 \ubb34\uc5c7\uc774 \ub098\ub97c \ud798\ub4e4\uac8c \ub9cc\ub4dc\ub294\uc9c0 \uc54c\uc544\ucc28\ub9b0\ub2e4. \uadf8\ub9ac\uace0 \uae68\ub2eb\ub294\ub2e4. \uc0ac\ub78c\uc740 \ud3c9\uc0dd \ubbf8\uc219\ud560 \uc218\ubc16\uc5d0 \uc5c6\ub2e4\ub294 \uac83\uc744, \uadf8\ub7f0 \uc790\uc2e0\uc744 \uc778\uc815\ud558\uace0 \ub04c\uc5b4\uc548\uc544\uc57c\ub9cc \uc0b6\uc774 \ub098\uc544\uc9c4\ub2e4\ub294 \uac83\uc744. \uadf8\ub807\uac8c \uac00\uba74\uc744 \ubc97\uace0 \uc790\uc2e0\uc744 \uc628\uc804\ud788 \ubc1b\uc544\ub4e4\uc774\uae30 \uc2dc\uc791\ud55c\ub2e4. \u300e\uc778\uc0dd\uc744 \uc219\uc81c\ucc98\ub7fc \uc0b4\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4\u300f\ub294 \uc6c3\ub530\uac00 \uae34 \ud130\ub110\uc744 \uc9c0\ub09c \ub05d\uc5d0 \uc2ec\ub9ac \uc0c1\ub2f4\uc744 \ubc1b\uace0 \uc9c0\uce5c \ub9c8\uc74c\uc744 \ub4e4\uc5ec\ub2e4\ubcf4\uae30\uae4c\uc9c0\uc758 \uae30\ub85d\uc774\uae30\ub3c4 \ud558\ub2e4. \uc0b6\uc5d0 \uc11c\ud230 \uc790\uc2e0\uc744 \ubbf8\uc6cc\ud574\ubcf8 \uc801 \uc788\ub294 \uc0ac\ub78c\uc774\ub77c\uba74, \uac10\ucd94\uace0 \uc2f6\uc740 \uc0c1\ucc98\ub85c \uad34\ub85c\uc6cc\ud55c \uc801 \uc788\ub294 \uc0ac\ub78c\uc774\ub77c\uba74 \uc774\ud574\ud560 \uc218 \uc788\ub294 \uace0\ubbfc\ub4e4\uc774 \ub2f4\uaca8 \uc788\ub2e4. \uc0c1\ub2f4\uc2ec\ub9ac\uc0ac\uc778 \uc6c3\ub530\uac00 \uc790\uc2e0\uc758 \uc0c1\ub2f4\uc2ec\ub9ac\uc0ac\uc640 \ub098\ub208 \uce58\uc720\uc758 \ub300\ud654\ub3c4 \uae4a\uc740 \uc6b8\ub9bc\uc744 \uc900\ub2e4. \uc5b4\ub514\uc11c\ub3c4 \ubcf8 \uc801 \uc5c6\uc9c0\ub9cc \ub204\uad6c\ub098 \uacf5\uac10\ud560 \ud2b9\ubcc4\ud55c \uc774\uc57c\uae30\ub2e4.","49":"\ub450 \uac00\uc9c0 \uc0ac\ub791\uc744 \uc0dd\uc0dd\ud558\uac8c \ubb18\uc0ac\ud55c \ud1a8\uc2a4\ud1a0\uc774\uc758 \uba54\uc2dc\uc9c0\ud55c \uc5ec\uc778\uc758 \ucc98\uc808\ud55c \uc0b6\uc758 \uacf5\ud1b5 \ubb38\uc81c\ub97c \ube7c\uc5b4\ub09c \uc2ec\ub9ac\uc801 \ud1b5\ucc30\ub85c \ub2e4\ub8ec \uc18c\uc124\ucc98\uc74c\uc73c\ub85c \uacbd\ud5d8\ud558\ub294 \uc0b6\uc758 \ubaa8\ub4e0 \uc874\uc7ac\ub97c \ub4a4\ud754\ub4e0 \ube5b\uacfc \uc5b4\ub460\uc758 \ub450 \uac00\uc9c0 \uc2dc\uc120. \uc548\ub098 \uce74\ub808\ub2c8\ub098\uc640 \uadf8 \ub0a8\ud3b8 \uce74\ub808\ub2cc, \uc548\ub098\uc640 \uc0ac\ub791\uc5d0 \ube60\uc9c0\ub294 \ub0a8\uc790 \ube0c\ub860\uc2a4\ud0a4\uc758 \uc774\uc57c\uae30\ub9cc\uc774 \uc774 \uc18c\uc124\uc758 \ub300\ubd80\ubd84\uc744 \ucc28\uc9c0\ud558\uc600\ub2e4\uba74 \u300e\uc548\ub098 \uce74\ub808\ub2c8\ub098\u300f\ub294 \uaca9\uc815\uc801\uc778 \uc5f0\uc560\uc18c\uc124\ub85c\uc11c\ub9cc \ud55c \uc790\ub9ac\ub97c \uc120\uc810\ud558\uc600\uc744 \uac83\uc774\ub2e4. \uc5f0\uc560\uc18c\uc124 \uc790\uccb4\uac00 \uc8fc\ub294 \ub9e4\ub825\uacfc \ubd88\uc548\uacfc \uad34\ub85c\uc6c0, \uc9c8\ud22c, \uc99d\uc624, \uad11\uae30\uc758 \uac10\uc815\ub4e4\uc774 \uac00\uc838\uc624\ub294 \uc778\uac04\uc801 \uace0\ub1cc, \uc2ec\ub9ac\uc801 \ud1b5\ucc30\uc774 \ucda9\ubd84\ud558\uae30 \ub54c\ubb38\uc774\ub2e4.\ud558\uc9c0\ub9cc \ud1a8\uc2a4\ud1a0\uc774\ub294 \uc548\ub098 \uce74\ub808\ub2c8\ub098\uc758 \uc0ac\ub791\uc5d0 \ub300\ube44\ub418\ub294 \ub808\ube48\uacfc \ud0a4\ud2f0\uc758 \uc0ac\ub791 \uc774\uc57c\uae30\ub97c \uc5ee\uc5b4 \ub193\uc74c\uc73c\ub85c\uc368 \ub3c5\uc790\ub4e4\uc774 \ub354\uc6b1 \uadf9\uba85\ud558\uac8c \uc0ac\ub791\uacfc \uc778\uc0dd\uc758 \uc758\ubbf8\ub97c \uace0\ucc30\ud558\ub3c4\ub85d \ub9cc\ub4e0\ub2e4. \ub808\ube48\uacfc \ud0a4\ud2f0\uac00 \uc778\uc5f0\uc744 \ub9fa\uae30\uae4c\uc9c0, \uc548\ub098\uc640 \ube0c\ub860\uc2a4\ud06c\uac00 \uc778\uc5f0\uc744 \ub9fa\uae30\uae4c\uc9c0 \uadf8\ub4e4 \ubaa8\ub450\uc758 \uc778\uc5f0\uc758 \uace0\ub9ac\uac00 \uc5bd\ud600 \uc788\uc74c\ub3c4 \uc18c\uc124\uc758 \uae34\uc7a5\uac10\uacfc \uc0c1\ucc98\ub97c \uadf9\ub300\ud654\uc2dc\ud0a4\uba70 \ud55c \ub2e8\uacc4 \ub192\uc740 \uc9c4\uc9c0\ud55c \uc131\ucc30\uc744 \ud558\ub3c4\ub85d \uc774\ub048\ub2e4.\u300e\uc548\ub098 \uce74\ub808\ub2c8\ub098\u300f\uac00 \ubc31 \ub144\uc774 \ub118\ub294 \uc2dc\uac04 \ub3d9\uc548 \ub3c5\uc790\ub4e4\uc758 \uc0ac\ub791\uacfc \uc778\uc815\uc744 \ubc1b\ub294 \uc774\uc720\ub294 \uce58\uba85\uc801\uc778 \uc0ac\ub791\uc774\uc57c\uae30\uac00 \uc8fc\ub294 \ud761\uc785\ub825\uc740 \ubb3c\ub860 \uc81c\ub3c4\uc640 \uac00\uc871\uc758 \ubb38\uc81c, 19\uc138\uae30 \ub7ec\uc2dc\uc544 \uadc0\uc871\uacc4\uae09\uc758 \uc0dd\ud65c, \uacc4\uae09 \uac04 \uac08\ub4f1\uacfc \uc778\uac04\uc758 \ub3c4\ub355\uc801 \ubaa8\uc21c, \ub18d\uc5c5 \uacbd\uc601 \ubb38\uc81c, \uc804\uc7c1\uc744 \ubc30\uacbd\uc73c\ub85c \ud55c \ubc15\uc560\uc8fc\uc758 \ub4f1\uc744 \ub4f1\uc7a5\uc778\ubb3c\ub4e4\uc758 \uc774\uc57c\uae30 \uc548\uc5d0 \uc790\uc5f0\uc2a4\ub7fd\uac8c \ubc1c\uc804\uc2dc\ud0a8 \ub6f0\uc5b4\ub09c \uc791\uac00\uc801 \uc5ed\ub7c9\uc5d0 \uc788\ub2e4. \uc77c\ucc0d\uc774 \ud1a0\ub9c8\uc2a4 \ub9cc\uc740 \ud1a8\uc2a4\ud1a0\uc774\uc758 \u300e\uc548\ub098 \uce74\ub808\ub2c8\ub098\u300f\ub97c \u2018\uc870\uae08\uc758 \uad70\ub354\ub354\uae30\ub3c4 \uc5c6\uace0 \ud55c \uc810 \ud760\uc7a1\uc744 \ub370 \uc5c6\ub294 \uc791\ud488\u2019\uc774\ub77c\uace0 \uaca9\ucc2c\ud558\uc600\uc73c\uba70, \uc2e4\ub85c \uc774 \uc18c\uc124\uc740 \uadf8 \ucc2c\uc0ac\uc5d0 \uc5b4\uae0b\ub0a8\uc774 \uc5c6\ub294 \uac78\uc791\uc774\ub77c \ud558\uaca0\ub2e4.","50":"\u201c\ubc18\ubcf5\uc774 \uc2b5\uad00\uc744 \ub9cc\ub4e4\uace0\uc2b5\uad00\uc774 \uc624\ub298\uc758 \uae30\ubd84\uc744 \uacb0\uc815\uc9d3\uc2b5\ub2c8\ub2e4\u201d\ubd80\uc815\uc801\uc778 \uac10\uc815\uc2b5\uad00\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc640\uc904\u300a\uac10\uc815\uc740 \uc2b5\uad00\uc774\ub2e4\u300b \uc0c8\ub86d\uac8c \ucd9c\uac04!. \uc601\uad6d\uc758 \uc2dc\uc778\uc774\uc790 \uadf9\uc791\uac00\uc778 \uc874 \ub4dc\ub77c\uc774\ub4e0\uc740 \uc774\ub7f0 \ub9d0\uc744 \ud588\ub2e4. \u201c\ucc98\uc74c\uc5d0\ub294 \uc6b0\ub9ac\uac00 \uc2b5\uad00\uc744 \ub9cc\ub4e4\uc9c0\ub9cc \uadf8\ub2e4\uc74c\uc5d0\ub294 \uc2b5\uad00\uc774 \uc6b0\ub9ac\ub97c \ub9cc\ub4e0\ub2e4.\u201d \ud761\uc5f0\uc774\ub098 \uc74c\uc8fc, \uc9dc\uac8c \uba39\ub294 \uc2b5\uad00 \ub4f1\uc744 \uc0dd\uac01\ud574 \ubcf4\uba74 \uc5b4\ub290 \ud55c\uad6c\uc11d \ud2c0\ub9b0 \ub9d0\uc774 \uc5c6\ub2e4. \ucc98\uc74c\uc5d0\ub294 \ud06c\uac8c \uc778\uc2dd\ud558\uc9c0 \ubabb\ud55c \ucc44 \ubc18\ubcf5\uc801\uc73c\ub85c \ub2f4\ubc30\ub97c \ud53c\uc6b0\uace0 \uc220\uc744 \ub9c8\uc2dc\uace0 \uc9dc\uac8c \uba39\uae30 \uc2dc\uc791\ud55c\ub2e4. \ud55c \ubc88\uc774 \ub450 \ubc88\uc774 \ub418\uace0, \ub450 \ubc88\uc774 \uc138 \ubc88\uc774 \ub418\uba74 \uc774\uc81c\ub294 \uc644\uc804\ud788 \uc2b5\uad00\uc73c\ub85c \uc790\ub9ac \uc7a1\uac8c \ub41c\ub2e4. \uc774\ub807\uac8c \uc2b5\uad00\uc774 \ub418\uc5b4 \ubc84\ub9ac\uba74 \uc6d0\ub798\ub300\ub85c \ub418\ub3cc\ub9ac\ub294 \uac74 \uc5ec\uac04 \uc5b4\ub824\uc6b4 \uc77c\uc774 \uc544\ub2c8\ub2e4.\uadf8\ub7f0\ub370 \uac10\uc815\ub3c4 \uc774\uc640 \ub9c8\ucc2c\uac00\uc9c0\ub85c \uc2b5\uad00\uc774 \ub418\uc5b4 \ubc84\ub9b0\ub2e4\ub294 \uac83\uc744 \uc544\ub294\uac00? \ud63c\uc790 \uc0ac\ub294 \ub370 \uc775\uc219\ud574\uc9c4 \uc0ac\ub78c\uc740 \ub204\uad70\uac00 \ud568\uaed8 \uc9c0\ub0b4\uac8c \ub418\uba74 \ub0af\uc124\uace0 \ubd88\ud3b8\ud558\uac8c \ub290\ub080\ub2e4. \ud3c9\uc0dd \uc0b4\uac00\uc6b4 \ub9d0\ubcf4\ub2e4\ub294 \ud654\ub97c \ub0b4\ub4ef \ub9d0\ud558\ub294 \uac8c \uc775\uc219\ud55c \uc911\uc7a5\ub144\uc758 \ub0a8\uc131\uc740 \uc2ac\ud508 \uc77c\uc774 \uc0dd\uaca8\ub3c4 \uc548\ud0c0\uae4c\uc6c0\uc758 \ub9d0\uc744 \ud558\uae30\ubcf4\ub2e4\ub294 \ubc84\ub7ed \ud654\ub97c \ub0b4\uac8c \ub41c\ub2e4. \uc774\ub7f0 \uac10\uc815\ub4e4\uc740 \ub1cc\uac00 \ud544\uc0ac\uc801\uc73c\ub85c \uc775\uc219\ud568\uc744 \uc720\uc9c0\ud558\ub824\uace0 \ud558\uae30\uc5d0 \ub290\ub07c\uac8c \ub418\ub294 \u2018\uc2b5\uad00\uc801\uc778 \uac10\uc815\u2019\uc774\ub2e4.\uc800\uc790\ub294 \uc758\uc0ac\ub85c\uc11c \ub9ce\uc740 \uc774\ub4e4\uc744 \uce58\ub8cc\ud558\uba74\uc11c \ud589\ub3d9\ubfd0\ub9cc\uc774 \uc544\ub2c8\ub77c \u2018\uac10\uc815\ub3c4 \uc2b5\uad00\uc774 \ub41c\ub2e4\u2019\ub294 \uc0ac\uc2e4\uc744 \uc5ec\ub7ec \ucc28\ub840 \uacbd\ud5d8\ud588\ub2e4. \uadf8\ub9ac\ud558\uc5ec \uc774 \ucc45\uc744 \ud1b5\ud574 \ubd80\uc815\uc801\uc778 \uac10\uc815\uc744 \ubc97\uc5b4\ub098 \uac10\uc815\uc744 \uc870\uc808\ud558\uace0, \ub098\uc544\uac00 \uae0d\uc815\uc801\uc774\uace0 \ud589\ubcf5\ud55c \uac10\uc815\uc2b5\uad00\uc744 \ub9cc\ub4dc\ub294 \ubc29\ubc95\uc744 \uc544\uc8fc \uce5c\uc808\ud558\uac8c \uc124\uba85\ud574 \ub450\uc5c8\ub2e4.\uac10\uc815\uc2b5\uad00\uc758 \uc18d\uc784\uc218\uc5d0 \uc18d\uc9c0 \uc54a\ub294 \ubc95\ubd80\ud130\uac74\uac15\ud55c \uad00\uacc4\ub97c \ub9cc\ub4dc\ub294 \ubc95\uae4c\uc9c0\uc6b0\ub9ac\uac00 \ubbf8\ucc98 \uc0dd\uac01\ud558\uc9c0 \ubabb\ud588\ub358 \ubd80\uc815\uc801\uc778 \uac10\uc815\uc774 \uc9c0\uc18d\ub418\ub294 \uc774\uc720\ub97c \u2018\uc2b5\uad00\u2019\uc73c\ub85c \uc7ac\ud574\uc11d\ud558\uace0 \uc774\ud574\ud558\uae30 \uc27d\ub3c4\ub85d \ud480\uc5b4\ub0b4\uc5b4 \ub9ce\uc740 \uc0ac\ub78c\uc5d0\uac8c \uacf5\uac10\uc744 \ub04c\uc5b4\ub0b4\uace0 \uc704\ub85c\ub97c \uac74\ub124\uba70 \ud76c\ub9dd\uc774 \ub418\uc5c8\ub358 \u300a\uac10\uc815\uc740 \uc2b5\uad00\uc774\ub2e4\u300b\uac00 \uc0c8\ub85c\uc6b4 \ubaa8\uc2b5\uc73c\ub85c \uc7ac\ucd9c\uac04\ub418\uc5c8\ub2e4.\uc65c \uc5b4\ub5a4 \uac10\uc815\uc740 \uc624\ub798\uac00\uace0 \uc5b4\ub5a4 \uac10\uc815\uc740 \uae08\uc138 \uc0ac\ub77c\uc9c8\uae4c? \ucc45\uc740 \uac10\uc815\uc2b5\uad00\uc758 \uc815\uccb4\uc5d0 \ub300\ud574 \uc54c\uc544\ubcf4\uace0, \ub1cc\uac00 \uadf8\ub3d9\uc548 \uc6b0\ub9ac\ub97c \uc5b4\ub5bb\uac8c \uc18d\uc774\uace0 \uc788\uc5c8\ub294\uc9c0 \uc54c\ub824\uc8fc\uba70 \uc2dc\uc791\ud55c\ub2e4. \uac10\uc815\uc2b5\uad00\uc774 \uc5b4\ub5a4 \uc0c1\ud669\uc5d0\uc11c \uc5b4\ub5bb\uac8c \uc791\uc6a9\ud558\uae30\uc5d0 \uc6b0\ub9ac\uc758 \uac10\uc815 \uc870\uc808\uc744 \uc5b4\ub835\uac8c \ub9cc\ub4dc\ub294\uc9c0 \uc0b4\ud3b4\ubcf4\uace0, \ub098\uc05c \uc778\uac04\uad00\uacc4\uac00 \ubc18\ubcf5\ub418\ub294 \uac83\ub3c4 \uac10\uc815\uc2b5\uad00\uc758 \ud55c \ubaa8\uc2b5\uc774\ub77c\uace0 \uc124\uba85\ud55c\ub2e4. \ud6c4\ubc18\ubd80\uc5d0\uc11c\ub294 \uac10\uc815\uc2b5\uad00\uc744 \ubc14\ub85c\uc7a1\ub294 5\uac00\uc9c0 \uad6c\uccb4\uc801\uc778 \ubc29\ubc95\uc744 \uc81c\uc548\ud55c\ub2e4. \ub610\ud55c, \uae0d\uc815\uc801\uc778 \uac10\uc815\uc2b5\uad00\uc744 \uc5b4\ub5bb\uac8c \ud655\uace0\ud558\uac8c \uad73\ud788\ub294\uc9c0 7\uac00\uc9c0 \ubc29\ubc95\ub3c4 \ud568\uaed8 \uc548\ub0b4\ud55c\ub2e4.\uc774 \ucc45\uc744 \ud1b5\ud574 \uc6b0\uc6b8, \uac71\uc815, \ubd88\uc548, \uc2ac\ud514\uc758 \uac10\uc815\uc774 \uc5b4\ub5bb\uac8c \uc6b0\ub9ac\ub97c \uc0ac\ub85c\uc7a1\uc73c\uba70, \ub610 \uc5b4\ub5bb\uac8c \uc774 \uc2b5\uad00\uc744 \ubc97\uc5b4\ub098 \uac10\uc815\uc744 \uc798 \uc870\uc808\ud560 \uc218 \uc788\uc744\uc9c0 \uc54c\uac8c \ub420 \uac83\uc774\ub2e4.","51":"\u201c\uc9c0\uae08 \uc81c\uac8c\ub294, \ud589\ubcf5\ub3c4 \ubd88\ud589\ub3c4 \uc5c6\uc2b5\ub2c8\ub2e4.\ub2e4\ub9cc, \ubaa8\ub4e0 \uac83\uc740 \uc9c0\ub098\uac11\ub2c8\ub2e4.\u201d\ub2e4\uc790\uc774 \uc0dd\uc560\uac00 \ub179\uc544\ub4e0 \u2018\ucd1d\uacb0\uc0b0\u2019\uc774\uc790 \uc791\uac00 \uc0dd\uc804\uc758 \ub9c8\uc9c0\ub9c9 \uc644\uacb0\uc791.\uc138\uc0c1\uc5d0\uc11c \uc18c\uc678\ub41c \ud55c \uc778\uac04\uc758 \ub0b4\ubc00\ud55c \ud76c\ube44\uadf9\uc801 \uace0\ubc31\uc744 \ub2f4\uc544\ub0b4\uba70\uc138\ub300\ub97c \ub6f0\uc5b4\ub118\uc5b4 \ub3c5\uc790\ub4e4\uc744 \ub9e4\ub8cc\uc2dc\ud0a8, \uc804\ud6c4 \uc77c\ubcf8 \ubb38\ud559\uc758 \uc601\uc6d0\ud55c \uc2e0\ud654!. \uc804\ud6c4 \uc77c\ubcf8 \ubb38\ud559\uc744 \ub300\ud45c\ud558\ub294 \uc791\uac00\uc774\uc790, \uc11c\ub978\uc544\ud649 \uc80a\uc740 \ub098\uc774\uc5d0 \uc694\uc808\ud558\uba70 \uc2dc\ub300\ub97c \ucd08\uc6d4\ud574 \uc624\ub798\ub3c4\ub85d \uccad\ucd98\uc758 \ucd08\uc0c1\uc73c\ub85c \ubc15\uc81c\ub418\uc5b4 \uc6b0\ub9ac \uacc1\uc5d0 \ub0a8\uc740 \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uc758 \ub300\ud45c\uc791 \u300e\uc778\uac04 \uc2e4\uaca9\u300f(\uc720\uc219\uc790 \uc62e\uae40)\uc774 \u2018\ubb38\uc9c0 \uc2a4\ud399\ud2b8\ub7fc\u2019 \uc2dc\ub9ac\uc988\ub85c \ucd9c\uac04\ub418\uc5c8\ub2e4. \u300e\uc778\uac04 \uc2e4\uaca9\u300f\uc740 \uc778\uac04 \ub610\ub294 \uc778\uac04 \uc0dd\ud65c\uc5d0 \ub300\ud55c \uacf5\ud3ec\uc640 \ubd88\uc548, \uadf8 \ub450\ub824\uc6c0\uc744 \ub5a8\uccd0\ub0b4\uae30 \uc704\ud574 \uc27c \uc5c6\uc774 \u2018\uc775\uc0b4\u2019\uc744 \uc5f0\uae30\ud558\ub294 \ud55c \uc778\uac04\uc758 \ub0b4\ubc00\ud55c \ud76c\ube44\uadf9\uc801 \uace0\ubc31\uc744 \ub2f4\uc544\ub0b4\uba70, \ucd9c\uac04\ub41c \uc9c0 70\ub144\uc774 \ud6cc\uca4d \uc9c0\ub098\ub3c4\ub85d \uc138\ub300\ub97c \ub6f0\uc5b4\ub118\uc5b4 \ub3c5\uc790\ub4e4\uc744 \ub9e4\ub8cc\uc2dc\ud0a8 \uc804\ud6c4 \uc77c\ubcf8 \ubb38\ud559\uc758 \uc601\uc6d0\ud55c \uc2e0\ud654\ub85c \uc77c\uceec\uc5b4\uc9c4\ub2e4. \ud2b9\ud788 \ub2e4\uc790\uc774\uc758 \uc0dd\uc560\uac00 \ub179\uc544\ub4e0 \u2018\ucd1d\uacb0\uc0b0\u2019\uc774\uc790 \uc791\uac00 \uc0dd\uc804\uc758 \ub9c8\uc9c0\ub9c9 \uc644\uacb0\uc791\uc73c\ub85c\uc11c, \ub3c5\uc790\ub4e4\uc740 \ub05d\ub0b4 \ud604\uc2e4\uc774 \ub41c \u2018\uc720\uc11c\u2019\uc640 \ub2e4\ub984\uc5c6\uc774 \uc774 \uc18c\uc124\uc744 \ubc1b\uc544\ub4e4\uc600\ub2e4. \uc54c\ub824\uc9c4 \ub300\ub85c \ub2e4\uc790\uc774\ub294 20\ub300 \ud6c4\ubc18, \uc9c4\ud1b5\uc81c \ud30c\ube44\ub0a0 \uc911\ub3c5\uc73c\ub85c \ud798\uaca8\uc6b4 \uc2dc\uae30\ub97c \ubcf4\ub0c8\ub2e4. \uc80a\uc740 \uc2e0\uc608 \uc791\uac00\uc758 \uc7ac\ub2a5\uc744 \uc77c\ucc0c\uac10\uce58 \ud655\uc2e0\ud55c \ubb38\ub2e8\uc758 \ub450 \uc2a4\uc2b9 \uc0ac\ud1a0 \ud558\ub8e8\uc624\uc640 \uc774\ubd80\uc138 \ub9c8\uc2a4\uc9c0\ub294 \ub17c\uc758 \ub05d\uc5d0 \ub2e4\uc790\uc774\ub97c \uc785\uc6d0\uc2dc\ud0a4\uae30\ub85c \uacb0\uc815\ud55c\ub2e4. \ub3c4\ucfc4 \uc815\uc2e0\uc758\ud559\uc5f0\uad6c\uc18c \ubb34\uc0ac\uc2dc\ub178 \ubcd1\uc6d0. \ub2f9\uc2dc \ub2e4\uc790\uc774\ub294 \uc790\uc0b4\uc758 \uc6b0\ub824\uac00 \uc788\ub2e4\ub294 \uc9c4\ub2e8\uc73c\ub85c \uc778\ud574 \uc5b4\ub451\ud55c \uac10\uae08 \ubcd1\ub3d9\uc5d0 \uac15\uc81c \uc218\uc6a9\ub418\uc5c8\ub2e4. \uc774\ub54c\uc758 \uc808\ub9dd\uac10\uc5d0 \uc2a4\uc2a4\ub85c \uc120\uc5b8\ud55c\ub2e4, \uc778\uac04 \uc2e4\uaca9. \uc774\ub4ec\ud574(1937) \ubc1c\ud45c\ud55c \u300cHUMAN LOST\u300d\ub294 \uc774 \uc785\uc6d0 \uccb4\ud5d8\uc744 \uc18c\uc124\ud654\ud55c \uac83\uc774\uba70, \uc774 \ucc45 \u300e\uc778\uac04 \uc2e4\uaca9\u300f\uc758 \uc6d0\ud615\uc774 \ub41c\ub2e4\ub294 \uc810\uc5d0\uc11c \uc8fc\ubaa9\ud560 \ub9cc\ud558\ub2e4. \uc774\ub807\ub4ef \uc138\uc0c1\uc5d0\uc11c \uc18c\uc678\ub418\uace0 \uace0\ub9bd\ub418\uc5b4 \ubc29\ud669\ud558\ub294 \ud55c \uc80a\uc740\uc774\uc758 \ud63c\ub780\uacfc \uace0\ub1cc, \uc88c\uc808\uacfc \ud30c\uba78\uc744 \ud765\ubbf8\ub86d\uace0\ub3c4 \uc808\uc808\ud558\uac8c \uadf8\ub824\ub0b4\ub294 \uc774 \ucc45\uc740, \uc791\uac00 \uc790\uc2e0\uc758 \uccb4\ud5d8\uc774 \ubc18\uc601\ub41c \uc790\uc804\uc801 \uc18c\uc124\ub85c \uc778\uc2dd\ub418\uba70 \ud2b9\ud788 \uccad\ucd98\ub4e4\uc758 \ud06c\ub098\ud070 \uacf5\uac10\uacfc \uc9c0\uc9c0\ub97c \ubd88\ub7ec\uc77c\uc73c\ucf30\ub2e4. \uc0ac\ud68c\uc640 \ubd88\ud654\ud560 \uc218\ubc16\uc5d0 \uc5c6\ub294 \uccad\ucd98\uc758 \ucd08\uc0c1. \uadf8\ub7ec\ub098 \ub2e4\uc790\uc774\uc758 \uc774 \uc791\ud488\uc740 \u2018\uc790\uc720\uc0ac\uc0c1, \ubc18\ud56d \uc815\uc2e0, \ud30c\uad34 \uc0ac\uc0c1\u2019\uc744 \ud45c\ubc29\ud558\ub294 \u2018\ubb34\ub8b0\ud30c\u7121\u8cf4\u6d3e\u2019\ub77c\ub294 \ud2c0\uc744 \ub6f0\uc5b4\ub118\uc5b4, \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \uace0\ub9bd\ub418\uc5b4 \uace0\ub3c5\ud574\uc9c4 \uac1c\uc778, \uc9c0\uae08 \uc5ec\uae30 \uc6b0\ub9ac \uc790\uc2e0\uc758 \ubaa8\uc2b5\uacfc \ub9de\ub2ff\uc544 \uc788\ub2e4\ub294 \uc810\uc5d0\uc11c \uc758\ubbf8\uac00 \uae4a\ub2e4. \ub0c9\uc815\ud55c \uc0ac\ud68c\uad6c\uc870 \uc18d\uc5d0\uc11c \uc774\ud574\ud0c0\uc0b0\uc801\uc778 \uc778\uac04\uad00\uacc4\ub97c \ud615\uc131\ud558\uba70 \uc5b4\ub5bb\uac8c\ub4e0 \uc801\uc751\ud574\uc57c\ub9cc \uc0b4\uc544\ub0a8\uc744 \uc218 \uc788\ub294 \ud604\ub300\uc778\uc758 \uc790\ud654\uc0c1. \uadf8\ub807\uae30\uc5d0 \uc138\uc0c1\uc5d0\uc11c \uc18c\uc678\ub41c \ud55c \uc778\uac04\uc758 \ub0b4\ubc00\ud55c \ud76c\ube44\uadf9\uc801 \uace0\ubc31\uc744 \ub2f4\uc740 \uc774 \ucc45\uc774 \uc138\ub300\ub97c \ub6f0\uc5b4\ub118\uc5b4 \uc624\ub298\ub0a0 \ub3c5\uc790\ub4e4\uc5d0\uac8c \ub354\ub354\uc6b1 \uc808\ubc15\ud558\uace0 \uc808\uc2e4\ud558\uac8c \ub2e4\uac00\uc624\ub294 \uc774\uc720\ub2e4.","52":"\uacf5\ud669\uc7a5\uc560\ub294 \ubaa8\ub4e0 \uac70\ucc3d\ud55c \uac83\uc744 \ub2e4 \ucd08\uc6d4\ud558\uc5ec, \uadf8\ub0e5 \uc798 \uba39\uc744 \uc218 \uc788\uace0, \uc798 \uc18c\ud654\ub418\uace0, \uadf8\ub807\uac8c \ud761\uc218\ub41c \uc790\uc591\ubd84\uc73c\ub85c \ub0b4 \ubab8\uc744 \uc798 \uc6c0\uc9c1\uc77c \uc218 \uc788\ub2e4\ub294 \uc774 \uc0dd\uba85 \ud604\uc0c1\uc774 \uc5bc\ub9c8\ub098 \uac10\uc0ac\ud55c \ud5c8\ub77d\uc778\uc9c0 \uadf8\uac83\uc744 \uae68\ub2eb\ub3c4\ub85d \uac00\ub974\uccd0 \uc8fc\uc5c8\uc2b5\ub2c8\ub2e4.\ud55c\ub54c\ub294 \uc801\uc774\uc5c8\ub358 \uacf5\ud669\uc7a5\uc560\uac00 \uc644\uce58 \ud6c4 \uc774\ucc98\ub7fc \uac10\uc0ac\ud55c \ub140\uc11d\uc774 \ub420 \uc904\uc740 \uafc8\ub3c4 \uafb8\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4. \ub610\ud55c, \uacf5\ud669\uc7a5\uc560\uac00 \ud544\uc790\uc5d0\uac8c \uc0c8\ub85c\uc6b4 \uae30\ud68c\ub97c \uc5f4\uc5b4\uc8fc\uc5b4 \uc774 \ubcd1\uacfc \uc2f8\uc6b0\ub294 \uae30\uac04 \ub3d9\uc548 \uae30\ub85d\ud55c \ub0b4\uc6a9\ub4e4\uc744 \ucc45\uc73c\ub85c \uc5ee\uc744 \uc218 \uc788\ub294 \uc18c\uc911\ud55c \uae30\ud68c\ub97c \uc5bb\uc5c8\uc2b5\ub2c8\ub2e4.\ucc45\uc744 \uc4f0\ub294 \ud589\uc704\ub294 \uadf8\ub3d9\uc548 \ud544\uc790\uc758 \uc0dd\uc5c5\uacfc \uc804\ud600 \uc0c1\uad00\uc5c6\ub294 \uac83\uc774\uc5c8\uae30\uc5d0, \uadf8 \uacfc\uc815\uc740 \uacb0\ucf54 \uc21c\ud0c4\ud558\uc9c0 \uc54a\uc558\uc74c\ub3c4 \uace0\ubc31\ud569\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \uacf5\ud669\uc7a5\uc560\ub294 \ud544\uc790\uc5d0\uac8c \ub04c\ub824\uac00\ub294 \uc0b6\uc774 \uc544\ub2cc \uc8fc\ub3c4\ud558\ub294 \uc0b6\uc744 \uac00\ub974\uccd0 \uc8fc\uc5c8\uace0, \ubb35\ubb35\ud788 \uac78\uc5b4\uac00\uae30\ub85c \ud55c \uae38\uc744 \uce68\ubb35 \uc18d\uc5d0 \uacac\uace0\ud558\uac8c \uac78\uc5b4\uac00\ub294 \ubc95\uc744 \uac00\ub974\uccd0\uc8fc\uc5c8\uae30\uc5d0, \ubc30\uc6b4 \uadf8\ub300\ub85c \ubb35\ubb35\ud788 \uc81c1\ud3b8\uc758 \uae38\uc744 \uc798 \ud1b5\uacfc\ud558\uc5ec \uc774\uc81c \uc81c2\ud3b8\uc758 \uae38\ub85c \uc811\uc5b4\ub4e4\uc5c8\uc2b5\ub2c8\ub2e4. * \ub124\uc774\ubc84 \ub300\ud45c\uce74\ud398 *   \uc0ac\ub791\ubbff\uc74c\uc758 \uacf5\ud669\uc7a5\uc560 \uc644\uce58 (http:\/\/cafe.naver.com\/lovefaithjkc)","53":"\uc624\ud504\ub77c \uc708\ud504\ub9ac\uc640 \uc544\ub3d9 \uc815\uc2e0\uc758\ud559\uc790\uac00 \ub098\ub208\ud2b8\ub77c\uc6b0\ub9c8\uc640 \ub1cc, \uce58\uc720\uc640 \ud68c\ubcf5\ud0c4\ub825\uc131\uc5d0 \uad00\ud55c \ub300\ud654. \ubc18\ubcf5\ub418\ub294 \uc2e4\uc218\uc640 \uc2e4\ud328\uc758 \ud328\ud134\uc5d0\uc11c \ube60\uc838\ub098\uc624\uc9c0 \ubabb\ud560 \ub54c, \uc544\ubb34\ub9ac \uc560\uc368\ub3c4 \ub354 \ub098\ube60\uc9c0\uae30\ub9cc \ud560 \ub54c, \ub0b4\uac00 \ub098 \uc790\uc2e0\uc744 \ub9dd\uce58\uace0 \uc788\ub2e4\ub294 \uc0dd\uac01\uc5d0 \uc9d3\ub20c\ub9b4 \ub54c, \uc6b0\ub9ac\uc758 \ub4f1 \ub4a4\uc5d0\uc11c \ub204\uad70\uac00\uac00 \ub2f5\ub2f5\ud55c \uc5bc\uad74\ub85c \uc774\ub807\uac8c \ubb3b\ub294 \uac83\ub9cc \uac19\ub2e4. \u201c\ub10c \ub300\uccb4 \ubb50\uac00 \uc798\ubabb\ub41c \uac70\ub2c8?\u201d \uadf8\ub7ec\ub098 \uc9c0\uae08 \ub2f9\uc2e0\uc744 \uad34\ub86d\ud788\ub294 \ubb38\uc81c\ub294 \uacfc\uac70\uc5d0 \ub2f9\uc2e0\uc758 \ub1cc\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\ub294 \uc5b4\ub5a4 \uc77c\uc774 \uc77c\uc5b4\ub0ac\uae30 \ub54c\ubb38\uc77c\uc9c0 \ubaa8\ub978\ub2e4. \ud2b9\ud788 \uc5b4\ub9b0 \uc2dc\uc808\uc5d0 \uacaa\uc740 \uace0\ud1b5\uacfc \uc0c1\ucc98\ub294 \ud55c \uc0ac\ub78c\uc758 \ubab8\uacfc \ub9c8\uc74c\uc5d0 \ub54c\ub85c \ud3c9\uc0dd \uc9c0\uc18d\ub418\ub294 \ud754\uc801\uc744 \ub0a8\uae34\ub2e4. \uc624\ud504\ub77c \uc708\ud504\ub9ac\uc640 \uc544\ub3d9\uc815\uc2e0\uc758\ud559\uc790 \ube0c\ub8e8\uc2a4 D. \ud398\ub9ac \ubc15\uc0ac\ub294 \uc9c8\ubb38\uc758 \ubc29\ud5a5\uc744 \u201c\ub2f9\uc2e0\uc5d0\uac8c \ubb34\uc2a8 \uc77c\uc774 \uc788\uc5c8\ub098\uc694?\u201d\ub77c\uace0 \ubc14\uafc8\uc73c\ub85c\uc368 \ubb38\uc81c\uc758 \uc9c4\uc9dc \uc6d0\uc778\uacfc \ub2f5\uc744 \ucc3e\uc744 \uc218 \uc788\uace0, \ub098\uc640 \ub0b4\uac00 \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc744 \uc9c0\uc625 \uac19\uc740 \ub9c8\uc74c\uc5d0\uc11c \uad6c\ud560 \uc218 \uc788\ub2e4\uace0 \ub9d0\ud55c\ub2e4. \u300e\ub2f9\uc2e0\uc5d0\uac8c \ubb34\uc2a8 \uc77c\uc774 \uc788\uc5c8\ub098\uc694\u300f\ub294 \ud2b8\ub77c\uc6b0\ub9c8\uc640 \uce58\uc720\ub97c \uc8fc\uc81c\ub85c \ub450 \uc0ac\ub78c\uc774 30\ub144 \ub118\uac8c \ub208\ub192\uc774\ub97c \ub9de\ucdb0 \uac00\uba70 \ub098\ub220 \uc628 \ub300\ud654\uac00 \uc555\ucd95\ub418\uc5b4 \uc788\ub2e4. \uc624\ub798\ub3c4\ub85d \uc790\uc2e0\uc758 \uc5b4\ub9b0 \uc2dc\uc808 \uc0c1\ucc98\uc640 \uc2f8\uc6cc \uc628 \uc624\ud504\ub77c\uac00 \uac74\ub124\ub294 \ub530\ub73b\ud55c \uacf5\uac10\uc758 \uc5b8\uc5b4\uc640 \uc544\ub3d9 \ud2b8\ub77c\uc6b0\ub9c8 \uc804\ubb38\uac00 \ud398\ub9ac \ubc15\uc0ac\uac00 \uc81c\uc2dc\ud558\ub294 \ub2e4\uc815\ud55c \uacfc\ud559\uc801 \ud1b5\ucc30\uc774 \ub2e4\uc18c \ubb34\uac70\uc6b4 \uc8fc\uc81c\uc640 \uc775\uc219\ud558\uc9c0 \uc54a\uc740 \ub1cc\uacfc\ud559, \uc815\uc2e0\uc758\ud559 \uac1c\ub150\ub4e4\uc744 \ub118\uc5b4 \uc6b0\ub9ac\ub97c \uac01\uc790\uc758 \ub0b4\uba74 \uae4a\uc740 \uacf3\uc73c\ub85c \uc774\ub048\ub2e4. \ud2b8\ub77c\uc6b0\ub9c8\uac00 \uc6b0\ub9ac \ub1cc\uc640 \ubab8\uc5d0 \uc791\ub3d9\ud558\ub294 \ubc29\uc2dd\uc744 \uc774\ud574\ud558\uace0, \uc2a4\uc2a4\ub85c\uc758 \ud798\uc73c\ub85c \uce58\uc720\uc5d0 \uc774\ub974\ub294 \uae38\uc744 \ucc3e\uace0 \uc2f6\uc740 \uc774\ub4e4\uc5d0\uac8c \ube5b\uc774 \ub418\uc5b4 \uc904 \uc548\ub0b4\uc11c\ub2e4.","54":"\uc774 \ucc45\uc740 \uc2ec\ub9ac\ud559\uc744 \ub2e4\ub8ec \uc774\ub860\uc11c\uc774\ub2e4. \ubd88\uc548\uacfc \uc6b0\uc6b8 \uce58\ub8cc\uc758 \uae30\ucd08\uc801\uc774\uace0 \uc804\ubc18\uc801\uc778 \ub0b4\uc6a9\uc744 \ud559\uc2b5\ud560 \uc218 \uc788\ub3c4\ub85d \uad6c\uc131\ud558\uc600\ub2e4.","55":"\uac08\ub4f1\ud558\ub294 \uc6b0\ub9ac \u2018\uc0ac\uc774\u2019\uc5d0 \uc228\uc5b4 \uc788\ub294 \ud798\uc6b0\ub9ac\ub97c \uc131\uc7a5\uc2dc\ud0a4\ub294 \uac83\uc740 \u2018\ud3c9\ud654\ub85c\uc6b4\u2019 \uce68\ubb35\uc774 \uc544\ub2c8\ub77c \ubd88\ud654\uc758 \uacfc\uc815\uc774\ub2e4. \uc77c\uba85 \ubb34\ud45c\uc815 \uc2e4\ud5d8\uc73c\ub85c \uc544\uae30, \uc778\uac04, \uadf8\ub9ac\uace0 \uc778\uac04\uad00\uacc4\uc5d0 \ub300\ud55c \ubbff\uc74c\uc744 \ubfcc\ub9ac\ubd80\ud130 \ubc14\uafb8\uc5b4\ub193\uc740 \ud558\ubc84\ub4dc\ub300\ud559 \uc2ec\ub9ac\ud559\uc790 \uc5d0\ub4dc \ud2b8\ub85c\ub2c9\uacfc \uc18c\uc544\uc815\uc2e0\uac74\uac15\uc804\ubb38\uc758 \ud074\ub85c\ub514\uc544 M. \uace8\ub4dc\uac00 \ud568\uaed8 \uc4f4 \u300c\uad00\uacc4\uc758 \ubd88\uc548\uc740 \uc6b0\ub9ac\ub97c \uc5b4\ub5bb\uac8c \uc131\uc7a5\uc2dc\ud0a4\ub294\uac00\u300d\uac00 \ucd9c\uac04\ub418\uc5c8\ub2e4. \ub450 \uc800\uc790\ub294 \uc778\uac04\uad00\uacc4\uc5d0 \ub300\ud55c \uc9c0\ub09c 50\ub144\uac04\uc758 \uc2ec\ub9ac \uc2e4\ud5d8 \ubc0f \uacfc\ud559\uc801 \uc5f0\uad6c\ub97c \uc9d1\ub300\uc131\ud574, \uad00\uacc4\uc758 \ubd88\uc548\uacfc \ubd88\ud654\ub294 \uac74\uac15\ud55c \uac83\uc77c \ubfd0 \uc544\ub2c8\ub77c \uc131\uc7a5\uacfc \ubcc0\ud654\uc5d0 \ud544\uc218\uc801\uc774\ub77c\ub294 \uba85\uc81c\ub97c \uc81c\uc2dc\ud55c\ub2e4. 2020\ub144 \ubbf8\uad6d\uc5d0\uc11c \uccab \ucd9c\uac04\ub41c \uc774 \ucc45\uc740 \ubca0\uc140 \ubc18 \ub370\uc5b4 \ucf5c\ud06c, \ub300\ub2c8\uc5bc \uc2dc\uac78, \uc874 \uac00\ud2b8\uba3c, \uc170\ub9ac \ud130\ud074 \ub4f1 \uc138\uacc4\uc801\uc778 \uc815\uc2e0\uc758\ud559\uc790\ub4e4\uacfc \uc2ec\ub9ac\ud559\uc790\ub4e4\ub85c\ubd80\ud130 \ube44\ubc94\ud558\uace0\ub3c4 \uc544\ub984\ub2e4\uc6b4 \uc2ec\ub9ac\ud559\uc758 \ud604\ub300\uc801 \uace0\uc804\uc774\ub77c\ub294 \ucc2c\uc0ac\ub97c \ubc1b\uc558\ub2e4.\t\uc6b0\ub9ac\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \uac08\ub4f1 \uc5c6\uace0 \ubb34\ud0c8\ud55c \uc778\uac04\uad00\uacc4\uac00 \uac74\uac15\ud55c \uad00\uacc4\ub77c\uace0 \uc0dd\uac01\ud55c\ub2e4. \ubd80\ubaa8, \uc790\ub140, \ud615\uc81c, \ud30c\ud2b8\ub108, \uce5c\uad6c, \ub3d9\ub8cc \ub4f1 \ub2e4\ub978 \uc0ac\ub78c\uacfc\uc758 \uad00\uacc4\uac00 \uc5b4\uae0b\ub098\uba74 \ub9c9\ub9c9\ud558\uace0 \ubb34\uae30\ub825\ud55c \uc0c1\ud0dc\uac00 \ub418\uc5b4 \ub2e8\uc808\ub41c \uad00\uacc4\ub97c \ub4a4\ub85c\ud558\uace0 \u2018\uc548\uc804\ud55c \ud63c\uc790\u2019\ub97c \ubb34\ub985\uc4f4\ub2e4. \ub2e4\uc2dc \uc5f0\uacb0\ub418\ub824\uace0 \uc560\uc4f0\uc9c0 \uc54a\uc544\ub3c4 \ub41c\ub2e4\ub294 \uc5ec\ub7ec \uc870\uc5b8\uacfc \ub2e4\ub3c5\uc784\uc740 \uc774\ub7ec\ud55c \uace0\ub9bd\ub41c \uc0c1\ud0dc\ub97c \ub0b4\ubc84\ub824\ub450\uac8c \ubd80\ucd94\uaca8 \uadf8\ub300\ub85c \uad73\ud788\uae30\ub3c4 \ud55c\ub2e4. \ud558\uc9c0\ub9cc \ubb34\ud45c\uc815 \uc2e4\ud5d8\uc744 \ud1a0\ub300\ub85c \uc9c4\ud589\ub41c \uc5f0\uad6c\ub4e4\uc740 \ub2e4\ub978 \ubc29\ud5a5\uc758 \uc8fc\uc7a5\uc744 \uc81c\uc2dc\ud55c\ub2e4. \uc778\uac04\uc740 \uac08\ub4f1\uacfc \ubd88\uc77c\uce58\ub97c \uacaa\uace0 \ubcf5\uad6c\uc640 \ud68c\ubcf5\uc744 \ud574\ub098\uac00\ub294 \uacfc\uc815\uc744 \ud1b5\ud574\uc11c\ub9cc \uc0dd\uc874\ud558\uace0 \uc131\uc7a5\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \uc21c\uac04\ub4e4\uc774 \uc313\uc5ec\uc57c\ub9cc \ub2e8\ub2e8\ud55c \uc790\uae30\uac10\uac01\uacfc \uc778\uac04\uad00\uacc4\ub97c \ud615\uc131\ud574\ub098\uac08 \uc218 \uc788\ub2e4\ub294 \uac83. \ub450 \uc800\uc790\ub294 \uac01\uc790\uc758 \uc804\ubb38 \ubd84\uc57c\uc5d0\uc11c \uc313\uc544\ub098\uac04 \uae68\ub2ec\uc74c\uc744 \ud1a0\ub300\ub85c \ubd88\ud654\uc640 \uac08\ub4f1, \uc624\ud574\uc640 \ubd88\ud655\uc2e4\uc131\uc744 \uaef4\uc548\ub294 \uc778\uac04\uc758 \uc7a0\uc7ac\ub825\uacfc \ud0c0\uc778\uacfc \uad00\uacc4 \ub9fa\ub294 \ub180\ub77c\uc6b4 \ub2a5\ub825\uc744 \uc2e0\uc120\ud558\uace0 \ub3c5\ucc3d\uc801\uc73c\ub85c \ud3bc\uccd0\ub098\uac04\ub2e4.\t\uc774 \ucc45\uc740 \uac04\uba85\ud55c \uc2ec\ub9ac\uc801 \ucda9\uace0\ub098 \uc870\uc5b8\uc774 \ub2f4\uae34 \uc2ec\ub9ac \uacc4\ubc1c\uc11c\uc774\uae30\ub97c \uac70\ubd80\ud55c\ub2e4. \ub450 \uc800\uc790\ub294 \uac1c\uac1c\uc778\uc758 \uacbd\ud5d8\uc774 \uc9c0\ub2cc \ubcf5\uc7a1\uc131\uc744 \uace0\ub824\ud558\uc9c0 \uc54a\uc740 \ucc44 \uc77c\ubc18\uc801\uc778 \ucda9\uace0\ub97c \uac74\ub124\uba74 \uc624\ud788\ub824 \uc131\uc7a5\uacfc \ubc1c\ub2ec\uc5d0 \ubc29\ud574\uac00 \ub41c\ub2e4\uace0 \uc0dd\uac01\ud55c\ub2e4. \uc774\ub7ec\ud55c \ub9e5\ub77d\uc5d0\uc11c \uc800\uc790\ub4e4\uc740 \ucc45 \uc804\uccb4\uc5d0 \uac78\uccd0 \uacb0\uc815\uc801\uc778 \ubd88\uc77c\uce58-\ubcf5\uad6c(\ud68c\ubcf5) \uc0ac\ub840\uc640 \uacfc\ud559\uc801 \uc99d\uac70\ub4e4\uc744 \ub3c5\uc790 \ub208\uc5d0 \ub9de\ucda4\ud55c \ubc29\uc2dd\uc73c\ub85c \ubcf4\uc5ec\uc8fc\uace0 \uc0ac\ub824 \uae4a\uc740 \uc2dc\uc120\uc73c\ub85c \ubd84\uc11d\ud574, \uc6b0\ub9ac\ub85c \ud558\uc5ec\uae08 \uc5c9\ud074\uc5b4\uc9c0\uace0 \uac00\uc9c0\uac01\uc0c9\uc758 \uc778\uac04\uad00\uacc4\ub97c \ud3ec\uc6a9\ud558\uace0 \uc774\ud574\ud560 \uc218 \uc788\ub3c4\ub85d \uc774\ub048\ub2e4. \uadf8\ub7f0 \uc218\ub9ce\uc740 \uc784\uc0c1 \uc0ac\ub840\ub4e4\uacfc \uc5f0\uad6c \uacb0\uacfc\uac00 \ud55c\ub370 \ubaa8\uc5ec, \uc774 \ucc45\uc740 \uce5c\ubc00\ud55c \uad00\uacc4\uc5d0\uc11c \uac08\ub4f1\uc774 \uc0dd\uae30\uba74 \ub3c4\ub9dd\uce58\uace0\ub9cc \uc2f6\uace0 \ubd88\ud654\ub97c \ud1b5\uc81c\ud560 \uc218 \uc5c6\uc744 \ub54c \uad00\uacc4\ub97c \ub2f9\uc7a5 \ub04a\uc5b4\ub0b4\uc57c \ud55c\ub2e4\uace0 \ubbff\ub294 \uc774\ub4e4\uc5d0\uac8c \uc790\uc2e0\uacfc \ud0c0\uc778, \uc138\uc0c1\uc5d0 \ub300\ud55c \uad00\uc810\uc744 \ubc14\uafb8\ub294 \uc911\uc694\ud55c \uc2e4\ub9c8\ub9ac\uac00 \ub418\uc5b4\uc904 \uac83\uc774\ub2e4.","56":"\u300e\ubd88\uc548\uc758 \ucc45\u300f\uc740 \ud398\uc18c\uc544\uac00 \uc0dd\uc804\uc5d0 \uc644\uc131\ud55c \uc791\ud488\uc774 \uc544\ub2c8\ub77c \uc0ac\ud6c4 \uc5f0\uad6c\uac00\ub4e4\uc774 \uc720\uace0 \ub354\ubbf8\uc5d0\uc11c \ucc3e\uc544\ub0b8 \ubbf8\uc644\uc131 \uc6d0\uace0\ub97c \uc5ee\uc740 \ucc45\uc774\ub2e4. \uc791\ud488\uc744 \uad6c\uc131\ud558\ub294 481\uac1c\uc758 \ud14d\uc2a4\ud2b8 \uc18d\uc5d0\ub294 \ud398\uc18c\uc544\uac00 \uc77c\ud3c9\uc0dd \ucd94\uad6c\ud588\ub358 \ub0b4\uba74\uc758 \uc131\ucc30\uacfc \uac10\uac01\uc801 \uc0ac\uc720\uac00 \uae4a\uc774 \ubc30\uc5b4 \uc788\ub2e4.","57":"\ud0c0\uc784\uc9c0 \uc120\uc815 \ucd5c\uace0\uc758 \uc790\uae30\uacc4\ubc1c \ub3c4\uc11c\uc804 \uc138\uacc4 3\ucc9c\ub9cc \ubd80 \ud310\ub9e4\uae30\ub85d\uc744 \uc138\uc6b4 \ubca0\uc2a4\ud2b8\uc140\ub7ec\uc6cc\ub7f0 \ubc84\ud54f \uac15\ub825 \ucd94\ucc9c \uc790\uae30\uad00\ub9ac\uc758 \ubc14\uc774\ube14\uac71\uc815\uc744 \uba48\ucd94\uace0 \uc9c0\uae08\uc758 \uc0b6\uc5d0 \ub354 \uc9d1\uc911\ud558\ub294 \ubc95. \uc790\uae30\uacc4\ubc1c\uc758 \uac70\uc7a5 \ub370\uc77c \uce74\ub124\uae30\uac00 \uc804\ud558\ub294 \ud589\ubcf5\ud55c \uc778\uc0dd\uc744 \uc704\ud55c \uc790\uae30\uad00\ub9ac\ubc95.\uce74\ub124\uae30\ub294 \uc9c0\ub09c 100\ub144 \ub3d9\uc548 \uc790\uae30\uacc4\ubc1c \ubd84\uc57c\uc5d0 \ud06c\ub098\ud070 \uc5c5\uc801\uc744 \ub0a8\uacbc\uc73c\uba70, \uc804 \uc138\uacc4 \uc0ac\ub78c\ub4e4\uc758 \uc601\uc6d0\ud55c \uba58\ud1a0\ub85c \uc0ac\ub791\ubc1b\uace0 \uc788\ub2e4. \uc778\uac04\uad00\uacc4\uc5d0\uc11c \uc5b4\ub5bb\uac8c \uc0ac\ub78c\uc758 \ub9c8\uc74c\uc744 \uc6c0\uc9c1\uc774\uace0 \uc131\uacf5\uc744 \uc774\ub8f0 \uc218 \uc788\ub294\uc9c0 \uc6d0\uce59\ub4e4\uc744 \uc81c\uc2dc\ud558\ub358 \uadf8\ub294 \uc6b0\ub9ac \uc778\uc0dd\uc758 \ubc1c\uc804\uc744 \uac00\ub85c\ub9c9\ub294 \ubd88\uc548\uacfc \uac71\uc815\uc744 \ud0c0\ud30c\ud560 \ucd5c\uc801\uc758 \ubc29\ubc95\ub4e4\uc744 \ubaa8\uc740 \u300e\uc790\uae30\uad00\ub9ac\ub860\u300f\uc744 \ud0c4\uc0dd\uc2dc\ucf30\ub2e4.\uadf8\ub294 \uc9c1\uc811 '\uac71\uc815 \uc2e4\ud5d8\uc2e4'\uc744 \uc5f4\uc5b4 \uad8c\ud22c\uc120\uc218 \uc7ad \ub380\ud504\uc2dc, \uc0ac\uc5c5\uac00 \ud5e8\ub9ac \ud3ec\ub4dc, \uc601\ubd80\uc778 \uc5d8\ub9ac\ub108 \ub8e8\uc2a4\ubca8\ud2b8 \ub4f1 \uc720\uba85 \uc778\uc0ac\ub4e4\uc744 \ube44\ub86f\ud55c \uc218\ucc9c \uba85\uc758 \uac71\uc815 \uadf9\ubcf5 \uacbd\ud5d8\ub2f4\uc744 \ubd84\uc11d\ud558\uace0, \uac70\uae30\uc11c \uace0\uc548\ud55c \uc6d0\ub9ac\ub4e4\uc744 \uc2e4\uc0dd\ud65c\uc5d0 \uc801\uc6a9\ud1a0\ub85d \ud588\ub2e4. \uadf8\ub9ac\ud558\uc5ec \ubd88\uc548\uc744 \ud76c\ub9dd\uc73c\ub85c \ubc14\uafb8\ub294 \ubc29\ubc95, \ud0c0\uc778\uc758 \ube44\ud310\uc5d0 \uc0c1\ucc98\ubc1b\uc9c0 \uc54a\ub294 \ubc29\ubc95, \ud558\uace0 \uc2f6\uc740 \uc77c\uc744 \ud558\uba74\uc11c \uc131\uacf5\ud558\ub294 \ubc29\ubc95, \uc0b6\uc5d0 \ud65c\ub825\uacfc \uc758\uc695\uc744 \ubd88\uc5b4\ub123\ub294 \ubc29\ubc95 \ub4f1 \uc6b0\ub9ac \uc0b6\uc5d0\uc11c \uac71\uc815\uc744 \uc5c6\uc560\ub294 \ucc98\ubc29 \uac00\uc6b4\ub370 \uac00\uc7a5 \uc131\uacf5\uc801\uc774\uace0, \uc138\uc6d4\uc774 \uac00\ub3c4 \uc720\ud6a8\ud55c \ucc98\ubc29\ub4e4\uc744 \uc774 \ucc45\uc5d0 \ub2f4\uc558\ub2e4.\uce74\ub124\uae30\uc758 \uc800\uc11c\ub4e4\uc774 \uc624\ub79c \uc2dc\uac04 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc790\ub9ac\ub97c \uc9c0\ud0a4\ub294 \uc774\uc720\uac00 \uc788\ub2e4. \uc138\uc0c1\uc5d0 \ub300\ud55c \ub0a0\uce74\ub85c\uc6b4 \ud1b5\ucc30\uacfc \ubc29\ub300\ud55c \uc9c0\uc2dd, \uc0ac\ub78c\uc5d0 \ub300\ud55c \ub530\ub73b\ud55c \uc774\ud574\uc640 \uc9c4\uc2ec \uc5b4\ub9b0 \uc870\uc5b8\uc774 \uadf8 \ubc14\ud0d5\uc774\uae30 \ub54c\ubb38\uc774\ub2e4. \uc774 \ucc45\uc744 \ud1b5\ud574 \ub0b4 \uc0b6\uc744 \uac09\uc544\uba39\uace0 \uc788\ub358 \uac71\uc815\uc744 \ubab0\uc544\ub0b4\uace0, \uc778\uc0dd\uc744 \uc990\uae38 \uc0c8\ub85c\uc6b4 \ud798\uacfc \uc601\uac10\uc744 \uc5bb\uc5b4\ubcf4\uc790.","58":"\u318d \uc778\uc0dd\uc774 \uc5b4\ub514\uc11c\ubd80\ud130 \uc798\ubabb\ub41c \uac83\uc778\uc9c0 \ubaa8\ub974\uaca0\ub2e4\uba74\ub098 \uc790\uc2e0\uc774 \ubc09\uace0 \ub204\uad6c\ub3c4 \ub098\ub97c \uc9c4\uc2ec\uc73c\ub85c \uc0ac\ub791\ud558\uc9c0 \uc54a\ub294 \uac83 \uac19\ub2e4\uba74\ub9c8\uc74c \ud5e4\uc544\ub9ac\uae30\ub97c \ud1b5\ud574 \uc2ec\ub9ac \ucc98\ubc29\uc744 \ubc1b\uc544\ubcf4\uc138\uc694\uac15\ub0a8\uc138\ube0c\ub780\uc2a4 \uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uc11d\uc815\ud638 \uad50\uc218\uac00 \ub9c8\uc74c \ud5e4\uc544\ub9ac\uae30 4\ub2e8\uacc4\ub97c \ucc98\ubc29\ud574\ub4dc\ub9bd\ub2c8\ub2e41. \ub0b4 \ub9c8\uc74c\uc758 \uc791\ub3d9 \ubc29\uc2dd\uc744 \uc774\ud574\ud558\uae302. \ub9c8\uc74c \uc18d \uc0c1\ucc98 \ubc1c\uacac\ud558\uae303. \ub098\uc758 \uc544\ud514\uc744 \uc5b4\ub8e8\ub9cc\uc9c0\uae304. \uc774\uc81c \uadf8\ub9cc \uad1c\ucc2e\uc544\uc9c0\uae30\uacbd\uacc4\uc120 \uc778\uaca9\uc7a5\uc560, \uacbd\uacc4\uc120 \uc131\uaca9\uc7a5\uc560 \uac19\uc740 \uc591\uadf9\uc131\uc7a5\uc560\ubd80\ud130 \uc870\ud604\ubcd1, \ubd88\uba74\uc99d, \uc131\uc778ADHD\uae4c\uc9c0\ub9c8\uc74c \ud5e4\uc544\ub9ac\uae30\ub97c \ud1b5\ud574 \uc5c9\ucf1c\uc788\ub294 \uc2e4\ud0c0\ub798\ub97c \ud480\uace0 \ub9c8\uc74c\uc758 \uade0\ud615\uc744 \ud68c\ubcf5\ud574\ubcf4\uc138\uc694 \uc5b4\ub9b4 \uc801\ubd80\ud130 \ub9c8\uc74c\uc744 \uc774\ud574\ubc1b\uc9c0 \ubabb\ud558\uace0 \uc874\uc911\ubc1b\uc9c0 \ubabb\ud558\ub294 \uacbd\ud5d8\uc774 \ubc18\ubcf5\ub418\ub2e4 \ubcf4\uba74, \uc0b4\ud54c\uc774\uc758 \uae30\ub2a5\uc774 \ubc1c\ub2ec\ud558\uc9c0 \ubabb\ud55c \ucc44 \ub9c8\uc74c\uc744 \ub4e4\uc5ec\ub2e4\ubcf4\ub294 \ucc3d\ubb38\uc740 \uc810\uc810 \ub354 \ud0c1\ud574\uc9c0\uace0 \ucc3d\ubb38\uc758 \ud2c0\ub9c8\uc800 \ubed1\ubed1\ud574\uc9c0\uba74\uc11c \ub9c8\uc74c\uc5d0 \uad73\uc740\uc0b4\uc774 \ubc15\uc774\uac8c \ub41c\ub2e4.\ubb38\uc81c\ub294 \uc6b0\ub9ac\uac00 \ub108\ubb34 \ub9ce\uc740 \ub9c8\uc74c\uc758 \uc0c1\ucc98\ub97c \ubc1b\uc73c\uba70 \uc0b4\uc544\uac00\uace0 \uc788\ub2e4\ub294 \uac83\uc774\ub2e4. \ub9c8\uc74c\uc758 \uc0c1\ucc98\ub294 \uc0c1\ub300\uc5d0 \ub300\ud55c \uadf8\ub9ac\uace0 \uc790\uc2e0\uc5d0 \ub300\ud55c \ubd88\uc2e0\uacfc \ubd80\uc815\uc758 \uc2b5\uad00\uc744 \ub9cc\ub4e4 \uc218 \uc788\ub2e4. \uc5b4\ub9b4 \ub54c \uc0c1\ucc98\ubc1b\uc558\uc744\uc218\ub85d, \uac00\uae4c\uc6b4 \uc0ac\ub78c\ub4e4\ub85c \uc778\ud574 \ubc18\ubcf5\uc801\uc778 \uc0c1\ucc98\ub97c \uacbd\ud5d8\ud588\uc744\uc218\ub85d \ubd80\uc815\uc801\uc778 \uac10\uc815 \uc0c1\ud0dc\uc5d0 \ube60\uc9c0\uae30 \uc27d\ub2e4. \uadf8\ub7ec\uba74 \uc0c1\ub300\ubc29\uc740 \ubb3c\ub860 \uc790\uc2e0\uc758 \ub9c8\uc74c\uc870\ucc28 \ud5e4\uc544\ub9ac\uc9c0 \uc54a\ub294 \uc2b5\uad00\uc744 \ud0a4\uc6cc\uac00\uac8c \ub41c\ub2e4.-11\ud398\uc774\uc9c0 [\ub4e4\uc5b4\uac00\uae30\uc5d0 \uc55e\uc11c] \uc911\uc5d0\uc11c\uc774 \uc21c\uac04 \ub0b4\uac00 \ub290\ub07c\ub294 \uac10\uc815\uc774 \uc5b4\ub9b0 \uc2dc\uc808\uc758 \uc0b6\uacfc \uc5f0\uacb0\ub418\uc5b4 \uc788\ub2e4\ub294 \uc0dd\uac01\uc744 \ud558\uc9c0 \ubabb\ud55c \ucc44 \uc21c\uac04\uc801\uc778 \uae30\ubd84\uc73c\ub85c\ub9cc \ubc18\uc751\ud558\uba74 \uc2e4\uc218\ub97c \uc800\uc9c0\ub97c \uac00\ub2a5\uc131\uc774 \ucee4\uc9c4\ub2e4. \uc5b4\ub9b0 \uc2dc\uc808 \uc0c1\ucc98\uac00 \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc740 \uae0d\uc815\uc801 \uc790\uadf9\uc5d0\ub294 \ub454\uac10\ud558\uace0 \ubd80\uc815\uc801 \uac10\uc815\uc5d0 \uc9c0\ub098\uce58\uac8c \uc608\ubbfc\ud55c \uacbd\ud5a5\uc774 \uc788\ub2e4. \ud070\uc18c\ub9ac\ub97c \ub4e3\uac70\ub098 \ube44\ub09c\ubc1b\uac70\ub098 \uac70\uc808\uc774\ub098 \ubc30\uc2e0\uc744 \ub2f9\ud558\ub294 \uac83 \ub4f1\uc758 \ubd80\uc815\uc801 \uc0c1\ud669\uacfc \uad00\ub828\ub41c \uc790\uadf9\uc744 \ubbfc\uac10\ud558\uac8c \ubc1b\uc544\ub4e4\uc774\uace0, \ubd80\uc815\uc801 \uac10\uc815 \ucc98\ub9ac\uc5d0 \ubbfc\uac10\ud55c \uac10\uc815 \uc2b5\uad00\uc744 \uac00\uc9c0\uac8c \ub418\ub294 \uac83\uc774\ub2e4. \uc774\ub7f0 \uc0ac\ub78c\uc774 \uc790\uc2e0\uc758 \ubd84\ub178\ub098 \ubd88\uc548, \uc6b0\uc6b8\uac10\uc744 \ub2f9\uc7a5\uc758 \uc0c1\ud669\uacfc\ub9cc \uc5f0\uad00 \uc9c0\uc5b4 \uc0dd\uac01\ud558\uba74 \uc5b4\ub5a4 \uc77c\uc774 \ubc8c\uc5b4\uc9c8\uae4c? \uc9c0\uae08 \ub208\uc55e\uc5d0 \uc788\ub294 \ub300\uc0c1\uc5d0\uac8c \ud654\ub97c \uc3df\uc544\ub0b4\uac8c \ub41c\ub2e4. \ub2e4\uc2dc \ub9d0\ud574 \uac10\uc815\uc744 \uc870\uc808\ud558\uae30\uac00 \uc5b4\ub824\uc6cc\uc9c4\ub2e4.-71\ud398\uc774\uc9c0 [\ub0b4 \ub9c8\uc74c\uc758 \uc791\ub3d9\ubc29\uc2dd\uc744 \uc774\ud574\ud558\uae30] \uc911\uc5d0\uc11c\uadf8\ub7ec\ub098 \uc6b0\ub9ac\ub294 \uc54c\uace0 \ubcf4\uba74 \ud0dc\uc5b4\ub098\ub294 \uc21c\uac04\ubd80\ud130 \uc9c0\uae08\uae4c\uc9c0 \uac00\uc7a5 \uc88b\uc740 \uce5c\uad6c\uc640 \ud568\uaed8\ud574\uc654\ub2e4. \ubc14\ub85c \ub098 \uc790\uc2e0\uc774\ub2e4. \ud0dc\uc5b4\ub09c \uadf8 \uc21c\uac04\ubd80\ud130 \ub098\uc758 \ub9c8\uc74c\uc740 \ub0b4 \uc874\uc7ac\uc640 \ub298 \ud568\uaed8\uc600\ub2e4. \uc790\uc2e0\uc744 \uc9c4\uc815\uc73c\ub85c \uc704\ub85c\ud560 \uc218 \uc788\ub294 \uac00\uc7a5 \uc88b\uc740 \uce5c\uad6c\ub294 \ubc14\ub85c \uc790\uc2e0\uc758 \ub9c8\uc74c\uc778 \uac83\uc774\ub2e4.\uc678\ub86d\uace0 \ud798\ub4e4\ub2e4\uba74 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4\ub3c4 \uc790\uc2e0\uc744 \ubc1b\uc544\ub4e4\uc774\uace0, \ub098\uc758 \ub9c8\uc74c\uc744 \uc218\uc6a9\ud574\uc904 \ud544\uc694\uac00 \uc788\ub2e4. \uadf8 \uccab \ubc88\uc9f8 \ubc29\ubc95\uc774 \uc788\ub294 \uadf8\ub300\ub85c\uc758 \uc790\uc2e0\uc744 \ubc1b\uc544 \uc548\ub294 \ub9c8\uc74c\ucc59\uae40\uc774\ub2e4. \uc6b0\uc120\uc740 \ub098\uc5d0 \ub300\ud574 \ub354 \uc790\uc138\ud788 \uc54c\uc544\uac00\ub294 \uacfc\uc815\uc774 \ud544\uc694\ud558\ub2e4.-141\ud398\uc774\uc9c0 [\ub098\uc758 \uc544\ud514\uc744 \uc5b4\ub8e8\ub9cc\uc9c0\uae30] \uc911\uc5d0\uc11c\uc774 \uacfc\uc815\uc5d0\uc11c \uacf5\ud1b5\uc801\uc73c\ub85c \ubb34\uc5c7\ubcf4\ub2e4 \uc911\uc694\ud55c \uac83\uc740, \uc790\uc2e0\uc744 \uc81c\ub300\ub85c \uc704\ub85c\ud574\uc8fc\ub294 \uac83\uc774\ub2e4. \uc5b4\ub5a4 \uc0c1\ucc98\ub4e0 \uadf8\ub85c \uc778\ud574 \uac00\uc7a5 \ud798\ub4e0 \uac83\uc740 \ub098 \uc790\uc2e0\uc774\uae30 \ub54c\ubb38\uc774\ub2e4. \u2018\ucc38 \uace0\uc0dd\ud588\uc5b4. \uc218\uace0\uac00 \ub9ce\uc558\uace0, \uadf8\ub7fc\uc5d0\ub3c4 \uc798 \uc0b4\uc544\uc654\uc5b4\u2019\ub77c\uace0 \uc790\uc2e0\uc744 \ud1a0\ub2e5\uc5ec\uc8fc\uc790. \u2018\uc774\uc81c \uadf8\ub9cc \uc544\ud30c\ud558\uace0 \uc9c4\uc9dc \uc6d0\ud558\ub294 \uac78 \ucc3e\uc544\uac00\uc790\u2019\uace0 \ub9d0\ud574\uc8fc\ub294 \uac83\uc774\ub2e4. \uc774\ucc98\ub7fc \uc2a4\uc2a4\ub85c \ud798\ub4e4\uac8c \uc0b4\uc544\uc654\uc74c\uc744 \uae68\ub2eb\uace0 \uc790\uc2e0\uc744 \uc704\ub85c\ud558\uace0 \uc778\uc2dd\ud558\ub294 \uac83\uc774 \uc9c4\uc9dc \uce58\uc720\uc758 \uacfc\uc815\uc774\ub2e4.-212\ud398\uc774\uc9c0 [\uc774\uc81c \uadf8\ub9cc \uad1c\ucc2e\uc544\uc9c0\uae30] \uc911\uc5d0\uc11c","59":"\u300e\ub1cc\ub294 \ub2ec\ub9ac\uace0 \uc2f6\ub2e4\u300f\ub294 \uc6b4\ub3d9\uc744 \ub2f9\uc7a5 \uc2dc\uc791\ud574\uc57c \ud55c\ub2e4\uace0 \ub9d0\ud558\ub294 \uc790\uae30\uacc4\ubc1c\uc11c\uac00 \uc544\ub2cc \ub2e8\uc9c0 \uc6b4\ub3d9\uc774 \ub1cc\uc758 \ud2b9\uc815 \uae30\ub2a5\uacfc \ud638\ub974\ubaac\uc758 \uc0dd\uc131\uacfc \uc791\uc6a9 \uadf8\ub9ac\uace0 \uae30\ud0c0 \uc5ec\ub7ec \uc2dc\uc2a4\ud15c\uc5d0 \uc5b4\ub5a4 \uc601\ud5a5\uc744 \uc8fc\ub294\uc9c0, \uc6b0\ub9ac\uac00 \ud754\ud788 \ub290\ub07c\ub294 \uc2a4\ud2b8\ub808\uc2a4, \uc6b0\uc6b8, \ubd88\uc548, \ud589\ubcf5, \ucc3d\uc758\uc131\uc774 \uc6b4\ub3d9\uacfc \uc5b4\ub5a4 \uad00\ub828\uc774 \uc788\ub294\uc9c0 \uc27d\uace0 \ud765\ubbf8\ub86d\uac8c \uc815\ub9ac\ud558\uace0 \uc788\ub2e4.","60":"\u201c\uc774\uc81c\ub294 \ubb50\ub4e0 80\ud37c\uc13c\ud2b8\ub9cc \ud558\uba70 \uc0b4\uae30\ub85c \ud588\ub2e4.\uc870\uae09\ud568 \uc5c6\uc774 \ub290\uae0b\ud558\uac8c \ub098\uc544\uac00\uae30 \uc704\ud574\uc11c.\u201d\uc9c0\uae08\uc758 \ub098\ub97c \uc628\uc804\ud788 \uc0ac\ub791\ud558\ub294 \uac00\uc7a5 \uc26c\uc6b4 \ubc29\ubc95\uc138\uacc4\uc801\uc73c\ub85c \uc0ac\ub791\ubc1b\ub294 \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130 \ub304\uc2f1\uc2a4\ub124\uc77c\uc758 \uc2e0\uc791 \uadf8\ub9bc \uc5d0\uc138\uc774. \uc77c\uc0c1\uc758 \uace0\ubbfc\uc744 \uac00\uc2b4 \ub530\ub73b\ud55c \uae00\uacfc \uadf8\ub9bc\uc73c\ub85c \uc704\ub85c\ud558\ub294 \uc791\uac00 \ub304\uc2f1\uc2a4\ub124\uc77c\uc758 \uc2e0\uc791 \uadf8\ub9bc \uc5d0\uc138\uc774. \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uc0b6\uc758 \ub3d9\ub825\uc73c\ub85c \uc0bc\ub358 \ub098\ub0a0\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc9c0\uae08 \ubaa8\uc2b5\uc744 \uc788\ub294 \uadf8\ub300\ub85c \ubc1b\uc544\ub4e4\uc774\uace0 \uc0ac\ub791\ud574 \uc8fc\ub294 \ub0b4\uc801 \uc131\uc7a5 \uacfc\uc815\uc744 \uadf8\ub838\ub2e4. \uc800\uc790\ub294 \uad00\uacc4, \ubb34\uae30\ub825, \uc18c\ud655\ud589 \ub4f1 \uc6b0\ub9ac\uc758 \uc77c\uc0c1\uacfc \uac00\uc7a5 \ub9de\ub2ff\uc544 \uc788\ub294 \uace0\ubbfc\uc744 \uc790\uc2e0\ub9cc\uc758 \ud574\uacb0\ucc45\uacfc \ud568\uaed8 \uc801\uc808\ud788 \ud480\uc5b4\ub0b4\ub294 \ud615\uc2dd\uc758 \uae00\uacfc \uadf8\ub9bc\uc73c\ub85c \uc0ac\ub791\ubc1b\uc544 \uc654\ub2e4. \ud55c\uad6d\uc5d0\uc11c\ubfd0 \uc544\ub2c8\ub77c \uc77c\ubcf8, \ub300\ub9cc, \ud0dc\uad6d, \uc778\ub3c4\ub124\uc2dc\uc544, \ud544\ub9ac\ud540 \ub4f1 \uc544\uc2dc\uc544\uad8c\uc744 \uc911\uc2ec\uc73c\ub85c \ud310\uad8c\uc774 \uc218\ucd9c\ub418\uba70 \ub3c4\uc11c\uc804\ub9c8\ub2e4 \uc8fc\ubaa9\ubc1b\uc558\uace0 \ud2b9\ud788 \uc77c\ubcf8\uc5d0\uc11c \ucd9c\uac04\ub41c \uadf8\ub9bc \uc5d0\uc138\uc774 \uc2dc\ub9ac\uc988\ub294 \ub204\uc801 \ud310\ub9e4 15\ub9cc \ubd80 \uc774\uc0c1\uc744 \uae30\ub85d\ud558\uba70 \ub3c4\uc11c\uac00 \ucd9c\uac04\ub420 \ub54c\ub9c8\ub2e4 \ud604\uc9c0\uc5d0\uc11c \ud070 \ud654\uc81c\ub97c \ubaa8\uc73c\uace0 \uc788\ub2e4. \uc800\uc790\uc758 \uae00\uacfc \uadf8\ub9bc\uc774 \uc218\ub9ce\uc740 \uc0ac\ub78c\uc5d0\uac8c \ud070 \uacf5\uac10\uc744 \uc5bb\uc740 \uc774\uc720\ub294 \ub098 \uadf8\ub9ac\uace0 \ub0b4 \uc8fc\ubcc0\uc758 \uc774\uc57c\uae30\ub97c \uadf8\ub300\ub85c \ub2f4\uace0 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \ub9e4\uc77c \ud5e4\ub9e4\ub354\ub77c\ub3c4 \ub0b4\uc77c\ub85c \ub098\uc544\uac00\uae30\ub97c \uc8fc\uc800\ud558\uc9c0 \uc54a\ub294 \uc791\uace0 \uae4a\uc740 \uace0\ubbfc\uacfc \ub178\ub825\uc774 \ub2f4\uae34 \uc774 \ucc45\uc740 \uc6b0\ub9ac\uc758 \uc778\uc0dd\uc774\ub77c\ub294 \ub2e8 \ud55c \ubc88\uc758 \uc5ec\uc815\uc744 \uacc4\uc18d \uc774\uc5b4\uac00\uae30 \uc704\ud55c \uc751\uc6d0\uc758 \uba54\uc2dc\uc9c0\uac00 \ub418\uc5b4\uc904 \uac83\uc774\ub2e4.","61":"\u201c\uc624\ub298\ub3c4 \ud640\ub85c \ubd88\ud589\uc744 \ubc84\ud2f0\uace0 \uc788\ub294 \ub2f9\uc2e0\uc5d0\uac8c \uc804\ud558\ub294 \uc704\ub85c\u201d\ub9e4\uc77c 5\ub9cc \uba85\uc758 \ub3c5\uc790\uc5d0\uac8c \uc9c4\uc194\ud55c \uc704\ub85c\ub97c \uc804\ud558\ub294 \ub2ec\ud07c\uae00 \uc791\uac00\uc758 \uc2e0\uc791 \u3008\uc0b4\ub2e4 \ubcf4\uba74 \uadf8\ub7f0 \ub0a0\ub3c4 \uc788\uc9c0\u3009\uc0c1\uc2e4\uc744 \uacaa\uc740 \uc6b0\ub9ac\uc5d0\uac8c \uc804\ud558\ub294 \ub2ec\ud07c\uae00 \uc791\uac00\uc758 \uc131\uc219\ud55c \uc704\ub85c. \ub0b4\uac00 \uc608\ubbfc\ud55c \uac78\uae4c \ub124\uac00 \ub108\ubb34\ud55c \uac78\uae4c\u2019\ub85c \ub9ce\uc740 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc0ac\ub791\uc744 \ubc1b\uc558\ub358 \ub2ec\ud07c\uae00 \uc791\uac00\uac00 2\ub144 \ub9cc\uc758 \uc2e0\uc791 \u3008\uc0b4\ub2e4 \ubcf4\uba74 \uadf8\ub7f0 \ub0a0\ub3c4 \uc788\uc9c0\u3009\ub85c \ub3cc\uc544\uc654\ub2e4. \uc0c1\uc2e4\uc744 \uacaa\uace0 \ud798\ub4e4\uc5b4\ud558\ub294 \ud604\ub300\uc778\uc744 \uc704\ud574 \uc4f4 \uc774 \ucc45\uc740 \uc9c0\uce58\uace0 \ubd80\uc11c\uc9c4 \ub9c8\uc74c\uc744 \ub2ec\ub798\uc8fc\ub294 \ub2f4\ubc31\ud55c \uc704\ub85c\uac00 \ub2f4\uaca8 \uc788\ub2e4. \ub2ec\ud07c\uae00 \uc791\uac00\ub294 SNS\uc5d0\uc11c \ub2e4\uc815\ud55c \ud45c\ud604\uacfc \ud2b9\uc720\uc758 \uc190\uae00\uc528 \ucf58\ud150\uce20\ub85c \ub9ce\uc740 \ub3c5\uc790\uc758 \uc0ac\ub791\uc744 \ubc1b\uace0 \uc788\ub2e4. \uc774\ubc88 \ucc45\uc5d0\uc11c \uc800\uc790\ub294 \uc2e4\uc81c \uacbd\ud5d8\uc744 \ubc14\ud0d5\uc73c\ub85c \u3008\uac00\ub054\uc740 \ub118\uc5b4\uc9c0\uae30\ub3c4 \ud558\uc9c0\ub9cc\u3009 \u3008\uc0b4\ub2e4 \ubcf4\uba74 \uadf8\ub7f0 \ub0a0\ub3c4 \uc788\uc5b4\u3009 \u3008\uc5b8\uc820\uac04 \ubd84\uba85 \uc88b\uc740 \ub0a0\uc774 \uc62c \uac70\uc57c\u3009 \ucc55\ud130\ub97c \uad6c\uc131\ud574 \ubcf4\ub2e4 \ud604\uc2e4\uc801\uc774\uace0 \ub3d9\uc9c8\uac10\uc744 \uc120\uc0ac\ud558\ub294 \ucc45\uc744 \uc644\uc131\ud588\ub2e4. \ub9cc\uc57d, \ub2f9\uc2e0\uc774 \ub2e4\uac00\uc628 \uc2dc\ub828\uc744 \ud0c8\ud53c\ud558\uace0 \uc0c8\ub85c\uc6b4 \uc77c\uc0c1\uc744 \uae30\ub300\ud560 \uc218 \uc788\ub294 \ud798\uc774 \ud544\uc694\ud558\ub2e4\uba74 \u3008\uc0b4\ub2e4 \ubcf4\uba74 \uadf8\ub7f0 \ub0a0\ub3c4 \uc788\uc9c0\u3009\uac00 \uadf8 \uacb0\ud54d\uc744 \ucda9\uc871\uc2dc\ucf1c\uc904 \uc218 \uc788\uc744 \uac83\uc774\ub2e4. \uc800\uc790\ub294 \ub9d0\ud55c\ub2e4. \u201c\ub0b4\uac00 \ub4e4\uc5b4\uac04 \uacf3\uc740 \uc0ac\ubc29\uc774 \ub9c9\ud600 \ucd9c\uad6c\uac00 \uc5c6\ub294 \ub3d9\uad74\uc774 \uc544\ub2c8\ub77c, \uc800 \uba40\ub9ac \ud55c \uc904\uae30 \ube5b\uc774 \uc2a4\uba70\ub4dc\ub294 \uae34 \ud130\ub110\uc774\uc5c8\ub2e4\ub294 \uac78\u201d\ud589\ubcf5\ud560 \uc218 \uc5c6\uc744 \uac83 \uac19\uc740 \ubd88\uc548\ud568\uacfc \uc810\uc810 \ub0ae\uc544\uc9c0\ub294 \uc790\uc874\uc73c\ub85c \uc6b8\uc0c1\uc744 \uc9d3\ub294 \uc0ac\ub78c\uc774 \ub9ce\uc740 \uc138\uc0c1. \uc9c0\uae08 \uc6b0\ub9ac\uc5d0\uac90 \uc774\ub7f0 \ub9d0\uc774 \ud544\uc694\ud558\ub2e4. \u201c\uad1c\ucc2e\uc544, \uc0b4\ub2e4 \ubcf4\uba74 \uadf8\ub7f0 \ub0a0\ub3c4 \uc788\uc9c0\u201d\ub530\ub4ef\ud55c \uc704\ub85c\uac00 \ud544\uc694\ud588\ub358 \ub2f9\uc2e0. \ub2ec\ud07c\uae00 \uc791\uac00\uac00 \uc120\uc0ac\ud558\ub294 \uc774\uc57c\uae30\uc5d0 \uadc0\ub97c \uae30\uc6b8\uc774\ub2e4 \ubcf4\uba74 \uc5b4\ub290\uc0c8 \ub9c8\uc74c\uc774 \ud3c9\uc628\ud574\uc9c0\ub294 \uac78 \ub290\ub084 \uc218 \uc788\uc744 \uac83\uc774\ub2e4. \ub2f9\uc2e0\uc774 \uacaa\uace0 \uc788\ub294 \ubd88\ud589\uc740 \ubc18\ub4dc\uc2dc \uc0ac\ub77c\uc9c4\ub2e4. \ub098\uc758 \ud589\ubcf5\uc5d0 \ud655\uc2e0\uc774 \ud544\uc694\ud560 \ub54c \uc774 \ucc45\uc744 \uaf2d \ud3bc\uccd0\ubcf4\uae38 \ubc14\ub780\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \ub2f9\uc2e0\uc740 \uc9c0\uae08\ubcf4\ub2e4 \ub354 \ud589\ubcf5\ud574\uc9c8 \uc790\uaca9\uc774 \uc788\ub2e4.","62":"\uba40\uca61\ud55c \ucc99 \ub2e8\uc21c\ud55c \ud45c\uc815\uc73c\ub85c \uc0b4\uc544\uac00\ub294 \ub2f9\uc2e0\uc744 \uc704\ud55c \ucc45. \uc774 \ucc45\uc740 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc790\uc2e0\uc758 \uc9c1\uc5c5\uc744 \ubb34\uc5c7\uc774\ub77c \uc124\uba85\ud558\uba74 \uc88b\uc744\uc9c0 \uace0\ubbfc\uc5d0 \ube60\uc9c0\uba74\uc11c \uc2dc\uc791\ud55c\ub2e4. \ubc31\uc218\uc640 \ud504\ub9ac\ub79c\uc11c\uc758 \uacbd\uacc4\uc5d0\uc11c \uce6d\ucc2c\ub9c8\uc800 \uc790\uc2e0\uc758 \uac83\uc774 \uc544\ub2c8\ub77c\uace0 \uc0dd\uac01\ud588\ub358 \uadf8\ub294 \ub4a4\uc5c9\ud0a8 \uc0b6\uc744 \ub4e4\ud0a4\uae30\uac00 \uc2eb\uc5c8\ub2e4. \uc3e0\uc3e0\ud55c \uc7ac\ubbf8\ub85c \ubd88\uc548\uc744 \uc18d\uc778 \ucc44 \uae30\uc068\ub3c4, \uc2ac\ud514\ub3c4, \ub178\ub825\ub3c4 \ubaa8\ub450 \ubbf8\ub918\ub2e4. \uc131\uacf5\ud588\ub2e4\ub294 \uc624\ud574\ub97c \ubc1b\uc744 \ub54c\ub9c8\ub2e4 \uc77c\ubd80\ub7ec \ub354 \uc194\uc9c1\ud558\uac8c \ubc1d\ud788\ub294 \uc720\uce58\ud568, \uc6d0\ud558\ub294 \uc77c\uc744 \ub098\uc911\uc73c\ub85c \ubbf8\ub8e8\ub2e4\uac00 \uacb0\uad6d \uc790\uc2e0\uc744 \uc783\uc5b4\ubc84\ub838\ub2e4\ub294 \uc790\uad34\uac10, \uad73\uc740 \uc758\uc9c0\ub97c \ub2e4\uc9c0\ub2e4\uac00\ub3c4 \ud63c\uc790 \uc0ac\ub77c\uc9c0\uace0 \uc2f6\uc5c8\ub358 \uc791\uac00\ub294 \uc790\uc2e0\uc774 \uc800\uc9c8\ub7ec\ub193\uc740 \ubb38\uc7a5\ub4e4\uc744 \uac10\ub2f9\ud574\uc57c\ub9cc \ud588\ub2e4.\uc774 \ucc45\uc740 \ub3cc\ubcf4\uc9c0 \ubabb\ud558\uace0 \uc228\uc5b4\ub4e0 \uae30\uc5b5, \uace0\uce58\uace0 \uc2f6\uc9c0\ub9cc \uace0\uccd0\uc9c0\uc9c0 \uc54a\ub294 \uc9c0\ub3c5\ud55c \ubc84\ub987, \uc5b4\ub514\uc5d0\uc11c\ubd80\ud130 \uc5b4\ub5bb\uac8c \uc313\uc5ec\uc11c \ub0b4\uac00 \ub418\uc5c8\ub294\uc9c0 \ub9c8\uc8fc\ud558\uaca0\ub2e4\ub294 \uacb0\uc2ec\uc774\ub2e4. \uc774\ub8e8\uc9c0 \ubabb\ud574\ub3c4 \ubc84\ub9b4 \uc2dc\uac04\uc740 \ud558\ub098\ub3c4 \uc5c6\uc73c\ub2c8 \uc5b4\ub5a4 \ud6c4\ud68c\ub3c4 \uac81\ub0b4\uc9c0 \ub9d0\uc790\ub294 \uc6b0\ub9ac\uc758 \uc57d\uc18d\uc774\ub2e4.","63":"\u300e\ub048\uae30\uc758 \ub9d0\ub4e4\u300f\uc740 \uac15\ubbfc\uc120 \uc791\uac00\uac00 \uc790\uc2e0\uc774 \uc0ac\ub791\ud574 \ub9c8\uc9c0\uc54a\ub294 \uae00\uc4f0\uae30\ub97c \uba48\ucd94\uc9c0 \uc54a\uae30 \uc704\ud574, \uacc4\uc18d\ud558\uae30 \uc704\ud574 \uc624\ub798 \uace8\ubab0\ud558\uba70 \uc0dd\ud65c \uc2b5\uad00\uc744 \uc815\ube44\ud558\uace0 \ub9c8\uc74c\uc744 \uc815\ub3c8\ud55c \uc0dd\uc0dd\ud55c \uacbd\ud5d8\ub2f4\uc774\ub2e4. \uac71\uc815, \ubd88\uc548, \uc870\ubc14\uc2ec\uacfc \uc2f8\uc6b0\ub2e4\uac00\ub3c4 \uc774\ub0b4 \ub2e4\uc2dc \ud68c\ubcf5\ud574 \uc81c\uc790\ub9ac\ub85c \ub3cc\uc544\uc640 \ub9e4\uc77c\uc744 \uc0b4\ub730\ud788 \uafb8\ub9b0\ub2e4. \ub204\uad6c\ubcf4\ub2e4\ub3c4 \uad73\uc13c \ub9c8\uc74c\uc73c\ub85c, \uc88b\uc544\ud558\ub294 \uac83\uc744 \uc887\uc544 \uba48\ucd94\uc9c0 \uc54a\uace0 \uacc4\uc18d \uc774\uc5b4 \uc628 \uc791\uac00\uc758 \ubaa8\uc2b5\uc740 \ubcf4\ub294 \uc0ac\ub78c\uc73c\ub85c \ud558\uc5ec\uae08 \ubb34\uc5b8\uac00\ub97c \uafb8\uc900\ud788 \ud574 \ubcf4\uace0 \uc2f6\uac8c\ub054 \ub9cc\ub4e0\ub2e4.","64":"CJ, \uc0bc\uc131\uc804\uc790, \ub9c8\uc774\ud06c\ub85c\uc18c\ud504\ud2b8, \ud004\ucef4, \ubaa8\ud1a0\ub85c\ub77c\u2026\u2026\uc601\uc5b4 \ud55c\ub9c8\ub514 \uc81c\ub300\ub85c \ubabb \ud558\ub358 \uadf8\ub140\uac00\ud55c\uad6d\uacfc \ubbf8\uad6d\uc758 10\uac1c \uae00\ub85c\ubc8c \ud68c\uc0ac\ub97c \uac70\uccd0 \uad6c\uae00 \uc218\uc11d \ub514\uc790\uc774\ub108\uac00 \ub418\uae30\uae4c\uc9c025\ub144\uac04 \uc138\uacc4 \ucd5c\uace0\uc758 \uc778\uc7ac\ub4e4\uacfc \uc77c\ud558\uba70 \ubc30\uc6b4 \uac83\ub4e4. \uc2a4\ubb3c\uc77c\uacf1 \uc0b4\uc5d0 \uc601\uc5b4 \ud55c\ub9c8\ub514 \uc81c\ub300\ub85c \ubabb \ud558\uace0 \uc544\ubb34\ub7f0 \uc900\ube44 \uc5c6\uc774 \ubbf8\uad6d \uc720\ud559\uae38\uc5d0 \uc62c\ub790\ub358 \uc800\uc790\uac00 25\ub144\uac04 CJ, \uc0bc\uc131\uc804\uc790, \ub9c8\uc774\ud06c\ub85c\uc18c\ud504\ud2b8, \ud004\ucef4, \ubaa8\ud1a0\ub85c\ub77c \ub4f1\uc744 \uac70\uccd0 \uad6c\uae00 \ubcf8\uc0ac\uc758 \uc218\uc11d \ub514\uc790\uc774\ub108\uac00 \ub418\uae30\uae4c\uc9c0 \uc138\uacc4 \ucd5c\uace0\uc758 \uc778\uc7ac\ub4e4\uacfc \ud568\uaed8 \uc77c\ud558\uba70 \ubc30\uc6b4 \uac83\ub4e4\uc744 \ub2f4\uace0 \uc788\ub2e4. \uc18c\uc2ec\ud558\uace0 \uac81 \ub9ce\uc740 \uadf8\ub140\ub294 \uc5b4\ub5bb\uac8c \uad6c\uae00\uc758 \ub9ac\ub354\uac00 \ub420 \uc218 \uc788\uc5c8\uc744\uae4c? \uc9c1\uc7a5 \uc0dd\ud65c 20\ub144 \ub9cc\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc0bc\uc131\uc804\uc790\uc5d0\uc11c \uc2a4\ub9c8\ud2b8\uc6cc\uce58\ub97c \ub514\uc790\uc778\ud558\uba70 \uc2a4\ud3ec\ud2b8\ub77c\uc774\ud2b8\ub97c \ubc1b\uace0, 24\ub144 \ub9cc\uc5d0 \uad6c\uae00\uc5d0\uc11c \uc120\uc815\ud55c \u2018\uc62c\ud574\uc758 \ub514\uc790\uc774\ub108\uc0c1\u2019\uc744 \uc218\uc0c1\ud558\uae30\uae4c\uc9c0 \uadf8\ub140\uac00 \uace0\uc9d1\ud55c \uac83\uc740 \ub531 \ud558\ub098\uc600\ub2e4. \u2018\ub05d\uae4c\uc9c0 \ub098\ub2f5\uac8c!\u2019 \ub355\ubd84\uc5d0 \uc790\uc2e0\ubcf4\ub2e4 \uc55e\uc11c\uac00\ub294 \uc0ac\ub78c\ub4e4\uc744 \ubcf4\uba74\uc11c\ub3c4 \ud754\ub4e4\ub9ac\uc9c0 \uc54a\uc744 \uc218 \uc788\uc5c8\uace0, \uc9c0\uae08\uc758 \uc790\ub9ac\uc5d0 \uc624\uac8c \ub418\uc5c8\ub2e4\ub294 \uac83\uc774\ub2e4. \uadf8\ub798\uc11c \uadf8\ub140\ub294 \uc0b6\uc758 \uc804\ud658\uae30\uc5d0 \uc11c\uc11c \ubbf8\ub798\uc5d0 \ub300\ud55c \ubd88\uc548\uacfc \uac71\uc815\uc73c\ub85c \uc0dd\uac01\uc774 \ub108\ubb34 \ub9ce\uc740 \uc11c\ub978 \uc0b4\ub4e4\uc5d0\uac8c \ub9d0\ud55c\ub2e4. \uace0\ubbfc\uc740 \uc9e7\uac8c, \ud589\ub3d9\uc740 \ube60\ub974\uac8c! \uc11c\ub978 \uc0b4\uc740 \ub9c8\uc74c\uba39\uc740 \ub9cc\ud07c \uc131\uacf5\ud560 \uc218 \uc788\ub294 \ub098\uc774\ub77c\uace0, \uadf8\ub7ec\ub2c8 \ud754\ub4e4\ub9ac\uc9c0 \ub9d0\uace0 \ub05d\uae4c\uc9c0 \ub2f9\uc2e0\ub2f5\uac8c \uac78\uc5b4\uac00\ub77c\uace0.\ub098 \ud63c\uc790\ub9cc \ub4a4\ucc98\uc9c0\ub294 \uac83 \uac19\uc544 \ubd88\uc548\ud55c \ub9c8\uc74c\uc774 \ub4e4 \ub54c\ub294 \uc5b4\ub5bb\uac8c \ud574\uc57c \ud560\uae4c? \uacc4\ud68d\ub9cc \uc138\uc6b0\uace0 \uc2e4\ud589\uc744 \ubbf8\ub8e8\uace0 \uc788\uc744 \ub54c\ub294 \uc5b4\ub5bb\uac8c \ud574\uc57c \ud560\uae4c? \ub354 \uc798\ud558\uace0 \uc2f6\uc740\ub370 \ub0b4\uac00 \ub108\ubb34 \ubd80\uc871\ud558\ub2e4\uace0 \ub290\uaef4\uc9c8 \ub54c\ub294 \uc5b4\ub5bb\uac8c \ud574\uc57c \ud560\uae4c? \uc800\uc790\ub294 \uadf8\ub3d9\uc548 \uc218\ub9ce\uc740 \uac15\uc5f0\uc744 \ud1b5\ud574 \uc11c\ub978 \uc0b4\ub4e4\uc758 \uc9c8\ubb38\uacfc \uace0\ubbfc\uc5d0 \ucd5c\ub300\ud55c \ud604\uc2e4\uc801\uc778 \uc870\uc5b8\uc744 \ud558\ub824\uace0 \uc560\uc37c\ub2e4. \uadf8\uc911\uc5d0\uc11c\ub3c4 \ud2b9\ud788 \uc218\ub9ce\uc740 \uc774\ub825\uc11c \uac00\uc6b4\ub370 \ub098\ub97c \ub3cb\ubcf4\uc774\uac8c \ub9cc\ub4dc\ub294 \ubc95, \uae30\uc5c5\ub4e4\uc774 \uc77c \uc798\ud558\ub294 \uc0ac\ub78c\ubcf4\ub2e4 \ud0dc\ub3c4 \uc88b\uc740 \uc0ac\ub78c\uc744 \ucc3e\ub294 \uc774\uc720, \ub098\ub2f5\uc9c0 \uc54a\uc740 \uac83\ub4e4\uc744 \uc5b5\uc9c0\ub85c \ud558\uc9c0 \ub9d0 \uac83, \uc22b\uc790\ubcf4\ub2e4 \uc0ac\ub78c\uc744 \uba3c\uc800 \ucc59\uae38 \uac83, \uc2a4\ud2b8\ub808\uc2a4 \uc8fc\ub294 \uc778\uac04\ub4e4\ub85c\ubd80\ud130 \ub098\ub97c \uc9c0\ud0a4\ub294 \ubc95, \ub098\ub9cc\uc758 \uc2a4\ud1a0\ub9ac\ub97c \ub9cc\ub4dc\ub294 \uac00\uc7a5 \ud655\uc2e4\ud55c \ubc29\ubc95 \ub4f1 \ubc18\uc751\uc774 \ub728\uac70\uc6e0\ub358 \ub0b4\uc6a9\uc744 \ucc45\uc5d0 \uc2e4\uc5c8\ub2e4. \uc774 \ucc45\uc740 \ub2f9\ub2f9\ud558\uace0 \uc790\uc720\ub85c\uc6b4 \uc0b6\uc744 \uc0b4\uace0 \uc2f6\uc9c0\ub9cc \uc624\ub298\ub3c4 \uadf8\uc800 \uadf8\ub7f0 \ud558\ub8e8\ub97c \ubcf4\ub0c8\ub2e4\uace0 \uc790\ucc45\ud558\ub294 \uc11c\ub978 \uc0b4\ub4e4\uc5d0\uac8c \ud070 \ud798\uc774 \ub418\uc5b4 \uc904 \uac83\uc774\ub2e4.","65":"\uc0dd\uac01\uacfc \ub1cc\uc640 \ub9c8\uc74c\uc5d0 \uad00\ud55c \uc544\uc8fc \ud765\ubbf8\ub86d\uace0 \ud2b9\ubcc4\ud55c \uc774\uc57c\uae30\ubd88\uc465 \ub5a0\uc624\ub974\ub294 \ud669\ub2f9\ud558\uace0 \ubd88\ucf8c\ud55c \uc0dd\uac01 \ub54c\ubb38\uc5d0 \uace0\ubbfc\uc778\uac00\uc694?\uc0ac\uc18c\ud55c \uac71\uc815\ubd80\ud130 \ube44\ud569\ub9ac\uc801 \uc758\uc2ec, \uc790\ud574\uc640 \uc131\uc801\uc778 \uae08\uae30\uc5d0 \uad00\ud55c \uc0dd\uac01\uae4c\uc9c0\ub3c4\uc800\ud788 \ub5a8\uce60 \uc218 \uc5c6\ub294 \ubd88\uc548\ud558\uace0 \uac15\ubc15\uc801\uc778 \uc0dd\uac01\uc744 \uadf9\ubcf5\ud558\ub294 \uc2ec\ub9ac \ud504\ub85c\uadf8\ub7a8. \u201c\uc544\uc774\uac00 \ub4f1\u00b7\ud558\uad63\uae38\uc5d0 \uad50\ud1b5\uc0ac\uace0\ub97c \ub2f9\ud558\ub294 \ubaa8\uc2b5\uc774 \uc790\uafb8 \ub5a0\uc62c\ub77c \uad34\ub86d\uc2b5\ub2c8\ub2e4. \uadf8 \uc0dd\uac01\uc774 \ub098\uc05c \uc870\uc9d0\uc774 \uc544\ub2c8\ub77c\ub294 \uac78 \ud655\uc778\ud558\ub824\uace0 \uc218\uc2dc\ub85c \ubb38\uc790 \uba54\uc2dc\uc9c0\ub098 \uc804\ud654\ub97c \ud558\ub2c8\uae4c \uc774\uc820 \uc544\uc774\ub3c4 \uc2eb\uc5b4\ud574\uc694. \uc800\ub3c4 \uc81c\uac00 \uc65c \uc774\ub7ec\ub294\uc9c0 \ubaa8\ub974\uaca0\uc5b4\uc694. \ubbf8\uce60 \uac83 \uac19\uc544\uc694.\u201d \u201c\ub538\uc774 \uc790\uae30\uac00 \ub2e4\ub978 \uc0ac\ub78c\uc744 \uce7c\ub85c \ucc0c\ub974\ub294 \uc0dd\uac01\uc5d0 \uc2dc\ub2ec\ub9ac\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub538\uc740 \uc815\ub9d0 \ub2e4\uc815\ud558\uace0 \ucc29\ud55c \ub370\ub2e4 \ub0a8\uc744 \ubc30\ub824\ud560 \uc904 \uc544\ub294 \uc544\uc774\uc608\uc694. \uadf8\ub7f0\ub370 \uadf8 \uc0dd\uac01\uc774 \ub5a0\uc624\ub974\uba74 \uc790\uae30\uac00 \uadf8\ub300\ub85c \ud589\ub3d9\ud560\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\uace0 \uc5c4\uccad\ub098\uac8c \ubd88\uc548\ud574\ud574\uc694. \uce7c, \uac00\uc704 \uac19\uc740 \ub0a0\uce74\ub85c\uc6b4 \uac83\ub9cc \ubcf4\uba74 \ubaa8\uc870\ub9ac \uc5c6\uc560\uace0 \uc2f6\uc5b4 \ud558\uace0\uc694. \uc5b4\ub5bb\uac8c \ud574\uc57c \ud560\uae4c\uc694?\u201d \u201cB\ub294 \uce5c\uad6c\uc640 \ud1b5\ud654\ub97c \ub9c8\uce58\uace0 \ub098\uba74 \uc885\uc885 \uc774\uc0c1\ud55c \uc0dd\uac01\uc5d0 \uc2dc\ub2ec\ub9bd\ub2c8\ub2e4. \ubb54\uc9c0 \ubaa8\ub974\uc9c0\ub9cc \uc790\uc2e0\uc774 \uc2ec\uac01\ud55c \uc2e4\uc218\ub97c \ud588\uace0 \uce5c\uad6c\uac00 \ud654\uac00 \ub098\uc11c \uc790\uc2e0\uacfc \uc808\uad50\ud560 \uac83 \uac19\ub2e4\ub294 \uc0dd\uac01\uc774\uc694. \ucc98\uc74c \uba87 \ubc88\uc740 \uace7\ubc14\ub85c \uce5c\uad6c\uc5d0\uac8c \ub2e4\uc2dc \uc804\ud654\ub97c \uac78\uc5b4 \uc0ac\uacfc\ub97c \ud588\uc2b5\ub2c8\ub2e4. \uce5c\uad6c\ub294 \uc544\ubb34 \uc77c \uc5c6\ub2e4\uace0 \ud558\ub294\ub370\ub3c4 \uac71\uc815\ud558\ub294 B\uac00 \uc880 \uc774\uc0c1\ud588\uc9c0\ub9cc \ub2e4\ub3c5\uc5ec\uc8fc\uace0 \ub118\uc5b4\uac14\uc2b5\ub2c8\ub2e4. \ud558\uc9c0\ub9cc \uc790\uc8fc \uac19\uc740 \uc77c\uc774 \ubc18\ubcf5\ub418\uc790 \uce5c\uad6c\ub294 \uacb0\uad6d \ud654\ub97c \ub0b4\uace0 \ub9d0\uc558\uc2b5\ub2c8\ub2e4. \ub458\uc740 \uc11c\uba39\ud55c \uc0ac\uc774\uac00 \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u201d \uc790\uc2e0\uc758 \uc758\uc9c0\uc640 \uc0c1\uad00\uc5c6\uc774 \uc6b0\uc5f0\ud788 \ub5a0\uc624\ub974\ub294 \ubb34\uc12d\uac70\ub098 \ubd88\ucf8c\ud558\uac70\ub098 \ud130\ubb34\ub2c8\uc5c6\ub294 \uc0dd\uac01\uc744 \u2018\uce68\ud22c\ud558\ub294 \uc0dd\uac01(intrusive thoughts)\u2019\uc774\ub77c\uace0 \ubd80\ub985\ub2c8\ub2e4. \uac70\uc758 \ubaa8\ub450\uac00 \uadf8\ub7f0 \uc0dd\uac01\uc744 \uacbd\ud5d8\ud569\ub2c8\ub2e4. \ub300\ubd80\ubd84 \uc0ac\ub78c\ub4e4\uc740 \uc21c\uac04 \ub180\ub77c\ub354\ub77c\ub3c4 \uace7 \ud758\ub824\ubcf4\ub0b4\uc9c0\uc694. \uc2a4\uccd0 \uc9c0\ub098\uac00\ub294 \uc7a1\ub150\uc774\ub2c8\uae4c\uc694. \ud558\uc9c0\ub9cc \ud2b9\uc815\ud55c \uce68\ud22c\ud558\ub294 \uc0dd\uac01\uc774 \uba38\ub9bf\uc18d\uc5d0 \ub2ec\ub77c\ubd99\uc740 \ub4ef \ubc18\ubcf5\ud574\uc11c \ub5a0\uc62c\ub77c \uad34\ub85c\uc6b4 \uc0ac\ub78c\ub4e4, \uc790\uc2e0\uc774 \uadf8\ub7f0 \uc0dd\uac01\uc744 \uc2e4\ud589\ud560\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\uace0, \uc5b4\uca4c\uba74 \uadf8 \ud610\uc624\uc2a4\ub7ec\uc6b4 \uc0dd\uac01\uc774 \uc790\uc2e0\uc758 \uc9c4\uc9dc \ubaa8\uc2b5\uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\uba70 \uac71\uc815\ud558\uace0 \ubd88\uc548\uacfc \uc8c4\ucc45\uac10, \uc218\uce58\uc2ec, \uc88c\uc808\uac10 \ub4f1\uc744 \ub290\ub07c\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\uc2b5\ub2c8\ub2e4. (\uadf8\ub9ac\uace0 \uc774\ub807\uac8c \uc6d0\uce58 \uc54a\uac8c \uce68\ud22c\ud558\ub294 \uc0dd\uac01\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uc0ac\ub78c\ub4e4 \uc911 \uc0c1\ub2f9\uc218\uac00 \uac15\ubc15\uc7a5\uc560\ub97c \uacaa\uace0 \uc788\uc2b5\ub2c8\ub2e4.) \uc774 \ucc45\uc740 \ubc14\ub85c \uc790\uafb8 \ubc18\ubcf5\ub418\uba70 \uc2ec\uc2e0\uc744 \uc9c0\uce58\uac8c \ub9cc\ub4dc\ub294 \uc6d0\uce58 \uc54a\uac8c \uce68\ud22c\ud558\ub294 \uc0dd\uac01, \uac15\ubc15 \uc0ac\uace0\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uc774\ub4e4\uc744 \uc704\ud55c \ucc45\uc785\ub2c8\ub2e4.","66":"\uc7a0\uc2dc \uba48\ucd94\uace0 1\ub3c4\ub9cc \ub2e4\ub974\uac8c. \uc9c0\ub09c 20\uc5ec \ub144\uac04 \u2018\uc131\uacf5\uc801\uc774\uace0 \ud589\ubcf5\ud55c \uc0b6\uc744 \uc0b4\uae30 \uc704\ud574\uc11c\ub294 1%\ub9cc \ubc14\uafb8\uba74 \ub41c\ub2e4\u2019\uba70 \uc218\ub9ce\uc740 \ub3c5\uc790\uc758 \uafc8\uc744 \ucc3e\uc544\uc8fc\uace0 \ud589\ub3d9\uc744 \ubcc0\ud654\uc2dc\ud0a8 \uc2ec\ub9ac\ud559\uc790 \uc774\ubbfc\uaddc \uad50\uc218\uac00 \u2018\uc0dd\uac01\uc758 \uac01\ub3c4\ub97c 1\ub3c4\ub9cc \ubc14\uafb8\uba74 \uc9c4\uc815\uc73c\ub85c \uc778\uc0dd\uc744 \ud5a5\uc720\ud560 \uc218 \uc788\ub2e4\u2019\ub294 \uba54\uc2dc\uc9c0\ub97c \ub2f4\uc544 \ub3c5\uc790\uc5d0\uac8c \uc774\uc57c\uae30\ub97c \uac74\ub128\ub2e4.\uc800\uc790\ub294 \uacb0\ud63c\ud560 \uc0ac\ub78c\uc774 \uc0dd\uacbc\ub2e4\ub294 \ub538\uc758 \ub9d0\uc744 \ub4e4\uc740 \ud6c4 \ub538\uc5d0\uac8c \ud574\uc8fc\uace0 \uc2f6\uc740 \uc774\uc57c\uae30\ub97c \uba54\ubaa8\ud558\uae30 \uc2dc\uc791\ud588\ub2e4. \uc774\uc57c\uae30\uac00 \ud558\ub098\ud558\ub098 \uc313\uc774\uba74\uc11c \uace0\ubbfc\uc774 \uc2dc\uc791\ub418\uc5c8\ub2e4. \u2018\uc774 \ub9ce\uc740 \uc774\uc57c\uae30\ub97c \uc5b8\uc81c \ub2e4 \ud574\uc900\ub2e8 \ub9d0\uc778\uac00?\u2019 \uadf8\ub798\uc11c \ud544\uc694\ud560 \ub54c \uc5b8\uc81c\ub4e0 \ud3bc\uccd0 \uc77d\uc744 \uc218 \uc788\ub3c4\ub85d \ucc45\uc73c\ub85c \uc5ee\uae30\ub85c \ud588\ub2e4. \uadf8\ub9ac\uace0 \ub538\ubfd0 \uc544\ub2c8\ub77c, \uc544\ub4e4\uacfc \uba70\ub290\ub9ac, \ub204\uad70\uac00\uc758 \uc790\uc2dd\uc774\uba70 \ubc30\uc6b0\uc790\uc774\uace0 \ubd80\ubaa8\uac00 \ub420 \uc0ac\ub78c\ub4e4\uacfc \uadf8\ub3d9\uc548 \uc560\uc815\uc744 \uac00\uc9c0\uace0 \uc790\uc2e0\uc758 \ucc45\uc744 \uc77d\uc5b4\uc900 \ub3c5\uc790\ub4e4, \ub610\ud55c \uc138\uc0c1\uc744 \uc0b4\uc544\uac00\ub294 \uc77c\uc774 \uc5b4\ub835\uace0 \ud798\ub4e4\uae30\ub9cc \ud558\ub2e4\uace0 \ub290\ub07c\ub294 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc5b4\uc81c\ubcf4\ub2e4\ub294 \uc624\ub298\uc774, \uc624\ub298\ubcf4\ub2e4\ub294 \ub0b4\uc77c\uc774 \uc870\uae08 \ub354 \ub098\uc740 \uc0b6\uc774 \ub420 \uc218 \uc788\ub3c4\ub85d \ub2e4\uc591\ud55c \uc774\uc57c\uae30\ub97c \ub2f4\uc558\ub2e4. \uc774 \ucc45\uc5d0\ub294 \ub9ce\uc740 \uc0ac\ub78c\uc774 \uc774\ubbf8 \uc54c\uace0 \uc788\ub294 \ub3d9\uc11c\uace0\uae08\uc758 \uc6b0\ud654\uc640 \uc2e4\ud654\uc5d0 \uc800\uc790\uc758 \uc0c1\ub2f4 \uacbd\ud5d8\uacfc \uc2ec\ub9ac\ud559 \uc774\ub860, \uc2ec\ub9ac \uc2e4\ud5d8\uc774 \uc798 \ub179\uc544 \uc788\uc5b4 \uc27d\uac8c \uacf5\uac10\ud558\uace0 \uc624\ub798 \uc5ec\uc6b4\uc774 \ub0a8\ub3c4\ub85d \uc815\ub9ac\ub418\uc5b4 \uc788\ub2e4. \u2018\uc0dd\uac01\uc744 \ubc14\uafb8\uba74 \ud589\ub3d9\uc774 \ub2ec\ub77c\uc9c0\uace0, \ud589\ub3d9\uc774 \ubc14\ub00c\uba74 \uc778\uc0dd\uc774 \ub2ec\ub77c\uc9c4\ub2e4\u2019\ub294 \uba54\uc2dc\uc9c0\ub294 \ubaa8\ub4e0 \uc800\uc11c\uc5d0 \uc77c\uad00\ub418\uac8c \ud750\ub974\uace0 \uc788\ub294 \uc804\uc81c\uc774\ub2e4. \ud2b9\ud788 \uc774 \ucc45\uc5d0\uc11c\ub294 \uac10\uc815\uacfc \ud589\ub3d9\uc744 \uc9c0\ubc30\ud558\uace0 \uc870\uc815\ud558\ub294 \u2018\uc0dd\uac01\uc758 \uac01\ub3c4\u2019\uc5d0 \uc8fc\ubaa9\ud588\ub2e4. \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \uc5f4\ub4f1\ud558\uba74\uc11c\ub3c4 \uc5f4\ub4f1\uac10\uc744 \ub290\ub07c\uc9c0 \uc54a\uace0, \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \uc5f4\ub4f1\ud558\uc9c0 \uc54a\uc73c\uba74\uc11c\ub3c4 \uc5f4\ub4f1\uac10\uc744 \ub290\ub080\ub2e4. 99\uac1c\ub97c \uac00\uc9c0\uace0 \uc788\uc73c\uba74\uc11c\ub3c4 \ud55c \uac1c\uac00 \ubd80\uc871\ud558\ub2e4\uace0 \ub298 \ubd88\ub9cc\uc778 \uc0ac\ub78c\uc774 \uc788\uace0, \ud55c \uac1c\ub9cc \uac16\uace0\ub3c4 \uac10\uc0ac\ud558\ub294 \ub9c8\uc74c\uc73c\ub85c \uc0b4\uc544\uac00\ub294 \uc0ac\ub78c\uc774 \uc788\ub2e4. \uc0ac\ub78c\ub4e4\uc740 \uc65c \ube44\uc2b7\ud55c \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ub2e4\ub974\uac8c \ub290\ub07c\uace0, \ub2e4\ub974\uac8c \ud589\ub3d9\ud558\uba74\uc11c \ub2e4\ub978 \uc778\uc0dd\uc744 \uc0b4\uc544\uac08\uae4c? \uc0dd\uac01\uc758 \uac01\ub3c4\uac00 \ub2e4\ub974\uae30 \ub54c\ubb38\uc774\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc778\uc0dd\uc744 \ubc14\uafb8\uace0 \uc2f6\ub2e4\uba74 \uc0dd\uac01\uc758 \uac01\ub3c4\ub97c \ubc14\uafd4\uc57c \ud55c\ub2e4.\uc0dd\uac01\uc758 \uac01\ub3c4\uc5d0 \ub530\ub77c \uc2e4\ud328\ud55c \uc790\uae30 \uc790\uc2e0\uc744 \ubb34\uac00\uce58\ud558\uac8c \uc5ec\uae38 \uc218\ub3c4 \uc788\uace0 \ub3c4\uc804\uc815\uc2e0\uc744 \uce6d\ucc2c\ud558\uba74\uc11c \ub530\ub73b\ud558\uac8c \uaca9\ub824\ud574\uc904 \uc218\ub3c4 \uc788\ub2e4. \ub9c8\uc74c\uc5d0 \ub4e4\uc9c0 \uc54a\ub294 \uc0ac\ub78c\uc744 \ub300\ud560 \ub54c \uc9dc\uc99d\uc744 \ub0bc \uc218\ub3c4 \uc788\uace0 \u2018\uc0ac\uc5f0\uc774 \uc788\uaca0\uc9c0\u2019 \ud558\uba74\uc11c \ub108\uadf8\ub7ec\uc6b4 \ud0dc\ub3c4\ub97c \ubcf4\uc77c \uc218\ub3c4 \uc788\ub2e4. \ud574\uc57c \ud558\ub294 \uc77c\uc744 \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud574\uc57c \ud558\ub294 \ub178\ub3d9\uc73c\ub85c \uc5ec\uae38 \uc218\ub3c4 \uc788\uace0 \uc228\uc740 \uc758\ubbf8\ub97c \ucc3e\uc544\ub0b4\uba74\uc11c \ub180\uc774\ucc98\ub7fc \uc990\uae38 \uc218\ub3c4 \uc788\ub2e4. \uc774 \ucc45\uc740 \uc790\uae30 \uc790\uc2e0\uc744 \uc0ac\ub791\ud558\uace0, \ub9cc\ub098\ub294 \uc0ac\ub78c\ub4e4\uacfc \uc88b\uc740 \uad00\uacc4\ub97c \uc720\uc9c0\ud558\uba74\uc11c \uc0b6\uc744 \ubcf4\ub2e4 \ud589\ubcf5\ud558\uac8c \ud5a5\uc720\ud560 \uc218 \uc788\ub294 \uc774\uc57c\uae30\ub4e4\ub85c \uad6c\uc131\ud588\ub2e4. \uc800\uc790\ub294 \u2018\ub354 \ub098\uc740 \uc0b6\uc744 \uc0b4\uace0 \uc2f6\ub2e4\uba74 \ubb34\uc5c7\ubcf4\ub2e4 \uba3c\uc800 \uc790\uc2e0\uc758 \uc0dd\uac01\uc744 \uc720\uc2ec\ud788 \uc0b4\ud3b4\ubcf4\ub294 \uc5f0\uc2b5\uc744 \ud558\uba74 \uc790\uadf9\uc5d0 \ud718\ub458\ub9ac\uc9c0 \uc54a\uace0 \uc790\uc2e0\uc758 \ubc18\uc751\uc744 \ub2e4\uc2a4\ub9b4 \uc218 \uc788\ub2e4\u2019\uace0 \uc54c\ub824\uc900\ub2e4.","67":"\uc5b4\ub290 \ub0a0 \uc544\uce68 \ubc8c\ub808\ub85c \ubcc0\ud574 \ubc84\ub9b0 \ub0a8\uc790\uc640 \uadf8\uc758 \uac00\uc871\uc744 \ub458\ub7ec\uc2f8\uace0 \ubc8c\uc5b4\uc9c0\ub294 \uac08\ub4f1\uc744 \ubb18\uc0ac\ud55c <\ubcc0\uc2e0>\uc744 \ube44\ub86f\ud558\uc5ec \ud504\ub780\uce20 \uce74\ud504\uce74\uc758 \uc18c\uc124\uc744 \ub9cc\ub098\ubcfc \uc218 \uc788\ub2e4.","68":"\uc815\uc2e0\uacfc \uc804\ubb38\uc758\uc778 \uc800\uc790\uac00 \uc778\uc9c0\ud589\ub3d9\uce58\ub8cc\ub97c \ud558\uba74\uc11c \uacaa\uc740 \ub2e4\uc591\ud55c \uc784\uc0c1 \uacbd\ud5d8\uc744 \ubc14\ud0d5\uc73c\ub85c \uacf5\ud669\uc7a5\uc560\ub77c\ub294 \uc2e0\uacbd\uc815\uc2e0\ubcd1\uc744 \uae0d\uc815\uc801\uc778 \uad00\uc810\uc73c\ub85c \uc7ac\uc870\uba85\ud55c\ub2e4. \uc2e4\uc81c \uc0ac\ub840\ub97c \uc18c\uac1c\ud558\uc5ec \uacf5\ud669\uc7a5\uc560\ub77c\ub294 \uc9c8\ubcd1\uc5d0 \ub300\ud574 \uc27d\uace0 \uce5c\uadfc\ud558\uac8c \uc124\uba85\ud558\uace0 \uc788\uc73c\uba70, \uacf5\ud669\uc7a5\uc560\uac00 \uae30\ud53c\ub300\uc0c1\uc778 \uc9c8\ud658\uc774 \uc544\ub2c8\ub77c \uc624\ud788\ub824 \uc778\uc0dd\uc744 \uae4a\uc774 \uc131\ucc30\ud560 \uc218 \uc788\ub294 \uae30\ud68c\uc640 \uac74\uac15\ud558\uace0 \ud65c\uae30 \ucc2c \uc0b6\uc744 \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \uacc4\uae30\uac00 \ub420 \uc218 \uc788\uc74c\uc744 \uac15\uc870\ud55c\ub2e4.","69":"\u201c\uc131\uacf5, \uc0ac\ub791, \uc6b0\uc815, \uc0c1\uc2e4, \ub450\ub824\uc6c0, \ubd88\uc548 \u2026\u2026\ud018\uc2 d6d\uc5d0 \uc785\uc0ac\ud588\uc9c0\ub9cc \uadf9\ub3c4\uc758 \uc2a4\ud2b8\ub808\uc2a4\uc640 \ubb34\uae30\ub825\uc5d0 \uc2dc\ub2ec\ub838\ub2e4. \uadf8\ub294 \ud56d\uc0c1 \u2018\uc9c1\uc7a5\uc744 \uc783\uc73c\uba74 \uc5b4\uca4c\uc9c0? \ud504\ub85c\uadf8\ub7a8\uc774 \ub2e4\uc2dc \uc5ce\uc5b4\uc9c0\uba74 \uc5b4\uca4c\uc9c0? \uc9d1\uc138\ub97c \ub0b4\uc9c0 \ubabb\ud558\uba74 \uc5b4\uca4c\uc9c0?\u2019\ub77c\ub294 \uac71\uc815\uc744 \ub2ec\uace0 \uc0b4\uc558\ub2e4. \ub54c\ub85c\ub294 \ubd88\uc548\uac10\uc5d0 \uc7a0\uc744 \uc774\ub8e8\uc9c0 \ubabb\ud560 \ub54c\ub3c4 \uc788\uc5c8\ub2e4. \uc704\uae30\uc758 \uc21c\uac04, \uadf8\ub97c \uad6c\uc6d0\ud55c \ucc45\uc740 \u300e\ub17c\uc5b4\u300f\uc600\ub2e4. \ubd88\uc548\uacfc \ucd08\uc870\ud568\uc73c\ub85c \ud55c \ubc1c\uc9dd\ub3c4 \ub098\uc544\uac08 \uc218 \uc5c6\ub358 \ub2f9\uc2dc \u300e\ub17c\uc5b4\u300f\ub97c \ub9cc\ub09c \uc800\uc790\ub294 \uadf8 \ud6c4 \uc138\uc0c1\uc758 \ubaa8\ub4e0 \u300e\ub17c\uc5b4\u300f\ub97c \ucc3e\uc544 \uc77d\uc73c\uba70 \uc27c \uc5c6\uc774 \uc5f0\uad6c\ud588\ub2e4. \u300e\ub17c\uc5b4\u300f\ub294 \ub3d9\uc591 \ucd5c\uace0\uc758 \uace0\uc804\uc73c\ub85c \uc218\ub9ce\uc740 \ud574\uc11d\ubcf8\uc774 \ucd9c\uac04\ub418\uc5b4 \uc788\uc9c0\ub9cc \uc800\uc790\ub294 \uc774 \ucc45 \u300e\ub098\ub294 \ubd88\uc548\ud560 \ub54c \ub17c\uc5b4\ub97c \uc77d\ub294\ub2e4\u300f\uc5d0\uc11c \ud2b9\ubcc4\ud788 \uc2e4\uc0dd\ud65c\uc5d0 \uc751\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \u300e\ub17c\uc5b4\u300f\ub97c \uce5c\uc808\ud558\uac8c \uc124\uba85\ud55c\ub2e4. \ud604\ub300\uc758 \uc0b6\uc744 \ub80c\uc988 \uc0bc\uc544 \u300e\ub17c\uc5b4\u300f\ub97c \ud574\uc11d\ud574 \uc0c8\ub85c\uc6b4 \uc0dd\uba85\uc744 \ubd80\uc5ec\ud55c \uac83\uc774 \uc774 \ucc45\uc758 \ud2b9\uc9d5\uc774\ub2e4. \ud604\ub300 \uacfc\ud559\uc5d0 \uadfc\uac70\ud55c \uc774\ub860\uc73c\ub85c \uacf5\uc790\uc758 \uc8fc\uc7a5\uc744 \uac80\uc99d\ud558\uace0, \ud765\ubbf8 \ub118\uce58\ub294 \ub2e4\uc591\ud55c \uc0ac\ub840\ub97c \ud1b5\ud574 \ucd08\ub4f1\ud559\uc0dd\ub3c4 \uc774\ud574\ud560 \uc815\ub3c4\ub85c \uc544\uc8fc \uce5c\uc808\ud558\uac8c \uacf5\uc790\uc758 \uac00\ub974\uce68\uc744 \uc804\ud55c\ub2e4. \uacf5\uc790\uc758 \uc9c0\ud61c\uc640 \ucc98\uc138\ub97c \uc624\ub298\uc758 \ud604\uc2e4\uc5d0 \ub9de\uac8c \ub4e4\ub824\uc8fc\ub294 \uc774 \ucc45\uc73c\ub85c \uc6b0\ub9ac \ud604\ub300\uc778\ub4e4\uc774 \uac71\uc815\ud558\ub294 \uc0dd\ud65c, \uc9c1\uc7a5, \ud559\uc2b5, \ucc3d\uc5c5, \uc778\uac04\uad00\uacc4\uc5d0\uc11c \ub9de\ub2e5\ub728\ub9ac\ub294 \uc0b6\uc758 \uac70\uc758 \ubaa8\ub4e0 \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","71":"\u2018\ud1a1\ud1a1CBPT \ubd88\uc548, ADHD \uc12c \ud0c8\ucd9c \uac8c\uc784\u2019\uc740 \ubd88\uc548\uc5d0 \ub300\ud55c \ubd80\uc801\uc751\uc801\uc778 \uc0dd\uac01\uacfc \uac10\uc815\uc744 \ub2e4\ub8e8\ub294 \uc804\ub7b5\uc744 \uc5f0\uc2b5\ud558\uace0, \ub180\uc774\ub97c \ud1b5\ud574 \uc8fc\uc758\ub825 \ud5a5\uc0c1, \ucda9\ub3d9\uc131 \uc5b5\uc81c \ub2a5\ub825\uc744 \ud5a5\uc0c1\uc2dc\ud0ac \uc218 \uc788\ub294 \ub3c4\uad6c\uc785\ub2c8\ub2e4.\uad6c\uc131\ubd88\uc548\uc758 \uc12c \ud0c8\ucd9c\uce74\ub4dc 120\uc7a5, ADHD \uc12c \ud0c8\ucd9c \uce74\ub4dc 120\uc7a5, \ud2b9\uc218\uce74\ub4dc 20\uc7a5, \uce74\ub4dc \ucf00\uc774\uc2a4 1\uac1c, \ubd88\uc548\uc758 \uc12c \ud0c8\ucd9c \ubcf4\ub4dc\ud310 1\uac1c, ADHD \uc12c \ud0c8\ucd9c \ubcf4\ub4dc\ud310 1\uac1c, \uc8fc\uc0ac\uc704 1\uac1c, \uac8c\uc784\ub9d0 4\uac1c, \ud65c\uc6a9 \uc9c0\uce68\uc11c 1\ubd80, \uc548\ub0b4\ubb38 1\uc7a5, \ub300\ucf00\uc774\uc2a4(235*172*70mm)","72":"15\ub144\uac04 \uc218\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc758 \ub9c8\uc74c\uc744 \ub3cc\ubcf8 \uc815\uc2e0\uacfc \uc804\ubb38\uc758\uac00 \uc54c\ub824\uc8fc\ub294 \ubd88\uc548\uc758 \ubaa8\ub4e0 \uac83\u201c\ubd88\uc548\uc740 \uc798\ud574\ubcf4\uace0 \uc2f6\ub2e4\ub294 \ub9c8\uc74c\uc758 \uc2e0\ud638\ub2e4.\u201d\uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uc804\ubb38\uc758 \uc2e0\uc601\ucca0 \u00b7 \ud558\uc9c0\ud604 \ucd94\ucc9c!. \ub0b4 \uc548\uc758 \ubd88\uc548\uacfc \ub9c8\uc8fc\ud558\uace0 \ud754\ub4e4\ub9ac\uc9c0 \uc54a\ub294 \uc0b6\uc758 \uc911\uc2ec \uc7a1\ub294 \ubc95 \u201c\ubd88\uc548\ud558\ub2e4\uace0 \ubd88\ud589\ud55c \uac83\uc740 \uc544\ub2c8\ub2e4.\u201d\uc0b4\uc544 \uc788\ub294 \ud55c, \ubd88\uc548\uacfc \uac71\uc815 \uc5c6\uc774 \ub298 \ud3c9\ud654\ub85c\uc6b8 \uc21c \uc5c6\uc9c0\ub9cc \ub108\ubb34 \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \uc774 \uac10\uc815\ub4e4\uc744 \uac00\ubd88\ud558\uba74\uc11c \uc0b4\uc544\uac00\uace0 \uc788\ub2e4. \uc0ac\ub78c\uc774 \ubd88\uc548\uac10\uc744 \ub290\ub07c\ub294 \uc774\uc720\ub294 \ub9ce\uace0 \ub2e4\uc591\ud558\ub2e4. \uc5b4\ub9b0 \uc2dc\uc808\uc5d0 \uacaa\uc740 \ud2b8\ub77c\uc6b0\ub9c8\ub85c \ud2b9\uc815 \uc0c1\ud669\uc5d0\uc11c \ubc1c\ud604\ub418\uae30\ub3c4 \ud558\uace0, \uc644\ubcbd\uc8fc\uc758\ub098 \ube44\uad00\uc8fc\uc758\uc640 \uac19\uc740 \ud0c0\uace0\ub09c \uc131\uaca9 \ub54c\ubb38\uc5d0 \uc720\ub3c5 \ubd88\uc548\uac10\uc5d0 \uc2dc\ub2ec\ub9ac\uae30\ub3c4 \ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc9c1\uc811\uc801 \uc6d0\uc778\uc774 \uc5c6\ub354\ub77c\ub3c4 \uacfc\uc789 \uc790\uadf9\uc758 \uc2dc\ub300\ub97c \uc0b4\uc544\uac00\uace0 \uc788\ub294 \ud55c, \ub204\uad6c\ub3c4 \ubd88\uc548\uc5d0\uc11c \uc790\uc720\ub85c\uc6b8 \uc218 \uc5c6\ub2e4. \ud2b9\ud788 2020\ub144\uc740 \uc804 \uc138\uacc4\uc801\uc778 \ucf54\ub85c\ub098 \ud32c\ub370\ubbf9\uc73c\ub85c \ubbf8\ub798\uc5d0 \ub300\ud55c \ubd88\ud655\uc2e4\uc131\uc774 \ub354\uc6b1 \ucee4\uc9c0\uba70 \uc55e\uc73c\ub85c \uc5b4\ub5bb\uac8c \uc0b4\uc544\uc57c \ud558\ub294\uac00\uc5d0 \ub300\ud55c \uc2a4\ud2b8\ub808\uc2a4\uac00 \ub354\ud574\uc9c0\uace0 \uc788\ub2e4. \ub098\uc774\uac00 \ub4e4\uc218\ub85d \uc0c8\ub85c\uc6b4 \ubaa8\uc2b5\uc73c\ub85c \ub098\ud0c0\ub098 \u2018\ub098\u2019\ub97c \ub4a4\ud754\ub4dc\ub294 \ubd88\uc548\uc740 \ud574\uacb0\ud560 \uc218 \uc5c6\ub294 \uac78\uae4c?15\ub144 \ub118\uac8c \ubd88\uc548\uacfc \uc911\ub3c5\uc5d0 \ub300\ud574 \uc5f0\uad6c\ud574\uc628 \uc800\uc790\ub294 \uc6b0\ub9ac \uc778\uac04\uc5d0\uac8c \ubd88\uc548\uc774\ub780, \uadf8\ub9bc\uc790\uc640 \uac19\uc544\uc11c \uc644\uc804\ud788 \uc5c6\uc568 \uc218 \uc788\ub294 \uc874\uc7ac\uac00 \uc544\ub2c8\uace0 \uc801\ub2f9\ud55c \ubd88\uc548\uc740 \uc0dd\uc874\uacfc \uc801\uc751\uc5d0 \ud544\uc694\ud55c \uac10\uc815\uc774\ub77c\uace0 \ub9d0\ud55c\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc6b0\ub9ac\uac00 \uace0\ubbfc\ud574\uc57c \ud560 \uac83\uc740 \ubd88\uc548\ud55c \uc790\uc2e0\uc744 \uc790\ucc45\ud558\uace0 \ub2e4\uadf8\uce58\ub294 \uac8c \uc544\ub2c8\ub77c \ubd88\uc548\uacfc \uc798 \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \uc790\uae30\ub9cc\uc758 \ubc29\ubc95\uc744 \ucc3e\uc544\uac00\ub294 \uac83\uc774\ub2e4.\u300a\ubd88\uc548\uc744 \uc7a0\uc7ac\uc6b0\ub294 \ubc95\u300b\uc740 \uba3c\uc800 \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \ub098\ud0c0\ub098\ub294 \ubd88\uc548\uc758 \ubaa8\uc2b5, \uc5ec\ub7ec \uac00\uc9c0 \ubcf5\ud569\uc801 \ubd88\uc548\uc758 \uc6d0\uc778\ub4e4\uc744 \ubcf4\uc5ec\uc8fc\uace0 \ub354 \uc774\uc0c1 \ubd88\uc548\uc5d0 \ub04c\ub824\ub2e4\ub2c8\uc9c0 \uc54a\uace0 \uc0c8\ub85c\uc6b4 \ubb38\uc744 \ud5a5\ud574 \ud55c \uac78\uc74c \ub098\uc544\uac08 \uc5d0\ub108\uc9c0\uc6d0\uc73c\ub85c \ud65c\uc6a9\ud560 \uc218 \uc788\ub294 \ubc29\ubc95\uacfc \u2018\uc9c8\ubcd1\u2019\uc73c\ub85c \ubc14\ub77c\ubcf8 \ubd88\uc548\uc5d0 \uac78\ub9de\uc740 \ubb3c\ub9ac\uc801\uc778 \ucc98\ubc29\ub3c4 \uc54c\ub824\uc8fc\ub294 \ucc45\uc774\ub2e4.","73":"\u300e\uc624\ubca0\ub77c\ub294 \ub0a8\uc790\u300f\ub85c 1300\ub9cc \ub3c5\uc790\ub97c \uc0ac\ub85c\uc7a1\uc740 \ud504\ub808\ub4dc\ub9ad \ubc30\ud06c\ub9cc \ucd5c\uc2e0\uc791\uc6c3\uc74c\uacfc \ub208\ubb3c\uc774 \ud669\uae08\ube44\uc728\ub85c \ub179\uc544\ub4e0 \ubc30\ud06c\ub9cc \ud544\ub825\uc758 \uc815\uc810!. \u300e\uc624\ubca0\ub77c\ub294 \ub0a8\uc790\u300f\ub85c \uc804 \uc138\uacc4\ub97c \uc0ac\ub85c\uc7a1\uc740 \uac10\ub3d9\uc18c\uc124\uc758 \ub300\uac00 \ud504\ub808\ub4dc\ub9ad \ubc30\ud06c\ub9cc\uc774 \uc6c3\uc74c\ub3c4 \uac10\ub3d9\ub3c4 \ud55c\uce35 \uc9d9\uc5b4\uc9c4 \uc0c8\ub85c\uc6b4 \uc7a5\ud3b8\uc18c\uc124 \u300e\ubd88\uc548\ud55c \uc0ac\ub78c\ub4e4\u300f\ub85c \ub3cc\uc544\uc654\ub2e4. \uc774 \uc791\ud488\uc740 \u201c\uc5ed\uc2dc \ubc30\ud06c\ub9cc\uc740 \ud2c0\ub9b4 \ub9ac\uac00 \uc5c6\ub2e4\u201d \u201c\ud32c\ub370\ubbf9 \uc2dc\ub300\uc758 \ubd88\uc548\uc744 \ud574\uc18c\ud574\uc904 \uac00\uc7a5 \ubbff\uc74c\uc9c1\ud55c \uce58\ub8cc\uc81c\u201d \u201c\uacf5\ud3ec \uc18d \ud76c\ub9dd, \ube44\uadf9 \uc18d \uc720\uba38, \ud63c\ub3c8 \uc18d \uc6b0\uc544\ud568, \uc6c3\uc74c \uc18d \ub208\ubb3c\uc774 \ud669\ud640\ud558\uac8c \uc3df\uc544\uc838 \ub0b4\ub9b0\ub2e4\u201d \ub4f1 \uc5f4\uad11\uc801\uc778 \ucc2c\uc0ac\ub97c \ubc1b\uc73c\uba70 \ub2e4\uc2dc \ud55c\ubc88 \ubc30\ud06c\ub9cc\ub9cc\uc774 \ub3c4\ub2ec \uac00\ub2a5\ud55c \ub3c5\ubcf4\uc801\uc778 \uc601\uc5ed\uc744 \uc99d\uba85\ud588\ub2e4. \ub610\ud55c \ucd9c\uac04 \uc989\uc2dc \uc544\ub9c8\uc874\uacfc \ub274\uc695\ud0c0\uc784\uc2a4 \ubca0\uc2a4\ud2b8\uc140\ub7ec\uc5d0 \uc62c\ub790\uace0, 2020\ub144\uc744 \ub9c8\uac10\ud558\uba70 \uc544\ub9c8\uc874 \uc62c\ud574\uc758 \ucc45 \uc18c\uc124 Top 2, \uad7f\ub9ac\uc988, \ub0b4\uc154\ub110 \ud37c\ube14\ub9ad \ub77c\ub514\uc624, \uc2a4\ud1a0\ub9ac\ud154 \uc5b4\uc6cc\ub4dc \ub4f1 \uc5ec\ub7ec \ub9e4\uccb4\uc5d0\uc11c \uc62c\ud574\uc758 \ucc45\uc73c\ub85c \uc120\uc815\ub418\uc5c8\ub2e4. \uc18c\uc124 \uc18d \ubc30\uacbd\uc740 \uc778\uc9c8\uadf9\uc740\ucee4\ub155 \uc790\uc804\uac70 \ub3c4\ub451\ub3c4 \uc5c6\ub294 \uc870\uc6a9\ud558\uace0 \ud3c9\ud654\ub85c\uc6b4 \ub3c4\uc2dc\ub2e4. \uc0c8\ud574\ub97c \uc774\ud2c0 \uc55e\ub454 \ub0a0, \uc740\ud589\uc5d0 \uad8c\ucd1d\uc744 \ub4e0 \uac15\ub3c4\uac00 \uce68\uc785\ud574 6\ucc9c5\ubc31 \ud06c\ub85c\ub098(\ud55c\ud654\ub85c \uc57d 88\ub9cc \uc6d0)\ub97c \uc694\uad6c\ud55c\ub2e4. \uadf8\ub7f0\ub370 \uc774 \uc740\ud589 \uac15\ub3c4, \ud558\ub294 \uc9d3\uc774 \uc601 \uc5b4\uc124\ud504\ub2e4. \uc740\ud589\uc6d0\uc774 \uc774\uacf3\uc740 \ud604\uae08 \uc5c6\ub294 \uc740\ud589\uc774\ub77c\uace0 \ud558\uc790 \ub2f9\ud669\ud574\uc11c \ud6a1\uc124\uc218\uc124 \ubcc0\uba85\uc744 \ub298\uc5b4\ub193\ub2e4\uac00 \uacbd\ucc30\uc774 \uc624\ub294 \uc18c\ub9ac\uc5d0 \uc606 \uc544\ud30c\ud2b8 \ub9e4\ub9e4 \ud604\uc7a5\uc778 \uc624\ud508\ud558\uc6b0\uc2a4\ub85c \ub2ec\uc544\ub09c\ub2e4. \uc0c1\ud669\uc740 \uc21c\uc2dd\uac04\uc5d0 \uc778\uc9c8\uadf9\uc73c\ub85c \ubc14\ub00c\uace0, \ud55c \uba85\uc740 \uc778\uc9c8\ubc94\uc774, \uc544\ud30c\ud2b8\ub97c \uad6c\uacbd\ud558\ub7ec \uc628 \ub098\uba38\uc9c0 \uc5ec\ub35f \uba85\uc740 \uc778\uc9c8\uc774 \ub418\uc5b4\ubc84\ub9b0\ub2e4. \uc740\ud1f4 \ud6c4 \uc544\ud30c\ud2b8\ub97c \uc0ac\uc11c \ub9ac\ubaa8\ub378\ub9c1\ud55c \ub4a4 \uac00\uaca9\uc744 \ub192\uc5ec \ud30c\ub294 \uc77c\uc744  \uc8fc \uc5c5\ubb34\ub85c \uc0bc\uc740 \ubd80\ubd80, \ucd9c\uc0b0\uc744 \uc55e\ub450\uace0 \ub04a\uc784\uc5c6\uc774 \uc758\uacac\uc774 \ucda9\ub3cc\ud558\ub294 \uc2e0\ud63c\ubd80\ubd80, \ucf67\ub300\uac00 \ud558\ub298\uc744 \ucc0c\ub974\ub294 \uc740\ud589 \uace0\uc704 \uac04\ubd80, \uac81 \ub9ce\uace0 \uc2dc\ub044\ub7ec\uc6b4 \ubd80\ub3d9\uc0b0 \uc911\uac1c\uc5c5\uc790, \ub9d0\ud560 \ub54c\ub9c8\ub2e4 \uc18c\uc124\uc744 \uc778\uc6a9\ud558\ub294 \uc544\ud754 \uc0b4 \ub178\ud30c\uae4c\uc9c0. \uacbd\ucc30\uacfc \uae30\uc790\ub4e4\uc774 \uc5d0\uc6cc\uc2fc \uc544\ud30c\ud2b8\uc758 \uaf2d\ub300\uae30 \uce35\uc5d0 \uac07\ud78c \uc0ac\ub78c\ub4e4\uc740 \uc800\ub9c8\ub2e4 \ucc38\uae30 \ud798\ub4e0 \ubc14\ubcf4 \uac19\uc740 \uba74\uc744 \ub4dc\ub7ec\ub0b4\uba70 \uc0c1\ud669\uc744 \uc77c\ucd09\uc989\ubc1c\ub85c \ud0a4\uc6cc\uac04\ub2e4.\u300e\ubd88\uc548\ud55c \uc0ac\ub78c\ub4e4\u300f \uc18d \uc8fc\uc778\uacf5\ub4e4\uc740 \ubab8\ub9cc \ucee4\ubc84\ub9b0 \ucc44 \ubbf8\ucc98 \uc5b4\ub978\uc774 \ub418\uc9c0 \ubabb\ud588\ub2e4\uace0 \ub290\ub07c\ub294 \uc0ac\ub78c\ub4e4\uc774\ub2e4. \ub098\uc774\ub97c \uba39\uc5b4\uac00\uace0 \uc77c\uc744 \ud574\uc11c \ub3c8\uc744 \ubc8c\uc5b4\uc57c \ud558\uace0 \uc5b4\ub978\uc2a4\ub7ec\uc6b4 \ubaa8\uc2b5\uc744 \ubcf4\uc5ec\uc918\uc57c \ud560 \ub54c\ub9c8\ub2e4 \uc368\uc57c \ud558\ub294 \uac00\uba74\uc758 \uc885\ub958\ub294 \ub298\uc5b4\uac04\ub2e4. \uc774\uac83\uc800\uac83 \uc54c\uace0 \uc788\ub294 \ucc99, \ucc98\uc74c \uacaa\ub294 \uc77c\ud22c\uc131\uc774\uc9c0\ub9cc \uac81\ub098\uc9c0 \uc54a\ub294 \ucc99, \ud604\uc7ac\uc758 \uc0b6\uc5d0 \ub9cc\uc871\ud558\ub294 \ucc99\u2026\u2026. \uac70\uae30\uc5d0 \uc9c0\ucf1c\uc57c \ud560 \uc544\uc774\ub098 \uc2dd\uad6c\uac00 \uc788\ub2e4\uba74? \uc808\ub300\ub85c \uc2e4\uccb4\ub97c \ub4e4\ud0a4\uc9c0 \ub9d0\uc544\uc57c \ud560 \uc0ac\ub78c\uc774 \ud55c \uba85 \ub354 \ub298\uc5b4\ub09c\ub2e4. \ud504\ub808\ub4dc\ub9ad \ubc30\ud06c\ub9cc\uc740 \ud3c9\ubc94\ud55c \uc0ac\ub78c\ub4e4\uc758 \uc18d\ub0b4\ub97c \ud6e4\ud788 \ub4e4\uc5ec\ub2e4\ubcf4\ub4ef \uc815\ud655\ud558\uace0 \ub530\ub73b\ud55c \uc2dc\uc120\uc73c\ub85c \uc138\uc6d4\uc758 \ud754\uc801\uc5d0 \ub2f3\uace0 \uad73\uc740 \uc0c1\ucc98\ub97c \ubd80\ub4dc\ub7fd\uac8c \uc5b4\ub8e8\ub9cc\uc9c4\ub2e4. \ud568\uaed8 \uc0b4\uc544\uac00\uba74\uc11c \uc810\ucc28 \uc624\ud574\uc640 \uac70\uc9d3\ub9d0\uc774 \ub298\uc5b4\uac00\uc9c0\ub9cc, \uadf8 \uac70\uc9d3\ub9d0\uc870\ucc28 \uc5b4\ub5bb\uac8c\ub4e0 \ub354 \uc798\ud574\ubcf4\ub824 \uc560\uc4f4 \ubab8\ubd80\ub9bc\uc774\uc5c8\uc74c\uc744, \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc744 \ud589\ubcf5\ud558\uac8c \ud574\uc8fc\uace0\ud508 \ub9c8\uc74c\uc774 \ud074\uc218\ub85d \ub54c\ub85c \ub354 \ubc14\ubcf4 \uac19\uc740 \uc2e4\uc218\ub97c \uc800\uc9c0\ub974\uace4 \ud55c\ub2e4\ub294 \uac83\uc744, \uc774\ub530\uae08 \uadf8\ub7f0 \uc2e4\uc218\uac00 \uc778\uc0dd\uc744 \uc544\ub984\ub2e4\uc6b4 \ub09c\uc7a5\ud310\uc73c\ub85c \ub9cc\ub4e4\uae30\ub3c4 \ud55c\ub2e4\ub294 \uac83\uc744, \uc791\uac00\ub294 \u300e\ubd88\uc548\ud55c \uc0ac\ub78c\ub4e4\u300f\uc5d0\uc11c \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubb34\ub974\uc775\uc740 \uc19c\uc528\uc640 \uc2ec\ub3c4 \uae4a\uc740 \ud1b5\ucc30\ub85c \ub9d0\ud574\uc8fc\uace0 \uc788\ub2e4. \u201c\uaf2d\ub300\uae30 \uce35\uc5d0 \uc
