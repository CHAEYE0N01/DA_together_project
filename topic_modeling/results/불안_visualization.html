8\ub86d\uac8c \ub9cc\ub09c\ub2e4!. \uc6b0\ub9ac\ub098\ub77c \ub3c5\uc790\ub4e4\uc774 \uac00\uc7a5 \uc0ac\ub791\ud558\ub294 \uc791\uac00 \uc911 \ud55c \uba85\uc778 \uc54c\ub7ad \ub4dc \ubcf4\ud1b5\uc758 \uc778\ubb38\ucca0\ud559 \uc5d0\uc138\uc774 \u300a\ubd88\uc548\u300b\uc774 \uad6d\ub0b4 \ud310\ub9e4 40\ub9cc\ubd80\ub97c \uae30\ub150\ud574 \uad50\ubcf4\ubb38\uace0 \ud2b9\ubcc4 \ub9ac\ucee4\ubc84\ud310\uc73c\ub85c \uc0c8\ub86d\uac8c \uc120\ubcf4\uc778\ub2e4. 2005\ub144 \ud55c\uad6d\uc5b4 \ucd08\ud310 \ucd9c\uac04 \uc774\ub798 20\uc5ec\ub144 \uac00\uae4c\uc774 \uafb8\uc900\ud788 \uc0ac\ub791\ubc1b\uc544\uc628 \uc774 \ucc45\uc740 \ud604\ub300\uc778\uc758 \uc695\ub9dd\uacfc \ubd88\uc548 \uc2ec\ub9ac\uc5d0 \ub300\ud55c \ucca8\uc608\ud558\uace0 \ub0a0\uce74\ub85c\uc6b4 \ud1b5\ucc30\ub825\uacfc \ud574\ubc95\uc744 \ub2f4\uc544 \ubc30\uc6b0 \uc7a5\ub3d9\uac74, \ubc29\uc1a1\uc778 \uae40\uc81c\ub3d9, \ucc9c\ubb38\ud559\uc790 \uc2ec\uc7ac\uacbd \ub4f1 \uc720\uba85\uc778\uacfc \uc9c0\uc2dd\uc778\ub4e4\uc774 \ucd94\ucc9c\ud558\ub294 \ud544\ub3c5\uc11c\ub85c \uc798 \uc54c\ub824\uc838 \uc654\ub2e4. \ud2b9\ubcc4\ud788 \uc774\ubc88 \ub9ac\ucee4\ubc84\ud310\uc5d0\ub294 \ub7ec\uc2dc\uc544 \ucd9c\uc2e0\uc758 \ubbf8\uad6d \ud654\uac00 \ub9c8\ud06c \ub85c\uc2a4\ucf54(Mark Rothko)\uc758 \ucd94\uc0c1\ud654 \uc791\ud488 \u3008No. 3 \/ No. 13, 1949\u3009\ub97c \ud45c\uc9c0\uc5d0 \uc0ac\uc6a9\ud574 \ud604\ub300\uc778\uc758 \ubbf8\ubb18\ud558\uace0 \ubd88\uc548\ud55c \uc2ec\ub9ac\ub97c \uc804\uba74\uc5d0 \ub4dc\ub7ec\ub0b4\ub294 \ub370 \ud3ec\uc778\ud2b8\ub97c \ub450\uc5c8\ub2e4. \uac15\ub82c\ud55c \uc0c9\uc0c1\uc774 \ubd88\ub7ec\uc77c\uc73c\ud0a4\ub294 \ub2e4\uc591\ud55c \uac10\uc815\ub4e4\uc744 \ud1b5\ud574 \ub3c5\uc790\ub4e4\uc774 \uc800\ub9c8\ub2e4\uc758 \ubc29\uc2dd\uc73c\ub85c \u2018\ubd88\uc548\u2019\uc774\ub77c\ub294 \uc778\ubb38\ud559\uc801 \ud14c\ub9c8\ub97c \uc790\uc720\ub86d\uac8c \ud574\uc11d\ud558\uace0 \uc0ac\uc720\ud558\ub3c4\ub85d \uc774\ub04c\uc5c8\ub2e4. \ub610\ud55c \uc791\uac00\uc758 \uce5c\ud544 \uba54\uc2dc\uc9c0\ub97c \uc778\uc1c4\ubcf8\uc73c\ub85c \ud568\uaed8 \uc218\ub85d\ud574 \ud2b9\ubcc4\ud310\uc73c\ub85c\uc11c \uc18c\uc7a5 \uac00\uce58\ub97c \ub192\uc600\ub2e4. \uc774\ubc88 \ud2b9\ubcc4\ud310\uc740 \uad50\ubcf4\ubb38\uace0 \uc628\u00b7\uc624\ud504\ub77c\uc778\uc5d0\uc11c\ub9cc \ud55c\uc815 \uae30\uac04\ub3d9\uc548 \ub9cc\ub0a0 \uc218 \uc788\ub2e4.","1":"\uccad\ucd98\uc758 \ud55c \uc2dc\uae30\ub97c \ud1b5\uacfc \uc758\ub840\ucc98\ub7fc \uac70\uccd0\uc57c \ud558\ub294 \uc77c\ubcf8 \ub370\uce74\ub2f9\uc2a4 \ubb38\ud559\uc758 \ub300\ud45c\uc791. \uc624\uc9c1 \uc21c\uc218\ud568\ub9cc\uc744 \uac08\ub9dd\ud558\ub358 \uc5ec\ub9b0 \uc2ec\uc131\uc758 \ud55c \uc80a\uc740\uc774\uac00 \uc778\uac04\ub4e4\uc758 \uc704\uc120\uacfc \uc794\uc778\ud568\uc5d0 \uc758\ud574 \ud30c\uba78\ub418\uc5b4 \uac00\ub294 \uacfc\uc815\uc744 \uadf8\ub9b0 \uc18c\uc124.1948\ub144 \uc11c\ub978\uc544\ud649\uc758 \ub098\uc774\ub85c \uc694\uc808\ud558\uc5ec \uc77c\ubcf8 \uc0ac\ud68c\uc5d0 \ud070 \ud30c\uc7a5\uc744 \ub0a8\uae34 \uc77c\ubcf8 \ud604\ub300 \ubb38\ud559\uc758 \ub300\ud45c\uc801 \uc791\uac00 \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uc758 \uc791\ud488\uc774\ub2e4. \uc5b4\ub5bb\uac8c\ub4e0 \uc0ac\ud68c\uc5d0 \uc735\ud654\ub418\uace0\uc790 \uc560\uc4f0\uace0, \uc21c\uc218\ud55c \uac83, \ub354\ub7fd\ud600\uc9c0\uc9c0 \uc54a\uc740 \uac83\uc5d0 \uafc8\uc744 \uc758\ud0c1\ud558\uace0, \uc778\uac04\uc5d0 \ub300\ud55c \uad6c\uc560\ub97c \uc2dc\ub3c4\ud558\ub358 \uc8fc\uc778\uacf5\uc774 \uacb0\uad6d \ubaa8\ub4e0 \uac83\uc5d0 \ubc30\ubc18\ub2f9\ud558\uace0 \uc778\uac04 \uc2e4\uaca9\uc790\uac00 \ub418\uc5b4\uac00\ub294 \ud328\ubc30\uc758 \uae30\ub85d\uc744 \ud1b5\ud574 \ud604\ub300 \uc0ac\ud68c\ub97c \uc608\ub9ac\ud55c \uace0\ubc1c\ud558\uace0 \uc788\ub2e4. \ud568\uaed8 \uc2e4\ub9b0 '\uc9c1\uc18c'\uc5d0\uc11c\ub294 \uc720\ub2e4\uc758 \uc778\uac04\uc801\uc778 \uce21\uba74\uc744 \uc800\uc790\ub9cc\uc758 \ub3c5\ud2b9\ud55c \uc2dc\uc120\uc73c\ub85c \uc0c8\ub85c\uc774 \uc870\uba85\ud558\uace0 \uc788\ub2e4.","2":"\ubaa8\ub4e0 \uc77c\uc5d0 \uc758\uc2ec \ub9ce\uace0 \uc758\ubb38 \ub118\uce58\uace0 \uc608\ubbfc\ud55c \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \uc2ec\ub9ac \ucc98\ubc29. \u201c\uc0dd\uac01\uc774 \ub108\ubb34 \ub9ce\uc544\uc11c \ubcd1\u201d\uc774\ub77c\uace0 \ub9d0\ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub2e4. \uadf8\ub4e4\uc740 \ub9c8\uc74c\uc774 \uc228 \ub3cc\ub9b4 \ud2c8\ub3c4 \ud5c8\ub77d\ud558\uc9c0 \uc54a\ub294\ub2e4\uace0, \ubc24\uc5d0\ub3c4 \uadf8 \ub9ce\uc740 \uc0dd\uac01\ub4e4\uc744 \ub0b4\ub824\ub193\uc9c0 \ubabb\ud574 \uc7a0\uc744 \ub4a4\ucc99\uc774\uae30 \uc77c\uc464\ub77c\uace0 \ud55c\ub2e4. \ub04a\uc774\uc9c0 \uc54a\ub294 \uc758\uc2ec, \uc758\ubb38, \ub9e4\uc0ac\uc5d0 \ub0a0\uce74\ub86d\uac8c \ubc18\uc751\ud558\ub294 \uc758\uc2dd, \uc0ac\uc18c\ud55c \uac83 \ud558\ub098 \uac00\ubcbc\uc774 \ub118\uae30\uc9c0 \ubabb\ud558\ub294 \uac10\uac01\uc774 \uc9c0\uae0b\uc9c0\uae0b\ud558\ub2e4. \u201c\uc7a0\uc2dc\ub77c\ub3c4 \uc0dd\uac01\uc744 \uba48\ucd9c \uc21c \uc5c6\uc744\uae4c?\u201d\ud504\ub791\uc2a4 \uc720\uba85 \uc2ec\ub9ac \uce58\ub8cc\uc0ac\uc774\uc790 \ubca0\uc2a4\ud2b8\uc140\ub7ec \u300a\ub2f9\uc2e0\uc740 \uc0ac\ub78c \ubcf4\ub294 \ub208\uc774 \ud544\uc694\ud558\uad70\uc694\u300b\uc758 \uc800\uc790 \ud06c\ub9ac\uc2a4\ud154 \ud504\ud2f0\ucf5c\ub7ad\uc5d0 \ub530\ub974\uba74 \uc774\ub4e4\uc740 \uadf8\uc800 \ub0a8\ub2ec\ub9ac \uc608\ubbfc\ud55c \uc9c0\uac01\uacfc \uba85\uc11d\ud55c \ub450\ub1cc\ub97c \uac00\uc9c0\uace0 \uc788\uc744 \ubfd0\uc774\ub2e4. \uadf8\ub294 30\uc5ec \ub144\uac04\uc758 \uc784\uc0c1 \uacbd\ud5d8\uc744 \ubc14\ud0d5\uc73c\ub85c, \u2018\uc0dd\uac01\uc774 \ub9ce\uc544 \uace0\ubbfc\uc778 \uc0ac\ub78c\ub4e4\u2019\uc5d0\uac8c \uc990\uac81\uace0\ub3c4 \uba85\ucf8c\ud55c \ud574\uacb0\ucc45\uc744 \uc81c\uc2dc\ud55c\ub2e4. \uc2e0\uacbd\ud559\uc801\uc774\uace0 \uac1d\uad00\uc801\uc778 \uadfc\uac70\ub97c \uae30\ubc18\uc73c\ub85c \uadf8\ub4e4\uc774 \u2018\uc65c\u2019 \uc0dd\uac01\uc774 \ub9ce\uc744 \uc218\ubc16\uc5d0 \uc5c6\ub294\uc9c0, \ubcf4\ud1b5 \uc0ac\ub78c\ub4e4\uacfc \u2018\ubb34\uc5c7\u2019\uc774 \ub2e4\ub978\uc9c0, \uadf8 \ube44\uc0c1\ud55c \uba38\ub9ac\ub97c \uac00\uc9c0\uace0 \u2018\uc5b4\ub5bb\uac8c\u2019 \uc798 \uc0b4\uc544\uac08 \uc218 \uc788\ub294\uc9c0\uc5d0 \ub300\ud574 \ub9d0\ud574 \uc900\ub2e4. \u201c\uc815\uc2e0\uc801 \uacfc\uc789 \ud65c\ub3d9\uc778\uc774 \uc2a4\uc2a4\ub85c\ub97c \uc774\ud574\ud558\uace0, \uc790\uae30 \ubaa8\uc2b5 \uadf8\ub300\ub85c\ub97c \ubc1b\uc544\ub4e4\uc774\uace0, \ub4e4\ub053\ub294 \uc0dd\uac01\uc744 \ud488\uace0\ub3c4 \uc798 \uc0b4\uc544\uac08 \uc218 \uc788\ub3c4\ub85d \ub3d5\uace0 \uc2f6\ub2e4\u201d\ub294 \uc800\uc790\uc758 \ubc14\ub78c\ub300\ub85c, \uc774 \ucc45\uc744 \ud3bc\uce5c (\u2018\uc124\ub9c8 \uc774 \ucc45 \ud55c \uad8c\uc73c\ub85c?\u2019\ub77c\uba70 \uc758\uc2ec\ud558\uace0 \uc788\uc744) \ub2f9\uc2e0\uc774 \ubc14\ub85c \uadf8 \uc8fc\uc778\uacf5\uc774 \ub420 \uac83\uc774\ub2e4.","3":"\u201c\uc5b4\ub514\ub85c \uac00\ub294\uc9c0 \uadf8 \ubaa9\uc801\uc9c0\ub97c \ubbf8\ub9ac \ubcfc \ud544\uc694\ub294 \uc5c6\ub2e4.  \uadf8\uc800 \uc790\uc2e0 \uc55e\uc5d0 \ub193\uc778 1\ubbf8\ud130\ub9cc\uc744 \ubd10\uc57c \ud560 \ubfd0\uc774\ub2e4\u201c\uc778\uc0dd\uc758 \ubaa8\ub4e0 \ubaa8\ud241\uc774\ub97c \ub3cc \ub54c\ub9c8\ub2e4 \ucd5c\uc545\uc758 \uc2dc\ub098\ub9ac\uc624\ub97c \uc0c1\uc0c1\ud558\ub294 \ub2f9\uc2e0\uc744 \uc704\ud574  40\uc5ec \ub144\uac04 \uc218\ucc9c \uba85\uc744 \uce58\ub8cc\ud55c \ubd88\uc548\uc7a5\uc560 \uc804\ubb38\uac00\uac00 \uc548\ub0b4\ud558\ub294 \uc9c1\uba74\uacfc \ud68c\ubcf5\uc758 \uc2ec\ub9ac\ud559. \uc5b4\ub5a4 \ud589\uc0ac\ub098 \uc77c\uc774 \uc788\uae30 \uba70\uce60\uc774\ub098 \uba87 \uc8fc\uc77c \uc804\ubd80\ud130 \ubb34\uc5b8\uac00 \uad49\uc7a5\ud788 \uc548 \uc88b\uc740 \uc77c\uc774 \uc0dd\uae38 \uac83\uc774\ub77c\ub294 \ub450\ub824\uc6c0\uc744 \uc790\uc8fc \uacbd\ud5d8\ud558\ub294\uac00? \uadf8\ub798\uc11c \ud589\uc0ac\uc5d0 \uac00\uae30\ub85c \uc27d\uac8c \ub9c8\uc74c\uba39\uc9c0 \ubabb\ud558\uace0 \uacc4\uc18d \ubbf8\uc801\uac70\ub9ac\uac70\ub098, \ube60\uc838\ub098\uac08 \ubc29\ubc95\uc774\ub098 \ubcc0\uba85\uc744 \uc900\ube44\ud558\ub294\uac00? \ubbf8\ub798\uc758 \uc77c\ub4e4\uc744 \uc55e\ub450\uace0 \uc990\uac81\uace0 \uc2e0\uc774 \ub098\ub294 \ub300\uc2e0 \uc774\ubc88\uc5d0\ub3c4 \ubd88\uc548\ud55c \uac10\uc815\uc744 \uacbd\ud5d8\ud560 \uac83\uc774\ub77c\uace0 \uc608\uc0c1\ud558\uace0 \uccb4\ub150\ud558\ub294\uac00? \uc18c\uc2ec\ud558\uace0 \uac81\uc774 \ub9ce\uc544 \uc6d0\ud558\ub294 \uacbd\ud5d8\uc744 \ud560 \uae30\ud68c\ub97c \uc790\uafb8 \ub193\uce58\ub294 \uc790\uc2e0\uc774 \ubabb \uacac\ub514\uac8c \uc2eb\uc740\uac00? \ub298 \uc548\uc804\ud55c \ub300\uc548\uc744 \ub9c8\ub828\ud558\ub824 \uc560\uc4f0\uace0 \uc790\uc2e0\uac10\uc774 \uc5c6\ub294 \uc790\uc2e0\uc744 \ube44\ud310\ud558\ub294\uac00? \uc774\ub7ec\uc9c0\ub3c4 \uc800\ub7ec\uc9c0\ub3c4 \ubabb\ud558\uace0 \ub9dd\uc124\uc774\ub2e4 \uc778\uc0dd\uc758 \uc5b4\ub5a4 \uc9c0\uc810\uc5d0\uc11c \ub354 \uc55e\uc73c\ub85c \ub098\uc544\uac00\uc9c0 \ubabb\ud558\uace0 \uc788\ub294\uac00?   \u300a\uc624\ub298\ub3c4 \ub9dd\uc124\uc774\ub2e4 \ud558\ub8e8\uac00 \ub2e4 \uac14\ub2e4\u300b\ub294 \uc774\ucc98\ub7fc \ubbf8\ub798\uc5d0 \ub300\ud55c \uac71\uc815\uacfc \uc88b\uc9c0 \ubabb\ud55c \uc77c\ub4e4\uc774 \uc77c\uc5b4\ub0a0\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\ub294 \ub450\ub824\uc6c0 \ub54c\ubb38\uc5d0 \uc55e\uc73c\ub85c \ub098\uc544\uac00\uc9c0 \ubabb\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \uc2ec\ub9ac \uc548\ub0b4\uc11c\ub2e4. 40\uc5ec \ub144\uac04 \uc218\ucc9c \uba85\uc744 \uce58\ub8cc\ud55c \ubd88\uc548\uc7a5\uc560 \uc804\ubb38\uac00\uc778 \uc800\uc790\ub294 \ub1cc \uacfc\ud559\uacfc \uc2ec\ub9ac\ud559 \uc774\ub860\uc744 \ud1a0\ub300\ub85c \ubd88\uc548\uacfc \uac71\uc815, \ud68c\ud53c\uc758 \uc0ac\uc774\ud074\uc5d0 \ube60\uc9c0\ub294 \uc6d0\uc778\uacfc \uc5ec\ub7ec \uc720\ud615\uc744 \ubd84\uc11d\ud558\uace0 \ub9cc\uc131\uc801\uc778 \ub9dd\uc124\uc784\uacfc \uc608\uae30\ubd88\uc548\uc5d0\uc11c \ube60\uc838\ub098\uc62c \uc218 \uc788\ub294 \ubc29\ubc95\uc744 \uccb4\uacc4\uc801\uc73c\ub85c \uc54c\ub824\uc900\ub2e4.","4":"\uc65c \ubaa8\ub4e0 \uac83\uc740 \uad00\ub9ac\ud558\uba74\uc11c \uc601\ud63c\ub9cc\uc740 \ubc29\uce58\ud558\ub294\uac00?. \ub0b4\uba74\uc758 \uc790\uc720\ub97c \uc704\ud55c \ub193\uc544 \ubcf4\ub0b4\uae30 \uc5f0\uc2b5 \u300e\uc0c1\ucc98 \ubc1b\uc9c0 \uc54a\ub294 \uc601\ud63c\u300f. \uc790\uc2e0\uc758 \ud589\ubcf5\uc744 \uc678\ubd80\uc758 \uc870\uac74\uc5d0\uc11c \ucc3e\uc73c\ub824 \ud588\ub358 \uc0ac\ub78c\ub4e4\uc758 \uc2dc\uc120\uc744 \uac01\uc790\uc758 \ub0b4\uba74\uc73c\ub85c \ub3cc\ub9ac\uac8c \ud55c \uc774 \ucc45\uc740 \uc11c\uc591\uc758 \uc2ec\ub9ac\ud559\uc744 \ud1b5\ud574\uc11c \ub9c8\uc74c\uc744 \ud574\ubd80\ud558\uace0, \ub3d9\uc11c\uc591\uc758 \uc601\uc801 \uc804\ud1b5\uacfc \uc9c0\ud61c\ub97c \ud1b5\ud574 \ub9c8\uc74c\uc758 \uc0c1\ucc98\ub97c \uce58\uc720\ud558\ub294 \ubc29\ubc95\uc744 \uc18c\uac1c\ud55c\ub2e4. \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \ud604\ub300\uc778\uc758 \uc9c0\uce5c \ub9c8\uc74c\uc744 \uc704\ud55c \u2018\uc601\ud63c \uc0ac\uc6a9 \uc124\uba85\uc11c\u2019\ub85c\uc11c \ud3c9\uac00\ubc1b\uace0 \uc788\ub2e4.\uc800\uc790\ub294 \ub9c8\uc74c\uc758 \uc77c\uc0c1\uc801 \uc9c0\uaec4\uc784\uc5d0 \ub300\ud55c \uad00\ucc30\ub85c\ubd80\ud130 \uc2dc\uc791\ud574\uc11c \uae4a\uc740 \uc601\uc801 \uacbd\uc9c0\ub85c \ud5a5\ud558\ub294 \ub0b4\uba74 \uc5ec\ud589\uc744 \uc548\ub0b4\ud55c\ub2e4. \ud504\ub85c\uc774\ud2b8\uc758 \uc774\ub4dc\uc640 \uc5d0\uace0, \uc288\ud37c\uc5d0\uace0\ub85c\ubd80\ud130 \uc2dc\uc791\ub41c \uc774\uc57c\uae30\ub294 \uc778\ub3c4\ucca0\ud559, \ub178\uc790\uc758 \ub3c4\ub355\uacbd, \ubd80\ucc98\uc640 \uc608\uc218 \ub4f1\uc758 \ub3c4\uc6c0\uc744 \ubc1b\uc544 \ud765\ubbf8\uc9c4\uc9c4\ud558\uac8c \ud3bc\uccd0\uc9c4\ub2e4. \uc774\ucc98\ub7fc \uc0b6\uc744 \ub193\uace0 \ubc8c\uc774\ub294 \ub9c8\uc74c\uc758 \uc628\uac16 \uc18c\ub3d9\ub4e4\uc744 \uc801\uc808\ud55c \ube44\uc720\ub97c \ud1b5\ud574 \uc0dd\uc0dd\ud558\uac8c \ubcf4\uc5ec\uc8fc\uba70, \uadf8 \uace4\uacbd\uc5d0\uc11c \ube60\uc838\ub098\uc624\uae30 \uc704\ud55c \ubc29\ubc95\uc744 \uc77c\uc0c1\uc758 \uc5b8\uc5b4\ub85c \uce5c\uc808\ud558\uac8c \uc124\uba85\ud55c\ub2e4.","5":"\ub54c \uc774\ub978 \uc131\uacf5\uc744 \ubc84\ub9ac\uace0 \ub5a0\ub09c 17\ub144\uac04\uc758 \uc232\uc18d \uc218\ud589, \uadf8\ub9ac\uace0 \uc0b6\uacfc \uc8fd\uc74c\uc758 \uacbd\uacc4\uc5d0\uc11c \uae68\ub2ec\uc740 \uac83\ub4e4\u201c\ubd88\uc548\uc758 \ud3ed\ud48d\uc6b0 \uc18d\uc5d0 \uc788\ub294 \ub2f9\uc2e0\uc744 \uad6c\uc6d0\ud560 \ucc45.\u201d. 2022\ub144 1\uc6d4, \ud55c \uc0ac\ub78c\uc774 \uc138\uc0c1\uc744 \ub5a0\ub0ac\ub2e4. \u2018\ub9dd\uc124\uc784\ub3c4, \ub450\ub824\uc6c0\ub3c4 \uc5c6\uc774 \ub5a0\ub0a9\ub2c8\ub2e4\u2019\ub77c\ub294 \ud55c\ub9c8\ub514\ub97c \ub0a8\uae30\uace0. \uac70\ub300\ud55c \uc560\ub3c4\uc758 \ubb3c\uacb0\uc774 \uc2a4\uc6e8\ub374\uc744 \ud729\uc4f8\uc5c8\ub2e4. \ube44\uc698 \ub098\ud2f0\ucf54 \ub9b0\ub370\ube14\ub77c\ub4dc. \uc218\ub9ce\uc740 \uc2a4\uc6e8\ub374\uc778\ub4e4\uc744 \ubd88\uc548\uc5d0\uc11c \ub04c\uc5b4\ub0b4\uc5b4 \ud3c9\ud654\uc640 \uace0\uc694\ub85c \uc774\ub04c\uc5c8\ub358 \uadf8\ub294 2018\ub144 \ub8e8\uac8c\ub9ad\ubcd1\uc5d0 \uc9c4\ub2e8\ubc1b\uc740 \ud6c4\uc5d0\ub3c4 \uc720\ucf8c\ud558\uace0 \ub530\ub73b\ud55c \uc9c0\ud61c\ub97c \uc804\ud588\ub2e4. \u300e\ub0b4\uac00 \ud2c0\ub9b4 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4\u300f\ub294 20\ub300\uc5d0 \ub208\ubd80\uc2e0 \uc0ac\ud68c\uc801 \uc131\uacf5\uc744 \uac70\ub480\uc9c0\ub9cc \ubaa8\ub4e0 \uac83\uc744 \ubc84\ub9ac\uace0 \uc232\uc18d\uc73c\ub85c 17\ub144\uac04 \uc218\ud589\uc744 \ub5a0\ub0ac\ub358 \uc800\uc790\uc758 \uc5ec\uc815\uacfc \uae68\ub2ec\uc74c, \uadf8\ub9ac\uace0 \ub9c8\uc9c0\ub9c9\uc744 \ub2f4\uc740 \ucc45\uc73c\ub85c \uc218\ub9ce\uc740 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc0b6\uc758 \uc758\ubbf8\uc640 \ud76c\ub9dd\uc744 \ub418\ucc3e\uac8c \ud588\ub2e4.  \u2605 \uc2a4\uc6e8\ub374 \ubca0\uc2a4\ud2b8\uc140\ub7ec 1\uc704\u2605\u2605 \ucd9c\uac04 \uc989\uc2dc 25\uac1c\uad6d \uc218\ucd9c\u2605\u2605 \uc2a4\uc6e8\ub374 30\ub9cc \ubd80 \ud310\ub9e4\u2605\u2605 \ub2ec\ub77c\uc774\ub77c\ub9c8, \ub3c4\uc885\ud658 \ucd94\ucc9c\uc0ac\u2605","6":"\u201c\u300a\ud544\ub9c1 \uad7f\u300b\ubcf4\ub2e4 10\ubc30\ub294 \ub354 \ub180\ub77c\uc6b4 \ucc45!\u201d40\ub144\uc758 \uc5f0\uad6c\uc640 40,000\uc2dc\uac04\uc758 \uce58\ub8cc \ub178\ud558\uc6b0\uc804 \uc138\uacc4 500\ub9cc \ubd80 \uc774\uc0c1 \ud310\ub9e4\ub41c \u300a\ud544\ub9c1 \uad7f\u300b\uc758 \uc800\uc790\ub370\uc774\ube44\ub4dc D. \ubc88\uc988\uc758 \ucd5c\uc2e0\uc791!\u2605\u2605\uc6b0\uc6b8\uc99d \ubd80\ubb38 \uc544\ub9c8\uc874 1\uc704\u2605\u2605\u2605\u2605\ucd5c\uace0\uc758 \uc778\uc9c0\ud589\ub3d9\uce58\ub8cc \uac00\uc774\ub4dc\ubd81\u2605\u2605. \ub370\uc774\ube44\ub4dc D. \ubc88\uc988\uc758 \uc804\uc791 \u300a\ud544\ub9c1 \uad7f\u300b\uc740 \ubbf8\uad6d \uc815\uc2e0 \uac74\uac15 \uc804\ubb38\uac00\ub4e4\uc774 \uc6b0\uc6b8\uc99d \ud658\uc790\ub97c \uc704\ud55c \ucd5c\uace0\uc758 \ucc45\uc73c\ub85c \uaf3d\ub294 \ub4f1 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uadf9\ubcf5\ud558\uae30 \uc704\ud55c \ucd5c\uace0\uc758 \uce58\ub8cc\ubc95\uc73c\ub85c \uc778\uc815\ubc1b\uc558\ub2e4. \ud55c \uc5f0\uad6c\uc5d0\uc11c\ub294 \u300a\ud544\ub9c1 \uad7f\u300b\uc744 \uc77d\uc740 \uc6b0\uc6b8\uc99d \ud658\uc790 65\ud37c\uc13c\ud2b8\uac00 4\uc8fc \ub9cc\uc5d0 \ub2e4\ub978 \uce58\ub8cc \uc5c6\uc774 \ud68c\ubcf5\ub418\uac70\ub098 \uc0c1\ub2f9\ud55c \ud638\uc804\uc744 \ubcf4\uc778\ub2e4\uace0 \ubcf4\uace0\ud588\ub2e4. 3\ub144\uac04\uc758 \ud6c4\uc18d \uc5f0\uad6c\ub294 \uc774\ub4e4\uc774 \uc774\ud6c4\uc5d0\ub3c4 \uc5ec\ud0c0\uc758 \uc2ec\ub9ac \uce58\ub8cc\ub098 \uc57d\ubb3c \ubcf5\uc6a9 \uc5c6\uc774 \ud68c\ubcf5\ub41c \uc0c1\ud0dc\ub97c \uc720\uc9c0\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\ud558\uc9c0\ub9cc \ub370\uc774\ube44\ub4dc D. \ubc88\uc988\ub294 \ub9cc\uc871\ud558\uc9c0 \uc54a\uc558\ub2e4. \u300a\ud544\ub9c1 \uad7f\u300b\uc744 \uc77d\uace0\ub3c4 \ud68c\ubcf5\ub418\uc9c0 \uc54a\uc740 35\ud37c\uc13c\ud2b8\uc758 \ud658\uc790\ub4e4\uc740 \uc5b4\ub5bb\uac8c \ud560 \uac83\uc778\uc9c0 \uace0\ubbfc\ud588\uae30 \ub54c\ubb38\uc774\ub2e4. \u300a\ud544\ub9c1 \uadf8\ub808\uc774\ud2b8\u300b\ub294 \uc774 \uace0\ubbfc\uc758 \uacb0\uacfc\ubb3c\uc774\ub2e4. \u300a\ud544\ub9c1 \uad7f\u300b\uacfc \ub9c8\ucc2c\uac00\uc9c0\ub85c \uc790\uc138\ud558\uace0 \uce5c\uc808\ud55c \uc124\uba85\uc73c\ub85c \ub3c5\uc790\ub97c \ucd08\ub300\ud558\uace0, \ub3c5\uc790 \uc2a4\uc2a4\ub85c \uc99d\uc0c1\uc744 \ud638\uc804\ud560 \uc218 \uc788\ub3c4\ub85d \uc801\uadf9\uc801\uc778 \ucc38\uc5ec\ub97c \ub3c5\ub824\ud55c\ub2e4. \ucc45\uc758 \ub450\uaed8\uc5d0 \uac81\uba39\uc744 \ud544\uc694\ub294 \uc5c6\ub2e4. \uc790\uc2e0\uc5d0\uac8c \ub531 \ub9de\ub294 \uae30\ubc95\uc774 \uc124\uba85\ub41c \ubd80\ubd84\uc744 \ucc3e\uc544 \ud798\ub4e4 \ub54c\ub9c8\ub2e4 \uadf8 \ubd80\ubd84\uc744 \ubc18\ubcf5\ud574\uc11c \uc77d\uc73c\uba70 \uc88b\uc740 \uae30\ubd84\uc744 \uc720\uc9c0\ud558\uba74 \ub41c\ub2e4.\ub354\ubd88\uc5b4 \u300a\ud544\ub9c1 \uadf8\ub808\uc774\ud2b8\u300b\ub294 \uc815\uc2e0 \uac74\uac15 \uc804\ubb38\uac00\ub4e4\uc744 \uc704\ud574 \uc4f4 \ucc45\uc774\uae30\ub3c4 \ud558\ub2e4. \uc9c0\uae08\uae4c\uc9c0 5\ub9cc \uba85\uc774 \ub118\ub294 \uc758\uc0ac\uc640 \uce58\ub8cc\uc0ac\uac00 \ubc88\uc988 \ubc15\uc0ac\uc758 \ud6c8\ub828 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ucc38\uc11d\ud574 \uc778\uc9c0\ud589\ub3d9\uce58\ub8cc \uae30\ubc95\uc744 \ud559\uc2b5\ud588\ub2e4\ub294 \ub370\uc11c \uc54c \uc218 \uc788\ub4ef, \ubc88\uc988 \ubc15\uc0ac\ub294 \uc815\uc2e0 \uac74\uac15 \uc804\ubb38\uac00\ub97c \uc591\uc131\ud558\ub294 \uc77c\uc5d0\ub3c4 \uad00\uc2ec\uc774 \ub9ce\ub2e4. \uadf8\uac00 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc73c\ub85c \uace0\ud1b5\ubc1b\ub294 \ud658\uc790\ubfd0 \uc544\ub2c8\ub77c \ub354 \ub098\uc740 \uc6b0\uc6b8\uacfc \ubd88\uc548 \uce58\ub8cc\ubc95\uc744 \uace0\ubbfc\ud558\ub294 \uc815\uc2e0 \uac74\uac15 \uc804\ubb38\uac00\uc5d0\uac8c\ub3c4 \ub3c4\uc6c0\uc744 \uc8fc\uace0\uc790 \ud558\ub294 \ub9c8\uc74c\uc73c\ub85c \uc774 \ucc45\uc744 \uc37c\ub2e4\uace0 \ubc1d\ud78c \uac83\uc740 \uc774 \ub54c\ubb38\uc774\ub2e4. \uc77c\uc8fc\uc77c \uc911 \ub2f7\uc0c8\ub294 \ud589\ubcf5\ud558\uace0 \uc774\ud2c0\uc740 \ud615\ud3b8\uc5c6\ub294 \ud3c9\ubc94\ud55c \uc77c\uc0c1\uc744 \uac08\ub9dd\ud558\ub294 \ubaa8\ub450\uc5d0\uac8c \uc774 \ucc45\uc5d0 \ub530\ub73b\ud558\uace0\ub3c4 \uc2e4\uc6a9\uc801\uc778 \uc704\ub85c\ub85c \ub2e4\uac00\uac00\uae38 \ubc14\ub780\ub2e4.","7":"\uc5f0\uc560\ub9cc \ud558\uba74 \u2018\uc744\u2019\uc774 \ub418\ub294 \uc774\ub4e4\uc5d0\uac8c\uc560\ucc29 \uc720\ud615 \uc2ec\ub9ac\ud559\uc774 \uac74\ub124\ub294 \ub9c8\uc74c \ucc98\ubc29\u300a\ud63c\uc790 \uc798\ud574\uc8fc\uace0 \uc0c1\ucc98\ubc1b\uc9c0 \ub9c8\ub77c\u300b \uc720\uc740\uc815 \uc815\uc2e0\uacfc \uc758\uc0ac \uc5f0\uc560\u00b7\uc2ec\ub9ac \uc0c1\ub2f4 \uc720\ud29c\ubc84 \u2018\uc564\ub4dc\uc324\u2019 \uc774\uc720\uc815 \uac15\ub825 \ucd94\ucc9c. \u2018\uc5f0\uc560\uc758 \uacfc\ud559\u2019\uc774\ub77c\uace0 \ud560 \uc131\uc778\uc758 \ub0ad\ub9cc\uc801 \uc560\ucc29 \uc774\ub860 \ub530\ub974\uba74, \uc6b0\ub9ac\uac00 \uc601\uc720\uc544\uae30\uc5d0 \uad00\uacc4 \ub9fa\ub294 \ubc29\uc2dd\uc5d0\uc11c \uc0dd\uaca8\ub09c \uc560\ucc29 \uc720\ud615\uc740 \uc131\uc778\uc774 \ub418\uc5b4\uc11c\ub3c4 \ud0c0\uc778\uacfc\uc758 \uad00\uacc4\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce5c\ub2e4. \uadf8\uc911\uc5d0\uc11c\ub3c4 \uad00\uc2ec\uacfc \uc560\uc815\uc744 \uac08\uad6c\ud558\ub294 \ubd88\uc548\ud615\uacfc \uc774\ub97c \uac70\ubd80\ud558\ub294 \ud68c\ud53c\ud615\uc740 \uac89\uc73c\ub85c\ub294 \uc815\ubc18\ub300\ucc98\ub7fc \ubcf4\uc774\uc9c0\ub9cc, \uc2e4\uc740 \ub458 \ub2e4 \uc0c1\ucc98 \uc785\uc740 \uc601\ud63c\ub4e4\uc774\ub2e4. \uadf8\ub9ac\uace0 \uadf8 \uc0c1\ucc98\ub294 \uc9c0\uae08 \ub208\uc55e\uc5d0 \uc788\ub294 \uc5f0\uc778 \ub54c\ubb38\uc774 \uc544\ub2c8\ub77c, \uc5b4\ub9b0 \uc2dc\uc808 \uc591\uc721\uc790\uc640\uc758 \uad00\uacc4\uc5d0\uc11c\ubd80\ud130 \uc0dd\uaca8\ub09c \uac83\uc77c \uc218 \uc788\ub2e4. \ud604\uc7ac\uc758 \uc778\uac04\uad00\uacc4, \uc5f0\uc560 \uace0\ubbfc\uc5d0 \ub300\ud55c \ub2f5\uc744 \ucc3e\uae30 \uc704\ud574 \uc560\ucc29 \ud328\ud134\uacfc \uadf8 \uc6d0\uc778\uc774 \ub418\ub294 \uacfc\uac70\uc758 \uc0c1\ucc98\ub97c \uc54c\uc544\uc57c \ud558\ub294 \uc774\uc720\uac00 \ubc14\ub85c \uc5ec\uae30\uc5d0 \uc788\ub2e4. \u201c\uace0\ud1b5\uc2a4\ub7fd\uac8c \ub05d\ub098\ub294 \uc5f0\uc560\ub97c \ubc18\ubcf5\ud574\uc11c \uacaa\uc5c8\ub2e4\uba74 \uadf8\uac74 \ub2f9\uc2e0\uc774 \ub610 \uc798\ubabb\ub41c \uc0ac\ub78c\uc744 \uace8\ub790\ub2e4\ub294 \ub73b\uc774 \uc544\ub2d9\ub2c8\ub2e4. (\u2026) \uc790\uc2e0\uc774 \uc5b4\ub5a4 \uc0ac\ub78c\uc774\uace0, \ubb34\uc5c7\uc774 \ud544\uc694\ud55c\uc9c0, \uc5b4\ub514\ub97c \uce58\uc720\ud574\uc57c \ud558\ub294\uc9c0 \ub354 \uc54c\uc544\ubd10\uc57c \ud55c\ub2e4\ub294 \ub73b\uc774\uc8e0. (\u2026) \uadf8\ub807\uac8c \uc0dd\uac01\ud558\uba74 \uc5f0\uc778\uacfc\uc758 \ub2e4\ud23c\uc774\ub098 \uac00\uc2b4 \uc544\ud508 \uc774\ubcc4\uc740 \u2018\uce58\uc720\ub97c \uc704\ud574 \uc77c\uc2dc \uc815\uc9c0\u2019\ub77c\uace0 \uc801\ud78c \ud45c\uc9c0\ud310\uc774\ub098 \ub9c8\ucc2c\uac00\uc9c0\uc785\ub2c8\ub2e4.\u201d\uc774 \ucc45\uc758 \uc800\uc790\ub294 \ubbf8\uad6d\uc5d0\uc11c \uc218\ucc9c \uba85\uc758 \uad00\uacc4 \uace0\ubbfc\uc5d0 \ub2f5\uc744 \ucc3e\uc544 \uc900 \uc2ec\ub9ac \uce58\ub8cc\uc0ac\uc774\uc790 \ucee4\ud50c \uc804\ubb38 \uc0c1\ub2f4\uac00\ub2e4. \ub0b4\ub2f4\uc790\ub4e4\uc758 \uc0ac\ub840\ubfd0 \uc544\ub2c8\ub77c, \ubd88\uc548\ud615\uc778 \ubcf8\uc778\uc774 \ubd88\ud589\ud55c \uc5f0\uc560\uc640 \uc774\ud63c\uc744 \uacaa\uc73c\uba70 \ubab8\uc18c \uae68\ub2ec\uc740 \uac83\uc744 \ubc14\ud0d5\uc73c\ub85c \ucc45\uc744 \uc37c\ub2e4. \ubb38\uc81c\uc758 \uc6d0\uc778\ubd80\ud130, \uc0c1\ucc98\ub97c \uc54c\uc544\ucc28\ub9ac\uace0 \uce58\uc720\ud558\ub294 \uc5f0\uc2b5, \uac08\ub4f1\uc5d0 \ub300\ucc98\ud558\uace0 \uac74\uac15\ud55c \uad00\uacc4\ub97c \ub9fa\ub294 \ubc95\uae4c\uc9c0, \uc9c0\uae08 \uc5f0\uc560\ub85c \ubd88\ud589\ud55c \uc774\ub4e4\uc5d0\uac8c \uaf2d \ud544\uc694\ud55c \uc2e4\uc6a9\uc801 \ucc98\ubc29\uc744 \ub2f4\uc558\ub2e4. \ub0a8\ub140 \uc2ec\ub9ac, \uc5f0\uc560 \uc870\uc5b8\uc744 \uc124\ud30c\ud558\ub294 \uc628\uac16 \uc18c\uc15c\ubbf8\ub514\uc5b4 \ucf58\ud150\uce20\uac00 \ub118\uccd0\ub098\ub294 \uc2dc\ub300\uc5d0 \uc774\uacf3\uc800\uacf3 \ub5a0\ub3cc\uba70 \uadfc\ubcf8\uc801\uc778 \ud574\uacb0\ucc45\uc740 \uc5bb\uc9c0 \ubabb\ud558\uace0 \ubd88\uc548\ud55c \ub9c8\uc74c\ub9cc \uac00\uc911\ub418\ub294 \uc774\ub4e4\uc5d0\uac8c, \uc774 \ucc45\uc774 \uba3c\uc800 \uc790\uae30 \ub0b4\uba74\uc744 \ub3cc\ubcf4\uace0 \uadf8 \uc548\uc5d0\uc11c \uae38\uc744 \ucc3e\ub3c4\ub85d \ub3d5\ub294 \ub4e0\ub4e0\ud55c \ub7ec\ub2dd\uba54\uc774\ud2b8\uac00 \ub418\uc5b4 \uc904 \uac83\uc774\ub2e4.","8":"\u201c\ub098\ub294 \uc65c \ub098\uc05c \uc0dd\uac01\uc5d0 \ub354 \uc790\uc8fc \ube60\uc838\ub4e4\uae4c?\u201d\uc6b0\uc6b8\ud55c \ub1cc\ub97c \ud589\ubcf5\ud55c \ub1cc\ub85c \ubc14\uafb8\ub294 7\ub2e8\uacc4 \ucc98\ubc29. \ubbf8\uad6d\uc5d0\uc11c \uac00\uc7a5 \uc778\uae30 \uc788\ub294 \uc815\uc2e0\uacfc \uc758\uc0ac\ub85c \uce6d\uc1a1\ubc1b\ub294 \ub2e4\ub2c8\uc5d8 G. \uc5d0\uc774\uba58\uc774 \uc624\uc9c1 \ud589\ubcf5\uc744 \uc704\ud55c \ub450\ub1cc \uac74\uac15 \uc548\ub0b4\uc11c\ub97c \ucd9c\uac04\ud588\ub2e4. 30\uc5ec \ub144\uac04 155\uac1c\uad6d 225,000\uba85 \uc774\uc0c1\uc758 \ub1cc \uc2a4\uce94\uc744 \uc5f0\uad6c\ud55c \uc5d0\uc774\uba58 \ubc15\uc0ac\ub294 \u2018\uc27d\uac8c \ud589\ubcf5\ud574\uc9c0\ub294 \ub1cc\u2019\uc640 \u2018\ubd88\ud589\uc5d0 \ucde8\uc57d\ud55c \ub1cc\u2019\uac00 \ub530\ub85c \uc788\uc74c\uc744 \ubc1c\uacac\ud588\ub2e4. \uc774 \ucc45\uc740 \uc778\uac04\uc758 \ub450\ub1cc\ub97c \ub2e4\uc12f \uac00\uc9c0 \uae30\ubcf8 \uc720\ud615(\uade0\ud615 \uc7a1\ud78c \ub1cc, \uc989\ud765\uc801\uc778 \ub1cc, \uc9d1\uc694\ud55c \ub1cc, \uc608\ubbfc\ud55c \ub1cc, \uc2e0\uc911\ud55c \ub1cc)\uacfc \uc5f4\ud55c \uac00\uc9c0 \ubcf5\ud569 \uc720\ud615\uc73c\ub85c \ub098\ub204\uace0, \uac01\uac01\uc758 \uc720\ud615\ubcc4 \ucde8\uc57d\uc810\uacfc \ud2b9\uc9c8, \ub1cc \uac74\uac15\uc744 \uadf9\ub300\ud654\ud558\ub294 \ubc29\ubc95\uc744 \uc0dd\ubb3c\ud559\uc801\u318d\uc2ec\ub9ac\ud559\uc801 \uce21\uba74\uc5d0\uc11c \uc138\uc138\ud558\uac8c \uc548\ub0b4\ud55c\ub2e4. \ud754\ud788 \uc9c0\uae08\ubcf4\ub2e4 \ub354 \ub9ce\uc740 \uac83\uc744 \uc131\ucde8\ud558\uba74 \ud589\ubcf5\ud574\uc9c8 \uac70\ub77c \ubbff\uc9c0\ub9cc, \uc5d0\uc774\uba58 \ubc15\uc0ac\ub294 \uc138\uc0c1\uc774 \ubd80\ub7ec\uc6cc\ud558\ub294 \ubd80\uc640 \uba85\uc608\ub97c \uac70\uba38\uc950\uace0\ub3c4 \ubd88\ud589\ud55c \uc0ac\ub78c\uc744 \uc218\ub3c4 \uc5c6\uc774 \ub9cc\ub0ac\ub2e4. \uadf8\ub9ac\uace0 \uadf8\ub4e4\uc744 \uce58\ub8cc\ud558\uace0 \ubcc0\ud654\ub97c \uc9c0\ucf1c\ubcf4\uba70 \ud589\ubcf5\uc740 \uc0c1\ud669\uc774 \uc544\ub2cc \uac74\uac15\ud55c \ub1cc\uc5d0\uc11c \ube44\ub86f\ub428\uc744 \ud655\uc2e0\ud588\ub2e4. \uc218\ub9ce\uc740 \uce58\ub8cc \uc0ac\ub840\uac00 \uc99d\uba85\ud55c \uadf8\ub9cc\uc758 \ud0c1\uc6d4\ud55c \uc804\ub7b5\uc744 \ub530\ub77c, \ub0a0\ub9c8\ub2e4 \uc810\uc810 \ub354 \ud589\ubcf5\ud574\uc9c0\ub294 \ub1cc\ub97c \ub9cc\ub4e4\uc790. \ub9e4\uc77c 10\ubd84\ub9cc \ud22c\uc790\ud558\uba74 \ub2f9\uc2e0\uc758 \ub098\uc774, \uc131\uc7a5 \ubc30\uacbd, \uad50\uc721, \uc720\uc804\uc790, \ud604\uc7ac \ucc98\ud574\uc9c4 \uc0c1\ud669 \ub4f1 \ubaa8\ub4e0 \uc870\uac74\uacfc \uad00\uacc4\uc5c6\uc774 \ub2e8 30\uc77c \ub9cc\uc5d0 30% \uc774\uc0c1 \ub354 \ud589\ubcf5\ud574\uc9c8 \uc218 \uc788\ub2e4.","9":"\u201c\uc65c \ubd88\uc548\ud55c \ub9c8\uc74c\uc740 \ube48\ud2c8\uc5c6\ub294 \ub17c\ub9ac\uc640 \uc124\ub4dd\ub9cc\uc73c\ub85c\ub294 \ud574\uacb0\ub418\uc9c0 \uc54a\uc744\uae4c?\u201d35\ub144\uac04\uc758 \ubd88\uc548\uc7a5\uc560 \ubc0f \ub1cc \uc190\uc0c1 \ud658\uc790 \uce58\ub8cc \uacbd\ud5d8\uc5d0 \uae30\ucd08\ud574, \uc2e4\ud589\ud558\ub294 \uc989\uc2dc \ubd88\uc548\uc99d\uc138\ub97c \uc644\ud654\ud558\ub294 \uad6c\uccb4\uc801\uc774\uace0 \uac80\uc99d\ub41c \ud574\uacb0\ucc45\uae4c\uc9c0 \ub2f4\uc558\ub2e4!. \u2605\u2605\u2605\uc544\ub9c8\uc874 \ub9ac\ubdf0 7,300\uac1c, \uc2e0\uacbd\uc2ec\ub9ac\ud559 \ubd84\uc57c 1\uc704\u2605 35\ub144\uac04\uc758 \ubd88\uc548\uc7a5\uc560 \uce58\ub8cc \uc0ac\ub840\uc5d0 \uae30\ubc18\ud55c \uc2e4\uc6a9\uc801\uc778 \uc9c0\uc2dd\u2605 \uacf5\uc800\uc790\uc758 \ubd88\uc548\uc7a5\uc560 \uacbd\ud5d8\uc744 \ud1b5\ud55c \uc0b4\uc544 \uc788\ub294 \uc778\uc0ac\uc774\ud2b8 \uc81c\uacf5 \u2605 80\uac1c\uc758 \uc2e4\uc0ac\ub840\ub97c \ud1b5\ud55c \uc26c\uc6b4 \uc774\ud574\uc640 \uc801\uc6a9 \u2605 \uac00\ubcbc\uc6b4 \uac71\uc815 \uadfc\uc2ec\uc5d0\uc11c\ubd80\ud130 \ubd88\uc548\uc99d, \uac15\ubc15 \ubc0f \ucda9\ub3d9 \uc99d\uc138, \uacf5\ud669\uc7a5\uc560,    \uc678\uc0c1\ud6c4\uc2a4\ud2b8\ub808\uc2a4\uc7a5\uc560(PTSD)\uae4c\uc9c0\u2026    \uc2e4\uc81c\ub85c \uc784\uc0c1\uc5d0\uc11c \uc0ac\uc6a9\ud574 \ud6a8\uacfc\ub97c \ubcf8 \uc9c0\uc2dd\uacfc \uae30\ubc95 \ucd1d\ucd9c\ub3d9\u201c\ub204\uad6c\ub098 \ub2e4 \ubd88\uc548\ud574\u201d, \u201c\uc88b\uc740 \uc0dd\uac01 \ub9ce\uc774 \ud558\uba74 \ub3fc\u201d, \u201c\uc758\uc9c0\ub85c \uadf9\ubcf5\ud560 \uc218 \uc788\uc5b4.\u201d\uc798 \ubaa8\ub974\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc548\ud0c0\uae4c\uc6b4 \ub9c8\uc74c\uc5d0 \ud754\ud788 \ud558\ub294 \ub9d0\uc774\ub2e4. \ud558\uc9c0\ub9cc \ubd88\uc548\uc740 \u2018\uc758\uc9c0\u2019\uc758 \ubb38\uc81c\uac00 \uc544\ub2c8\ub77c (\ub1cc\ub97c \ud1b5\ud574 \ub290\ub07c\ub294) \uc548\uc804\uac10\uc758 \ubb38\uc81c\ub2e4. \uc800\uc790\ub294 \uc774 \ucc45\uc5d0\uc11c \ubd88\uc548\uc744 \uc788\ub294 \uadf8\ub300\ub85c \ubcf4\ub294 \ubc95\uc744 \uc54c\ub824\uc8fc\uace0, \uc2e4\uc81c \uc0c1\ud669\uc5d0\uc11c \ub2f9\ud669\ud558\uc9c0 \uc54a\uace0 \ubd88\uc548\uc5d0 \ub300\ucc98\ud558\ub294 \ubc29\ubc95\uc744 \uac80\uc99d\ub41c \uc9c0\uc2dd\uc5d0 \uae30\ubc18\ud558\uc5ec \uc18c\uac1c\ud55c\ub2e4. \uc774 \ucc45\uc744 \uc77d\uc73c\uba74 \ubd88\uc548\uc774 \uc5b4\ub514\uc5d0\uc11c, \uc65c, \uc5b4\ub5bb\uac8c \ubc1c\uc0dd\ud558\ub294\uc9c0 \ubd84\uba85\ud558\uac8c \uc54c\uac8c \ub418\uc5b4 \ubd88\uc548\uc744 \uc798 \uad00\ub9ac\ud560 \uc218 \uc788\ub2e4. 80\uac1c\uc758 \uacf5\uac10 \uac00\ub294 \uc0ac\ub840\uc640, \uc77c\uc0c1\uc5d0\uc11c \uc801\uc6a9 \ud3ec\uc778\ud2b8\ub97c \ucc3e\uac8c \ud574\uc8fc\ub294 \ud6c8\ub828\ubc95 \uc18c\uac1c, \uc784\uc0c1\uc5d0\uc11c \uac80\uc99d\ud55c \ubd88\uc548 \uc644\ud654 \ubc29\ubc95\uc744 \ud1b5\ud574 \uc55e\ubd80\ubd84\uc5d0\uc11c \uc124\uba85\ud55c \uc774\ub860\uc744 \uace7\ubc14\ub85c \uc801\uc6a9\ud560 \uc218 \uc788\ub2e4. \uc815\ub3c4\uc758 \ucc28\uc774\ub97c \ub5a0\ub098 \ubd88\uc548\uc73c\ub85c \uace0\ud1b5\ubc1b\uac70\ub098, \ubd88\uc548\uc7a5\uc560\ub098 \uacf5\ud669\ubc1c\uc791\uc73c\ub85c \uc544\ud514\uc744 \uacaa\uace0 \uc788\ub2e4\uba74 \uc774 \ucc45\uc774 \ud070 \ub3c4\uc6c0\uc774 \ub420 \uac83\uc774\ub2e4.\u201c\ubd88\uc548\uc774 \uc77c\uc5b4\ub098\ub294 \uba54\ucee4\ub2c8\uc998\uc744 \uc54c\ub824\uc8fc\uace0  \uc2e4\uc6a9\uc801\uc778 \ud574\uacb0\ucc45\uae4c\uc9c0 \uc8fc\ub294 \ucc45!\u201d\u25cb \ud558\uc9c0\ud604_ \uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uc804\ubb38\uc758, \u300e\uace0\ubbfc\uc774 \uace0\ubbfc\uc785\ub2c8\ub2e4\u300f \uc800\uc790","10":"\ub2f9\uc2e0\uc740 \uc131\ucde8\uc640 \uc790\uae30\ub9cc\uc871\uc744 \uc704\ud574 \ub178\ub825\ud558\ub294 \uc0ac\ub78c\uc778\uac00, \uc2e4\uc218\uc640 \uc2e4\ud328\ub97c \ud53c\ud558\uae30 \uc704\ud574 \ub178\ub825\ud558\ub294 \uc0ac\ub78c\uc778\uac00? \uc644\ubcbd\uc8fc\uc758\ub294 \ub450 \uac00\uc9c0 \uc591\uc0c1\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4. \ub192\uc740 \uc0dd\uc0b0\uc131, \uadf8\uc5d0 \ub530\ub974\ub294 \ubcf4\uc0c1\uacfc \ucda9\uc871\uac10\uc744 \uc5bb\ub294 \u2018\uc801\uc751\uc801\u2019 \uc644\ubcbd\uc8fc\uc758\uac00 \uc788\ub294 \ubc18\uba74, \ubaa9\ud45c\ub97c \ub2ec\uc131\ud558\uae30 \uc704\ud574 \ub298 \uae34\uc7a5\ud558\uace0, \uc2a4\uc2a4\ub85c\ub97c \uacfc\ub3c4\ud558\uac8c \ud1b5\uc81c\ud558\uace0, \uc778\uac04\uad00\uacc4\ub97c \ub9dd\uce58\uace0, \uc0c1\uc2b5\uc801\uc73c\ub85c \uc77c\uc744 \ubbf8\ub8e8\ub294 \u2018\ubd80\uc801\uc751\uc801\u2019 \uc644\ubcbd\uc8fc\uc758\uac00 \uc788\ub2e4. \ubd80\uc801\uc751\uc801 \uc644\ubcbd\uc8fc\uc758\uc790\ub4e4\uc740 \uc2a4\uc2a4\ub85c\ub97c \uc9c8\ucc45\ud558\uba70 \ub04a\uc784\uc5c6\uc774 \uc790\uc2e0\uc744 \uc99d\uba85\ud558\ub824 \uc560\uc4f0\uace0, \ud0c0\uc778\uc5d0\uac8c \uc778\uc815\ubc1b\uae30 \uc704\ud574 \ub178\ub825\ud558\uae30 \ub54c\ubb38\uc5d0 \ubd88\uc548, \uac71\uc815, \uc6b0\uc6b8, \uc2a4\ud2b8\ub808\uc2a4\uc5d0 \uc2dc\ub2ec\ub9b0\ub2e4. \ubd88\uc548\uc7a5\uc560\uc640 \uac15\ubc15\uc7a5\uc560\ub97c \uc5f0\uad6c\ud558\ub294 \uc784\uc0c1\uc2ec\ub9ac\ud559\uc790\uc778 \ub450 \uc800\uc790\ub294 \ub0b4\ub2f4\uc790\ub4e4\ubfd0 \uc544\ub2c8\ub77c \uac00\uae4c\uc6b4 \ub3d9\ub8cc, \uc2ec\uc9c0\uc5b4 \uc790\uae30 \uc790\uc2e0 \uc5ed\uc2dc \uc644\ubcbd\uc8fc\uc758\uc758 \ub36b\uc5d0 \ube60\uc838 \uc2ec\ud55c \ubd88\uc644\uc804\uac10\uc744 \ub290\ub07c\uace0 \uc788\uc74c\uc744 \uae68\ub2eb\uace0\ub294, \uc774\ub860\uc774 \uc544\ub2cc \uc2e4\uc81c \uc0b6\uc5d0\uc11c \uc644\ubcbd\uc8fc\uc758\ub97c \uc774\ud574\ud558\uace0 \uce58\ub8cc\ubc95\uc744 \uc801\uc6a9\ud558\uae30 \uc704\ud574 \uc774 \ucc45\uc744 \uc37c\ub2e4. \uadf8\ub4e4\uc740 \uc644\ubcbd\uc8fc\uc758\ub85c \uc778\ud55c \ubd88\uc548\uc5d0 \ub300\ucc98\ud560 \uc218 \uc788\ub294 \uc2e4\ucc9c\uc801\uc778 \ubc29\ubc95\ub4e4\uc744 \uc81c\uc2dc\ud558\uace0, \uc0b6\uc758 \uac00\uce58\uc640 \uc6b0\uc120\uc21c\uc704\ub97c \uc7ac\uc124\uc815\ud560 \uc218 \uc788\ub294 10\uac00\uc9c0 \uc2ec\ub9ac\ud559 \uae30\uc220\ub4e4\uc744 \uc18c\uac1c\ud55c\ub2e4. \uc790\uc2e0\uc744 \uaddc\uc815\uc9d3\ub294 \uc644\ubcbd\uc8fc\uc758\uc758 \uad74\ub808\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc0b6\uc744 \ub354\uc6b1 \uc720\uc5f0\ud558\uac8c \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \uad00\uc810\uacfc \ud0dc\ub3c4\ub97c \uc774 \ucc45\uc744 \ud1b5\ud574 \uae30\ub97c \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","11":"\uc2e4\uc874\uc8fc\uc758 \ubb38\ud559\uc758 \uc120\uad6c\uc790 \ud504\ub780\uce20 \uce74\ud504\uce74. 20\uc138\uae30 \ub300\ud45c\uc801\uc778 \ub3c5\uc77c\uc5b4\uad8c \uc18c\uc124\uac00\uc778 \ud504\ub780\uce20 \uce74\ud504\uce74\uc758 \ub300\ud45c\uc791 \u300c\ubcc0\uc2e0\u300d. \uc778\uac04\uc758 \ubd80\uc870\ub9ac\uc640 \uc778\uac04 \uc874\uc7ac\uc758 \ubd88\uc548 \ub4f1\uc744 \ub0a0\uce74\ub86d\uac8c \ud1b5\ucc30\ud558\uc5ec, \uc791\ud488 \uc18d\uc5d0\uc11c \ud604\ub300 \uc778\uac04\uc758 \uc2e4\uc874\uc801 \uccb4\ud5d8\uc744 \uadf9\ud55c\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ud45c\ud604\ud55c \uadf8\ub294 \ud504\ub791\uc2a4\uc758 \uc791\uac00 \uc7a5 \ud3f4 \uc0ac\ub974\ud2b8\ub974\uc640 \uc54c\ubca0\ub974 \uce74\ubb88\uc5d0 \uc758\ud574 \uc2e4\uc874\uc8fc\uc758 \ubb38\ud559\uc758 \uc120\uad6c\uc790\ub85c \ud3c9\uac00\ubc1b\uc558\ub2e4. \uadf8\ub7f0 \ud55c\ud3b8, \uce74\ud504\uce74\ub294 \uc5b4\ub518\uac00 \uc18c\ud1b5 \ubd88\uac00\ub2a5\ud558\uace0, \ubca0\uc77c\uc5d0 \uc2f8\uc778 \ub4ef\ud558\uba70 \ubd80\uc870\ub9ac\ud55c \ub290\ub08c\uc744 \uc8fc\ub294 \u2018\uce74\ud504\uce74\uc801\uc774\ub2e4(kafkaesque)\u2019\ub77c\ub294 \ub2e8\uc5b4\ub97c \uc0ac\uc804\uc5d0 \ub4f1\uc7ac\uc2dc\ud0ac \uc815\ub3c4\ub85c \ub3c5\uc790\uc801\uc778 \uc791\ud488 \uc138\uacc4\ub97c \ubcf4\uc5ec \uc654\ub294\ub370, \uc774\ub7ec\ud55c \uce74\ud504\uce74\uc758 \ubb38\ud559 \uacbd\ud5a5\uc740 \uce74\ud504\uce74\ub97c \uc720\ub7fd \ubb38\ud559\uacfc\ub294 \ub3d9\ub5a8\uc5b4\uc9c4 \uc791\uac00\ub85c \uad6c\ubd84 \uc9d3\uac8c \ud558\ub294 \ud558\ub098\uc758 \uc774\uc720\uac00 \ub418\uc5c8\ub2e4. \ubc00\ub780 \ucfe4\ub370\ub77c\ub294 \ud2b9\ud788 \uadf8\ub7f0 \uad6c\ubd84\uc744 \ub9cc\ub4e4\uc5b4\ub193\uc740 \uc8fc\uc778\uacf5\uc774 \uce74\ud504\uce74\uc758 \uc808\uce5c\ud55c \uce5c\uad6c\uc778 \ub9c9\uc2a4 \ube0c\ub85c\ud2b8\ub77c\uace0 \uace0\ubc1c\ud558\uace0 \uc788\ub294\ub370, \uc5b4\uca0c\uac70\ub098 \ube0c\ub85c\ud2b8\uac00 \uce74\ud504\uce74\uc758 \uc720\uc5b8\uc744 \ubc1b\ub4e4\uc5b4 \uadf8\uc758 \uc791\ud488\uc744 \uadf8\ub300\ub85c \uc18c\uac01\ud574\ubc84\ub838\ub2e4\uba74 \uc624\ub298\ub0a0 \uc6b0\ub9ac\uac00 \uce74\ud504\uce74\uc758 \uba85\uc791\ub4e4\uc744 \ub9cc\ub098\ubcfc \uae30\ud68c\uac00 \uc5c6\uc5c8\uc744 \ud14c\ub2c8, \uadf8\uc758 \uacf5\uc744 \uadf8\ub7f0 \uc2dd\uc73c\ub85c \uae4e\uc544\ub0b4\ub9b4 \uc218\ub294 \uc5c6\uc744 \uac83 \uac19\ub2e4.","12":"20\uc138\uae30 \ub300\ubb38\ud638 \ub098\uc4f0\uba54 \uc18c\uc138\ud0a4 \ubb38\ud559\uc758 \uc815\uc218!. \ub2e8\ub2e8\ud55c \ubc88\uc5ed, \uaf3c\uaf3c\ud55c \ud3b8\uc9d1\uacfc \ub514\uc790\uc778\uc73c\ub85c \uc0c8\ub86d\uac8c \uc77d\ub294\u300c\ub098\uc4f0\uba54 \uc18c\uc138\ud0a4 \uc18c\uc124 \uc804\uc9d1\u300d\uc81c 12\uad8c\u300e\ub9c8\uc74c\u300f. \u2018\uc77c\ubcf8 \uadfc\ub300 \ubb38\ud559\uc758 \uc544\ubc84\uc9c0\u2019, \u2018\uad6d\ubbfc \uc791\uac00\u2019 \ub098\uc4f0\uba54 \uc18c\uc138\ud0a4(1867~1916) \uc0ac\ud6c4 100\uc8fc\ub144\uc744 \ub9de\uc544 \ud604\uc554\uc0ac\uc5d0\uc11c \uad6d\ub0b4 \ucd5c\ucd08\ub85c \ub098\uc4f0\uba54 \uc18c\uc138\ud0a4 \uc18c\uc124 \uc804\uc9d1\uc744 \uc644\uc5ed \ucd9c\uac04\ud588\ub2e4. \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \ub098\uc4f0\uba54 \uc18c\uc138\ud0a4\uc758 \uc791\ud488\uc740 \uc5ec\ub7ec \ucd9c\ud310\uc0ac\ub97c \ud1b5\ud574 \ub300\ud45c\uc791\uc5d0 \uce58\uc6b0\uccd0 \uc911\ubcf5 \ucd9c\uac04\ub418\uc5b4 \uc654\uc73c\ub098 \ud604\uc554\uc0ac\uc5d0\uc11c \ucd9c\uac04\ud558\ub294 \uc18c\uc138\ud0a4 \uc18c\uc124 \uc804\uc9d1\uc740 \ub098\uc4f0\uba54 \uc18c\uc138\ud0a4\uac00 12\ub144 \ub3d9\uc548 \uc9d1\uc911\uc801\uc73c\ub85c \uc368\ub0b4\ub824\uac04 \uc7a5\ud3b8 \uc791\ud488 \uc138\uacc4\ub97c \uc7ac\uc870\uba85\ud558\uba70 \u2018\uc9c0\uae08\uc758 \ubc88\uc5ed\u2019\uc73c\ub85c \ub9cc\ub0a0 \uc218 \uc788\ub294 \uad6d\ub0b4 \uccab \uc804\uc9d1\uc774\ub2e4.\uc18c\uc138\ud0a4\ub294\u300e\ub9c8\uc74c\u300f\uc744 \ud1b5\ud574 \ud0c0\uc778\uacfc\uc758 \uad00\uacc4\uc5d0\uc11c \uc624\ub294 \uc790\uad34\uac10, \uadfc\ub300\ub97c \uc9c0\ud0f1\ud558\ub358 \u2018\uc2dc\ub300\uc758 \uc724\ub9ac\u2019 \ub4f1 \uc778\uac04\uc774 \uac00\uc9c0\uace0 \uc788\ub294 \uc2ec\uc5f0\uc744 \ubb18\uc0ac\ud588\ub2e4. \uadf8\ub9ac\uace0 \uc790\uae30 \uc548\uc5d0 \uc2ec\uc5f0\uc744, \uc989 \uc790\uc544\ub97c \uac00\uc9c4 \uc778\uac04\uc73c\ub85c\uc11c \ud0c0\uc778\uacfc \ub9c8\uc8fc\ud558\uae30 \uc704\ud574 \ud568\uaed8 \ub04c\uc5b4\uc548\uc544\uc57c\ub9cc \ud558\ub294 \uace0\ub3c5\uc5d0 \ub300\ud574 \uc0dd\uac01\ud558\uac8c \ud55c\ub2e4.","13":"\uac71\uc815\uc5d0 \ud718\ub458\ub9ac\ub294 \ub178\uc608\uac00 \ub418\uc9c0 \ub9d0\uace0,\uac71\uc815\uc744 \ub2e4\uc2a4\ub9ac\ub294 \uc8fc\uc778\uc774 \ub418\uc5b4\ub77c!. \ud574\uc678\uc5d0\uc11c\ub3c4 \uc5f4\ub82c\ud55c \ub7ec\ube0c\ucf5c\uc744 \ubc1b\ub294 \uc77c\ubcf8\uc758 \uc720\uba85 \uc2ec\ub9ac\uc0c1\ub2f4\uac00 \uc2a4\uae30\ud0c0 \ub2e4\uce74\uc2dc. \uadf8\ub7ec\ub098 \uc0ac\uc2e4 \uadf8\ub294 \uc0c1\ub2f4\uac00\uac00 \ub418\uae30 \uc804 \uc740\ub454\ud615 \uc678\ud1a8\uc774\ub85c \uc218\ub9ce\uc740 \uac71\uc815\uc5d0 \ub458\ub7ec\uc2f8\uc5ec \uc0b4\ub358 \uc0ac\ub78c\uc774\uc5c8\ub2e4. \uc5f0\uc774\uc740 \ucde8\uc5c5 \uc2e4\ud328\uc640 \uc778\uac04\uad00\uacc4\uc758 \uc0c1\ucc98 \ub54c\ubb38\uc5d0 \u2018\uc740\ub454\ud615 \uc678\ud1a8\uc774\u2019\ub85c \uc0b4\ub358 \uadf8\uac00 \ub3c4\ub9ac\uc5b4 \uc0ac\ub78c\ub4e4\uc758 \uac71\uc815\uc744 \ud574\uacb0\ud574 \uc8fc\ub294 \uc2ec\ub9ac\uc0c1\ub2f4\uac00\ub85c \uac70\ub4ed\ub09c \ube44\uacb0\uc740 \ubb34\uc5c7\uc77c\uae4c?\uadf8\uac00 \uc218\ubc31 \uc2dc\uac04 \uc0c1\ub2f4\uc744 \ubc1b\uace0, \uc218\ucc9c \uc2dc\uac04 \uc0c1\ub2f4\uc2ec\ub9ac\ub97c \uacf5\ubd80\ud55c \ub05d\uc5d0 \ucc3e\uc544\ub0b8 \uac71\uc815\uc758 \ubc94\uc778\uc740 \ubc14\ub85c \u201c\uc790\uae30 \uc790\uc2e0\u201d\uc774\uc5c8\ub2e4. \uac71\uc815\uc774 \uc0dd\uaca8\ub098\ub294 \uac83\uc740 \ub204\uad6c\uc5d0\uac8c\ub098 \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uc77c\uc774\uba70, \ud53c\ud560 \uc218 \uc5c6\ub294 \uc77c\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \uadf8 \uac71\uc815\uc5d0\uc11c \uc27d\uac8c \ubc97\uc5b4\ub098\uace0, \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \uac71\uc815\uc5d0 \ud729\uc2f8\uc5ec \ud5e4\uc5b4\ub098\uc9c0 \ubabb\ud558\ub294\ub370, \uadf8 \ucc28\uc774\ub294 \ubc14\ub85c \uc2a4\uc2a4\ub85c\uac00 \uac71\uc815\uc5d0\uac8c \uba39\uc774\ub97c \uc8fc\ub290\ub0d0, \uc8fc\uc9c0 \uc54a\ub290\ub0d0\uc758 \ucc28\uc774\uc600\ub358 \uac83\uc774\ub2e4.\uac71\uc815\uc5d0 \ub300\ud574 \ub2e4\ub8e8\ub294 \ub9ce\uc740 \ucc45\ub4e4\uc740 \u201c\uace0\ubbfc\uacfc \uac71\uc815\uc744 \ud55c \ubc88\uc5d0 \uc5c6\uc560\uc8fc\uaca0\ub2e4\u201d\uba70 \ubd88\uac00\ub2a5\ud55c \uc57d\uc18d\uc744 \ud55c\ub2e4. \uadf8\ub9ac\uace0 \u201c\ubb34\uc870\uac74 \uae0d\uc815\uc801\uc73c\ub85c \uc0dd\uac01\ud574\ub77c\u201d, \u201c\ub9c8\uc74c\uc744 \ud3b8\ud788 \uac00\uc838\ub77c\u201d\ub77c\uba70 \ud604\uc2e4\uc5d0\uc11c\ub294 \ud06c\uac8c \ub3c4\uc6c0\uc774 \ub418\uc9c0 \ubabb\ud558\ub294 \ubc29\ubc95\ub4e4\ub9cc \uc54c\ub824\uc900\ub2e4. \uadf8\ub7ec\ub098 \uc774 \ucc45\uc758 \uc800\uc790\ub294 \u201c\uac71\uc815 \uc804\ubb38\uac00\u201d\ub85c\uc11c, \uc6b0\ub9ac\uc5d0\uac8c \u201c\uac71\uc815\u201d\uc774\ub77c\ub294 \ub9c8\uc74c \uc0c1\ud0dc\ub97c \uc5b4\ub5bb\uac8c \uc774\ud574\ud558\uace0 \ubc1b\uc544\ub4e4\uc5ec\uc57c \ud558\ub294\uc9c0, \uadf8 \ub2e4\uc74c \uadf8 \u201c\uac71\uc815\u201d\uc744 \uc5b4\ub5bb\uac8c \ub2e4\uc2a4\ub9ac\uace0 \ud574\uc18c\ud560 \uc218 \uc788\ub294\uc9c0, \ub098\uc544\uac00 \uadf8 \u201c\uac71\uc815\u201d\uc744 \uc0b6\uc758 \uc6d0\ub3d9\ub825\uc73c\ub85c \ub9cc\ub4e4 \uc218 \uc788\ub294 \ubc29\ubc95\uc740 \ubb34\uc5c7\uc778\uc9c0\uae4c\uc9c0 \uc54c\ub824\uc900\ub2e4. \uc800\uc790\uac00 \uc9c1\uc811 \uacaa\uc740 \uc0dd\ub3d9\uac10 \ub118\uce58\ub294 \uc5d0\ud53c\uc18c\ub4dc\ub97c \ud1b5\ud574, \uc6b0\ub9ac\ub294 \uc27d\uace0 \ud3b8\ud558\uac8c \uac71\uc815\uc758 \uc2e4\uccb4\ub97c \ud30c\uc545\ud558\uace0 \uadf8\uac83\uc5d0 \ub300\ucc98\ud558\ub294 \ubc29\ubc95\uc744 \uc775\ud788\uac8c \ub420 \uac83\uc774\ub2e4.","14":"\uc6b0\uc6b8\uc99d, \uac15\ubc15 \uc7a5\uc560, \uad00\uacc4 \uc911\ub3c5\uc5d0 \uace0\ud1b5\ubc1b\ub358 \uc2ec\ub9ac\ud559\uc790\uac00\uc790\uc804\uc801 \uccb4\ud5d8\uacfc \uc5f0\uad6c\ub97c \ud1b5\ud574 \ud130\ub4dd\ud55c \ubb34\uae30\ub825\uc744 \ub5a0\ub098\ubcf4\ub0b4\ub294 \ubc95. \uc0dd\uc0dd\ud55c \uacbd\ud5d8\ub2f4\uacfc \ucd5c\uc2e0 \uc2ec\ub9ac\ud559 \uc815\ubcf4\uac00 \uac00\ub4dd \ub2f4\uacbc\ub2e4. \uc800\uc790\uac00 \uac78\uc5b4\uc654\ub358 \uc5ec\uc815\uacfc \uac70\uae30\uc11c \uc5bb\uc740 \uc9c0\ud61c\ub97c \uc6a9\uae30 \uc788\uac8c \uacf5\uc720\ud55c\ub2e4\ub294 \uc810\uc774 \ub9e4\uc6b0 \uae30\uc058\ub2e4.\u201d- \ub9ac\ucc98\ub4dc C. \uc288\uc6cc\uce20, \ud558\ubc84\ub4dc\ub300\ud559\uad50 \uc758\uacfc\ub300\ud559 \uad50\uc218 \ub2f9\uc2e0\uc758 \ud3c9\uc77c \ud558\ub8e8\uac00 \ub05d\ub098 \uac04\ub2e4. \uc9c1\uc7a5 \uc77c\uc774\ub4e0, \uac00\uc815 \uc77c\uc774\ub4e0 \ud574\uc57c \ud560 \uc77c\uc740 \ubaa8\ub450 \ub05d\ub0c8\ub2e4. \uc774\uc81c \uc624\ub86f\uc774 \ub098\ub97c \uc704\ud574 \uc4f8 \uc218 \uc788\ub294 \uc2dc\uac04\uc774 \ub410\ub2e4. \uc6d0\ub798 \uacc4\ud68d\uc740 \ub3d9\ub124 \ud55c \ubc14\ud034\ub97c \ub6f0\ub294 \uac83\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc624\ub298\uc740 \ud3c9\uc18c\ubcf4\ub2e4 \ud798\ub4e4\uc5c8\uc73c\ub2c8\uae4c \uc790\uc720 \uc2dc\uac04\uc744 \uac16\uae30\ub85c \ud588\ub2e4. \ub0b4\uc77c \uc544\uce68\uc774 \ub418\uba74 \uc57d\uac04\uc758 \uc790\uad34\uac10\uc774 \ub4e4\uaca0\uc9c0\ub9cc \ub2f9\uc7a5\uc740 \uc18c\ud30c\uc5d0 \ub20c\ub7ec\uc549\uc544 \uc88b\uc544\ud558\ub294 \uacfc\uc790\ubd09\uc9c0\ub97c \ub72f\uc5b4\ub193\uace0 \ubcf4\uace0 \uc2f6\uc5c8\ub358 \ub4dc\ub77c\ub9c8\ub97c \ubab0\uc544\ubcf4\uae30\ub85c \ud55c\ub2e4.\ub2f9\uc2e0\uc740 \uc0c8\ub85c\uc6b4 \uc9c1\uc7a5\uc744 \ucc3e\uace0 \uc788\uc744\uc9c0 \ubaa8\ub978\ub2e4. \uc9c0\uae08 \uc9c1\uc7a5\uc5d0\uc11c\ub294 \ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uac78 \ubc30\uc6e0\uace0 \uc774\uc81c\ub294 \ubbf8\ub798\ub97c \uc704\ud574 \uc774\uc9c1\ud574\uc57c \ud560 \uc2dc\uae30\ub2e4. \ud558\uc9c0\ub9cc \ubcf4\uc0c1\ubc1b\ub294 \ub290\ub08c\uc744 \ubabb \ubc1b\uac70\ub098 \ud65c\ub825\uc774\ub098 \ubaa9\uc801\uc758\uc2dd\uc744 \ub354\ub294 \ub290\ub07c\uc9c0 \ubabb\ud558\uba74\uc11c\ub3c4 \ub2e8\uc9c0 \uc9c0\uae08\uc758 \uc77c\uc790\ub9ac\ub97c \ub5a0\ub098\uae30\uac00 \ub450\ub824\uc6cc \ub9dd\uc124\uc774\uace0 \uc788\uc744\uc9c0 \ubaa8\ub978\ub2e4. \u2018\uc77c\uc790\ub9ac\ub294 \ub098\uc911\uc5d0 \uc54c\uc544\ubcf4\uace0 \uc774\ubc88 \uc8fc\ub294 \uc5b4\ub5bb\uac8c \uacac\ub38c\ubcf4\uc790\u2019 \ud558\uace0 \ub9d0\uc774\ub2e4.\ub2f9\uc2e0\uc740 \uc548 \uc88b\uc740 \uc778\uac04\uad00\uacc4\uac00 \uace0\ubbfc\uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uc74c\uc2dd\uc774\ub098 \uccb4\uc911 \ubb38\uc81c\uc5d0 \ube60\uc838 \uc788\uc744\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \u2018\ud574\uc57c\ub9cc \ud574. \uadf8\ub7f0\ub370 \uc65c \uc758\uc695\uc774 \uc548 \ub098\uc9c0!\u2019\ub77c\ub294 \uc2dd\uc758 \uc790\uae30 \ud310\ub2e8\uc758 \ub2aa\uc5d0 \ube60\uc838 \uc788\uc744\uc9c0\ub3c4 \ubaa8\ub978\ub2e4.\uc5b4\ub5a4 \uacbd\uc6b0\uc774\ub4e0 \uacc4\ud68d\ud55c \uc77c\uacfc \uc2e4\uc81c\ub85c \ud558\ub294 \uc77c \uc0ac\uc774\uc758 \uac04\uadf9\uc744 \uc904\uc774\uc9c0 \ubabb\ud558\uace0 \uc815\uccb4 \uc0c1\ud0dc\uc5d0 \ube60\uc838\uc788\ub2e4\uba74 \ubb34\uae30\ub825\ud55c \uc0c1\ud0dc\uc5d0 \ub193\uc5ec \uc788\ub294 \uac83\uc774\ub2e4. \uc774\ub7f0 \uc0c1\ud0dc\uac00 \uacc4\uc18d\ub41c\ub2e4\uba74, \uacb0\uad6d \uc218\uce58\uc2ec\uc774 \ub9c8\uc74c\uc744 \uc0ac\ub85c\uc7a1\uac8c \ub41c\ub2e4. \u201c\ub098\ub294 \ub3c4\ub300\uccb4 \uc65c \uc774 \ubaa8\uc591\uc774\uc9c0?\u201d\uadf8\ub7ec\ub098 \ubb34\uae30\ub825\uc758 \uc6d0\uc778\uc744 \uc790\uc2e0\uc5d0\uac8c \ub3cc\ub9ac\ub294 \uac83\uc740 \ubb38\uc81c\ud574\uacb0\uc5d0 \uc804\ud600 \ub3c4\uc6c0\uc774 \ub418\uc9c0 \uc54a\ub294\ub2e4\uace0 \uc8fc\uc7a5\ud558\ub294 \uc2ec\ub9ac\ud559\uc790\uac00 \uc788\ub2e4. \ubc14\ub85c\u300a\ubb34\uae30\ub825\uc758 \uc2ec\ub9ac\ud559\u300b\uc744 \uc4f4 \ube0c\ub9bf \ud504\ub7ad\ud06c\ub2e4.","15":"\uce74\ud504\uce74\uc758 \u3008\ubcc0\uc2e0\u3009\uc774 \uc544\ub974\ud5e8\ud2f0\ub098\uc758 \uc544\ud2f0\uc2a4\ud2b8 \ub8e8\uc774\uc2a4 \uc2a4\uce74\ud30c\ud2f0\uc758 \uc0bd\ud654\uac00 \ub2f4\uae34 \uc0c8\ub85c\uc6b4 \ubc88\uc5ed\ubcf8\uc73c\ub85c \ucd9c\uac04\ub418\uc5c8\ub2e4. \ub8e8\uc774\uc2a4 \uc2a4\uce74\ud30c\ud2f0\ub294 \u3008\ubcc0\uc2e0\u3009\uc758 \ud55c \uc7a5\uba74 \ud55c \uc7a5\uba74\uc744 \ub354 \uc5c6\uc774 '\uce74\ud504\uce74'\uc801\uc73c\ub85c \uadf8\ub824\ub0b4\uae30 \uc704\ud574 \ub2e4\ub978 \uc0c9\uc740 \uc804\ud600 \uc4f0\uc9c0 \uc54a\uace0 \uac80\uc740\uc0c9\uc73c\ub85c\ub9cc \ucc98\ub9ac\ud588\ub2e4. \uce74\ud504\uce74\uc758 \ubb38\ud559\uc138\uacc4\ub97c \uc2dc\uac01\uc801\uc73c\ub85c \uadf8\ub824\ub0c8\ub2e4\uace0 \ud574\ub3c4 \ubb34\ubc29\ud560 \uc0bd\ud654\ub4e4\uacfc \ud568\uaed8 \ub3c5\uc790\ub4e4\uc740 \uc790\uae30 \uc874\uc7ac\uc640 \uc9c0\uae08\uc758 \ub0b4 \ud604\uc2e4\uc5d0 \ub300\ud574 \uc0c8\ub85c\uc6b4 \uc758\ubb38\uc744 \ub358\uc9c0\uac8c \ub41c\ub2e4.","16":"\ub9c8\uc74c\uac00\uc9d0\uc744 \ub2e4\ub4ec\uc73c\uba70 \uc6d0\ud558\ub294 \uac83\uc744 \uc5bb\ub294 \ub180\ub77c\uc6b4 \uac00\ub974\uce68!. \ubd80\uc640 \ud589\uc6b4\uc744 \ub9cc\ub098\ub294 \ucd9c\ubc1c\uc810, \ub9c8\ubc95\uc758 \uac10\uc815 Having! \uad6d\ub0b4 \ucd5c\ucd08\ub85c \ubbf8\uad6d\uc5d0\uc11c \uc120(\u5148)\ucd9c\uac04\ub418\uc5b4 \uc138\uacc4\uac00 \uba3c\uc800 \ucc3e\uc544 \uc77d\uc740 \u300e\ub354 \ud574\ube59(The Having)\u300f. \uc138\uacc4\uc801\uc778 \ubd80\uc790\ub4e4\uc774 \uc131\uacf5 \ube44\uacb0\ub85c \uaf3d\uc558\ub2e4\ub294 \u2018\uc6b4\u2019. \ud589\uc6b4\uc740 \ud0c0\uace0\ub098\ub294 \uac83\uc77c\uae4c? \uc18c\uc218\uc5d0\uac8c\ub9cc \uc8fc\uc5b4\uc9c0\ub294 \uac83\uc77c\uae4c? \ubb3c\ub824\ubc1b\uc740 \uc7ac\uc0b0\ub3c4, \ud2b9\ucd9c\ub09c \uc7ac\ub2a5\ub3c4 \uc5c6\ub294 \uc0ac\ub78c\ub3c4 \ubd80\uc790\uac00 \ub420 \uc218 \uc788\uc744\uae4c? \ub300\uae30\uc5c5 \ucc3d\uc5c5\uc8fc\uc640 \uc8fc\uc694 \uacbd\uc601\uc778, \ub300\ud615 \ud22c\uc790\uc790\uac00 \uc808\uccb4\uc808\uba85\uc758 \uc21c\uac04 \ucc3e\ub294 \uc0ac\ub78c, \uc774\uc11c\uc724. \uadf8\ub4e4\uc740 \uadf8\ub140\uc5d0\uac8c \uc790\ubb38\uc744 \uad6c\ud55c \ub4a4 \uc77c\uc0dd\uc77c\ub300\uc758 \uae30\ud68c\ub97c \uc7a1\ub294 \uc778\uc0dd\uc758 \ud000\ud140 \uc810\ud504\ub97c \uc774\ub8e8\uc5b4\ub0c8\ub2e4.\uc77c\uacf1 \uc0b4\uc5d0 \uc6b4\uba85\ud559\uc5d0 \uc785\ubb38\ud574 \ub3d9\uc11c\uc591\uc758 \uace0\uc804\uc744 \ub9c8\uc2a4\ud130\ud558\uace0 \uc624\ub79c \uae30\uac04 \ud55c\uad6d\uc758 \uacbd\uc81c\uacc4 \ub9ac\ub354\ub4e4\uc744 \uc790\ubb38\ud574\uc628 \uc800\uc790 \uc774\uc11c\uc724\uc740 \uc218\ub9cc \uac74\uc758 \uc0ac\ub840\ub97c \ubd84\uc11d\ud558\uace0 \uc131\ucc30\ud55c \ub05d\uc5d0 \ubc1d\ud600\ub0b8 \u2018\ubd80\uc640 \ud589\uc6b4\uc758 \ube44\ubc00\u2019\uc744 \uc774 \ucc45\uc5d0 \uc9d1\ub300\uc131\ud588\ub2e4. \uc790\uc2e0\uc758 \uac10\uc815\uc744 \ud65c\uc6a9\ud574 \uc27d\uace0 \ube60\ub974\uac8c \ud48d\uc694\ub85c\uc6b4 \uc0b6\uc744 \ub204\ub9b4 \uc218 \uc788\ub3c4\ub85d \ub3d5\ub294 \uc774 \ucc45\uc740, \uc790\uc2e0\uc744 \uad34\ub86d\ud788\ub294 \ubd88\uc548\uac10\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc9c4\uc815\uc73c\ub85c \uc6d0\ud558\ub294 \uc778\uc0dd\uc744 \uc0b4 \uc218 \uc788\ub3c4\ub85d \uc774\ub04c\uc5b4\uc900\ub2e4. \ub450 \uc0ac\ub78c\uc758 \ub300\ud654\ub97c \ud1b5\ud574 \uc27d\uac8c \uc804\ub2ec\ub418\ub294 Having\uc758 \uac00\ub974\uce68\uc744 \ub2e8\uacc4\ubcc4\ub85c \ub530\ub77c\uac00\ub2e4 \ubcf4\uba74 \ud604\uc2e4\uc801\uc774\uace0 \uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc758 \ubcc0\ud654\ub97c \uc77c\uc73c\ud0a4\ub3c4\ub85d \ub3d5\ub294\ub2e4.. \u2018\ubd88\uc548\uac10\uc774 \uc0ac\ub77c\uc9c0\uac8c \ud574\uc900 \ucc45\u2019, \u2018\ud589\uc6b4\uc758 \ubc14\uc774\ube14\u2019, \u2018\uc774 \ucc45\uc744 \uc77d\uace0 \ud589\uc6b4\uc774 \ucc3e\uc544\uc654\ub2e4\u2019 \ub4f1 \ucc2c\uc0ac\ub97c \ubc1b\uc740 \uc774 \ucc45\uc740 \ub9c8\uc74c\uac00\uc9d0\uc744 \ub2e4\ub4ec\uc73c\uba70 \uc6d0\ud558\ub294 \uac83\uc744 \uc5bb\ub294 \ub180\ub77c\uc6b4 \uac00\ub974\uce68\uc744 \ub2f4\uace0 \uc788\ub2e4.  \ud3c9\ubc94\ud55c \ud55c \uc0ac\ub78c\uc774 Having\uc744 \ubc30\uc6b0\uace0 \uc2e4\ud589\ud55c \ub4a4, \uc790\uc2e0\uc758 \ub0b4\uba74\uc744 \ud0d0\uad6c\ud558\uace0 \ub180\ub77c\uc6b4 \ud589\uc6b4\uacfc \uc0b6\uc758 \ubcc0\ud654\ub97c \ub9cc\ub098\uac8c \ub418\ub294 \uacfc\uc815\uc744 \ub2e8\uacc4\ubcc4\ub85c \uc18c\uac1c\ud55c\ub2e4. \uc774 \ucc45\uc744 \uc77d\uace0 \u2018Having \ub178\ud2b8\u2019, \u2018Having \ubaa8\uc158\u2019 \ub4f1 \uc2e4\uc6a9\uc801\uc778 \ud301\ub4e4\uc744 \ub530\ub77c \ud558\ub2e4 \ubcf4\uba74 \ub204\uad6c\ub098 \ud589\uc6b4\uc758 \ubb3c\uacb0\uc744 \ud0c0\uace0 \ud589\ubcf5\ud55c \ubd80\uc790\uac00 \ub420 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","17":"\uc6b0\uc6b8\uacfc \ubd84\ub178\uac00 \uc775\uc219\ud55c \uc2dc\ub300\uc55e\uc73c\ub85c \uc6b0\ub9ac\ub294 \uc5b4\ub5a4 \uc0b6\uc744 \ucd94\uad6c\ud574\uc57c \ud558\ub294\uac00. 2020\ub144\uc744 \uac15\ud0c0\ud55c \ucf54\ub85c\ub098 \ud32c\ub370\ubbf9\uc740 \uc6b0\ub9ac\uc758 \uc0b6 \uc804\ubc18\uc744 \uc804\ud600 \ub2e4\ub978 \ubaa8\uc2b5\uc73c\ub85c \ubc14\uafb8\uc5b4\ub193\uc558\ub2e4. \uc608\uce21\ud560 \uc218 \uc5c6\ub294 \ubbf8\uc99d\uc720\uc758 \uc0ac\ud0dc \uc18d\uc5d0\uc11c \uc778\ub958\ub294 \ud63c\ub780\uacfc \uc2e4\ud328\ub97c \uacbd\ud5d8\ud558\uace0 \uc788\ub2e4. \ub3d9\uc2dc\uc5d0 \uae30\uc874\uc758 \uc0ac\ud68c\uc801 \ubb38\uc81c\ub97c \ub2e4\uc2dc \ud55c \ubc88 \uae68\ub2eb\uace0 \ubcc0\ud654\ub97c \uaf80\ud558\uae30\ub3c4 \ud55c\ub2e4. \uc5b4\uca4c\uba74 \ud604\ub300\uc778\ub4e4\uc774 \ucc98\uc74c \uc811\ud55c \uac15\uc81c\uc801 \uace0\ub3c5\uc758 \uc2dc\uac04. \uc5ed\uc124\uc801\uc73c\ub85c \ub354 \ub098\uc740 \uc0b6\uc744 \uace0\ubbfc\ud558\ub294 \uae30\ud68c\uac00 \ub418\uae30\ub3c4 \ud558\uc600\ub2e4. \uc6b0\ub9ac\uc758 \uc0b6\uc740 \uc55e\uc73c\ub85c \uc5b4\ub5a4 \ubc29\ud5a5\uc73c\ub85c \ub098\uc544\uac00\uac8c \ub420\uae4c? \uc778\uc9c0\uc2ec\ub9ac\ud559\uc790\uc778 \uc800\uc790\ub294 \uc774\ubc88 \ud32c\ub370\ubbf9 \uc0ac\ud0dc\ub97c \uc811\ud558\uba74\uc11c \uc218\uc5c6\uc774 \ubc1b\uc544\uc628 \uc9c8\ubb38\uc5d0 \ub300\ud55c \ub2f5\uc744 \uc774\ubc88 \uc800\uc11c\ub97c \ud1b5\ud574 \ub9d0\ud558\uace0 \uc788\ub2e4. \uc55e\uc73c\ub85c \uc778\ub958\ub294 \u2018\uadf9\ub300\ud654\ub41c \uc0b6\u2019\uc5d0\uc11c \u2018\uc801\uc815\ud55c \uc0b6\u2019\uc73c\ub85c \uac08 \uac83\uc774\ub77c\uace0. \ub099\uad00\uc801\uc778 \uc608\uce21\uc774 \uc544\ub2cc \uc5c4\uc219\ud55c \uc120\uc5b8\uc774\ub2e4. \ud589\ubcf5\uc758 \ucc99\ub3c4\uac00 \ubc14\ub014 \uac83\uc774\uba70 \uac1c\uc778\uc758 \uac1c\uc131\uc774 \uc874\uc911\ub418\ub294 \uc2dc\ub300\uac00 \uc628\ub2e4. \ud0c0\uc778\uc774 \uc774\uc57c\uae30\ud558\ub294 \u2018want\u2019\uac00 \uc544\ub2c8\ub77c \ub0b4\uac00 \uc9c4\uc9dc \uc88b\uc544\ud558\ub294 \u2018like\u2019\ub97c \ubc1c\uacac\ud558\uba70 \ub9cc\uc871\uac10\uc774 \uc2a4\ub9c8\ud2b8\ud574\uc9c0\ub294 \uc0ac\ud68c\uac00 \ub2e4\uac00\uc628\ub2e4. \uc778\uac04\uc758 \uc218\uba85\uc740 \uae38\uc5b4\uc84c\uace0 \uc801\uc815\ud55c \ub9cc\uc871\uac10\uc744 \ub290\ub07c\uc9c0 \ubabb\ud558\ub294 \uc778\uac04\uc740 \uacb0\uad6d \uae38 \uc783\uc740 \uc0b6\uc744 \uc0b4\uac8c \ub420 \uac83\uc774\ub77c\uace0 \ub9d0\uc774\ub2e4.","18":"\uc0ac\ud68c\uc801 \uacbd\ud5d8\uc740 \uc5b4\ub5bb\uac8c \uc6b0\ub9ac \ubab8\uc5d0 \uc2a4\ubbf8\uace0, \ubcd1\uc774 \ub418\ub294\uac00?. \uc778\uac04\uc758 \ubab8\uc5d0\ub294 \uc790\uc2e0\uc774 \uc0b4\uc544\uac00\ub294 \uc0ac\ud68c\uc758 \uc2dc\uac04\uc774 \uc0c8\uaca8\uc9c4\ub2e4. \uc9c1\uc7a5\uacfc \ud559\uad50\uc640 \uac00\uc815\uc5d0\uc11c \ub9fa\ub294 \uc218\ub9ce\uc740 \uad00\uacc4 \uc18d\uc5d0\uc11c \uacaa\ub294 \ucc28\ubcc4, \ud610\uc624, \uace0\uc6a9\ubd88\uc548, \uc7ac\ub09c\uacfc \uac19\uc740 \uc0ac\ud68c\uc801 \ud3ed\ub825, \uc0ac\ud68c\uc801 \uc0c1\ucc98 \uc5ed\uc2dc \ubab8\uc5d0 \uc2a4\uba70\ub4e4\uc5b4 \ubcd1\uc744 \uc720\ubc1c\ud55c\ub2e4. \uc0ac\ud68c\uc5ed\ud559\uc790\uc778 \uae40\uc2b9\uc12d \uace0\ub824\ub300\ud559\uad50 \ubcf4\uac74\uacfc\ud559\ub300\ud559 \uad50\uc218\ub294 \u300e\uc544\ud514\uc774 \uae38\uc774 \ub418\ub824\uba74\u300f\uc5d0\uc11c \uc0ac\ud68c\uc801 \uad00\uacc4\uac00 \uc778\uac04\uc758 \ubab8\uc5d0 \uc9c8\ubcd1\uc73c\ub85c \ub0a8\uae34 \uc0c1\ucc98\ub97c \ud574\ub3c5\ud558\ub294 \ud559\ubb38\uc778 \uc0ac\ud68c\uc5ed\ud559\uc758 \ub208\uc73c\ub85c \uc9c8\ubcd1\uc744 \ubc14\ub77c\ubcf4\uba70 \uc0ac\ud68c\uac00 \uc5b4\ub5bb\uac8c \uc6b0\ub9ac \ubab8\uc744 \uc544\ud504\uac8c \ud558\ub294\uc9c0, \uc0ac\ud68c\uac00 \uac1c\uc778\uc758 \ubab8\uc5d0 \uc5b4\ub5bb\uac8c \ubc18\uc601\ub418\ub294\uc9c0\ub97c \uc0ac\ud68c\uc5ed\ud559\uc758 \uc5ec\ub7ec \uc5f0\uad6c \uc0ac\ub840\uc640 \ud568\uaed8 \uc774\uc57c\uae30\ud55c\ub2e4.\uc6b0\ub9ac\ub294 \uc5b4\ub5bb\uac8c \ud574\uc57c \uac74\uac15\ud558\uac8c \uc0b4 \uc218 \uc788\uc744\uae4c? \uc0ac\ub78c\ub4e4\uc740 \ubcf4\ud1b5 \uadf8 \ub300\ub2f5\uc73c\ub85c \uba3c\uc800 \uc758\ub8cc\uae30\uc220\uc744 \ub5a0\uc62c\ub9ac\uc9c0\ub9cc \uc800\uc790\ub294 \uc758\ub8cc\uae30\uc220\uc758 \ubc1c\uc804\ub9cc\uc73c\ub85c\ub294 \ucda9\ubd84\ud55c \ud574\ubc95\uc774 \ub098\uc62c \uc218 \uc5c6\ub2e4\uace0 \uc774\uc57c\uae30\ud55c\ub2e4. \uc758\ub8cc \uae30\uc220\uc774 \uace0\ub3c4\ub85c \ubc1c\ub2ec\ud558\ub354\ub77c\ub3c4, \ud574\uacb0\ud558\uae30 \uc5b4\ub824\uc6b4 \ubb38\uc81c\ub4e4\uc774 \ubd84\uba85 \uc788\ub2e4. \uc9c8\ubcd1\uc758 \uc0ac\ud68c\uc801 \uc6d0\uc778\uc740 \ubaa8\ub4e0 \uc778\uac04\uc5d0\uac8c \ub3d9\uc77c\ud558\uac8c \ubd84\ud3ec\ub418\uc5b4 \uc788\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc774\ub2e4. \ub354 \uc57d\ud55c \uc0ac\ub78c\ub4e4\uc774 \ub354 \uc704\ud5d8\ud55c \ud658\uacbd\uc5d0\uc11c \uc0b4\uc544\uac00\uace0 \uadf8\ub798\uc11c \ub354 \uc790\uc8fc \uc544\ud504\ub2e4. \uc774\ub97c \uadfc\uac70\ub85c \uc800\uc790\ub294 \ucd5c\ucca8\ub2e8 \uc758\ub8cc \uae30\uc220\uc758 \ubc1c\uc804\uc73c\ub85c \uc720\uc804\uc790 \uc218\uc900\uc5d0\uc11c \ubcd1\uc744 \uc608\uce21\ud558\uace0 \uce58\ub8cc\ud558\ub294 \uac8c \uac00\ub2a5\ud574\uc9c0\ub354\ub77c\ub3c4, \uc0ac\ud68c\uc758 \ubcc0\ud654 \uc5c6\uc774 \uac1c\uc778\uc740 \uac74\uac15\ud574\uc9c8 \uc218 \uc5c6\ub2e4\uace0 \ub9d0\ud55c\ub2e4.\uc800\uc790\ub294 \uc18c\ubc29\uacf5\ubb34\uc6d0, \uc30d\uc6a9 \ud574\uace0\ub178\ub3d9\uc790, \uc138\uc6d4\ud638 \uc0dd\uc874 \ud559\uc0dd, \ub3d9\uc131\uc560\uc790 \ub4f1 \ud55c\uad6d\uc0ac\ud68c\uc758 \uc8fc\uc694\ud55c \ubb38\uc81c\ub4e4\uc744 \ud569\ub9ac\uc801 \uadfc\uac70\uc640 \ud568\uaed8 \uc774\uc57c\uae30\ud558\uba74\uc11c, \ub3d9\uc2dc\uc5d0 \uc5b4\ub5a4 \ubc29\ud5a5\uc73c\ub85c \uc6b0\ub9ac \uc0ac\ud68c\uac00 \ub098\uc544\uac08\uc9c0\uc5d0 \ub300\ud55c \uc9c8\ubb38\uc744 \ub358\uc9c4\ub2e4. \uc11c\ub85c \ub3d5\ub294 \uacf5\ub3d9\uccb4 \ubb38\ud654\uac00 \uc2ec\uc7a5\ubcd1 \uc0ac\ub9dd\ub960\uc744 \ub0ae\ucdc4\ub358 \ub85c\uc138\ud1a0 \ub9c8\uc744\uc758 \uc0ac\ub840, \uc0ac\ud68c\uc801 \uc5f0\uacb0\ub9dd\uc774 \uae30\ub300\uc218\uba85\uc5d0 \uc5b4\ub5a4 \uc601\ud5a5\uc744 \ubbf8\uce58\ub294\uc9c0\uc5d0 \ub300\ud55c \uc0ac\ud68c\uc5ed\ud559\uc758 \uc5f0\uad6c \uc0ac\ub840 \ub4f1\uc744 \uc18c\uac1c\ud558\uba70 \uadfc\ubcf8\uc801\uc73c\ub85c \uc778\uac04\uc758 \ubab8\uacfc \uac74\uac15\uc744 \uc5b4\ub5bb\uac8c \ubc14\ub77c\ubcf4\uace0 \uac1c\uac1c\uc778\uc758 \uc0b6\uc5d0 \ub300\ud55c \uacf5\ub3d9\uccb4\uc758 \ucc45\uc784\uc740 \uc5b4\ub514\uae4c\uc9c0\ub77c\uace0 \uc0dd\uac01\ud558\ub294\uc9c0 \ud568\uaed8 \uace0\ubbfc\ud558\uac8c \ud558\uace0, \ubaa8\ub450 \ud568\uaed8 \uac74\uac15\ud558\uae30 \uc704\ud574 \uacf5\ub3d9\uccb4\ub294 \ubb34\uc5c7\uc744 \uace0\ubbfc\ud574\uc57c \ud558\ub294\uc9c0\uc5d0 \ub300\ud574\uc11c \uc774\uc57c\uae30\ud55c\ub2e4.","19":"\u201c\uadf8\ub798\uc11c \ud68c\ubcf5\ud0c4\ub825\uc131\uc740 \uc5b4\ub5bb\uac8c \ud0a4\uc6b0\ub294 \uac70\uc8e0?\u201d\uc9c0\uae08 \ubc14\ub85c \uc2dc\uc791\ud558\ub294 18\uac00\uc9c0 \ud68c\ubcf5\ud0c4\ub825\uc131 \ud6c8\ub828. \u201c\ud558\ubc84\ub4dc \ucd5c\uace0\uc758 \ud68c\ubcf5\ud0c4\ub825\uc131 \uc804\ubb38\uac00\uc778 \uac8c\uc77c \uac00\uc824 \ubc15\uc0ac\ub294 \ub2f9\uc2e0\uc774 \uc5b4\ub5a4 \uc778\uc0dd\uc744 \uc0b4\uc544\uc654\ub4e0 \uc0c1\uad00\uc5c6\uc774 \ud68c\ubcf5\ud0c4\ub825\uc131\uc744 \ub192\uc774\ub294 \ub370 \ud544\uc694\ud55c \uac00\uc7a5 \uc801\ud655\ud55c \ubc29\ubc95\uc744 \uc54c\ub824\uc900\ub2e4.\u201d- \ub9c8\uc15c \uace8\ub4dc\uc2a4\ubbf8\uc2a4(\uc138\uacc4 \ucd5c\uace0\uc758 \uacbd\uc601 \ucee8\uc124\ud134\ud2b8, \u300e\ud2b8\ub9ac\uac70\u300f, \u300e\ubaa8\uc870\u300f \uc800\uc790) \uc774\ub978\ubc14 \u2018\uc870\uc6a9\ud55c \ud559\uc0b4\u2019\uc774 \uc2dc\uc791\ub410\ub2e4. \ucf54\ub85c\ub09819 \uc774\ud6c4 \uc704\uae30\uc5d0 \ub0b4\ubab0\ub9b0 \uc0ac\ub78c\ub4e4\uc774 \uc870\uc6a9\ud788 \uc124 \uc790\ub9ac\ub97c \uc783\uc5b4\uac04\ub2e4. \ud2b9\ud788 \uc2a4\uc2a4\ub85c \ubaa9\uc228\uc744 \ub04a\ub294 \uccad\ub144\ub4e4\uc774 \ub298\uace0 \uc788\ub2e4. \ucd5c\uadfc \ud1b5\uacc4\uc5d0 \ub530\ub974\uba74 20~30\ub300 \uc5ec\uc131\uc758 \uc790\uc0b4\uc2dc\ub3c4\uc790 \ube44\uc728\uc774 \uac00\uc7a5 \ud070 \uc99d\uac00\uc138\ub97c \ubcf4\uc778\ub2e4. \uace0\uc6a9 \uc704\uae30\uc640 \uacbd\uc81c\uc801 \ubd80\ub2f4, \ud3ed\ub825\uacfc \ubc94\uc8c4, \uc9c8\ubcd1\uacfc \uc0ac\uace0 \ub4f1\uc774 \ud558\ub8e8 \uc774\ud2c0 \ubb38\uc81c\ub294 \uc544\ub2c8\uc9c0\ub9cc, \ucf54\ub85c\ub09819 \uc774\ud6c4 \uc0ac\uc0c1 \ucd5c\ub300\ub85c \uc2ec\uac01\ud55c \uc218\uc900\uc5d0 \uc774\ub974\ub800\ub2e4. \uadf8\ub798\uc11c \u2018\ucf54\ub85c\ub098\ube14\ub8e8\u2019\uc5d0 \uc774\uc5b4 \u2018\ucf54\ub85c\ub098\ube14\ub799\u2019\uc774\ub77c\ub294 \uc2e0\uc870\uc5b4\uac00 \ub098\uc62c \ub9cc\ud07c \uc6b0\uc6b8\uc99d, \uacf5\ud669\uc7a5\uc560, \uc218\uba74\uc7a5\uc560 \ub4f1 \uc815\uc2e0\uac74\uac15\uc758 \uc801\uc2e0\ud638\ub97c \ub4dc\ub7ec\ub0b4\ub294 \uc0ac\ub78c\ub4e4\uc774 \ub9ce\uc544\uc84c\ub2e4. \uc9c0\uae08\uc740 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \uc0b6\uc758 \ubc29\uc5ed\uc744 \uc704\ud55c \u2018\ub9c8\uc74c\ubc31\uc2e0\u2019\uc774 \ud544\uc694\ud55c \uc2dc\uae30\ub2e4. \ucf54\ub85c\ub09819 \uc0c1\ud669\uc774\ub098 \uc0ac\ud68c\uad6c\uc870\uc801 \ud658\uacbd\uc744 \ub2f9\uc7a5 \ubc14\uafc0 \uc218\ub294 \uc5c6\uaca0\uc9c0\ub9cc, \uadf8 \ud658\uacbd\uc744 \ubc14\ub77c\ubcf4\ub294 \ub0b4\uba74\uc758 \ud0dc\ub3c4\ub098 \uad00\uc810\uc740 \ucda9\ubd84\ud788 \ubc14\uafc0 \uc218 \uc788\ub2e4. \uc774\ucc98\ub7fc \uc678\ubd80 \ud658\uacbd\uc5d0 \ub530\ub978 \uc6b0\uc6b8\uacfc \ubd88\uc548, \uc2a4\ud2b8\ub808\uc2a4\uc5d0 \ubb34\ub108\uc9c0\uc9c0 \uc54a\uace0 \uc5ed\uacbd\uacfc \uc2dc\ub828\uc744 \uadf9\ubcf5\ud558\ub294 \uba58\ud0c8\uc758 \ud798\uc744 \u2018\ud68c\ubcf5\ud0c4\ub825\uc131\u2019\uc774\ub77c \ud55c\ub2e4. \ud68c\ubcf5\ud0c4\ub825\uc131\uc740 \ube44\ubc94\ud55c \ud2b9\uc815\uc778\uc774 \uc544\ub2cc \ub204\uad6c\uc5d0\uac8c\ub098 \uc7a0\uc7ac\ub418\uc5b4 \uc788\ub294 \ub2a5\ub825\uc774\ub2e4. \ub2e4\ub9cc \uc6b0\ub9ac\uac00 \uadf8 \ud798\uc744 \uaebc\ub0b4 \uc4f0\ub294 \ubc29\ubc95\uc5d0 \uad00\ud574 \ub530\ub85c \ubc30\uc6b0\uc9c0 \uc54a\uc558\uc744 \ubfd0\uc774\ub2e4. \ud558\ubc84\ub4dc \ucd5c\uace0\uc758 \ud68c\ubcf5\ud0c4\ub825\uc131 \uc804\ubb38\uac00\uc778 \uac8c\uc77c \uac00\uc824 \ubc15\uc0ac\ub294 \uac15\ub3c4 \ub192\uc740 \uc5c5\ubb34 \ud658\uacbd\uc5d0\uc11c \uadf9\uc2ec\ud55c \uc2a4\ud2b8\ub808\uc2a4\uc640 \uc6b0\uc6b8\uc99d, \ubc88\uc544\uc6c3\uc5d0 \ube60\uc9c4 \uc758\uc0ac\ub4e4\uc744 \uc0c1\ub300\ub85c \uc774 \ud68c\ubcf5\ud0c4\ub825\uc131 \uc6d0\ub9ac\ub97c \uc801\uc6a9\ud574 \ub180\ub77c\uc6b4 \ud6a8\uacfc\ub97c \uac70\ub450\uc5c8\ub2e4. \uc9c0\uae08\uae4c\uc9c0 500\uba85\uc774 \ub118\ub294 \uc758\uc0ac\ub4e4\uc774 \uadf8\uc758 \ub3c4\uc6c0\uc744 \ubc1b\uace0 \ub0b4\uba74\uc758 \uc704\uae30\ub97c \uadf9\ubcf5\ud574 \uc790\ud0c0\uacf5\uc778 \u2018\uc758\uc0ac\ub4e4\uc758 \uc758\uc0ac\u2019\ub85c \ubd88\ub9b0\ub2e4. \uadf8\ub3c4 \uc5b4\ub9b0 \uc2dc\uc808 \uac00\uc815 \ud3ed\ub825\uc758 \ud53c\ud574\uc790\ub85c \ud798\ub4e0 \uc2dc\uae30\ub97c \ubcf4\ub0c8\uc9c0\ub9cc \ud68c\ubcf5\ud0c4\ub825\uc131 \ud6c8\ub828\uc73c\ub85c \uace0\ud1b5\uc744 \uadf9\ubcf5\ud574\ub0c8\uace0, \uc774\ub97c \uacc4\uae30\ub85c \ud798\uaca8\uc6b4 \uc2dc\uac04\uc744 \ubcf4\ub0b4\ub294 \uc0ac\ub78c\ub4e4\uc758 \ub9c8\uc74c\uc5d0 \u2018\ud3c9\uc815\uc2ec\u2019\uc744 \uc120\ubb3c\ud558\uace0 \uc788\ub2e4.\uc774 \ucc45\uc5d0\uc11c \uac00\uc824 \ubc15\uc0ac\ub294 \ud48d\ubd80\ud55c \uacbd\ud5d8\uacfc \uc9c0\uc2dd\uc744 \ubc14\ud0d5\uc73c\ub85c \ud68c\ubcf5\ud0c4\ub825\uc131\uc758 \uc6d0\ub9ac\ub97c \uc54c\uae30 \uc27d\uac8c \uc124\uba85\ud55c\ub2e4. \ud68c\ubcf5\ud0c4\ub825\uc131\uc744 \uc704\ud574 \ud544\uc694\ud55c \ub9c8\uc74c \uadfc\uc721\uc744 6\uac00\uc9c0 \ud0a4\uc6cc\ub4dc(\ub300\uc778\uad00\uacc4, \uc720\uc5f0\uc131, \ub048\uae30, \uc790\uae30\uc870\uc808, \uae0d\uc815\uc131, \uc790\uae30\ub3cc\ubd04)\ub85c \uba85\ucf8c\ud558\uac8c \uc815\ub9ac\ud588\ub2e4. \uc9c1\uc811 \uc0c1\ub2f4\ud55c \ub2e4\uc591\ud55c \uc0ac\ub840\ub97c \uc18c\uac1c\ud558\uba70 \ub3c5\uc790\uac00 \uc790\uae30 \uc0c1\ud669\uc5d0 \uc9c1\uc811 \uc801\uc6a9\ud558\ub3c4\ub85d \ub3d5\ub294\ub2e4. \ud559\uc220\uc6a9\uc5b4 \uc0ac\uc6a9\uc740 \ucd5c\uc18c\ud654\ud558\ub418 \uc758\ud559, \uc2ec\ub9ac\ud559\uc758 \ucd5c\uc2e0 \uc5f0\uad6c \uacb0\uacfc\ub97c \ud1b5\ud574 \ud68c\ubcf5\ud0c4\ub825\uc131\uc758 \uc2e4\uc81c\uc801\uc778 \ud798\uc744 \ub290\uaef4\ubcf4\ub3c4\ub85d \ud588\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \uc774 \ucc45\uc740 \uc2e4\uc6a9\uc801\uc774\ub2e4. \uba85\uc0c1, \ub1cc\uacfc\ud559, \uae0d\uc815\uc2ec\ub9ac\ud559, \uac10\uc131\uc9c0\ub2a5 \ub4f1\uc744 \ud65c\uc6a9\ud55c \u201c18\uac00\uc9c0 \ud68c\ubcf5\ud0c4\ub825\uc131 \ud6c8\ub828\ubc95\u201d\uc740 \uc9c0\uae08 \ubc14\ub85c \uac01\uc790 \uc0b6\uc5d0 \uc801\uc6a9\ud574\ubcfc \uc218 \uc788\ub2e4.","20":"\"\uc544\ud508 \ub9c8\uc74c\uc744 \uc774\ub04c\uace0 \ud558\ub8e8\ud558\ub8e8\ub97c \uc0b4\uc544 \ub0b4\uace0 \uc788\ub294 \ub2f9\uc2e0\uc774\uc774\uc81c\ub294 \uc815\ub9d0 \uadf8\ub0e5 \uc880 \uc798 \uc9c0\ub0c8\uc73c\uba74 \ud558\ub294 \ub9c8\uc74c\uc5d0.\"\uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0\uc11c \ub9e4\uc77c 6\ub9cc \uba85\uc758 \ub3c5\uc790\uc5d0\uac8c \ub530\ub73b\ud55c \uc704\ub85c\ub97c \uc804\ud558\ub294\uc724\uae00 \uc791\uac00\uc758 \uc2e0\uc791 \u3008\uadf8\ub0e5 \uc880 \uc798 \uc9c0\ub0c8\uc73c\uba74 \ud558\ub294 \ub9c8\uc74c\uc5d0\u3009\uc0b6\uacfc \uc778\uac04\uad00\uacc4\ub85c\ubd80\ud130 \uc9c0\uce5c \ub2f9\uc2e0\uc5d0\uac8c \uac74\ub124\ub294 \uc9c4\uc2ec\u3008\ub098\ub294 \ub108\uc758 \ubd88\uc548\uc774 \uae38\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc5b4\u3009\ub97c \ud1b5\ud574 \uc218\ub9ce\uc740 \ub3c5\uc790\uc758 \ubd88\uc548\uc744 \uc548\uc544 \uc900 \uc724\uae00 \uc791\uac00\uac00 \uc57d 2\ub144 \ub9cc\uc758 \uc2e0\uc791\uc73c\ub85c \ub3cc\uc544\uc654\ub2e4. \u3008\ub098\ub294 \ub108\uc758 \ubd88\uc548\uc774 \uae38\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc5b4\u3009\ub294 \uc724\uae00 \uc791\uac00\uc758 \uccab \uc791\ud488\uc784\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 80\uc8fc \uc5f0\uc18d \ubca0\uc2a4\ud2b8\uc140\ub7ec, \ubca0\ud2b8\ub0a8 \ud310\uad8c \uc218\ucd9c, \uc6f9\ub4dc\ub77c\ub9c8 \ud611\uc5c5, \uce74\uce74\uc624\ud1a1 MD \ucd94\ucc9c \ub3c4\uc11c \uc120\uc815\uc758 \ucf8c\uac70\ub97c \uc774\ub8e8\uc5c8\ub2e4. \uc774\uac83\uc774 \ub9ce\uc740 \ub3c5\uc790\ub4e4\uc774 \uc774\ubc88 \uc2e0\uac04\uc5d0 \ub300\ud574 \uae30\ub300\ub97c \ud488\ub294 \uc774\uc720\uc774\uae30\ub3c4 \ud558\ub2e4.\uc774\ubc88 \uc2e0\uac04 \u3008\uadf8\ub0e5 \uc880 \uc798 \uc9c0\ub0c8\uc73c\uba74 \ud558\ub294 \ub9c8\uc74c\uc5d0\u3009 \uc18d\uc5d0\ub294 \uc0b6\uacfc \uc778\uac04\uad00\uacc4\ub85c\ubd80\ud130 \uc9c0\uce5c \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \ub0b4\uc6a9\uc774 \ub2f4\uaca8 \uc788\ub2e4. 1\uc7a5 '\uc9c0\uce60 \ub300\ub85c \uc9c0\ucce4\uc744 \uac70\uace0'\ub97c \uc2dc\uc791\uc73c\ub85c 2\uc7a5 '\uc544\ud50c \ub300\ub85c \uc544\ud320\uc744 \uac70\uace0', 3\uc7a5 '\uc6b8\uae30\ub3c4 \ub9ce\uc774 \uc6b8\uc5c8\uaca0\uc9c0\ub9cc' \uadf8\ub9ac\uace0 4\uc7a5 '\ub2e4\uc2dc\uae08 \uc6c3\uc744 \uc218 \uc788\uc5c8\uc73c\uba74 \uc88b\uaca0\ub2e4'\uc758 \uad6c\uc131\uc744 \ud1b5\ud574 \uc544\ud514\uc744 \uc624\ub86f\uc774 \ub9c8\uc8fc\ud558\uace0 \ub05d\ub0b4 \uc798 \uc774\uaca8 \ub0b4\uae30\ub97c \ubc14\ub77c\ub294 \ub530\ub73b\ud55c \ub9c8\uc74c\uc774 \uc798 \ub179\uc544 \uc788\ub2e4.\ud2b9\uc720\uc758 \ub2e4\uc815\ud55c \ubb38\uccb4\ub85c \uafb8\uc900\ud55c \uc0ac\ub791\uc744 \ubc1b\uace0 \uc788\ub294 \uc724\uae00 \uc791\uac00\ub294 \ub354\uc6b1 \uc131\uc219\ud574\uc9c4 \ubb38\uc7a5\ub825\uc744 \ud1b5\ud574 \uc12c\uc138\ud55c \uc704\ub85c\ub97c \uc804\ud55c\ub2e4. \ub9cc\uc57d \ub2f9\uc2e0\uc758 \ub9c8\uc74c\uc774 \ud3ec\uadfc\ud55c \uc774\ubd88 \uac19\uc740 \uc704\ub85c\ub97c \ud544\uc694\ub85c \ud55c\ub2e4\uba74 \uadf8 \ub9c8\uc74c\uc5d0 \uc544\ub291\ud55c \uc628\uae30\ub97c \uac00\uc838\ub2e4\uc904 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.\uc0b4\uc544 \ub0b8\ub2e4\ub294 \uac83\uc740 \uadf8 \uc790\uccb4\ub85c \ucc38 \ud2b9\ubcc4\ud55c \uc77c\uc774\ub2e4. \uacfc\uc815\uacfc \uacb0\uacfc\uac00 \uc5b4\ub5a0\ud588\ub4e0 \uc624\ub298\ub3c4 \ub05d\uae4c\uc9c0 \uc0b4\uc544 \ub0b8 \uc18c\uc911\ud55c \uc774\ub984\uc544, \ucc38 \uc560\uc37c\ub2e4.","21":"20\uc138\uae30 \ubb38\ud559\uc758 \uc0c8\ub85c\uc6b4 \uc7a5\uc744 \uc5f4\uc5c8\uace0 \ud604\ub300\ubb38\ud559\uc758 \ubd88\uba78\uc758 \uc2e0\ud654\uac00 \ub41c \ud504\ub77c\ud558 \ucd9c\uc2e0 \uc791\uac00\uc758 \ub2e8\ud3b8\uc9d1. \ud504\ub780\uce20 \uce74\ud504\uce74\ub294 20\uc138\uae30 \ubb38\ud559\uc758 \ud55c \ud2b9\uc9d5\uc801 \uc9d5\ud6c4\ub97c \ub300\ud45c\ud558\ub294 \uc791\uac00\uc774\ub2e4. \uce74\ud504\uce74\ub294 \ubaa8\ub4e0 \uac83\uc774 \ubd88\ud655\uc2e4\ud55c \ud604\ub300\uc778\uc758 \uc0b6, \ucd9c\uad6c\ub97c \ucc3e\uc744 \uc218 \uc5c6\ub294 \uc0b6 \uc18d\uc560\uc11c \uc778\uac04\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \ubd88\uc548\ud55c \uc758\uc2dd\uacfc \uad6c\uc6d0\uc5d0\uc758 \uafc8 \ub4f1\uc744 \uad70\ub354\ub354\uae30 \uc5c6\uc774 \uba85\ub8cc\ud558\uace0 \ub2e8\uc21c\ud55c \uc5b8\uc5b4\ub85c \ud615\uc0c1\ud654\ud588\ub2e4. \uadf8\uc758 \uc791\ud488\ub4e4\uc740 \uadf8 \ub09c\ud574\ud568\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc218\ub9ce\uc740 \ucd94\uc885\uc790\ub4e4\uc744 \ub0b3\uc558\uace0 \uadf8 \ud589\ub82c\uc740 21\uc138\uae30\uc5d0\ub3c4 \ub04a\uc784\uc5c6\uc774 \ubed7\uc5b4\ub098\uac08 \uac83\uc774\ub2e4. \uadf8\uc758 \ubb38\ud559\uc801 \uc601\ud5a5\ub825\uc744 \ub2e8\uc801\uc73c\ub85c \ubcf4\uc5ec\uc8fc\ub294 \ud55c \uc608\ub294 \ub3c5\uc77c\uc758 \ubb38\uc608\uc6a9\uc5b4\uc0ac\uc804 \ubc0f \ub3c5\uc77c\uc5b4\uc0ac\uc804\uc5d0 '\uce74\ud504\uce74\uc801 kafkaesk'\uc774\ub77c\ub294 \ub0b1\ub9d0\uc774 \uc774\ubbf8 \uc624\ub798\uc804\ubd80\ud130 \uc790\ub9ac\ud558\uace0 \uc788\ub2e4\ub294 \uc0ac\uc2e4\uc77c \uac83\uc774\ub2e4. \uc774\ubc88\uc5d0 \ucd9c\uac04\ub41c \ub2e8\ud3b8\uc120\uc9d1\uc5d0\ub294 \ub3c5\uc790\ub4e4\uc5d0\uac8c '\uce74\ud504\uce74\uc801'\uc778 \uac83\uc5d0 \uc774\ub974\ub294 \uac00\uc7a5 \ubbff\uc744 \ub9cc\ud55c \uc548\ub0b4\uc11c \uc5ed\ud560\uc744 \ud558\uc790\ub294 \ucde8\uc9c0\uc5d0\uc11c \uc120\uc815\ub41c 32\ud3b8\uc758 \uc911\ub2e8\ud3b8 \uc18c\uc124\ub4e4\uc774 \uc2e4\ub824 \uc788\ub2e4. \uc6b0\ub9ac\ub098\ub77c \ub3c5\uc790\ub4e4\uc5d0\uac8c \uac00\uc7a5 \ub110\ub9ac \uc54c\ub824\uc838 \uc788\ub294 \uadf8\uc758 \ub300\ud45c\uc791 \u300c\ubcc0\uc2e0\u300d\uc744 \ube44\ub86f\ud558\uc5ec \u300c\ud310\uacb0\u300d, \u300c\uc2dc\uace8\uc758\uc0ac\u300d(\uc774 \ub450 \uc791\ud488\uc740 \uce74\ud504\uce74 \uc2a4\uc2a4\ub85c\ub3c4 \ub9cc\uc871\ud588\ub358 \uc791\ud488\uc774\ub2e4), \u300c\uad74\u300d(\uc774 \uc791\ud488\uc740 \uce74\ud504\uce74\uac00 \uc8fd\uae30 \uc804 \uc6d0\uace0\ub4e4\uc744 \ubd88\ud0dc\uc6b0\uac8c \ud560 \ub54c \uc720\uc77c\ud558\uac8c \uc81c\uc678\uc2dc\ucf30\ub358 \uc791\ud488\uc73c\ub85c \uc54c\ub824\uc838 \uc788\ub2e4) \ub4f1 \uce74\ud504\uce74 \ubb38\ud559\uc758 \uc815\uc218\ub97c \uc5ff\ubcfc \uc218 \uc788\ub294 \uc791\ud488\ub4e4\uc774\ub2e4.","22":"\uc9c0\uc0c1\uc5d0\uc11c \uac00\uc7a5 \uc2ac\ud508 \ucc45, \ud398\uc18c\uc544\uac00 \uc804\ud558\ub294 \uc2ac\ud508 \uc0c1\uc0c1\ub825. \u300e\ubd88\uc548\uc758 \uc11c\u300f\ub294 \uc18c\uc124\uac00 \ubc30\uc218\uc544\uac00 \uc644\uc5ed\ud55c \ucc45\uc73c\ub85c, \ud3ec\ub974\ud22c\uac08\uc758 \uad6d\ubbfc\uc791\uac00\ub85c \ucd94\uc559\ubc1b\ub294 \ud398\ub974\ub09c\ub450 \ud398\uc18c\uc544\uac00 \uc4f4 \uc9c0\uc0c1\uc5d0\uc11c \uac00\uc7a5 \uc2ac\ud508 \ucc45\uc73c\ub85c, \uc5d0\uc138\uc774 480\uc5ec \ud3b8\uc774 \uc218\ub85d\ub418\uc5b4 \uc788\ub2e4. \ud754\ud788 \uba85\uc608, \uc131\uacf5, \ud3b8\ub9ac\ud568, \uc18c\uc74c\uacfc \ubc88\uc7a1\ud568 \ub4f1\uc774 \uc778\uc815\ubc1b\ub294 \ud604\uc2dc\ub300\uc5d0, \ud398\uc18c\uc544\ub294 \uadf8\uc640 \uc815\ubc18\ub300\ub418\ub294 \uc5b4\ub460, \ubaa8\ud638\ud568, \uc2e4\ud328, \uace4\uacbd, \uce68\ubb35 \ub4f1\uc744 \ub178\ub798\ud55c\ub2e4. \ud3ec\ub974\ud22c\uac08\uc758 \ub3c4\uc2dc \ub9ac\uc2a4\ubcf8, \ud2b9\ud788 \ub3c4\ub77c\ub3c4\ub808\uc2a4\ub77c\ub294 \uc7a5\uc18c\ub97c \uc911\uc2ec\uc73c\ub85c, \uadf8\uacf3 \uc0ac\ub78c\ub4e4, \uadf8\uacf3 \ud48d\uacbd, \uadf8\uacf3\uc5d0\uc11c \ucd09\ubc1c\ub41c \uc0c1\uc0c1\ub825\uc744 \uadf8 \ubb34\uc5c7\uc5d0\ub3c4 \uad6c\uc560\ubc1b\uc9c0 \uc54a\uace0 \ub9d8\uaecf \ud3bc\uccd0 \ubcf4\uc778\ub2e4. 480\uc5ec \ud3b8\uc5d0 \uc774\ub974\ub294 \uac01\uac01\uc758 \uae00\ub4e4\uc740 \uc6d0\uce59\uc801\uc73c\ub85c \ub3c5\ub9bd\ub41c \ub0b4\uc6a9\uc744 \ub2f4\uace0 \uc788\ub2e4. \ud558\uc9c0\ub9cc \uc774\ub4e4\uc740 \uc778\uac04, \uc0b6\uacfc \uc8fd\uc74c, \ub0b4\uba74\uc758 \uc2ec\ub9ac\uc640 \uc678\ubd80\uc138\uacc4\uc640 \uac19\uc740 \uadfc\uc6d0\uc801\uc774\uace0 \ub2e4\uc591\ud55c \uc8fc\uc81c\ub4e4\uc744 \ub2e4\ub8e8\uba74\uc11c \uc11c\ub85c \uae34\ubc00\ud558\uac8c \uc5f0\uad00\ub418\uc5b4 \uc788\ub2e4. \uc778\uac04\uc774\ub780 \ubb34\uc5c7\uc778\uac00, \uc0b6\uc758 \uc758\ubbf8\ub294 \ubb34\uc5c7\uc778\uac00, \uadf8\ub9ac\uace0 \uc790\uc544\uc758 \ube44\ubc00\uc5d0 \ub300\ud55c \uc9c8\ubb38\uc774 \ucc45 \uc804\uccb4\ub97c \uad00\ud1b5\ud558\ub294 \uc8fc\ub41c \ud14c\ub9c8\uc774\ub2e4. \ucc28\ubd84\ud558\uace0 \uc12c\uc138\ud558\uace0 \uce58\ubc00\ud558\uba74\uc11c\ub3c4 \uce58\uc5f4\ud558\uac8c\uae4c\uc9c0 \ub290\uaef4\uc9c0\ub294 \ud398\uc18c\uc544\uc758 \uae00\ub4e4\uc744 \ud1b5\ud574 \uace0\ub1cc\ud558\ub294 \ud55c \uc791\uac00\uac00 \ucd94\uad6c\ud558\ub294 \uc0b6\uc758 \uc9c4\uc815\ud55c \uc758\ubbf8\ub97c \uc5ff\ubcfc \uc218 \uc788\ub2e4.","23":"\u201c\uc5b4\ub5bb\uac8c \ud611\uc0c1\ud560 \uac83\uc778\uac00\u201d\u201c\ud611\uc0c1\ub825\uc758 \ucc28\uc774\ub294 \ubb34\uc5c7\uc73c\ub85c \uacb0\uc815\ub418\ub294\uac00\u201d\ud558\ubc84\ub4dc\ub85c\uc2a4\ucfe8 \ud611\uc0c1\ud504\ub85c\uadf8\ub7a8\uc744 \uc774\uc218\ud55c \uad6d\ub0b4 \ucd5c\uace0\uc758 \ud611\uc0c1\uc804\ubb38\uac00\ub958\uc7ac\uc5b8 \ubcc0\ud638\uc0ac\uac00 \uc774\uc57c\uae30\ud558\ub294 \u2018\ud611\uc0c1\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \uac83\u2019\uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ud611\uc0c1\uc774 \uc911\uc694\ud55c \uc2dc\ub300\ub2e4. \ub0a8\ubd81\uc815\uc0c1\ud68c\ub2f4, \ubd81\ubbf8\uc815\uc0c1\ud68c\ub2f4, \uc790\uc720\ubb34\uc5ed\ud611\uc815(FTA), \ucca0\uac15\uad00\uc138 \ud611\uc0c1 \ub4f1 \ucca8\uc608\ud558\uac8c \ud758\ub7ec\uac00\ub294 \uc8fc\uc694 \uc774\uc288 \uc18d\uc5d0\uc11c \uc6b0\ub9ac\ub294 \uac01\uad6d\uc758 \ud611\uc0c1\ub825\uc5d0 \ub530\ub77c \uad6d\uac00\uc758 \uc774\uc775\uacfc \ubbf8\ub798\uac00 \uc5b4\ub5bb\uac8c \uc88c\uc6b0\ub418\ub294\uc9c0 \uc0dd\uc0dd\ud788 \uc9c0\ucf1c\ubcf4\uc558\ub2e4. \uc9c0\uae08\ubfd0\ub9cc\uc774 \uc544\ub2c8\ub2e4. \uc138\uacc4\uc758 \uc9c0\ud615\uc744 \ubc14\uafbc \uc5ed\uc0ac\uc801 \uc7a5\uba74\ub4e4 \uc18d\uc5d0\ub294 \ubc18\ub4dc\uc2dc \uc704\ub300\ud55c \ud611\uc0c1\uc758 \uc21c\uac04\ub4e4\uc774 \uc788\uc5c8\ub2e4. \ud3ed\ub825\uc801\uc774\uace0 \uc704\uc555\uc801\uc778 \ubc29\ubc95 \ub300\uc2e0 \uc9c0\uc18d\uc801\uc778 \ub300\ud654\uc640 \ub300\uc548\ucc45 \ubc1c\uad74\ub85c \uac08\ub4f1\uc744 \ub51b\uace0 \uacf5\uc874\uacfc \ud611\ub825\uc744 \uc774\ub04c\uc5b4\ub0b8 \uc138\uacc4\uc758 \uc9c0\ub3c4\uc790\uc640 \ub9ac\ub354\ub4e4\uc740 \uc704\ub300\ud55c \u2018\ud611\uc0c1\uac00(Negotiator)\u2019\uc600\ub2e4. \uad6d\uac00\uc640 \uc9c0\uc5ed, \uae30\uc5c5\ubfd0 \uc544\ub2c8\ub77c \uac1c\uc778\uc5d0\uac8c\ub3c4 \ud611\uc0c1\uc740 \uc911\uc694\ud55c \ubb38\uc81c\ub2e4. \uc6b0\ub9ac\ub294 \uc77c\uc0c1\uc5d0\uc11c \ub098\uc640 \uc785\uc7a5\uc774 \ub2e4\ub978 \uc0c1\ub300\ubc29\uacfc \ucd5c\uc120\uc758 \ud569\uc758\uc810\uc744 \ucc3e\uae30 \uc704\ud574 \ub9e4\uc77c\uac19\uc774 \uc758\uacac\uc744 \uc870\uc728\ud558\uba70 \ud611\uc0c1\uc5d0 \uc784\ud55c\ub2e4. \ud611\uc0c1\ub825\uc744 \ud0a4\uc6b4\ub2e4\ub294 \uac83\uc740 \uc6b0\ub9ac \uc0b6\uc744 \uc870\uae08 \ub354 \uc724\ud0dd\ud558\uac8c \ub9cc\ub4dc\ub294 \ubc95\uc744 \ud130\ub4dd\ud558\ub294 \uac83\uc774\ub2e4. \u300e\ub958\uc7ac\uc5b8 \ubcc0\ud638\uc0ac\uc758 \ud611\uc0c1 \ubc14\uc774\ube14\u300f\uc740 \ub9e4\uc77c\uac19\uc774 \ud611\uc0c1\uc744 \uacbd\ud5d8\ud558\uc9c0\ub9cc \uc774\uc5d0 \ub300\ud574 \uc81c\ub300\ub85c \ubc30\uc6cc\ubcf8 \uc801 \uc5c6\uc5b4 \ub298 \ubd88\uc548\ud558\uace0 \ub09c\ucc98\ud558\uae30\ub9cc \ud588\ub358 \uc774\ub4e4\uc744 \uc704\ud574 12\uac00\uc9c0 \ud611\uc0c1 \uc6d0\uce59\uc73c\ub85c \uccb4\uacc4\uc801\uc778 \uc194\ub8e8\uc158\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ub958\uc7ac\uc5b8 \ubcc0\ud638\uc0ac\ub294 \ud558\ubc84\ub4dc\ub85c\uc2a4\ucfe8 \ud611\uc0c1\ud504\ub85c\uadf8\ub7a8(PON)\uc744 \uc774\uc218\ud55c \uad6d\ub0b4 \ucd5c\uace0\uc758 \ud611\uc0c1\uc804\ubb38\uac00\ub85c \ube44\uc988\ub2c8\uc2a4\ud611\uc0c1\uc804\ub7b5\uadf8\ub8f9(BNSG)\uc744 \uc124\ub9bd\ud574 \uae30\uc5c5\uacfc \uc815\ubd80\uc758 \ud611\uc0c1 \uc2e4\ubb34\uc790\ub4e4\uc744 \ub300\uc0c1\uc73c\ub85c \ud611\uc0c1\ub825 \uac15\ud654 \uad50\uc721\uc744 \ud65c\ubc1c\ud788 \uc9c4\ud589\ud574\uc654\ub2e4. \u300e\ub958\uc7ac\uc5b8 \ubcc0\ud638\uc0ac\uc758 \ud611\uc0c1 \ubc14\uc774\ube14\u300f\uc740 \ud611\uc0c1 \uc2e4\ubb34\uc9c4\ub4e4\uc774 \uadf9\ucc2c\ud588\ub358 \ud611\uc0c1 \uac15\uc5f0 \ub0b4\uc6a9\uc744 \ubc14\ud0d5\uc73c\ub85c, \ube44\uc988\ub2c8\uc2a4 \ud604\uc7a5\ubfd0 \uc544\ub2cc \uc77c\uc0c1 \uc18d\uc5d0\uc11c \ub204\uad6c\ub098 \ud65c\uc6a9\ud560 \uc218 \uc788\ub294 \ub2e4\uc591\ud55c \ud611\uc0c1 \uc804\ub7b5\ub4e4\uc744 \ucd1d\ub9dd\ub77c\ud558\uc5ec \ub2f4\uc558\ub2e4.","24":"\u201c\uc0ac\uc18c\ud55c \uc0c1\ucc98\ub294 \uacb0\ucf54 \uc0ac\uc18c\ud558\uc9c0 \uc54a\ub2e4\u201d\uc870\uc6a9\ud788 \ub2f9\uc2e0\uc758 \uc0b6\uc744 \uac09\uc544\uba39\ub294 \uc6b0\uc6b8, \ubd88\uc548, \ubb34\uae30\ub825\uc758 \uc815\uccb4. \u2605 \uc804 \uc138\uacc4 25\uac1c\uad6d \ud310\uad8c \uc218\ucd9c\ub41c \ud654\uc81c\uc791- \uc815\uc2e0\uc758\ud559\uacc4\uc5d0\uc11c \uc0c8\ub86d\uac8c \uc8fc\ubaa9\ud558\ub294 \uac1c\ub150 \u2018\uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\u2019 \ubcf8\uaca9\uc801\uc73c\ub85c \ub2e4\ub8e8\ub294 \uccab \ucc45\u2605 \uae40\ud604\uc218 \uc815\uc2e0\uacfc \uc804\ubb38\uc758, \uc548\uc0b0 \uc815\uc2e0\uac74\uac15\ud2b8\ub77c\uc6b0\ub9c8\uc13c\ud130 \uc13c\ud130\uc7a5 \uac10\uc218 - \u201c\ub300\ud55c\ubbfc\uad6d\uc740 \uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\uc758 \ub3c5\uc18c\uac00 \ub118\uccd0\ub098\ub294 \uc0ac\ud68c. \uc774 \ucc45\uc5d0 \ud574\ub3c5 \ubc29\ubc95 \uc788\ub2e4\u201d\u2605 80\ub9cc \uc720\ud29c\ube0c \uc2ec\ub9ac\ud559 \ucc44\ub110 \u2018\ub180\uba74\uc11c \ubc30\uc6b0\ub294 \uc2ec\ub9ac\ud559\u2019 \ucd5c\uc124\ubbfc \uac15\ub825 \ucd94\ucc9c- \u201c\u2019\ub35c \uc911\uc694\ud55c \ud2b8\ub77c\uc6b0\ub9c8\ub294 \uc5c6\ub2e4\u2019\ub77c\ub294 \uc800\uc790\uc758 \ub9d0\ucc98\ub7fc \uc0ac\uc18c\ud55c \uc0c1\ucc98\ub294 \uc5c6\ub2e4\u201d\uc791\uace0 \uc77c\uc0c1\uc801\uc778 \uac83\ub4e4\uc774 \uc6b0\ub9ac \uc0b6\uc744 \uc18c\uc911\ud558\uac8c \ub9cc\ub4e4\ub4ef, \uc6b0\ub9ac\uc758 \ud65c\ub825\uacfc \uc5f4\uc815, \uc7a0\uc7ac\ub825\uc744 \uace0\uac08\uc2dc\ud0a4\ub294 \uac83 \uc5ed\uc2dc \uc791\uace0 \uc77c\uc0c1\uc801\uc778 \uc0c1\ucc98\ub4e4\uc785\ub2c8\ub2e4. \u2018\uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\u2019\ub294 \uc791\uc9c0\ub9cc \uae4a\uc740 \uc0c1\ucc98\ub97c \ub0b4\ub294 \uc77c\uc0c1\uc758 \uacbd\ud5d8\uacfc \uc0ac\uac74\uc774 \ubc18\ubcf5\ub418\ub294 \uac83\uc744 \ub9d0\ud569\ub2c8\ub2e4. \uadf8 \ubc18\ubcf5\uc774 \uba48\ucd94\uc9c0 \uc54a\uc73c\uba74 \uacb0\uad6d \uc0b6\uc744 \uc1a1\ub450\ub9ac\uc9f8 \ubb34\ub108\ub728\ub9b4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\uc560\uc368 \uad1c\ucc2e\ub2e4\uace0 \ub9d0\ud558\uba70, \ub300\ub2e8\uce58 \uc54a\ub2e4 \uc790\uc2e0\uc744 \uc18d\uc774\uba70 \uc0c1\ucc98\ub97c \uc228\uae30\uace0 \uc788\ub098\uc694? \uc791\uc740 \uad6c\uba4d \ud558\ub098\uac00 \ub451 \uc804\uccb4\ub97c \ubb34\ub108\ub728\ub9ac\ub4ef, \uac00\ub791\ube44\uc5d0 \uc790\uae30\ub3c4 \ubaa8\ub974\uac8c \uc628\ubab8\uc774 \uc816\ub4ef, \uc791\uc9c0\ub9cc \uac15\ud55c \ub3c5\uc18c\ub97c \uc9c0\ub2cc \uc0c1\ucc98\uac00 \ub204\uc801\ub418\uba74 \uacb0\uad6d \uc6b0\ub9ac\uc758 \ubab8\uacfc \ub9c8\uc74c\uc740 \ubb34\ub108\uc9d1\ub2c8\ub2e4. \ud2b9\ud788 \ub108\ubb34 \uc27d\uac8c \ub9d0\ud558\uace0, \uc801\uc808\ud55c \uac70\ub9ac\ub97c \uc9c0\ud0a4\uc9c0 \ubabb\ud558\ub294 \ud55c\uad6d \uc0ac\ud68c\ub294 \uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\uac00 \ub118\uccd0\ub098\ub294 \uacf3\uc785\ub2c8\ub2e4. \uc774 \ucc45\uc740 \uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\ub85c \uc778\ud55c \uace0\ud1b5\uc5d0 \uc2dc\ub2ec\ub9ac\uace0 \uc788\uc9c0\ub9cc, \uc815\uc791 \uc2a4\uc2a4\ub85c\ub294 \uadf8 \uc815\uccb4\ub97c \uc778\uc2dd\ud558\uc9c0 \ubabb\ud55c \ucc44 \uc660\uc9c0 \ubaa8\ub97c \uacb0\ud54d\uacfc \uc6b0\uc6b8, \ubb34\uae30\ub825, \ubd88\uc548 \uc18d\uc5d0\uc11c \ud558\ub8e8\ud558\ub8e8 \uc0b6\uc758 \uc5d0\ub108\uc9c0\ub97c \ub3c4\ub451\ub9de\ub294\ub2e4\uace0 \ub290\ub07c\ub294 \uc5ec\ub7ec\ubd84\uc744 \uc704\ud574 \uc4f0\uc600\uc2b5\ub2c8\ub2e4. \uc790\uc2e0\uc758 \uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\ub97c \uc778\uc2dd\ud558\uace0 \uc774\ud574\ud558\uba74 \ub3cc\ud30c\uad6c\ub97c \ub9c8\ub828\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc870\uc6a9\ud788 \uc0b6\uc744 \uac09\uc544\uba39\ub294 \uc2a4\ubab0 \ud2b8\ub77c\uc6b0\ub9c8\uc758 \uc545\uc21c\ud658\uc744 \uce58\uc720\ud558\uace0, \ub098\uc544\uac00 \uac15\ub825\ud55c \uc2ec\ub9ac\uc801 \uba74\uc5ed\uccb4\uacc4\ub97c \uad6c\ucd95\ud558\ub3c4\ub85d \uc548\ub0b4\ud558\ub294 \uc5ec\uc815\uc73c\ub85c \ucd08\ub300\ud569\ub2c8\ub2e4.","25":"\uac00\uc7a5 \ud0c1\uc6d4\ud55c \ud574\uc124\ub85c \ub9cc\ub098\ub294\uc778\ub958\uc758 \uac00\uc7a5 \uc624\ub798\ub41c \uc0b6\uc758 \uc9c0\ud61c\ubd88\uc548\uacfc \ub450\ub824\uc6c0\uc744 \ub2e4\uc2a4\ub9ac\uace0 \ucd08\uc870\ud558\uc9c0 \uc54a\uac8c \uc0ac\ub294 \ubc95. \u2605 \uad50\uc591\uc73c\ub85c \uc77d\ub294 \ubd88\uad50 \uc785\ubb38 \ud544\ub3c5\uc11c\u2605 \ubd88\uacbd \uc5f0\uad6c\uac00, \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc800\uc790 \ud398\uc774\uc735\uc758 \ub300\ud45c\uc791\u2605 \uc6b0\ub9ac\ub9d0 \uae08\uac15\uacbd \uc804\ubb38 \uc218\ub85d\uc0ac\ub78c\uc774\ub77c\uba74 \ub204\uad6c\ub098 \uac16\uc9c0 \ubabb\ud55c \uac83\uc744 \uac16\uace0 \uc2f6\uace0, \uc5bb\uace0 \ub098\uba74 \uc9c0\ud0a4\uace0 \uc2f6\uc5b4 \ud55c\ub2e4. \ub610 \ubb34\uc5c7\uc778\uac00\ub97c \uc5bb\uace0\uc790 \ud560 \ub54c\ub294 \uc2e4\ud328\ub97c \uac71\uc815\ud558\uace0, \uc9c0\ud0a4\uace0\uc790 \ud560 \ub54c\ub294 \uc783\uc744\uae4c \ubd10 \ub450\ub824\uc6cc\ud55c\ub2e4. \uc774\ub7f0 \uc695\ub9dd, \uac71\uc815, \ubd88\uc548, \ub450\ub824\uc6c0\uc774 \uc6b0\ub9ac\ub97c \ub354 \ubc14\uc058\uace0 \ud53c\ub85c\ud558\uac8c \ub9cc\ub4e0\ub2e4. \uc5b4\ub5bb\uac8c \ud558\uba74 \ucd08\uc870\ud558\uc9c0 \uc54a\uac8c \uc0b4 \uc218 \uc788\uc744\uae4c?\u2018\uc9c0\uae08 \uc774 \uc790\ub9ac\uc5d0\uc11c \uc5f4\uc2ec\ud788 \ubc25 \uba39\ub294 \uac83\ubd80\ud130 \uc2dc\uc791\ud558\ub77c.\u2019\uae08\uac15\uacbd\uc740 \ubd80\ucc98\uc640 \uc81c\uc790\ub4e4\uc774 \uc0ac\uc704\uad6d \uae30\uc218\uae09\uace0\ub3c5\uc6d0\uc5d0 \uba38\ubb3c\uac8c \ub41c \uc77c\ud654\uc640 \ubc25\uc744 \uba39\uae30 \uc704\ud574 \uac78\uc2dd\uc744 \ud558\ub294 \uc774\
