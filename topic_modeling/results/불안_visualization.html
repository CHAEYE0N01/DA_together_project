uc8fc\uae38 \ubc14\ub780\ub2e4. \uc790\uc2e0\uc5d0\uac8c \ub2e8\ud3b8\uc18c\uc124\uc774\ub780 \u201c\uccb4\ud638\ud504\ub098 \ud50c\ub798\ub108\ub9ac \uc624\ucf54\ub108, \ubaa8\ud30c\uc0c1\uc774\ub098 \uc568\ub9ac\uc2a4 \uba3c\ub85c \ud48d\uc73c\ub85c \ub300\ud654\uc640 \uc778\ubb3c, \ubc30\uacbd \ub4f1\uc744 \uac16\ucd94\uace0 \uc804\uac1c\ub418\ub294 \uc804\ud1b5\uc801\uc778 \uc11c\uc0ac \uad6c\uc870\u201d\ub97c \uac00\ub9ac\ud0a4\ub294 \ub2e8\uc5b4\uc778\ub370, \u2018\ub2e8\ud3b8\uc18c\uc124(short story)\u2019\uc5d0\uc11c \u2018short\u2019\uc744 \ub5bc\uc5b4\ub0b4\uace0 \ub0a8\uc740 \u2018\uc774\uc57c\uae30(story)\u2019\ub77c\ub294 \ub2e8\uc5b4\ub85c\uc368 \uc77c\ubc18\uc801\uc778 \ub2e8\ud3b8\uc18c\uc124\uc758 \ud615\uc2dd\uc744 \ube44\uaef4\uac00\ub294 \ub354 \uc9e7\uace0, \ub354 \uae30\uc774\ud55c \ud615\uc2dd\ub4e4\uc744 \ub450\ub8e8 \ud3ec\ud568\ud560 \uc218 \uc788\ub2e4\uace0 \ub9d0\ud55c\ub2e4. \uc774\ub7f0 \uba74\uc5d0\uc11c \ubcf4\uc790\uba74 \uadf8\uc758 \ub300\ub2f4\ud55c \ud615\uc2dd\ub4e4\uc740 \uae30\uc874\uc758 \ud615\uc2dd\uc5d0 \ub300\ud55c \ub3c4\uc804\uc774\ub098 \uc800\ud56d\uc774\ub77c\uae30\ubcf4\ub2e4 \ub109\ub109\ud55c \ud3ec\uc6a9\uacfc \uc720\uc5f0\ud55c \ud655\uc7a5\uc5d0 \uac00\uae5d\ub2e4. \uc774 \ucc45\uc5d0 \uc2e4\ub9b0 \uae00\ub4e4\ub9cc \uc0b4\ud3b4\ubd10\ub3c4 \uc0b0\ubb38\uc2dc, \ub3c5\ubc31, \ud56d\uc758 \ud3b8\uc9c0, \uc5d0\uc138\uc774, \uc6b0\ud654, \uc5f0\uad6c \ubcf4\uace0\uc11c(\u300c\ubcf4\uace0 \uc2f6\ub2e4\u300d, \u300c\ud5ec\ub80c\uacfc \ubc14\uc774\u300d), \uc9c8\ubb38\uc744 \uac00\ub9b0 \ubb38\ub2f5(\u300c\ubc30\uc2ec\uc6d0 \uc758\ubb34\u300d), (\ub538\uafb9\uc9c8\ud558\ub294) \uad6c\uc220 \uae30\ub85d, \ud32c\ud53d\uc158(\u300c\uce74\ud504\uce74, \uc800\ub141\uc744 \uc694\ub9ac\ud558\ub2e4\u300d\ub294 \uce74\ud504\uce74\uc758 \u300e\ubc00\ub808\ub098\uc5d0\uac8c \uc4f4 \ud3b8\uc9c0\u300f\uc758 \uad6c\uc808\ub4e4\uc744 \ubaa8\uc544 \uac00\uc0c1\uc758 \uc778\ubb3c \uce74\ud504\uce74\ub97c \ud0c4\uc0dd\uc2dc\ucf30\uc73c\ubbc0\ub85c \ud32c\ud53d\uc158\uc774\ub77c \ubd88\ub7ec\ub3c4 \ubb34\ubc29\ud560 \uac83\uc774\ub2e4), \ubbf8\uc2a4\ud130\ub9ac\ud55c \ud504\ub791\uc2a4\uc5b4 \uc218\uc5c5(\u300c\ud504\ub791\uc2a4\uc5b4 \uc218\uc5c5 1), \uc5b4\uc0c9\ud55c \ubc88\uc5ed \ud22c\ub85c \uc4f4 \ub9c8\ub9ac \ud034\ub9ac \uc57d\uc804(\u300c\ub9c8\ub9ac \ud034\ub9ac: \ub108\ubb34\ub098 \uace0\uacb0\ud55c \uc5ec\uc778\u300d), \ubb38\ubc95 \uc9c8\ubb38, \uadf8\ub9ac\uace0 \uc6b0\ub9ac\uac00 \ud754\ud788 \ub5a0\uc62c\ub9ac\ub294 \ub2e8\ud3b8\uc18c\uc124\uae4c\uc9c0 \uc2e4\ub85c \ub2e4\uc591\ud558\ub2e4. *\u300e\ubd88\uc548\uc758 \ubcc0\uc774\u300f\uc5d0 \uc2e4\ub9b0 \uc5ec\ub7ec \uc791\ud488\uc774 \ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4\ucc98\ub7fc \ubc88\uc5ed\uac00\uc774\uac70\ub098 \uc791\uac00\uc778 \ub4ef\ud55c \ud654\uc790\uc758 \uc11c\uc220\ub85c \uad6c\uc131\ub41c \ub370\ub2e4, \ud3c9\ubc94\ud55c \uc77c\uc0c1\uc744 \ubc30\uacbd\uc73c\ub85c \uad00\uacc4\uc640 \uacb0\ud63c, \uc721\uc544, \uc774\ubcc4, \ub098\uc774 \ub4e6, \uc9c8\ubcd1, \ub3cc\ubd04, \uc0c1\uc2e4, \uc560\ub3c4\uc640 \uad00\ub828\ud55c \uc2ec\ub9ac\uc801 \uacbd\ud5d8\uc744 \ub2e4\ub8e8\ub2e4 \ubcf4\ub2c8, \uc774\uc57c\uae30\uc758 \ud654\uc790\uc640 \ud604\uc2e4\uc758 \uc791\uac00\ub97c \uacb9\uccd0\ubcf4\ub294 \uc7ac\ubbf8\uac00 \uc3e0\uc3e0\ud558\ub2e4(\ubb3c\ub860, \uc774 \ucc45\uc5d0 \uc2e4\ub9b0 \uae00\ub4e4\uc740 \uc791\uac00\uac00 \uad6c\uc131\ud55c \uc774\uc57c\uae30\uc774\ubbc0\ub85c, \uc774\uc57c\uae30\uc758 \ud6a8\uacfc\ub97c \uc704\ud574 \uc0ac\uc2e4\uc744 \uc218\uc815\ud558\uac70\ub098 \uc7ac\ubc30\uc5f4\ud558\uac70\ub098, \uc544\uc608 \uc0c8\ub85c \ucc3d\uc870\ud558\uae30\ub3c4 \ud588\uc744 \uac83\uc774\ub2e4). \ub370\uc774\ube44\uc2a4\ub294 1974\ub144\uc5d0 \uc18c\uc124\uac00 \ud3f4 \uc624\uc2a4\ud130\uc640 \uacb0\ud63c\ud588\uace0 \uc544\ub4e4 \ud558\ub098\ub97c \ub450\uc5c8\uc73c\uba70 1981\ub144\uc5d0 \uc774\ud63c\ud588\ub2e4. \uad00\uacc4\uc758 \uade0\uc5f4\uacfc \ud30c\uad6d, \uadf8\ub9ac\uace0 \uadf8 \uacfc\uc815\uc5d0\uc11c \uacbd\ud5d8\ud558\ub294 \uac10\uc815\uc744 \uadf8\ub9b0 \u300c\uce58\ub8cc\u300d, \u300c\uc774\uc0c1\uc758 \ub2e4\uc12f \uac00\uc9c0 \uc9d5\ud6c4\u300d, \u300c\uae00\ub80c \uad74\ub4dc\u300d\uc758 \ud654\uc790\uc640, \uc544\ub4e4\uc744 \uc804\ub0a8\ud3b8\uc5d0\uac8c \ubcf4\ub0b4\uace0 \ud63c\uc790 \ub0a8\uc544 \uc2ac\ud37c\ud558\ub294 \u300c\uc2dc\uace8\uc5d0 \uc0ac\ub294 \uc544\ub0b4 1\u300d\uc758 \ud654\uc790\ucc98\ub7fc \ub370\uc774\ube44\uc2a4 \uc5ed\uc2dc \ud798\ub4e0 \uc2dc\uac04\uc744 \ubcf4\ub0b4\uc9c0 \uc54a\uc558\uc744\uae4c? \uc774\ud63c \ub4a4 \ub370\uc774\ube44\uc2a4\ub294 \ud55c\ub3d9\uc548 \ud63c\uc790 \uc544\uc774\ub97c \ud0a4\uc6b4 \ub4ef\ud558\uace0, \ub300\ud559 \uac15\uc758\uc640 \uadf8\uac00 \u201c\uc815\uc9c1\ud55c \uc0dd\uacc4 \uc218\ub2e8\u201d\uc774\ub77c \ud45c\ud604\ud55c \u2018\ubc88\uc5ed\u2019\uc73c\ub85c \uc0dd\uacc4\ub97c \uafb8\ub838\ub2e4. 1987\ub144\uc5d0 \ub370\uc774\ube44\uc2a4\ub294 \u300c\uac11\uc0c1\uc120 \uc77c\uae30\u300d\uc5d0 \ub4f1\uc7a5\ud558\ub294 \ub0a8\ud3b8\ucc98\ub7fc \ubbf8\uc220\uac00\uc778 \uc568\ub7f0 \ucf54\ud2f0\uc640 \uc7ac\ud63c\ud588\uace0, \u300c\uc6b0\ub9ac\uc758 \uc5ec\ud589\u300d\uc5d0 \ub4f1\uc7a5\ud558\ub294 \uac00\uc871\ucc98\ub7fc \uc544\ub4e4 \ud558\ub098\ub97c \ub450\uc5c8\ub2e4. \uadf8 \ubc16\uc5d0\ub3c4 \uc791\ud488 \uacf3\uacf3\uc5d0, \ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4\uc758 \ud754\uc801\ub4e4\uc774 \uc9c1\uc811\uc801\uc73c\ub85c\ub4e0, \uc740\uadfc\ud788\ub4e0 \ub0a8\uc544 \uc788\ub2e4. *\ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4\ub294 \ub3c5\ucc3d\uc801\uc774\uace0 \ub300\ub2f4\ud55c \ud615\uc2dd\ub9cc\uc774 \uc544\ub2c8\ub77c, \uc815\ubc00\ud558\uac8c \uad6c\ucd95\ud55c \ub2e8\uc5b4\uc640 \ubb38\uc7a5, \uc9d0\uc9d3 \ubb34\uc2ec\uc744 \uac00\uc7a5\ud55c \uc601\ub9ac\ud55c \uc720\uba38\ub85c \uc6b0\ub9ac\uc758 \uac10\uc815\uacfc \uc0dd\uac01, \ub9d0\uacfc \ud589\ub3d9\uc758 \ud55c \ub2e8\uba74\uc744 \ud3ec\ucc29\ud574\ub0b8\ub2e4. \uadf8\uc758 \uc774\uc57c\uae30\ub4e4\uc744 \uc77d\ub294 \ub3d9\uc548 \uc6b0\ub9ac\ub294, \uc6b0\ub9ac \uc548\uc5d0 \uc790\ub9ac\ud55c \ubd88\uc548\uacfc \uacf5\ud3ec, \uc9d1\ucc29, \uc2e4\ub9dd\uc744 \uc778\uc790\ud558\uac8c \uc5b4\ub8e8\ub9cc\uc9c0\ub294 \ud604\uc790\ub97c \ub9cc\ub09c\ub2e4. \uc6b0\ub9ac \uc548\uc5d0 \uc790\ub9ac\ud55c \ube44\ud569\ub9ac\uc801\uc778 \ud574\uc11d, \ubaa8\uc21c\uc801\uc778 \ub3d9\uae30, \ud130\ubb34\ub2c8\uc5c6\ub294 \ucc29\uac01, \uc790\uae30\uae30\ub9cc\uc744 \uc7ac\uce58 \uc788\uac8c \ud48d\uc790\ud558\ub294(\uac00\ub054\uc740 \uc775\uc0b4\uc2a4\ub7ec\uc6b4 \ubab8\uc9d3\ub3c4 \ub9c8\ub2e4\ud558\uc9c0 \uc54a\ub294) \uc2a4\ud0e0\ub4dc\uc5c5 \ucf54\ubbf8\ub514\uc5b8\uc744 \ub9cc\ub09c\ub2e4. \uc218\uc218\uaed8\ub07c \uac19\uc740 \ubb38\uc7a5\uc744 \ud22d \ub358\uc9c0\uace0 \uc0ac\ub77c\uc9c0\ub294 \uc120\uc2b9\uc758 \ub4b7\ubaa8\uc2b5\uc744 \ub9cc\ub09c\ub2e4. \ud3c9\ubc94\ud55c \uc77c\uc0c1\uc758 \ud55c\uc21c\uac04\uc774 \uae30\uc774\ud55c \ubd80\uc870\ub9ac\uadf9\uc758 \ud55c \uc7a5\uba74\uc73c\ub85c, \ubaa9\uac00\uc801\uc778 \uc804\uc6d0 \ud48d\uacbd\uc774 \uc5b4\ub450\uc6b4 \ubbf8\uc2a4\ud130\ub9ac\uc758 \ubc30\uacbd\uc73c\ub85c \ubcc0\uc2e0\ud558\uace0, \uc775\uc219\ud55c \uc77c\uc0c1\uc758 \ub09c\uc81c \ud558\ub098\uc5d0\uc11c \uc0ac\uc0c9\uc758 \uc2e4\ud0c0\ub798\uac00 \ud480\ub824\ub098\uc624\ub294 \ub9c8\ubc95\uc744 \uacbd\ud5d8\ud55c\ub2e4. \uadf8\ub9ac\uace0 \uc6b0\ub9ac\ucc98\ub7fc \uc624\ud574\ud558\uace0 \ubd88\ud654\ud558\uace0 \ubd88\uc548\ud574\ud558\uace0 \ub299\uc5b4\uac00\ub294 \uc0ac\ub78c\uc744 \ub9cc\ub09c\ub2e4.","100":"\ub9c8\uc74c\uc744 \uce58\uc720\ud558\ub294 \u300c\uc544\ub3d9\uacfc \uccad\uc18c\ub144 \ubb38\uc81c\ud574\uacb0\u300d \uc81c4\uad8c \u300e\ubd88\uc548\uc7a5\uc560 \uc544\ub3d9\u300f. \uc544\ub3d9, \uccad\uc18c\ub144, \uac00\uc871 \uc2ec\ub9ac\uce58\ub8cc \uae30\uad00\uc778 \ud55c\uc2a4\uce74\uc6b4\uc140\ub9c1\uc13c\ud130\uc5d0\uc11c \uc9c0\uc18d\uc801\uc73c\ub85c \uc0c1\ub2f4\ud558\uba74\uc11c \uadf8\ub97c \ubc14\ud0d5\uc73c\ub85c \uc2ec\ub9ac\uce58\ub8cc \ub3c4\uad6c \uac1c\ubc1c\uacfc \uc800\uc220\ud65c\ub3d9\uc744 \ud3bc\uccd0\uc628 \uc800\uc790\ub4e4\uc774 \ubaa8\uc5ec, \uc784\uc0c1\uc801 \uacbd\ud5d8\uc744 \ubc14\ud0d5\uc73c\ub85c \ubd88\uc548\uc7a5\uc560 \uc544\ub3d9\uc744 \ub3d5\ub294 \ubc29\uc548\uc744 \ubaa8\uc0c9\ud574\ub098\uac00\uace0 \uc788\ub2e4. \ubd88\uc548\uc7a5\uc560\uc5d0 \ub300\ud574 \uc815\ud655\ud788 \uc774\ud574\ud558\ub3c4\ub85d \uc124\uba85\ud55c \ud6c4 \ubd88\uc548\uc7a5\uc560 \uc544\ub3d9\uc744 \ub3cc\ubcf4\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \uc870\uc5b8\uc744 \uac74\ub128\ub2e4. \uc544\uc6b8\ub7ec \ubd88\uc548\uc7a5\uc560 \uc544\ub3d9\uacfc \uc0c1\ud638\uad50\ub958\ud558\ub294 \ub370 \uc720\uc6a9\ud55c \ub180\uc774\ub098 \uac8c\uc784\uc744 \uc18c\uac1c\ud558\uace0 \uc788\ub2e4.","101":"\u201c\ub098\ub294 \ub178\uc608\uc774\uc9c0\ub9cc \uc790\uc720\uc778\uc774\uace0 \ucca0\ud559\ud558\ub294 \uc0ac\ub78c\uc785\ub2c8\ub2e4\u201d\uc608\uc18d\ub41c \uc0b6 \uc18d\uc5d0\uc11c\ub3c4 \uc758\uc9c0\ub9cc\uc740 \uc9c4\uc815 \uc790\uc720\ub86d\uae30\ub97c \ucd94\uad6c\ud588\uc73c\uba70 \ub3d9\uc11c\uace0\uae08\uc744 \ub9c9\ub860\ud55c \ud6c4\ub300 \uc0ac\uc0c1\uac00\ub4e4\uc5d0\uac8c \uae4a\uc740 \uc601\uac10\uc744 \uc900 \uace0\ub300 \ucca0\ud559\uc790 \uc5d0\ud53d\ud14c\ud1a0\uc2a4. \ub354\uc5c6\uc774 \uc131\uc2e4\ud558\uace0 \ub3c4\ubc1c\uc801\uc778 \uc790\uc720\ub97c \ub9d0\ud558\ub2e4. \u300c\uc0c1\ucc98\ubc1b\uc558\ub2e4\uace0 \uc0dd\uac01\ud55c \uadf8 \uc21c\uac04, \ube44\ub85c\uc18c \uc0c1\ucc98\ubc1b\ub294\ub2e4\u300d\u300c\ubd88\uc548\uc744 \ub9cc\ub4dc\ub294 \uac83\uc740 \uc0ac\uac74 \uc790\uccb4\uac00 \uc544\ub2cc \uadf8\uc5d0 \ub300\ud55c \uc6b0\ub9ac\uc758 \ubbff\uc74c\uc774\ub2e4\u300d \u300c\ubcd1\uc774 \uc721\uccb4\ub97c \ubc29\ud574\ud560 \uc218\ub294 \uc788\uc5b4\ub3c4, \uc758\uc9c0\ub97c \ubc29\ud574\ud558\uc9c0\ub294 \ubabb\ud55c\ub2e4\u300d\u300c\uc6b0\ub9ac\uc758 \uad00\uc2ec\uc740 \uc624\ub86f\uc774 \uc790\uc2e0\uc758 \ub9c8\uc74c\uc744 \ud5a5\ud574\uc57c \ud55c\ub2e4\u300d\u300c\ub9e4\uc77c \uc8fd\uc74c\uc744 \ub208\uc55e\uc5d0 \ub450\ub294 \uac83\uc774 \uc88b\ub2e4\u300d\u300c\uc6b0\ub9ac\ub294 \uc778\uc0dd\uc774\ub77c\ub294 \ubb34\ub300\uc5d0 \uc120 \uc5f0\uadf9\ubc30\uc6b0\ub2e4\u300d\uc5b4\ub514\uc120\uac00 \ub4e4\uc5b4\ubd24\uc74c \uc9c1\ud558\uba74\uc11c\ub3c4 \ud604\ub300\ub97c \uc0ac\ub294 \uc6b0\ub9ac\uc5d0\uac8c \uc720\uc758\ubbf8\ud55c \uc6b8\ub9bc\uc744 \uc804\ud558\ub294 \uc774 \ub9d0\ub4e4\uc740 \uc9c0\uae08\uc73c\ub85c\ubd80\ud130 \uc57d \uc774\ucc9c \ub144 \uc804 \uace0\ub300 \uadf8\ub9ac\uc2a4\u00b7\ub85c\ub9c8 \uc2dc\ub300\ub97c \uc0b4\uc558\ub358 \uc2a4\ud1a0\uc544\ucca0\ud559\uc790 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uac00 \ub0a8\uae34 \ub9d0\uc774\ub2e4. \ub178\uc608\ub85c \ud0dc\uc5b4\ub098 \uc608\uc18d\ub41c \uc0b6\uc744 \uc0b4\uba74\uc11c\ub3c4 \uc758\uc9c0\ub9cc\uc740 \uc790\uc720\ub86d\uae30\ub97c \ucd94\uad6c\ud588\uc73c\uba70, \ud574\ubc29 \ud6c4 \ucca0\ud559 \ud559\uad50\ub97c \uc138\uc6b0\uace0 \ud604\uc2e4\uc801\uc774\uace0 \uc2e4\ucc9c\uc801\uc778 \uc0b6\uc758 \ubc29\uc2dd\uc73c\ub85c\uc368 \ucca0\ud559\uc744 \ubc1c\uc804\uc2dc\ud0a8 \ub3c5\ud2b9\ud55c \ub0b4\ub825\uc758 \uace0\ub300 \ucca0\ud559\uc790\ub2e4. \uc18c\ud06c\ub77c\ud14c\uc2a4\ub098 \ud50c\ub77c\ud1a4 \uac19\uc740 \ucca0\ud559\uc790\uc5d0 \ube44\ud558\uba74 \ub0af\uc124\uac8c \ub290\uaef4\uc9c8\uc9c0 \ubaa8\ub974\uc9c0\ub9cc, \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uac00 \ub0a8\uae34 \ub9d0\uc740 \uace0\ub300\ubd80\ud130 \ud604\ub300\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ucca0\ud559\uc790\uc640 \uc885\uad50\uc0ac\uc0c1\uac00, \uc9c0\ub3c4\uc790, \ubb38\uc778 \ub4f1\uc5d0\uac8c \uc9c0\ub300\ud55c \uc601\ud5a5\uc744 \ubbf8\ucce4\ub2e4. \uadf8\ub9cc\ud07c \uadf8\uc758 \uc0ac\uc0c1\uc5d0\ub294 \uc2dc\ub300\ub97c \ucd08\uc6d4\ud558\ub294 \ubcf4\ud3b8\uc801\uc778 \ub9e4\ub825\uacfc \uc6b8\ub9bc\uc774 \uc788\ub2e4. \ubd88\uc548\uacfc \uc0c1\uc2e4, \uad34\ub85c\uc6c0\uc744 \ucd5c\uc18c\ud654\ud558\ub294 \ub099\uad00\uc758 \ubc29\uc2dd\uc744 \uc77c\uae68\uc6b0\ub294 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \ub9d0, \ubd80\uc815\uc801\uc778 \uac10\uc815\uc744 \ud574\uc18c\ud558\uace0 \ud604\uc7ac\uc758 \uc0b6\uacfc \uc790\uae30 \ub0b4\uba74\uc5d0 \ub300\ud55c \uc9d1\uc911\ub825\uc744 \ub192\uc778\ub2e4\u2018\uc6b0\ub9ac\uc5d0\uac8c \ub2ec\ub824 \uc788\uc9c0 \uc54a\uc740 \uac83\u2019\uc5d0 \ud604\ud639\ub418\uc9c0 \uc54a\uc74c\uc73c\ub85c\uc368 \uc790\uc720\ub85c\uc6cc\uc9c0\ub294 \ubc95, \uc790\uae30\uc911\uc2ec\uc801\uc778 \uad00\uc810\uc5d0 \uc0ac\ub85c\uc7a1\ud788\uc9c0 \uc54a\uace0 \uc5ec\ub7ec \ubc29\ud5a5\uc5d0\uc11c \uc0ac\uac74\uc744 \ubc14\ub77c\ubd04\uc73c\ub85c\uc368 \uadf8\ub300\ub85c\uc758 \uc0ac\uc2e4\uc744 \ub9c8\uc8fc\ud558\ub294 \ubc95, \ud3c9\uc18c \ub2e5\uce58\ub294 \ub300\ub85c \ubed7\uc5b4\ub098\uac00\ub358 \uc695\uad6c\ub97c \uc815\ub9d0 \uc911\uc694\ud55c \uac83\uc73c\ub85c \ud55c\uc815\ud568\uc73c\ub85c\uc368 \ubd80\uc815\uc801\uc778 \uac10\uc815\uc744 \ub5a8\uccd0\ubc84\ub9ac\ub294 \ubc95, \ud53c\ud560 \uc218 \uc5c6\ub294 \uc778\uac04\uad00\uacc4\ub97c \ud0c0\ud611\uc774\ub098 \ub9f9\uc885\uacfc\ub294 \ub2e4\ub978 \uc9c4\uc815 \uc6d0\ud65c\ud55c \ubc29\uc2dd\uc73c\ub85c \ub9fa\uc5b4\uac00\ub294 \ubc95\u2026\u2026. \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \ub9d0\uc5d0\ub294 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \uc0b6\uc758 \uacfc\uc81c\ub97c \ud480\uc5b4\uac00\ub294 \ub370 \ud798\uc774 \ub418\ub294 \uc870\uc5b8\uacfc \ud1b5\ucc30\ub825\uc774 \ub2f4\uaca8 \uc788\ub2e4. \ub2e8\uc21c\ud788 \uc0c1\uc2dd\uc758 \uc5f0\uc7a5\uc120\uc5d0 \uc788\ub294 \ud3c9\ubc94\ud55c \uc778\uc0dd\ub860\uc774 \uc544\ub2c8\ub77c, \ud5c8\ub97c \ucc0c\ub974\ub294 \uc5ed\uc124\ub85c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uadf8\uc758 \ub9d0\uc740 \uc720\uc5f0\ud55c \uc0ac\uace0\ubc29\uc2dd\uc744 \uae30\ub974\uace0 \ubc1c\uc0c1\uc744 \uc804\ud658\ud560 \uc218 \uc788\ub294 \ub2e8\uc11c\uac00 \uac00\ub4dd\ud558\ub2e4. \ubb3c\ub860 \uc57d \uc774\ucc9c \ub144 \uc804\uc758 \uae00\uc774\uae30\uc5d0 \ud604\ub300\uc778\uc758 \uc2dc\uac01\uc5d0\uc11c\ub294 \uc774\ud574\ud558\uae30 \uc5b4\ub824\uc6b4 \uc608\uc2dc\ub098 \uc0ac\ud68c\uc0c1\uc774 \ub2f4\uaca8 \uc788\uae30\ub3c4 \ud558\ub2e4. \uadf8 \uc810\uc744 \ubcf4\uc644\ud558\uace0 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \uc0ac\uc0c1 \uc989 \uc2a4\ud1a0\uc544\ucca0\ud559\uc5d0 \ub300\ud55c \uc811\uadfc\uc131\uacfc \uc774\ud574\ub97c \ub192\uc774\uace0\uc790, \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \uc800\uc11c \u300a\uc5e5\ucf00\uc774\ub9ac\ub514\uc628\u300b \uc6d0\uc804\uc744 \uc5c4\uc120\ud574 \ub2f4\uace0 \uad00\ub828 \uc5d0\ud53c\uc18c\ub4dc\ub97c \ucd0c\ucca0\uc0b4\uc778\uc758 \uc704\ud2b8 \ub118\uce58\ub294 \ub9cc\ud654\ub85c \uac04\uba85\ud558\uac8c \uc7ac\uad6c\uc131\ud588\ub2e4. \uc5ec\uae30\uc5d0 \uc11c\uc591 \uace0\ub300 \ucca0\ud559\uc744 \uc5f0\uad6c\ud558\uace0 \ub2e4\uc218\uc758 \ucca0\ud559\uc11c\ub97c \uc9d1\ud544\ud55c \uc624\uae30\ub178 \ud788\ub85c\uc720\ud0a4 \uad50\uc218\uc758 \ud604\ub300\uc801\uc778 \ud574\uc11d\uc744 \uacc1\ub4e4\uc784\uc73c\ub85c\uc368 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uac00 \ucd94\uad6c\ud55c \uc0b6\uc758 \ubc29\uc2dd\uacfc \ud0dc\ub3c4\ub97c \ubcf4\ub2e4 \uba85\ud655\ud788 \uc774\ud574\ud558\uace0 \uc2e4\uc81c \uc6b0\ub9ac \uc0b6\uc5d0 \uac00\uae4c\uc774 \uc801\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \ub3c4\uc654\ub2e4.\uc624\ub298\ub0a0 \uc6b0\ub9ac\uac00 \uc0ac\ub294 \uc138\uc0c1\uc740 \uace0\ub3c4\ud654\ub41c \uc0b0\uc5c5 \uad6c\uc870\uc640 \uae30\uc220, \ube48\ubd80 \uaca9\ucc28 \uc2ec\ud654, \uae30\ud6c4 \uc7ac\uc559, \ubd88\uc548\uc815\ud55c \uc138\uacc4\uc815\uc138 \ub4f1\uc774 \ub4a4\uc5bd\ud788\uba70 \uc704\ud0dc\ub86d\uac8c \uae09\ubcc0\ud558\uace0 \uc788\ub2e4. \uc5ec\ub290 \ub54c\ubcf4\ub2e4 \ud63c\ud0c1\ud558\uace0 \ubd88\ud655\uc2e4\ud55c \uc2dc\uac04 \uc18d\uc5d0\uc11c \uac1c\uc778\uc774 \uac10\ub0b4\ud574\uc57c \ud558\ub294 \uc2dc\ub828\uc740 \uc810\uc810 \ub298\uc5b4\ub098\uace0 \uc788\ub2e4. \u2018\ud55c \ubc88\ubfd0\uc778 \uc9c0\uae08\uc758 \uc0b6, \uc5b4\ub5bb\uac8c \uc0b4\uc544\uc57c \uc798 \uc0ac\ub294 \uac83\uc77c\uae4c.\u2019 \uc774 \ubb3c\uc74c\uc774 \ub354 \uc808\uc2e4\ud558\uace0 \uc5b4\ub835\uac8c \ub290\uaef4\uc9c0\ub294 \uc774\uc720\uc774\uae30\ub3c4 \ud558\ub2e4. \uc774\uc5d0 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \ub9d0\uc740 \ubd88\uc548\uacfc \uc0c1\uc2e4, \uad34\ub85c\uc6c0\uc744 \ucd5c\uc18c\ud654\ud558\ub294 \ub099\uad00\uc758 \ubc29\uc2dd\uc744 \uc124\ub4dd\ub825 \uc788\uac8c \uc81c\uc548\ud55c\ub2e4. \uc678\ubd80\uc758 \uc218\ub9ce\uc740 \uc790\uadf9\uc5d0 \ud55c\uc5c6\uc774 \ub04c\ub824 \ub2e4\ub2c8\ub358 \ub208\uc744 \ub0b4\uba74\uc73c\ub85c \ub3cc\ub824\uc138\uc6b0\uace0, \ubd80\uc815\uc801\uc774\uace0 \ubd88\ud544\uc694\ud55c \uac10\uc815\uc5d0 \ud718\ub458\ub9ac\uc9c0 \uc54a\ub294 \ud0dc\ub3c4\ub97c \uc775\ud798\uc73c\ub85c\uc368 \uc790\uae30 \ub9c8\uc74c\uacfc \ud604\uc7ac\uc758 \uc0b6\uc744 \uae4a\uc774 \ub4e4\uc5ec\ub2e4\ubcf4\ub294 \ub370 \ub9ce\uc740 \uc2dc\uac04\uc744 \uc3df\uc744 \uc218 \uc788\ub2e4. \uadf8\ub7ec\uba74 \ub3cc\uc774\ud0ac \uc218 \uc5c6\ub294 \uacfc\uac70\uc5d0 \uc5f0\uc5f0\ud558\uc9c0\ub3c4 \uc54a\uace0 \ubd88\ud655\uc2e4\ud55c \ubbf8\ub798 \ub54c\ubb38\uc5d0 \uc2ec\ub780\ud560 \uc77c\ub3c4 \uc904\uc5b4\ub4e0\ub2e4. \ub0c9\ucca0\ud558\uace0 \uc608\ub9ac\ud558\uba74\uc11c\ub3c4 \uc778\uac04\uc5d0 \ub300\ud55c \ub2e4\uac10\ud55c \uc628\uae30\uac00 \uae43\ub4e0 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \ub9d0\uc740, \uc6b0\ub9ac \uc790\uc2e0\uc758 \ub9c8\uc74c\uc744 \uc628\uc804\ud788 \uc751\uc2dc\ud558\uace0 \ud3c9\uc628\ud788 \ub2e4\uc2a4\ub9ac\uae30\uae4c\uc9c0\uc758 \uc18c\uc911\ud55c \ub9c8\uc911\ubb3c\uc774 \ub418\uc5b4 \uc0b6\uc5d0 \ub300\ud55c \uc9d1\uc911\ub825\uc744 \ub192\uc5ec\uc904 \uac83\uc774\ub2e4.","102":"\u300e\ub9c8\uc74c\u300f\uc740 \uba54\uc774\uc9c0(\u660e\u6cbb)\ub77c\ub294 \ud55c \uc2dc\ub300\uac00 \uc800\ubb3c\uc5b4\uac00\ub358 1910\ub144 \uc804\ud6c4, \uae09\uc18d\ud55c \uadfc\ub300\ud654\ub97c \uacaa\uace0 \uc788\ub294 \uc77c\ubcf8\uc744 \ubc30\uacbd\uc73c\ub85c, \uc544\uc9c1 \uc21c\uc218\ud558\uae30\uc5d0 \uc778\uac04\uc5d0 \ub300\ud55c \ubbff\uc74c\uc774 \uc788\ub294 \ub300\ud559\uc0dd \u2018\ub098\u2019\uc640 \uc138\uc0c1\uc744 \ud5a5\ud55c \ub9c8\uc74c\uc758 \ubb38\uc744 \uad73\uac8c \ub2eb\uc544\ubc84\ub9b0 \u2018\uc120\uc0dd\ub2d8\u2019\uc744 \ud1b5\ud574, \uc0ac\ub78c\uac04\uc758 \u2018\uc2e0\ub8b0\u2019\uc640 \u2018\uad00\uacc4\u2019\uc5d0 \ub300\ud55c \uace0\ub1cc\uc640 \uac08\ub9dd\uc744 \ubcf4\uc5ec\uc900\ub2e4. \ub610\ud55c \uc758\uc9c0\ud588\ub358 \uc0ac\ub78c\uc758 \ubc30\uc2e0, \uc0ac\ub791\uacfc \uc6b0\uc815 \uc0ac\uc774\uc758 \uc0bc\uac01\uad00\uacc4 \ub4f1 \uc9c0\uae08\ub3c4 \uc5ec\uc804\ud788 \ud604\ub300\uc778\ub4e4\uc5d0\uac8c \uacf5\ud1b5\uc801\uc73c\ub85c \uc801\uc6a9\ud560 \uc218 \uc788\ub294 \ubb38\uc81c\uc758\uc2dd\ub4e4\uc744 \ubc31 \ub144 \uc804 \ub300\ubb38\ud638\uc758 \uc2dc\uc120\uc73c\ub85c \uce58\ubc00\ud558\uac8c \ubb18\ud30c\ud588\uace0, \uc778\uac04\uc758 \u2018\ub9c8\uc74c\u2019\uacfc \uc5d0\uace0\uc774\uc998\uc744 \uac00\ucc28 \uc5c6\uc774 \ud30c\ud5e4\uce58\uba70, \uc778\uac04\uacfc \uc778\uac04\uc744 \uc774\uc5b4\uc8fc\ub294 \ub048 \uc5ed\uc2dc \uadf8\ub7ec\ud55c \u2018\ub9c8\uc74c\u2019 \uc18d\uc5d0\uc11c \ucc3e\uc73c\ub824\ub294 \uc0ac\ub78c\ub4e4\uc744 \uadf8\ub9ac\uace0 \uc788\ub2e4.","103":"\uc2ec\ub9ac\uc801 \uc555\ubc15\uacfc \uc0ac\ud68c\uc801 \ud63c\ub780, \uadf8\ub9ac\uace0 \ub9cc\uc131 \uc2a4\ud2b8\ub808\uc2a4,\uc9c0\uae08 \ub300\ud55c\ubbfc\uad6d \uad6d\ubbfc\ub4e4\uc774 \ubd88\uc548\uc5d0 \ub5a8\uace0 \uc788\ub2e4! \ubd88\uc548\uacfc \uacf5\ud3ec\ub294 \uc5b4\ub5bb\uac8c \ud559\uc2b5\ub418\uace0 \uac15\ud654\ub418\ub294\uac00?\uc5b4\ub5bb\uac8c \ud558\uba74 \ubd88\uc548\uc5d0\uc11c \uc790\uc720\ub85c\uc6cc\uc9c8 \uc218 \uc788\uc744\uae4c?. \ubd88\uc548\uc7a5\uc560 \uc804\ubb38\uac00\uac00 \ub4e4\ub824\uc8fc\ub294 \uc9c4\ub2e8\uacfc \uce58\ub8cc\ubc95 \ubd88\uc548\uc774 \ub2f9\uc2e0\uc744 \uc544\ud504\uac8c \ud558\ub294\uac00? \uc544\ubb34\ub7f0 \ubb38\uc81c\uac00 \ub418\uc9c0 \uc54a\ub358 \uac83\ub4e4\uc774 \uac11\uc790\uae30 \uc228\uc744 \uc274 \uc218\ub3c4 \uc5c6\uc744 \ub9cc\ud07c \ub2f9\uc2e0\uc744 \uc555\ubc15\ud558\uace0, \ucc38\uc744 \uc218 \uc5c6\ub294 \uace0\ud1b5\uc73c\ub85c \uc704\ud611\ud558\uace0 \uc788\uc9c0\ub294 \uc54a\uc740\uac00? \ub0a8\ub4e4\ucc98\ub7fc \ud3c9\ubc94\ud558\uac8c \uc77c\uc0c1\uc744 \uc0b4\uc544\uac00\ub294 \uc77c\uc774 \ud798\uc5d0 \ubd80\uce58\uace0, \uc5b8\uc81c \ub2e5\uce60\uc9c0 \ubaa8\ub974\ub294 \ubd88\uc548 \uc99d\uc0c1\uacfc \ubc1c\uc791\uc774 \ub450\ub824\uc6cc \uace8\ubc29\uc73c\ub85c \ub4e4\uc5b4\uac00 \uc228\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub2e4. \uacf5\ud669\uc7a5\uc560, \uc0ac\ud68c\uacf5\ud3ec\uc99d, \ubc94\ubd88\uc548\uc7a5\uc560, \ubd84\ub9ac\ubd88\uc548\uc99d \ub4f1 \uc5ec\ub7ec \uc5bc\uad74\uc744 \uac00\uc9c4 \ubd88\uc548\uc7a5\uc560\uac00 \uc5b4\ub5bb\uac8c \uc2dc\uc791\ub418\ub294\uc9c0 \uc0b4\ud3b4\ubcf4\uace0, \uc5b4\ub5bb\uac8c \uadf9\ubcf5\ud558\uace0 \uac74\uac15\ud55c \uc77c\uc0c1\uc73c\ub85c \ub2e4\uc2dc \ub3cc\uc544\uac08 \uc218 \uc788\uc744\uc9c0 \uc54c\uc544\ubcf4\uc790. \ubd88\uc548\uc7a5\uc560\ub97c \ub2e4\ub8e8\ub294 \ub2e4\ub978 \ucc45\ub4e4\uacfc \ub2ec\ub9ac \uc774 \ucc45\uc5d0\uc11c\ub294 \ubd88\uc548\uc7a5\uc560 \uce58\uc720 \uacfc\uc815\uc5d0\uc11c \uc0c1\ub2f9\ud55c \uc601\ud5a5\uc744 \ubbf8\uce58\ub294 \uc8fc\ubcc0 \uac00\uc871\ub4e4\uc758 \uc5ed\ud560\uacfc \uace0\ucda9, \uadf8\ub4e4\uc5d0\uac8c \uc2e4\uc9c8\uc801\uc778 \ub3c4\uc6c0\uc774 \ub418\ub294 \uc815\ubcf4 \ub4f1\uc744 \uc138\uc138\ud788 \uc218\ub85d\ud558\uc600\ub2e4. \uc774 \ucc45\uc5d0 \uc2e4\ub9b0 \ub2e4\uc591\ud55c \uc815\ubcf4\ub4e4\uc774 \ubd88\uc548\uc7a5\uc560 \ub2f9\uc0ac\uc790\ubfd0 \uc544\ub2c8\ub77c \uadf8\ub4e4\uc758 \uac00\uc871\ub4e4\uc774 \uc77c\uc0c1\uc744 \ub354 \uc218\uc6d4\ud558\uac8c \uc0b4\uc544\uac00\ub3c4\ub85d \ub3c4\uc6b8 \uac83\uc774\ub2e4.","104":"\ub9c8\uc74c\uc758 \ubcd1\uc778 \uc904\ub9cc \uc54c\uc558\ub294\ub370 \ubab8\uc774 \uc544\ud508 \uac70\uc600\ub2e4\ubab8\uc73c\ub85c \ub4dc\ub7ec\ub098\ub294 \ub9c8\uc74c\uc758 \uc9d5\ud6c4\uc5d0 \uadc0 \uae30\uc6b8\uc774\uace0 \ub300\ucc98\ud558\ub294 \ubc95. \ubd88\uc548\uc740 \uacfc\uc5f0 \uc624\ub86f\uc774 \ub9c8\uc74c\uc758 \ubb38\uc81c\uc774\uae30\ub9cc \ud55c \uac78\uae4c? \uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uc758\uc0ac\uc778 \uc800\uc790 \uc5d8\ub7f0 \ubcf4\ub77c\ub294 \uc2e4\uc81c \uc784\uc0c1 \uacbd\ud5d8\uc744 \ud1b5\ud574 \ubd88\uc548\uc774 \uc2e0\uccb4 \ub0b4 \ubd88\uade0\ud615\uc5d0\uc11c \ube44\ub86f\ub41c \uc0ac\ub840\ub97c \ubc18\ubcf5\uc801\uc73c\ub85c \ud655\uc778\ud588\ub2e4. \ubd88\uba74, \ubc30\uc553\uc774, \ucd08\uc870\ud568, \ube44\uad00\uc801\uc778 \uc0dd\uac01 \ub4f1 \uc6b0\ub9ac\uac00 \ub290\ub07c\ub294 \uac10\uc815\uc801, \uc2e0\uccb4\uc801 \ubd88\ud3b8\ud568\uc740 \uc778\uccb4\uc758 \uc2a4\ud2b8\ub808\uc2a4\ubc18\uc751\uc5d0 \uc758\ud55c \uacb0\uacfc\uc77c \ub54c\uac00 \uc0dd\uac01\ubcf4\ub2e4 \ub9ce\ub2e4. \uc774\ub807\ub4ef \uc2e0\uccb4\uc758 \uade0\ud615\uc774 \uae68\uc838\uc11c \uc0dd\uae30\ub294 \ubd88\uc548(\u2018\uac00\uc9dc \ubd88\uc548\u2019)\uc740 \ube44\uad50\uc801 \uc27d\uac8c \ub098\uc544\uc9c8 \uc218 \uc788\ub2e4. \uc800\uc790\ub294 \u2018\uac00\uc9dc \ubd88\uc548\u2019\uc5d0 \uace7\ubc14\ub85c \ub300\ucc98\ud558\ub294 \ub2e4\uc591\ud55c \uc2e4\ucc9c \ubc29\uc548\uc744 \uac00\ub974\uccd0\uc90c\uc73c\ub85c\uc368 \uc0ac\ub78c\ub4e4\uc774 \uc2a4\uc2a4\ub85c \ubd88\uc548\uc5d0 \uc798 \ub300\uc751\ud560 \uc218 \uc788\ub3c4\ub85d \ub3d5\ub294\ub2e4. \uadf8\ub9ac\uace0 \uc774\ub7f0 \uc0dd\ub9ac\uc801 \uc695\uad6c\ub97c \ub2e4\uc2a4\ub9ac\uace0 \ub09c \ud6c4\uc5d0 \ub0a8\ub294 \uc99d\uc0c1, \uc989 \ub0b4\uba74\uc758 \uae34\uae09\ud558\uace0 \uac04\uc808\ud55c \ubaa9\uc18c\ub9ac(\u2018\uc9c4\uc9dc \ubd88\uc548\u2019)\uc5d0 \ucc28\ubd84\ud788 \uadc0 \uae30\uc6b8\uc774\uba74 \uc6b0\ub9ac \uc0b6\uc744 \uc62c\ubc14\ub978 \uae38\ub85c \uc778\ub3c4\ud558\ub294 \ub098\uce68\ubc18\uc744 \ucc3e\uc544\ub0bc \uc218 \uc788\ub2e4\uace0 \uc774\uc57c\uae30\ud55c\ub2e4. \uc2e4\uc6a9\uc801\uc774\uace0 \uc720\uc775\ud558\uba70 \uae4a\uc774 \uc788\ub294 \ud76c\ub9dd\uc744 \uc120\uc0ac\ud558\ub294 \u300a\ub0b4 \ubab8\uc774 \ubd88\uc548\uc744 \ub9d0\ud55c\ub2e4\u300b\ub294 \ubd88\uc548\uc758 \uadfc\uc6d0\uc744 \uc628\uc804\ud788 \uc124\uba85\ud558\uace0 \uce58\uc720\uc640 \uc131\uc219\uc744 \uc704\ud55c \ub85c\ub4dc\ub9f5\uc744 \uc0c1\uc138\ud788 \uc81c\uacf5\ud55c\ub2e4.","105":"\u201c\ub2f9\uc2e0\uc774 \uc774 \ubc24\uc744 \ubb34\uc0ac\ud788 \ubcf4\ub0b4\uace0 \uc55e\uc73c\ub85c \ub2e4\uac00\uc62c \uc218\ub9ce\uc740 \ubc24\uc758 \uad34\ub85c\uc6c0\uc5d0 \uc9c0\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc2b5\ub2c8\ub2e4.\u201d\ubd88\uc548\uacfc \uc6b0\uc6b8, \uc2ac\ud514\uacfc \ud610\uc624 \uc18d\uc5d0\uc11c \ubc24\uc744 \uc9c0\uc0c8\uc6b4 \uc801 \uc788\ub2e4\uba74\u2026. \ub9c8\uc74c\uc740 \uc6c3\uae34\ub2e4. \uc6c3\uae30\uace0 \uae4c\ub2e4\ub86d\ub2e4. \ud589\ubcf5\ud55c \uc21c\uac04 \uace7 \ub2e4\uac00\uc62c \ub099\ud558\ub97c \uae30\ub2e4\ub9b0\ub2e4. \uc138\uc0c1\uc758 \ub9ce\uc740 \uac83\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\uc9c0\uace0 \uc0ac\ub77c\uc9c0\uc9c0\ub9cc \ubd88\uc548\ub9cc\uc740 \uadf8\ub300\ub85c\ub2e4. \uc544\ub2c8 \uc810\uc810 \ub354 \ucee4\uc9c4\ub2e4. \ubc34\ub4dc \u2018\ub514\uc5b4\ud074\ub77c\uc6b0\ub4dc\u2019\uc758 \ubca0\uc774\uc2dc\uc2a4\ud2b8\ub85c \ud65c\ub3d9\ud558\uba70 \ub77c\ub514\uc624 DJ\ubfd0 \uc544\ub2c8\ub77c \uc2dd\ubb3c \uc5d0\uc138\uc774 \u300a\uc544\ubb34\ud2bc, \uc2dd\ubb3c\u300b, \u300a\uc870\uae08 \uad34\ub85c\uc6b4 \ub2f9\uc2e0\uc5d0\uac8c \uc2dd\ubb3c\uc744 \ucd94\ucc9c\ud569\ub2c8\ub2e4\u300b\ub97c \uc368 \ub3c5\uc790\ub85c\ubd80\ud130 \ud070 \uc0ac\ub791\uc744 \ubc1b\uc740 \uc791\uac00 \uc784\uc774\ub791\uc774 \uc774\ubc88\uc5d4 \u2018\ubd88\uc548\u2019\uc5d0 \ub300\ud574 \uc774\uc57c\uae30\ud55c\ub2e4. \ub2e4\uac00\uc62c \uc77c\uc744 \uac71\uc815\ud558\ub290\ub77c \uc624\ub298\uc744 \ucda9\ubd84\ud788 \uc990\uae30\uc9c0 \ubabb\ud558\uace0, \ud3c9\ud654\ub85c\uc6b4 \uc21c\uac04\uc5d0\ub3c4 \uc0b6\uc758 \ubaa8\ud241\uc774\ub97c \ub3c4\ub294 \uc21c\uac04 \ub3c4\uc0ac\ub9ac\uace0 \uc788\uc744 \ubd88\ud589\uc744 \ubbf8\ub9ac \uac71\uc815\ud558\ub294 \uc77c\uc0c1\uc5d0 \ub300\ud574. \ubd88\uc548\uacfc \uc6b0\uc6b8, \uc2ac\ud514\uacfc \ud610\uc624\ub97c \uc774\uc57c\uae30\ud558\ub294 \uc784\uc774\ub791\uc758 \ubb38\uc7a5\ub4e4\uc740 \uc2e0\uae30\ud558\uac8c\ub3c4 \uc704\ub85c\uac00 \ub418\uc5b4 \ub9c8\uc74c\uc5d0 \uc548\ucc29\ud55c\ub2e4. \uadf8\uc758 \uae00\uc740 \ucc45 \ub108\uba38\uc5d0 \uc788\ub294, \ubaa8\ub450 \ub2e4\ub978 \ud658\uacbd\uacfc \uc870\uac74 \uc18d\uc5d0 \uc0b4\uc544\uac00\ub294 \ub3c5\uc790\uc5d0\uac8c \ubcf4\ub0b4\ub294 \ud3b8\uc9c0\uc640\ub3c4 \uac19\ub2e4. \uc0b6\uc774 \ud558\ucc2e\uace0 \ub108\uc808\ud560 \ub54c\ub098, \ube5b\ub098\uace0 \uc0dd\uae30\ub85c\uc6b8 \ub54c\ub098 \uc6b0\ub9ac\ub294 \ud63c\uc790\uac00 \uc544\ub2c8\ub77c\uace0. \u2018\uc6b0\ub9ac\ub294 \ubaa8\ub450 \uc790\uae30\ud610\uc624\uc640 \uc790\uae30\uc560\ub97c \uc624\uac00\uba70 \uc2a4\uc2a4\ub85c \uc874\uc7ac\uc5d0 \uc758\ubb38\uc744 \uba48\ucd94\uc9c0 \uc54a\ub294 \ub3d9\ub8cc\ub4e4\u2019\uc774\ub77c\uace0. \u2018\ub0b4\uac00 \uc5ec\uae30\uc5d0 \uc788\uace0 \ub2f9\uc2e0\uc774 \uac70\uae30\uc5d0 \uc788\uc5b4 \ub2e4\ud589\u2019\uc774\ub77c\uace0. \ucc45\uc744 \uc77d\ub2e4 \ubcf4\uba74 \uadf8\uac00 \u2018\ubd88\uc548\u2019\uc774\ub77c\uace0 \uc4f4 \ub9c8\uc74c\ub4e4\uc774 \uc5b4\ub290\uc0c8 \uc704\uc548, \ud3c9\uc548, \uc5f0\ub300, \uc548\ub155\uc73c\ub85c \ub2e4\uac00\uc628\ub2e4.","106":"\u201c\uc608\ubbfc\ud558\uace0 \uc18c\uc2ec\ud55c \uac8c \uc544\ub2c8\ub77c \uacf5\ud669\uc7a5\uc560\uc785\ub2c8\ub2e4!\u201d\ub2e4\uc591\ud558\uace0 \ud48d\ubd80\ud55c \uc0c1\ub2f4 \uc0ac\ub840\uc640 \uac80\uc99d\ub41c \ub370\uc774\ud130\ub85c \uc54c\uc544\ubcf4\ub294\u3008\ub2e5\ud130\ud504\ub80c\uc988\u3009 \uc624\uc9c4\uc2b9, \uae40\ud55c\uc900, \uc774\uc7ac\ubcd1 \uc815\uc2e0\uacfc \uc804\ubb38\uc758 3\uc778\uc758\uac00\uc7a5 \uc815\ud655\ud558\uace0 \ud6a8\uacfc\uc801\uc778 \ubd88\uc548-\uacf5\ud669 \uc2ec\ub9ac \ucc98\ubc29\uc804. \ub3c5\uc790\ub4e4\uc774 \uac00\uc7a5 \uc2e0\ub8b0\ud558\ub294 \uc815\uc2e0\uacfc \uc804\ubb38\uc758\uc774\uc790 85\ub9cc \uc720\ud29c\ubc84\uc778 \u3008\ub2e5\ud130\ud504\ub80c\uc988\u3009 \uc624\uc9c4\uc2b9\uacfc \uc815\uc2e0\uacfc \uc804\ubb38\uc758 \uae40\ud55c\uc900, \uc774\uc7ac\ubcd1\uc774 \ud568\uaed8 \uc4f4 \u2018\uc190\ubc14\ub2e5 \ub9c8\uc74c \ud074\ub9ac\ub2c9\u2019 \ub450 \ubc88\uc9f8 \uc2dc\ub9ac\uc988 \u300e\uacf5\ud669\uc778 \uac83 \uac19\uc544\uc11c \ubd88\uc548\ud569\ub2c8\ub2e4\u300f\uac00 \ucd9c\uac04\ub418\uc5c8\ub2e4. \uccab \ubc88\uc9f8 \uc2dc\ub9ac\uc988 \u300e\uc624\ub298\ub3c4 \uc6b0\uc6b8\uc99d\uc744 \uac80\uc0c9\ud55c \ub098\uc5d0\uac8c\u300f\uac00 \uc6b0\uc6b8\uc99d\uc5d0 \ub300\ud55c \uc774\ub860\uacfc \uc0ac\ub840\ub97c \ub450\ub8e8 \ub2e4\ub8e8\uba74\uc11c \ub3c5\uc790\ub4e4\uc758 \ub9c8\uc74c\uc744 \uc704\ub85c\ud588\ub2e4\uba74, \uc774 \ucc45\uc740 \ud604\ub300\uc778\uc758 \ubd88\uc548\uacfc \uadf8\uc5d0 \ub530\ub978 \uacf5\ud669 \uc99d\uc0c1\uc744 \uad6c\uccb4\uc801\uc73c\ub85c \ub2e4\ub8e8\uace0 \uc644\uce58\uc5d0 \ub2e4\ub2e4\ub97c \uc218 \uc788\ub294 \uae38\uc744 \uc81c\uc2dc\ud55c\ub2e4.\ub098\uc774, \uc131\ubcc4, \ube48\ubd80\uc5d0 \uc0c1\uad00\uc5c6\uc774 \uc6b0\ub9ac\ub294 \ub204\uad6c\ub098 \uac00\uc2b4\uc18d\uc5d0 \u2018\ubd88\uc548\u2019\uc744 \uc548\uace0 \uc0b4\uc544\uac04\ub2e4. \ubcf4\uac74\ubcf5\uc9c0\ubd80\uac00 \uc870\uc0ac\ud558\uace0 \ubc1c\ud45c\ud55c \u300e2021\ub144 \uc815\uc2e0\uac74\uac15\uc2e4\ud0dc\uc870\uc0ac \ubcf4\uace0\uc11c\u300f\uc5d0 \ub530\ub974\uba74 \uc6b0\ub9ac\ub098\ub77c \uc0ac\ub78c 10\uba85 \uc911 1\uba85\uc740 \ubd88\uc548\uc7a5\uc560\ub97c \uc553\uace0 \uc788\ub2e4. \ubb3c\ub860 \ubd88\uc548\uc774 \uaf2d \ub098\uc05c \uac83\ub9cc\uc740 \uc544\ub2c8\ub2e4. \ubd88\uc548\uc740 \uc678\ubd80 \uc704\ud611\uc5d0 \ub300\ud55c \uacbd\uace0 \uc2e0\ud638\uc774\uc790 \uc6b0\ub9ac \ubab8\uc744 \uc9c0\ud0a4\ub824\ub294 \ubcf8\ub2a5\uc801 \ubc29\uc5b4\uc774\uae30 \ub54c\ubb38\uc774\ub2e4. \ub2e4\ub9cc \ubd88\uc548\uc774 \uc790\ub77c \uacf5\ud669\uc73c\ub85c \uc774\uc5b4\uc9c0\uac8c \ub418\uba74 \uc77c\uc0c1\uc0dd\ud65c\uc5d0 \uc5b4\ub824\uc6c0\uc744 \uacaa\uace0 \uc0b6\uc758 \uae30\ubc18\ub9c8\uc800 \ubb34\ub108\uc9c8 \uc218 \uc788\uc73c\ub2c8, \uc2e0\uc18d\ud558\uac8c \uc790\uc2e0\uc758 \uc0c1\ud0dc\ub97c \ub418\ub3cc\uc544\ubcf4\uace0 \uc804\ubb38\uac00\uc758 \ub3c4\uc6c0\uc744 \ubc1b\uc544\uc57c \ud55c\ub2e4. \ubd88\uc548\uc73c\ub85c \uc778\ud55c \uc5d0\ub108\uc9c0 \uc18c\ubaa8\uac00 \uc2ec\ud55c \ud604\ub300\uc778\ub4e4\uc774 \uc774 \ucc45\uc744 \ubc18\ub4dc\uc2dc \uc77d\uc5b4\uc57c \ud558\ub294 \uc774\uc720\ub2e4.\ucd5c\uc2e0 \uc758\ud559 \ub17c\ubb38\uacfc \ud1b5\uacc4\uc790\ub8cc\ub97c \uae30\ubc18\uc73c\ub85c \uc4f0\uc778 \uc774 \ucc45\uc740 \uc778\ud130\ub137\uc5d0 \ub5a0\ub3c4\ub294 \ubd88\ud655\uc2e4\ud55c \uc598\uae30\ub4e4\uc744 \ubbff\uace0 \uc758\uc9c0\ud560 \uc218\ubc16\uc5d0 \uc5c6\uc5c8\ub358 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \ucda9\ubd84\ud788 \uc2e0\ub8b0\ud560 \ub9cc\ud55c \uc815\ubcf4\ub97c \uc81c\uacf5\ud55c\ub2e4. \ud2b9\ud788 \uc815\uc2e0\uacfc \uc804\ubb38\uc758 3\uc778\uc774 \uc2e4\uc81c \ud604\uc7a5\uc5d0\uc11c \ud658\uc790\ub4e4\uc744 \ub9c8\uc8fc\ud558\uba70 \uae30\ub85d\ud55c \ud48d\ubd80\ud55c \uc0c1\ub2f4 \uc0ac\ub840\uc640 \uc2a4\uc2a4\ub85c \uc791\uc131\ud558\uace0 \uc9c4\ub2e8\ud574\ubcfc \uc218 \uc788\ub294 \uc2ec\ub9ac \uac80\uc0ac\uc9c0\uac00 \uc218\ub85d\ub418\uc5b4 \uc788\uc5b4, \ub3c5\uc790\ub4e4\uc740 \ub9c8\uce58 \uc758\uc0ac\uc640 \uc0c1\ub2f4\uc744 \ud558\ub294 \uac83\ucc98\ub7fc \ud3b8\ud558\uace0 \uc27d\uac8c \ub0b4\uc6a9\uc744 \uc774\ud574\ud560 \uc218 \uc788\ub2e4. \ubd88\uc548\uacfc \uacf5\ud669\uc7a5\uc560\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \uac83\uc744 \ub2f4\uc740 \uc774 \ucc45\uc774 \ubd80\ub514 \ud798\ub4e4\uc5b4\ud558\ub294 \ubaa8\ub4e0 \uc0ac\ub78c\uc5d0\uac8c \ud070 \ud798\uc774 \ub418\uae38 \ubc14\ub780\ub2e4.","107":"\u201c\ubd88\uc548\uc740 \u2018\ub098\ub2e4\uc6c0\u2019\uc758 \uc0c1\uc2e4\uc744 \uacbd\uace0\ud558\ub294 \uc874\uc7ac\uc758 \ubaa9\uc18c\ub9ac\uc774\ub2e4\u201d\ubd88\uc548\uc758 \uc0c8\ub85c\uc6b4 \uac00\ub2a5\uc131\uacfc \uae0d\uc815\uc131\uc744 \ubc1c\uacac\ud558\ub294 \uc778\ubb38\ud559. \ud06c\uac8c\ub294 \ucf54\ub85c\ub098\ubc14\uc774\ub7ec\uc2a4\ub098 \uc0ac\ud68c \uac08\ub4f1\ucc98\ub7fc, \uc791\uac8c\ub294 \ub0b4\uc77c \uce58\ub7ec\uc57c \ud560 \uc2dc\ud5d8\uc774\ub098 \uba74\uc811\ucc98\ub7fc \uc0b6\uc740 \ub298 \uc6b0\ub9ac\uc5d0\uac8c \ubd88\uc548\uc744 \uac00\uc838\ub2e4\uc900\ub2e4. \uc6b0\ub9ac\ub294 \ubd88\uc548\uc744 \ub450\ub824\uc6cc\ud558\uba70 \ubd88\uc548\uc5d0\uc11c \ubc97\uc5b4\ub098\ub824 \uc560\uc368\ubcf4\uc9c0\ub9cc, \uc608\uae30\uce58 \ubabb\ud55c \ubd88\uc548 \uc694\uc18c\ub294 \uc0b6 \uacf3\uacf3\uc5d0 \uc7a0\ubcf5\ud574 \uc788\uc5b4 \ub290\ub2f7\uc5c6\uc774 \ucc3e\uc544\uc628\ub2e4. \uc774\ucc98\ub7fc \ubd88\uc548\uc740 \ub098 \uc790\uc2e0, \ud0c0\uc790, \uc138\uc0c1\uacfc \uad00\uacc4\ub97c \ub9fa\uc73c\uba70 \uc601\ud5a5\uc744 \uc8fc\uace0\ubc1b\ub294 \ub370\uc5d0\uc11c \uc0dd\uae30\ub294 \ud544\uc5f0\uc801\uc778 \uac10\uc815\uc774\ub2e4. \ubc30\ubc18\uc778\ubb38\ud559 \uc5f4 \ub124 \ubc88\uc9f8 \ucc45 \u300a\ubd88\uc548, \uc874\uc7ac\uc758 \ubaa9\uc18c\ub9ac\u300b\ub294 \uc774\ub7ec\ud55c \uc0b6\uc758 \ubd88\ud3b8\ud55c \ub3d9\ubc18\uc790\uc778 \u2018\ubd88\uc548\u2019\uc744 \u2018\ubd88\uc548\uc7a5\uc560\u2019\ub098 \u2018\uc774\uc0c1\uc2ec\ub9ac\u2019\ub85c \uaddc\uc815\ud558\uc5ec \ubc30\uc81c\ud558\ub824\ub294 \uc758\ud559\uacfc \uc2ec\ub9ac\ud559\uc758 \uad00\uc810\uc744 \ube44\ud310\ud558\uba70, \ucca0\ud559\uacfc \uc815\uc2e0\ubd84\uc11d\ud559\uc758 \uad00\uc810\uc5d0\uc11c \ubd88\uc548\uc744 \ub2e4\uc2a4\ub9ac\uace0 \uadf8 \uc548\uc5d0\uc11c \uae0d\uc815\uc131\uacfc \uc0c8\ub85c\uc6b4 \uc0b6\uc758 \uac00\ub2a5\uc131\uc744 \ubc1c\uacac\ud558\ub294 \uc778\ubb38\ud559\uc801 \uc2dc\ub3c4\ub97c \ubcf4\uc5ec\uc900\ub2e4. \uc800\uc790\ub294 \ubd88\uc548\uc744 \ubb34\uae30\ub825\ud568, \uae30\uc5b5\ub825 \uac10\ud1f4, \uc9d1\uc911\ub825 \uc800\ud558, \ubc88\uc544\uc6c3 \ub4f1 \uc2e0\uccb4\uc801\u00b7\uc815\uc2e0\uc801\uc778 \uc99d\uc0c1\uc744 \ub3d9\ubc18\ud558\ub294 \ubb38\uc81c\uc801 \uac10\uc815\uc73c\ub85c \uc5ec\uae30\uace0, \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uac83\uc744 \u2018\uc815\uc2e0\uc7a5\uc560\u2019\ub85c \uaddc\uc815\ud558\ub294 \uc758\ud559\uc801 \uad00\uc810\uc774 \uac1c\uc778\uc758 \ud2b9\uc218\uc131\uc744 \ubb34\uc2dc\ud55c\ub2e4\uace0 \ube44\ud310\ud55c\ub2e4. \uc774\ub7ec\ud55c \uad00\uc810\uc740 \ubd88\uc548\uc758 \ubd80\uc815\uc801\uc778 \uc601\ud5a5\uc5d0 \uc9d1\uc911\ud558\uc5ec \ubd88\uc548\uc744 \uc81c\uac70\ud574\uc57c \ud560 \ub300\uc0c1\uc73c\ub85c \ubcf4\uace0 \uc99d\uc0c1\uc758 \uc644\ud654\uc640 \ubd88\uc548\uc758 \uc81c\uac70\uc5d0\ub9cc \uc9d1\uc911\ud560 \ubfd0 \ubd88\uc548\uacfc \ud568\uaed8 \uc0b4\uc544\uac00\ub294 \ubc29\ubc95\uc744 \uc81c\uc2dc\ud558\uc9c0 \ubabb\ud55c\ub2e4. \ub530\ub77c\uc11c \uc815\uc2e0\ubd84\uc11d\ud559\uc758 \uad00\uc810\uc5d0\uc11c \ubd88\uc548\uc774 \uac1c\uac1c\uc778\uc758 \ud2b9\uc218\uc131\uc73c\ub85c \ub9cc\ub4e4\uc5b4\uc9c4 \uac83\uc784\uc744 \uc774\ud574\ud558\uace0, \ubd88\uc548\uc744 \uc548\uace0 \uc0b4\uc544\uac08 \ubc29\ud5a5\uc744 \uc81c\uc2dc\ud574\uc904 \uc218 \uc788\ub294 \ucca0\ud559\uc801 \uce58\ub8cc\uac00 \ud544\uc694\ud558\ub2e4\uace0 \uc5ed\uc124\ud55c\ub2e4. \uc774\ucc98\ub7fc \ubd88\uc548\uc744 \uc0b6\uc5d0 \uacf5\uae30\ucc98\ub7fc \uc2a4\uba70\ub4dc\ub294 \ud544\uc5f0\uc801\uc778 \uac10\uc815\uc73c\ub85c \ubcf4\uace0, \ubd88\uc548\uc744 \ub2e4\uc2a4\ub9ac\uba70 \uc0b4\uc544\uac00\ub294 \uc778\ubb38\ud559\uc801 \ubc29\ubc95\uc744 \ub2e4\ubc29\uba74\uc73c\ub85c \ud0d0\uad6c\ud55c\ub2e4.","108":"\ubd88\uc548, \ucd08\uc870, \uac00\uc2b4 \ub2f5\ub2f5\ud568, \ud638\ud761\uace4\ub780\u2026\ub9c8\uc74c\uc774 \ub2e8\ub2e8\ud574\uc9c0\uace0 \uc2f6\uc740 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c\uc815\uc2e0\uac74\uac15\uc758\ud559 \uc804\ubb38\uc758\uc758 \uc870\uc5b8. \ubd88\uc548\uc5d0\ub294 \ub098\uc774\ub3c4 \uc5c6\uace0 \uc131\ubcc4\ub3c4 \uc5c6\ub2e4. \uc815\ub3c4\uc758 \ucc28\uc774\ub9cc \uc788\uc744 \ubfd0. \uc6b0\ub9ac\ub294 \uc0b4\uba74\uc11c \ud06c\uace0 \uc791\uc740 \ubd88\uc548\uc744 \uacbd\ud5d8\ud558\uba70 \uc0b4\uc544\uac04\ub2e4. \ud559\uc0dd \ub54c\ub294 \uc0dd\uac01\ub9cc\ud07c \uc624\ub974\uc9c0 \uc54a\ub294 \uc131\uc801 \ub54c\ubb38\uc5d0 \ubd88\uc548\ud558\uace0, \ucde8\uc5c5 \uc900\ube44\uc0dd \ub54c\ub294 \ucde8\uc5c5\uc774 \uc548 \ub3fc\uc11c \ubd88\uc548\ud558\uace0, \uc131\uc778\uc774 \ub418\uc5b4 \uc0ac\ud68c\uc0dd\ud65c\uc744 \ud558\ub2e4 \ubcf4\uba74 \uc5b8\uc81c\uae4c\uc9c0 \uc774 \uc77c\uc744 \ud560 \uc218 \uc788\uc744\uc9c0 \ub610 \ubd88\uc548\ud558\ub2e4. \uc9d1\uc548\uc758 \ub300\uc18c\uc0ac\ub098 \ucee4\ub9ac\uc5b4\ub97c \uacb0\uc815\uc9d3\ub294 \uc911\ub300\uc0ac\ubfd0\ub9cc \uc544\ub2c8\ub77c, \ub2f9\uc7a5 \ub2e4\uc74c \ub2ec \uce74\ub4dc \uac12 \uac19\uc740 \ubb38\uc81c\ub3c4 \uc6b0\ub9ac\ub97c \ubd88\uc548\ud558\uac8c \ub9cc\ub4e0\ub2e4. \ud55c \uae30\uc0ac\uc5d0 \ub530\ub974\uba74, \uc815\uc2e0\uac74\uac15\ubcf5\uc9c0\uc13c\ud130\uc758 \ubd88\uc548\uc7a5\uc560 \uc0c1\ub2f4 \uac74\uc218\uac00 \uc62c\ud574 \uc0c1\ubc18\uae30 1\ub9cc 8931\uac74\uc73c\ub85c \uc9c0\ub09c\ud574 1\ub9cc 3067\uac74\uc5d0 \ube44\ud574 44.8% \ub298\uc5b4\ub0ac\ub2e4. \uc9c0\ub09c\ud574\ub294 \ud55c \ub2ec \ud3c9\uade0 1089\uba85\uc774\uc5c8\uc9c0\ub9cc \uc62c\ud574\ub294 3155\uba85\uc73c\ub85c \uc0ac\uc2e4\uc0c1 3\ubc30 \uc99d\uac00\ud588\ub2e4(\u3008\uc911\uc559\uc77c\ubcf4\u3009 2020\ub144 9\uc6d4 30\uc77c \uc790). \ubd88\uc548\uc7a5\uc560\uac00 \ube44\ub2e8 \uba87 \uc0ac\ub78c\ub9cc\uc758 \ubb38\uc81c\uac00 \uc544\ub2c8\ub77c\ub294 \ub9d0\uc774\ub2e4. \uc774 \ucc45 \u300a\ubd88\uc548\ud55c \uac83\uc774 \ub2f9\uc5f0\ud569\ub2c8\ub2e4\u300b\uc758 \uc800\uc790 \ud55c\ub355\ud604 \uad50\uc218\ub294 \ub9d0\ud55c\ub2e4. \ubd88\uc548\uc740 \uc778\uac04\uc774 \uac16\uace0 \uc788\ub294 \uae30\ubcf8 \uac10\uc815\uc774\uba70, \uc801\uc808\ud788 \ub2e4\uc2a4\ub9b4 \uc218 \uc788\ub2e4\uba74 \uc0ac\uc2e4 \ubd88\uc548\uc774\ub77c\ub294 \uac10\uc815 \uc790\uccb4\ub294 \ubb38\uc81c\uac00 \ub418\uc9c0 \uc54a\ub294\ub2e4\uace0 \ub9d0\uc774\ub2e4. \ubd88\uc548\uac10\uc5d0\uc11c \ube44\ub86f\ud55c \ub192\uc740 \uc790\uac01\uc774 \uae0d\uc815\uc801\uc778 \uc790\uc138\ub098 \uc720\uc5f0\ud55c \uc0ac\uace0\uc640 \uc870\ud654\ub97c \uc774\ub8f0 \uc218 \uc788\uc73c\uba74, \uc624\ud788\ub824 \ub2f9\uba74\ud55c \ubb38\uc81c\ub97c \uadf9\ubcf5\ud558\uace0 \ud55c \uac78\uc74c \ub354 \uc131\uc7a5\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub418\uae30\ub3c4 \ud55c\ub2e4\ub294 \uac83\uc774\ub2e4.","109":"21\uc138\uae30 \ud604\ub300\uc0ac\ud68c\ub294 \uae09\uaca9\ud55c \ubcc0\ud654\uc640 \uce58\uc5f4\ud55c \uacbd\uc7c1\uc73c\ub85c \uc810\ucca0\ub420 \uc804\ub9dd\uc774\ub2e4. \uc774\ub7f0 \ud604\uc2e4 \uc18d\uc5d0\uc11c \ud604\ub300\uc778\uc740 \ub204\uad6c\ub098 \uc774\uc0c1\uc2ec\ub9ac\ub098 \uc815\uc2e0\uc7a5\uc560\ub97c \uacbd\ud5d8\ud560 \uc218 \uc788\ub2e4. \ud589\ubcf5\ud558\uace0 \uac74\uac15\ud55c \uc0b6\uc744 \uc704\ud574\uc11c\ub294 \uc778\uac04\uc758 \uc815\uc2e0\uc138\uacc4\uc5d0 \ub300\ud55c \uae4a\uc740 \uad00\uc2ec\uacfc \uc774\ud574\uac00 \ud544\uc694\ud558\ub2e4. \uc815\uc0c1\uc2ec\ub9ac\uc640 \uc774\uc0c1\uc2ec\ub9ac\ub294 \uc5b4\ub5bb\uac8c \ub2e4\ub978\uac00? \uc6b0\uc6b8\uc99d, \uacf5\ud669\uc7a5\uc560, \uc815\uc2e0\ubd84\uc5f4\uc99d, \uc12d\uc2dd \uc7a5\uc560, \uc790\ud3d0\uc99d \ub4f1\uacfc \uac19\uc740 \uc815\uc2e0\uc7a5\uc560\uc758 \uc8fc\uc694 \uc99d\uc0c1\uc740 \ubb34\uc5c7\uc778\uac00? \uc774\ub7f0 \uc7a5\uc560\uac00 \uc65c \uc0dd\uaca8\ub098\uace0 \uc5b4\ub5bb\uac8c \uce58\uc720\ub420 \uc218 \uc788\ub294\uac00? \uc774 \uc2dc\ub9ac\uc988\ub294 \uc774\ub7f0 \ubb3c\uc74c\uc5d0 \ub300\ud55c \uc774\uc0c1\uc2ec\ub9ac\ud559\uc758 \uc9c0\uc2dd\uc744 \uc77c\ubc18 \ub3c5\uc790\uc640 \uacf5\uc720\ud558\uae30 \uc704\ud574\uc11c \uae30\ud68d\ub418\uc5c8\ub2e4. \ub2e4\uc591\ud55c \uc815\uc2e0\uc7a5\uc560\ub97c \uc138\ubd84\ud558\uc5ec \uad6c\uc131\ud558\uc600\uc73c\uba70, \uac01 \uad8c\ub9c8\ub2e4 \ucd5c\uc2e0\uc758 \uc9c0\uc2dd\uc744 \uc27d\uac8c \ud480\uc5b4 \uc18c\uac1c\ud55c\ub2e4. \ub204\uad6c\ub098 \ub0a8\ub4e4\uc774 \ub098\ub97c \uc5b4\ub5bb\uac8c \uc0dd\uac01\ud560\uae4c \uc2e0\uacbd \uc4f0\uc9c0\ub9cc, \ub0a8\ub4e4 \uc55e\uc5d0\uc11c \ucc3d\ud53c\ub2f9\ud558\uac70\ub098 \ubb34\uc548\ub2f9\ud560\uae4c \ubd10 \uc9c0\ub098\uce58\uac8c \ubd88\uc548\ud574\ud558\uace0 \uae34\uc7a5\ud55c\ub2e4\uba74 \uc0dd\ud65c\uc774 \ub9e4\uc6b0 \uace0\ub2ec\ud30c\uc9c4\ub2e4. \ub2e4\ub978 \uc0ac\ub78c\uc5d0\uac8c \uc88b\uc740 \uc778\uc0c1\uc744 \uc8fc\uace0 \uc2f6\uc73c\uba74\uc11c\ub3c4 \ub3d9\uc2dc\uc5d0 \uc790\uc2e0\uc774 \uacfc\uc5f0 \uadf8\ub7f4 \uc218 \uc788\uc744\uc9c0 \uc758\uc2ec\ud558\uba70 \ube44\ub09c\ubc1b\uac70\ub098 \uac70\ubd80\ub2f9\ud560\uae4c \ubd10 \uc9c0\ub098\uce58\uac8c \ub450\ub824\uc6cc\ud560 \ub54c \uc0ac\ud68c\ubd88\uc548\uc7a5\uc560\ub97c \uacbd\ud5d8\ud55c\ub2e4. \uc774 \ucc45\uc5d0\uc11c\ub294 \uc0ac\ud68c\ubd88\uc548\uc7a5\uc560\ub780 \ubb34\uc5c7\uc774\uba70, \uc65c \uc774\ub7f0 \uc7a5\uc560\uac00 \uc0dd\uae30\ub294\uc9c0, \uadf8\ub9ac\uace0 \uc5b4\ub5bb\uac8c \uadf9\ubcf5\ud560 \uc218 \uc788\ub294\uc9c0\ub97c \uc124\uba85\ud558\uace0 \uc788\ub2e4.","110":"\u201c\uc0ac\ub78c\ub4e4\uc744 \ub3d5\uace0 \uadf8\ub4e4 \uc2a4\uc2a4\ub85c \uc0b6\uc758 \uc758\ubbf8\ub97c \ubc1c\uacac\ud558\ub3c4\ub85d \ud558\ub294 \ub370 \uc778\uc0dd\uc758 \uc758\ubbf8\uac00 \uc788\ub2e4.\u201d\uc790\uc0b4\ub960 1\uc704\uc758 \ub098\ub77c, \ud55c\uad6d\uc808\ub9dd\uacfc \uc8fd\uc74c \uc55e\uc5d0\uc11c \uc0b6\uc758 \uc774\uc720\ub97c \ucc3e\ub2e4. 2020\ub144 \uae30\uc900 \uc6b0\ub9ac\ub098\ub77c \uc0ac\ub78c\uc740 \ud558\ub8e8\uc5d0 38\uba85\uaf34\ub85c \uc790\uc0b4\ud588\ub2e4. \uadf8\ub7ec\ub2e4 \ubcf4\ub2c8 \uc8fc\ubcc0\uc5d0 \uac00\uc871\uc774\ub098 \uce5c\uad6c \ud639\uc740 \uc9c0\uc778 \uc911 \uc790\uc0b4\ud55c \uc0ac\ub78c\uc774 \uc788\ub294 \uacbd\uc6b0 \uc5ed\uc2dc \ud754\ud574\uc84c\ub2e4. \uc0b6\uc758 \ub048\uc744 \ub193\ub294 \uc0ac\ub78c\uc774 \ub9ce\uc544\uc84c\ub2e4\ub294 \uac74 \ud604\ub300 \uc0ac\ud68c\uac00 \uadf8\ub9cc\ud07c \uc0b4\uae30 \ud798\ub4e4\uc5b4\uc84c\ub2e4\ub294 \ubc29\uc99d\uc774 \uc544\ub2d0\uae4c? \uc774\uc81c \uc0b6\uc744 \ud798\ub4e4\uc5b4\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \uac1c\uc778\uc758 \ubb38\uc81c\ub85c \uce58\ubd80\ud558\uae30\uc5d0\ub294 \uadf8 \uc2ec\uac01\uc131\uc774 \uae4a\uc5b4\uc84c\ub2e4. \uc5bc\ub9c8\ub098 \ud798\ub4e4\uc5c8\uc73c\uba74 \uadf8\ub7ac\uc744\uae4c, \uacf5\uac10\ud558\uae30\ub3c4 \ud558\uc9c0\ub9cc \uadf8 \ud798\uc73c\ub85c \uc0b4\uc9c0, \ud558\uace0 \uc548\ud0c0\uae4c\uc6c0\uc744 \uc790\uc544\ub0b4\uae30\ub3c4 \ud55c\ub2e4.\uc0b6\uc5d0 \uace0\ud1b5\uc744 \ub290\ub07c\ub294 \uac15\ub3c4\ub294 \uc808\ub300 \ud3c9\uac00\uac00 \uc544\ub2c8\ub2e4. \uc810\uc218\ub97c \ub9e4\uaca8 \ub193\uace0 \uc774 \uc810\uc218 \uc774\uc0c1\uc774\uba74 \uace0\ud1b5\uc744 \ub290\uaef4\ub3c4 \ub41c\ub2e4\ub294 \uaddc\uc815\uc740 \uc5c6\ub2e4. \ub0b4\uac00 \ub290\ub07c\ub294 \uace0\ud1b5\uc758 \uac15\ub3c4\ub294 \ud0c0\uc778\uc774 \ud3c9\uac00\ud560 \uc218 \uc5c6\uae30 \ub54c\ubb38\uc774\ub2e4. \ubb3c\ub860 \ub204\uad6c\ub098 \uacf5\uac10\ud558\ub294 \uadf9\ud55c\uc758 \uace0\ud1b5\uc2a4\ub7ec\uc6b4 \uc0c1\ud669\uc740 \uc788\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uc81c2\ucc28 \uc138\uacc4\ub300\uc804 \ub2f9\uc2dc \uc544\uc6b0\uc288\ube44\uce20 \uc218\uc6a9\uc18c\uc5d0 \uc218\uac10\ub418\uc5c8\ub358 \uc720\ub300\uc778\uc758 \uace0\ud1b5\uc5d0 \ub300\ud574\uc11c \uadf8\ub7f4 \uac83\uc774\ub2e4. \uadf8 \uc548\uc5d0\uc11c \ubc8c\uc5b4\uc84c\ub358 \uc77c\ub4e4\uc744 \ub9e4\uccb4\ub97c \ud1b5\ud574 \uac04\uc811\uc801\uc73c\ub85c\ub098\ub9c8 \uc811\ud558\uace0 \ub098\uba74, \uc5b4\ub5bb\uac8c \uacac\ub514\uace0 \uc0b4\uc544\ub0c8\uc744\uae4c \ud558\ub294 \ub9c8\uc74c\uc774 \uba3c\uc800 \ub4e4 \uc815\ub3c4\ub85c \uadf9\ud55c\uc758 \uacf5\ud3ec\uac00 \ud33d\ubc30\ud558\uae30 \ub54c\ubb38\uc774\ub2e4. \ud754\ud788 \ub9d0\ud55c\ub2e4. \u201c\uc0ac\ub294 \uac83\ubcf4\ub2e4 \uc8fd\ub294 \uac8c \ub0ab\ub2e4.\u201d \uc5b4\uca4c\uba74 \uadf8 \ub9d0\uc774 \ub9de\ub294 \uac83\uc774\uc5c8\ub294\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uadf8\ub7fc\uc5d0\ub3c4 \uadf8\uacf3\uc5d0\uc11c \uc0b4\uc544\ub0a8\uc740 \uc0ac\ub78c\ub4e4\uc740 \uc788\ub2e4. \uadf8\ub4e4\uc740 \ubb34\uc5c7\uc774 \ub2ec\ub790\uc744\uae4c?","111":"\uc774 \ucc45\uc740 \ubd88\uc548 \uc2e0\uacbd\uc99d, \ud788\uc2a4\ud14c\ub9ac, \uac15\ubc15  \uc2e0\uacbd\uc99d, \ubcc0\ud0dc \uc131\uc695, \ud3b8\uc9d1\uc99d \ub4f1\uc744 \ud3ec\ud568\ud55c \uc77c\ub828\uc758 \ubcd1\ub9ac\ud559\uc801 \uc99d\uc0c1\ub4e4\uc758 \uc6d0\uc778\uacfc \uce58\ub8cc\uc5d0 \uad00\ud55c \ub17c\ubb38\ub4e4\ub85c \uad6c\uc131\ub418\uc5b4 \uc788\ub2e4. \ub9c8\uc9c0\ub9c9\uc758 \u300c\uc5b5\uc555, \uc99d\uc0c1 \uadf8\ub9ac\uace0 \ubd88\uc548\u300d\uc740 1926\ub144\uc5d0 \ub2e8\ud589\ubcf8\uc73c\ub85c \ucd9c\ud310\ub418\uc5c8\ub358 \ub17c\ubb38\uc73c\ub85c \uc99d\uc0c1\uc744 \uadf8\uac83\uc774 \uae30\uc778\ud55c \uc2ec\ub9ac \uae30\uc81c\uc640\uc758 \uad00\ub828 \uc18d\uc5d0\uc11c \ud30c\uc545\ud558\uba70 \uc815\uc2e0 \uc9c8\ud658\uc744 \ud1b5\uc77c\uc801\uc73c\ub85c \uc124\uba85\ud558\uace0\uc790 \uc2dc\ub3c4\ud558\uace0 \uc788\ub2e4.   (\uad6c\ud310 \uc81c\ubaa9: \uc815\uc2e0 \ubcd1\ub9ac\ud559\uc758 \ubb38\uc81c\ub4e4)","112":"\uc601\uad6d \uad6d\ub9bd\uc784\uc0c1\ubcf4\uac74\uc6d0\uc5d0\uc11c \uc6b0\uc6b8\uc99d \uce58\ub8cc\uc758 \ucd5c\uc6b0\uc120 \ucc98\ubc29\uc73c\ub85c \uacf5\uc778\ud55c\ub9c8\uc74c\ucc59\uae40\uc5d0 \uadfc\uac70\ud55c \uc778\uc9c0\uce58\ub8cc(MBCT)MBCT \uac1c\ubc1c\uc790 3\uc778\uc774 \ud568\uaed8 \ub9cc\ub4e0 \u2018\uacf5\uc2dd MBCT \uc6cc\ud06c\ubd81\u2019\uadf8 \uc5b4\ub5a4 \ucc45\ubcf4\ub2e4\ub3c4 \uce5c\uc808\ud558\uace0 \uc790\uc138\ud558\uace0 \uc2e4\uc6a9\uc801\uc774\ub2e4!\uc874 \uce74\ubc27\uc9c4\uc774 \ub9c8\uc74c\ucc59\uae40\uc5d0 \uadfc\uac70\ud55c \uc2a4\ud2b8\ub808\uc2a4 \uc644\ud654(MBSR: Mindfulness-Based Stress Reduction) \ud504\ub85c\uadf8\ub7a8\uc744 \uac1c\ubc1c\ud55c \uc774\ub798, \ub9c8\uc74c\ucc59\uae40 \uba85\uc0c1(mindfulness)\uc758 \uc2ec\ub9ac\uce58\uc720 \ud6a8\uacfc\ub294 \uc218\uc2ed \ub144\uc5d0 \uac78\uce5c \uc2e4\ud5d8\uacfc \uc5f0\uad6c\ub97c \ud1b5\ud574 \ubd84\uba85\ud558\uac8c \uc785\uc99d\ub418\uc5c8\ub2e4. \uc774\uc5d0 \ub530\ub77c \ubab8\uacfc \ub9c8\uc74c \ubb38\uc81c\ub85c \uace0\ud1b5\ubc1b\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \ub9c8\uc74c\ucc59\uae40 \uae30\ubc95\ub4e4\uc774 \uadf8\ub3d9\uc548 \uc5ec\ub7ff \uac1c\ubc1c\ub418\uc5c8\ub2e4.\uadf8\uc911 \ud558\ub098\uc778 \ub9c8\uc74c\ucc59\uae40\uc5d0 \uadfc\uac70\ud55c \uc778\uc9c0\uce58\ub8cc(MBCT: Mindfulness-Based Cognitive Therapy)\ub294, \ud2b9\ud788 \uc815\uc11c\uc801 \ubb38\uc81c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \uac83\uc774\ub2e4. \uc6b0\uc6b8, \ubd88\uc548, \uc2a4\ud2b8\ub808\uc2a4 \uac19\uc740 \uad11\ubc94\uc704\ud55c \uc815\uc11c\uc801 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\ub294 \ub370 \ud0c1\uc6d4\ud55c \ud6a8\uacfc\ub97c \ubcf4\uc5ec\uc654\uc73c\uba70, \ud2b9\ud788 \uc6b0\uc6b8\uc99d \uc7ac\ubc1c \ubc29\uc9c0\uc5d0 \ud56d\uc6b0\uc6b8\uc81c\ub9cc\ud07c\uc758 \ud6a8\uacfc\uac00 \uc788\uc74c\uc774 \ubc1d\ud600\uc84c\ub2e4. \uc774\uc5d0 \uc601\uad6d \uad6d\ub9bd\ubcf4\uac74\uc784\uc0c1\uc5f0\uad6c\uc18c\uc5d0\uc11c\ub294 MBCT\ub97c \uc6b0\uc6b8\uc99d \uc7ac\ubc1c \uce58\ub8cc\uc758 \ucd5c\uc6b0\uc120 \ucc98\ubc29\uc73c\ub85c \uacf5\uc778\ud558\uc5ec \uc801\uadf9 \ucd94\ucc9c\ud558\uace0 \uc788\ub2e4.\uc774 \ucc45\uc740 MBCT \uacf5\ub3d9 \uac1c\ubc1c\uc790\uc778 \uc874 \ud2f0\uc988\ub370\uc77c, \ub9c8\ud06c \uc70c\ub9ac\uc5c4\uc2a4, \uc9c4\ub378 \uc2dc\uac78\uc774 \ud568\uaed8 \ub9cc\ub4e0 \u2018\uacf5\uc2dd MBCT \uc6cc\ud06c\ubd81\u2019\uc774\ub2e4. MBCT\uc758 \uc774\ub860\uacfc \uc6d0\ub9ac\ub97c \uc124\uba85\ud55c \ub2e4\uc74c, 8\uc8fc \ub3d9\uc548 \uc9c4\ud589\ub418\ub294 \ud504\ub85c\uadf8\ub7a8\uc744 \uc2e4\uc2b5\ud558\ub294 \ub370 \uac00\uc7a5 \uc801\ud569\ud55c \ubc29\uc2dd\uc73c\ub85c \ub0b4\uc6a9\uc744 \uad6c\uc131\ud558\uc5ec \uc2e4\uc5c8\ub2e4. \ud604\uc7a5\uc5d0\uc11c \uc81c\uae30\ub418\ub294 \uc2e4\uc81c\uc801\uc778 \uc9c8\ubb38\uc744 \uc120\ubcc4\ud558\uc5ec \uce5c\uc808\ud558\uace0 \uc0c1\uc138\ud558\uac8c \uc124\uba85\ud558\uace0 \uc788\uc5b4 \uc804\ubb38\uac00\uc640 \uc77c\ubc18\uc778 \ubaa8\ub450\uc5d0\uac8c \ucd5c\uace0\uc758 \uc548\ub0b4\uc790\uac00 \ub418\uc5b4\uc900\ub2e4. \ub610 \uba85\uc0c1 \uc548\ub0b4 CD\ub97c \uc81c\uacf5\ud558\uc5ec, \uc9c1\uc811 \uc9c0\ub3c4\ub97c \ubc1b\uc73c\uba70 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ucc38\uc5ec\ud558\ub294 \ub4ef\ud55c \uacbd\ud5d8\uc744 \uc120\uc0ac\ud55c\ub2e4.","113":"\u524d \uc778\ud154 \uc218\uc11d \ubbf8\ub798\ud559\uc790\uac00 \uc54c\ub824\uc8fc\ub294 \uafc8\uafb8\ub294 \ubbf8\ub798\uc5d0 \uac00\uae4c\uc6cc\uc9c0\ub294 \ubc29\ubc95!\ub2f9\uc2e0\uc758 \ubbf8\ub798\ub97c \uc124\uacc4\ud558\uace0 \uc2f6\ub2e4\uba74 \u2018\ud4e8\ucc98\uce90\uc2a4\ud305\u2019 \uae30\ubc95\uc744 \ud65c\uc6a9\ud558\ub77c!. \uc778\uac04\uc740 \ub9ce\uc740 \uace0\ubbfc\uc744 \uac16\uace0 \uc0b4\uc544\uac04\ub2e4. \uc9c1\uc7a5, \uac00\uc871, \uc7ac\uc815, \uad00\uacc4 \ub4f1 \uc5ec\ub7ec \uace0\ubbfc\uc774 \uc788\uc744 \uac83\uc774\ub2e4. \uc774\ub7f0 \uace0\ubbfc\uc774 \uc0dd\uae30\ub294 \uc774\uc720\ub294 \ubc14\ub85c \u2018\ubbf8\ub798\uc5d0 \ub300\ud55c \ubd88\uc548\u2019 \ub54c\ubb38\uc774\ub2e4. \ubbf8\ub798\uc5d0 \ub300\ud574 \uace0\ubbfc\ud558\ub294 \uc77c\uc740 \uc778\uc0dd\uc744 \ub9c8\ube44\uc2dc\ud0a8\ub2e4. \uac8c\ub2e4\uac00 \uc0b6\uc758 \ud65c\ub825\uacfc \uc5d0\ub108\uc9c0\ub97c \ube7c\uc557\uc544\uac00\uae30\ub3c4 \ud55c\ub2e4. \uc81c\ub300\ub85c \ubcf4\uc774\uc9c0 \uc54a\ub294 \ubbf8\ub798\uc5d0 \ub300\ud574 \ub450\ub824\uc6cc\ud558\uba70 \uace0\ubbfc\ud558\ub2e4\uac00 \uadf8 \uc0dd\uac01\uc5d0 \ub9e4\ubab0\ub418\uba74 \uba38\ub9bf\uc18d\uc5d0\uc11c \ub2e4\uc74c \uc218\ub97c \ub5a0\uc62c\ub9b4 \uc218 \uc5c6\uac8c \ub41c\ub2e4. \uacb0\uad6d \ub2f9\uc2e0\uc740 \uc778\uc0dd\uc758 \ud1b5\uc81c\uad8c\uc744 \uc783\uc740 \uae30\ubd84\uc774 \ub4e4 \uac83\uc774\uba70, \ub2f5\ub2f5\ud558\ub2e4 \ubabb\ud574 \ud3ec\uae30\ud558\uac8c \ub420 \uc218\ub3c4 \uc788\ub2e4. \uadf8 \uacb0\uacfc \ub2f9\uc2e0\uc740 \uc6d0\ud558\ub294 \ubbf8\ub798\uac00 \uc544\ub2cc \uc6d0\ud558\uc9c0 \uc54a\ub294 \ubbf8\ub798\ub97c \ub9de\uc774\ud558\uac8c \ub420 \uac00\ub2a5\uc131\uc774 \ub354 \ub192\uc544\uc9c4 \uac83\uc774\ub2e4. 2009\ub144\ubd80\ud130 2016\ub144\uae4c\uc9c0 \uc778\ud154\uc5d0\uc11c \uc218\uc11d \ubbf8\ub798\ud559\uc790\ub85c \uc77c\ud588\uc73c\uba70 \ud604\uc7ac \uc560\ub9ac\uc870\ub098 \ub300\ud559\uad50 \uc0ac\ud68c\ud601\uc2e0 \ubbf8\ub798\ub300\ud559 \uad50\uc218\ub85c \uc7ac\uc9c1 \uc911\uc778 \ube0c\ub77c\uc774\uc5b8 \ub370\uc774\ube44\ub4dc \uc874\uc2a8\uc740 \uc774 \ucc45\uc744 \ud1b5\ud574 \ub3c5\uc790\uc5d0\uac8c \uc6d0\ud558\ub294 \ubbf8\ub798\ub97c \ub9cc\ub4dc\ub294 \uc2e4\uc6a9\uc801\uc778 \ubc29\ubc95\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ud604\uc7a5 \uc5f0\uad6c, \uc0ac\ud68c\ud559, \uae30\uc220 \uc5f0\uad6c, \ubb38\ud654\uc0ac, \uacbd\uc81c\ud559, \ucd94\uc774 \ub370\uc774\ud130, \uc804\ubb38\uac00\uc758 \uc778\ud130\ubdf0 \ub4f1\uc744 \uc885\ud569\ud558\uc5ec \uc2e4\ud604\ub420 \uc9c0\ub3c4 \ubaa8\ub974\ub294 \ubbf8\ub798\ub9cc\uc774 \uc544\ub2c8\ub77c \uc2e4\uc81c\ub85c \uc2e4\ud604 \uac00\ub2a5\ud55c \ubbf8\ub798\uac00 \ubb34\uc5c7\uc778\uc9c0 \uc54c\uc544\ub0b4\ub294 \ud4e8\ucc98\uce90\uc2a4\ud305\uc774 \ubc14\ub85c \uadf8 \ubc29\ubc95\uc774\ub2e4. \uc6b0\ub9ac\uc5d0\uac8c \uc5b4\ub5a4 \ubbf8\ub798\uac00 \ub2e4\uac00\uc62c\uc9c0 \uc54c \uc218 \uc5c6\ub2e4. \uadf8\ub807\uae30 \ub54c\ubb38\uc5d0 \uc800\uc790\ub294 \ub2e4\uc591\ud55c \ubbf8\ub798 \uac00\ub2a5\uc131\uc744 \uc5fc\ub450\uc5d0 \ub450\uace0 \ub354 \ub098\uc740 \ubbf8\ub798\ub85c \ub098\uc544\uac08 \uc218 \uc788\ub3c4\ub85d \uc790\uc2e0\uc758 \ubbf8\ub798\ub97c \uc124\uacc4\ud558\ub294 \ubc29\ubc95\uc744 \uc774 \ucc45\uc744 \ud1b5\ud574 \uc81c\uc548\ud55c\ub2e4. \uc774 \ucc45\uc740 \ub3c5\uc790\ub4e4\uc774 \uc774\ud574\ud558\uae30 \uc27d\ub3c4\ub85d \ud3c9\ubc94\ud55c \uc0ac\ub78c\ub4e4\uc774 \uc2e4\uc81c\ub85c \ud4e8\ucc98\uce90\uc2a4\ud305\uc744 \ud65c\uc6a9\ud574 \ubcc0\ud654\uc5d0 \uc131\uacf5\ud55c \uc0ac\ub840\ub4e4\uc744 \uc2a4\ud1a0\ub9ac\ud154\ub9c1 \ubc0f \ub300\ub2f4 \ud615\uc2dd\uc73c\ub85c \ud480\uc5b4\ub0b4\uace0 \uc788\ub2e4. \ub610\ud55c \ub3c5\uc790\ub4e4\uc774 \ud4e8\ucc98\uce90\uc2a4\ud305\uc744 \uc9c1\uc811 \ud65c\uc6a9\ud574\ubcfc \uc218 \uc788\ub3c4\ub85d \uc7a5\ub9c8\ub2e4 \uac04\ub2e8\ud55c \uc9c8\ubb38 \ucf54\ub108\ub97c \ub9c8\ub828\ud588\ub2e4. \uc800\uc790\uac00 \ub358\uc9c0\ub294 \uc9c8\ubb38\uc5d0 \ub2f5\ubcc0\ud558\uba74\uc11c \ub3c5\uc790\ub4e4\uc740 \uc6d0\ud558\ub294 \ubbf8\ub798\uc758 \uc790\uc2e0\uc774 \ubb34\uc5c7\uc778\uc9c0 \uc54c\uac8c \ub420 \uac83\uc774\uba70, \ubbf8\ub798\uc5d0 \ub3c4\ub2ec\ud558\ub294 \uacfc\uc815 \uc911 \uc5b4\ub5a4 \ub2e8\uacc4\uc5d0 \uc788\ub294\uc9c0\ub3c4 \uae68\ub2eb\uac8c \ub420 \uac83\uc774\ub2e4. \uc774 \ucc45\uc740 \ubbf8\ub798\uc5d0 \ub300\ud574 \uace0\ubbfc\ud558\ub294 \ub9ce\uc740 \uc774\ub4e4\uc5d0\uac8c \uc2e4\uc6a9\uc801\uc778 \uc6cc\ud06c\ubd81 \uac00\uc774\ub4dc\uc774\uc790 \ubbf8\ub798\uac00 \uc6b0\ub9ac\uac00 \uc0dd\uac01\ud558\ub294 \uac83 \uc774\uc0c1\uc73c\ub85c \ub450\ub835\uace0 \uace0\ubbfc\uc5d0 \ube60\uc838\uc57c \ud560 \ub300\uc0c1\uc774 \uc544\ub2c8\ub77c\ub294 \uc0ac\uc2e4\uc744 \uae68\ub2eb\uac8c \ub3c4\uc640\uc8fc\ub294 \uc720\uc6a9\ud55c \uc790\uae30\uacc4\ubc1c\uc11c\uc774\ub2e4.\ud4e8\ucc98\ub9ac\uc2a4\ud2b8 \uc2e4\ucc9c \uc9c8\ubb38 Q&A\ub294 \uc544\ub798\uc758 \uc8fc\uc18c\uc5d0\uc11c \ub2e4\uc6b4\ub85c\ub4dc\ubc1b\uc744 \uc218 \uc788\ub2e4.https:\/\/bit.ly\/\ud4e8\ucc98\ub9ac\uc2a4\ud2b8","114":"\uc778\uac04 \ubaa8\ub450\ub294 \ub2e4\uc591\ud55c \ubd88\uc548\uc5d0\uc11c \ubc97\uc5b4\ub0a0 \uc218 \uc5c6\uc73c\uba70, \uc774\uac83\ub4e4\uc740 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \uc6b4\uba85\uc774\ub2e4. \ub3d9\uc804\uc758 \uc591\uba74\uacfc \uac19\uc740 \uc778\uac04\uc774 \uac00\uc9c4 \uc0b6\uacfc \uc8fd\uc74c\uc5d0 \ub300\ud55c \uace0\ubbfc\uc740 \uc778\ub958 \uc5ed\uc0ac\ub97c \ud1b5\ud574 \uc218\uc5c6\uc774 \ub17c\uc758\uac00 \ub418\uc5c8\uace0 \uc9c0\uae08\ub3c4 \uc5ec\uc804\ud788 \ub17c\uc758\uac00 \ub418\uace0 \uc788\uc9c0\ub9cc, \uc774 \ub450 \uac00\uc9c0\uc758 \uc0ac\uc2e4\uc131\uc5d0 \uade0\ud615\uc744 \uac00\uc9c0\uc9c0 \uc54a\ub294 \ud55c \uc0ac\ub78c\uc740 \ubd88\ud589\ud558\uac8c \uc0b4\uc544\uac08 \uc218\ubc16\uc5d0 \uc5c6\ub2e4. \uadf8\ub7ec\ub098 \uc0b4\uc544\uac00\ub294 \uac83\uc740 \uc5ed\uc124\uc801\uc73c\ub85c \uc8fd\uc5b4 \uac00\ub294 \uac83\uc758 \uacfc\uc815\uc774\uace0, \uc874\uc7ac\ud558\ub294 \uac83\uc740 \ube44\uc874\uc7ac(non-being)\uc758 \uacfc\uc815\uc744 \uac00\uc9c8 \uc218\ubc16\uc5d0 \uc5c6\ub2e4. \uc5ed\uc790\ub294 \uc774\uac83\uc744 \uce7c \uc735\uc758 \ub9d0\uc744 \ube4c\ub824 \u201c\uc0b4\uc544 \uc788\ub294 \ubaa8\ub4e0 \uc874\uc7ac\ub294 \uadf8\ub9bc\uc790\ub97c \uac00\uc9c0\ub294 \uac83\u201d\uc774\ub77c\uace0 \uc0dd\uac01\ud55c\ub2e4. \uadf8\ub9bc\uc790\ub97c \ubd80\uc815\ud560 \uc218 \uc788\ub294 \uc0ac\ub78c\uc774 \uc5c6\ub4ef\uc774, \uc8fd\uc74c\uc744 \ubd80\uc815\ud558\ub294 \uc0ac\ub78c\uc740 \uc2e0\uacbd\ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\uac8c \ub418\ub294 \uac83 \uc5ed\uc2dc \uc584\ub86c \ubc15\uc0ac\uac00 \uc798 \uc124\uba85\ud558\uace0 \uc788\ub2e4. \uc584\ub86c \ubc15\uc0ac\ub294 \uc774 \ucc45\uc5d0\uc11c \uadf8\uc758 \uc9c0\uc801 \uc138\uacc4\uc640 \uc0c1\ub2f4\uc784\uc0c1\uc5d0\uc11c \uacbd\ud5d8\ud55c \ub0b4\ub2f4\uc790\ub4e4\uc758 \uc138\uacc4\ub97c \ud1b5\ud574 \uc5bb\ub294 \ub0b4\uc6a9\uc744 \ud5e4\uc544\ub9b4 \uc218 \uc5c6\ub294 \uc9c4\uc815\uc131\uacfc \uac10\ub3d9\uc73c\ub85c \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uace0 \uc788\ub2e4.","115":"\u201c\uc8fd\ub290\ub0d0 \uc0ac\ub290\ub0d0, \uadf8 \uc0ac\uc774\uc5d0 \uc874\uc7ac\ud558\ub294\ubb34\uc218\ud55c \uc77c\uc0c1\uc758 \uc9c8\ubb38\uc5d0 \uc170\uc775\uc2a4\ud53c\uc5b4\uac00 \ub2f5\ud558\ub2e4!\u201d. \uad34\ud14c, \uc5d0\uba38\uc2a8, \uc5d0\ucee4\ub9cc \ub4f1 \uc138\uacc4 \ucd5c\uace0\uc758 \uace0\uc804 \uc9c0\uc131\ubd80\ud130\ub9ac\ucc98\ub4dc \ub3c4\ud0a8\uc2a4, \uc870\uc564 \ub864\ub9c1, \ube4c \ube0c\ub77c\uc774\uc2a8\uc5d0 \uc774\ub974\ub294 \ud604\ub300 \uc791\uac00\uae4c\uc9c0\u2026 \uc778\uc0dd\uc5d0\uc11c \uae38\uc744 \uc783\uc744 \ub54c\ub9c8\ub2e4 \uadf8\ub4e4\uc774 \ud3bc\uccd0 \ub4e0 \uc170\uc775\uc2a4\ud53c\uc5b4\uc758 \uc8fc\uc625\uac19\uc740 \uc870\uc5b8!\u201c\uadf8\uc758 \ucc45\uc744 \uc77d\uc740 \uc21c\uac04 \ub098\ub294 \ud3c9\uc0dd \uadf8\uc5d0\uac8c \ube5a\uc744 \uc9c0\uac8c \ub418\uc5c8\ub2e4.\u201d _\uad34\ud14c \ub274\uc695\ud0c0\uc784\uc2a4\uac00 \ub3c4\uc11c \uad00\ub828 \ud2b9\uc9d1 \uae30\uc0ac\uc5d0\uc11c \uc138\uacc4\uc801\uc778 \uc791\uac00, \ubc30\uc6b0, \uac00\uc218 \ub4f1 \uc720\uba85\uc778\ub4e4\uc5d0\uac8c \uac00\uc7a5 \ub9cc\ub098\uace0 \uc2f6\uc740 \uc791\uac00\uac00 \ub204\uad70\uc9c0 \ud22c\ud45c\ub97c \ubc1b\uc740 \uacb0\uacfc, \uc170\uc775\uc2a4\ud53c\uc5b4\uac00 \uc555\ub3c4\uc801\uc73c\ub85c 1\uc704\ub97c \ucc28\uc9c0\ud588\ub2e4. \uadf8\uac00 \uc57d 400\ub144 \uc804 \uc0ac\ub78c\uc784\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc5ec\uc804\ud788 \uc218\ub9ce\uc740 \uc774\uc5d0\uac8c \ub9ce\uc740 \uc601\ud5a5\uc744 \ubbf8\uce58\uba70 \uacc4\uc18d \ud68c\uc790\ub418\uace0 \uc788\ub294 \uc774\uc720\ub294, \uadf8\uc758 \uc791\ud488\uc744 \ud1b5\ud574 \uc6b0\ub9ac\uac00 \ub0b4\uba74\uc758 \uc0c1\ucc98\ub97c \uce58\uc720\ud558\uace0 \ub354 \ub098\uc740 \uc874\uc7ac\ub85c \uc131\uc7a5\ud558\uae30 \ub54c\ubb38\uc774\ub2e4. \uc170\uc775\uc2a4\ud53c\uc5b4\uc758 \uc791\ud488\uc744 \uc77d\uc740 \uc0ac\ub78c\ub4e4\uc740 \ucc98\uc74c\uc5d4 \ub9e4\ub825\uc801\uc774\uace0 \uc0ac\uc2e4\uc801\uc778 \uce90\ub9ad\ud130\uc5d0 \ube60\uc838\ub4e4\uc5b4 \uadf8\ub4e4\uc758 \ubb38\uc81c\uc5d0 \uacf5\uac10\ud558\uba70 \ud568\uaed8 \uc6b8\uace0 \uc6c3\uac8c \ub41c\ub2e4. \uadf8\ub9ac\uace0 \uc810\ucc28 \uce90\ub9ad\ud130\uc640 \ud558\ub098 \ub418\uba74\uc11c \uc790\uc5f0\uc2a4\ub7fd\uac8c \uc0b6\uc758 \uace0\ubbfc\uc744 \uc81c\ub300\ub85c \uc9c1\uba74\ud558\uace0 \uc774\ub97c \ud480\uc5b4\ub0bc \uc6a9\uae30\uc640 \uc9c0\ud61c\ub97c \uc5bb\ub294\ub2e4. \uc774\ucc98\ub7fc \uc170\uc775\uc2a4\ud53c\uc5b4\ub294 \uc791\ud488\uc744 \ud1b5\ud574 \ub2e8\uc21c\ud788 \uc774\uc57c\uae30\uc758 \uac10\ub3d9\ub9cc\uc744 \uc804\ud558\uc9c0 \uc54a\ub294\ub2e4. \uadf8\ub294 \ub0b4\uba74\uc758 \uc0c1\ucc98\ub97c \ubcf4\ub4ec\uace0, \uc778\uc0dd\uc758 \uac08\ub9bc\uae38\uc5d0\uc11c \ubc29\ud5a5\uc744 \uc81c\uc2dc\ud558\uba70, \uc5b4\ub5bb\uac8c \ud574\uc57c \uc131\uc219\ud55c \uc601\ud63c\uc774 \ub420 \uc218 \uc788\ub294\uc9c0\ub97c \uc54c\ub824\uc900\ub2e4. \uadf8\ub9ac\uace0 \ubc14\ub85c \uc774\ub7ec\ud55c \uc810 \ub54c\ubb38\uc5d0 \uadf8\ub294 \uc6b0\ub9ac\uc5d0\uac8c \u2018\ub6f0\uc5b4\ub09c \uc791\uac00\u2019\ub97c \ub118\uc5b4 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uc778\uc0dd\uc758 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\uace0 \uc131\uc219\ub41c \uc790\uc544\ub97c \ub9cc\ub4e4\uc5b4 \uc904 \u2018\uc778\uc0dd\uc758 \uce74\uc6b4\uc2ac\ub7ec\u2019\uac00 \ub41c\ub2e4.\ub9cc\uc57d \uc9c0\uae08 \uc774 \uc21c\uac04 \ub204\uad6c\uc5d0\uac8c\ub3c4 \ub9d0\ud558\uc9c0 \ubabb\ud560 \uace0\ubbfc\uc744 \uc548\uace0 \uc788\ub2e4\uba74, \uadf8\ub9ac\uace0 \uadf8 \uace0\ubbfc\uc744 \ud574\uacb0\ud574 \uc904 \uc0ac\ub78c\uc774 \ud544\uc694\ud558\ub2e4\uba74 \ub530\ub73b\ud55c \uc190\uae38\ub85c \ub2f9\uc2e0\uc744 \uc548\uc544\uc8fc\ub294 \uce5c\uc808\ud55c \uc170\uc775\uc2a4\ud53c\uc5b4 \uc120\uc0dd\ub2d8\uc744 \ub9cc\ub098\ubcf4\uc790. \uadf8\uc758 \uc791\ud488\uc744 \ud1b5\ud574 \uc6b0\ub9ac\ub294 \uc548\uc815\uacfc \uc9c0\ud61c\ub97c \uc5bb\uc744 \uc218 \uc788\uc73c\uba70, \uc778\uc0dd\uc744 \ub354\uc6b1 \uc758\ubbf8 \uc788\uac8c \uc0b4\uc544\uac08 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","116":"\u201c\ub098\uc5d0\uac8c \uc5b4\ub5a4\u2026 \uc815\uc2e0\uc801\uc778 \ubb38\uc81c\uac00 \uc788\ub294 \uac8c \uc544\ub2d0\uae4c?\u201d\ub0c9\ud0d5\uacfc \uc5f4\ud0d5 \uc0ac\uc774\uc5d0\uc11c \ubc29\ud669\ud558\ub294 \uac10\uc815\uc758 \uc218\ub808\ubc14\ud034 \ub54c\ubb38\uc5d0\uc624\ub298\ub3c4 \uc6c5\ud06c\ub9ac\uba70 \uc0b4\uc544\uac00\ub294 \uc774\ub4e4\uc744 \uc704\ud574300\ub9cc \ud2f1\ud1a0\ucee4\uac00 \uc5f4\uad11\ud55c \uc904\ub9ac \uc2a4\ubbf8\uc2a4 \ubc15\uc0ac\uc758 \uc815\uc2e0 \uac74\uac15 \uad00\ub9ac\ubc95\uc120\ub370\uc774\ud0c0\uc784\uc2a4 \ubca0\uc2a4\ud2b8\uc140\ub7ec 1\uc704 \/ \uc544\ub9c8\uc874 \uc601\uad6d \ubca0\uc2a4\ud2b8\uc140\ub7ec","117":"\uc778\uac04\uc758 \uac10\uc815\uc744 \uc774\ud1a0\ub85d \uc798 \ud480\uc5b4\ub0b8 \ucc45\uc740 \uc9c0\uae08\uae4c\uc9c0 \ub2e8 \ud55c \ubc88\ub3c4 \ubcf8 \uc801\uc774 \uc5c6\ub2e4!. \u201c\ub2f9\uc2e0\uc740 \ud589\ubcf5\ud558\uc2ed\ub2c8\uae4c?\u201d \ub204\uad70\uac00 \uc774\uc640 \uac19\uc774 \uc9c8\ubb38\uc744 \ud55c\ub2e4\uba74 \ub2f9\uc2e0\uc740 \uc5b4\ub5bb\uac8c \ub300\ub2f5\ud560 \uac83\uc778\uac00? \u201c\ub124, \ud589\ubcf5\ud574\uc694!\u201d\ub77c\uace0 \uc790\uc2e0 \uc788\uac8c \ub9d0\ud558\ub294 \uc0ac\ub78c\uc774 \uc788\ub294\uac00 \ud558\uba74, \u201c\uc544\ub2c8\uc694. \uc804 \ubd88\ud589\ud574\uc694!\u201d\ub77c\uace0 \ub2e4\uc18c \ub0c9\uc18c\uc801\uc73c\ub85c \ub9d0\ud558\ub294 \uc0ac\ub78c\ub3c4 \uc788\uc744 \uac83\uc774\ub2e4. \uc774\ubfd0\uc778\uac00? \u201c\ud589\ubcf5\ud560 \ub54c\ub3c4 \uc788\uace0, \ubd88\ud589\ud560 \ub54c\ub3c4 \uc788\uc5b4\uc694\u201d, \u201c\ud589\ubcf5\uacfc \ubd88\ud589\uc774 \ub3d9\uc2dc\uc5d0 \uc624\uae30\ub3c4 \ud574\uc694\u201d, \u201c\ud589\ubcf5\ud55c \uac70 \uac19\uae30\ub3c4 \ud558\uace0 \ubd88\ud589\ud55c \uac70 \uac19\uae30\ub3c4 \ud574\uc694\u201d, \u201c\uc798 \ubaa8\ub974\uaca0\uc5b4\uc694.\u201d \uc218\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \uacaa\ub294 \ud589\ubcf5\uacfc \ubd88\ud589\uc740 \uac01\uc591\uac01\uc0c9\uc73c\ub85c \ubc1c\ud604\ub418\uace0 \uc788\ub2e4. \uadf8\ub807\ub2e4 \ubcf4\ub2c8 \ud589\ubd88\ud589\uc774 \uc774\ubd84\ubc95\uc801\uc73c\ub85c \ub098\ub260 \uc218 \uc5c6\ub2e4\ub294 \uac74 \uc774\ubbf8 \ubb18\ud55c \uac10\uc815\uc73c\ub85c \ub290\uaf08\uc744 \uac83\uc774\ub2e4. \uacfc\uc5f0 \ub9d0\ub85c \ud45c\ud604\ud558\uae30\uc5d0\ub294 \uc560\ub9e4\ud558\uc9c0\ub9cc \ub204\uad6c\ub098 \ud55c \ubc88\ucbe4\uc740 \ub290\uaef4\ubcf4\uc558\uc744 \uc774 \uac10\uc815\uc740 \ubb34\uc5c7\uc774\uba70, \uc778\uc0dd\uc5d0 \uc5b4\ub5a4 \uc758\ubbf8\ub85c \ud45c\ucd9c\ub418\ub294 \uac83\uc77c\uae4c? \ub0b4\ud5a5\uc778\ub4e4\uc5d0\uac8c \uc13c\uc138\uc774\uc158\uc744 \uc77c\uc73c\ucf30\ub358 \ucc45 \u300a\ucf70\uc774\uc5b4\ud2b8\u300b\uc758 \uc800\uc790 \uc218\uc804 \ucf00\uc778\uc740 10\ub144 \ub9cc\uc5d0 \uc990\uac70\uc6b0\uba74\uc11c\ub3c4 \uad34\ub85c\uc6b4, \ub2ec\ucf64\ud558\uba74\uc11c\ub3c4 \uc501\uc4f8\ud55c \uc778\uac04 \uac10\uc815\uc5d0 \ub300\ud55c \ucc45\uc744 \ub4e4\uace0 \ub098\uc654\ub2e4. \uadf8\ub140\ub294 \uc774\ub97c \u2018\ub2ec\ucf64\uc501\uc4f8\ud55c\u2019\uc774\ub77c\ub294 \ub73b\uc758 \u2018\ube44\ud130\uc2a4\uc704\ud2b8\u2019\ub77c\uace0 \uba85\uba85\ud558\uba74\uc11c, \ub2ec\ucf64\uc501\uc4f8\ud55c \uac10\uc815\uc774 \uacb0\uad6d \uc6b0\ub9ac \uc778\uc0dd\uc5d0 \uc5b4\ub5a4 \uc5ed\ud560\uc744 \ud558\uace0 \uc5b4\ub5bb\uac8c \uc55e\uc73c\ub85c \ub098\uc544\uac00\uac8c \ud558\ub294\uc9c0 \uadf8 \ud798\uc744 \ub2e4\uc591\ud55c \uc5f0\uad6c \uc790\ub8cc\uc640 \uc790\uc804\uc801\uc778 \uc774\uc57c\uae30\ub97c \ud1b5\ud574 \uc99d\uba85\ud558\uace0 \uc788\ub2e4. \ud55c \uc2e0\uacbd\uacfc\ud559\uc790\uc758 \uc5f0\uad6c \uacb0\uacfc\uc5d0 \ub530\ub974\uba74 \uc5b4\ub824\uc6c0\uc5d0 \ucc98\ud55c \uc0ac\ub78c\ub4e4\uc744 \ub3c4\uc6b8 \ub54c\uc640 \uc0c1\uc744 \ud0c0\uac70\ub098 \ub9db\uc788\ub294 \uc74c\uc2dd\uc744 \uba39\uc744 \ub54c\uc5d0 \ub611\uac19\uc740 \ub1cc \uc601\uc5ed\uc774 \uc790\uadf9\ub41c\ub2e4\ub294 \uc0ac\uc2e4\uc744 \ubc1c\uacac\ud588\ub2e4. \ub610\ud55c \ubaa8\ub450\uac00 \uc54c\ub2e4\uc2dc\ud53c \uc6b0\uc6b8\uc99d\uc744 \uc553\ub294 \uc0ac\ub78c\ub4e4\uc740 \ub0a8\ub4e4\uc758 \uad00\uc810\uc5d0\uc11c \uc138\uc0c1\uc744 \ubc14\ub77c\ubcf4\uba70 \uc5f0\ubbfc\uc744 \ub290\ub07c\ub294 \uacbd\ud5a5\uc774 \ub354 \ub192\uc558\uace0, \uacf5\uac10\ub825\uc774 \ub192\uc740 \uc0ac\ub78c\ub4e4\uc740 \uc2ac\ud508 \uc74c\uc545\uc744 \uc990\uae30\ub294 \uacbd\ud5a5\uc774 \ub0a8\ub4e4\ubcf4\ub2e4 \ub192\uc740 \ud3b8\uc774\uc5c8\ub2e4. \uc989 \uae30\uc068\uacfc \uc2ac\ud514\uc740 \ub3d9\uc804\uc758 \uc591\uba74\ucc98\ub7fc \ub5bc\ub824\uc57c \ub5c4 \uc218 \uc5c6\ub294 \uac10\uc815\uc784\uc744 \uc54c \uc218 \uc788\ub2e4. \uae30\uc068 \ub530\ub85c \uc2ac\ud514 \ub530\ub85c\uac00 \uc544\ub2cc \ub2ec\ucf64\uc501\uc4f8\ud55c \uac10\uc815\uc758 \uc5f0\uc18d\uc11d\uc0c1\uc5d0 \uc788\ub2e4\ub294 \ub9d0\uc774\ub2e4. \uc774\ub807\uac8c \uc591\ub9bd\ub41c \uac10\uc815, \uadf8\uc911\uc5d0\uc11c\ub3c4 \uc2ac\ud514, \uace0\ud1b5, \ubd88\uc548 \ub4f1\uc758 \uac10\uc815\ub4e4\uc740 \uc9c0\uae08\uc744 \uc0b4\uc544\uac00\ub294 \uc6b0\ub9ac\uc5d0\uac8c \uc5b4\ub5a4 \uc758\ubbf8\ub97c \ub358\uc838\uc8fc\ub294\uc9c0 \uc800\uc790 \uc218\uc804 \ucf00\uc778\uc740 \uacfc\ud559\uc801\uc774\uba74\uc11c \ubb38\ud559\uc801\uc778 \uc5b4\ud22c\ub85c \uc804\uac1c\ud558\uace0 \uc788\ub2e4.","118":"\u201c\uc8fd\uace0 \uc2f6\uc740 \uc0dd\uac01\uc774 \uc544\uc608 \uc5c6\uc5b4\uc9c4 \uac74 \uc544\ub2c8\uc5d0\uc694.\uc5b4\uca0c\ub4e0 \ub0b4\uc77c\uc774 \uc2dc\uc791\ub420 \uac83\uc774\ub780 \ub290\ub08c\uc774 \ub4e4\uc5b4\uc694\u201d\uc790\uc874\uac10\uc774 \uc2a4\ud399\uc774 \ub41c \uc0ac\ud68c\uc5d0\uc11c\uc644\ubcbd\ud558\uae30 \uc704\ud574\uc11c\uac00 \uc544\ub2c8\ub77c \uc788\ub294 \uadf8\ub300\ub85c \uc0ac\ub294 \ubc95. \u300a\uadf8\ub0e5 \uc880 \uad1c\ucc2e\uc544\uc9c0\uace0 \uc2f6\uc744 \ub54c\u300b\ub85c \ub9c8\uc74c\uc774 \ub2e4\uce5c \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uad6c\uae09\uc0c1\uc790 \uc18d \ubc18\ucc3d\uace0 \uac19\uc740 \uc870\uc5b8\uc744 \uac74\ub138\ub358 \u2018\uc544\ub294 \uc815\uc2e0\uacfc \uc758\uc0ac\u2019 \uc774\ub450\ud615\uc774 \uc774\ubc88\uc5d0\ub294 \uc218\uc6a9\uc804\ub150\uce58\ub8cc\ub97c \uae30\ubc18\uc73c\ub85c \ud55c \ub300\uc911\uad50\uc591\uc11c \u300a\ub0b4\uac00 \ub098\uc778 \uac8c \uc2eb\uc744 \ub54c \uc77d\ub294 \ucc45(\uc544\ubaac\ub4dc \u520a)\u300b\uc744 \ub4e4\uace0 \ub3c5\uc790 \uacc1\uc744 \ub2e4\uc2dc \ucc3e\uc558\ub2e4.\uc218\uc6a9\uc804\ub150\uce58\ub8cc(ACT)\ub294 \ubd80\uc815\uc801\uc778 \uac10\uc815\uc774\ub098 \uc0dd\uac01\uc744 \ubc84\ub824\uc57c \ud560 \ub300\uc0c1\uc774\ub098 \uc5c6\uc560\uc57c \ud560 \ubb38\uc81c\uc810\uc774 \uc544\ub2c8\ub77c \ub098\ub97c \uad6c\uc131\ud558\ub294 \ud558\ub098\uc758 \u2018\uc694\uc18c\u2019\ub85c \ubc1b\uc544\ub4e4\uc5ec\uc57c \ud55c\ub2e4\ub294 \uc810\uc744 \ub0b4\uc138\uc6b0\ub294 \uc2ec\ub9ac\uce58\ub8cc\uae30\ubc95\uc774\ub2e4.\uc800\uc790\ub294 \uccab \ucc45\uc744 \ucd9c\uac04\ud55c \ub4a4 \ub9c8\ub828\ud55c \ubd81\ud1a0\ud06c \uc790\ub9ac\uc5d0\uc11c \u201c\uc790\uc874\uac10\uc774 \ub0ae\uc544\uc11c \ud798\ub4e4\ub2e4\u201d\ub294 \ub3c5\uc790\ub97c \ub9cc\ub0ac\ub2e4. \uadf8\ub294 \uc790\uc2e0\uc744 \ub3c4\uc800\ud788 \uc0ac\ub791\ud560 \uc218\uac00 \uc5c6\uc5c8\ub294\ub370, \uc5b4\ub5a4 \ucc45\uc5d0\uc11c \u201c\uc790\uae30 \uc790\uc2e0\uc744 \ucda9\ubd84\ud788 \uc0ac\ub791\ud558\uba74 \ud589\ubcf5\ud574\uc9c8 \uac83\u201d\uc774\ub77c\ub294 \uc774\uc57c\uae30\ub97c \uc77d\uc5c8\ub2e4\uace0 \ud588\ub2e4. \uadf8\ub798\uc11c \uc544\uce68\ub9c8\ub2e4 \uac70\uc6b8\uc744 \ubcf4\uace0 \uc2a4\uc2a4\ub85c\ub97c \uc548\uc544\uc8fc\uba70 \u2018\ub09c \uad1c\ucc2e\ub2e4, \uc0ac\ub791\ubc1b\uc744 \ub9cc\ud55c \uc0ac\ub78c\uc774\ub2e4\u2019\ub77c\uace0 \ub2e4\ub3c5\uc600\uc73c\ub098 \uadf8\ub7f4\uc218\ub85d \uac70\ubd80\uac10\ub9cc \ub4e4\uace0 \uc2a4\uc2a4\ub85c\uac00 \ubbf8\uc6cc\uc9c8 \ubfd0\uc774\ub77c\uba70 \uacb0\uad6d \ub208\ubb3c\uc744 \ubcf4\uc600\ub2e4. \uc800\uc790\ub294 \ud654\uac00 \ub0ac\ub2e4. \ud798\ub4e0 \uc774\ub97c \uc704\ub85c\ud558\uae30 \uc704\ud55c \u2018\uc790\uc874\uac10\u2019\uc774\ub77c\ub294 \ub2e8\uc5b4\uac00 \uc624\ud788\ub824 \uadf8\ub4e4\uc744 \ub354 \ud798\ub4e4\uac8c \ud560 \ubfd0\uc774\ub77c\ub294 \uc0dd\uac01\uc774 \ub4e4\uc5c8\ub2e4. \uadf8\ub0a0 \uc800\uc790\ub294 \uc774 \ucc45\uc744 \uc368\uc57c\uaca0\ub2e4\uace0 \uacb0\uc2ec\ud55c\ub2e4.","119":"2016\ub144 12\uc6d4 \ub3c5\ub9bd\ucd9c\ud310\uc73c\ub85c \ucd9c\uac04\ub41c\u300a\uc21c\uac04\uc758 \ub098\uc640 \uc601\uc6d0\uc758 \ub2f9\uc2e0\u300b\uc740 \uc774\ub840\uc801\uc774\ub77c \ud560 \uc218 \uc788\uc744 \uc815\ub3c4\ub85c \ube60\ub978 \uc18d\ub3c4\ub85c \ub3c5\uc790\uc758 \ub9c8\uc74c\uc744 \ud6d4\ucce4\ub2e4. \uc791\uac00\ub294 \uacf5\ud669\uc7a5\uc560, \uac70\ub4ed\ub41c \ubd88\ud569\uaca9, \uc5b4\ub835\uace0 \ubcf5\uc7a1\ud55c \uc778\uac04\uad00\uacc4 \ub4f1 \ubd88\uc548\uacfc \ub450\ub824\uc6c0\uc758 \uac10\uc815\ub4e4\uc744 \uae00\ub85c \ud480\uc5b4\ub0c8\ub2e4. \uc18d\uc0c1\ud558\uace0 \ubd88\uc548\ud55c \ub9c8\uc74c\uc744 \uae00\ub85c \ub2f4\uc544\ub0b4\uba70 \uc0dd\uac01\uc744 \uc815\ub9ac\ud558\uace0, \ub9c8\uc74c\uc744 \ube44\uc6b0\uace0 \ub2e4\uc2a4\ub9b0 \uadf8\ub0a0\uadf8\ub0a0\uc758 \uc774\uc57c\uae30\uc640 \uad81\uadf9\uc801\uc73c\ub85c \ub354 \ub098\uc740 \uc21c\uac04, \ud589\ubcf5\uc744 \ucc3e\uae30 \uc704\ud574 \uc560\uc4f4 \uc21c\uac04\uc758 \uae30\ub85d\uc744 \ubaa8\uc544 \ucc45\uc73c\ub85c \ud3b4\ub0c8\ub2e4. \ub3c5\ub9bd\ucd9c\ud310\ubb3c\ub85c \uba3c\uc800 \uc77d\uc740 \ub3c5\uc790\ub4e4\uc740 \uc774 \ucc45\uc744 \uc77d\uc73c\uba70 \uc704\ub85c\ub97c \ubc1b\uc558\uace0, \uacf5\uac10\uc744 \ud588\uace0, \ub9c8\uc74c\uc815\ub9ac\ub97c \ud560 \uc218 \uc788\uc5c8\ub2e4\uace0 \ud55c\ub2e4. \ub3c5\ub9bd\ucd9c\ud310\ubb3c\u300a\uc21c\uac04\uc758 \ub098\uc640 \uc601\uc6d0\uc758 \ub2f9\uc2e0\u300b\uc744 \uc0c8\ub85c\uc6b4 \uae00\uacfc \ub514\uc790\uc778\uc73c\ub85c \ub9ac\ub274\uc5bc\ud558\uc5ec \ub2e8\ud589\ubcf8\uc73c\ub85c \ucd9c\uac04\ud588\ub2e4.","120":"\uc77c\ub2e8 \ub2ec\ub9ac\uba74 \ub2ec\ub77c\uc9c0\ub294 \uac83\ub4e4?\ubd88\uc548, \uc6b0\uc6b8, \uc911\ub3c5, \uc881\uc544\uc9c4 \uc2dc\uc57c,\ub5a0\uc624\ub974\uc9c0 \uc54a\ub294 \uc601\uac10!\ud558\ud504\ub9c8\ub77c\ud1a4\uc5d0 \ucd9c\uc804\ud558\ub77c\ub294 \uac8c \uc544\ub2c8\ub2e4.\ub274\uc694\ucee4\ucc98\ub7fc \uc0c8\ubcbd\uc870\uae45\uc744 \ud558\ub77c\ub294 \uac83\ub3c4 \uc544\ub2c8\ub2e4. \uc7a5\ube44\ub3c4 \ud544\uc694 \uc5c6\ub2e4.\uc6d0\ud558\ub294 \uc18d\ub3c4\ub85c \ub2ec\ub9ac\uace0, \uae30\ubd84 \uc88b\uc744 \ub9cc\ud07c\ub9cc \ub2ec\ub9b4 \uac83.\ub2e4 \uadc0\ucc2e\ub2e4\uba74 \uc6b4\ub3d9\ud654\uc5d0 \ubc1c\ub9cc \ub123\uc740 \ucc44 \ubb38\uac00\uc5d0 \uc549\uc544 \uc788\uc73c\uba74 \ub41c\ub2e4.","121":"\ud558\ub8e8 10\ubd84 \ub9c8\uc74c\ucc59\uae40\uc73c\ub85c \ub9c8\uc74c\uc758 \ud3c9\uc628\uc744 \ucc3e\ub294\ub2e4\ud558\ubc84\ub4dc, MIT, \uc608\uc77c, \ud504\ub9b0\uc2a4\ud134 \ub4f1 70\uac1c \ub300\ud559\uc5d0\uc11c \uac00\ub974\uce58\ub294\ub4c0\ud06c\ub300 \ub9c8\uc74c\ucc59\uae40 \ud504\ub85c\uadf8\ub7a8 \u2018\ucf54\ub8e8(Koru) \ub9c8\uc778\ub4dc\ud480\ub2c8\uc2a4\u2019 \ucc98\uc74c \ub9cc\ub098\ub294 \ub9c8\uc74c\ucc59\uae40, \ucf54\ub8e8 \uac1c\ubc1c\uc790\uac00 \uc548\ub0b4\ud558\ub294 \uac00\uc774\ub4dc. \ub9c8\uc74c\ucc59\uae40\uc758 \uae30\ucd08\uc640 \uc218\ud589\ubc95, \ucc98\uc74c \ub9cc\ub098 \ud3c9\uc0dd \ud65c\uc6a9\ud558\ub294 \uba85\uc0c1\ubc95\uc744 \uc548\ub0b4\ud558\ub294 \uac00\uc774\ub4dc. \ubbf8\uad6d \uc720\uc218 \ub300\ud559\uad50\uc5d0\uc11c \uc218\uc6a9\ud55c \u2018\ucf54\ub8e8 \ub9c8\uc778\ub4dc\ud480\ub2c8\uc2a4\u2019 \uac1c\ubc1c\uc790\uc778 \uc800\uc790\uac00 \ub9c8\uc74c\ucc59\uae40\uc744 \ucc98\uc74c \uc811\ud558\ub294 \uc774\ub4e4\uc744 \uc704\ud574 \uc27d\uace0 \uce5c\uc808\ud55c \uc548\ub0b4\uc11c\ub97c \uc37c\ub2e4. 10\uac00\uc9c0 \uc218\ud589\ubc95\uc744 \uae30\ubcf8\uc73c\ub85c \ub9c8\uc74c\ucc59\uae40\uacfc \uba85\uc0c1\uc758 \ubaa8\ub4e0 \uac83\uc744 \uc54c\ub824\uc8fc\ub294 \uc774 \ucc45\uc744 \ud1b5\ud574 \uc0b6\uc758 \ubaa8\ud241\uc774\ub9c8\ub2e4 \ub9c8\uc8fc\uce58\ub294 \uace0\ud1b5\uacfc \uad34\ub85c\uc6c0\uc744 \uc870\uae08\uc774\ub77c\ub3c4 \ub35c\uc5b4\ub0bc \uc218 \uc788\ub294 \uc9c0\ud61c\ub97c \ubc1c\uacac\ud560 \uc218 \uc788\ub2e4.","122":"\u201c\ub098\ub294 \uc65c \uc138\uc0c1 \uac71\uc815\uc740 \ud63c\uc790 \ub2e4 \ud558\ub294 \uac78\uae4c?\u201d   \uc544\uc2dc\uc544 \ucd5c\uace0 \uc2ec\ub9ac \uc0c1\ub2f4 \uc804\ubb38\uac00\uc758 \u2018\ubd88\uc548\uc5d0 \ud718\ub458\ub9ac\uc9c0 \uc54a\ub294 \ubc95\u2019. \u2018\ub098\ud55c\ud14c \uc2e4\ub9dd\ud558\ub294 \uac74 \uc544\ub2d0\uae4c?\u2019, \u2018\ud68c\uc758 \ub54c \ubc1c\ud45c\ub97c \uc798\ud560 \uc218 \uc788\uc744\uae4c?\u2019\uc640 \uac19\uc740 \ubd88\uc548\uac10\uc744 \uc6b0\ub9ac\ub294 \uc77c\uc0c1\uc5d0\uc11c \ub298 \ub9c8\uc8fc\uce58\uace4 \ud55c\ub2e4. \uac71\uc815\uacfc \ubd88\uc548\uc740 \ubd88\ud655\uc2e4\ud55c \uc0c1\ud669 \uc55e\uc5d0\uc11c \ub204\uad6c\ub098 \ub290\ub084 \uc218 \uc788\ub294 \uac10\uc815\uc774\uba70 \uc0c1\ud669\uc774 \ud574\uc18c\ub418\uba74 \ubd88\uc548\ub3c4 \uc790\uc5f0\uc2a4\ub808 \uc0ac\ub77c\uc9c4\ub2e4. \ud558\uc9c0\ub9cc \uc815\uccb4 \ubaa8\ub97c \uac71\uc815\uacfc \ubd88\uc548\uc774 \uc2dc\ub3c4 \ub54c\ub3c4 \uc5c6\uc774 \ub530\ub77c\ub2e4\ub2c8\ub294 \ub0a0\uc774 \uc788\ub2e4. \ub2e4\ub978 \uc77c\uc744 \ud558\ub2e4\uac00\ub3c4 \ubd88\uc548\uac10\uc774 \ubd88\uc465 \ud280\uc5b4\ub098\uc624\uba74 \uc548 \uc88b\uc740 \uc0c1\uc0c1\uc758 \uaf2c\ub9ac\ub97c \ubb3c\ub2e4\uac00 \ud480\uc774 \uc8fd\uc5b4 \ud558\ub8e8\ub97c \ubcf4\ub0b4\uace0 \ub9cc\ub2e4. \uc774\ub7ec\ud55c \ud558\ub8e8\uac00 \uacc4\uc18d\ub418\uba74 \ud589\ub3d9 \ud558\ub098\ud558\ub098\uc5d0 \uc8fc\ubcc0\uc758 \ub208\uce58\ub97c \ubcf4\uac8c \ub418\uace0 \uc790\uc2e0\uc758 \ud55c\uacc4\ub97c \uc62d\uc544\ub9e4\uc5b4 \uacb0\uad6d \uc0b6\uc758 \uc9c8\uc744 \ub5a8\uc5b4\ub728\ub9b0\ub2e4. \uc774\ucc98\ub7fc \ub098\ub97c \uad34\ub86d\ud788\ub294 \ubd88\uc548\uc740 \uc65c \uba38\ub9bf\uc18d\uc5d0\uc11c \ub5a0\ub098\uc9c0 \uc54a\ub294 \uac78\uae4c?\u300a\uac71\uc815\uc744 \ud574\uc11c \uac71\uc815\uc774 \uc5c6\uc5b4\uc9c0\uba74 \uac71\uc815\uc774 \uc5c6\uaca0\ub124\u300b\ub294 \ubd88\uc548\uc744 \ud638\uc18c\ud558\ub294 \ub9ce\uc740 \uc0ac\ub78c\uacfc\uc758 \uc0c1\ub2f4 \uc0ac\ub840\ub97c \ubc14\ud0d5\uc73c\ub85c \uc6b0\ub9ac\uac00 \uc65c \ubd88\uc548\uac10\uc744 \ub290\ub07c\ub294\uc9c0, \uadf8 \uc6d0\uc778\uacfc \ubd88\uc548\uc5d0\uc11c \ubc97\uc5b4\ub098\ub294 \uad6c\uccb4\uc801\uc778 \ubc29\ubc95\uc744 \uc54c\ub824\uc8fc\ub294 \ucc45\uc774\ub2e4. \uc774 \ucc45\uc758 \uc800\uc790 \uc624\uc2dc\ub9c8 \ub178\ubd80\uc694\ub9ac\ub294 \uc784\uc0c1 \uacbd\ub825\ub9cc 25\ub144, \uc5f0\uac04 8\ub9cc \uac74\uc774 \ub118\ub294 \uc2ec\ub9ac \uc0c1\ub2f4\uc744 \ud574\uc628 \uc2ec\ub9ac\uc0c1\ub2f4 \uc804\ubb38\uac00\ub85c, \ud2b9\ud788 \ub2e8\uae30\uac04\uc5d0 \ubd88\uc548\uc744 \uce58\ub8cc\ud558\ub294 FAP \uc694\ubc95\uc73c\ub85c \uc815\ud3c9\uc774 \ub098 \uc788\ub2e4. \uc800\uc790\ub294 \uc774 \ucc45\uc5d0\uc11c \ubd88\uc548\uc758 \uc2ec\ub9ac\ud559\uc801 \uc6d0\uc778\uc744 \uc138\uc138\ud788 \ubd84\uc11d\ud558\uba74\uc11c \ubd88\uc548\uc774\ub780 \ub098\ub97c \uc9c0\ucf1c\uc8fc\ub824 \uc560\uc4f0\ub294 \ubc29\uc5b4\uae30\uc81c\uc784\uc744 \uc774\ud574\uc2dc\ud0a4\uace0, \uac01\uac01\uc758 \uc6d0\uc778\uc5d0 \ub9de\ucd98 \uc790\uae30 \uc554\uc2dc\ub97c \ud1b5\ud574 \ubd88\uc548\uc744 \uc27d\uac8c \uc7a0\uc7ac\uc6b8 \ubc29\ubc95\uc744 \uba85\ucf8c\ud558\uac8c \uc804\ud574\uc900\ub2e4.","123":"\u201c\ub0b4\uac00 \uc4f0\ub294 \uae00\uc774 \ub098\ub97c \ub3cc\ubcf8\ub2e4\u201d\uc870\uc6a9\ud558\uace0 \ud560 \ub9d0 \ub9ce\uc740 \ub0b4\ud5a5\uc778\uc758 \uc740\ubc00\ud55c \uc790\uae30\ub3cc\ubd04. \uace0\ub4f1\ud559\uad50 \uad6d\uc5b4 \uad50\uc0ac\uc640 \uc2e0\ubb38\uae30\uc790\ub97c \uac70\uccd0 \uc9c0\uae08\uc740 \ucd9c\ud310\ud3b8\uc9d1\uc790\ub85c \uc9c0\ub0b4\ub294 \uc774\uc724\uc8fc \uc791\uac00\uac00 \u2018\uc4f0\ub294 \uc2dc\uac04\u2019 \uc18d\uc5d0\uc11c \ub9c8\uc74c\uc744 \ud68c\ubcf5\ud558\uace0 \uac00\ub2e4\ub4ec\ub294 \uc774\uc57c\uae30\ub97c \uc804\ud55c\ub2e4. \uc791\uac00\ub294 \uc804\uc791 \u300e\ub098\ub97c \uacac\ub514\ub294 \uc2dc\uac04\u300f\uc5d0\uc11c \uc5b4\ub978\ub3c4 \uc544\uc774\ub3c4 \uc544\ub2cc \ucc44 \uc0bc\uc2ed \ub300\uc758 \uc2dc\uac04\uc744 \uac74\ub108\uc624\uba70 \ub290\ub080 \ub0b4\ubc00\ud55c \uac08\ub4f1\uc744 \ucd18\ucd18\ud788 \ub2e4\ub904 \ub0a8\ub140\ub97c \ub9c9\ub860\ud558\uace0 \uc218\ub9ce\uc740 \ub3c5\uc790\uc758 \uacf5\uac10\uc744 \uc5bb\uc5c8\ub2e4. \uc804\uc791\uc5d0\uc11c \uadf8\uac00 \u2018\uacac\ub514\ub294 \ub9c8\uc74c\u2019\uc5d0 \uc9d1\uc911\ud588\ub2e4\uba74 \uc774\ubc88 \ucc45\uc5d0\uc11c\ub294 \u2018\uace0\uccd0 \uc4f0\ub294 \ub9c8\uc74c\u2019\uc5d0 \uc9d1\uc911\ud55c\ub2e4. \uc0b6\uc774 \uc608\uc0c1\uacfc \uc870\uae08 \ub2e4\ub978 \ubc29\ud5a5\uc73c\ub85c \ube57\ub098\uac14\uc744 \ub54c, \uc26c\uc774 \ubc97\uc5b4\ub358\uc9c0\uae30 \ud798\ub4e0 \ubaa8\uba78\uc744 \uc785\uc5c8\uc744 \ub54c, \uadf8\ub294 \uc9c0\ub098\uce5c \uc808\ub9dd\uc5d0 \ube60\uc9c0\uc9c0 \uc54a\uace0 \uae00\uc744 \uc4f0\uba70 \ub9c8\uc74c\uc744 \uace0\uccd0\uba39\ub294\ub2e4. \uc4f0\uace0 \uc77d\uace0 \uace0\uccd0 \uc4f0\uba70 \u2018\ub098\uc640 \ub0b4 \uc0b6\u2019\uc774 \ub354 \ub098\uc740 \ubc29\ud5a5\uc73c\ub85c \uace0\uccd0\uc9c8 \uac00\ub2a5\uc131\uc744 \ud0c0\uc9c4\ud55c\ub2e4. \uc790\uc2e0\ucc98\ub7fc \ub9d0\ubcf4\ub2e4 \uae00\uc774 \ud3b8\ud55c \uc0ac\ub78c\ub4e4\uc5d0\uac8c, \uc500\uc73c\ub85c\uc368 \uc2a4\uc2a4\ub85c\ub97c \ub3cc\ubcf4\uace0 \ud0a4\uc6b0\ub294 \uc774\uc57c\uae30\ub97c \uc804\ud558\uace0 \uc2f6\uc5b4 \uc774 \ucc45\uc744 \uc37c\ub2e4. \ub2f9\uc2e0 \uc548\uc5d0 \uae4a\uc219\uc774 \uace0\uc778 \ub9d0\uc744 \ub044\uc9d1\uc5b4\ub0bc \uac15\ud55c \ub3d9\ub825\uc774 \ub418\uae30\ub97c \ubc14\ub77c\uba70.","124":"\u25b6 \uad50\uc591\uc2ec\ub9ac\uc5d0 \uad00\ud55c \ub0b4\uc6a9\uc744 \ub2f4\uc740 \uc804\ubb38\uc11c\uc801\uc785\ub2c8\ub2e4.","125":"\ub0b4\uba74\uac00\uc871\uccb4\uacc4(IFS)\ub294 \uc815\uc2e0\uac74\uac15\uc5d0\uc11c \ub098\ud0c0\ub098\ub294 \uc99d\uc0c1\uc744 \ubcd1\ub9ac\uc801 \uce21\uba74\ubcf4\ub2e4\ub294 \ubd80\ubd84\ub4e4\uc758 \ub2e4\uc591\ud55c \ud45c\ud604\uc73c\ub85c \ubc14\ub77c\ubd05\ub2c8\ub2e4. \uadf8\ub7ec\ubbc0\ub85c IFS \uce58\ub8cc\ubaa8\ub378\uc740 \uc6b0\ub9ac \ub0b4\uba74\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \ub9c8\uc74c\uc758 \uac08\ub4f1\uacfc \uc804\uc7c1\ud558\ub294 \ubd80\ubd84\ub4e4\uc744 \ud558\ub098\uc758 \ub3c5\ub9bd\ub41c \uc778\uaca9\uccb4\ub85c \ubcf4\uace0, \uac01\uac01\uc758 \ubd80\ubd84\ub4e4\uc774 \uc11c\ub85c \uc5b4\ub5bb\uac8c \uc791\uc6a9\ud558\ub294\uc9c0, \uadf8\ub9ac\uace0 \uc774\ub4e4\uc758 \uc791\uc6a9\uae30\ub2a5\uacfc \uac08\ub4f1, \ub3d9\ub9f9 \ub4f1\uc758 \uad6c\uc870\uc801\uc778 \uc5ed\ub3d9\uc744 \uc138\ubc00\ud558\uac8c \uc774\ud574\ud558\uace0 \uce58\uc720\ud558\ub294 \ubc29\uc548\uc744 \uc81c\uc2dc\ud569\ub2c8\ub2e4.","126":"\uc54c\ub7ad \ub4dc \ubcf4\ud1b5\uc774 \uc804\ud558\ub294 \uc77c\uc0c1\uc5d0\uc11c \uc811\ud558\ub294 \ubb38\uc81c\ub4e4\uc744 \ud574\uacb0\ud560 \uc218 \uc788\ub294 \ud2b9\ubcc4\ud55c \uc9c0\ud61c!. \ubd88\uc548\ud55c \uc874\uc7ac\ub4e4\uc744 \uc704\ud55c \uc54c\ub7ad \ub4dc \ubcf4\ud1b5\uc758 \uc5d0\uc138\uc774\u300e\ucca0\ud559\uc758 \uc704\uc548\u300f. \uc774 \ucc45\uc740 \uc778\uae30 \uc5c6\ub294 \uc874\uc7ac\ub4e4, \uac00\ub09c\ud55c \uc874\uc7ac\ub4e4, \uc88c\uc808\ud55c \uc874\uc7ac\ub4e4, \ubd80\uc801\uc808\ud55c \uc874\uc7ac\ub4e4, \uc0c1\uc2ec\ud55c \uc874\uc7ac\ub4e4, \uc5b4\ub824\uc6c0\uc5d0 \ucc98\ud55c \uc874\uc7ac\ub4e4\uc744 \uc704\ud574 \ucca0\ud559\uc790\ub4e4\uc758 \ub09c\ud574\ud55c \uc0ac\uc0c1\uc744 \uc27d\uace0 \uc7ac\ubbf8\uc788\uac8c \uc124\uba85\ud558\uace0 \uc788\ub2e4. \uc18c\ud06c\ub77c\ud14c\uc2a4\uc640 \uc5d0\ud53c\ucfe0\ub85c\uc2a4, \uc138\ub124\uce74, \ubabd\ud14c\ub274, \uc1fc\ud39c\ud558\uc6b0\uc5b4, \ub2c8\uccb4 \ub4f1 \ucca0\ud559\uc790 6\uba85\uc744 \ud1b5\ud574 \ucca0\ud559\uc758 \ubcf8\uc9c8\uacfc \ubaa9\uc801\uc774 \ubb34\uc5c7\uc778\uac00\ub97c \ubb3b\uace0 \ub2f5\ud55c\ub2e4. \uc778\uac04 \uc874\uc7ac\uc758 \ubd88\u
