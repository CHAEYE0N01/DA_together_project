c644\uc804\uc131\uc5d0 \ub300\ud55c \uc774\ud574\uc640 \uc0b6\uc758 \ubc29\uc2dd\uc5d0 \ub300\ud55c \uc9c4\uc9c0\ud55c \ubaa8\uc0c9\uc744 \uce5c\uc808\ud558\uac8c \uc774\uc57c\uae30\ud574\uc8fc\uba70, \ub04a\uc784\uc5c6\uc774 \uc704\uc548\uc744 \uad6c\ud558\uace0 \ud589\ubcf5\uc744 \ucc3e\uace0\uc790 \ud558\ub294 \uc6b0\ub9ac\uc5d0\uac8c \ucca0\ud559\uc774 \uc911\uc694\ud55c \uc9c0\uce68\uc774 \ub420 \uc218 \uc788\uc74c\uc744 \uc77c\uae68\uc6cc\uc900\ub2e4. \uc774\ucc98\ub7fc \uc6a9\uae30, \uc6b0\uc815, \uc21c\uba85, \uc0ac\ub791, \uace0\ud1b5\uc758 \uc2b9\ud654 \ub4f1\uc5d0 \ub300\ud55c \ucca0\ud559\uc790\ub4e4\uc758 \uc9c0\ud61c\ub97c \uc801\uc6a9\ud574 \uc77c\uc0c1\uc5d0 \ud589\ubcf5\uacfc \uc704\uc548\uc744 \ucc3e\uc744 \uc218 \uc788\ub3c4\ub85d \ub3c4\uc640\uc900\ub2e4.","127":"\ud558\uc9c0\ud604 \uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uc804\ubb38\uc758 \uac15\ub825 \ucd94\ucc9c!\u201c\uc0b4\ub2e4\uac00 \uac00\uc2b4\uc774 \ub35c\ucef9 \ub0b4\ub824\uc549\uc558\uac70\ub098, \uc9c0\ud558\ucca0\uacfc \ubc84\uc2a4\uc5d0\uc11c \uc228\uc774 \ud131 \ub9c9\ud600\ubcf8 \uacbd\ud5d8\uc774 \uc788\ub294 \uc0ac\ub78c\uc774\ub77c\uba74 \uaf2d \uc77d\uc5b4\ubcf4\uae30\ub97c \uad8c\ud55c\ub2e4.\u201d. \u201c\uc0b0\ud6c4\uc6b0\uc6b8\uc99d\ub3c4 \ube44\uaef4\uac04 \ucd08\uae0d\uc815 \uc778\uac04\uc774 \ubc14\ub85c \ub098\uc778\ub370\u2026\uc5f4\uc2ec\ud788 \uc0b4\uace0 \uc788\ub2e4\uace0, \uc544\ub2c8 \uc798 \uc0b4\uace0 \uc788\ub2e4\uace0 \uc0dd\uac01\ud588\ub294\ub370\u2026\uadf8\ub7f0 \ub0b4\uac00 \u2018\uacf5\ud669\uc7a5\uc560\u2019\ub77c\ub2c8\uc694!\u201d\ub09c\ub370\uc5c6\ub294 \uacf5\ud669\uc73c\ub85c \uba58\ubd95\uc5d0 \ube60\uc9c4 \uc11c\ub978\ub2e4\uc12f \uc9c1\uc7a5\uc778\uc758 \uacf5\ud669 \uadf9\ubcf5 \ud504\ub85c\uc81d\ud2b8 \u201c\uc544\ud504\uc9c0 \uc54a\uac8c, \uc0c1\ucc98\ubc1b\uc9c0 \uc54a\uac8c \ub9c8\uc74c\uc744 \ub3cc\ubcf4\ub294 \uc5f0\uc2b5\uc744 \ud574\uc694!\u201d 200\ub9cc SNS \ub3c5\uc790\uac00 \uc6b8\uace0 \uc6c3\uc740 \uc5c4\ub9c8 \uacf5\uac10 \uc5d0\uc138\uc774 \u300a\uc5c4\ub9c8\uac00 \ub418\uc5c8\uc9c0\ub9cc, \uc800\ub3c4 \uc18c\uc911\ud569\ub2c8\ub2e4\u300b\ub85c \ucd08\ubcf4 \uc5c4\ub9c8\ub4e4\uc5d0\uac8c \uc5f4\ub82c\ud55c \ud638\uc751\uc744 \uc5bb\uc5c8\ub358 \uae40\uc138\uacbd \uc791\uac00\uac00 \uc774\ubc88\uc5d4 \uacf5\ud669 \uadf9\ubcf5 \uc5d0\uc138\uc774\ub85c \ub3cc\uc544\uc654\ub2e4. \uc0dd\uc560 \uccab \ucc45\uc744 \ucd9c\uac04\ud558\uace0 \uc800\uc790\uac00 \ub418\uc5c8\ub2e4\ub294 \uae30\uc068\uc744 \ub204\ub9ac\ub358 \uac83\ub3c4 \uc7a0\uc2dc, \uadf8\ub294 \uc5b4\ub290 \ub0a0 \ud1f4\uadfc\uae38\uc5d0 \ud638\ud761 \uace4\ub780, \uc2ec\uc7a5 \ub450\uadfc\uac70\ub9bc, \uadf9\uc2ec\ud55c \uacf5\ud3ec\uac10\uc744 \ub290\ub07c\uace0 \uc9c0\ud558\ucca0\uc5d0\uc11c \ud669\uae09\ud788 \ub0b4\ub9b0\ub2e4. \uacf5\ud669\ubc1c\uc791\uc774\uc5c8\ub2e4. \uc0b0\ud6c4\uc6b0\uc6b8\uc99d\ub3c4 \ube44\uaef4\uac04 \ucd08\uae0d\uc815 \uc778\uac04\uc778 \uc790\uc2e0\uc5d0\uac8c, \uadf8\uac83\ub3c4 \uc5f0\uc608\uc778\ub4e4\uc774\ub098 \uac78\ub9ac\ub294 \ubcd1\uc778 \uc904 \uc54c\uc558\ub358 \uacf5\ud669 \uc99d\uc0c1\uc774 \ub098\ud0c0\ub0ac\ub2e4\ub294 \uac78 \ubbff\uc744 \uc218 \uc5c6\uc5c8\uc9c0\ub9cc, \uadf8\ub0a0 \uc774\ud6c4 \uc2dc\uc2dc\ub54c\ub54c\ub85c \ucc3e\uc544\uc624\ub294 \uc99d\uc0c1\uc5d0 \ub9e4\uc77c \ud558\ub294 \ucd9c\ud1f4\uadfc\ub3c4, \uc544\uc774\uc640 \ud568\uaed8\ud558\ub294 \uc2dc\uac04\ub9c8\uc800\ub3c4 \ud798\ub4e4\uc5b4\uc9c0\uc790 \uacb0\uad6d \uc6a9\uae30 \ub0b4\uc5b4 \uadf8\ud1a0\ub85d \uaebc\ub9ac\ub358 \uc815\uc2e0\uacfc\uc5d0 \ucc3e\uc544\uac04\ub2e4. \uadf8\uacf3\uc5d0\uc11c \ub9ce\uc740 \uc774\ub4e4\uc774 \uc790\uc2e0\ucc98\ub7fc \ub9c8\uc74c\uc758 \ubcd1\uc744 \uc553\uace0 \uc788\ub2e4\ub294 \uc0ac\uc2e4\uacfc \ub9c8\uc74c\uc744 \ub3cc\ubcf4\uc9c0 \uc54a\uc73c\uba74 \ub204\uad6c\ub098 \uc774\ub7f0 \ubcd1\uc5d0 \uac78\ub9b4 \uc218 \uc788\uc74c\uc744 \uc54c\uac8c \ub41c \uc800\uc790\ub294 \uc758\uc0ac\uac00 \uc81c\uc548\ud558\ub294 \uce58\ub8cc \uacfc\uc815\uacfc \ub9c8\uc74c \ud6c8\ub828\uc744 \ucc28\uadfc\ucc28\uadfc \ud574\ub098\uac00\uace0, \ub9c8\uce68\ub0b4 \uacf5\ud669\uc744 \uadf9\ubcf5\ud574\ub0b8\ub2e4. \ud3c9\ubc94\ud55c \uc9c1\uc7a5\uc778\uc774 \uacf5\ud669\uc7a5\uc560\ub97c \uc9c4\ub2e8\ubc1b\uc740 \ud6c4, \ub9c8\uc74c\uc744 \ub3cc\ubcf4\uba70 \uc77c\uc0c1\uc744 \ud68c\ubcf5\ud574\ub098\uac00\ub294 \uacfc\uc815\uacfc \uc774\ub97c \ud1b5\ud574 \ubc30\uc6b4 \uc0b6\uc758 \ud0dc\ub3c4\ub97c \ub2f4\uc544\ub0b8 \uc774 \ucc45\uc740 \uc800\uc790 \ud2b9\uc720\uc758 \uc7ac\uce58 \ub118\uce58\uace0 \uc194\uc9c1\ud55c \uae00\uacfc \uadf8\ub9bc \ub355\ubd84\uc5d0 \uacf5\ud669\uc7a5\uc560\ub77c\ub294 \ubb34\uac70\uc6b4 \uc8fc\uc81c\ub97c \ub2e4\ub8e8\uace0 \uc788\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc720\ucf8c\ud558\uace0 \ud76c\ub9dd\uc801\uc774\ub2e4. \u201c\uc77d\uace0 \ub098\uc11c \ucd94\ucc9c\uc0ac\ub97c \uc9e7\uac8c \uc4f0\ub294 \uac8c \ub354 \uc5b4\ub824\uc6e0\uc744 \ub9cc\ud07c \uc774\uc57c\uae43\uac70\ub9ac\ub97c \ub9ce\uc774 \uc8fc\ub294 \ucc45. \ud604\uc2e4\uc801\uc774\uace0 \uc0dd\uc0dd\ud558\uba70 \ub530\ub73b\ud558\ub2e4\u201d\uace0 \ud558\uc9c0\ud604 \uc815\uc2e0\uc758\ud559\uacfc \uc804\ubb38\uc758\uac00 \ud3c9\uac00\ud55c \uc774\uc720\uc77c \uac83\uc774\ub2e4. \uc815\uc2e0\uacfc\uc5d0 \ucc98\uc74c \uac00\ub294 \uc0ac\ub78c\uc774\ub77c\uba74 \ub204\uad6c\ub098 \uad81\uae08\ud574\ud560 \ub9cc\ud55c \ub0b4\uc6a9\uacfc \uad6c\uccb4\uc801\uc778 \uc0c1\ub2f4 \uacfc\uc815, \ud53c\ud558\uc9c0 \uc54a\uace0 \uacf5\ud669\uc5d0 \ub9de\uc11c\ub294 \ud6c8\ub828\ubc95, \uc77c\uc0c1\uc5d0\uc11c \ub290\ub07c\ub294 \ubd88\uc548\uc744 \ub2e4\ub3c5\uc774\ub294 \ub370 \ud6a8\uacfc\uc801\uc778 \ub2e4\uc591\ud55c \ud301\uae4c\uc9c0 \ub2e4\uc591\ud55c \uc774\uc57c\uae30\ub97c \ub2f4\uace0 \uc788\uc5b4\uc11c \uacf5\ud669\uc7a5\uc560, \ubd88\uc548\uc7a5\uc560, \uc6b0\uc6b8\uc99d \ub4f1 \ub9c8\uc74c\uc758 \ubcd1\uc73c\ub85c \uace0\ubbfc\ud558\ub294 \uc774\ub4e4\uc774\ub77c\uba74 \uc2e4\uc9c8\uc801\uc778 \ub3c4\uc6c0\uacfc \ud568\uaed8 \ud76c\ub9dd\uacfc \uc6a9\uae30\ub97c \uc5bb\uc744 \uc218 \uc788\uc744 \uac83\uc774\ub2e4. \ub610\ud55c \uc2a4\ud2b8\ub808\uc2a4\uc640 \ubd88\uc548\uc73c\ub85c \uc778\ud574 \uc2ec\uc7a5\uc774 \ub450\uadfc\uac70\ub9ac\ub294 \uacbd\ud5d8\uc744 \ud574\ubcf8 \uc0ac\ub78c\uc774\ub77c\uba74 \uc800\uc790\uac00 \uc54c\ub824\uc900 \ub2e4\uc591\ud55c \ubc29\ubc95\uc744 \ud1b5\ud574 \uc2a4\uc2a4\ub85c \ub9c8\uc74c\uc744 \ub3cc\ubcfc \uc218 \uc788\uac8c \ub420 \uac83\uc774\ub2e4.","128":"\uc138\uc0c1\uc774 \uc5b4\ub5bb\ub4e0 \ub204\uac00 \ubb50\ub77c\ub4e0 \uc720\ucf8c\ud558\uac8c \uc6c3\uc744 \uc218 \uc788\ub294 \uc0ac\ub78c\ub4e4\uc758 \ube44\ubc00. \uc65c \ub098\ub294 \ub9e4\uc0ac\uc5d0 \uc774\ub807\uac8c \ubd88\uc548\ud560\uae4c? \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc0c1\ucc98\ubc1b\uc9c0 \uc54a\uace0 \ub2f9\ub2f9\ud574\uc9c8 \uc218 \uc788\ub294 \ubc29\ubc95\uc740 \uc5c6\uc744\uae4c? \uc5f4\uc2ec\ud788 \ub178\ub825\ud558\uba74 \ub0b4 \uc778\uc0dd\uc774 \uc880 \ub098\uc544\uc9c0\uae30\ub294 \ud560\uae4c? \uace0\uc791 \uc774\uae5f \uc77c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \ub098\ub294 \ub300\uccb4 \ubb50\uac00 \ubb38\uc81c\uc778 \uac78\uae4c? \ub2ec\ub77c\uc9c8 \uac8c \uc5c6\ub294 \uc778\uc0dd\uc774\ub77c\uba74 \uc774\ub807\uac8c \uc560\uc4f4\ub4e4 \ubb63\ud558\ub098?\uac89\uc73c\ub85c \ud45c\ud604\ud558\uc9c0 \uc54a\uc9c0\ub9cc \ub9ce\uc740 \uc0ac\ub78c\uc774 \uc774\ub7f0 \uc18d\ub0b4\ub97c \uac10\ucd98 \ucc44 \ud798\ub4e4\uc5b4\ub3c4 \uad1c\ucc2e\uc740 \ucc99, \ub354 \uc798\ud574\ub0b4\ub824\uace0 \uae30\ub97c \uc4f0\uba70 \uc0b4\uc544\uac04\ub2e4. \ud558\uc9c0\ub9cc \uc544\ubb34\ub9ac \uc560\ub97c \uc368\ub3c4 \ud604\uc2e4\uc740 \ub098\uc544\uc9c8 \uae30\ubbf8\uac00 \uc5c6\uace0, \ub098\ub9cc \ub4a4\ucc98\uc9c0\ub294 \uac83 \uac19\uc740 \ub450\ub824\uc6c0\uc5d0 \uc790\uc870 \uc11e\uc778 \ud55c\uc228\ub9cc \ub098\uc628\ub2e4. \u2018\uc18d\uc138\ub97c \ubc97 \uc0bc\uc740 \uad34\uc9dc \uc2e0\ubd80\u2019\ub85c \uc138\uc0c1\uc0b4\uc774\uc5d0 \uc9c0\uce5c \uc218\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc758 \uc544\ud508 \ub9c8\uc74c\uc744 \uc77d\uc5b4\uc8fc\uace0 \uce58\uc720\ud574\uc8fc\uace0 \uc788\ub294 \ud64d\ucc3d\uc9c4\uc740 \uc774 \ucc45 \u300a\uad1c\ucc2e\uc740 \ucc99 \ub9d0\uace0, \uc560\uc4f0\uc9c0\ub3c4 \ub9d0\uace0\u300b\uc5d0\uc11c \uc774\ub807\uac8c \ub9d0\ud55c\ub2e4. \u201c\uc0ac\ub294 \uac8c \ud798\ub4e4\ub2e4\uace0 \ubaa8\ub450\uac00 \ubd88\ud589\ud574\ud558\uba70 \uc0ac\ub294 \uac74 \uc544\ub2d9\ub2c8\ub2e4. \uc138\uc0c1\uc774 \uc815\ud55c \uc7a3\ub300\uc5d0 \ud718\ub458\ub9ac\uc9c0 \ub9c8\uc138\uc694. \ub0a8 \ub208\uce58 \ubcf4\ub290\ub77c \ub0b4 \uadc0\ud55c \uc5d0\ub108\uc9c0\ub97c \ud5c8\ube44\ud574\uc11c\ub3c4 \uc548 \ub429\ub2c8\ub2e4. \uc624\ub298 \ub0b4\uac00 \ubb58 \ud558\uba74 \uc990\uac70\uc6b8\uc9c0\ub97c \uba3c\uc800 \uc0dd\uac01\ud574\ubcf4\uc138\uc694.\u201d\ubd80\uc871\ud55c \ub098\ub97c \uac10\ucd94\ub290\ub77c \uc5b5\uc9c0\ub85c \uad1c\ucc2e\uc740 \ucc99\ud558\uc9c0 \ub9d0\uace0, \ub9c8\uc74c\uba39\uc740 \ub300\ub85c \ub418\uc9c0 \uc54a\ub294 \uc138\uc0c1\uacfc \uc2f8\uc6b0\ub290\ub77c \uc560\uc4f0\uc9c0\ub3c4 \ub9d0\ub77c\ub294 \uac83. \uc774\ub97c \uc704\ud574 \ub0b4 \ub208\uc55e\uc758 \ud604\uc2e4\uc744 \uc788\ub294 \uadf8\ub300\ub85c \uc778\uc815\ud558\ub294 \ud55c\ud3b8, \uba38\ub9bf\uc18d\uc5d0 \uaf49 \ub4e4\uc5b4\ucc2c \u2018\ud574\uc57c\ub9cc \ud55c\ub2e4\u2019\ub294 \uc0dd\uac01\uc744 \uacfc\uac10\ud788 \ub358\uc838 \ubc84\ub9ac\ub77c\uace0 \uc870\uc5b8\ud55c\ub2e4. \uc0dd\uac01 \uc5c6\uc774 \ub0b4\ubc49\ub294 \uc0ac\ub78c\ub4e4\uc758 \ub3c5\uc124\uc5d0 \ud568\ubd80\ub85c \uc0c1\ucc98\ubc1b\uc544\uc120 \uc548 \ub41c\ub2e4\uace0.33\ub144\uac04 \ub9c8\uc74c \uc77d\uc5b4\uc8fc\ub294 \uc2e0\ubd80\ub85c \uc0b4\uc544\uc628 \uadf8\uc758 \ub530\ub73b\ud55c \uc81c\uc5b8\uc774 \uace0\ub2ec\ud508 \uc0b6\uc5d0 \uc9c0\uce5c \uc6b0\ub9ac\ub4e4\uc5d0\uac8c \uc2a4\uc2a4\ub85c\ub97c \ub3cc\ubcf4\uba74\uc11c \uc5b4\uc81c\ubcf4\ub2e4 \uae30\uc05c \uc624\ub298\uc744 \uc0b4\uac8c \ud574\uc8fc\ub294 \uc791\uc740 \uc9c0\uce68\uc774 \ub418\uc5b4\uc904 \uac83\uc774\ub2e4.","129":"\ub2f9\uc2e0\uc758 \uc0b6\uc774 \ud488\uace0 \uc788\ub294 \ud5a5\uc740? \uc5ec\uae30 \uc5ec\ub35f \uac00\uc9c0 \ub3c5\ud2b9\ud55c \uc0c9\ucc44\uc758 \uc77c\uc0c1\uc5d0\uc11c \ub0af\uc120 \ud5a5\uc774 \ud48d\uaca8 \uc628\ub2e4.. \ud30c\ub3c4\ucc98\ub7fc \ubab0\uc544\uce58\uace0 \uc794\uc794\ud574\uc9c0\uae30\ub97c \ubc18\ubcf5\ud558\ub294 \uc8fc\uc778\uacf5\ub4e4\uc758 \uc758\uc2dd\uc758 \ud750\ub984\uc5d0 \uc4f8\ub824\uac00\ub2e4 \ubcf4\uba74 \uc21c\uc2dd\uac04\uc5d0 \ud22c\uba85\ud55c \ucc3d \uc55e\uc5d0 \uc640 \uc788\ub2e4. \ub208\uc55e\uc5d0 \uc0dd\uc0dd\ud558\uac8c \uc804\uc2dc\ub41c \uc774\ub4e4\uc758 \uc0b6\uc740 \uc644\ub9cc\ud558\uac8c \uacbd\uc0ac\uc9c4 \uad74\uace1\uc774 \ub204\uad6c\ub098 \uc2ac\uca4d \uac78\ucce4\ub2e4\uac00 \ubc97\uc744 \uc218 \uc788\ub294 \ubaa8\uc591\uc0c8\ub2e4. \uadf8\ub7ec\ub098 \uc774\ub4e4\uc740 \uc800\ub9c8\ub2e4 \uc774\ub8e8\uace0\uc790 \ud558\ub294 \ubaa9\ud45c\ub97c \ud5a5\ud574, \uadf8\uac83\uc774 \ubb34\uc5c7\uc774\ub4e0, \uc274 \uc0c8 \uc5c6\uc774 \uc815\uc9c4\ud55c\ub2e4\ub294 \ub370\uc11c \ub3c5\ud2b9\uc131\uc744 \ubcf4\uc5ec\uc900\ub2e4. SNS\uc640 \ubbf8\ub514\uc5b4\uc758 \ud64d\uc218 \uc18d\uc5d0\uc11c \uc785\ub9db\ub300\ub85c \ucc28\ub824\uc9c4 \uc54c\uace0\ub9ac\uc998 \uba54\ub274\ub97c \uc811\ud558\ub294 \ub370\ub9cc \uc775\uc219\ud55c \ud604\ub300\uc778\ub4e4 \uc18d\uc5d0\uc11c \uac00\ud788 \ud280\ub294 \uc778\ubb3c\ub4e4\uc774\ub2e4. \uc6d0\ud558\ub294 \uac83\uc744 \uc190\uc5d0 \ub123\uae30 \uc704\ud55c \uc774\ub4e4\uc758 \ubc1c\uce59\ud55c \uc544\uc774\ub514\uc5b4\uc640 \uc0c1\uc0c1\ub825, \ub2f9\ud669\uc2a4\ub7ec\uc6b8 \uc815\ub3c4\ub85c \ub9c9\ud798\uc5c6\ub294 \uc2e4\ud589\ub825\uc740 \ud669\uae08 \ube44\uc728\uc744 \uc774\ub8ec\ub2e4. \ub3c5\uc790\ub4e4\uc740 \uc774\ub4e4\uc5d0\uac8c \uc790\uc5f0\uc2a4\ub7fd\uac8c \uacf5\uac10\ud558\ub2e4\uac00\ub3c4, \uc5b4\ub290 \uc21c\uac04 \uc608\uce21\ubd88\uac00\ub2a5\ud55c \ud589\ub3d9\uc73c\ub85c \uc0dd\uac01\uc758 \uc9c0\ud3c9\uc120\uc774 \ub113\uc5b4\uc9c0\ub294 \uc2dc\uac04\uc744 \uacbd\ud5d8\ud560 \uac83\uc774\ub2e4. \ud2b9\uc720\uc758 \ud5a5\uc73c\ub85c \ub3db\uacfc \uac19\uc740 \ubc1c\uc790\ucde8\ub97c \ucc0d\uace0 \uac00\ub294 \uc774\ub4e4\uc758 \ud56d\ud574\uac00 \uc2dc\uc791\ub41c\ub2e4.","130":"\ub0b4\uac00 \uc874\uc7ac\ud558\ub294 \uc774\uc720\ub97c \uc5f4\uc2ec\ud788 \ucc3e\uc544 \uc778\uac04\uc774\ub780 \ubb34\uc5c7\uc774\uba70, \uc601\ud63c\uc774\ub780 \ubb34\uc5c7\uc778\uc9c0 \uadf8\ub9ac\uace0 \uc5b4\uca4c\ub2e4 \uc6b0\ub9ac\ub294 \uc774\uacf3\uae4c\uc9c0 \uc624\uac8c \ub418\uc5c8\ub294\uc9c0\ub97c \ubc1f\uc544 \uc62c\ub77c\uac00\ub2e4 \ubcf4\ub2c8 \uc2dc\uc791\ud55c \uc801\uc774 \uc5c6\uae30\uc5d0 \ub05d\ub098\uc9c0\ub3c4 \uc54a\uc744 \uc808\ub300\uc758\uc2dd(\ub0b4\uac00 \uc120\ud0dd\ud55c \uc2e0\uc758 \uc774\ub984)\uc774 \uc788\uc5c8\ub2e4. \uadf8\ub9ac\uace0 \ubaa8\ub4e0 \ucc3d\uc870\uc758 \uadfc\uc6d0 \uc5d0\ub108\uc9c0\uac00 \uc0ac\ub791\uc774\ub77c\ub294 \uac83\uc744 \uc54c\uc558\uc744 \ub54c \u201c\uc544!! \uadf8\ub807\uc9c0\u2026 \uadf8\ub798\uc57c \ub9d0\uc774 \ub418\uc9c0\u2026.\u201d\ub77c\uace0 \uace0\uac1c\ub97c \ub044\ub355\uc600\uc9c0\ub9cc \uc7a0\uc2dc \ud6c4,\uadf8\ub7f0\ub370\u2026\u201c\ub098\ub294 \uc65c \ud0dc\uc5b4\ub098\uc11c \uc65c \uc0b4\uace0 \uc788\ub290\ub0d0\uace0?\u201d \ud588\uc5c8\ub2e4.\u200b\uc874\uc7ac\ud558\ub294 \ub370 \uc774\uc720\uac00 \ud544\uc694\ud558\ub2e4\uba74 \uadf8 \uc774\uc720\uac00 \uc0ac\ub77c\uc9c0\uba74 \uc874\uc7ac\ub3c4 \uc0ac\ub77c\uc838\uc57c \ud55c\ub2e4. \ub0b4\uac00 \ud0dc\uc5b4\ub09c \uc774\uc720\ub97c \uc54c \uc218 \uc5c6\ub294 \uac83\uc740 \uadf8 \uc774\uc720\uac00 \uc5c6\uae30 \ub54c\ubb38\uc774\uace0 \uc774\uc720 \uc5c6\uc774 \uadf8\uc800 \uc874\uc7ac\ud560 \uc218 \uc788\ub294 \uac83\uc740 \uc0ac\ub791\ubfd0\uc774\ub2e4.\uc874\uc7ac\ud558\ub294 \uc774\uc720\ub294 \uc5c6\uc744\uc9c0 \ubaa8\ub974\uc9c0\ub9cc, \uc6b0\ub9ac\ub294 \ubaa8\ub450 \ud574\uc57c \ud560 \uc77c\uc774 \uc788\ub2e4. \uadf8 \uc77c\uc740 \uc798\ud574\ub3c4 \ubabb\ud574\ub3c4 \uc0c1\uad00\uc5c6\uace0 \uae30\ud55c \ub9cc\ub8cc\ub098 \uc81c\ud55c \uc2dc\uac04\uc774 \uc788\ub294 \uac83\uc740 \uc544\ub2c8\uc9c0\ub9cc \uc774 \uae00\uc744 \uc77d\ub294 \uc601\ud63c\ub4e4\uc740 \uc774\uc81c \uadf8 \uc120\ud0dd\uc744 \ud574\uc57c \ud560 \ub54c\uac00 \uc628 \uac83\uc774\ub2e4.\uc774 \ucc45\uc740 Ra \uadf8\ub8f9\uc758 \ucc44\ub110\ub9c1 \uba54\uc2dc\uc9c0 The Law of One(\ud558\ub098\uc758 \ubc95\uce59)\uc5d0 \ub098\uc624\ub294 \uadf8 \uc120\ud0dd\uc5d0 \uad00\ud55c \ub0b4\uc6a9\uc774\uba70, \ub354\ubd88\uc5b4 \uc601\uc131\uc758 \uac1c\ub7b5\uc801 \uc774\ub860\uc744 \ubc31\uacfc\uc0ac\uc804\ucc98\ub7fc \uc815\ub9ac\ud558\uc600\ub2e4.","131":"\uc138\uacc4 \ud3c9\ud654\ub3c4 \uc911\uc694\ud558\uc9c0\ub9cc \ub0b4 \ub9c8\uc74c\uc758 \ud3c9\ud654\uac00 \ub354 \uc808\uc2e4\ud55c,\ud654 \ub9ce\uc740 \ud3c9\ud654\uc8fc\uc758\uc790\uc758 \uc628\ud654\ud55c \uc131\uc7a5 \uc5d0\uc138\uc774. \ud3b8\uc548\ud558\uac8c \uc0b4\uace0 \uc2f6\uc5c8\ub2e4. \uc801\ub2f9\ud55c \uc9c1\uc7a5\uc744 \ub2e4\ub2c8\uace0, \uc801\uc808\ud55c \uc6d4\uae09\uc744 \ubc1b\uc73c\uba70, \ube44\uc2b7\ud55c \uc0ac\ub78c\ub4e4\uacfc \uad1c\ucc2e\uc740 \uc2dd\uc0ac\ub97c \ud558\uba74 \uc801\uc815\ud55c \uc0b6\uc77c \uac70\ub77c\uace0 \uc0dd\uac01\ud588\ub2e4. \uadf8\ub807\uac8c \ubb34\ub09c\ud55c \uae38\uc744 \uac78\uc73c\uba74 \ud654\ucc3d\ud55c \ud3c9\ud654\uac00 \uc774\uc5b4\uc9c8 \uc904 \uc54c\uc558\ub2e4. \uc138\uc0c1\uc774 \uc54c\ub824\uc900 \ud45c\uc9c0\ud310\uc744 \ub530\ub77c\uac00\uba74 \u2018\ud3b8\uc548\u2019\ud560 \uc904 \uc54c\uc558\ub294\ub370 \ubb34\uc2a8 \uc77c\uc778\uc9c0 \u2018\ud3c9\uc548\u2019\uc774 \uae68\uc9c0\ub294 \uc77c\uc0c1\uc758 \uc5f0\uc18d\uc774\ub2e4. \uc9c0\ub098\uce5c \uac71\uc815\uc73c\ub85c \ub208\uc55e\uc758 \uae30\ud68c\ub97c \ub193\uce58\uae30\ub3c4 \ud558\uace0, \uc885\uc885\uac70\ub9ac\ub294 \ubd88\uc548\uc73c\ub85c \uc18c\uc911\ud55c \uc0ac\ub78c\uc744 \uc783\uae30\ub3c4 \ud558\uace0, \uc5c9\ub6b1\ud55c \uc9d1\ucc29\uc5d0 \uc0ac\ub85c\uc7a1\ud600 \uc2dc\uac04\uc744 \ud5c8\ube44\ud558\uae30\ub3c4 \ud55c\ub2e4.\ub354 \uc798\ub0a0\uc218\ub85d, \ub354 \ub9ce\uc774 \uac00\uc9c8\uc218\ub85d \uc778\uc815\uc744 \ubc1b\uc744 \uac70\ub77c\uace0 \ubbff\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc6d0\ud558\ub294 \ub9cc\ud07c\uc758 \uc778\uc815\uacfc \uc0ac\ub791\uc740 \uc0dd\uac01\ucc98\ub7fc \uc27d\uac8c \ud5c8\ub77d\ub418\uc9c0 \uc54a\uc558\ub2e4. \uc57c\uc18d\ud568\uacfc \uc11c\uc6b4\ud568\uc774 \ubc88\uac08\uc544 \uc694\ub3d9\uce5c\ub2e4. \ub098\ub9cc \uc18d \uc881\uc740 \ubabb\ub09c\uc774\uc778\uac00 \uc2f6\uc740 \ud328\ubc30\uac10\uc5d0 \ud654\ub97c \ucc38\uc9c0 \ubabb\ud558\uace0 \ub354 \ubabb\ub09c\uc774\ucc98\ub7fc \uad74\uc5b4 \ubc84\ub9b0\ub2e4. \uc2a4\uc2a4\ub85c \ud654\ub4e4\uc9dd \ub180\ub77c \uc81c\ub300\ub85c \uc2f8\uc6cc\ubcf4\uc9c0\ub3c4 \ubabb\ud558\uace0 \uaf2c\ub9ac\ub97c \ub0b4\ub824\ubc84\ub9b0 \uc0c1\ud669, \uc2f8\uc6c0\uc5d0\uc11c \uc774\uacbc\uc9c0\ub9cc \uc660\uc9c0 \uc9c4\uac70 \uac19\uc740 \uae30\ubd84\uc744 \uc548\uace0 \uc9d1\uc73c\ub85c \ub3cc\uc544\uac00\ub294 \ud328\uc794\ubcd1\uc758 \ub9c8\uc74c\uc740 \uadf8\uc57c\ub9d0\ub85c \uc804\uc7c1\ud130\ub2e4. \u201c\ub098\ub294 \uc65c \uace0\uc9d1\uc2a4\ub808 \ubb3c\uace0 \ub298\uc5b4\uc838 \uc0ac\uc18c\ud55c \uc77c\ub9c8\uc800 \uc0ac\uac74\uc73c\ub85c \ub9cc\ub4e4\uace0 \ub9c8\ub294\uac00. \uc65c \uadf8\ub798\uc57c\ub9cc \uc18d\uc774 \uc2dc\uc6d0\ud55c \uc778\uac04\uc778\uac00. \uc65c \uc11c\uc6b4\ud55c\uac00. \uc65c \ub208\ubb3c\uc774 \ud750\ub974\ub294\uac00. \uc65c \uc5b5\uc6b8\ud55c\uac00. \uc65c \ubd84\ud1b5\uc774 \ud130\uc9c0\ub294\uac00. \uc65c \uc6a9\uc11c\uac00 \uc548 \ub418\ub294\uac00. \ub3c4\ub300\uccb4 \uc65c\u2026 \ub098\ub294 \uc65c \uc774\ub807\uac8c \uc0dd\uaca8\uba39\uc5c8\ub098\u2026\u201d\ub77c\ub294 \uc808\ub9dd\uc758 \uad6c\ub801\ud145\uc774\ub85c \ube60\uc838\ub4e4\uace0\uc57c \ub9cc\ub2e4.  \uc138\uc0c1\uc740 \ub9d0\ud55c\ub2e4. \ubd88\uc548\uacfc \uac71\uc815\uc744 \ubc84\ub9ac\uace0 \ub290\ub9bc\uc758 \ubbf8\ud559\uc744 \ubc30\uc6b0\uace0 \uc791\uc740 \uac83\uc5d0\ub3c4 \uac10\uc0ac\ud558\uba74 \ub9c8\uc74c\uc758 \ud3c9\ud654\uac00 \uc62c \uac70\ub77c\uace0. \ub3c4\ub300\uccb4 \ubd88\uc548\uacfc \uac71\uc815\uc740 \uc5b4\ub5bb\uac8c \ubc84\ub9ac\ub294 \uac83\uc77c\uae4c. \uc5bc\ub9c8\ub098 \ub354 \uac10\uc0ac\ud558\uba70 \uc0b4\uc544\uc57c \ub9c8\uc74c\uc758 \ud3c9\ud654\uac00 \ucc3e\uc544\uc62c \uac83\uc77c\uae4c. \uc138\uacc4 \ud3c9\ud654\ub3c4 \uc911\uc694\ud558\uc9c0\ub9cc \ub0b4 \ub9c8\uc74c\uc758 \ud3c9\ud654\uac00 \ub354 \uc808\uc2e4\ud55c, \ud654 \ub9ce\uc740 \ud3c9\ud654\uc8fc\uc758\uc790\uc758 \uc628\ud654\ud55c \uc131\uc7a5 \uc5d0\uc138\uc774\ub294 \uadf8\ub807\uac8c \ud0c4\uc0dd\ud588\ub2e4.","132":"\u201c\ub450\ub824\uc6c0\uc5d0 \ub300\ud55c \ub450\ub824\uc6c0\uc774 \uc6b0\ub9ac \uc138\uacc4\ub97c \uc791\uc544\uc9c0\uac8c \ud55c\ub2e4\u201d\u201c\uc6b0\ub9ac\ub294 \uc9c0\ud0a4\ub294 \uac83\uc740 \ub450\ub824\uc6c0\uc774 \uc544\ub2c8\ub77c \uc9c0\uc131\uc774\ub2e4\u201d\u2605 45\ub144\uc9f8 \uce98\ub9ac\ud3ec\ub2c8\uc544\uc5d0\uc11c \uc120(Zen)\uc744 \uac00\ub974\uccd0 \uc628 79\uc0b4 \ud560\uba38\ub2c8 \uc170\ub9ac \ud734\ubc84\uc758 \ud55c\uad6d\uc5b4 \ucd08\ud310. \u2605 \ud798\ub0b4\ub77c\ub294 \ud5c8\ubb34\ub9f9\ub791\ud55c \uc18c\ub9ac\ub294 \uc9d1\uc5b4\uce58\uc6cc! \uc778\uc0dd\uc740 \uc2e4\uc804\uc774\ub2e4. \ub179\uc74c\uae30 \ucf1c\uace0 \ub530\ub77c \ud574! \u2605 40\uc7a5\uc758 \uc544\ub984\ub2e4\uc6b4 \uc0ac\uc9c4, \uadf8\ub9bc, \uc790\uc5f0, \uc608\uc220, \ub3d9\ubb3c. \uadf8\ub9bc\ub9cc \ubd10\ub3c4 \ucc45\uc7a5\uc774 \uc220\uc220 \ub118\uc5b4\uac04\ub2e4. \ubc14\uc05c \ub2f9\uc2e0\ub3c4 \uae08\uc138 \uc644\ub3c5!\u2018\uc548\uc804\u2019\ud55c \uc120\ud0dd\uc744 \ud560 \ub54c\ub9c8\ub2e4 \ub450\ub824\uc6c0\uc740 \uac15\ud574\uc9d1\ub2c8\ub2e4. \ub450\ub824\uc6c0\uc774\ub77c\uace0 \ubd80\ub974\ub294 \ubd88\ud3b8\ud55c \uac10\uc815\uc744 \ud53c\ud560 \ub54c\ub9c8\ub2e4 \uc6b0\ub9ac\uc758 \uc138\uacc4\ub294\ucabc\uadf8\ub77c\ub4e4\uc5b4\uc694. - \ubcf8\ubb38 \uc6b0\ub9ac\uac00 \ub290\ub07c\ub294 \ub450\ub824\uc6c0\uc758 \uc2e4\uccb4\ub294 \ubb34\uc5c7\uc77c\uae4c? \uadf8\uac83\uc774 \uc815\ub9d0 \uc6b0\ub9ac\ub97c \uc704\ud5d8\uc73c\ub85c\ubd80\ud130 \uc9c0\ucf1c\uc8fc\uace0 \ubcf4\ud638\ud574 \uc904\uae4c? \uc774 \ucc45\uc740 \uc544\ub2c8\ub77c\uace0 \ub2f5\ud55c\ub2e4. \ub450\ub824\uc6c0\uacfc \ubd88\uc548\uc740 \ub0b4 \uac10\uac01\uc5d0 \ub300\ud55c \uaf2c\ub9ac\ud45c\uc774\uc790, \uc678\ubd80\ub85c\ubd80\ud130 \uc8fc\uc785\ub41c \uc774\uc57c\uae30\uc77c \ubfd0, \ub3c4\uc6c0\uc774 \ub418\uc9c0 \uc54a\ub294\ub2e4. \ub450\ub824\uc6c0\uc744 \ud53c\ud558\uba70 \uc6b0\ub9ac\uc758 \uc138\uacc4\ub294 \ucabc\uadf8\ub77c\ub4e0\ub2e4. \uc800\ud56d, \uac8c\uc73c\ub984, \ud558\uae30 \uc2eb\ub2e4\ub294 \uc0dd\uac01\ub3c4 \uc0ac\uc2e4\uc740 \ub450\ub824\uc6c0\uc5d0 \uae30\ubc18\ud55c \uac83\uc774\ub2e4. \ub450\ub824\uc6c0\uc744 \uc790\uc138\ud788 \ubcf4\uace0 \uc6d0\ub9ac\ub97c \uc774\ud574\ud558\uba74 \uc6b0\ub9ac\ub294 \ub354 \ub113\uc740 \uc138\uc0c1\uc5d0\uc11c \ub0b4\uac00 \uc0b4\uace0 \uc2f6\ub358 \ubaa8\uc2b5\ub300\ub85c \uc0b4 \uc218 \uc788\ub2e4. \uc138\uc0c1\uc774 \ubb34\uc11c\uc6b4 \uacf3\uc774\ub77c\uace0 \ubc30\uc6b0\uae30 \uc804, \ub9c8\uc74c\uaecf \uc6c3\uace0 \uc6b8\ub358 \uc544\uc774\uc758 \ub9c8\uc74c\uc73c\ub85c! 40\uc7a5\uc758 \ud480 \ud398\uc774\uc9c0 \uadf8\ub9bc\uc774 \uac00\ub4dd\ud558\ub2e4. \ub204\uad6c\ub098 \uc27d\uac8c \ubd24\uc73c\uba74 \ud558\ub294 \uc791\uac00\uc758 \uc758\ub3c4\uac00 \ub2f4\uaca8\uc788\ub2e4. \uc544\ub984\ub2e4\uc6b4 \uadf8\ub9bc\ub9cc \ubcf4\uc544\ub3c4 \ub9c8\uc74c\uc774 \uc704\ub85c\ub418\ub294 \ucc45. \ub450\ub824\uc6c0\uc758 \uc21c\uac04\uc5d0 \uadf8\uc758 \ub9d0\uacfc \uadf8\ub9bc\uc774 \ub5a0\uc62c\ub77c \uc544\uc8fc \uc7a0\uc2dc\ub77c\ub3c4 \uc2dc\uac04\uc744 \ubc8c\uc5b4\uc904 \uac83\uc774\ub2e4. \ub2e8\uc21c\ud55c \uc704\uc548\uc774 \uc544\ub2c8\ub77c \uc2e4\ucc9c \uac00\ub2a5\ud55c \ud574\ubc95\uc744 \uc81c\uc2dc\ud55c\ub2e4. \uadf8\uc800 \uc798 \ub420 \uac70\ub77c\ub294 \uc704\ub85c\ub098 \uc6a9\uae30 \ub0b4\ub77c\ub294 \ub9d0\uc774 \uc544\ub2c8\ub77c, \ud2b9\uc815\ud55c \uc0c1\ud669\uc5d0\uc11c \uc5b4\ub5bb\uac8c \ud558\uba74 \uc88b\uc744\uc9c0 \ud560\uba38\ub2c8 \uc120\uc0dd\ub2d8\uc774 \uc0c1\ub2f4\ud55c \uc2e4\uc81c \uc774\uc57c\uae30\ub97c \ub2f4\uc558\ub2e4. \uc624\ub298\ubd80\ud130 \ub2f9\uc7a5 \uc368\uba39\ub294 \u201c\ub179\uc74c\ud574\uc11c \ub4e3\uae30\u201d \uc5f0\uc2b5 \uac00\uc774\ub4dc\ub294 \ub2f9\uc2e0\uc5d0\uac8c \uaf2d \ud544\uc694\ud55c 1:1 \uc870\uc5b8\uc790\ub97c \ucc3e\uc544\uc904 \uac83\uc774\ub2e4. \ubc14\ub85c \ub2f9\uc2e0 \uc548\uc5d0\uc11c. \ubcc4\uac83 \uc544\ub2cc \uac70 \uc544\ub2c8\ub0d0\uace0? \uc77c\ub2e8 \ud574\ubcf4\uc2dc\ub77c. \ub2f9\uc2e0 \uc548\uc5d0\uc11c \ubd88\uc30d\ud55c \uc544\uc774\ub97c \ubc1c\uacac\ud560 \uac83\uc774\uace0, \uadf8 \uc544\uc774 \ubc31\uba85\ub3c4 \uc548\uc544\uc904 \uc5c4\uccad\ub09c \uc0ac\ub791\ub3c4 \ubc1c\uacac\ud560 \uac83\uc774\ub2e4.","133":"\u201c\uc9c0\uae08\uc740 \ubc1c\ub048\ud574\uc57c \ud560 \ub54c\uc57c.\u201d\uc544\ub984\ub2f5\uace0 \ubbf8\uce5c \ub3d9\ub124\uc5d0\uc11c,\ube5b\ub098\ub294 \ubc18\uc804\uc744 \ub178\ub9ac\uba70 \uc11c\ub85c\uc758 \uc190\uc744 \uc7a1\uc740 \uc138 \uc5ec\uc790!\u300e\uc545\ub9c8\ub294 \ud504\ub77c\ub2e4\ub97c \uc785\ub294\ub2e4\u300f\uc758 \uc0c1\ud07c\ud558\uace0 \uc544\ucc14\ud55c \uc2a4\ud540\uc624\ud504. \u300e\uc545\ub9c8\ub294 \ud504\ub77c\ub2e4\ub97c \uc785\ub294\ub2e4\u300f\ub77c\ub294 \uccab \uc18c\uc124\ub85c \uc804 \uc138\uacc4\uc801\uc778 \ub3cc\ud48d\uc744 \uc77c\uc73c\ud0a8 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc791\uac00 \ub85c\ub7f0 \uc640\uc774\uc2a4\ubc84\uac70\uac00 \uc644\uc804\ud788 \uc0c8\ub86d\uace0 \uac00\uc7a5 \ud2b8\ub80c\ub514\ud55c \uc791\ud488\uc73c\ub85c \ub3cc\uc544\uc654\ub2e4. \ud654\ub824\ud55c \ubbf8\uad6d \ubd80\ucd0c\uc744 \ubc30\uacbd\uc73c\ub85c, \uc548\uc815\uc801\uc77c \uc904\ub9cc \uc54c\uc558\ub358 \uc0bc\uc2ed\ub300\uc5d0 \uc800\ub9c8\ub2e4 \uc704\uae30\ub97c \ub9de\uc774\ud55c \uc138 \uc5ec\uc131\uc758 \uc774\uc57c\uae30\ub97c \uadf8\ub824\ub0b8 \uc7a5\ud3b8\uc18c\uc124 \u300e\uc0b6\uc774 \ub2f9\uc2e0\uc5d0\uac8c \ub8f0\ub8e8\ub808\ubaac\uc744 \uc8fc\uac70\ub4e0\u300f\uc774\ub2e4. \ub85c\ub7f0 \uc640\uc774\uc2a4\ubc84\uac70\ub294 \ub3d9\uc2dc\ub300 \uc5ec\uc131\uc758 \uc0b6\uacfc \uc0ac\ub791, \uadf8\ub9ac\uace0 \uc194\uc9c1\ud55c \uc695\ub9dd\uc744 \uc0dd\uc0dd\ud558\uac8c \uadf8\ub824\ub0b4 \uc218\ub9ce\uc740 \ub3c5\uc790\ub4e4\uc758 \uc808\ub300\uc801\uc778 \uc9c0\uc9c0\ub97c \ubc1b\uc544\uc654\ub2e4. \uc774\ubc88 \uc2e0\uc791\uc5d0\uc11c\ub294 \u201c\uc9c0\ub09c \uc2dc\ub300 \u2018\uce59\ub9bf\uc18c\uc124\u2019\ub4e4\uc758 \ud55c\uacc4\ub97c \uadf9\ubcf5\ud558\uace0 \ud55c \uc778\uac04\uc73c\ub85c\uc11c \uc5ec\uc131 \uac1c\uac1c\uc778\uc758 \uc628\uc804\ud55c \uc0b6\uc744 \ub2a5\uc219\ud558\uac8c \uadf8\ub824\ub0c8\ub2e4\u201d(\u3008\ud0c0\uc784\u3009)\ub294 \ud3c9\uc5d0\uc11c \uc54c \uc218 \uc788\ub4ef, \ud2b9\uc720\uc758 \uc704\ud2b8 \uc788\uace0 \ubc18\uc9dd\ubc18\uc9dd \ube5b\ub098\ub294 \ubb38\uc7a5\ub4e4\uc5d0 \ud55c\uce35 \uc131\uc219\ud558\uace0 \uc12c\uc138\ud55c \uc2dc\uc120\uc744 \ub354\ud574 \uc778\ubb3c\ub4e4\uc758 \uc0b6\uc744 \uc870\uba85\ud55c\ub2e4. \u300e\uc545\ub9c8\ub294 \ud504\ub77c\ub2e4\ub97c \uc785\ub294\ub2e4\u300f\uc758 \uc2a4\ud540\uc624\ud504 \uc18c\uc124\uc774\uae30\ub3c4 \ud55c \uc774 \uc791\ud488\uc5d0\ub294 \uc804\uc791\uc758 \uc778\ubb3c\ub4e4\uc774 \uae5c\uc9dd \ub4f1\uc7a5\ud574 \uc7ac\ubbf8\ub97c \ub354\ud55c\ub2e4.\uc601\ubbf8\uad8c\uc5d0\ub294 \u2018\uc0b6\uc774 \ub2f9\uc2e0\uc5d0\uac8c \ub808\ubaac\uc744 \uc8fc\uac70\ub4e0, \uadf8\uac78\ub85c \ub808\ubaac\uc5d0\uc774\ub4dc\ub97c \ub9cc\ub4e4\uc5b4\ub77c\u2019\ub77c\ub294 \uad00\uc6a9 \ud45c\ud604\uc774 \uc788\ub2e4. \uc2dc\ub828\uc774 \ucc3e\uc544\uc624\uac70\ub4e0 \uadf8 \uc2dc\ub828\uc744 \ub418\ub808 \uae30\ud68c\ub85c \ud65c\uc6a9\ud558\ub77c\ub294 \ub73b\uc758 \uc774\ub7ec\ud55c \ud45c\ud604\uc744 \uc640\uc774\uc2a4\ubc84\uac70\ub294 \uc720\uba38\ub7ec\uc2a4\ud558\uac8c \ub4a4\ud2bc\ub2e4. \uc774\uc57c\uae30\uc758 \ubc30\uacbd\uc774 \ub418\ub294 \ucf54\ub124\ud2f0\ucef7\uc8fc \uadf8\ub9ac\ub2c8\uce58\ub294 \ubbf8\uad6d \ub0b4 \ud3c9\uade0 \uc18c\ub4dd\uc774 \ucd5c\uc0c1\uc704\uad8c\uc5d0 \uc18d\ud558\ub294 \ubd80\ucd0c\uc73c\ub85c 5\uc6d4\ubd80\ud130 \uc678\uad6d \ud734\uc591\uc9c0\ub85c\uc758 \ud06c\ub9ac\uc2a4\ub9c8\uc2a4 \ud734\uac00\ub97c \uacc4\ud68d\ud558\uace0 \ud504\ub77c\ub2e4 \uc218\ud45c\uc7a5\uc744 \ub4e4\uace0 \ub2e4\ub2c8\ub294 \uc0ac\ub78c\ub4e4\ub85c \uac00\ub4dd\ud558\uc9c0\ub9cc, \ub3d9\uc2dc\uc5d0 \ud3c9\ubc29\ubbf8\ud130\ub2f9 \ubd88\ub95c \uc0ac\uc774\ud2b8 \uc811\uc18d\uc790 \uc218\uc640 \uc54c\ucf54\uc62c\uc911\ub3c5\uc790 \uc218\uac00 \uac00\uc7a5 \ub9ce\uc740 \uc5b4\ub518\uac00 \uc774\uc0c1\ud55c \ub3c4\uc2dc\ub2e4. \uac8c\ub2e4\uac00 \ube44\ud604\uc2e4\uc801\uc77c \uc815\ub3c4\ub85c \uc644\ubcbd\ud558\uace0 \ud0c4\ud0c4\ud55c \ubab8\ub9e4\ub85c \uc694\uac00\ubcf5\uacc4\uc758 \uc0e4\ub12c\uc774\ub77c \ubd88\ub9ac\ub294 \ub8f0\ub8e8\ub808\ubaac \uc6b4\ub3d9\ubcf5\uc744 \ud53c\ubd80\ucc98\ub7fc \uc785\uace0 \ub2e4\ub2c8\uba74\uc11c \ud558\ub8e8\uc5d0 \uc138 \ud0c0\uc784\uc529 \uc6b4\ub3d9\uc744 \ud558\ub294 \uc774 \u2018\uadf8\ub9ac\ub2c8\uce58\uc758 \uc8fc\ubd80\ub4e4\u2019 \uc0ac\uc774\uc5d0\uc11c \ub0a8\ubd80\ub7fd\uc9c0 \uc54a\uac8c \uc0b4\uc544\ub0a8\uae30\ub780 \ub808\ubaac\uc744 \uc539\ub294 \uc77c\ub9cc\ud07c \uc544\ucc14\ud55c \uc77c\uc774 \uc544\ub2d0 \uc218 \uc5c6\ub2e4. \ud558\uc9c0\ub9cc \uc5b4\ub51c \uac00\ub098 \ubcf4\uc774\ub294 \ub8f0\ub8e8\ub808\ubaac\uacfc \uc8fc\ubbfc\ub4e4\uc758 \uad11\uae30\uc5b4\ub9b0 \uc790\uae30 \uad00\ub9ac\ub294 \uc8fc\uc778\uacf5\ub4e4\uc744 \uae30\ub2e4\ub9ac\ub294 \uc2dc\ub828\uc5d0 \ube44\ud558\uba74 \ub2ec\ucf64\ud55c \ub808\ubaac\uc5d0\uc774\ub4dc\uc5d0 \ubd88\uacfc\ud588\uc73c\ub2c8\u2026\u2026 \ube5b\ub098\ub294 \uac89\ubaa8\uc2b5 \ub4a4\uc5d0 \uc228\uaca8\uc9c4 \ube44\ubc00\uacfc \uc9c4\uc2e4, \uadf8\ub9ac\uace0 \uc5ec\uc131\uc73c\ub85c \uc0b4\uc544\uac00\ub294 \uc5b4\ub824\uc6c0\uc744 \uc720\ucf8c\ud55c \uc88c\ucda9\uc6b0\ub3cc\uacfc \ubcf5\uc218\ub2f4\uc73c\ub85c \ud480\uc5b4\ub0b8 \uc774 \uc791\ud488\uc740 \uc9c0\uae08 \uc774 \uc2dc\ub300\uc758 \ucd08\uc0c1\uc744 \uc815\ud655\ud788 \uadf8\ub824\ub0b4\uba70 \ub610 \ud55c\ubc88 \uc9c4\uc815\ud55c \u2018\uc77d\ub294 \uc7ac\ubbf8\u2019\ub97c \uc120\uc0ac\ud560 \uac83\uc774\ub2e4.","134":"\uc6b0\ub9ac\ub294 \ud754\ud788 \uc0ac\ub791\uc5d0 \ub300\ud55c \ud658\uc0c1, \uc624\ud574 \uc18d\uc5d0 \ube60\uc838\uc11c\uc790\uc2e0\uc758 \uad00\uacc4\ub97c \ubc14\ub85c \ubcf4\uc9c0 \ubabb\ud558\ub294 \uc5b4\ub824\uc6c0\uc744 \uacaa\ub294\ub2e4.- \uc138\uc885\ub300\ud559\uad50 \u2018\uc131\uacfc \ubb38\ud654\u2019 \ubc30\uc815\uc6d0 \uad50\uc218 \ucd94\ucc9c\ubb34\uc5c7\uc774 \uc6b0\ub9ac\uc758 \uc5f0\uc560\ub97c \uac00\ub85c\ub9c9\uace0 \uc788\ub294\uac00?\uc5f0\uc778 \uad00\uacc4\uc758 \uc624\ud574\ub97c \ud478\ub294 \ub9e4\uc6b0 \uc2e4\uc6a9\uc801\uc774\uace0, \uacfc\ud559\uc801\uc778 \ud574\ubc95!. \uc0ac\ub791 \ucc38 \uc5b4\ub835\ub2e4. \ud559\uad50\uc5d0\uc11c\ub3c4 \uc54c\ub824\uc8fc\uc9c0 \uc54a\ub294 \uc5f0\uc560 \ubb38\uc81c\ub294 \uc131\uc778\uc774 \ub418\uc5b4\uc11c\ub3c4 \ub09c\uc81c\ub2e4. \uc5b4\ub5a4 \uc774\ub294 \ud0c0\ub85c\ub098 \uc0ac\uc8fc\uc5d0 \uc758\uc874\ud558\uae30\ub3c4 \ud558\uace0, \uc5b4\ub5a4 \uc774\ub294 \uce5c\ud55c \uce5c\uad6c\uc5d0\uac8c \uc5f0\uc560 \ubb38\uc81c\ub97c \ud138\uc5b4\ub193\uc73c\uba70 \ud574\ub2f5\uc744 \uc5bb\uc73c\ub824 \ud55c\ub2e4. \uadf8\ub9cc\ud07c \uc5f0\uc778 \uad00\uacc4\uac00 \uc544\ubb34 \ubb38\uc81c \uc5c6\uc774 \uc624\ub798 \uc9c0\uc18d\ub418\ub294 \uac83\uc740 \uc27d\uc9c0 \uc54a\ub2e4. \uc65c\uc77c\uae4c? \ucc98\uc74c \uc124\ub808\ub294 \uac10\uc815\uc740 \uc2dc\uac04\uc774 \uc9c0\ub098\uba74\uc11c \ud76c\ubbf8\ud574\uc9c0\uace0, \ub458 \uc0ac\uc774\uc5d0 \uc624\ud574\uac00 \uc313\uc774\uba74\uc11c \uade0\uc5f4\uc774 \uc0dd\uae30\uac8c \ub41c\ub2e4. \uac8c\ub2e4\uac00 \uc0ac\ub791\uc774 \ud68c\ubcf5\ub420 \uae0d\uc815\uc801\uc778 \uc2e0\ud638\ub97c \uc5ec\ub7ec \ubc88 \ub193\uce5c \ucc44 \u2018\uc9c0\uae08 \uc6b0\ub9ac\ub294 \uc81c\ub300\ub85c \uc5f0\uc560\ud558\uace0 \uc788\ub294 \uac78\uae4c?\u2019 \ud558\uba70 \uc758\ubb38\uc744 \ud488\uace0\ub294 \ud55c\ub2e4. \uc6b0\ub9ac\ub294 \uc790\uc2e0\ub3c4 \ubaa8\ub974\ub294 \uc0ac\uc774\uc5d0 \uad00\uacc4\ub97c \ub9dd\uac00\ub728\ub9ac\ub294 \uc624\ud574\ub97c \uc9c1\uc2dc\ud574\uc57c \ud55c\ub2e4. \u300a\uc0ac\ub791\uc5d0 \uad00\ud55c \uc624\ud574\u300b\ub294 \uc5f0\uc778 \uad00\uacc4\ub97c \ub2e8\ub2e8\ud558\uac8c \ud558\uace0 \uad00\uacc4\ub97c \ub9dd\uac00\ub728\ub9ac\ub294 \ud568\uc815\uc744 \ud53c\ud558\ub294 \ubc29\ubc95\uc744 \uc54c\ub824\uc8fc\ub294 \ucc45\uc774\ub2e4. \uc774 \ucc45\uc758 \uc800\uc790\uc778 \uac1c\ub9ac \ub974\uc644\ub3c4\uc2a4\ud0a4 \ubc15\uc0ac\ub294 \uad00\uacc4 \uc2ec\ub9ac\ud559 \uc5f0\uad6c\uc5d0 \ub300\ud55c \ubc29\ub300\ud55c \uc9c0\uc2dd\uc744 \uc5f0\uc778 \uad00\uacc4\uc640 \uad00\ub828\ub41c \uc870\uc5b8\uc73c\ub85c \ubc14\uafb8\uc5b4 \ub0ad\ub9cc\uc801\uc778 \uc0ac\ub791\uc758 \ubcf5\uc7a1\uc131\uc744 \ud0d0\uc0c9\ud558\ub294 \ubc29\ubc95\uc744 \uba85\ud655\ud558\uac8c \uc81c\uc2dc\ud55c\ub2e4. \uac01 \uc7a5\uc740 \uad00\uacc4\ub97c \ub9dd\uac00\ub728\ub9ac\ub294 10\uac00\uc9c0 \uc798\ubabb\ub41c \ubbff\uc74c\uc5d0 \ub300\ud55c \uc5f0\uc778\ub4e4\uc758 \uc5d0\ud53c\uc18c\ub4dc\ub85c \uc2dc\uc791\ud558\uc5ec, \uacfc\ud559\uc801\uc778 \uc0ac\ub840\ub97c \ubc14\ud0d5\uc73c\ub85c \uc9c4\uc2e4\uc744 \ubc1d\ud600\ub0b8\ub2e4. \ub610\ud55c \uad00\uacc4\uc5d0 \ub300\ud574 \uac1d\uad00\uc801\uc73c\ub85c \ub4e4\uc5ec\ub2e4\ubcfc \uc218 \uc788\ub294 \uac04\ub2e8\ud55c \ud14c\uc2a4\ud2b8\uac00 \ub9c8\ub828\ub418\uc5b4 \uc788\ub2e4. \uc774 \ucc45\uc740 \uc0ac\ub791\ud558\uace0 \uc0ac\ub791\ubc1b\ub294 \uac83\uc774 \ubb34\uc5c7\uc744 \uc758\ubbf8\ud558\ub294\uc9c0\ub97c \ub300\ub2f4\ud558\uace0 \uc2e0\uc120\ud55c \uc2dc\uac01\uc5d0\uc11c \ud574\uc11d\ud55c\ub2e4. \uc77d\ub2e4 \ubcf4\uba74 \uadf8\ub3d9\uc548 \uc798\ubabb \uc54c\uace0 \uc788\ub358 \uc11c\ub85c\uc5d0 \ub300\ud55c \uc624\ud574\ub97c \ud480\uace0, \uc5f0\uc560\uc5d0 \uc790\uc2e0\uac10\uc774 \uc0dd\uae30\uba70, \uad00\uacc4\uc758 \uc131\uacf5\uc5d0 \ub300\ud574 \uc0dd\uac01\ud558\ub294 \ubc95\uc744 \ubc30\uc6b0\uac8c \ub420 \uac83\uc774\ub2e4.","135":"\ubd88\ud655\uc2e4\uc131\uacfc \uacbd\uc7c1\uc73c\ub85c \uac00\ub4dd\ud55c \uc138\uc0c1 \uc18d\uc5d0\uc11c\uc790\uc2e0\uc744 \uc9c0\ud0a4\uace0 \uc131\uc7a5\ud558\ub294 \ubc29\ubc95\uc744 \ucc3e\ub294\ud55c \uc9c1\uc7a5\uc778 \uc774\uc57c\uae30. \ubd88\uc548\uacfc \ud22c\uc7c1\ud558\uba70 \ud0a4\uc6b4 \ud76c\ub9dd\uc740\uc5b4\ub824\uc6c0\uc5d0 \uad74\ud558\uc9c0 \uc54a\ub294 \uac15\uc778\ud568\uacfc\ub0b4\uba74\uc758 \uc131\uc7a5\uc744 \uac00\uc838\uc628\ub2e4\ubd88\uc548\uc7a5\uc560\ub97c \uadf9\ubcf5\ud55c \uc9c1\uc7a5\uc778\uc758 \uc2e4\ucc9c\uc801 \uc9c0\ud61c\ub97c \ub2f4\uc740 \uac10\ub3d9 \uc218\uae30\uc2e0\uc790\uc720\uc8fc\uc758\uac00 \ubcf8\uaca9\ud654\ud558\uba74\uc11c \ubc14\uc57c\ud750\ub85c \uc774 \uc0ac\ud68c\ub294 \ubb34\ud55c \uacbd\uc7c1\uc758 \uc2dc\ub300\ub85c \uc811\uc5b4\ub4e4\uc5c8\ub2e4. \uac01\ubc15\ud574\uc9c4 \uc138\uc0c1\uc5d0\uc11c \ud3c9\ubc94\ud55c \uc18c\uc2dc\ubbfc\ub4e4\uc740 \uae4c\ub531\ud558\uba74 \uc0ac\ud68c\uc5d0\uc11c \ub3c4\ud0dc\ub420 \uc218 \uc788\ub2e4\uace0 \ub290\ub080\ub2e4. \uc774\ub7f0 \ud604\uc2e4\uc740 \uc0ac\ub78c\ub4e4\uc744 \uc810\uc810 \ubd88\uc548\uc758 \ub2aa\uc73c\ub85c \ube60\ub728\ub9ac\uace0 \uc788\ub2e4.\ubd88\uacfc \uc5bc\ub9c8 \uc804\uae4c\uc9c0\ub9cc \ud558\ub354\ub77c\ub3c4 \uac15\ub0a8\uc5d0 \uac00\uba74 \ud55c \uc9d1 \uac74\ub108 \uc131\ud615\uc678\uacfc\ub77c\ub294 \uc6b0\uc2a4\uac2f\uc18c\ub9ac\uac00 \uc788\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc774\uc81c\ub294 \uadf8\uac83\ub3c4 \uc61b\ub9d0\uc774 \ub418\uc5c8\ub2e4. \ucd5c\uadfc\uc5d0\ub294 \uc2e0\uacbd\uc815\uc2e0\uacfc\uc758 \uc218\uac00 \uc131\ud615\uc678\uacfc \uc218\ub97c \ucd94\uc6d4\ud588\ub2e4\ub294 \uc18c\uc2dd\ub3c4 \ub4e4\ub824\uc628\ub2e4. 3\ucc28 \ub300\ud559\ubcd1\uc6d0\uc758 \uc2e0\uacbd\uc815\uc2e0\uacfc\uc5d0\uc11c \uc9c4\ub8cc\ub97c \ubcf4\ub824\uba74 \ud55c\ub450 \ub2ec \uc774\uc0c1 \uae30\ub2e4\ub9ac\ub294 \uc77c\uc740 \ub2e4\ubc18\uc0ac\ub2e4. \uac01\uc885 \ubbf8\ub514\uc5b4\uc5d0\uc11c \ubcfc \uc218 \uc788\ub294 \uc815\uc2e0\uac74\uac15 \uad00\ub828 \ucf58\ud150\uce20\uc758 \uc591\ub3c4 \uae30\ud558\uae09\uc218\uc801\uc73c\ub85c \ub298\uc5c8\ub2e4. \uc2dc\ub300\uac00 \uc6b0\ub9ac\uc758 \uc815\uc2e0\uc744 \uac09\uc544\uba39\uace0 \uc788\ub2e4 \ub294 \ubc18\uc99d\uc774\ub2e4.\uc774 \ucc45\uc758 \uc800\uc790 \uc5ed\uc2dc \uac00\uc871\uc744 \uc704\ud574, \ud68c\uc0ac\ub97c \uc704\ud574 \uc2a4\uc2a4\ub85c\ub97c \ubab0\uc544\ubd99\uc774\uba70 \uc77c\ud588\ub2e4. \uadf9\ub3c4\uc758 \uc2a4\ud2b8\ub808\uc2a4\uc640 \uc555\ubc15\uc744 \uadf8\ub0e5 \ucc38\uace0 \uacac\ub514\uae30\ub9cc \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc2a4\uc2a4\ub85c\ub97c \ub3cc\ubcf4\uc9c0 \uc54a\uc740 \ub300\uac00\ub294 \ucc38\ud639\ud588\ub2e4. \ubd88\uc548\uc7a5\uc560\ub77c\ub294 \ubcd1\uc744 \uc5bb\uc5c8\uace0 \uc544\ubb34\uac83\ub3c4 \ud560 \uc218 \uc5c6\uac8c \ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc8fc\uc800\uc549\uc544 \uc788\uc744 \uc218\ub9cc\uc740 \uc5c6\uc5c8\uae30\uc5d0 \uc790\uc2e0\uc758 \ubcd1\uc744 \uc9c1\uc2dc\ud588\uace0, \ud734\uc9c1\uacfc \uc785\uc6d0\uc744 \ubc18\ubcf5\ud558\uba70 \ud22c\ubcd1\uc744 \uc2dc\uc791\ud588\ub2e4. \uc774 \ucc45\uc740 \uadf8\ub807\uac8c \ubd88\uc548\uc7a5\uc560\uc640 \ub9de\uc11c \uc2f8\uc6b4 \uadf8\uc758 \uc218\uae30\ub2e4.\ubcd1\uc740 \ub204\uad6c\uc5d0\uac8c \uc5b8\uc81c \uc5b4\ub5bb\uac8c \uc62c\uc9c0 \uc54c \uc218 \uc5c6\ub2e4. \uc9c0\uadf9\ud788 \ud3c9\ubc94\ud55c \uc9c1\uc7a5\uc778\uc778 \uc800\uc790\uc5d0\uac8c \ubd88\uc548\uc7a5\uc560\ub77c\ub294 \ubcd1\uc774 \ucc3e\uc544\uc654\ub4ef, \ub9c8\uc74c\uc758 \ubcd1\uc740 \ub204\uad6c\uc5d0\uac8c\ub098 \ubd88\uc2dc\uc5d0 \ucc3e\uc544\uc628\ub2e4. \uc911\uc694\ud55c \uac83\uc740 \ubcd1 \uc55e\uc5d0\uc11c \ubb34\ub98e\uc744 \uafc7\ub290\ub0d0, \uc544\ub2c8\uba74 \ubcd1\uc744 \ub51b\uace0 \uc77c\uc5b4\uc11c\ub290\ub0d0\ub2e4. \ubd88\uc548\uc774\ub77c\ub294 \ub9c8\uc74c\uc758 \ubcd1\uc744 \uc608\ubc29\ud558\uace0 \uce58\uc720\ud558\uace0\uc790 \ud558\ub294 \ub3c5\uc790\uc5d0\uac8c\ub294 \ubb3c\ub860, \uac00\uc871\uc774\ub098 \uc8fc\ubcc0 \uc9c0\uc778\ub4e4 \uc911 \ubd88\uc548\uc73c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \uc0ac\ub78c\uc774 \uc788\uc5b4 \uadf8\ub4e4\uc744 \uc774\ud574\ud558\uace0 \ub3d5\uace0\uc790 \ud558\ub294 \uc774\ub4e4\uc5d0\uac8c\ub3c4 \uc774 \ucc45\uc740 \ud6cc\ub96d\ud55c \uc9c0\uce68\uc11c\uc774\uc790 \uc704\ub85c\uac00 \ub418\uc5b4\uc904 \uac83\uc774\ub2e4.","136":"\uc190\ud1b1\uc744 \ubb3c\uc5b4\ub72f\uc73c\uba70 \ubd88\uc548\uc744 \ub2ec\ub798\ub358 \ud638\ub8e8\uac00\u2018\ubd88\uc548\uc7a5\uc560\u2019\ub97c \uadf9\ubcf5\ud558\uace0 \ub9c8\uc74c\uc758 \uc790\uc720\ub97c \uc5bb\uac8c \ub41c \uc774\uc57c\uae30. \ubb34\uc5c7\uc774 \ubd88\uc548\ud55c\uc9c0 \ucf55 \uc9d1\uc5b4\uc11c \ub9d0\ud560 \uc218 \uc5c6\uc744 \uc815\ub3c4\ub85c \ubaa8\ub4e0 \uac83\uc774 \ubd88\uc548\ud569\ub2c8\ub2e4. \ud55c \uce58 \uc55e\uc744 \uc54c \uc218 \uc5c6\ub294 \uac83\ub3c4 \uadf8\ub807\uc9c0\ub9cc, \ubb34\uc5c7 \ud558\ub098 \uc601\uc6d0\ud55c \uac83\uc774 \uc5c6\uc2b5\ub2c8\ub2e4. \uc5b8\uc81c \uc5b4\ub5bb\uac8c \ubc14\ub014\uc9c0 \uc885\uc7a1\uc744 \uc218\ub3c4 \uc5c6\uc9c0\uc694. \uc0ac\ubb3c\ub3c4 \uc0c1\ud669\ub3c4 \uc778\uac04\uad00\uacc4\ub3c4 \uadf8\ub807\uc2b5\ub2c8\ub2e4. \ubcc0\ud654\uac00 \uc88b\uc740 \uac83\uc774\uba74 \ub354\ud560 \ub098\uc704 \uc5c6\uaca0\uc9c0\ub9cc, \uc544\ubb34\ub9ac \uc88b\uc740 \ucabd\uc73c\ub85c \ub3cc\ub824 \uc0dd\uac01\ud574\ub3c4 \ub098\uc05c \ucabd\uc73c\ub85c \uac00\ub294 \uac83\ub9cc \uac19\uc2b5\ub2c8\ub2e4. \uc0ac\ub294 \uac8c \ud3b8\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. 4\ucc28 \uc0b0\uc5c5\ud601\uba85\uc758 \uc2dc\ub300, \uc5b4\ub514\uae4c\uc9c0 \ubc14\ubca8\ud0d1\uc744 \uc313\uc544\uc62c\ub9b4\uc9c0 \ubaa8\ub97c \uc815\ub3c4\ub85c \ubb38\uba85\uc774 \ubc1c\ub2ec\ud558\uace0 \uc788\uc9c0\ub9cc\uc694. \ud3b8\ub9ac\ud55c \uc138\uc0c1\uc774 \ud3b8\ud55c \uc138\uc0c1\uc740 \uc544\ub2d9\ub2c8\ub2e4. \uadf8\uc800 \ud3b8\ud558\uc9c0 \uc54a\uc744 \ubfd0 \uc544\ub2c8\ub77c \ubd88\uc548\ud558\uae30 \uadf8\uc9c0\uc5c6\uc2b5\ub2c8\ub2e4. \ud3c9\uc0dd \uace0\uc815\ub41c \uc548\uc815\ub41c \uc9c1\uc7a5\uc774 \uc788\uace0, \uc758\uc2dd\uc8fc\uac00 \ud574\uacb0\ub418\uace0, \uc8fc\uac70\ud658\uacbd\uc774 \uc548\ub77d\ud558\uace0, \ube5a\uc774 \uc5c6\uace0, \uac74\uac15\ud558\ub2e4\uba74 \ubd88\uc548\ud558\uc9c0 \uc54a\uc744\uae4c\uc694? \uc544\uc8fc \ud3c9\ubc94\ud55c \uc0b6\uc744 \uc0b4\ub2e4\uac00\ub3c4 \uc5b8\uc81c, \uc5b4\ub514\uc11c, \uc5b4\ub5a4 \uc77c\uc774 \uc77c\uc5b4\ub0a0\uc9c0 \ub3c4\ubb34\uc9c0 \uc54c \uc218 \uc5c6\ub294 \uac83\uc774 \uc0b6\uc785\ub2c8\ub2e4. \u2018\ud638\ub8e8 \uc774\uc57c\uae30\u2019\ub294 \uc544\uc8fc \uc624\ub798\ub41c \ubd88\uc548\uc5d0 \uad00\ud55c \uc774\uc57c\uae30\uc785\ub2c8\ub2e4. \ud638\ub418\uac8c \ubd88\uc548\uc744 \uacbd\ud5d8\ud574\uc11c \uc0b6\uc758 \uc758\ubbf8\ub97c \uc783\uc744 \uc815\ub3c4\uc600\ub358 \uc7a5\ub144\uc778 \ud638\ub8e8\uac00 \uc790\uc2e0\uc758 \ub9c8\uc74c\uc744 \uc5ec\ud589\ud55c \uae30\ub85d\uc785\ub2c8\ub2e4. \ubd88\uc548\uc774 \uc2e0\uccb4\uae4c\uc9c0 \uc7a0\uc2dd\ud574\uc11c \ubab8\uc740 \ub298 \uae34\uc7a5\ub418\uc5b4 \uc788\uace0, \uc870\ud654\uac00 \uae68\uc838 \uc788\uc5c8\uc9c0\uc694. \ubab8 \uc5ec\uae30\uc800\uae30\uac00 \uc544\ud504\uace0 \uc464\uc2dc\ub294\uac00 \ud558\uba74, \ub9cc\uc131\ud53c\ub85c\uc5d0 \uc2dc\ub2ec\ub9ac\uace0 \uc788\uc5c8\uc2b5\ub2c8\ub2e4. \ud558\ub3c4 \uc624\ub798\ub41c \ubd88\uc548\uc774\ub77c\uc11c \ubd88\uc548 \ucc99\ub3c4\ub97c \uac80\uc0ac\ud574\ubd10\ub3c4 \uc810\uc218\uac00 \ub531\ud788 \ub192\uac8c \ub098\uc624\uc9c0\ub3c4 \uc54a\uc558\uc2b5\ub2c8\ub2e4. \ud638\ub8e8\uac00 \uc2a4\uc2a4\ub85c \uac10\uc9c0\ud558\ub294 \ubd88\uc548\uc758 \ud328\ud134\uc740 \u2018\uc190\ud1b1 \ubb3c\uc5b4\ub72f\uae30\u2019\uc600\uc2b5\ub2c8\ub2e4. \ud3c9\uc0dd \uc190\ud1b1\uae4e\uc774\uac00 \ud544\uc694 \uc5c6\uc744 \ub9cc\ud07c \uc190\ud1b1\uc744 \uae68\ubb3c\uace4 \ud588\uc9c0\uc694. \uc218\uc2ed \ub144 \ub3d9\uc548 \ud574\uc624\ub358 \uc2b5\uad00\uc744 \ud558\ub8e8\uc544\uce68\uc5d0 \uc5c6\uc560\ub294 \uac8c \uc5b4\ub514 \uac00\ub2f9\ud558\uae30\ub098 \ud560\uae4c\uc694? \ud638\ub8e8\uac00 \uc2ec\uc0c1 \uc2dc\uce58\ub8cc \uc13c\ud130\uc5d0 \ucc3e\uc544\uc628 \ubaa9\uc801\uc740 \uadf8\ub7ec\ud588\uc2b5\ub2c8\ub2e4. \uc190\ud1b1\ub9cc \uc548 \ubb3c\uc5b4\ub72f\uc5b4\ub3c4 \uc88b\uaca0\ub2e4\ub294 \uac70\uc600\uc9c0\uc694 \ud638\ub8e8\uc758 \uacc4\uc808\uc740 \ub298 \ud639\ub3c5\ud55c \ubc14\ub78c\uc774 \ubd88\uc5b4\ub300\ub294 \uaca8\uc6b8\uc774\uc5c8\uc2b5\ub2c8\ub2e4. \ub450\uaecd\uace0 \ubb34\uac70\uc6b4 \ubd88\uc548\uc774\ub77c\ub294 \uc678\ud22c\ub97c \ub298 \uac78\uce58\uace0 \uc788\uc5c8\uc73c\ub2c8\uae4c\uc694. \uadf8 \uc5b5\uc13c \uc678\ud22c\ub97c \ud719 \ubc97\uc5b4 \ub358\uc9c0\ub294 \uc21c\uac04, \uaf43\ud5a5\uae30\ub97c \uba38\uae08\uc740 \ubd04\ubc14\ub78c\uc774 \ubd88\uc5b4\uc654\uace0, \ub9d1\uc740 \ud587\uc0b4 \uc544\ub798\uc5d0\uc11c \ud638\ub8e8\uc758 \uc5f4 \uc190\ud1b1\uc740 \ud65c\uc9dd \uae30\uc9c0\uac1c\ub97c \ucf1c\uae30 \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \ud604\ub300\uc778\ub4e4\ud55c\ud14c \ub108\ubb34\ub098 \uc775\uc219\ud55c \uac10\uc815\uc778 \ubd88\uc548\uc744 \ub2e4\uc2a4\ub9ac\ub294 \ubc29\ubc95\uc744 \uc54c\uac8c \ub41c \ud638\ub8e8. \ud638\ub8e8\uc640 \ud568\uaed8\ud55c \uc2ec\uc0c1 \uc2dc\uce58\ub8cc\uc0ac\ub294 \ud638\ub8e8\uac00 \ub9cc\ub09c \ubd04\ube5b\uc744 \uc870\uace4\uc870\uace4\ud788 \ub4e4\ub824\uc904 \uac81\ub2c8\ub2e4. \uc548\uac04\ud798\uc744 \uc368\uc11c \uc704\ud5d8\ucc9c\ub9cc\ud55c \uc678\uc904\uc744 \ud0c0\ub294 \uc0b6\uc774 \uc544\ub2c8\ub77c \ubd88\uc548\uc744 \uc800\uae00\ub9c1\ud558\uba70 \uc678\uc904 \uc704\uc5d0\uc11c \ucda4\ucd94\ub294 \ud638\ub8e8\uc758 \uc0ac\uc5f0\uc744 \ub4e3\ub2e4 \ubcf4\uba74, \ub2f9\uc2e0\uc740 \ud53c\ud560 \uc218 \uc5c6\ub294 \u2018\ud589\ubcf5\u2019\uc744 \ub9cc\ub098\uac8c \ub420 \uac81\ub2c8\ub2e4.","137":"\ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \ud76c\ub9dd\uc744 \uc8fc\ub294 \uc27d\uace0 \ud3b8\uc548\ud55c \uc124\uba85\uc11c. \u25c6 \uc720\uba85 \uac1c\uadf8\ub9e8\uc758 \u2018\uacf5\ud669\uc7a5\uc560\u2019 \uace0\ubc31 \uc774\ud6c410\uc5ec \ub144 \uc804\uc5d0 \ud55c \uc720\uba85 \uac1c\uadf8\ub9e8\uc774 \u2018\uacf5\ud669\uc7a5\uc560\u2019\ub97c \uc553\uace0 \uc788\ub2e4\uace0 \ud138\uc5b4\ub193\uc544 \uc138\uac04\uc744 \ub180\ub77c\uac8c \ud55c \uc774\ud6c4 \uadf9\ub3c4\uc758 \ubd88\uc548\uac10\uacfc \ud568\uaed8 \uc228\uc774 \uc798 \uc548 \uc26c\uc5b4\uc9c0\uace0 \uace7 \uc8fd\uc744 \uac83\ub9cc \uac19\uc740 \uacf5\ud3ec\uc5d0 \ud729\uc2f8\uc774\uac8c \ub41c\ub2e4\ub294 \uadf8 \uc99d\uc0c1\uc5d0 \ub300\ud574\uc11c\ub3c4 \ub9ce\uc740 \uc0ac\ub78c\uc774 \ud070 \uad00\uc2ec\uc744 \ubcf4\uc600\ub2e4. \uadf8\uc758 \uc6a9\uae30\uc5d0 \ud798\uc785\uc5b4 \ub2e4\ub978 \uc720\uba85 \uc5f0\uc608\uc778\ub4e4\ub3c4 \uacf5\ud669\uc7a5\uc560\ub85c \uace0\uc0dd\ud558\uace0 \uc788\ub2e4\uace0 \ubc1d\ud788\uba74\uc11c \uacf5\ud669\uc7a5\uc560\ub294 \ud55c\ub54c \u2018\uc5f0\uc608\uc778\uc758 \ubcd1\u2019\uc73c\ub85c \ubd88\ub9ac\uae30\ub3c4 \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc9c0\uae08\uc740 \ud3c9\ubc94\ud55c \uc9c1\uc7a5\uc778\ub4e4\ub3c4 \uc774\ub7f0 \uc7a5\uc560\ub97c \uc553\uace0 \uc788\ub294 \uacbd\uc6b0\uac00 \uae09\uc99d\ud558\uace0 \uc788\uace0, \uc5bc\ub9c8 \uc804\uc5d0\ub294 \uacf5\ud669\uc7a5\uc560 \ud658\uc790\uac00 4\ub144 \uc0ac\uc774\uc5d0 \ubb34\ub824 44.5\ud37c\uc13c\ud2b8\ub098 \uc99d\uac00\ud588\ub2e4\ub294 \ubcf4\ub3c4\uae4c\uc9c0 \ub098\uc654\ub2e4. \uacf5\ud669\uc7a5\uc560\ub294 \ubd88\uc548\uc7a5\uc560\uc758 \uc77c\uc885\uc73c\ub85c \uac00\uc7a5 \uac15\ub3c4\uac00 \ub192\uc740 \ucd95\uc5d0 \uc18d\ud55c\ub2e4. \ubd88\uc548\uc7a5\uc560\ub294 \uac74\uac15\uc5fc\ub824\uc99d, \uc0ac\ud68c\ubd88\uc548\uc99d, \uad11\uc7a5\uacf5\ud3ec\uc99d, \uac15\ubc15\uc7a5\uc560, \ubc94\ubd88\uc548\uc7a5\uc560, \uc678\uc0c1\ud6c4\uc2a4\ud2b8\ub808\uc2a4\uc7a5\uc560 \ub4f1 \ub2e4\uc591\ud55c \ubc94\uc8fc\uac00 \uc788\uc73c\uba70, \uacfc\ud638\ud761\uc774\ub098 \ud638\ud761\uace4\ub780, \uc2ec\uc7a5 \ub450\uadfc\uac70\ub9bc\uacfc \uac00\uc2b4 \ud1b5\uc99d, \uc18c\ud654\uacc4\uc640 \uc218\uba74 \ubb38\uc81c, \uc9c0\ub098\uce5c \ub540 \ud758\ub9bc(\ubc1c\ud55c), \uc548\uba74\ud64d\uc870, \ub208 \ub5a8\ub9bc, \ube44\ud604\uc2e4\uac10(\uc774\uc778\uc99d) \ub4f1\uc758 \uc2e0\uccb4\uc801\u318d\uc815\uc2e0\uc801 \uc99d\uc0c1\uc744 \ub3d9\ubc18\ud55c\ub2e4. \ub204\uad6c\ub098 \ucc98\uc74c \uc774\ub7f0 \uc99d\uc0c1\uc744 \uacaa\uac8c \ub418\uba74 \uc790\uc2e0\uc5d0\uac8c \ud070 \ubb38\uc81c\uac00 \uc0dd\uae34 \uac83\ub9cc \uac19\uc544 \ub450\ub824\uc6c0\uc5d0 \ud729\uc2f8\uc774\uac8c \ub418\uba70, \uae09\uaca9\ud788 \uc790\uc2e0\uac10\uc774 \ub5a8\uc5b4\uc9c0\uba74\uc11c \uc77c\uc0c1\uc0dd\ud65c\uc5d0 \uc2ec\uac01\ud55c \uc9c0\uc7a5\uc774 \uc0dd\uae30\uae30 \ub9c8\ub828\uc774\ub2e4. \ud604\ub300 \uc0ac\ud68c\uac00 \uac08\uc218\ub85d \ubcf5\uc7a1\ud574\uc9c0\uace0 \uc778\ud130\ub137\uc774\ub098 SNS \ub4f1\uc744 \ud1b5\ud574 \uc790\uc2e0\uacfc \ud0c0\uc778\uc758 \uc0b6\uc744 \ube44\uad50\ud558\ub294 \uc77c\uc774 \uc7a6\uc544\uc9c4 \ub370\ub2e4 \ubcc0\ud654\uc758 \uc18d\ub3c4 \ub610\ud55c \ub108\ubb34 \ube60\ub978 \ub098\uba38\uc9c0, \uc138\ub81d\uac8c\ud2f0 \ucd08\uc6d0\uc5d0\uc11c \ub9f9\uc218\ub4e4\uc744 \ud53c\ud574 \uc0b4\uc544\ub0a8\uc544\uc57c \ud588\ub358 \uba3c \uacfc\uac70\uc640\ub294 \uc644\uc804\ud788 \ub2e4\ub978 \uc0b6\uc744 \uc0b4\uace0 \uc788\ub294\ub370\ub3c4 \uc804 \uc138\uacc4\uc758 \ub9ce\uc740 \uc0ac\ub78c\uc774 \ub05d\uc5c6\ub294 \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\uace0 \uc788\ub2e4. \uadf8\ub3d9\uc548 \ubd88\uc548\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\uc790\ub4e4\uc740 \uc774\ub7f0 \uc0c1\ud669\uc5d0 \ub300\ud574 \uba85\ucf8c\ud55c \ub2f5\uc744 \ub0b4\ub193\uc9c0 \ubabb\ud558\uace0 \uadf8\uc800 \ubcf5\ud569\uc801\uc778 \uc694\uc778\uc774 \uacb0\ud569\ud55c \uacb0\uacfc \uac19\ub2e4\uace0 \uc785\uc744 \ubaa8\uc558\ub2e4. \uc774\ud6c4 \uad00\ub828 \uc5f0\uad6c\uac00 \uc0c1\ub2f9\ud788 \uc9c4\ucc99\ub418\uc5b4 \ubcd1\uc758 \uc6d0\uc778\uacfc \uce58\ub8cc\ubc95\uc774 \ub098\uc640 \uc788\uc9c0\ub9cc, \uc790\uc2e0\uc774 \ubd88\uc548\uc7a5\uc560\uc778 \uac83 \uac19\ub2e4\ub294 \uc0dd\uac01\uc5d0 \ub9dd\uc124\uc784 \uc5c6\uc774 \ubcd1\uc6d0\uc744 \ucc3e\uc544\uac00\ub294 \uc0ac\ub78c\uc740 \ub4dc\ubb3c\ub2e4. \ubc18\uba74 \uc2ec\ub9ac\uc0c1\ub2f4\uc0ac\ub97c \ucc3e\uc544\uac00\ub294 \uacbd\uc6b0\ub294 \uc81c\ubc95 \uc775\uc219\ud55c \ud48d\uacbd\uc774 \ub418\uc5c8\ub2e4. \uc774\ub7f0 \ud604\uc2e4\uc744 \uac10\uc548\ud560 \ub54c \ubd88\uc548\uc7a5\uc560\ub294 \uc774\uc81c \uc6b0\ub9ac \uc8fc\ubcc0\uc5d0\uc11c \ud754\ud558\uac8c \uc811\ud560 \uc218 \uc788\ub294 \uac10\uae30 \uac19\uc740 \uc9c8\ubcd1\uc778\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uadf8\ub798\uc11c\uc778\uc9c0 \ubd88\uc548\uc5d0 \uad00\ud55c \ucc45\ub3c4 \uafb8\uc900\ud788 \ub098\uc624\uace0 \uc788\ub2e4. \ud558\uc9c0\ub9cc \uc2e4\uc0dd\ud65c\uc5d0\uc11c \uc77c\ubc18\uc778\uc774 \uc2a4\uc2a4\ub85c \ubd88\uc548\uc744 \uc774\uaca8\ub0b4\uae30 \uc704\ud55c \uc9c0\uce68\uc73c\ub85c \uc0bc\uc744 \ub9cc\ud55c \ub300\uc911\uc11c\ub294 \ub9ce\uc9c0 \uc54a\ub2e4. \u300e\uce5c\uc808\ud55c \ubd88\uc548 \uc0c1\ub2f4\uc18c - \ubd88\uc548\uc7a5\uc560\ub97c \uadf9\ubcf5\ud55c \ub450 \uc2ec\ub9ac\uce58\ub8cc\uc0ac\uc758 \uac00\uc774\ub4dc\u300f\ub294 \uace7\ubc14\ub85c \uc815\uc2e0\uacfc\ub098 \uc0c1\ub2f4\uc0ac\ub97c \ucc3e\uc544\uac00\uae30 \ub9dd\uc124\uc774\ub294 \uc0ac\ub78c, \ubd88\uc548\uc7a5\uc560\ub97c \ud638\uc18c\ud558\ub294 \ub300\uc0c1\uc744 \ub9c8\uc8fc\ud574\uc57c \ud558\ub294 \uc2ec\ub9ac\uc0c1\ub2f4\uc0ac\ub098 \uad50\uc0ac, \uc790\uae30 \uc0c1\ud0dc\uac00 \uc5b4\ub5a4 \uc218\uc900\uc778\uc9c0 \uad81\uae08\ud55c \uc0ac\ub78c, \ubd88\uc548\uacfc \ubd88\uc548\uc7a5\uc560\uc5d0 \uad00\ud574 \uccb4\uacc4\uc801\uc73c\ub85c \uc54c\uace0 \uc2f6\uc740 \uc0ac\ub78c, \uc8fc\ubcc0\uc778\uc774 \ubd88\uc548\uc7a5\uc560\ub85c \uace0\ud1b5\ubc1b\uace0 \uc788\uc5b4 \ubb50\ub77c\ub3c4 \ub3c4\uc6c0\uc774 \ub418\uace0 \uc2f6\uc740 \uc0ac\ub78c, \ubc14\ub85c \uadf8\ub7f0 \uc774\ub4e4\uc744 \uc704\ud574 \ud3b4\ub0b8 \ucc45\uc774\ub2e4.","138":"\ub0b4 \uc548\uc5d0 \ubd88\uc548\uc744 \uc54c\uc544\ucc44\uae30\ub9cc \ud574\ub3c4 \uc624\ub298\ubd80\ud130 \ub0b4 \uc0b6\uc740 \ub2ec\ub77c\uc9c8 \uac83\uc774\ub2e4. \ubd88\uc548\uc744 \uc54c\uc544\ucc4c \uc218 \uc788\ub2e4\uba74 \uc774\ubbf8 \uce58\uc720\ub294 \uc2dc\uc791\ub418\uc5c8\ub2e4.\uc6b0\ub9ac\ub294 \ubd88\ud589\uc774 \ubd88\uc548\uc5d0\uc11c \uc2dc\uc791\ub41c\ub2e4\ub294 \uac83\uc744 \ubaa8\ub974\uace0 \uc788\ub2e4. \ubd88\uc548\uc740 \uc0dd\uac01\ubcf4\ub2e4 \ub9ce\uc740 \uc601\uc5ed\uc5d0\uc11c \uc0b6\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\uace0 \uc788\uc9c0\ub9cc \uc6b0\ub9ac\ub294 \uadf8\uac83\uc744 \uc54c\uc544\ucc44\uc9c0 \ubabb\ud55c \ucc44 \uc0b4\uc544\uac04\ub2e4. \uc624\ub298, \ub0b4 \ub9c8\uc74c\uc5d0 \uc791\uc740 \ubd88\ud3b8\ud568\uc774\ub77c\ub3c4 \uc788\ub2e4\uba74 \uadf8\uac83\uc740 \ubd88\uc548\uc758 \uc2dc\uc791\uc774\ub2e4. \ubaa8\ub4e0 \ub9c8\uc74c\uc758 \ubcd1\uc740 \ubd88\uc548\uc5d0\uc11c \uc628\ub2e4. \uc774 \ucc45\uc740 \ub0b4\uc801 \ubd88\uc548\uc744 \uc774\ub8e8\ub294 \uc694\uc18c\uac00 \uc5b4\ub5a4 \uac83\ub4e4\uc774 \uc788\ub294\uc9c0 \uc54c\ub824\uc900\ub2e4. \ub9c8\uc74c\uc18d\uc5d0 \uc790\ub9ac\uc7a1\uace0 \uc788\ub294 \ubd88\uc548 \uc694\uc18c\ub4e4\uc744 \uc815\uba74\uc73c\ub85c \ubc14\ub77c\ubcf4\uba74\uc11c \uc2a4\uc2a4\ub85c \uc778\uc815\ud558\uace0 \uc774\ud574\ud558\uace0 \ub9c8\uce68\ub0b4 \uad1c\ucc2e\uc544\uc9c8 \uc218 \uc788\uac8c \uc774\ub04c\uc5b4 \uc900\ub2e4.","139":"\u201c\ubd88\uc548\ud55c \ub098\uc5d0\uac8c \uc2ec\ub9ac\ud559\uc774 \ub2f5\ud558\ub2e4\u201d\uc2ec\ub9ac \uce58\ub8cc 10\ub9cc \uc2dc\uac04\uc5d0\uc11c \ubc1c\uacac\ud55c \u2018\ubd88\uc548\uc758 \ud798\u2019. \u2018\ub09c \uc808\ub300\ub85c \ud560 \uc218 \uc5c6\uc5b4. \uba38\ub9ac\ub3c4 \ub098\uc058\uace0, \ub2a5\ub825\ub3c4 \uc5c6\uc796\uc544.\u2019 \u2018\ub0a0 \uc88b\uc544\ud558\ub294 \uc0ac\ub78c\uc740 \uc5c6\uc744 \uac70\uc57c. \ucc29\ud558\uc9c0\ub3c4 \uc54a\uace0 \ub9e4\ub825\ub3c4 \uc5c6\uc73c\ub2c8\uae4c.\u2019 \ubd88\uc548\uc740 \ub04a\uc784\uc5c6\uc774 \uc18d\uc0ad\uc778\ub2e4. \uc6d0\ud55c\ub2e4\uba74 \uc774\ub300\ub85c \uc0b4\uc544\ub3c4 \uad1c\ucc2e\ub2e4. \ud558\uc9c0\ub9cc \uc778\uc2dd\uc744 \uc870\uae08\ub9cc \ubc14\uafb8\uba74 \ubd88\uc548\uc740 \ub2f9\uc2e0\uc758 \uc0b6\uc744 \ub354 \ub098\uc740 \uac83\uc73c\ub85c \ub9cc\ub4dc\ub294 \uac15\ub825\ud55c \uc790\uadf9\uc774 \ub420 \uc218 \uc788\ub2e4. \uc9c0\ud53c\uc9c0\uae30\uba74 \ubc31\uc804\ubc31\uc2b9\uc774\ub77c\uace0 \ud588\ub358\uac00. \ubd88\uc548\uc758 \uc815\uccb4\ub97c \uc54c\uace0 \ub098\ub97c \uc54c\uba74, \ubc31 \ubc88 \ud754\ub4e4\ub824\ub3c4 \uc704\ud0dc\ub86d\uc9c0 \uc54a\ub2e4. 2~30\ub144 \ub3d9\uc548 10\ub9cc \uc2dc\uac04\uc758 \uc2ec\ub9ac \uce58\ub8cc\ub97c \ud1b5\ud574 \uc218\ub9ce\uc740 \uc0ac\ub78c\uc744 \ub9cc\ub09c \uc138 \uba85\uc758 \uc2ec\ub9ac\ud559\uc790\uac00 \uc788\ub2e4. \uadf8\ub4e4\uc740 \ub611\uac19\uc740 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \uc555\ub3c4\ub418\uc5b4 \uc8fc\uc800\uc549\ub294 \uc0ac\ub78c\uc774 \uc788\ub294\uac00 \ud558\uba74 \ud55c \ub2e8\uacc4 \ub354 \ub3c4\uc57d\ud558\ub294 \uc0ac\ub78c\uc774 \uc788\uc74c\uc744 \uae68\ub2ec\uc558\ub2e4. \uadf8 \ucc28\uc774\ub294 \ub2e8\uc21c\ud588\ub2e4. \ubd88\uc548\uc744 \uc5b4\ub5bb\uac8c \uc778\uc2dd\ud558\ub0d0\ub294 \uac83\uc774\ub2e4. \uc774 \ucc45\uc740 \uc800\uc790\ub4e4\uc774 \uc218\uc2ed \ub144\uac04 \uc2ec\ub9ac \uce58\ub8cc\uc5d0\uc11c \ud130\ub4dd\ud55c \ubd88\uc548\uc5d0 \ub300\ud55c \ud1b5\ucc30\uc744 \ub4e4\ub824\uc900\ub2e4. \ub2e4\uc591\ud55c \uc0ac\ub840\ub85c \ubd88\uc548\uc758 \uc6d0\ub9ac\uc640 \uae30\ubc95\uacfc \uc5f0\uc7a5\ub4e4\uc758 \uc791\ub3d9 \ubc29\uc2dd\uc5d0 \uad00\ud558\uc5ec \uc790\uc138\ud788 \uc124\uba85\ud55c\ub2e4. \uc0ac\ub840\uac00 \ubaa8\ub450 \uc2e4\ud654\ub77c\ub294 \uc810\uc5d0\uc11c \ubd88\uc548\uc5d0 \ub300\ud55c \uc774\ud574\ub97c \ub3d5\uace0 \ubd88\uc548\uc744 \ub2e4\uc2a4\ub9ac\ub294 \ub370 \uc2e4\uc9c8\uc801\uc774\ub2e4.","140":"\ubab8\uc73c\ub85c \uce58\uc5f4\ud558\uac8c \uc368 \ub0b4\ub824\uac04 \ubd88\uc548\ud55c \ud589\ubcf5\uc758 \uae30\ub85d!\uc0b6\uc740 \ubd88\uc548\uc744 \uae30\uc5b5\ud558\uba70 \ud589\ubcf5\ud574\uc9c4\ub2e4-\uae68\uc9c8\uae4c \ub450\ub824\uc6b4, \uadf8\ub807\uae30\uc5d0 \uc18c\uc911\ud55c. \ud589\ubcf5\uc744 \ub204\ub9ac\uba74\uc11c\ub3c4 \uc774\ub530\uae08 \ucc3e\uc544\uc624\ub294 \ubd88\uc548\uc744 \uac71\uc815\ud574 \ubcf8 \uc0ac\ub78c\uc774\ub77c\uba74 \u300e\ubd88\uc548\ud55c \ud589\ubcf5\u300f\uc774\ub77c\ub294 \uc81c\ubaa9\uc744 \ubcf4\uba70 \uc800\ub3c4 \ubaa8\ub974\uac8c \uace0\uac1c\ub97c \ub044\ub355\uc600\uc744\uc9c0\ub3c4 \ubaa8\ub974\uaca0\ub2e4. \u300e\ubd88\uc548\ud55c \ud589\ubcf5\u300f\uc740 \u2018\ub0b4 \ud589\ubcf5\uc744 \ubd88\uc548\ud558\uac8c \ubc14\ub77c\ubcf4\ub294\u2019 \uc800\uc790\uac00 \uc0b6\uacfc \uc8fd\uc74c, \ubd88\uc548\uacfc \ud589\ubcf5, \ub9cc\ub0a8\uacfc \ud5e4\uc5b4\uc9d0 \ub4f1\uc744 \ud55c \ubc1c\uc9dd \ub5a8\uc5b4\uc9c4 \uc2dc\uc120\uc73c\ub85c \uadf8\ub824\ub0b8 \uc5d0\uc138\uc774\ub2e4.\uae40\ubbf8\uc6d0 \uc791\uac00\ub294 2005\ub144 \ub4f1\ub2e8 \uc774\ud6c4 15\ub144\uc774 \ub118\ub294 \uc138\uc6d4 \ub3d9\uc548 \u300e\uc990\uac70\uc6b4 \uace0\ud1b5\u300f, \u300e\ub2ec\ucf64\ud55c \uc2ac\ud514\u300f \uadf8\ub9ac\uace0 \u300e\ubd88\uc548\ud55c \ud589\ubcf5\u300f\uae4c\uc9c0 \ucd1d \uc138 \ud3b8\uc758 \ucc45\uc744 \ub0c8\ub2e4. \uc774\ub97c \ub450\uace0 \uc791\uac00\ub294 \uc2a4\uc2a4\ub85c\ub97c \u2018\uacfc\uc791\u5be1\u4f5c\u2019\uc774\ub77c \uce6d\ud558\uc9c0\ub9cc, \uc774\ub294 \ub2ec\ub9ac \ub9d0\ud558\uba74 \uadf8\uac00 \uc801\uc5b4 \ub0b4\ub824\uac00\ub294 \uae00\uc740 \uc27d\uac8c \uc4f0\uace0 \uc27d\uac8c \uc78a\ud788\ub294 \uae00\uc774 \uc544\ub2d8\uc744 \ub73b\ud55c\ub2e4. \uc138\uc6d4\uc744 \ub2f4\uc544, \uae00\uc5d0 \ub0b4\ubab0\ub9ac\ub4ef, \ubab8\uc73c\ub85c \uce58\uc5f4\ud558\uac8c \uc368 \ub0b4\ub824\uac04 \ubd88\uc548\ud55c \ud589\ubcf5\uc758 \uae30\ub85d\uc740 \ucca0\ud559, \uc778\ubb38\ud559, \uc608\uc220 \uc0ac\uc774\ub97c \uc624\uac00\uba70 \uae4a\uc774 \uc788\ub294 \uc131\ucc30\uc744 \ub2f4\uc544\ub0b8\ub2e4. \u201c\uac00\ub294 \uac83, \uc9c0\ub294 \uac83, \uc4f8\uc4f8\ud55c \uac83, \uc57d\ud55c \uac83, \ub0a8\ub8e8\ud55c \uac83, \uc801\ub9c9\ud55c \uac83\uacfc \uc0ac\ub77c\uc838\uac00\ub294 \uc219\uba85\uc744 \uc9c0\ub2cc \uc0dd\uba85 \uc788\ub294 \uac83\ub4e4\uc5d0 \ub300\ud55c \uc5f0\ubbfc\uc744 \uac00\uc9c0\uace0 \ub530\ub73b\ud55c \uae00\uc744 \uc4f0\uace0 \uc2f6\uc5c8\ub2e4\u201d\ub294 \uadf8\uc758 \uae00\uc740 \uc5b8\ub73b \uc704\ud0dc\ub85c\uc6b4 \ub4ef \ubcf4\uc774\uba74\uc11c\ub3c4 \uadf8\ub9cc\uc774 \uac00\uc9c4 \ub2e8\ub2e8\ud568\uc744 \ub0b4\ubcf4\uc778\ub2e4. \ud55c\uad6d\uc758 \ubc84\uc9c0\ub2c8\uc544 \uc6b8\ud504 \uae40\ubbf8\uc6d0,\uc120\ucc9c\uc801 \ubd88\uc548\uc744 \ud488\uace0 \uc0b4\uc544\uac00\ub294 \uc774\ub4e4\uc5d0\uac8c \ubcf4\ub0b4\ub294 \uc704\ub85c\uc774\uc790 \ucc2c\uc0ac!\uacb0\ud63c \ud6c4 \uc544\uc774\ub4e4\uc744 \ub0b3\uace0 \uc0b4\ub9bc\uc744 \ud574\uc628 \uc791\uac00\ub294 \uc544\ub4e4\uacfc \ub538\uc758 \ubc29, \uce68\uc2e4\uacfc \ub0a8\ud3b8\uc758 \uc11c\uc7ac \uc0ac\uc774\uc5d0\uc11c \uc624\ub7ab\ub3d9\uc548 \u2018\uc790\uae30\ub9cc\uc758 \ubc29\u2019\uc744 \uac00\uc9c0\uc9c0 \ubabb\ud574 \uae00\uc744 \uc4f8 \ub54c\ub9c8\ub2e4 \ucef4\ud4e8\ud130\uac00 \uc788\ub294 \ubc29\uc744 \uc804\uc804\ud588\ub2e4. \uc0b4\uc544\uac00\uba70 \uc5b8\uc81c\ub098 \uc790\uae30 \uc790\uc2e0\uc744 \ub4b7\uc804\uc73c\ub85c \ubbf8\ub8e8\uc5b4\uc57c \ud588\ub358 \uadf8\uc758 \ubaa8\uc2b5\uc740 \ub204\uad70\uac00\uc758 \uc5b4\uba38\ub2c8, \ub204\uc774, \uce5c\uad6c \ub610\ub294 \u2018\ub098\u2019\ub77c\ub294 \uc5ec\uc131\uc744 \ub300\ubcc0\ud55c\ub2e4. \uadf8\ub97c \ub450\uace0 \u201c\ub7f0\ub358 \uc911\uc0b0\uce35 \uc5ec\ub958 \uc791\uac00 \ubc84\uc9c0\ub2c8\uc544 \uc6b8\ud504\uc640 \uc11c\uc6b8\uc758 \uc911\uc0b0\uce35 \uc5ec\ub958 \uc218\ud544\uac00 \uae40\ubbf8\uc6d0\uc740 \uc5ec\uc131\uc758 \uae00\uc4f0\uae30\ub77c\ub294 \uc790\uae30\ub9cc\uc758 \ubc29\uc758 \ub3d9\uac70\uc778\uc77c \uc218 \uc788\ub2e4\u201d\uace0 \ud3c9\ud55c \uc784\ud5cc\uc601 \uc120\uc0dd\uc758 \ub9d0\ucc98\ub7fc, \uae40\ubbf8\uc6d0 \uc791\uac00\ub294 \uc791\uace0 \ucd08\ub77c\ud55c \uac83\uc744 \uc678\uba74\ud558\uc9c0 \uc54a\uc73c\uba70 \uc774 \uc2dc\ub300\ub97c \uc0b4\uc544\uac00\ub294 \u2018\uc5ec\uc131\uc758 \uae00\uc4f0\uae30\u2019\ub97c \ud6cc\ub96d\ud558\uac8c \ud574\ub0b4\uace0 \uc788\ub2e4. \ubc14\ub85c \uc774\uac83\uc774 \uadf8\uac00 \ud55c\uad6d\uc758 \ubc84\uc9c0\ub2c8\uc544 \uc6b8\ud504\ub85c \ubd88\ub9ac\ub294 \uc774\uc720\uac00 \uc544\ub2d0\uae4c.\uc791\uac00\ub294 \ubaa8\ub984\uc9c0\uae30 \uc790\uae30\ub9cc\uc758 \ubc29\uc774 \uc788\uc5b4\uc57c \ud55c\ub2e4\uace0 \ubc84\uc9c0\ub2c8\uc544 \uc6b8\ud504\uac00 \ub9d0\ud588\ub358\uac00. (\u2026) \uc720\uc0b0\uc744 \ubb3c\ub824\ubc1b\uc744 \uc219\ubaa8\ub3c4 \uc5c6\uc73c\ub2c8 \uacbd\uc81c\uc801\uc778 \uc218\uc900\uc740 \ubb3c\ub860, \uae00\uc758 \uc218\uc900\ub3c4 \ubc84\uc9c0\ub2c8\uc544 \uc6b8\ud504\uc640 \ube44\uad50\ud560 \uc218 \uc5c6\uc9c0\ub9cc \ub098\ub9cc\uc758 \uace0\uc694\ud55c \ubc29\uc774 \uc788\uc73c\ub2c8 \uadf8\ub140\uc640 \ub3d9\uac70\uc778\uc774 \ub420 \uc218 \uc788\uaca0\ub2e4\ub294 \uc0dd\uac01\uc744 \uac10\ud788 \ud574\ubcf8\ub2e4. (p. 134)\uc0ac\ub78c\ub4e4\uc758 \ub208\uae38\uc744 \ub04c\uae30 \uc704\ud55c \uc790\uadf9\uc801\uc778 \uc774\uc57c\uae30\ub4e4\uc758 \ud64d\uc218 \uc18d\uc5d0\uc11c \u300e\ubd88\uc548\ud55c \ud589\ubcf5\u300f\uc740 \ub204\uad6c\ub3c4 \ud574\uce58\uc9c0 \uc54a\ub294, \ubb34\ub518 \uce7c\ub0a0 \uac19\uc740 \uae00\uc744 \uaebc\ub0b8\ub2e4. \uadf8\uc758 \uc2dc\uc120\uc740 \uac15\ud55c \uac83\uc774 \uc544\ub2c8\ub77c \ub098\uc57d\ud55c \uac83, \ud654\ub824\ud55c \uac83\uc774 \uc544\ub2c8\ub77c \ub0a8\ub8e8\ud55c \uac83, \ud65c\uae30\ucc2c \uac83\uc774 \uc544\ub2c8\ub77c \uc801\ub9c9\ud55c \uac83\uc744 \ud5a5\ud574 \uc788\ub2e4. \uadf8\ub9ac\ud558\uc5ec \uae40\ubbf8\uc6d0\uc758 \uc5d0\uc138\uc774\ub294 \uc4f8\uc4f8\ud558\uace0 \ub2f4\ubc31\ud558\uc9c0\ub9cc, \uadf8 \uae30\uc800\uc5d0 \uae54\ub9b0 \uac83\uc740 \ubaa8\ub4e0 \uc0dd\uba85\uc5d0 \ub300\ud55c \ub530\uc2a4\ud568\uc774\ub2e4. \uc0ac\ub77c\uc838\uac00\ub294 \uc219\uba85\uc744 \uc9c0\ub2cc, \uc120\ucc9c\uc801 \ubd88\uc548\uc744 \ud488\uace0 \uc0b4\uc544\uac00\ub294 \uc6b0\ub9ac\ub97c \uc704\ud55c \uc704\ub85c\uc774\uc790 \ucc2c\uc0ac\uc758 \uae00\uc774\uae30\ub3c4 \ud558\ub2e4.\uc624\ub298\uc758 \ud589\ubcf5\uc744 \ub9c8\ub0e5 \uae30\ubed0\ud558\uba70 \uc990\uae30\uc9c0 \ubabb\ud558\ub294 \uc0ac\ub78c. \ud589\ubcf5\uc5d0 \uc816\uc740 \uc21c\uac04\uc5d0\ub3c4 \uadf8 \ub4a4\uc5d0 \ucc3e\uc544\uc62c \ub0b4\ub9ac\ub9c9\uae38\uc744 \uc0dd\uac01\ud558\uba70 \ubd88\uc548\ud574\ud558\ub294 \uc0ac\ub78c. \uadf8\ub7f0 \uc6b0\ub9ac\uc5d0\uac8c \u300e\ubd88\uc548\ud55c \ud589\ubcf5\u300f\uc740 \ucc30\ub098\ub9c8\ub2e4 \ube5b\ub098\ub294 \uc704\ub85c\uc640 \uacf5\uac10\uc744 \uc548\uaca8\uc900\ub2e4.","141":"\u201c\uc774 \ucc45\uc740 \uc9c4\uc815\ud55c \uc0ac\ub791\uc5d0 \uad00\ud55c \uc774\uc57c\uae30\ub2e4.\u201d. \uc0ac\ub791\uc740 \uc778\uac04\uc758 \uc0b6, \uadf8 \uc790\uccb4\ub2e4. \uc6b0\ub9ac\ub294 \ub204\uad6c\ub098 \uc0ac\ub791\uc5d0 \uc131\uacf5\ud558\ub824\uace0 \ud558\uc9c0\ub9cc \uc27d\uc0ac\ub9ac \uc0ac\ub791\uc5d0 \uc2e4\ud328\ud55c\ub2e4. \uc0ac\ub791\uc744 \ud558\uae30 \uc704\ud574\uc11c\ub294 \uc0ac\ub791\uc744 \uc774\ud574\ud574\uc57c \ud55c\ub2e4. \uc0ac\ub791\uc774 \ubb34\uc2a8 \uac10\uc815\uc778\uc9c0, \uc0ac\ub791\uc740 \uc5b4\ub5bb\uac8c \ubc1c\uc0dd\ud558\ub294\uc9c0, \uc0ac\ub791\uc740 \uc5b4\ub5bb\uac8c \uc720\uc9c0\ub418\ub294\uc9c0\uc5d0 \uad00\ud55c \uc54e\uc774 \ud544\uc694\ud558\ub2e4. \uc800\uc790\ub294 \uc2ec\ub9ac\ud559\uc758 \ub80c\uc988\ub97c \uac00\uc9c0\uace0 \uad6c\uc57d\uc131\uc11c\uc758 \uc544\uac00\uc11c\uc5d0\uc11c \uc0ac\ub791\ub860\uc744 \uae38\uc5b4 \uc62c\ub9b0\ub2e4. \uc194\ub85c\ubaac\uacfc \uc220\ub78c\ubbf8\uc758 \uc774\uc57c\uae30\ub97c \ud1b5\ud574 \uc0ac\ub791\uc758 \uba54\ucee4\ub2c8\uc998, \uace7 \uc560\ucc29, \ubd88\uc548, \uac15\ubc15, \ud788\uc2a4\ud14c\ub9ac, \uc18c\uc720, \uc790\uc720, \uc0c1\ud638\uc131\uacfc \uac19\uc740 \uc8fc\uc694 \uc8fc\uc81c\ub4e4\uc744 \ub2e4\ub8ec\ub2e4. \uc0ac\ub791\uc744 \ud558\ub294 \ub370 \uc5b4\ub824\uc6c0\uc744 \uacaa\uace0 \uc788\uac70\ub098, \uc0ac\ub791\uc5d0 \ud070 \uc6a9\uae30\uac00 \ud544\uc694\ud55c \uc774\ub4e4\uc740 \uc774 \ucc45\uc744 \ud1b5\ud574 \ud604\uc2e4\uc801\uc774\uace0 \uade0\ud615 \uc7a1\ud78c \uc0ac\ub791\uc5d0 \ub2e4\uac00\uac08 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","142":"\u201c\ubd88\uc548\uc5d0 \ub300\ud55c \uae30\uc874\uc758 \uc624\ud574\ub97c \uae68\ubd80\uc248\ub2e4\u201d\u201c\ud3c9\uc18c\ubcf4\ub2e4 \ub354 \ubd88\uc548\ud55c \ub2f9\uc2e0\uc774 \uaf2d \uc77d\uc5b4\uc57c \ud560 \ucc45!\u201d. \ubd88\uc548, \u2018\uc798\u2019 \uc774\uc6a9\ud558\uba74 \uc624\ud788\ub824 \uc88b\ub2e4!\uc2ec\ub9ac\ud559\uacfc \uc2e0\uacbd\uacfc\ud559\uc73c\ub85c \uc99d\uba85\ud574\ub0b8 \u2018\uc62c\ubc14\ub974\uac8c \ubd88\uc548\ud574\ud558\ub294 \ubc95\u2019\uc6b0\ub9ac\ub294 \ubd88\uc548\uc744 \uc2eb\uc5b4\ud55c\ub2e4. \ubd88\uc548\uc740 \uace0\ud1b5\uc2a4\ub7fd\uace0 \ubd80\ub2f4\uc2a4\ub7ec\uc6b0\uba70 \uc6b0\ub9ac\ub97c \uc1e0\uc57d\ud558\uac8c \ub9cc\ub4dc\ub294 \uac10\uc815\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc774\ub7f0 \ubd88\uc548, \uc798\ub9cc \ud65c\uc6a9\ud558\uba74 \uc624\ud788\ub824 \uc6b0\ub9ac\uc5d0\uac8c \uc88b\uc740 \uc6d0\ub3d9\ub825\uc774 \ub420 \uc218 \uc788\ub2e4. \uc2ec\ub9ac\ud559\uc790\uc774\uc790 \uc2e0\uacbd\uacfc\ud559\uc790\uc778 \uc800\uc790\ub294 \uc774 \ucc45 \u300a\ubd88\uc548\uc774 \ubd88\uc548\ud558\ub2e4\uba74\u300b\uc5d0\uc11c \ubd88\uc548\uc744 \ucd94\uc9c4\ub825\uc73c\ub85c \ubc14\uafb8\ub294 \ubc29\ubc95\uc744 \uba85\ud655\ud788 \ubc1d\ud600\ub0c8\ub2e4.\ubd88\uc548\uc740 \uc6d0\uc2dc\uc778\ub4e4\uc758 \uc2ec\uc7a5\ubc15\ub3d9 \uc218\ub97c \ub192\uc774\uba74\uc11c \uadf8\ub4e4\uc758 \uac10\uac01\uc744 \uc608\ubbfc\ud558\uac8c \ud558\uace0 \ub354\ubd88\uc5b4 \ub0a0\uce74\ub86d\uac8c \uc9d1\uc911\ud558\uac8c \ud568\uc73c\ub85c\uc368 \uc801\uc73c\ub85c\ubd80\ud130 \ubc97\uc5b4\ub0a0 \uc218 \uc788\uac8c \ub3c4\uc640\uc8fc\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc9c0\uae08 \ubd88\uc548\uc740 \uc9c8\ubcd1\uc73c\ub85c \uc5ec\uaca8\uc9c4\ub2e4. \ubd88\uc548\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc720\uc775\ud560 \uc218\ub294 \uc5c6\uc744\uae4c? \uc800\uc790 \ud2b8\ub808\uc774\uc2dc \ub370\ub2c8\uc2a4 \ud2f0\uc640\ub9ac\uc5d0 \ub530\ub974\uba74 \ubbf8\ub798\uc758 \uc77c\uc740 \ubd88\ud655\uc2e4\uc131\uacfc \ubd88\uc548, \uadf8\ub9ac\uace0 \ud76c\ub9dd\uc73c\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4. \ubd88\uc548\uc758 \uc5ed\ud560\uc740 \uc0c1\ud669\uc5d0 \uad00\ud55c \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uace0 \ud589\ub3d9\uc5d0 \ubc15\ucc28\ub97c \uac00\ud558\ub294 \uac83\uc774\ub2e4. \ubd88\uc548\uc740 \ubd88\ud655\uc2e4\uc131\uc5d0 \ub300\ud55c \uc2e0\uccb4\uc758 \ubc18\uc751\uc774\ub2e4. \uc6b0\ub9ac\ub294 \uc774 \uacbd\uace0\uc5d0 \uc8fc\uc758\ub97c \uae30\uc6b8\uc5ec\uc57c \ud558\uc9c0\ub9cc, \uc624\ud788\ub824 \uc774 \uacbd\ubcf4 \uc2dc\uc2a4\ud15c\uc744 \ud30c\uad34\ud558\ub824\uace0\ub9cc \ud55c\ub2e4. \uadf8\ub7f0 \uc2dc\ub3c4\uc5d0\uc11c \ubd88\uc548\uacfc \uad00\ub828\ud55c \uc5b4\ub824\uc6c0\uc774 \ubc1c\uc0dd\ud558\uace0, \uc774\ub294 \uc885\uc885 \uc911\ub3c5, \uacf5\ud669, \uace0\ub9bd, \uc6b0\uc6b8\uc99d\uc73c\ub85c \uc774\uc5b4\uc9c4\ub2e4.\uc774 \ucc45\uc5d0\uc11c\ub294 \uc800\uc790 \ubcf8\uc778\uc758 \uacbd\ud5d8\uc5d0\uc11c \uc6b0\ub7ec\ub098\uc628 \uc608\uc2dc\ub4e4\uacfc \ud568\uaed8 \uacfc\ud559\uc801 \uc5f0\uad6c \uacb0\uacfc\ub97c \ud65c\uc6a9\ud558\uc5ec, \ubd88\uc548\uc774 \uae0d\uc815\uc801\uc774\uace0 \uc6b0\ub9ac\uc5d0\uac8c \ud544\uc694\ud55c \ud798\uc774\ub77c\ub294 \uc774\ub860\uc744 \uba85\ud655\ud558\uac8c \uc99d\uba85\ud55c\ub2e4. \ud63c\ub780\uc73c\ub85c \uac00\ub4dd \ucc2c \uc138\uc0c1, \uc774\uac83\uc774 \ubc14\ub85c \u2018\ub098\ub97c \uc9c4\uc815\uc2dc\ud0ac \ubd88\uc548\u2019\uc774\ub2e4.","143":"\ubc1c\ud45c\ubd88\uc548\uc73c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \uc0ac\ub78c\ub4e4\uc758 \uace0\ubbfc\uc744 \ud55c\ubc29\uc5d0 \ud574\uacb0\ud574 \uc8fc\ub294 \ucc45!!\ubc1c\ud45c\uac00 \ub450\ub824\uc6c0\uc774 \uc544\ub2cc \uc124\ub818\uc73c\ub85c \ubc14\uafd4\uc904 \uc218 \uc788\ub294 \ube44\ubc95\uc744 \uacf5\uac1c\ud55c \ucc45!!\uc774 \ucc45\uc744 \uc77d\uc73c\uba74 \ubc1c\ud45c\ubd88\uc548\uc744 \uadf9\ubcf5\ud560 \uc218 \uc788\ub2e4\ub294 \ubbff\uc74c\uc774 \uc0dd\uae38 \uac83\uc774\ub2e4.. \uc800\uc790\ub294 \ubc1c\ud45c\ubd88\uc548\uc774 \uc2ec\ud588\ub358 \uc0ac\ub78c\uc774\uc5c8\ub2e4. \ubc1c\ud45c\ub77c\ub294 \ub9d0\ub9cc \ub4e4\uc5b4\ub3c4 \uc2ec\uc7a5\uc774 \ub450\uadfc\uac70\ub9ac\uace0 \uc190\ubc1c\uc774 \ub5a8\ub838\ub358 \uc0ac\ub78c\uc774\uc5c8\ub2e4. \uc6b0\ud669\uccad\uc2ec\ud658\uc774 \uc5c6\uc73c\uba74 \ubc1c\ud45c\ud558\uc9c0 \ubabb\ud588\ub358 \uc800\uc790\uac00 \ubc1c\ud45c\ubd88\uc548\uc744 \uadf9\ubcf5\ud558\uace0 \ud604\uc7ac \uc2a4\ud53c\uce58 \uac15\uc0ac\uac00 \ub418\uc5c8\ub2e4. \ubc1c\ud45c\ubd88\uc548\uc744 \uadf9\ubcf5\ud55c \uacbd\ud5d8\uc740 \uac15\ub825\ud55c \ud798\uc744 \uac00\uc9c4\ub2e4. \ubc1c\ud45c\ubd88\uc548 \ud658\uc790\uc600\ub358 \uc800\uc790\uac00 \uc5b4\ub5bb\uac8c \uc2a4\ud53c\uce58 \uac15\uc0ac\uac00 \ub418\uc5c8\ub294\uc9c0 \ubaa8\ub4e0 \uadf9\ubcf5 \ub178\ud558\uc6b0\uc640 \uacbd\ud5d8\uc744 \ucc45\uc5d0 \ub2f4\uc558\ub2e4. \ubc1c\ud45c\ubd88\uc548\uc774 \uc65c \uc0dd\uacbc\ub294\uc9c0 \uc6d0\uc778\uc744 \ucc3e\uace0 \ud574\uacb0\uc744 \ud560 \uc218 \uc788\ub3c4\ub85d \uc27d\uac8c \uc54c\ub824\uc900\ub2e4. \uc774 \ucc45\uc744 \ub9cc\ub098\ub294 \uc21c\uac04 \ub5a8\uc9c0 \uc54a\uace0 \ub2f9\ub2f9\ud558\uac8c \ub9d0\ud560 \uc218 \uc788\uac8c \ub420 \uac83\uc774\ub2e4. \uc5b4\ub514\uc11c\ub3c4 \ubc30\uc6b8 \uc218 \uc5c6\ub294 \uc800\uc790\uc758 \uac15\ub825\ud55c \ubc1c\ud45c\ubd88\uc548 \uadf9\ubcf5 \uc2dc\ud06c\ub9bf!!\ub0b4\uba74\uc758 \uc0c1\ucc98\ub97c \uce58\uc720\ud558\uace0 \uc790\uc874\uac10\uc744 \ud68c\ubcf5\uc2dc\ucf1c \uc8fc\ub294 \uba58\ud0c8 \uc2a4\ud53c\uce58\uac00 \ub2f9\uc2e0\uc758 \ub9d0\ubb38\uc744 \uc5f4\uac8c \ud560 \uac83\uc774\ub2e4. 21\uac00\uc9c0 \ubc1c\ud45c\ubd88\uc548 \uadf9\ubcf5 \uc2dc\ud06c\ub9bf\uc744 \uc2e4\ucc9c\ud558\uba74 \ubc18\ub4dc\uc2dc \ubc1c\ud45c\ubd88\uc548\uc5d0\uc11c \uc790\uc720\ub85c\uc6cc\uc9c8 \uac70\ub77c\uace0 \ud655\uc2e0\ud55c\ub2e4. \ubc1c\ud45c\ubd88\uc548\uc740 \ubc18\ub4dc\uc2dc \uadf9\ubcf5\ub41c\ub2e4!","144":"\uc778\uac04\uc740 \uc5b4\ub514\uc5d0\uc11c \uc640\uc11c, \uc5b4\ub514\ub85c \uac00\ub294\uac00\uc5d0 \ub300\ud55c \ucca0\ud559\uc801 \ubb3c\uc74c. \uc774 \ucc45\uc740 \ub2e8\uc21c\ud788 \ud504\ub9ac\ub4dc\ub9ac\ud788 \ub2c8\uccb4\uc758 \ud6c4\uae30 \ucca0\ud559, \ud604\uc874\uc7ac\uc5d0 \ub300\ud55c \ub9c8\ub974\ud2f4 \ud558\uc774\ub370\uac70\uc758 \uc2e4\uc874\ub860\uc801 \uc874\uc7ac\ub860, \ucd08\uae30 \ubd88\uad50\uc758 4\uc131\uc81c(\u56db\u8056\u8ae6)\uc758 \uac00\ub974\uce68\uc744 \uc11c\ub85c \ube44\uad50\ud558\ub294 \uac00\uc6b4\ub370 \uc14b\uc758 \ub3d9\uc774\uc810\uc744 \ubc1d\ud788\ub294 \ube44\uad50\ucca0\ud559\uc801 \uae00\uc774 \uc544\ub2c8\ub2e4. \uc624\ud788\ub824 \uc788\ub294 \uadf8\ub300\ub85c\uc758 \uc0b6\uc758 \uc9c4\uc2e4\uc744 \uc5b4\ub5a0\ud55c \uc740\ud3d0\ub098 \uc704\uc7a5\ub3c4 \uc5c6\uc774 \uc788\ub294 \uadf8\ub300\ub85c \ud658\ud558\uac8c \ubc1d\ud788\ub294 4\uc131\uc81c\uc5d0 \ube44\ucd94\uc5b4 \ud798\uc744 \ud5a5\ud55c \uc758\uc9c0, \uc601\uc6d0 \ud68c\uadc0, \ucd08\uc778(\u8d85\u4eba) \ub4f1\uacfc \uac19\uc740 \ub2c8\uccb4\uc758 \ud6c4\uae30 \ucca0\ud559\uacfc \ud604\uc874\uc7ac\uc758 \uc2e4\uc874\ub860\uc801 \uc874\uc7ac\ub860\uc744 \ube44\ud310\uc801\uc73c\ub85c \uc870\uac10\ud558\uace0 \ud3c9\uac00\ud558\ub294 \uae00\uc774\ub2e4.   \uc774 \ucc45\uc5d0 \ub73b\ubc16\uc73c\ub85c \ub2c8\uccb4\uac00 \ub3d9\uc2b9\ud558\ub294 \uac83\uc740, \uc801\uc5b4\ub3c4 \u300e\uc874\uc7ac\uc640 \uc2dc\uac04\u300f(Sein und Zeit)\uc758 \ucd08\uae30 \ud558\uc774\ub370\uac70\uac00, 19\uc138\uae30\uc758 \uc720\ub7fd\uc778\uc5d0\uac8c \ub2e5\uce5c \uac83\uc73c\ub85c \ub2c8\uccb4\uac00 \uc9c4\ub2e8\ud55c \ub3c4\ub355\uc801 \ud5c8\ubb34\uc8fc\uc758\uc758 \uc5ed\uc0ac\uc801 \uacf5\uac04\uc5d0\uc11c \ud604\uc874\uc7ac\uc758 \uc2e4\uc874\uc744 \ud604\uc0c1\ud559\uc801\uc73c\ub85c \uad00\ucc30\ud558\ub294 \uae4c\ub2ed\uc774\ub2e4. \ubb3c\ub860, \uc774\uac83\ub9cc\uc740 \uc544\ub2c8\ub2e4. \uc5b4\ub9bc\ud558\ub2e4\uc2dc\ud53c \ub3c4\ub355\uc801 \ud5c8\ubb34\uc8fc\uc758\uc758 \uc5ed\uc0ac\uc801 \ud658\uacbd\uc5d0\uc11c \ub2c8\uccb4\uc640 \ud558\uc774\ub370\uac70 \ubaa8\ub450 \uc2e0\uc758 \uc8fd\uc74c\uc758 \uc0ac\uac74\uc744 \uacf5\uc720\ud558\ub294 \ub9cc\ud07c \ucca0\ud559\uc801 \ub300\uad6c(\u5c0d\u53e5)\ub97c \uc774\ub8e8\uae30 \ub9c8\ub828\uc774\ub2e4. \ub9d0\ud558\uc790\uba74 \ud798\uc744 \ud5a5\ud55c \uc758\uc9c0\uc640 \uc601\uc6d0 \ud68c\uadc0\uc5d0\ub294 \uc6d0\uc778\uacfc \ubaa9\uc801\uc774 \uc5c6\uace0, \uadfc\uc6d0\uc801 \uc2dc\uac04\uacfc \ud604\uc874\uc7ac\uc758 \uc2e4\uc874\uc5d0\ub294 \uc6d0\uc778\uacfc \ubaa9\uc801\uc774 \uc5c6\ub2e4\ub294 \uc810\uc5d0\uc11c \ub458\uc740 \ucca0\ud559\uc801 \ub300\uad6c\ub97c \uc774\ub8ec\ub2e4. \uadf8\ub7ec\ub098 \ucca0\ud559\uc801 \ub300\uad6c\uc758 \uc774\uba74\uc5d0 \ub458 \uc0ac\uc774\uc758 \ucca0\ud559\uc801 \ub300\uc870\uac00 \ub3c4\uc0ac\ub9b0\ub2e4. \uac00\ub839 \uc5b4\ub5bb\uac8c \uc0b4 \uac83\uc778\uac00\uc758 \ubb38\uc81c\ub97c \ub450\uace0 \ub458\uc774 \ucca0\ud559\uc801\uc73c\ub85c \ub300\uc870\ub41c\ub2e4. \ub2c8\uccb4\uac00 \uc0b6\uc744 \uc808\ub300\ud654\ud55c\ub2e4\uba74, \ud558\uc774\ub370\uac70\ub294 \uc8fd\uc74c\uc744 \uc808\ub300\ud654\ud55c\ub2e4\ub294 \uc810\uc5d0\uc
