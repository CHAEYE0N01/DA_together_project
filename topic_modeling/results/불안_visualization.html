uc720\ub85c \uc2dc\uc791\ud55c\ub2e4. \uc774\ub807\uac8c \uc778\uac04\uc5d0\uac8c \uac00\uc7a5 \uc911\uc694\ud55c \uba39\uace0\uc0ac\ub294 \ubb38\uc81c\ubd80\ud130 \uc138\uc0c1\uc5d0 \ubcc0\ud558\uc9c0 \uc54a\ub294 \ub2e8 \ud55c \uac00\uc9c0\ub294 \ubb34\uc5c7\uc774\uace0, \ud765\ubd84\ub418\uace0 \ucd08\uc870\ud574\uc9c8 \ub54c\ub294 \uc5b4\ub5bb\uac8c \ud574\uc57c \ud558\uba70, \uc778\uc0dd\uc758 \ubc29\ud5a5\uacfc \ubaa9\uc801, \ud3b8\uacac\uacfc \uc815\uacac, \uc778\uac04\uad00\uacc4, \uc0b6\uacfc \uc8fd\uc74c\uae4c\uc9c0 \ubd80\ucc98\uc640 \uc81c\uc790\ub4e4\uc758 \uc77c\ud654\ub97c \ud1b5\ud574 \uac71\uc815, \ub450\ub824\uc6c0, \ubd88\uc548\uc744 \ub2e4\uc2a4\ub9ac\uace0 \ucd08\uc870\ud558\uc9c0 \uc54a\uac8c \uc0ac\ub294 \ubc95\uc744 \uae68\ub2ec\uc744 \uc218 \uc788\ub294 \uacbd\uc804\uc774 \ubc14\ub85c \uae08\uac15\uacbd\uc774\ub2e4.\uae08\uac15\uacbd\uc740 \ubc88\ub1cc\uac00 \ucc3e\uc544\uc640\ub3c4 \ube60\ub978 \ubc88\uac1c\uac00 \ub0b4\ub9ac\uaf42\ud788\ub4ef \uae68\ub728\ub824 \ub0a0\ub824 \ubc84\ub9b4 \uc218 \uc788\uc73c\uba70, \uadf8\ub807\uac8c \ud558\uace0 \ub098\uba74 \ub9c8\uc74c\uc774 \ub2e4\uc774\uc544\ubaac\ub4dc\ucc98\ub7fc \ub2e8\ub2e8\ud574\uc838\uc11c \uadf8 \uc5b4\ub5a4 \ubc88\ub1cc\uc5d0\ub3c4 \ud754\ub4e4\ub9ac\uc9c0 \uc54a\uc744 \uc218 \uc788\ub2e4\ub294 \ub73b\uc774 \ub2f4\uaca8 \uc788\ub2e4. \uc774 2,500\ub144 \uc804 \ubd80\ucc98\uc758 \uc9c0\ud61c\ub97c \ud604\ub300\uc758 \uc5b8\uc5b4\ub85c \ud47c \uac83\uc774 \u300a\uae08\uac15\uacbd \ub9c8\uc74c\uacf5\ubd80\u300b\ub2e4. 30\ub144\uc774 \ub118\ub294 \uc2dc\uac04 \ub3d9\uc548 \ubd80\ucc98 \uc0ac\uc0c1\uc744 \ub300\uc911\uc5d0\uac8c \uc27d\uac8c \uc804\ud55c \ubd88\uacbd \uc5f0\uad6c\uac00\uc774\uc790 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc800\uc790\uc778 \ud398\uc774\uc735 \uad50\uc218\uac00 \uc778\ub958\uc758 \uac00\uc7a5 \uc624\ub798\ub41c \uc9c0\ud61c\uc778 \uae08\uac15\uacbd\uc744 \uac00\uc7a5 \ud0c1\uc6d4\ud55c \ud574\uc124\ub85c \ub2f4\uc558\ub2e4.\uc5b4\ub5bb\uac8c \ud558\uba74 \uae08\uac15\uacbd\uc758 \uc9c0\ud61c\ub97c \uc6b0\ub9ac \uc0b6\uc5d0 \uac00\uc838\uc62c \uc218 \uc788\uc744\uae4c? \ud5db\ub41c \uac10\uc815\uc5d0 \ud718\ub458\ub824 \uc778\uc0dd\uc744 \ub0ad\ube44\ud558\uc9c0 \uc54a\ub294 \uac83\uc774\ub2e4. \ubd80\ucc98\ub294 \uc9d1\uc774 \uc5c6\uc5b4\ub3c4, \uac78\uc2dd\uc744 \ud574\ub3c4, \uc2ec\uc9c0\uc5b4 \uc790\uae30 \uc0b4\uc744 \ub3c4\ub824 \ub0b4\ub3c4 \ud3b8\uc548\ud588\ub2e4. \uc9c0\uae08 \uc774 \uc790\ub9ac\uc5d0\uc11c \ubb34\uc5c7\uc5d0\ub3c4 \uc9d1\ucc29\ud558\uc9c0 \uc54a\uace0 \ubaa8\ub4e0 \uc874\uc7ac\ub97c \uc9c4\uc2e4\ud55c \ubaa8\uc2b5 \uadf8\ub300\ub85c \ubc1b\uc544\ub4e4\uc600\uae30 \ub54c\ubb38\uc774\ub2e4. \uadf8\ub798\uc11c \ubd88\uc548, \uac71\uc815, \ub450\ub824\uc6c0\ub3c4 \uc5c6\uc5c8\uace0 \ucd08\uc870\ud558\uc9c0 \uc54a\uc558\ub2e4. \ubc14\uc058\uace0 \ud53c\ub85c\ud558\uace0 \uc678\ub85c\uc6b8\uc218\ub85d \ucd08\uc870\ud574\uc9c0\uae30 \uc27d\ub2e4. \uc774\ub7f4 \ub54c \uc885\uad50\uac00 \uc788\ub4e0 \uc5c6\ub4e0 \uc774 \ucc45\uc744 \ucc28\ubd84\ud788 \uc77d\uc5b4 \ubcf4\uba74 \ucd08\uc870\ud568\uc744 \ub0b4\ub824\ub193\uc744 \uc218 \uc788\ub2e4. \uadf8\ub9ac\uace0 \uae0d\uc815\uc801\uc778 \ub9c8\uc74c\uc73c\ub85c \ub098\ub97c \ub458\ub7ec\uc2fc \ubaa8\ub4e0 \uc874\uc7ac\uc640 \uc778\uc0dd\uc744 \ub300\ud560 \uc218 \uc788\ub2e4. \ucc45\uc5d0\uc11c \uc8fc\uc5b4\uc9c0\ub294 \uc9c8\ubb38\ub4e4\uc5d0 \uba3c\uc800 \uc0dd\uac01\ud574 \ubcf4\uac70\ub098, \uc9c8\ubb38\uc744 \uc0dd\uac01\ud558\uba70 \uc774\uc57c\uae30\ub97c \uc77d\ub294\ub2e4\uba74 \uc790\uc2e0\uc758 \ub9c8\uc74c\uc744 \ubcf4\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub420 \uac83\uc774\ub2e4. \ucd08\uc870\ud55c \ub9c8\uc74c\uc744 \ub2ec\ub798\uace0 \uc2f6\uc744 \ub54c, \uc778\uc0dd\uc0b4\uc774\uc5d0 \uc704\ub85c\uac00 \ud544\uc694\ud560 \ub54c, \ud1b5\ucc30\ub825\uc744 \uae30\ub974\uace0 \uc2f6\uc744 \ub54c \uc774 \ucc45\uc744 \uae08\uac15\uacbd\uc758 \uc9c0\ud61c\uc5d0 \ub2ff\ub294 \ub514\ub524\ub3cc\ub85c \uc0bc\uae38 \ubc14\ub780\ub2e4.","26":"\uc5b4\uc81c\uc640 \ube44\uad50\ud558\uc9c0 \ub9d0\uace0 \ub0b4\uc77c\uc744 \uc9d0\uc791\ud558\uc9c0 \ub9c8\uc138\uc694\uc798 \uc790\ub294 \ubc29\ubc95\ubd80\ud130 \uc88b\uc740 \uad00\uacc4\ub97c \uc720\uc9c0\ud558\ub294 \ubc29\ubc95\uae4c\uc9c0\uc784\uc0c1\uc2ec\ub9ac\uc0ac\uac00 \uc548\ub0b4\ud558\ub294 16\ub2e8\uacc4 \ub9c8\uc74c \uadfc\uc721 \ub2e8\ub828\ubc95\u2605 \uc0bc\uc131\uc11c\uc6b8\ubcd1\uc6d0 \uc815\uc2e0\uac74\uac15\uc758\ud559\uacfc \uad50\uc218, \uc774\ud654\uc5ec\ub300 \uc2ec\ub9ac\ud559\uacfc \uad50\uc218 \ucd94\ucc9c!. \ubcf4\uac74 \ubcf5\uc9c0\ubd80 \uc870\uc0ac\uc5d0 \ub530\ub974\uba74 \uc131\uc778 4\uba85 \uc911 1\uba85\uc740 \ud3c9\uc0dd \ud55c \ubc88\uc740 \uc815\uc2e0 \uac74\uac15 \ubb38\uc81c\ub97c \uacaa\ub294\ub2e4\uace0 \ud558\uba70, 2021\ub144 \uc6b0\ub9ac\ub098\ub77c \uad6d\ubbfc \uc911 \uc6b0\uc6b8\uc99d\uc744 \uacbd\ud5d8\ud55c \uc0ac\ub78c\uc740 93\ub9cc \uba85, \ubd88\uc548 \uc7a5\uc560\ub97c \uacbd\ud5d8\ud55c \uc0ac\ub78c\uc740 86\ub9cc \uba85\uc73c\ub85c \uc9d1\uacc4\ub418\uc5c8\ub2e4. \uc6b0\uc6b8\uacfc \ubd88\uc548\uc740 \ub2e4\uc591\ud55c \ubaa8\uc591\uc73c\ub85c \ucc3e\uc544\uc628\ub2e4. \uc9c0\ub09c \uc77c\uc744 \ub418\uc9da\uc73c\uba70 \uadf8\ub54c \uadf8\ub7ec\uc9c0 \ub9d0\uc558\uc5b4\uc57c \ud55c\ub2e4\uace0 \ud6c4\ud68c\ud558\uba70 \uc790\ucc45\ud558\ub294 \ubaa8\uc2b5, \ucd5c\uc545\uc758 \uacbd\uc6b0\ub97c \uc0c1\uc0c1\ud558\uace0 \uac71\uc815\ud558\uba70 \ucd08\uc870\ud574\ud558\ub294 \ubaa8\uc2b5 \ub4f1\u2026. \uadf8\uc800 \uc608\ubbfc\ud558\uace0 \uc0dd\uac01\uc774 \ub9ce\uc744 \ubfd0\uc774\ub77c\uace0 \uc5ec\uacbc\ub358 \uc774\ub7ec\ud55c \ubaa8\uc2b5\uc774 \ubaa8\ub450 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc758 \ubaa8\uc591\uc774\ub2e4. \uadf8\ub7f0\ub370 \ub9ce\uc740 \uc0ac\ub78c\uc774 \uc790\uc2e0\uc774 \uc6b0\uc6b8\ud55c\uc9c0 \ubd88\uc548\ud55c\uc9c0 \ubab0\ub77c \ubc29\uce58\ud55c\ub2e4. \uc6b0\uc6b8\uacfc \ubd88\uc548\uc740 \uc5ec\ub7ec \ubd88\ucf8c\ud55c \uac10\uc815\uc774 \uc11e\uc778 \ubcf5\ud569 \uac10\uc815\uc774\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc740 \uc6b0\ub9ac\uac00 \uc77c\uc0c1\uc801\uc73c\ub85c \ub290\ub07c\ub294 \uac00\uc7a5 \ud754\ud55c \uac10\uc815\uc758 \ubaa8\uc2b5\uc73c\ub85c \ucc3e\uc544\uc628\ub2e4. \ub2ec\ub9ac \ub9d0\ud558\uba74 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uc774\ud574\ud558\uba74 \uadf8 \uc548\uc5d0 \ub0b4\uc7ac\ud55c \uc5ec\ub7ec \ubd80\uc815\uc801\uc778 \uac10\uc815\uc744 \ub2e4\uc2a4\ub9b4 \uc218 \uc788\ub2e4\ub294 \ub73b\uc774\ub2e4. \uc784\uc0c1\uc2ec\ub9ac\ud559\uc790\uc774\uc790 \uc2ec\ub9ac \uc0c1\ub2f4\uac00\uc778 \uc774 \ucc45\uc758 \uc800\uc790\ub294 \u201c\uc0c1\ub2f4\uc18c\ub97c \ucc3e\uc544\uc624\ub294 \uc0ac\ub78c\ub4e4\uc758 \ud638\uc18c \ubb38\uc81c 90% \uc774\uc0c1\uc774 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc73c\ub85c \uc124\uba85\ub41c\ub2e4\u201d\uba74\uc11c \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \ub2e4\ub8e8\uc5b4\uc57c \ud558\ub294 \uc774\uc720\ub97c \ub9d0\ud55c\ub2e4. \uc774 \ucc45\uc5d0\uc11c \uc81c\uc2dc\ud558\ub294 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc758 \ud574\uacb0\ubc95\uc740 \ud604\uc7ac\uc5d0 \uc9d1\uc911\ud558\ub294 \uac83\uc774\ub2e4. \uc6b0\uc6b8\uc740 \uc8fc\ub85c \uacfc\uac70\ub97c \ubc18\ucd94\ud560 \ub54c, \ubd88\uc548\uc740 \uc8fc\ub85c \ubbf8\ub798\ub97c \uac71\uc815\ud560 \ub54c \uc0dd\uaca8\ub098\uae30 \ub54c\ubb38\uc774\ub2e4. \ub610 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uac00\ub77c\uc549\ud788\uae30 \uc704\ud55c \uccab\uac78\uc74c\uc740 \uc790\uc2e0\uc774 \uc6b0\uc6b8\ud55c\uc9c0 \ubd88\uc548\ud55c\uc9c0 \uc544\ub294 \uac83\uc774\ub77c\uba74\uc11c \uc6b0\uc6b8\uacfc \ubd88\uc548\uc758 \ub2e4\uc591\ud55c \ubaa8\uc2b5\uc744 \uc2e4\uc81c \ub0b4\ub2f4\uc790\ub4e4\uc758 \uc0ac\ub840\ub97c \ub4e4\uc5b4 \ubcf4\uc5ec \uc900\ub2e4. \uc774\uc5b4\uc11c \ubc14\ub85c \uc27d\uac8c \ud574 \ubcfc \uc218 \uc788\ub294 5\uac00\uc9c0 \uc6b0\uc6b8 \uad00\ub9ac\ubc95\uacfc 4\uac00\uc9c0 \ubd88\uc548 \uad00\ub9ac\ubc95\uc744 \uc18c\uac1c\ud558\uace0, \ub9c8\uc9c0\ub9c9\uc73c\ub85c\ub294 \ud604\uc7ac\uc5d0 \uc9d1\uc911\ud558\ub294 \ub2a5\ub825\uc778 \ub9c8\uc74c \uadfc\uc721\uc744 \ud0a4\uc6b0\ub294 16\ub2e8\uacc4\uc758 \uc21c\ucc28\uc801\uc778 \uacfc\uc815\uc744 \uc548\ub0b4\ud55c\ub2e4. \ub9c8\uc74c \uadfc\uc721\uc744 \ud0a4\uc6b0\uba74 \uc0dd\uac01\uacfc \ud589\ub3d9\uc774 \ubcc0\ud654\ud574 \uc0b6\uc774 \uc720\uc5f0\ud574\uc9c4\ub2e4. \uc774 \uacfc\uc815\uc758 \ud575\uc2ec\uc740 3\uac00\uc9c0\ub2e4. \uccab\uc9f8\ub294 \ub098\ub97c \ub3cc\ubcf4\ub294 \uac83\uc774\ub2e4. \uc798 \uba39\uace0, \uc798 \uc790\uace0, \ud558\ub8e8\uc5d0 \ud55c \ubc88 \ud560 \uc218 \uc788\ub294 \ub9cc\ud07c \uc6c0\uc9c1\uc774\uba74 \ub41c\ub2e4. \ubab8\uc758 \uac74\uac15\uc774 \ub9c8\uc74c\uc5d0\ub3c4 \uc601\ud5a5\uc744 \ubbf8\uce58\uae30 \ub54c\ubb38\uc774\ub2e4. \ub458\uc9f8\ub294 \uc0c1\ud669\uc744 \uc788\ub294 \uadf8\ub300\ub85c \uc218\uc6a9\ud558\ub294 \uc790\uc138\ub97c \uac00\uc9c0\ub294 \uac83\uc774\ub2e4. \ud2b9\ud788 \ubaa8\ub4e0 \uc77c\uc744 \ud1b5\uc81c\ud560 \uc218 \uc5c6\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc54c\uace0, \uc9c0\uae08 \ubb34\uc5c7\uc744 \ud560 \uc218 \uc788\ub294\uc9c0 \uace0\ubbfc\ud558\ub294 \uc5f0\uc2b5\uc744 \ud574\uc57c \ud55c\ub2e4. \uc138 \ubc88\uc9f8\ub294 \uad00\uacc4\ub97c \uc815\ub3c8\ud558\ub294 \uac83\uc774\ub2e4. \uc88b\uc740 \uad00\uacc4\ub294 \uc801\ub2f9\ud55c \uac70\ub9ac\uc5d0\uc11c \uc628\ub2e4. \ub098\uc640 \uc0c1\ub300\ubc29\uc758 \uacbd\uacc4\ub97c \uc9c0\ucf1c \uc904 \ub54c \uac74\uac15\ud55c \uad00\uacc4\ub97c \ub9fa\uc744 \uc218 \uc788\ub2e4. \uc9c1\uc7a5 \ubb38\uc81c, \ub300\uc778 \uad00\uacc4, \uc721\uc544 \uc2a4\ud2b8\ub808\uc2a4, \ucde8\uc5c5 \ubb38\uc81c, \uacbd\uc81c\uc801 \ubb38\uc81c \ub4f1\uc73c\ub85c \uc0c1\ub2f4\uc18c\ub97c \ucc3e\uc558\ub358 \uc2e4\uc81c \ub0b4\ub2f4\uc790\ub4e4\uc758 \ubaa8\uc2b5\uc740 \uc6b0\uc6b8\ud55c\uc9c0 \ubd88\uc548\ud55c\uc9c0 \uae68\ub2eb\uc9c0 \ubabb\ud55c \uc6b0\ub9ac\uc758 \ubaa8\uc2b5\uc77c \uc218 \uc788\ub2e4. \ub0b4 \ub9c8\uc74c\uc758 \ubb38\uc81c\ub97c \uae68\ub2eb\uace0 \ub9c8\uc74c \uadfc\uc721\uc744 \uae30\ub978\ub2e4\uba74 \uc9c0\uae08 \ub0b4\uac00 \ud560 \uc218 \uc788\ub294 \uc77c\uc5d0 \uc9d1\uc911\ud574 \uacfc\uac70\uc640 \ubbf8\ub798\uc5d0 \ud718\ub458\ub9ac\uc9c0 \uc54a\uace0 \ud604\uc7ac\uc5d0 \ub2e8\ub2e8\ud788 \uc124 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","27":"\u201c\ub098\ub294 F\ucf54\ub4dc\uac00 \uc5ec\ub7ec \uac1c\ub2e4. F32 \uc6b0\uc6b8\ubcd1 \uc5d0\ud53c\uc18c\ub4dc, F42 \uac15\ubc15\uc7a5\uc560\u2026. \uc815\uc2e0\uacfc\uc5d0\uc11c \uc8fc\ub294 F\ucf54\ub4dc\ub4e4\uc744 \uc5bb\uace0 \ub098\uc11c \ub0b4 \uc0b6\uc740 \uc544\uc8fc \ub9ce\uc774 \ubc14\ub00c\uc5c8\ub2e4.\u201d\ubd88\uc548, \uc608\ubbfc, \uc6b0\uc6b8 \uadf8 \uc0ac\uc774 \uc5b4\ub518\uac00\ub97c \ubd80\uc720\ud558\uace0 \uc788\ub294\ubcf4\ud1b5\uc758 \ub2f9\uc2e0\uc774 \ub4e3\uace0 \uc2f6\ub358 \uc774\uc57c\uae30\uc815\uc2e0\uacfc \uc9c8\ubcd1\uc740 F\ucf54\ub4dc\ub85c \ubd84\ub958\ub418\uc5b4 \uc788\ub2e4. F41.2 \ud63c\ud569\ud615 \ubd88\uc548 \ubc0f \uc6b0\uc6b8\uc7a5\uc560, F32 \uc6b0\uc6b8\ubcd1 \uc5d0\ud53c\uc18c\ub4dc, F42 \uac15\ubc15\uc7a5\uc560, F313 \uc591\uadf9\uc131 \uc815\ub3d9\uc7a5\uc560 \ub4f1 \ud3c9\ubc94\ud55c \uc9c1\uc7a5\uc778\uc778 \uc800\uc790 \uc774\ud558\ub2ac\uc758 F\ucf54\ub4dc\ub294 \uc9c0\ub09c 4\ub144 \ub3d9\uc548 \uacc4\uc18d \uc313\uc5ec \uac14\uace0 \uadf8 \ud6c4 \uc0b6\uc740 \uc544\uc8fc \ub9ce\uc774 \ub2ec\ub77c\uc84c\ub2e4. \uc800\uc790\ub294 \u2018\uc0dd\uc874\uc744 \uc704\ud574\u2019, \u2018\uc880 \ub35c \ud798\ub4e4\uac8c \uc0b4\uae30 \uc704\ud574\u2019 \uc790\uc2e0\uc774 \uac16\uace0 \uc788\ub294 \uc5ec\ub7ec F\ucf54\ub4dc\ub97c \ub2f9\ub2f9\ud788 \ubc1d\ud78c\ub2e4. \uc6b0\uc6b8\uc99d\uc744 \ube44\ub86f\ud55c \uc815\uc2e0 \uc9c8\ud658\uc740 \ubd84\uba85 \ud798\ub4e4\uace0 \uc0b6\uc744 \uc704\ud0dc\ub86d\uac8c \ud558\ub294 \u2018\ubb34\uc11c\uc6b4 \uc9c8\ubcd1\u2019\uc774\uc9c0\ub9cc \ube44\uc5fc, \uace0\ud608\uc555\ucc98\ub7fc \u2018\uce58\ub8cc\ud558\uace0 \uad00\ub9ac\ud558\uba70 \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \uc9c8\ubcd1\u2019\uc774\ub77c\uace0 \uc790\uc2e0\uc758 \uacbd\ud5d8\uacfc \uc804\ubb38\uac00 \uc758\uacac\uc5d0 \uadfc\uac70\ud574 \ubd84\uba85\ud788 \uc774\uc57c\uae30\ud55c\ub2e4. \uadf8\ub9ac\uace0 \uc815\uc2e0\uacfc \uc9c4\ub8cc, \uc57d\ubb3c \uce58\ub8cc, \uc2ec\ub9ac\uce58\ub8cc \uac19\uc774 \uc6b0\uc6b8\uc99d \ud658\uc790\uac00 \uad81\uae08\ud574 \ud558\ub294 \uc774\uc57c\uae30\ubd80\ud130 \uc778\uac04\uad00\uacc4, \uc5f0\uc560, \uc9c1\uc7a5 \uc0dd\ud65c \ub4f1 \ud3c9\ubc94\ud55c \uc77c\uc0c1\uc5d0 \uc6b0\uc6b8\uc99d\uc774 \ubbf8\uce58\ub294 \uc601\ud5a5\uae4c\uc9c0, \u2018\ub35c \uc6b0\uc6b8\ud558\uace0, \ub35c \uc544\ud508 \ub098\u2019\ub85c \uc0ac\ub294 \ubc95\uc744 \ucc28\uadfc\ud788 \ub4e4\ub824\uc900\ub2e4. \uae4a\uace0 \uae4a\uc740 \uc6b0\uc6b8 \uc18d\uc5d0\uc11c \ucc98\uc5f0\ud558\uac8c \uace0\ud1b5\uc744 \uae30\ub85d\ud558\ub294 \uc77c\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc790\uc2e0\uc758 \ubcd1\uc744 \uc54c\uc544\ucc28\ub9ac\uace0 \uc804\ubb38\uac00\uc758 \ub3c4\uc6c0\uc744 \ubc1b\uc544 \uad00\ub9ac\ud558\ub294 \uacfc\uc815\uc744 \ub2f4\ubc31\ud558\uac8c \ubcf4\uc5ec\uc8fc\ub294 \uc774 \ucc45\uc740 \uc6b0\uc6b8\uc99d\uacfc \ud568\uaed8 \uc870\uae08 \ub354 \uac74\uac15\ud558\uac8c \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \ub610 \ud558\ub098\uc758 \ubc29\ubc95\uc744 \uc548\ub0b4\ud558\ub294 \uc9c0\ub3c4\ub2e4.","28":"\ub9c8\uc74c\uc758 \ubc95\uce59\uc744 \uc54c\uc558\ub354\ub2c8 \uc0b6\uc774 \uc27d\uace0 \ud3b8\uc548\ud574\uc84c\ub2e4\uc0dd\uac01\uc744 \uc77d\ub294 \uae30\uc220\ubd80\ud130 \uc2a4\ud2b8\ub808\uc2a4 \ubc1b\uc9c0 \uc54a\ub294 \uae30\uc220\uae4c\uc9c0\uc0b6\uc758 \uc5b4\ub824\uc6c0\uc740 \uc904\uc774\uace0 \ud589\ubcf5\uc740 \ud0a4\uc6b0\ub294 48\uac00\uc9c0 \ube44\uacb0. \u2018\uc5b4\ub5bb\uac8c \uc800 \uc0ac\ub78c\uc740 \ubcc4\uac83 \uc544\ub2cc \ub9d0\ub85c\ub3c4 \uc778\uae30\ub97c \ub04c\uae4c?\u2019\u2018\uc5b4\ub5bb\uac8c \ub0a8\ub4e4 \uc77c\ud560 \ub54c \uc26c\uba74\uc11c\ub3c4 \uc800\ub807\uac8c \uc720\ub2a5\ud560\uae4c?\u2019\u2018\uc5b4\ub5bb\uac8c \uc2a4\ud2b8\ub808\uc2a4\ub97c \ubc1b\uc9c0 \uc54a\uace0 \ub298 \ud589\ubcf5\ud560\uae4c?\u2019\ubb50\ub4e0 \uc560\uc4f0\uc9c0 \uc54a\uc544\ub3c4 \uc798 \ud574\ub0b4\ub294 \uc0ac\ub78c\uc774 \uc788\ub2e4. \ubc18\uba74 \uc798\ud574 \ubcf4\ub824\uace0 \uc6a9\uc744 \uc368\ub3c4 \uc548 \ud480\ub9ac\ub294 \uc0ac\ub78c\uc774 \uc788\ub2e4. \ub2f9\uc2e0\uc740 \uc5b4\ub290 \ucabd\uc778\uac00?\uc0ac\ub294 \uac8c \ub73b\ub300\ub85c \uc548 \ub420 \ub54c \uc2ec\ub9ac \uae30\uc220\uc5d0 \ub2f5\uc774 \uc788\ub2e4! \uc27d\uace0 \ud3b8\uc548\ud558\uac8c \uc0b4\uace0 \uc2f6\ub2e4\uba74 \ub098\uc640 \ud0c0\uc778\uc744 \uc6c0\uc9c1\uc774\ub294 \ub9c8\uc74c\uc758 \ubc95\uce59\uc744 \ub4e4\uc5ec\ub2e4\ubcf4\uc790. \uc778\uac04\uc758 \u2018\ubcf4\ud3b8\uc801\uc778 \uc131\ud5a5\u2019\uc744 \ud30c\uc545\ud558\uace0 \uc774\ub97c \uc0b6\uc758 \uae30\uc220\ub85c \ud65c\uc6a9\ud558\uba74 \ubd88\uc548, \ubd80\ub2f4, \uc790\ucc45\uacfc \uc774\ubcc4\ud558\uace0 \uc778\uc0dd\uc758 \uc5ec\ub7ec \uc0c1\ud669\uc5d0\uc11c \ub354 \ub098\uc740 \uc120\ud0dd\uc744 \ud560 \uc218 \uc788\ub2e4. \uc0ac\ub78c\ub4e4\uacfc \ub300\ud654\ud558\ub294 \uc0c1\ud669\uc744 \uac00\uc815\ud574 \ubcf4\uc790. \ub2f9\uc2e0\uc740 \uc990\uac81\uac8c \ub300\ud654\ub97c \uc8fc\ub3c4\ud558\uba70 \uc778\uae30\ub97c \ub04c\uace0 \uc2f6\ub2e4. \uc774\ub54c \uba70\uce60 \uc804 \ud638\ud654 \uc720\ub78c\uc120\uc744 \ud0c0\uace0 \uc720\ub7fd\uc744 \uc5ec\ud589\ud588\ub358 \uc77c\uacfc \uc54c\ub78c\uc744 \ub4e3\uc9c0 \ubabb\ud574 \ud68c\uc0ac\uc5d0 \uc9c0\uac01\ud588\ub358 \uc77c \uc911 \ud558\ub098\ub9cc \uc774\uc57c\uae30\ud560 \uc218 \uc788\ub2e4\uba74 \ubb34\uc5c7\uc744 \uc120\ud0dd\ud560 \uac83\uc778\uac00? \uc0ac\ud68c \uc2ec\ub9ac\ud559\uc790 \uac70\uc2a4 \ucfe0\ub2c8\uc758 \uc2e4\ud5d8\uc5d0 \ub530\ub974\uba74 \ud53c\uc2e4\ud5d8\uc790 \ub300\ub2e4\uc218\uac00 \ud2b9\ubcc4\ud55c \uacbd\ud5d8\uc744 \uace8\ub790\ub2e4. \uadf8\ub7ec\ub098 \uc2e4\ud5d8 \uacb0\uacfc \uc774\ub4e4\uc740 \ub300\ud654 \uc911\uc5d0 \uc790\uc2e0\uc774 \uc18c\uc678\ub418\uace0 \uc788\ub2e4\uace0 \ub290\uaf08\ub2e4. \ud2b9\ubcc4\ud55c \uacbd\ud5d8\ubcf4\ub2e4 \ud754\ud55c \uacbd\ud5d8\uc5d0 \uc0ac\ub78c\ub4e4\uc774 \uacf5\uac10\ud558\ub294 \uac83\uc774\ub2e4! \uacc4\ud68d\uc744 \uc2e4\ucc9c\ud558\uae30 \uc5b4\ub824\uc6b4 \uc0c1\ud669\uc774\ub77c\uba74 \uc5b4\ub5a8\uae4c? \uafb8\uc900\ud788 \uc6b4\ub3d9\ud558\uae30\ub85c \ud588\ub358 \uacb0\uc2ec\uc774 \uc791\uc2ec\uc0bc\uc77c\ub85c \ub05d\ub0a0 \uc704\uae30\uc5d0 \ucc98\ud588\ub2e4. \uc774\ub54c \ub2f9\uc2e0\uc774 \ud574\uc57c \ud560 \uc77c\uc740 \uc790\ucc45\uac10\uc5d0 \ube60\uc9c0\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uc6b4\ub3d9\ud560 \ub54c \ub4e4\uc744 \uc990\uac70\uc6b4 \uc74c\uc545\uc744 \uace0\ub974\ub294 \uac83\uc774\ub2e4. \uce90\ub098\ub2e4 \ub9e5\ub9c8\uc2a4\ud130\ub300\ud559\uad50 \uc5f0\uad6c \ud300\uc5d0 \ub530\ub974\uba74 \uc6b4\ub3d9\ud560 \ub54c \uc74c\uc545\uc744 \ub4e4\uc73c\uba74 \uc6b4\ub3d9\uc5d0 \uae0d\uc815\uc801\uc778 \ub9c8\uc74c\uc744 \uac16\uac8c \ub3fc \uc6b4\ub3d9 \uacc4\ud68d\uc744 \uc9c0\ud0a4\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub41c\ub2e4. \uc77c\ud560 \ub54c \ub4e3\uae30 \uc88b\uc740 \uc74c\uc545\uc774\ub098 \uc274 \ub54c \ub4e3\uae30 \uc88b\uc740 \uc74c\uc545\uc744 \uace0\ub974\ub294 \uac83\ub3c4 \uac19\uc740 \uc774\uce58\ub2e4. \ubb34\uc784\uc2b9\ucc28\ud558\ub294 \ub3d9\ub8cc \ub54c\ubb38\uc5d0 \uc2a4\ud2b8\ub808\uc2a4\ub97c \ubc1b\ub294\ub2e4\uba74 \uba85\ud655\ud55c \ubd84\uc5c5\uc73c\ub85c \uac01\uc790\uc758 \ucc45\uc784 \ubc94\uc704\ub97c \ubd84\uba85\ud788 \ud558\uc790. \ud754\ud788 \uc5ec\ub7ff\uc774 \ud798\uc744 \ud569\uccd0\uc57c \ub354 \ud070 \ud798\uc744 \ub0bc \uac83\uc774\ub77c\uace0 \uc0dd\uac01\ud558\uc9c0\ub9cc \ud504\ub791\uc2a4 \ud559\uc790 \ub9c9\uc2a4 \ub9c1\uac94\ub9cc\uc5d0 \ub530\ub974\uba74 \ud798\uc744 \ud569\uce60\uc218\ub85d \uac1c\uac1c\uc778\uc774 \uc3df\ub294 \ud798\uc774 \uc801\uc5b4\uc9c4\ub2e4. \ud300\uc758 \uaddc\ubaa8\uac00 \ud074\uc218\ub85d \ubb34\uc784\uc2b9\ucc28\uc5d0 \ub2e8\ud638\ud788 \ub300\ucc98\ud558\ub294 \uac83\uc774 \uc88b\ub2e4!\uc774\ub807\uac8c \uc2ec\ub9ac \uae30\uc220\uc744 \ud65c\uc6a9\ud558\uba74 \uc0b6\uc758 \uc5b4\ub824\uc6c0\uc744 \uc904\uc774\uace0 \ud589\ubcf5\uc744 \ud0a4\uc6b8 \uc218 \uc788\ub2e4. \ub300\ub9cc\uc758 \uc800\uba85\ud55c \uc2ec\ub9ac\ud559\uc790 \ucc28\uc774\uc704\uc800\uac00 \uc77c\uc0c1\uc0dd\ud65c \uacf3\uacf3\uc5d0\uc11c \uc720\uc6a9\ud558\uac8c \ud65c\uc6a9\ud560 \uc218 \uc788\ub294 \uc2ec\ub9ac \uae30\uc220\uc744 \ubaa8\uc544 \u300a\uc560\uc4f0\uc9c0 \uc54a\ub294 \uae30\uc220\u300b\uc5d0 \ub2f4\uc558\ub2e4. \uad00\uacc4, \uc0ac\ub791, \uc77c, \ud589\ubcf5\uc5d0 \uad00\ud55c 48\uac00\uc9c0 \uae30\uc220\uc744 \uadf8\uc800 \uc54c\uae30\ub9cc \ud574\ub3c4 \uaf49 \ub9c9\ud78c \uc778\uc0dd\uc774 \ud2b8\uc77c \uac83\uc774\ub2e4. \uc774\uc81c \uc560\uc4f0\uae30\ub9cc \ud558\ub294 \uc0b6\uacfc \uc774\ubcc4\ud558\uace0 \ub354\uc6b1 \uc27d\uace0 \ud3b8\uc548\ud558\uac8c \uc0b4\uc790!","29":"\ub370\ub7f0 \ube0c\ub77c\uc6b4\uc758 \u3008\ud76c\uc0dd\u3009 \u3008\ud478\uc2dc\u3009 \u3008\ubbf8\ub77c\ud074\u3009 \ub137\ud50c\ub9ad\uc2a4 \uc808\ucc2c \uc2a4\ud2b8\ub9ac\ubc0d \uc911!\uc138\uacc4\uc801\uc778 \uba58\ud0c8\ub9ac\uc2a4\ud2b8 \ub370\ub7f0 \ube0c\ub77c\uc6b4\uc774 \uc54c\ub824\uc8fc\ub294 \ubd88\ud589 \ud53c\ud558\uae30 \uc5f0\uc2b5\ub0b4 \uc774\uc57c\uae30\uc5d0 \uc800\uc790\uad8c\uc744 \ub418\ucc3e\ub294 \u2018\uc2ec\ub9ac \uae30\uc220\u2019. \uc2ec\ub9ac\ud559\uc744 \uc774\uc6a9\ud574 \ud0c0\uc778\uc758 \uac10\uc815\uacfc \ud589\ub3d9\uae4c\uc9c0 \ud1b5\uc81c\ud560 \uc218 \uc788\ub294 \uc138\uacc4\uc801\uc778 \uba58\ud0c8\ub9ac\uc2a4\ud2b8\uc774\uc790 \uc2ec\ub9ac \ub9c8\uc220\uc0ac \ub370\ub7f0 \ube0c\ub77c\uc6b4. \uadf8\ub294 \uc774 \ucc45 \u300a\ubaa8\ub4e0 \uac83\uc774 \uad1c\ucc2e\uc544\uc9c0\ub294 \uae30\uc220\u300b\uc5d0\uc11c \ub9c8\ub974\ucfe0\uc2a4, \uc5d0\ud53d\ud14c\ud1a0\uc2a4, \uc138\ub124\uce74 \ub4f1 \uc2dc\ub300\uc758 \uc2ec\ud310\uc744 \ubc1b\uc740 \uace0\ub300 \ucca0\ud559\uacfc \ub04a\uc784\uc5c6\uc774 \uac80\uc99d\ubc1b\uc740 \uc624\ub298\ub0a0\uc758 \uc2ec\ub9ac\ud559\uc774 \uc804\ud574\uc8fc\ub294 \uc0b6\uc758 \uc9c0\ud61c\ub97c \ub9c8\uc220\ucc98\ub7fc \ud558\ub098\uc758 \uc774\uc57c\uae30\ub85c \ud3bc\uccd0 \ubcf4\uc778\ub2e4. \ud2b9\ud788, \ubd88\uc548\u00b7\ubd84\ub178\u00b7\uc2a4\ud2b8\ub808\uc2a4\uc5d0 \ud718\ub458\ub9ac\uc9c0 \uc54a\ub294 \ubc29\ubc95\uc73c\ub85c, \uc800\uc790\uad8c(authorship)\uc744 \uac15\uc870\ud55c\ub2e4. \uc6b0\ub9ac\uac00 \uc0b6\uc5d0\uc11c \uc800\uc791\uad8c\uc744 \uac16\uace0 \uc758\uc2dd\uc801\uc73c\ub85c \ub610 \uc8fc\ub3c4\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uc774\uc57c\uae30\ub97c \uc4f0\uae30 \uc2dc\uc791\ud560 \ub54c\uc5d0\uc57c, \uc628\uac16 \ubd80\uc815\uc801\uc778 \uac10\uc815\uc5d0\uc11c \uc2a4\uc2a4\ub85c\ub97c \uc9c0\ud0ac \uc218 \uc788\uc73c\uba70 \uc0b6\uc758 \uc8fc\uc778\uc774 \ub418\uc5b4 \uc9c4\uc9dc \ud589\ubcf5\uc744 \uc5bb\uc744 \uc218 \uc788\ub2e4.","30":"\u2605 30\ub9cc \ub3c5\uc790\uac00 \uc0ac\ub791\ud55c \u300e\uadf8\ub9bc\uc758 \ud798\u300f\u2605 \ud45c\uc9c0\ub97c \uc791\ud488\uc73c\ub85c \uc2b9\ud654\ud55c \uc791\uac00 \uc5d0\ub514\uc158, \uadf8 \ub450 \ubc88\uc9f8!\u2605 \ubcf4\ub294 \uc21c\uac04 \ubab8\uc774 \uba3c\uc800 \ub290\ub07c\uace0 \uc77c\uc0c1\uc774 \uc0b4\uc544\ub098\ub294 \uadf8\ub9bc\ub4e4. \uba85\ud654 \ubcf4\uae30\uc758 \uc0c8\ub85c\uc6b4 \ud750\ub984\uc744 \ub9cc\ub4e0 \u300e\uadf8\ub9bc\uc758 \ud798\u300f \ub9ac\ucee4\ubc84 \uac1c\uc815\ud310\uc774 \ucd9c\uac04\ub418\uc5c8\ub2e4. \u300e\uadf8\ub9bc\uc758 \ud798\u300f\uc740 2015\ub144 \ucd08\ud310 \ubc1c\ud589 \uc774\ud6c4, \uacc1\uc5d0 \ub450\uace0 \ubc14\ub77c\ubcf4\uae30\ub9cc \ud558\uba74 \ucd5c\uc0c1\uc758 \ub9ac\ub4ec\uc744 \ucc3e\uac8c \ub418\ub294 \uadf8\ub9bc\ub4e4\uc744 \uc18c\uac1c\ud558\uba70 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uafb8\uc900\ud788 \uc0ac\ub791\ubc1b\uc544\uc654\ub2e4. \uc2dc\uac04\uc774 \ud758\ub7ec\ub3c4 \uad00\uc2ec\uc774 \uc9c0\uc18d\ub41c\ub2e4\ub294 \uc810\uc740 \uc5ec\uc804\ud788 \ub9ce\uc740 \uc774\uac00 \uc2e0\uccb4\uc801, \uc815\uc2e0\uc801\uc73c\ub85c \uace0\ud1b5\ubc1b\uace0 \uc790\uae30 \uc790\uc2e0\uacfc \uc0b6\uc5d0 \ub300\ud574 \uace0\ubbfc\ud55c\ub2e4\ub294 \ubc29\uc99d\uc774\uba70, \uc774\ub294 \uc55e\uc73c\ub85c\ub3c4 \uc6b0\ub9ac\uac00 \uc88b\uc740 \uadf8\ub9bc\uc744 \uac00\uae4c\uc774 \ub450\uace0 \uc5d0\ub108\uc9c0\ub97c \uc5bb\uc5b4\uc57c \ud558\ub294 \uc774\uc720\uc77c \uac83\uc774\ub2e4. \u300e\uadf8\ub9bc\uc758 \ud798\u300f \uc791\uac00 \uc5d0\ub514\uc158\uc740 \ub9ce\uc740 \uc774\uc5d0\uac8c \uc0ac\ub791\ubc1b\uc740 \uc791\uac00\uc758 \uadf8\ub9bc\uc744 \ud45c\uc9c0 \uc804\uba74\uc5d0 \uac00\ub4dd \ucc44\uc6cc \uc18c\uac1c\ud558\ub294 \ud504\ub85c\uc81d\ud2b8\uc774\ub2e4. \uc0c8\ub85c\uc6b4 \uc637\uc744 \uc785\uace0 \ub3c5\uc790\uc5d0\uac8c \ub2e4\uac00\uac08 \ub450 \ubc88\uc9f8 \uc791\uac00 \uc5d0\ub514\uc158\uc758 \uc8fc\uc778\uacf5\uc740 \uad6c\uc2a4\ud0c0\ube0c \uce74\uc720\ubcf4\ud2b8(Gustave Caillebotte)\uc774\ub2e4. \uce94\ubc84\uc2a4 \uc704\uc5d0\uc11c \ucda4\uc744 \ucd94\ub4ef \uac00\ubccd\uace0 \uacbd\ucf8c\ud55c \ubd93\ud130\uce58\ub85c \uc0dd\ub3d9\uac10 \ub118\uce58\ub294 \ud55c\ub0ae\uc758 \ud3c9\uc628\ud568\uc744 \ud45c\ud604\ud574\ub0b8 \uce74\uc720\ubcf4\ud2b8\uc758 \u3008\ud504\ud2f0 \uc96c\ub290\ube4c\ub9ac\uc5d0\uc758 \ub9ac\ucc98\ub4dc \uac08\ub85c\uc640 \uadf8\uc758 \uac1c\u3009\ub294 \ubcf5\uc7a1\ud55c \uc77c\uc0c1\uc744 \uc7a0\uc2dc \ubc97\uc5b4\ub098 \uc228 \uc274 \uc218 \uc788\ub294 \uc5ec\uc720, \ub9dd\uc911\ud55c(\u5fd9\u4e2d\u9591)\uc758 \uc548\ub77d\ud568\uc73c\ub85c \ub3c5\uc790\ub97c \uc548\ub0b4\ud560 \uac83\uc774\ub2e4.","31":"'\uc0ac\ub791\uacfc \uc0ac\ub78c\uc73c\ub85c\ubd80\ud130 \uc0c1\ucc98\ubc1b\uc740 \uc0ac\ub78c\uc5d0\uac8c'\ub2f9\uc2e0\uc758 \uc548\uc628\uc744 \uc704\ud55c \uc5d0\uc138\uc774.\u3008\ub098\ub294 \ub108\uc758 \ubd88\uc548\uc774 \uae38\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc5b4\u3009\uac1c\uc815\uc99d\ubcf4\ud310 \ubc14\ub2e4\uc5d0\ub514\uc158. SNS\uc5d0\uc11c \uc218\ub9ce\uc740 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc704\ub85c\ub97c \uc8fc\uc5c8\ub358 \uc724\uae00 \uc791\uac00\uc758\uccab \ubc88\uc9f8 \uc5d0\uc138\uc774 \uac1c\uc815 \uc99d\ubcf4\ud310!2021\ub144 9\uc6d4 \uccab \ubc88\uc9f8 \ucc45 \u3008\ub098\ub294 \ub108\uc758 \ubd88\uc548\uc774 \uae38\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc5b4\u3009\ub97c \ucd9c\uac04\ud558\uace0 2023\ub144 3\uc6d4 \ub450 \ubc88\uc9f8 \ucc45 \u3008\uadf8\ub0e5 \uc880 \uc798 \uc9c0\ub0c8\uc73c\uba74 \ud558\ub294 \ub9c8\uc74c\uc5d0\u3009\ub97c \ucd9c\uac04\ud55c \uc724\uae00 \uc791\uac00\ub294 SNS\uc5d0\uc11c \uc218\ub9ce\uc740 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc0ac\ub791\uc744 \ubc1b\uace0 \uc788\uace0 \ub450 \ub3c4\uc11c\ub294 \ucd9c\uac04 \uc9c1\ud6c4 \uc624\ub79c \uc2dc\uac04 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc21c\uc704\uc5d0 \uc774\ub984\uc744 \uc62c\ub9ac\uace0 \uc788\ub2e4.\uadf8\uc911\uc5d0 \ucc45 \u3008\ub098\ub294 \ub108\uc758 \ubd88\uc548\uc774 \uae38\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\uc5b4\u3009\uac00 100\uc8fc \uc5f0\uc18d \ubca0\uc2a4\ud2b8\uc140\ub7ec\ub97c \uae30\ub150\ud558\uc5ec '\ubc14\ub2e4 \uc5d0\ub514\uc158'\uc73c\ub85c \uc7ac\ud0c4\uc0dd\ud588\ub2e4.\"\uc6b0\ub9ac, \uc798 \uc9c0\ub0b4\uc790\ub294 \ub9d0\uc785\ub2c8\ub2e4. \uc0ac\ub791\ub3c4, \uc774\ubcc4\ub3c4 \uc798 \ud558\uba74\uc11c.\"\uc724\uae00 \uc791\uac00\ub294 \ub9c8\uc74c\uc744 \ub2e4\uce5c \uc774\ub4e4\uc5d0\uac8c \ub9d0\ud55c\ub2e4.\"\ub0a0\uc9dc\ub3c4 \ub0a0\uc528\ub3c4 \ubaa8\ub974\ub294 \uc5b4\ub290 \ub0a0,\uc774\ub984\ub3c4 \uc5bc\uad74\ub3c4 \ubaa8\ub974\ub294 \ub2f9\uc2e0\uc5d0\uac8c\uc2ac\uba70\uc2dc \uac74\ub128 \uc9c4\uc2ec\uc774 \ud3ec\uadfc\ud55c \uc704\ub85c\uac00 \ub418\uae30\ub97c \ubc14\ub780\ub2e4\"\ub77c\uace0.\uc0ac\ub791\uc774 \ud798\uaca8\uc6b4 \uc0ac\ub78c\uc774\ub77c\uba74, \uc774\ubcc4\uc774 \ubc84\uac70\uc6b4 \uc0ac\ub78c\uc774\ub77c\uba74, \uc0ac\ub78c\uc774 \uc5b4\ub824\uc6b4 \uc0ac\ub78c\uc774\ub77c\uba74, \uc624\ub298 \ubc24 \uc774 \ucc45\uc744 \ub04c\uc5b4\uc548\uace0 \uadf8\ub3d9\uc548\uc758 \uc6b0\uc6b8\uc744 \ud55c\uaecf \uc3df\uc544 \ub0b4 \ubcf4\uc790.\uacb0\uad6d\uc5d0\ub294 \ub2e4 \uc9c0\ub098\uac08 \ud14c\uace0, \ub354 \ub098\uc774\uc9c8 \ud14c\ub2e4.","32":"\uc804 \uc138\uacc4 1,000\ub9cc \ub3c5\uc790\uac00 \ucc3e\uc740  \uae30\uc2dc\ubbf8 \uc774\uce58\ub85c\uc758 \ub9c8\uc74c \uc0c1\ub2f4\uc18c\uc138\uc0c1\uc740 \ub098\ube60\uc9c0\uace0 \uc778\uc0dd\uc740 \ub354 \uad34\ub85c\uc6cc\uc9c0\ub294\ub370 \uc5b4\ub5bb\uac8c \ud574\uc57c \ud560\uae4c?\uc0b6\uc758 \uc9c0\ud45c\ub97c \ucc3e\uae30 \uc704\ud55c \uadf8\uc758 \uc778\uc0dd \uac15\uc758!. \ub9ce\uc740 \uc774\ub4e4\uc774 \uc778\uac04\uad00\uacc4, \uc77c, \ucf64\ud50c\ub809\uc2a4 \ub4f1 \uc800\ub9c8\ub2e4\uc758 \ubb38\uc81c\ub97c \ub5a0\uc548\uace0 \uc788\ub2e4. \uc774 \ub54c\ubb38\uc5d0 \uc778\uc0dd\uc744 \uc5b4\ub5bb\uac8c \ud558\uba74 \uc798 \uc0b4 \uc218 \uc788\ub294\uc9c0 \uac08 \uae38\uc744 \uc783\uace0 \uc790\uafb8\ub9cc \uba38\ubb47\uac70\ub9b0\ub2e4. \uac8c\ub2e4\uac00 \uac1c\uc778\ub4e4\uc758 \uc0b6\uc744 \ub458\ub7ec\uc2fc \uc138\uc0c1\uc758 \ud750\ub984\ub3c4 \uc810\uc810 \ub098\uc058\uac8c\ub9cc \ud758\ub7ec\uac04\ub2e4. \uacbd\uae30\ub294 \uc545\ud654\ub418\uace0, \uae30\ud6c4\uc704\uae30\ub294 \uc2ec\uac01\ud574\uc9c0\uace0, \uc138\ub300 \uac04, \uc131\ubcc4 \uac04 \ub098\ub258\uc5b4 \uc2f8\uc6b0\uace0 \uc788\ub2e4. \uc6b0\ub9ac\ub294 \uc774 \uc0c1\ud669\uc5d0\uc11c \uc5b4\ub5bb\uac8c \uc0b6\uc758 \uc911\uc2ec\uc744 \uc7a1\uace0 \uc0b4\uc544\uac08 \uc218 \uc788\uc744\uae4c. \u300a\uc0b6\uc740 \uc5b8\uc81c\ub098 \ub2f5\uc744 \ucc3e\ub294\ub2e4\u300b\ub294 \uadf8 \uc9c8\ubb38\uc5d0 \ub300\ub2f5\ud558\uae30 \uc704\ud55c \ucc45\uc774\ub2e4.\u300a\ubbf8\uc6c0\ubc1b\uc744 \uc6a9\uae30\u300b \uc800\uc790 \uae30\uc2dc\ubbf8 \uc774\uce58\ub85c\ub294 \uc77c\ubcf8\uc5d0\uc11c \u300a\uc0b6\uc740 \uc5b8\uc81c\ub098 \ub2f5\uc744 \ucc3e\ub294\ub2e4\u300b\ub97c \ucd9c\uac04\ud558\uace0 \ub2e4\uc74c\uacfc \uac19\uc740 \uae00\uc744 \ub0a8\uacbc\ub2e4. \u201c\ub098\ub294 \uc774 \ucc45\uc744 \ud1b5\ud574 \ubbf8\ub798\uac00 \ub9c9\ub9c9\ud558\uace0 \uc0b6\uc744 \uc0b4\uc544\uac00\ub294 \ub370 \uc11c\ud22c\ub978 \uc80a\uc740\uc774\ub4e4\uc758 \ud3b8\uc774 \ub418\uc5b4\uc8fc\uace0 \uc2f6\uc5c8\uc2b5\ub2c8\ub2e4.\u201d \u300a\ubbf8\uc6c0\ubc1b\uc744 \uc6a9\uae30\u300b\ub85c \uc804 \uc138\uacc4 \ub204\uc801 1,000\ub9cc \ubd80\ub97c \ub3cc\ud30c\ud558\ub294 \uae30\ub85d\uc744 \uc138\uc6b4 \uadf8\ub294 \uc790\uc720\uc640 \ud589\ubcf5\uc740 \ud658\uacbd\uc5d0 \ub530\ub978 \uac83\uc774 \uc544\ub2cc \uc778\uac04\uc774 \uc5bc\ub9c8\ub098 \uc6a9\uae30\ub97c \ub0b4\ub290\ub0d0\uc5d0 \ub2ec\ub838\ub2e4\ub294 \uac83\uc744 \ubcf4\uc5ec\uc900 \ubc14 \uc788\ub2e4. \uc774\ubc88 \ucc45\uc5d0\uc11c\ub294 \ub354 \ub098\uc544\uac00 \ud63c\ub780\ud55c \uc138\uc0c1\uc5d0\uc11c \uc778\uc0dd\uc758 \uc815\ub2f5\uc744 \ucc3e\uae30 \uc704\ud574\uc11c\ub294 \uc778\uc815\uc695\uad6c\ub97c \ubc84\ub9ac\uace0, \ub098\uc758 \uc778\uc0dd\uc744 \ub4e4\uc5ec\ub2e4\ubcf4\uace0 \uc911\uc2ec\uc744 \uc7a1\ub294 \ud0dc\ub3c4\uac00 \ud544\uc694\ud568\uc744 \ub9d0\ud55c\ub2e4. \uc0b6\uc758 \uc218\ub9ce\uc740 \ubb38\uc81c\ub4e4\uc744 \uae54\ub054\ud558\uac8c \ud574\uacb0\ud560 \ubaa8\ubc94 \ub2f5\uc548\uc740 \uc5b4\ub514\uc5d0\ub3c4 \uc5c6\uc744 \uac83\uc774\ub2e4. \uc774 \ucc45\uc5d0\uc11c\ub294 \uac00\uc871\uacfc\uc758 \uac08\ub4f1, \uc9c4\ub85c, \ud68c\uc0ac\uc758 \uc2e4\uc801 \uc555\ubc15, \uc2e4\uc5f0 \ub4f1 \uc0b4\uba74\uc11c \ud55c \ubc88\ucbe4 \uacaa\uc5c8\ub358 \uc218\ub9ce\uc740 \uace0\ubbfc\ub4e4\uc744 \uc138 \uc0ac\ub78c\uacfc \ucca0\ud559\uc790\uc758 \ub300\ud654 \ud615\uc2dd\uc744 \ud1b5\ud574 \uc5b4\ub5bb\uac8c \ud574\uacb0\ud558\ub294\uc9c0 \ub4e4\uc5ec\ub2e4\ubcf8\ub2e4. \uadf8\ub9ac\uace0 \uadf8 \ubc29\ubc95\uc5d0\uc11c \uc790\uc2e0\ub9cc\uc758 \ud589\ubcf5\ud55c \uc0b6\uc758 \ub2f5\uc744 \ucc3e\uc744 \uc2e4\ub9c8\ub9ac\ub97c \ubc1c\uacac\ud558\ub3c4\ub85d \ud55c\ub2e4.","33":"DSM-5\uc758 \uc774\uc0c1\uc2ec\ub9ac \uc99d\uc0c1\ubcc4\ub85c \uac01 \uc7a5\uc744 \uad6c\uc131\ud558\uc600\ub2e4. \uac01 \uc7a5\uc740 \uc99d\uc0c1\ubcc4 \uc9c4\ub2e8, \uc2ec\ub9ac\ud559\uc801 \uc774\ub860, \uc0c1\ub2f4\ubaa9\ud45c\uc640 \uc804\ub7b5, \uc0c1\ub2f4\uac1c\uc785\ubc29\ubc95, \uc0ac\ub840 \ubc0f \uc0ac\ub840\uac1c\ub150\ud654 \uc21c\uc73c\ub85c \uc870\uc9c1\ub418\uc5b4 \uc0ac\ub840\uac1c\ub150\ud654\ub97c \uad6c\uc870\ud654 \ud560 \uc218 \uc788\ub3c4\ub85d \ud558\uc600\ub2e4. \uc99d\uc0c1\ubcc4 \uc0ac\ub840\ub294 \uc815\uc2e0\uc5ed\ub3d9\uce58\ub8cc, \uc778\uc9c0\ud589\ub3d9\uce58\ub8cc, \uc778\uac04\uc911\uc2ec\uce58\ub8cc, \uc218\uc6a9\uc804\ub150\uce58\ub8cc, \ub3d9\uae30\uac15\ud654\uce58\ub8cc, \ud604\uc2e4\uce58\ub8cc, \uc790\uae30\uc2ec\ub9ac\ud559 \ub4f1 \ub2e4\uc591\ud55c \uc0c1\ub2f4 \uc774\ub860\uc801 \uc811\uadfc\uc73c\ub85c \uc0ac\ub840\uac1c\ub150\ud654 \ud558\uc600\ub2e4.","34":"\ub2f5\uc744 \ucc3e\uc73c\ub77c\ub294 \uac8c \uc544\ub2c8\ub77c \uad00\uc810\uc744 \ubc14\uafb8\ub77c\ub294 \uac70\uc57c\uc694\uc998 \uccad\ucd98\uc740 \ub354 \uc774\uc0c1 \ud589\ubcf5\uc774\ub098 \uc131\uacf5\uc744 \uc704\ud574 \uc0b4\uc9c0 \uc54a\ub294\ub2e4\uace0 \ud569\ub2c8\ub2e4. \uadf8\ub9cc\ud07c \uc6b0\ub9ac\uc758 \uc0b6\uc774 \uace0\ub2e8\ud558\uace0 \ubbf8\ub798\uac00 \ubd88\uc548\ud558\ub2e4\ub294 \ubc29\uc99d\uc77c \uac83\uc785\ub2c8\ub2e4. \uc800\ub9c8\ub2e4 \ub2f5\ub2f5\ud55c \ud604\uc2e4\uc5d0 \uc624\ub798 \ubb35\ud600\ub454 \uc9c8\ubb38\uc744 \ub4e4\uace0 \ucc3e\uc544\uc628 \uccad\ucd98\uc5d0\uac8c \ubc95\ub95c \uc2a4\ub2d8\uc740 \uc815\ub2f5\uc740 \uc5c6\ub2e4\uace0 \ub9d0\ud569\ub2c8\ub2e4. \uc6b0\ub9ac \uc778\uc0dd\uc5d0 \uc815\ud574\uc9c4 \ub2f5\uc740 \uc5c6\uc73c\ub2c8 \uc0b6\uc744 \ubc14\uafb8\ub824\uba74 \uc0dd\uac01\uc758 \uc2b5\uad00\uc744 \uace0\uccd0 \uad00\uc810\uc744 \ubc14\uafb8\uc5b4 \ubcf4\ub77c\uace0 \uad8c\ud569\ub2c8\ub2e4. \u2018\uc9c0\uae08\uc758 \ub098\ub3c4 \ucc38 \uad1c\ucc2e\ub2e4, \uad00\uc810\uc744 \ub2ec\ub9ac\ud574\uc11c \ubc1b\uc544\ub4e4\uc774\uba74 \uc9c0\uae08\uc758 \ud604\uc2e4\ub3c4 \ubd80\uc871\ud558\uc9c0 \uc54a\ub2e4\u2019\ub294 \ub9c8\uc74c\uc73c\ub85c \uc0b4\uc544\ubcf4\uc2ed\uc2dc\uc624. \uadf8\ub7ec\uba74 \uc794\uc794\ud55c \ud638\uc218\ucc98\ub7fc \ub9c8\uc74c\uc774 \ud3b8\uc548\ud574\uc9c0\uace0, \ubc18\uc9dd\uc774\ub294 \ud587\uc0b4\ucc98\ub7fc \ub0b4 \ubaa8\uc2b5\uc5d0 \ube5b\uc774 \ub0a9\ub2c8\ub2e4. \ub9c9\ub9c9\ud55c \ud604\uc2e4 \ub54c\ubb38\uc5d0 \uba40\uac8c\ub9cc \ubcf4\uc774\ub358 \ud589\ubcf5\uc774 \uc774\ub807\ub4ef \uac00\uae5d\uace0 \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \ubcf8\uc5f0\uc758 \uc990\uac70\uc6c0\uc73c\ub85c \uc131\ud07c \ub2e4\uac00\uc635\ub2c8\ub2e4. \uc790\uc720\ub85c\uc6b4 \uc0dd\uac01 \uc18d\uc5d0\uc11c \uccad\ucd98\uc758 \uc6c3\uc74c\uc774 \ud53c\uc5b4\ub0a9\ub2c8\ub2e4. \uc774\uac83\uc774 \ub098\ub97c \uc0b4\ub9ac\uace0 \uc8fc\ubcc0\uc744 \uc0b4\ub9ac\ub294 \uae0d\uc815 \uc5d0\ub108\uc9c0\uc774\uc790 \ub098\uc544\uac00 \ud604\uc2e4\uc744 \ubc14\uafb8\ub294 \ud798\uc758 \uc6d0\ucc9c\uc785\ub2c8\ub2e4.\u3008\ub098\ub294 \uad1c\ucc2e\uc740 \uc0ac\ub78c\uc785\ub2c8\ub2e4\u3009\ub294 2016\ub144\ubd80\ud130 2020\ub144\uae4c\uc9c0 \ucd5c\uadfc 5\ub144\uac04 \ubc95\ub95c \uc2a4\ub2d8\uc758 \uc989\ubb38\uc989\uc124\uc5d0 \ucc3e\uc544\uc628 \uccad\ucd98\uc758 \uace0\ubbfc\ub4e4 \uc218\ubc31 \uac74 \uc911 \uacf5\uac10\uc774 \ub192\uc558\ub358 \uc774\uc57c\uae30\ub4e4\uc744 \ucd94\ub824 \ud55c \uad8c\uc758 \ucc45\uc73c\ub85c \uc5ee\uc5c8\uc2b5\ub2c8\ub2e4. \uccad\ub144\ub4e4\uc758 \uc8fc\ub41c \uace0\ubbfc\ub4e4\uc778 \uc790\uc544\uc874\uc911\uac10, \uc6b0\uc6b8, \ubd88\uc548, \ud654, \uc778\uac04\uad00\uacc4, \uc0ac\ub791\uacfc \uac00\uc871, \uc9c4\ub85c\uc640 \uc0ac\ud68c \uc774\uc288 \ub4e4\uc744 \ubc95\ub95c \uc2a4\ub2d8\uc758 \ud654\ubc95\uc73c\ub85c \ud480\uc5b4\ub0b4\uc5b4 \ub2f4\uc558\uc2b5\ub2c8\ub2e4. \ubc95\ub95c \uc2a4\ub2d8\uc758 \uc989\ubb38\uc989\uc124\uc740 \ubb3b\uace0 \ub2f5\ud558\ub294 \ub300\ud654 \uc18d\uc5d0\uc11c \uc790\uae30 \ubb38\uc81c\ub97c \uc2a4\uc2a4\ub85c \uc790\uac01\ud558\uc5ec \ud480\uc5b4\uac00\ub294\u2018\uc7a5(\u5834)\u2019\uc785\ub2c8\ub2e4. \ub300\ud654\ub294 \uc9c8\ubb38\uc790\uc640 \uc2a4\ub2d8 \ub450 \ubd84\uc774 \uc774\uc5b4\uac00\uc9c0\ub9cc, \uc5b4\ub290 \uc21c\uac04 \uccad\uc911\uacfc \uc2a4\ub2d8\uc774 \ud654\ub2f5\ud558\ub294 \uacf5\uac10\uc758 \uc7a5\uc774 \ub418\uc5b4 \uc9c8\ubb38\uc790\ubfd0 \uc544\ub2c8\ub77c \ud568\uaed8 \ub4e3\ub294 \ucc38\uac00\uc790\uc758 \uace0\ubbfc\ub3c4 \ud574\uacb0\uc774 \ub429\ub2c8\ub2e4. \uc774\ub97c \ucc45\uc774\ub77c\ub294 \uc815\ud574\uc9c4 \ud615\uc2dd\uacfc \ubd84\ub7c9\uc5d0 \ub9de\ucd94\uc5b4 \ub0b4\uc6a9\uc744 \uc904\uc774\uace0 \ub2e4\ub4ec\ub2e4 \ubcf4\ub2c8 \ud604\uc7a5\uc758 \uac10\ub3d9\uacfc \ubd84\uc704\uae30\ub97c \uadf8\ub300\ub85c \uc804\ub2ec\ud560 \uc218 \uc5c6\uc5b4\uc11c \uc544\uc26c\uc6c0\uc774 \ub0a8\uc2b5\ub2c8\ub2e4. \uc9c8\ubb38\uc758 \ub0b4\uc6a9\uc5d0 \uc131, \uc774\ub150, \uc9c0\uc5ed, \uc9c1\uc5c5\uc758 \ud2b9\uc131\uc774 \uac15\ud558\uac8c \ub4e4\uc5b4\uac04 \uacbd\uc6b0\ub294 \ubcf4\ud3b8\uc131\uacfc \uacf5\uc815\uc131\uc744 \ud574\uce58\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc218\uc815\ud558\uc600\uc2b5\ub2c8\ub2e4.\uc9c0\uae08 \ud558\ub294 \uac83\uc5d0 \uae68\uc5b4\uc788\uc73c\ub77c\ubc95\ub95c \uc2a4\ub2d8\uc740 \ucc45\uc5d0\uc11c \uc2e4\ud328\uc640 \uc2e4\uc218\ub294 \ub2f9\uc5f0\ud55c \uac83\uc774\uba70, \ubaa9\ud45c\ub97c \ud5a5\ud574 \ub098\uc544\uac00\ub294 \uacfc\uc815\uc5d0\uc11c \ub0b4\ub51b\ub294 \uc5f4 \uac78\uc74c \uc911 \ud55c \uac78\uc74c\uc77c \ubfd0\uc774\ub77c\uace0 \ub9d0\ud569\ub2c8\ub2e4. \ub05d\uae4c\uc9c0 \ud3ec\uae30\ud558\uc9c0 \uc54a\uace0 \ub098\uc544\uac00\uae30\ub97c \uba48\ucd94\uc9c0 \uc54a\ub294\ub2e4\uba74, \uba87 \ubc88\uc758 \ub118\uc5b4\uc9d0 \ub610\ud55c \uac00\ubccd\uac8c \ubc1b\uc544\ub4e4\uc774\uace0 \uc9c0\ub098\uac08 \ub3c4\uc804\uc758 \uc5ec\uc815 \uc911 \ud55c \uace0\uac1c\uc77c \ubfd0\uc785\ub2c8\ub2e4. \uc0dd\uac01\uacfc \uac71\uc815\uc774 \ub108\ubb34 \ub9ce\uc73c\uba74 \ud798\uc774 \uc5c6\uc2b5\ub2c8\ub2e4. \uc6b4\ub3d9\ud654 \ub048\uc774 \ud480\ub9b0 \uac83\uc744 \ubcf4\uace0 \ub098\ub3c4 \ubaa8\ub974\uac8c \uace0\uccd0 \ub9e4\ub294 \uc21c\uac04\ucc98\ub7fc, \u2018\uc9c0\uae08, \uc5ec\uae30, \ub098\u2019\uc5d0 \uc624\ub86f\uc774 \uc9d1\uc911\ud558\uba74 \ub098\ub97c \uad34\ub86d\ud788\ub294 \uc0dd\uac01\uc740 \uc5b4\ub290\ub367 \uc0ac\ub77c\uc9d1\ub2c8\ub2e4. \ub9e4 \uc21c\uac04 \uc9c0\uae08 \ud558\ub294 \uc77c\uc5d0 \uae68\uc5b4\uc788\ub2e4\uba74 \uc55e\uc73c\ub85c \ub098\uc5d0\uac8c \ub2e5\uce58\ub294 \uc5b4\ub5a4 \uc77c\uc5d0\ub3c4 \ub2f9\ub2f9\ud788 \ub9de\uc124 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub807\uac8c \ub2e8\ub2e8\ud574\uc9c0\ub294 \uccad\ucd98\uc774 \ub418\uae30\ub97c \uc751\uc6d0\ud569\ub2c8\ub2e4.","35":"\ub9e4\uc6b0 \uc608\ubbfc\ud55c \uc0ac\ub78c\ub4e4\uc774 \u2018\uc131\uacbd\u2019\ucc98\ub7fc \ubc18\ubcf5\ud574\uc11c \uc77d\uc740 \ubc14\ub85c \uadf8 \ucc45!\u300a\ub098\ub294 \uc0dd\uac01\uc774 \ub108\ubb34 \ub9ce\uc544\u300b 20\ub9cc \ubd80 \ub9ac\ucee4\ubc84 \uac1c\uc815\ud310 \ucd9c\uac04\ubaa8\ub4e0 \uc77c\uc5d0 \uc758\uc2ec \ub9ce\uace0 \uc758\ubb38 \ub9ce\uace0 \uc608\ubbfc\ud55c \uc0ac\ub78c\ub4e4\uc744 \uc704\ud55c \uc2ec\ub9ac \ucc98\ubc29. \u201c\ub0b4\uac00 \ubbf8\uce5c \uac8c \uc544\ub2c8\uc5c8\uad6c\ub098. \ub0b4\uac00 \ubb58 \uc798\ubabb\ud55c \uac8c \uc544\ub2c8\uc5c8\uad6c\ub098.  \uadf8\ub807\uac8c \ub9d0\ud574 \uc8fc\ub294 \ucc45\uc774\uc5b4\uc11c \ub108\ubb34\ub098 \uace0\ub9c8\uc6e0\ub2e4.\u201d\uc0dd\uac01\uc774 \ub108\ubb34 \ub9ce\uc544\uc11c \ubcd1\uc774\ub77c\uace0 \ub9d0\ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub2e4. \uadf8\ub4e4\uc740 \ub9c8\uc74c\uc774 \uc228 \ub3cc\ub9b4 \ud2c8\ub3c4 \ud5c8\ub77d\ud558\uc9c0 \uc54a\ub294\ub2e4\uace0, \ubc24\uc5d0\ub3c4 \uadf8 \ub9ce\uc740 \uc0dd\uac01\ub4e4\uc744 \ub0b4\ub824\ub193\uc9c0 \ubabb\ud55c\ub2e4\uace0 \ub9d0\ud55c\ub2e4. \ub04a\uc774\uc9c0 \uc54a\ub294 \uc758\uc2ec, \uc758\ubb38, \ub9e4\uc0ac\uc5d0 \ub0a0\uce74\ub86d\uac8c \ubc18\uc751\ud558\ub294 \uc758\uc2dd, \uc0ac\uc18c\ud55c \uac83 \ud558\ub098 \uac00\ubcbc\uc774 \ub118\uae30\uc9c0 \ubabb\ud558\ub294 \uac10\uac01\uc774 \uc9c0\uae0b\uc9c0\uae0b\ud558\ub2e4. \u201c\uc7a0\uc2dc\ub77c\ub3c4 \uc0dd\uac01\uc744 \uba48\ucd9c \uc21c \uc5c6\uc744\uae4c?\u201d\ud504\ub791\uc2a4\uc758 \uc720\uba85\ud55c \uc2ec\ub9ac\uce58\ub8cc\uc0ac\uc774\uc790 \ubca0\uc2a4\ud2b8\uc140\ub7ec \u300e\ub2f9\uc2e0\uc740 \uc0ac\ub78c \ubcf4\ub294 \ub208\uc774 \ud544\uc694\ud558\uad70\uc694\u300f\uc758 \uc800\uc790 \ud06c\ub9ac\uc2a4\ud154 \ud504\ud2f0\ucf5c\ub7ad\uc5d0 \ub530\ub974\uba74 \uc774\ub4e4\uc740 \uadf8\uc800 \ub0a8\ub2ec\ub9ac \uc608\ubbfc\ud55c \uc9c0\uac01\uacfc \uba85\uc11d\ud55c \ub450\ub1cc\ub97c \uac00\uc9c0\uace0 \uc788\uc744 \ubfd0\uc774\ub2e4. \ud06c\ub9ac\uc2a4\ud154 \ud504\ud2f0\ucf5c\ub7ad\uc740 20\uc5ec \ub144\uac04\uc758 \uc784\uc0c1 \uacbd\ud5d8\uc744 \ubc14\ud0d5\uc73c\ub85c, \u2018\uc0dd\uac01\uc774 \ub9ce\uc544 \uace0\ubbfc\uc778 \uc0ac\ub78c\ub4e4\u2019\uc5d0\uac8c \uc990\uac81\uace0\ub3c4 \uba85\ucf8c\ud55c \ud574\uacb0\ucc45\uc744 \uc81c\uc2dc\ud55c\ub2e4. \uc2e0\uacbd\ud559\uc801\uc774\uace0 \uac1d\uad00\uc801\uc778 \uadfc\uac70\ub97c \uae30\ubc18\uc73c\ub85c \uadf8\ub4e4\uc774 \u2018\uc65c\u2019 \uc0dd\uac01\uc774 \ub9ce\uc744 \uc218\ubc16\uc5d0 \uc5c6\ub294\uc9c0, \ubcf4\ud1b5 \uc0ac\ub78c\ub4e4\uacfc \u2018\ubb34\uc5c7\uc774\u2019 \ub2e4\ub978\uc9c0, \uadf8 \ube44\uc0c1\ud55c \uba38\ub9ac\ub97c \uac00\uc9c0\uace0 \u2018\uc5b4\ub5bb\uac8c\u2019 \uc798 \uc0b4\uc544\uac08 \uc218 \uc788\ub294\uc9c0\uc5d0 \ub300\ud574 \ub9d0\ud574 \uc900\ub2e4.\uc800\uc790\ub294 \u201c\uc815\uc2e0\uc801 \uacfc\uc789 \ud65c\ub3d9\uc778\uc774 \uc2a4\uc2a4\ub85c\ub97c \uc774\ud574\ud558\uace0, \uc790\uae30 \ubaa8\uc2b5 \uadf8\ub300\ub85c\ub97c \ubc1b\uc544\ub4e4\uc774\uace0, \ub4e4\ub053\ub294 \uc0dd\uac01\uc744 \ud488\uace0\ub3c4 \uc798 \uc0b4\uc544\uac08 \uc218 \uc788\ub3c4\ub85d \ub3d5\uace0 \uc2f6\ub2e4.\u201d\uace0 \ub9d0\ud55c\ub2e4. \uc774 \ucc45\uc744 \ud3bc\uce5c \ub2f9\uc2e0(\uc544\ub9c8 \u2018\uc124\ub9c8 \uc774 \ucc45 \ud55c \uad8c\uc73c\ub85c?\u2019\ub77c\uba70 \uc758\uc2ec\uc744 \ud558\uace0 \uc788\uc744 \uac83\uc774\ub2e4.)\uc774 \ubc14\ub85c \uadf8 \uc8fc\uc778\uacf5\uc774 \ub420 \uac83\uc774\ub2e4.","36":"\ud558\ubc84\ub4dc \uccad\ucd98\ub4e4\uc758 \uc900\ube44\ub41c \uc2dc\uac04\uc740 \uc5b4\ub514\uc5d0\uc11c \ube44\ub86f\ub418\ub294\uac00!\uc131\uacf5\uc740 \uc2dc\uac04\uc744 \uc5b4\ub5bb\uac8c \uc4f0\ub294\uac00\uc5d0 \ub2ec\ub838\ub2e4. \ud558\ubc84\ub4dc \ucd9c\uc2e0\ub4e4\uc740 \uacb0\ucf54 \uc2dc\uac04\uc774 \ubd80\uc871\ud558\ub2e4\uace0 \ub9d0\ud558\uc9c0 \uc54a\ub294\ub2e4!. \ud558\ubc84\ub4dc\uc758 \uac00\uc7a5 \ud070 \uacbd\uc7c1\ub825\uc740 1\ubd84\uc774\ub2e4\uc560\ud50c\uc758 CEO \ud300\ucfe1\uc740 \uc0c8\ubcbd 4\uc2dc\uba74 \uc77c\uc5b4\ub098\uc11c \uba54\uc77c\uc744 \ubcf4\ub0b4\uace0 \ud5ec\uc2a4\uc7a5\uc73c\ub85c \ub098\uac00 \uc544\uce68 \uc6b4\ub3d9\uc744 \uc2dc\uc791\ud55c\ub2e4. \ud14c\uc2ac\ub77c \ubaa8\ud130\uc2a4\uc758 CEO\uc774\uc790 \ubbf8\uad6d \ud601\uc2e0\uc758 \uc544\uc774\ucf58\uc778 \uc5d8\ub860 \uba38\uc2a4\ud06c\ub294 \uc8fc 1\ubc31 \uc2dc\uac04 \uc5c5\ubb34\ub97c \ud558\uba74\uc11c\ub3c4 \uc721\uc544\uc5d0 \uc18c\ud640\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc138\uacc4 \ucd5c\uace0\uc758 \ubd80\uc790 \ube4c \uac8c\uc774\uce20\ub294 \ubd84 \ub2e8\uc704\ub85c \uc2dc\uac04 \uacc4\ud68d\uc744 \uc138\uc6b0\uba70 \uc5c5\ubb34\uc5d0 \uc9d1\uc911\ud558\ub294 \ubc18\uba74 \uac74\uac15\ud55c \uc218\uba74\uacfc \uc88b\uc740 \uc544\uc774\ub514\uc5b4\ub97c \uc704\ud55c \uc7a5\uae30\uac04\uc758 \ud734\uc2dd\uc744 \ucde8\ud558\ub294 \ub370\ub3c4 \uc2dc\uac04\uc744 \uc544\ub07c\uc9c0 \uc54a\ub294\ub2e4. \ud398\uc774\uc2a4\ubd81 CEO \ub9c8\ud06c \uc800\ucee4\ubc84\uadf8\ub294 \ucd9c\ud1f4\uadfc\uc5d0 \ud5c8\ube44\ud558\ub294 \uc2dc\uac04\uc744 \uc544\ub07c\uae30 \uc704\ud574 \uc790\uc2e0\uc758 \uc9d1\uc744 \ud68c\uc0ac \uadfc\ucc98\ub85c \uc62e\uae30\uace0 \uc77c\uc5d0 \uc9d1\uc911\ud55c\ub2e4. \uc131\uacf5\ud55c CEO\uc758 \ud558\ub8e8\ub294 \uc77c\uc885\uc758 \uc2dc\uac04\uacfc\uc758 \uc804\uc7c1\uc774\ub2e4. \uc218\ub9ce\uc740 \uc5c5\ubb34 \ubcf4\uace0\uc11c\uc640 \uc774\uba54\uc77c\uc744 \ucc98\ub9ac\ud558\uace0 \uac00\uc7a5 \ud6a8\uacfc\uc801\uc778 \uc758\uc0ac \uacb0\uc815\uc744 \ud568\uacfc \ub3d9\uc2dc\uc5d0 \uac00\uc815\uacfc\uc758 \uade0\ud615\uacfc \ubbf8\ub798\ub97c \uc704\ud55c \uc544\uc774\ub514\uc5b4\ub97c \uc5bb\uae30 \uc704\ud574\uc11c\ub294 \ud558\ub8e8 24\uc2dc\uac04\uc774 \ubaa8\uc790\ub784 \ub4ef\ud558\ub2e4. \uadf8\ub7ec\ub098 \uadf8\ub4e4\uc740 \ub9c8\uce58 \ud3c9\ubc94\ud55c \uc0ac\ub78c\ub4e4\uc774 3\uc77c\uc744 \uc0b4 \ub4ef \ud558\ub8e8 24\uc2dc\uac04\uc744 \ud65c\uc6a9\ud55c\ub2e4. \u201c\uc2dc\uac04\uc740 \ub0a8\uc5d0\uac8c \ube4c\ub9b4 \uc218\ub3c4, \ub3c8\uc744 \uc8fc\uace0 \uc0b4 \uc218\ub3c4, \uc800\uc7a5\ud574 \ub450\uc5c8\ub2e4\uac00 \uaebc\ub0bc \uc4f8 \uc218\ub3c4 \uc5c6\ub2e4\u201d, \u201c\uc2dc\uac04\uc740 \uac00\uc7a5 \uc9c4\uadc0\ud55c \uc790\uc6d0\uc774\ub2e4. \uc2dc\uac04\uc744 \uad00\ub9ac\ud558\uc9c0 \ubabb\ud558\uba74 \uadf8 \uc5b4\ub5a4 \uac83\ub3c4 \uad00\ub9ac\ud560 \uc218 \uc5c6\ub2e4\u201d\uace0 \uc2dc\uac04\uc758 \uc911\uc694\uc131\uc744 \uac15\uc870\ud55c \ud53c\ud130 \ub4dc\ub7ec\ucee4\ub294 \uc77c\uc744 \uc798\ud558\uae30 \uc704\ud55c 5\uac00\uc9c0 \ubc29\ubc95 \uc911\uc5d0 \ub9e8 \ucc98\uc74c\uc73c\ub85c \u2018\uc2dc\uac04\uc744 \uad00\ub9ac\ud558\ub294 \ubc29\ubc95\u2019\uc744 \uc81c\uc2dc\ud588\ub2e4. \uadf8\ub9cc\ud07c \uc2dc\uac04\uc744 \uc5b4\ub5bb\uac8c \uc4f0\ub290\ub0d0\uc5d0 \ub530\ub77c \uc77c\uc5d0\uc11c \uc131\uacf5\ud558\ub294 \uac83\uc740 \ubb3c\ub860 \uac1c\uc778 \uc0dd\ud65c\uc758 \uc218\uc900\uc774 \ub2ec\ub77c\uc9c0\uae30 \ub54c\ubb38\uc774\ub2e4. \ub300\ud559\ud3c9\uac00\uae30\uad00\uc778 \uc601\uad6d \ud0c0\uc784\uc2a4 \uace0\ub4f1\uad50\uc721(THE) \ub9e4\uac70\uc9c4\uc774 \ubbf8\uad6d \uacbd\uc81c\uc9c0 \ud3ec\ucc9c\uc774 \uc120\uc815\ud55c \u2018\uae00\ub85c\ubc8c 500\u2019 \uae30\uc5c5\uc758 CEO \ud559\ub825\uc744 \uc870\uc0ac\ud55c \u2018\ubaa8\uad50 \uc9c0\uc218\u2019\ub97c \uc0b0\ucd9c\ud55c \uacb0\uacfc \ud558\ubc84\ub4dc\ub300\ud559\uc774 1\uc704\uc5d0 \uc62c\ub790\ub2e4. \ub610\ud55c 100\ub144\uc758 \uc5ed\uc0ac\ub97c \uc790\ub791\ud558\ub294 \uc138\uacc4 \ucd5c\ucd08\uc774\uc790 \ucd5c\uace0\uc758 \uacbd\uc601\ub300\ud559\uc6d0 \ud558\ubc84\ub4dc \ube44\uc988\ub2c8\uc2a4 \uc2a4\ucfe8(Harvard Business School, HBS) \uc878\uc5c5\uc0dd\uc758 \ud3c9\uade0 \uc5f0\ubd09\uc740 \uc804 \uc138\uacc4 \uacbd\uc601\ub300\ud559\uc6d0 \uc911\uc5d0 \uac00\uc7a5 \ub192\ub2e4. \ud558\ubc84\ub4dc\ub300\ud559 \uc2e0\uc785\uc0dd\ub4e4\uacfc MBA \uc218\uc5c5\uc5d0\uc11c \uac00\uc7a5 \uba3c\uc800 \uac00\ub974\uce58\ub294 \uac83\uc774 \ubc14\ub85c \uc2dc\uac04\uad00\ub9ac\ub77c\ub294 \uac83\uc740 \uc774\ub7ec\ud55c \uacb0\uacfc\uc640 \uacb0\ucf54 \ubb34\uad00\ud558\uc9c0 \uc54a\ub2e4. \ucd5c\uace0\uc758 \ub300\ud559 \ud558\ubc84\ub4dc\uc5d0\uc11c\ub294 24\uc2dc\uac04\uc744 \uc5b4\ub5bb\uac8c \uc0ac\uc6a9\ud558\ub294\uac00? \uc5ed\uc0ac\ub97c \uc790\ub791\ud558\ub294 \ubbf8\uad6d\uc5d0\uc11c \uac00\uc7a5 \uc624\ub798\ub41c \uc138\uacc4 \ucd5c\uace0\uc758 \uba85\ubb38 \ud558\ubc84\ub4dc\ub300\ud559 \uc911 \ud558\ub098. \uc804 \uc138\uacc4 \uc218\uc7ac\ub4e4\uc758 \uc9d1\uacb0\uc9c0\uc774\uc790 2022\ub144 \uae30\uc900 \uc804 \uc138\uacc4\uc5d0\uc11c \ubbf8\uad6d \ub300\ud1b5\ub839, \uc5b5\ub9cc\uc7a5\uc790, \uad6d\uc81c\uae30\uad6c \uc218\uc7a5 \ubc0f \ub178\ubca8\uc0c1 \uc218\uc0c1\uc790\ub97c \uac00\uc7a5 \ub9ce\uc774 \ubc30\ucd9c\ud574\ub0b8 \ub300\ud559. \ub9c8\uc774\ud06c\ub85c\uc18c\ud504\ud2b8 CEO \ube4c \uac8c\uc774\uce20, \uba54\ud0c0(\ud398\uc774\uc2a4\ubd81)\uc758 CEO \ub9c8\ud06c \uc800\ucee4\ubc84\uadf8\uc640 COO \uc170\ub9b4 \uc0cc\ub4dc\ubc84\uadf8, \uace8\ub4dc\ub9cc\uc0ad\uc2a4\uadf8\ub8f9 CEO \ub85c\uc774\ub4dc \ube14\ub7ad\ud06c\ud398\uc778 \ub4f1 \uac00\uc7a5 \ub9ce\uc740 CEO\uc640 \ub300\ud1b5\ub839, \ub178\ubca8\uc0c1 \uc218\uc0c1\uc790\ub97c \ubc30\ucd9c\ud55c \uc138\uacc4 \ucd5c\uace0\uc758 \ub300\ud559 \ud558\ubc84\ub4dc \ucd9c\uc2e0\ub4e4\uc758 \ud558\ub8e8\ub97c \uc9c0\ubc30\ud558\ub294 \uac83\uc740 \u201c\uc2e0\uc740 \uc2dc\uac04\uc744 \uc544\ub07c\ub294 \uc0ac\ub78c\uc744 \ub9e8 \uc55e\uc5d0 \ub454\ub2e4\u201d\ub294 \ub9d0\uc774\ub2e4. \uc2dc\uac04\uc758 \uc18c\uc911\ud568\uacfc \uc2dc\uac04\uc744 \ud6a8\uc728\uc801\uc73c\ub85c \uc0ac\uc6a9\ud558\ub294 \ubc95\uc744 \uac00\uc7a5 \uba3c\uc800 \ubc30\uc6b0\ub294 \ud558\ubc84\ub4dc \ud559\uc0dd\ub4e4\uc740 \uc878\uc5c5 \ud6c4 \uc804 \uc138\uacc4 \ubaa8\ub4e0 \ubd84\uc57c\uc5d0\uc11c \uc790\uc2e0\uc758 \ub2a5\ub825\uc744 \uc778\uc815\ubc1b\ub294 \uc778\uc7ac\ub85c \uc131\uc7a5\ud55c\ub2e4. \uc65c\ub0d0\ud558\uba74 \ud558\ub8e8\uac00 24\uc2dc\uac04\uc73c\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub4ef\uc774 \uc5c5\ubb34\ub97c \ud558\uac70\ub098 \ud734\uc2dd\uc744 \ucde8\ud558\uac70\ub098 \uc77c\uc0c1\uc801\uc778 \uc77c\uc744 \ud558\ub294 \uac83\uae4c\uc9c0 \uc0ac\ub78c\ub4e4\uc774 \ud558\ub294 \ubaa8\ub4e0 \uc77c\uc740 \uc2dc\uac04\uc744 \uc0ac\uc6a9\ud558\ub294 \uac83\uc774\uae30 \ub54c\ubb38\uc774\ub2e4. 21\uc138\uae30 \ucd5c\uace0\uc758 \ubb38\uba85\uc758 \uc774\uae30\ub77c\uace0 \ud560 \uc218 \uc788\ub294 \uc2a4\ub9c8\ud2b8\ud3f0\uc740 \uc6b0\ub9ac\uc5d0\uac8c \ub9ce\uc740 \uac83\ub4e4\uc744 \uac00\uc838\ub2e4\uc8fc\uc5c8\ub2e4. \ud3b8\ub9ac\ud55c \uc77c\uc0c1, \ube60\ub978 \uc5c5\ubb34 \ucc98\ub9ac, \uc27d\uac8c \uc811\ud560 \uc218 \uc788\ub294 \ubbf8\ub514\uc5b4, \uc804 \uc138\uacc4 \uc0ac\ub78c\ub4e4\uacfc\uc758 \uc5f0\uacb0\uacfc \uc18c\ud1b5 \ub4f1 \uc2a4\ub9c8\ud2b8\ud3f0\uc740 \uc804\ub840 \uc5c6\ub294 \uc18d\ub3c4\ub85c \uc77c\uc744 \ucc98\ub9ac\ud558\uba70, \uadf8 \uc18d\ub3c4\ub294 \uc810\uc810 \ub354 \ube68\ub77c\uc9c0\uace0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \ud3b8\ub9ac\ud558\uace0 \ube60\ub978 \ub3c4\uad6c\ub97c \uac00\uc9c0\uace0, \uc2ec\uc9c0\uc5b4 \uc778\uacf5\uc9c0\ub2a5\uc774 \ub9ce\uc740 \uac83\ub4e4\uc744 \uc790\ub3d9\uc73c\ub85c \ucc98\ub9ac\ud558\ub294 \ud658\uacbd \uc18d\uc5d0\uc11c \uc0ac\ub78c\ub4e4\uc740 \uc2dc\uac04\uc801\uc778 \uc5ec\uc720\ub97c \uac00\uc9c0\uae30\ub294\ucee4\ub155 \uc810\uc810 \ub354 \uc2dc\uac04\uc5d0 \ucad3\uae30\uace0 \ud5c8\ub355\uc778\ub2e4. \ud734\ub300\ud3f0\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc720\uc77c\ud558\uac8c \uc904 \uc218 \uc5c6\ub294 \uac83\uc774 \ubc14\ub85c \ub354 \ub9ce\uc740 \uc2dc\uac04\uc774\ub2e4. \uc2dc\uac04\uc744 \ub9cc\ub4e4\uc5b4\ub0bc \uc218 \uc788\ub294 \uac83\uc740 \uadf8\uac83\uc744 \uc0ac\uc6a9\ud558\ub294 \uc0ac\ub78c\uc774\ub2e4. \ud558\ub8e8 24\uc2dc\uac04\uc740 \ub204\uad6c\uc5d0\uac8c\ub098 \uacf5\ud3c9\ud558\uac8c \uc8fc\uc5b4\uc9c0\ub294 \uc2e0\uc758 \uc120\ubb3c\uc774\ub77c\uace0 \ub9d0\ud558\ub294 \uc774\uc720\uac00 \uc5ec\uae30\uc5d0 \uc788\ub2e4. \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \ub298 \uc2dc\uac04\uc774 \ubaa8\uc790\ub77c\uace0 \uc5b4\ub5a4 \uc0ac\ub78c\uc740 2\ubc30\uc758 \uc778\uc0dd\uc744 \uc0ac\ub294 \ub4ef \ud6a8\uc728\uc801\uc778 \ud558\ub8e8\ub97c \ubcf4\ub0b8\ub2e4.","37":"\ud604\ub300\ubb38\ud559 \uc138\uacc4\ubb38\ud559 \ub2e8\ud3b8\uc120 \u300e\ud504\ub780\uce20 \uce74\ud504\uce74\u300f\ub294 \ub3c5\uc77c \ud53c\uc154 \ucd9c\ud310\uc0ac\uc758 \u300aFranz Kafka\u300b(1979\ub144) \ud310\ubcf8\uc744 \uc800\ubcf8\uc73c\ub85c \uc0bc\uc544 \uc77d\uae30 \uc27d\ub3c4\ub85d \ubb34\uc870\uac74 \uc758\uc5ed\ud558\uae30\ubcf4\ub2e4 \ucd5c\ub300\ud55c \uc6d0\uc804\uc5d0 \uac00\uae5d\uac8c \ubc88\uc5ed\ud588\uace0, \u300c\ubcc0\uc2e0\u300d\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \uce74\ud504\uce74\uc758 \uc791\ud488 \uc138\uacc4 \uc804\ubc18\uc5d0 \ub300\ud55c \ud574\uc124\uc744 \ud568\uaed8 \uc2e4\uc5c8\ub2e4. \uc774 \ucc45\uc758 \ubc88\uc5ed\uc790\uc778 \ub3c5\ubb38\ud559\uc790 \ubc15\ubcd1\ub355 \uad50\uc218\ub294 \u201c\uce74\ud504\uce74\uc758 \ubb38\ud559 \uc138\uacc4\ub97c \ucd1d\uccb4\uc801\uc73c\ub85c \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \u2018\uace0\ub3c5\uc758 \uc0bc\ubd80\uc791\u2019\uc73c\ub85c \ubd88\ub9ac\ub294 \u300a\uc2e4\uc885\uc790\u300b, \u300a\uc18c\uc1a1\u300b, \u300a\uc131\u300b \uc138 \uc7a5\ud3b8\ubfd0\ub9cc \uc544\ub2c8\ub77c \uc911\u00b7\ub2e8\ud3b8\uacfc \ud3b8\uc9c0, \uc77c\uae30\uc5d0 \ub300\ud55c \uaf3c\uaf3c\ud55c \uc77d\uae30\uac00 \uc774\ub8e8\uc5b4\uc838\uc57c \ud55c\ub2e4\u201d\ub294 \uc810\uc744 \ubd84\uba85\ud788 \ud55c\ub2e4. \uadf8\ub9ac\uace0 \ube44\ud604\uc2e4\uc801\uc774\uc9c0\ub9cc \uc77c\uc0c1\uc801 \uc0b6\uacfc \ubb34\uad00\ud560 \uc218 \uc5c6\ub294 \uce74\ud504\uce74\uc758 \ub2e8\ud3b8\uc5d0 \ud604\ub300 \ubb38\ud559 \uc791\ud488\uc758 \ubcf8\ub839\uc774 \uc788\uc73c\uba70, \ube44\uc778\uac04\ud654\ub41c \uc0ac\ud68c\uc758 \ub0c9\ud639\ud55c \ud604\uc2e4\uc5d0 \uc775\uc219\ud55c \uc9c0\uae08\uc758 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uce74\ud504\uce74\uc758 \uba54\uc2dc\uc9c0\uac00 \uc5ec\uc804\ud788 \ud070 \uc758\ubbf8\ub97c \uac00\uc9c4\ub2e4\ub294 \uc810\uc744 \ub418\uc9da\ub294\ub2e4.","38":"\u201c\ub35c \ubc18\uc751\ud558\uace0, \ub35c \ud654\ub0b4\uace0, \ub35c \ud310\ub2e8\ud558\ub77c!\u201d\ub098\ub97c \ud754\ub4dc\ub294 \uac10\uc815\uacfc \uc0dd\uac01\ub4e4\ub85c\ubd80\ud130 \uc790\uc720\ub85c\uc6cc\uc9c0\ub294 \uc5f4\ub124 \ubc88\uc758 \uc2a4\ud1a0\uc544 \uc218\uc5c5. \uc2a4\ud1a0\uc544 \ucca0\ud559\uc740 \uc21c\uc2dd\uac04\uc5d0 \ubab0\uc544\ucce4\ub2e4\uac00 \uc0ac\ub77c\uc9c0\ub294, \ub4e4\ub5b4\ub2e4\uac00 \uce68\uc7a0\ud558\ub294 \uac10\uc815\ubcf4\ub2e4\ub294 \ud558\ub8e8\ud558\ub8e8 \uc77c\uc815\ud558\uac8c \uc548\uc815\uac10\uc744 \ub290\ub07c\ub294 \uc0b6\uc744 \uc704\ud55c \uae30\uc220\uc774\ub2e4. \uc601\ubbf8\uad8c\uc5d0\uc11c \ub9ce\uc740 \ub3c5\uc790\ub4e4\uc758 \uacf5\uac10\uacfc \uc0ac\ub791\uc744 \ubc1b\ub294 \uc778\uae30 \uc800\ub110\ub9ac\uc2a4\ud2b8\uc778 \uc800\uc790\ub294 \uc6b0\ub9ac\ub97c \uc6b0\uc6b8\ud558\uac8c \ud558\uac70\ub098 \uc555\ub3c4\ud558\ub294 \uc77c\uc0c1 \uacf3\uacf3\uc5d0 \uc2a4\ud1a0\uc544 \ucca0\ud559\uc744 \uc801\uc6a9\ud558\uace0 \uacbd\ud5d8\ud55c \ubcc0\ud654\ub4e4\uc744 \ub4e4\ub824\uc900\ub2e4. \u300a\ubd88\uc548\uc744 \uc774\uae30\ub294 \ucca0\ud559\u300b\uc744 \ud1b5\ud574 \uc138\ub124\uce74, \uc5d0\ud53d\ud14c\ud1a0\uc2a4, \uc544\uc6b0\ub810\ub9ac\uc2a4\uc758 \uc9c0\ud61c\uac00 \ub2f9\uc2e0\uc758 \uac71\uc815\uacfc \ubd88\uc548\uc744 \ub35c\uc5b4\uc8fc\ub294 \ub180\ub77c\uc6b4 \uc21c\uac04\uc744 \uacbd\ud5d8\ud574\ubcf4\ub77c.","39":"\uc11c\uc6b8\ub300 \uac00\uc9c0 \uc54a\uc544\ub3c4 \ub4e4\uc744 \uc218 \uc788\ub294 \uba85\uac15\uc758, \u2018\uc11c\uac00\uba85\uac15\u2019\ub0b4 \uc548\uc758 \ud798\uc744 \ubc1c\uacac\ud558\ub294 \ucca0\ud559 \uc218\uc5c5. \ub300\ud55c\ubbfc\uad6d \ucd5c\uace0\uc758 \uba85\ud488 \uac15\uc758\ub97c \ucc45\uc73c\ub85c \ub9cc\ub09c\ub2e4! \ud604\uc9c1 \uc11c\uc6b8\ub300 \uad50\uc218\uc9c4\uc758 \uac15\uc758\ub97c \uc5c4\uc120\ud55c \u2018\uc11c\uac00\uba85\uac15(\uc11c\uc6b8\ub300 \uac00\uc9c0 \uc54a\uc544\ub3c4 \ub4e4\uc744 \uc218 \uc788\ub294 \uba85\uac15\uc758)\u2019 \uc2dc\ub9ac\uc988\uc758 \uc2a4\ubb3c\ub124 \ubc88\uc9f8 \ucc45\uc774 \ucd9c\uac04\ub410\ub2e4. \uc5ed\uc0ac, \ucca0\ud559, \uacfc\ud559, \uc758\ud559, \uc608\uc220 \ub4f1 \uac01 \ubd84\uc57c \ucd5c\uace0\uc758 \uc11c\uc6b8\ub300 \uad50\uc218\uc9c4\ub4e4\uc758 \uba85\uac15\uc758\ub97c \ucc45\uc73c\ub85c \uc62e\uae34 \uc11c\uac00\uba85\uac15 \uc2dc\ub9ac\uc988\ub294 \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc9c0\uc2dd\uc758 \ud655\uc7a5\uacfc \ubc30\uc6c0\uc758 \uae30\uc068\uc744 \uc120\uc0ac\ud558\uace0 \uc788\ub2e4.\uc2e4\uc874\ucca0\ud559\uc744 \ud604\ub300\uc801\uc778 \uc5b8\uc5b4\ub85c \ud480\uc5b4\ub0b4\uba70 \ucd9c\uac04\ud558\ub294 \ucc45\ub9c8\ub2e4 \ub3c5\uc790\ub4e4\uc758 \uc5f4\ub82c\ud55c \ud638\uc751\uc744 \uc5bb\uc5c8\ub358 \uc11c\uc6b8\ub300\ud559\uad50 \ucca0\ud559\uacfc \ubc15\ucc2c\uad6d \uad50\uc218\uac00 \uc5d0\ub9ac\ud788 \ud504\ub86c\uc758 \ucca0\ud559\uc73c\ub85c \ub2e4\uc2dc \ub3cc\uc544\uc654\ub2e4. \uc2e0\uc791 \u300e\ucc38\uc744 \uc218 \uc5c6\uc774 \ubd88\uc548\ud560 \ub54c, \uc5d0\ub9ac\ud788 \ud504\ub86c\u300f\uc740 \ucca0\ud559\uc0ac\uc5d0\uc11c \uac00\uc7a5 \uac1c\ubc29\uc801\uc774\uace0 \ucc3d\uc870\uc801\uc778 \uc778\ubb3c \uc911 \ud55c \uba85\uc778 \uc5d0\ub9ac\ud788 \ud504\ub86c\uc758 \uc0dd\uc560\uc640 \uc0ac\uc0c1\uc744 \uc9d1\uc57d\uc801\uc73c\ub85c \uadf8\ub9ac\uba70, \ud504\ub86c\uc758 \ub530\ub73b\ud55c \uba54\uc2dc\uc9c0\ub97c \ud1b5\ud574 \ud604\ub300\uc778\uc758 \ubd88\uc548\ud55c \uc2ec\ub9ac\ub97c \uc704\ub85c\ud55c\ub2e4. \uc6b0\ub9ac \uc548\uc5d0 \uae43\ub4e4\uc5b4 \uc788\ub294 \uc704\ub300\ud55c \uc7a0\uc7ac\uc801 \ub2a5\ub825\uc5d0 \ub300\ud55c \ubbff\uc74c\uc744 \ub04a\uc784\uc5c6\uc774 \uc77c\uae68\uc6cc\uc8fc\ub294 \ud504\ub86c\uc758 \ubaa9\uc18c\ub9ac\uc5d0 \uadc0 \uae30\uc6b8\uc774\ub2e4 \ubcf4\uba74, \uc783\uc5b4\ubc84\ub838\ub358 \uc790\uc2e0\uac10\uacfc \ud76c\ub9dd \uadf8\ub9ac\uace0 \uc0ac\ub791\uacfc \uc9c0\ud61c\uac00 \ub2e4\uc2dc \uc6c0\ud130 \uc624\ub974\ub294 \uac83\uc744 \ub290\ub084 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.\u261e '\uc11c\uac00\uba85\uac15'\uc744 \uc720\ud29c\ube0c \u00b7 \uac15\uc5f0 \u00b7 \ud31f\uce90\uc2a4\ud2b8\ub85c \ub9cc\ub098\ubcf4\uc138\uc694! \u25b6 \uac15\uc5f0 book21.com\/lecture\u25b6 \uc720\ud29c\ube0c youtube.com\/\uc11c\uac00\uba85\uac15\u25b6 \uc624\ub514\uc624\ud074\ub9bd audioclip.naver.com\/channels\/345\u25b6 \ud31f\ube75 podbbang.com\/ch\/14808\u25b6 \ud3ec\uc2a4\ud2b8 post.naver.com\/21c_sgmk","40":"\u2605 \uc804 \uc138\uacc4 200\ub9cc \ubd80 \ud310\ub9e4 \ub3cc\ud30c\u2605 \uc544\ub9c8\uc874 \u2018\ub300\uc778\uad00\uacc4\u2019 \ubd84\uc57c 10\ub144 \uc5f0\uc18d \ubca0\uc2a4\ud2b8\uc140\ub7ec\u2605 \u2018\ucde8\uc57d\uc131\u2019 \uc5f0\uad6c \ucd5c\uace0 \uad8c\uc704\uc790, \ube0c\ub808\ub124 \ube0c\ub77c\uc6b4\uc758 \ub300\ud45c\uc791\u201c\uc788\ub294 \uadf8\ub300\ub85c\uc758 \ub098\ub97c \ubcf4\uc5ec\uc8fc\ub294 \uc6a9\uae30\ub294 \uc778\uc0dd\uc744 \uc5b4\ub5bb\uac8c \ubcc0\ud654\uc2dc\ud0a4\ub294\uac00\u201d\uc218\uce58\uc2ec, \ubd88\uc548, \uac15\ubc15\uc5d0 \ub9de\uc11c\ub294 \uc6a9\uae30\uc758 \uc2ec\ub9ac\ud559. \ube0c\ub808\ub124 \ube0c\ub77c\uc6b4\uc740 \uc218\uce58\uc2ec, \ubd88\uc548, \uac15\ubc15 \ub4f1 \ud604\ub300\uc778\uc774 \uc2dc\ub2ec\ub9ac\ub294 \ubd80\uc815\uc801 \uac10\uc815 \uc5f0\uad6c\uc5d0 20\ub144 \uc774\uc0c1 \ub9e4\uc9c4\ud574\uc628 \uc2ec\ub9ac\ud559\uc790\ub85c, \ud2b9\ud788 \u2018\ucde8\uc57d\uc131(vulnerability)\u2019 \uc5f0\uad6c\uc5d0 \uc788\uc5b4 \ucd5c\uace0 \uad8c\uc704\uc790\ub2e4. \uc2ec\ub9ac\ud559\uc5d0\uc11c \ucde8\uc57d\uc131\uc774\ub780 \u2018\ubd88\ud655\uc2e4\uc131, \uc704\ud5d8\uc131, \uac10\uc815 \ub178\ucd9c \ub4f1\uc744 \ub450\ub824\uc6cc\ud558\ub294 \ub9c8\uc74c\u2019\uc744 \ub73b\ud55c\ub2e4. \uadf8\uc758 \ub300\ud45c\uc791\uc778 \u300e\ub9c8\uc74c \uac00\uba74\u300f\uc740 \ucde8\uc57d\uc131\uc744 \uae30\uaebc\uc774 \ub4dc\ub7ec\ub0b4\ub294 \uc6a9\uae30\uac00 \uc6b0\ub9ac\uc758 \ub0b4\uba74\uc744 \uc5bc\ub9c8\ub098 \uac15\uc778\ud558\uac8c \ub9cc\ub4dc\ub294\uc9c0\uc5d0 \ub300\ud574 \uc8fc\uc7a5\ud55c \uc5ed\uc791\uc774\ub2e4. \uc774 \ucc45\uc740 \ubbf8\uad6d\uc5d0\uc11c \ucd08\ud310\uc774 \ucd9c\uac04\ub41c \uc774\ub798 \ud604\uc7ac\uae4c\uc9c0 \uc804 \uc138\uacc4 200\ub9cc \ubd80 \uc774\uc0c1 \ud310\ub9e4\ub418\uc5c8\uc73c\uba70, 10\ub144 \uc5f0\uc18d \uc544\ub9c8\uc874 \ucd08\uc7a5\uae30 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uae30\ub85d\uc744 \uc138\uc6e0\ub2e4.\uc774 \ucc45\uc5d0\uc11c \uadf8\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc790\uc2e0\uc758 \ucde8\uc57d\uc131\uc744 \uc790\uafb8 \uc228\uae30\ub824 \ud558\uae30 \ub54c\ubb38\uc5d0 \uc624\ud788\ub824 \uc218\uce58\uc2ec\uacfc \ubd88\uc548\uc5d0 \ub354\uc6b1 \uc2dc\ub2ec\ub9ac\uac8c \ub418\ub294 \uc545\uc21c\ud658\uc774 \uc77c\uc5b4\ub09c\ub2e4\uace0 \uc124\uba85\ud558\uba70, \uc774\ub7ec\ud55c \ubd80\uc815\uc801 \uac10\uc815\uc744 \ud574\uc18c\ud558\ub294 \ubc29\ubc95\uc740 \uc790\uc2e0\uc758 \ucde8\uc57d\uc131\uc744 \ub300\ub2f4\ud558\uac8c \ub4dc\ub7ec\ub0b4\ub294 \uac83\uc774\ub77c\uace0 \ub9d0\ud55c\ub2e4. \uadf8\ub294 \uc774\uc640 \uac19\uc740 \uacb0\ub860\uc744 \uc774\ub04c\uc5b4\ub0b4\uae30\uae4c\uc9c0 \uc131\ubcc4, \ub098\uc774, \uad6d\uc801\uc774 \ub2e4\uc591\ud55c 1,300\uc5ec \uba85\uc744 \uc778\ud130\ubdf0\ud558\uace0 1\ub9cc \uac74 \uc774\uc0c1\uc758 \uc0ac\ub840\ub97c \uc218\uc9d1\ud574 \uc5f0\uad6c\ud588\uc73c\uba70, \uadf8 \uacfc\uc815\uacfc \uacb0\uacfc\ub97c \uace0\uc2a4\ub780\ud788 \uc774 \ucc45\uc5d0 \uc3df\uc544\ubd80\uc5c8\ub2e4. \uc790\uc2e0\uc758 \ucde8\uc57d\uc131\uc744 \uc778\uc815\ud558\uace0 \ub4dc\ub7ec\ub0b4\uba74 \uc218\uce58\uc2ec, \ubd88\uc548, \uac15\ubc15 \ub4f1\uc758 \uacf5\uaca9\uc5d0 \ub044\ub5a1\uc5c6\ub2e4\ub294 \uac83\uc774 \u300e\ub9c8\uc74c \uac00\uba74\u300f\uc758 \ud575\uc2ec \ub0b4\uc6a9\uc774\ub2e4. \uc774 \ucc45\uc740 \uc6b0\ub9ac \ub0b4\uba74\uc5d0 \uc5b4\ub460\uc744 \ub4dc\ub9ac\uc6b0\ub294 \ub2e4\uc591\ud55c \ubaa9\uc18c\ub9ac\ub4e4\uc758 \uc2e4\uccb4\ub97c \ubc97\uae30\uace0, \ub2f9\uc2e0\uc774 \uc138\uc0c1\uc5d0 \ub300\ub2f4\ud558\uac8c \ub098\uc124 \uc6a9\uae30\ub97c \uc2ec\uc5b4\uc904 \uac83\uc774\ub2e4. \u2018\ucde8\uc57d\uc131\uc744 \ub4dc\ub7ec\ub0bc \uc6a9\uae30\u2019\ub97c \uae38\ub7ec \uc138\uc0c1\uc5d0 \ub2f9\ub2f9\ud788 \ubc1c\uc744 \ub0b4\ub514\ub38c\ubcf4\uc790.","41":"\uac00\ubcbc\uc6b4 \uac77\uae30\ub85c \uac1c\uc120\ub418\ub294 \uc778\uc9c0 \ub2a5\ub825\ubd80\ud130 \ucf54\uc5b4\ub97c \ub2e8\ub828\ud574\uc11c \uc5bb\ub294 \uc2ec\ub9ac\uc801 \uc548\uc815\uac10\uae4c\uc9c0\ucd5c\uc2e0 \uacfc\ud559\uacc4\uac00 \uc8fc\ubaa9\ud558\ub294 \uc0c8\ub86d\uace0 \ud765\ubbf8\ub85c\uc6b4 \uc138\uacc4!. \uc65c \uc0b0\ucc45\uc744 \ud558\uace0 \ub098\uba74 \ub4a4\uc8fd\ubc15\uc8fd\uc774\uc5c8\ub358 \uc544\uc774\ub514\uc5b4\uac00 \uba87 \uac1c\uc758 \ubb38\uc7a5\uc73c\ub85c \uc815\ub9ac\ub418\ub294 \uac78\uae4c? \uc5b4\uc9f8\uc11c \uc694\uac00\ub97c \ud558\uace0 \ub098\uba74 \ud558\ub8e8 \uc885\uc77c \uba38\ub9ac\ub97c \uc5b4\uc9c0\ub7fd\ud788\ub358 \uac71\uc815\uac70\ub9ac\uc640 \uac70\ub9ac\ub97c \ub450\uac8c \ub418\ub294 \uac78\uae4c? \ubd80\uc5cc\uc5d0\uc11c \uc74c\uc545\uc5d0 \ub9de\ucdb0 \ubab8\uc744 \ud754\ub4e4\uace0 \ub098\uba74 \uae30\ubd84\uc774 \uc88b\uc740 \uc774\uc720\ub294 \ubb34\uc5c7\uc77c\uae4c? \ub1cc\uacfc\ud559\uc5d0\uc11c \uc9c4\ud654\uc0dd\ubb3c\ud559\uae4c\uc9c0 \ub2e4\uc591\ud55c \ubd84\uc57c\uc5d0 \ubab8\ub2f4\uc740 \uacfc\ud559\uc790\ub4e4\uc774 \uc2e0\uccb4\uc758 \uc6c0\uc9c1\uc784\uc774 \uc815\uc2e0\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\ub294 \ubc29\uc2dd\uc744 \uc5f0\uad6c\ud558\uae30 \uc2dc\uc791\ud588\ub2e4. \uadf8\ub4e4\uc774 \ubc1c\uacac\ud558\uace0 \uc788\ub294 \uc0ac\uc2e4\uc740 \uacfc\ud559\uc758 \ud310\ub3c4\ub97c \ubc14\uafc0 \ub9cc\ud07c \uc0c8\ub86d\uace0 \ud765\ubbf8\ub85c\uc6b0\uba70 \uc6b0\ub9ac\uc758 \uac74\uac15\uacfc \ud589\ubcf5\uc5d0 \ub300\ub2e8\ud788 \uc911\uc694\ud558\ub2e4. ?\ub274 \uc0ac\uc774\uc5b8\ud2f0\uc2a4\ud2b8?\uc758 \uacfc\ud559 \uc800\ub110\ub9ac\uc2a4\ud2b8\uc778 \uce90\ub7f4\ub77c\uc778 \uc70c\ub9ac\uc5c4\uc2a4\ub294 \u300e\uc6c0\uc9c1\uc784\uc758 \ub1cc\uacfc\ud559\u300f\uc744 \ud1b5\ud574 \uc6c0\uc9c1\uc784\uc774 \uc5b4\ub5bb\uac8c \uc6b0\ub9ac\uc758 \uc815\uc2e0\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\ub294\uc9c0\ub97c \ud0d0\uad6c\ud55c \ucd5c\uc2e0\uc758 \uc5f0\uad6c\ub4e4\uc744 \uc18c\uac1c\ud55c\ub2e4. \uc774 \ubd84\uc57c\uc758 \uacfc\ud559\uc790\ub4e4\uc740 \ubb3c\ub860 \ubab8\uacfc \uc815\uc2e0\uc758 \uc5f0\uacb0\uc744 \uc2e4\uc81c\ub85c \uc99d\uba85\ud55c \uc778\ubb3c\ub4e4\uc744 \ubc1c\ub85c \ub6f0\uba70 \uc778\ud130\ubdf0\ud588\ub2e4. \uc800\uc790\uc758 \uacf5\ub4e4\uc778 \uc870\uc0ac\uc640 \uc124\ub4dd\ub825 \uc788\ub294 \uc5b8\uc5b4\ub294 \uc6b0\ub9ac\uac00 \uc65c \ubab8\uc744 \uc6c0\uc9c1\uc5ec\uc57c\ub9cc \ud558\ub294\uc9c0\ub97c \uc99d\uba85\ud574\ub0b4\uba70 \ub3c5\uc790\ub4e4\uc744 \ubcf4\ub2e4 \ucda9\ub9cc\ud558\uace0 \uac74\uac15\ud55c \uc0b6\uc73c\ub85c \uc774\ub048\ub2e4.","42":"\u201c\uc800\ub294 \uc778\uac04 \uc2e4\uaca9\ub2f9\ud588\uc2b5\ub2c8\ub2e4!\u201d\uc790\uc0b4\ub85c \uc0dd\uc744 \ub9c8\uac10\ud55c \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uc758 \uc720\uc11c\uc774\uc790 \uc790\uc11c\uc804,\uc0b6\uc758 \ud55c \uc2dc\uae30\uc5d0 \ud1b5\uacfc\uc758\ub840\ucc98\ub7fc \uac70\uccd0\uc57c \ud558\ub294 \ucc45!\ud589\ubcf5\ub9c8\uc800\ub3c4 \ub450\ub824\uc6cc\ud588\ub358 \ud55c \uc0ac\ub78c\uc758 \uace0\ubc31. \uc778\uac04, \uc2e4\uaca9. \uac15\ub82c\ud55c \ub124 \uae00\uc790\uc758 \uc81c\ubaa9. \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uac00 \uc790\uc0b4 \uc9c1\uc804\uc5d0 \ubaa8\ub4e0 \uc5f4\uc815\uc744 \ubd88\uc0ac\ub974\uba70 \ud0c8\uace0\ud55c \ucd5c\ud6c4\uc758 \uc791\ud488\uc774\uc790 \ucd5c\uace0\uc758 \uc791\ud488 \u300e\uc778\uac04 \uc2e4\uaca9\u300f\uc740 \ucd9c\uac04\ub41c \uc9c0 \uc218\uc2ed \ub144\uc774 \uc9c0\ub09c \uc624\ub298\ub0a0\uae4c\uc9c0 \uccad\ucd98\uc758 \ud544\ub3c5\uc11c\ub85c \ubd88\ub9b0\ub2e4. \ucc9c\uc7ac \uc791\uac00, \ubb34\ub77c\uce74\ubbf8 \ud558\ub8e8\ud0a4\uac00 \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc791\uac00, \uc77c\ubcf8 \uc80a\uc740\uc774\ub4e4\uc758 \uc6b0\uc0c1, \uc77c\ubcf8 \uadfc\ub300\ubb38\ud559\uc758 \ub300\ud45c \uc791\uac00\u2026 \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34 \uc55e\uc5d0 \ubd99\ub294 \uc218\uc2dd\uc5b4\ub294 \ucc38 \ub9ce\ub2e4. \uadf8\uc758 \uc791\ud488 \ubabb\uc9c0\uc54a\uac8c \uc0ac\ub78c\ub4e4\uc740 \uadf8\uc758 \uc0b6\uc5d0 \uad00\uc2ec\uc744 \uac16\ub294\ub2e4. \uadf8\ub294 \uc18c\uc124\ubcf4\ub2e4 \ub354 \uc18c\uc124 \uac19\uc740 \uc9c0\ub3c5\ud55c \uc0dd\uc560\ub97c \uc0b4\ub2e4 \uac14\uae30 \ub54c\ubb38\uc774\ub2e4. \uadf8\ub294 \uc77c\uc0dd \ub3d9\uc548 \ub124 \ubc88 \uc790\uc0b4\uc744 \uc2dc\ub3c4\ud588\uace0, \ub2e4\uc12f \ubc88\uc9f8 \uc790\uc0b4 \uc2dc\ub3c4\ub97c \ub9c8\uc9c0\ub9c9\uc73c\ub85c \uc138\uc0c1\uc744 \ub5a0\ub0ac\ub2e4. \u300e\uc778\uac04 \uc2e4\uaca9\u300f\uc758 \uc8fc\uc778\uacf5 \u2018\uc694\uc870\u2019 \uc5ed\uc2dc \uc790\uc0b4 \uc2dc\ub3c4\ub97c \ud558\uace0 \uc57d\ubb3c \uc911\ub3c5\uc5d0 \uad34\ub85c\uc6cc\ud55c\ub2e4. \uc791\uac00 \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uc758 \uc0b6\uacfc \uacb9\uccd0\uc9c0\ub294 \uc694\uc870\uc758 \uc0b6\uc740 \uc791\uac00\uc758 \uc801\ub098\ub77c\ud55c \uc778\uc0dd \uace0\ubc31\uacfc\ub3c4 \uac19\uc544 \ubcf4\uc778\ub2e4. \uc80a\uc740 \ub0a0 \uc138\uc0c1\uc744 \ub5a0\ub098\uba70 \ub2e4\uc790\uc774 \uc624\uc0ac\ubb34\uc758 \ubb38\ud559\uc740 \uc601\uc6d0\ud55c \uccad\ucd98\uc758 \ubb38\ud559\uc73c\ub85c \ub0a8\uc558\uace0, \uadf8\uc911\uc5d0\uc11c\ub3c4 \u300e\uc778\uac04 \uc2e4\uaca9\u300f\uc740 \ub204\uc801 \ud310\ub9e4 \ubd80\uc218 \ucc9c\ub9cc \ubd80 \uc774\uc0c1\uc758 \ucd08\ub300\ud615 \ubca0\uc2a4\ud2b8\uc140\ub7ec\ub85c \ub9ce\uc740 \uc774\ub4e4\uc758 \ub9c8\uc74c\uc5d0 \uc6b8\ub9bc\uc744 \uc804\ud558\uace0 \uc788\ub2e4.","43":"\uac71\uc815 \uc5c6\uc774 \uc0b4\uac8c \ud574\uc904 \uac00\uc7a5 \ud6a8\uacfc\uc801\uc778 \uc2e4\ud589\ubc95!. \ub370\uc77c \uce74\ub124\uae30\ub294 \uc774 \ucc45\uc758 \uc9d1\ud544\uc744 \uc704\ud574 \ubb34\ub824 7\ub144 \ub3d9\uc548 \ubaa8\ub4e0 \uc2dc\ub300\uc5d0 \uac78\uccd0 \ucca0\ud559\uc790\ub4e4\uc774 \uac71\uc815\uc5d0 \uad00\ud574 \uc5b8\uae09\ud55c \uad6c\uc808\ub4e4\uc744 \uc0b4\ud3b4\ubcf4\uace0, \uacf5\uc790\ubd80\ud130 \ucc98\uce60\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ubc31 \ud3b8\uc758 \uc804\uae30\ub97c \uc77d\uc5c8\ub2e4. \uc5d8\ub9ac\ub108 \ub8e8\uc2a4\ubca8\ud2b8, \ub3c4\ub85c\uc2dc \ub515\uc2a4\uc640 \uac19\uc740 \uc5ec\ub7ec \ubd84\uc57c\uc758 \uc800\uba85\ud55c \uc778\uc0ac\ub4e4\uc744 \uc778\ud130\ubdf0\ud558\uae30\ub3c4 \ud588\ub2e4. \uadf8\ub9ac\uace0 \ubb3c\ub860 \uc778\ud130\ubdf0\uc640 \ub3c5\uc11c\ubcf4\ub2e4 \ud6e8\uc52c \uc911\uc694\ud55c \uc77c\ub4e4\uc744 \ud558\uae30\ub3c4 \ud588\ub2e4. \uadf8\uac83\uc740 \u2018\uac71\uc815 \uadf9\ubcf5\uc5f0\uad6c\uc2e4\u2019\uc5d0\uc11c 5\ub144 \ub3d9\uc548\uc774\ub098 \uc77c\ud558\uba70 \uc218\uac15\uc0dd\ub4e4\uc5d0\uac8c \uc77c\uc0c1\uc5d0\uc11c \uc801\uc6a9\ud560 \uc218 \uc788\ub294 \uac71\uc815\uc744 \uba48\ucd94\uae30 \uc704\ud55c \uba87 \uac00\uc9c0 \uaddc\uce59\uc744 \uc81c\uc2dc\ud558\uace0, \uadf8 \uacb0\uacfc\ub97c \uc218\uc5c5 \uc2dc\uac04\uc5d0 \ubc1c\ud45c\ud558\ub3c4\ub85d \ud588\ub2e4. \uadf8 \uacb0\uacfc, \uadf8\ub294 \uadf8 \ub204\uad6c\ubcf4\ub2e4 \u2018\uac71\uc815\uc744 \uadf9\ubcf5\ud55c \ubc29\ubc95\u2019\uc5d0 \uad00\ud574 \ub9ce\uc740 \uc774\uc57c\uae30\ub97c \ub4e4\uc740 \uc0ac\ub78c\uc774 \ub418\uc5c8\ub2e4. \uadf8\ubfd0\ub9cc \uc544\ub2c8\ub77c, \uc6b0\ud3b8\uc73c\ub85c \uc218\ubc31 \uac1c\uc758 \uacbd\ud5d8\ub2f4\uc774 \uc801\ud78c \ud3b8\uc9c0\ub97c \ubc1b\uae30\ub3c4 \ud588\ub2e4. \uc774 \ucc45\uc740 \uc5b4\ub5a4 \uc0c1\uc544\ud0d1\uc774\ub098, \ud559\uc220\ud68c\uc5d0\uc11c \ud280\uc5b4\ub098\uc628 \uac83\uc774 \uc544\ub2c8\ub2e4. \ub2e4\ub9cc \ud55c \uac00\uc9c0 \ud655\uc2e4\ud55c \uac83\uc740 \uc774 \ucc45\uc758 \uc2e4\uc6a9\uc131\uc774 \uc99d\uba85\ub418\uc5c8\ub2e4\ub294 \uac83\uc774\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4, \uc774 \ucc45\uc5d0\uc11c\ub294 \u2018\uc775\uba85\uc758 \ub204\uad70\uac00\u2019 \ub610\ub294 \u2018\ubbf8\uc2a4\ud130 \ud0b4\uacfc \ubbf8\uc138\uc2a4 \ub9ac\u2019\uc640 \uac19\uc740 \uc0c1\uc0c1 \uc18d \uc778\ubb3c\uc5d0 \uad00\ud55c \uc774\uc57c\uae30\ub97c \ucc3e\uc744 \uc218 \uc5c6\ub2e4. \uc77c\ubd80 \ub4dc\ubb38 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0, \uc2e4\uc874 \uc778\ubb3c\uc758 \uc2e4\uba85\uacfc \uc0ac\ub294 \uacf3\uc744 \uba85\uc2dc\ud558\uc600\ub2e4. \ubaa8\ub4e0 \uac83\uc740 \uc2e4\uc81c\ub85c \uc77c\uc5b4\ub09c \uc774\uc57c\uae30\ub85c, \ub4f1\uc7a5\uc778\ubb3c\ub4e4\uc774 \uadf8 \uc2e0\ube59\uc131\uc744 \ubd80\uc5ec\ud55c\ub2e4. \uc774 \ucc45\uc740 \uc624\ub79c \uc2dc\uac04\uc744 \uac70\uccd0 \uac80\uc99d\ub41c, \u2018\uac71\uc815\uc744 \ubb3c\ub9ac\uce58\uae30 \uc704\ud55c\u2019 \uc131\uacf5\uc801 \ube44\uacb0\uc758 \uc9d1\ub300\uc131\uc774\uc790 \uc644\uacb0\ud310\uc774\ub2e4.","44":"\uacf5\ud669\uc7a5\uc560\ub4e0\uc9c0 \ubd88\uc548\uc7a5\uc560\ub4e0\uc9c0 \uac04\uc5d0 \uc9c0\uae08\uc758 \ubd88\uc548\uc740, \uc774\uc804\uc5d0 \ub290\uaf08\ub358 \ubd88\uc548\uacfc\ub294 \ubd84\uba85\ud788 \ub2e4\ub978 \ub9db\uc774\uc790 \uc0c9\uae54\uc784\uc744 \uc6b0\ub9ac\ub294 \uc798 \uc54c\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub798\uc11c \uc774\ub97c \uc9c1\uc811 \uacaa\uc5b4\ubcf4\uc9c0 \ubabb\ud55c \uc0ac\ub78c\uc740 \uc6b0\ub9ac\uac00 \ud638\uc18c\ud558\ub294 \ubd88\uc548\uc758 \ub9db\uacfc \uc0c9\uc744 \uc54c\uc9c0 \ubabb\ud558\uae30 \ub54c\ubb38\uc5d0, \uc6b0\ub9ac\uc758 \uc911\uc2ec\uc744 \ud568\uaed8 \ub098\ub220 \uacf5\uac10\ud558\uae30\ub780 \uc5b4\ub835\uc2b5\ub2c8\ub2e4. \ubc14\ub85c \uadf8 \u2018\uacf5\uac10\u2019\uc758 \ubd80\uc7ac\uac00 \uacf5\ud669\uc7a5\uc560 \uc644\uce58 \uc2dc\ub9ac\uc988(\u2160,\u2161,\u2162)\ub97c \ucd9c\uac04\ud558\ub3c4\ub85d \ud5c8\ub77d\ud55c \uac00\uc7a5 \ud070 \ub3d9\ub825\uc774\uc5c8\uc74c\uc744 \uae68\ub2eb\uace4 \ud569\ub2c8\ub2e4.\uc774 \ucc45\uc774 \uacf5\ud669\uc7a5\uc560 \ud638\uc804\uae30\uc640 \uc900\uc644\uce58\uae30\uc5d0 \uc794\uc874\ud55c \uc5ec\ub7ec \ubd88\uc548\uc758 \uc790\uadf9\uc694\uc778\uc744 \uac1c\uc120\ud558\ub294 \ubc29\ubc95\uacfc, \ubd88\uc548\uc744 \uac15\ud654\ud558\ub294 \uc2a4\ud2b8\ub808\uc2a4\ub97c \ucc28\ub2e8\ud558\uace0 \uc18c\uba78\uc2dc\ud0a4\uae30 \uc704\ud55c \ubd84\ubcc4\uacfc \ud310\ub2e8\uc758 \uc6d0\uce59\uc744 \uc138\uc6cc \uc2e4\ud589\ud558\ub294 \uacc4\uae30\ub97c \ub4dc\ub9ac\uae30\ub97c \ud76c\ub9dd\ud569\ub2c8\ub2e4.","45":"\uac10\uc815\uc744 \ub2e4\uc2a4\ub824\uc57c \uc6d0\ud558\ub294 \uc778\uc0dd\uc744 \uc0b4 \uc218 \uc788\ub2e4. \uae30\uc220\uacfc \uc815\ubcf4\uc758 \ubc1c\ub2ec\ub85c \uc778\ud574\uc11c \uc815\uce58, \uacbd\uc81c, \uc0ac\ud68c \ub4f1 \uc5ec\ub7ec \ubd84\uc57c\uc5d0\uc11c \ube60\ub974\uac8c \ubcc0\ud654\uac00 \uc774\ub8e8\uc5b4\uc9c0\uace0 \uc788\ub2e4. \uadf8\ub807\ub2e4\uba74 \ub098\uc758 \ubbf8\ub798\ub294 \uc5b4\ub5bb\uac8c \ud3bc\uccd0\uc9c8\uae4c?  \uacfc\ud559 \uae30\uc220\uc758 \ubc1c\uc804\uc740 \uc0b6\uc5d0 \ud3b8\ub9ac\ub97c \uac00\uc838\ub2e4\uc8fc\uc5c8\ub2e4. \ubb38\uc81c\ub294 \uadf8 \uc18d\ub3c4\ub97c \uad50\uc721\uc774\ub098 \ud589\uc815\uc774 \ucad3\uc544\uac00\uc9c0 \ubabb\ud558\ub294 \ub370 \uc788\ub2e4. \uc138\uc0c1\uc740 \uc27c \uc5c6\uc774 \ubcc0\ud654\ud558\uba70 \uc2dc\uac04\uc758 \uac15\ubb3c \uc704\ub97c \ud758\ub7ec\uac04\ub2e4. \uacc4\uc808\uc774 \ubc14\ub00c\uba74 \uc637\uc744 \uac08\uc544\uc785\ub4ef\uc774 \uc790\uc5f0\uc2a4\ub7fd\uac8c \ubcc0\ud654\ub97c \ubc1b\uc544\ub4e4\uc5ec\uc57c \ud55c\ub2e4. \ubcc0\ud654\ub97c \ub450\ub824\uc6cc\ud558\uba74 \ud560\uc218\ub85d \uc138\uc0c1\uc0b4\uc774\uac00 \ud798\ub4e4\uace0 \uace0\ub2ec\ud30c\uc9c4\ub2e4.   \uc778\uac04\uc740 \uc608\uce21 \ubd88\uac00\ub2a5\ud55c \uc0c1\ud669\uc5d0 \ub193\uc600\uc744 \ub54c \ubd88\uc548\uc744 \ub290\ub080\ub2e4. \uae30\ubd84\uc744 \ub2e4\uc2a4\ub9b4 \uc904 \uc54c\uc544\uc57c \uc0c1\ub300\ubc29\uc5d0\uac8c \uc548\uc815\uac10\uc744 \uc918\uc11c \uc2e0\ub8b0\ub97c \uc5bb\uc744 \uc218 \uc788\uace0, \uc790\uc2e0\uc774 \uc6d0\ud558\ub294 \uc218\uc900 \ub192\uc740 \uc778\uc0dd\uc744 \uc0b4\uc544\uac08 \uc218 \uc788\ub2e4.","46":"\uac70\uc8fc\uc758 \ubd88\uc548\uc774 \uad00\uacc4\uc758 \ubd88\uc548\uc73c\ub85c \ud0c8\ubc14\uafc8\ub418\ub294 \uc21c\uac04,\ubcf4\ud3b8\uacfc \uae30\ub9cc \uc0ac\uc774\uc5d0\uc11c \uade0\uc5f4\ud558\ub294 \uc0dd\uc758 \ud3b8\ub9b0\ub4e4\uc740\ud589\ub098\ubb34 \uc2dc\ub9ac\uc988 N\u00b0 15\uc7a5\uc9c4\uc601 \uccab \uc7a5\ud3b8\uc18c\uc124!. \uc740\ud589\ub098\ubb34 \ub178\ubca8\ub77c\ub97c \uc774\uc5b4 \uc0c8\ub85c\uc6b4 \uc774\ub984\uc73c\ub85c \ub2e8\uc7a5\ud55c \uc2dc\ub9ac\uc988 N\u00b0\uc758 \uc5f4\ub2e4\uc12f \ubc88\uc9f8 \uc791\ud488\uc740 \uc2e0\uc608 \uc18c\uc124\uac00 \uc7a5\uc9c4\uc601\uc758 \uccab \uc7a5\ud3b8\uc18c\uc124 \u300a\ucde8\ubbf8\ub294 \uc0ac\uc0dd\ud65c\u300b\uc774\ub2e4. 2019\ub144 \u300a\uc790\uc74c\uacfc\ubaa8\uc74c\u300b \uc2e0\uc778\ubb38\ud559\uc0c1\uc744 \uc218\uc0c1\ud55c \uc7a5\uc9c4\uc601\uc740 \ub2f9\uc2dc \u201c\uc704\ud5d8\ud558\ub2e4\uace0\ubc16\uc5d0 \ub9d0\ud560 \uc218 \uc5c6\ub294 \uc18c\uc124\u201d(\uad8c\uc5ec\uc120 \uc18c\uc124\uac00)\uc774\ub77c\ub294 \ud3c9\uacfc \ud568\uaed8 \ub370\ubdd4\ud588\ub2e4. \ub2f9\uc2dc \u201c\ub354\uc5c6\uc774 \ub728\uac70\uc6b4 \uc5d0\ub108\uc9c0\ub97c \ud488\uc740 \ucc44 \uc804\ub2ec\ub418\uba70 \ubb34\uc5b8\uac00\ub97c \ucc22\uc5b4\ub0b4\uace0 \uc788\ub2e4\u201d(\uac15\uc9c0\ud76c \ubb38\ud559\ud3c9\ub860\uac00)\ub77c\ub294 \ucc2c\uc0ac\ub97c \ubc1b\uc73c\uba70 \uc791\ud488 \ud65c\ub3d9\uc744 \uc2dc\uc791\ud588\uace0 2021\ub144 \uc18c\uc124\uc9d1 \u300a\ub9c8\uc74c\ub9cc \uba39\uc73c\uba74\u300b\uc744 \ud3b4\ub0b4 \uc11c\uc2a4\ud39c\uc2a4\uc801 \ud615\uc2dd\uacfc \uc544\uc774\ub514\uc5b4\uac00 \uacb0\ud569\ub41c \ubd80\uc870\ub9ac\uadf9\uc758 \ud55c \uc7a5\uba74\uc744 \uc5f0\ucd9c\ud55c \ub4ef\ud55c \uc18c\uc124\ub4e4\ub85c \ub3c5\uc790\ub4e4\uc744 \ub9cc\ub098\uc654\ub2e4.\uc774\ubc88\uc5d0 \ucd9c\uac04\ud55c \uc2e0\uc791 \uc7a5\ud3b8 \u300a\ucde8\ubbf8\ub294 \uc0ac\uc0dd\ud65c\u300b\uc740 \ud604\uc7ac \ud55c\uad6d\uc0ac\ud68c\uc5d0\uc11c \uc695\ub9dd\uc758 \uadf9\uc810\uc73c\ub85c \ud45c\uc0c1\ub418\uace0 \uc788\ub294 \ubd80\ub3d9\uc0b0\uc758 \uc18c\uc720\uc640 \uac70\uc8fc\uc758 \ubb38\uc81c, \ubd80\ub3d9\uc0b0\uc744 \uc18c\uc720\ud55c \uc790\uc640 \uc18c\uc720\ud558\uc9c0 \ubabb\ud55c \uc790\uc640\uc758 \ud544\uc5f0\uc801 \uad34\ub9ac\uac10, \uc138\uc785\uc790\ub77c\ub294 \uac70\uc8fc \uc57d\uc790\uc758 \ucde8\uc57d\uc810\uc744 \uacf5\uaca9\ud558\ub294 \uc778\ubb3c\uc744 \ub0b4\uc138\uc6cc \uac8c\ud1a0\ud654\ub41c \uc544\ud30c\ud2b8\ub97c \uc18c\uc720\ud558\uc9c0 \ubabb\ud574\uc11c \ubc8c\uc5b4\uc9c0\ub294 \uc778\uac04\uc758 \uadfc\uc6d0\uc801\uc778 \uc695\ub9dd\uc744 \ud0d0\uad6c\ud55c\ub2e4. \uc774 \uc18c\uc124\uc740 \uce5c\ubc00\ud55c \uc774\uc6c3\uc73c\ub85c \uc704\uc7a5\ud574 \uc544\ud30c\ud2b8\ub77c\ub294 \uac70\uc8fc\uacf5\ub3d9\uccb4\uc5d0\uc11c \ubc8c\uc5b4\uc9c0\ub294 \uc77c\uc0c1\uc801 \uc77c\ud654\ub4e4\uc744 \uc0ac\uac74\ud654\ud55c\ub2e4. \uc9d1\uc744 \u2018\uc18c\uc720\ud558\uc9c0\u2019 \ubabb\ud55c \ubd88\uc548\uac10\uc774 \ub204\uad70\uac00\uc5d0\uac8c\ub294 \uc0b6\uc758 \uc57d\uc810\uc774 \ub418\uace0, \ub610 \ub2e4\ub978 \ub204\uad70\uac00\ub294 \uadf8 \uc57d\uc810\uc744 \uc9d1\uc694\ud558\uac8c \ud30c\uace0\ub4e4\uc5b4 \uc0b6\uc744 \ud30c\uad6d\uc73c\ub85c \ubab0\uc544\ub123\ub294\ub2e4. \ubcf4\ud3b8\uc801 \uac00\uce58\uc5d0 \ud574\ub2f9\ub418\ub294 \uac70\uc8fc\uc758 \ub2f9\uc704\uc131\uc744 \ub4a4\ub85c\ud55c \ucc44 \uc695\ub9dd\uc758 \uadfc\uc6d0\uc73c\ub85c \uc0c1\uc9d5\ub418\ub294 \u2018\uc9d1\u2019\uc744 \uc5f4\ub9dd\ud558\ub294 \uc6b0\ub9ac\uc758 \ubaa8\uc2b5\uc774 \uc18c\uc124\ub85c \ud658\uae30\ub418\uc5b4 \uc9c0\uae08 \ud604\uc2e4\uc758 \ubbf8\uc138\ud55c \uade0\uc5f4\uc744 \ub0b3\ub294\ub2e4.","47":"\uac10\uc815\uc740 \ucc38 \uc624\ubb18\ud574\uc11c \ub54c\ub860 \uc704\uc7a5\uc744 \ud55c\ub2e4. \ubd88\uc548\ud55c\ub370 \ud654\ub97c \ub0b4\uace0, \uc6b0\uc6b8\ud55c\ub370 \uc990\uac70\uc6b4 \ud45c\uc815\uc744 \uc9d3\ub294\ub2e4. \uc9c4\uc9dc\uac10\uc815\uc744 \uc228\uae30\uace0 \uac00\uc9dc\uac10\uc815\uc73c\ub85c \uc704\uc7a5\ud55c\ub2e4. \ubaa8\ub4e0 \uc778\uac04\uc5d0\uac8c\ub294 \uc791\uace0 \ubabb\ub09c \uc874\uc7ac\ub77c\ub294 \uc218\uce58\uc2ec\uc774 \uc788\ub294\ub370, \uc791\uace0 \ucd08\ub77c\ud55c \uc790\uc2e0\uc758 \ubaa8\uc2b5\uc774 \ub4dc\ub7ec\ub0a0\uae4c \ubd10 \ubd88\uc548\ud574\ud558\uace0 \uc6b0\uc6b8\ud574\ud558\uace0 \ud654\ub97c \ub0b4\ub294 \uac83\uc774\ub2e4. \uadf8\ub7ec\ub098 \uac00\uc9dc\uac10\uc815\uc774\ub77c\uace0 \ud574\uc11c \uc798\ubabb\ub41c \uac10\uc815, \ub098\uc05c \uac10\uc815\uc740 \uc544\ub2c8\ub2e4. \ubaa8\ub4e0 \uac10\uc815\uc5d0\ub294 \ub2e4 \uc774\uc720\uac00 \uc788\ub2e4. \uc5b4\ub5a4 \uac10\uc815\uc774\ub4e0 \ud658\uc601\ud558\uace0 \uc798 \ub3cc\ubd10 \uc918\uc57c \ud55c\ub2e4. \uc9c4\uc9dc\uac10\uc815\uc744 \uc54c\uc544\uc8fc\uace0 \ubcf4\uc0b4\ud3b4 \uc8fc\uba74 \ub9c8\uc74c\uc774 \ud3b8\uc548\ud574\uc9c0\uace0 \uc0b6\uc774 \uc26c\uc6cc\uc9c0\uace0 \uac00\ubcbc\uc6cc\uc9c4\ub2e4. \uac10\uc815\uc774 \ud480\ub9ac\uba74 \uc778\uc0dd\uc774 \ud480\ub9b0\ub2e4.","48":"\u201c\uc11c\ud230 \ub098\ub97c \ub04c\uc5b4\uc548\uace0 \ud30c\ub3c4 \ud0c0\ub4ef\uc774 \uc2e0\ub098\uac8c \uc0b4\uc544\uac00\ub294 \ubc95!\u201d\ub204\uc801 \uc870\ud68c 1,000\ub9cc \ud68c, 13\ub9cc \uad6c\ub3c5\uc790\uac00 \uac10\ub3d9\ud55c\uc6c3\uc74c\uc744 \uc8fc\ub294 \ub530\ub73b\ud55c \u2018\uc0c1\ub2f4\uc2ec\ub9ac\uc0ac \uc6c3\ub530\u2019\uc758 \uccab \ucc45!. \uc720\ucf8c\ud55c \uc704\ub85c\uc640 \uba85\ucf8c\ud55c \uc194\ub8e8\uc158\uc73c\ub85c \uc720\ud29c\ube0c\uc5d0\uc11c \uc9c4\ud55c \uac10\ub3d9\uc744 \uc804\ud558\uace0 \uc788\ub294 \uc0c1\ub2f4\uc2ec\ub9ac\uc0ac \uc6c3\ub530\uac00 \uccab \ucc45\uc744 \ucd9c\uac04\ud588\ub2e4. \uc544\ud514\uc744 \uac10\ucd94\ub294 \u2018\uac00\uba74\uc131 \uc6b0\uc6b8\u2019\uc744 \uacaa\uace0 \uce58\uc720\ud558\ub294 \uacfc\uc815\uc744 \uc194\uc9c1\ud558\uac8c \uadf8\ub9b0 \uc2ec\ub9ac \uc5d0\uc138\uc774\ub2e4. \uc6c3\ub530\ub294 \uc0c1\ub2f4\uc2ec\ub9ac\uc0ac\uc774\uc790 \uc720\ud29c\ubc84\ub85c\uc11c, \uc5c4\ub9c8\uc774\uc790 \uc544\ub0b4\uc774\uc790 \ub538\ub85c\uc11c \uc5f4\uc2ec\ud788 \uc0ac\ub290\ub77c \uc678\uba74\ud588\ub358 \uc790\uc2e0\uc758 \ub0b4\uba74\uc744 \ub4e4\uc5ec\ub2e4\ubcf4\uba70 \uc0b6\uc5d0 \uc11c\ud230 \uc790\uc2e0\uacfc \ub9c8\uc8fc\ud55c\ub2e4. \ub098\ub3c4 \ubab0\ub790\ub358 \ubd88\uc548, \uc560\uc815\uacb0\ud54d, \uc5f4\ub4f1\uac10\uc774 \uadf8\ub3d9\uc548 \uc2a4\uc2a4\ub85c\ub97c \uc5bc\ub9c8\ub098 \ud798\ub4e4\uac8c \ud588\ub294\uc9c0 \ub3cc\uc544\ubcf4\uace0, \uadf8\ub7f0 \ub098\ub97c \uc788\ub294 \uadf8\ub300\ub85c \uc0ac\ub791\ud558\uba70 \uc0b6\uc758 \uc5ec\uc720\ub97c \ub418\ucc3e\ub294 \ubc29\ubc95\uc744 \uc720\ucf8c\ud558\uac8c \ud3bc\uccd0\ub0b8\ub2e4. \uadf8\ub3d9\uc548 \ub204\uad6c\uc5d0\uac8c\ub3c4 \ub9d0\ud558\uc9c0 \ubabb\ud588\ub358 \uc0c1\ub2f4\uc2ec\ub9ac\uc0ac \uc6c3\ub530\uc758 \ub0b4\ubc00\ud55c \uc774\uc57c\uae30\ub294 \ucc98\uc74c \ub9cc\ub098\ub294 \uae4a\uc740 \uac10\ub3d9\uacfc \uc6b8\ub9bc\uc744 \uc900\ub2e4. \ud558\ub8e8\ud558\ub8e8\ub97c \uc219\uc81c\ucc98\ub7fc \uc0b4\uc544\uac00\ub294 \ub3c5\uc790\ub97c \uc704\ud55c \uc544\uc8fc \ud2b9\ubcc4\ud55c \ub9c8\uc74c \ucc98\ubc29\uc774\ub2e4.\ub54c\ub85c\ub294 \uce5c\uad6c\ucc98\ub7fc, \ub54c\ub85c\ub294 \uc2a4\uc2b9\ucc98\ub7fc \uac74\ub124\ub294 \uc6c3\ub530\uc758 \ub2e4\uc815\ud55c \ub9c8\uc74c \ucc98\ubc29\uc5d0\ub294 \uae4a\uc740 \uc6b8\ub9bc\uc774 \uc788\ub2e4. \uc0c1\ub2f4\ud558\uba74\uc11c \uc313\uc740 \uc9c0\uc2dd\ubfd0\ub9cc \uc544\ub2c8\ub77c \uc624\ub7ab\ub3d9\uc548 \uc790\uc2e0\uc758 \uc0c1\ucc98\ub97c \ubcf4\ub4ec\uc73c\uba70 \uae68\ub2ec\uc740 \uc9c0\ud61c\uac00 \ub2f4\uaca8 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \ub204\uad6c\ubcf4\ub2e4 \uc5f4\uc2ec\ud788 \uc0b4\uc544\uc654\ub2e4\uace0 \uc790\ubd80\ud558\ub358 \uc6c3\ub530\ub294 \uc5b4\ub290 \ub0a0 \uc808\uce5c\ud55c \uce5c\uad6c\uc640 \uad00\uacc4\uac00 \ud2c0\uc5b4\uc9c4 \ub4a4 \u2018\uac00\uba74\uc131 \uc6b0\uc6b8\u2019\uc744 \uc553\ub294\ub2e4. \ub9c8\uce58 \uac00\uba74\uc744 \uc4f4 \uac83\ucc98\ub7fc \ub0b4\uba74\uc758 \uc544\ud514\uc744 \uaf2d\uaf2d \uc228\uae34 \ucc44 \uad1c\ucc2e\uc740 \ucc99 \ud640\ub85c \uc790\ucc45\ud558\uba70 \uad34\ub85c\uc6cc\ud55c\ub2e4. \ubb34\ub824 \ub2e4\uc12f \ubc88\uc758 \uc790\uc0b4\uc2dc\ub3c4\ub97c \ud560 \ub9cc\ud07c \uace0\ud1b5\uc2a4\ub7ec\uc6b4 \uc2dc\uac04\uc744 \ubcf4\ub0b4\uba74\uc11c\ub3c4 \uac00\uc871\uacfc \uce5c\uad6c\ub4e4\uc5d0\uac8c \uc544\ud514\uc744 \ucca0\uc800\ud558\uac8c \uc228\uae30\uace0 \uc790\uc2e0\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \uc5ed\ud560\uc744 \ub2e4 \ud558\uae30 \uc704\ud574 \uc560\uc4f0\uba70 \uc0b4\uc544\uac04\ub2e4.\uadf8\ub807\uac8c \uae34 \ud130\ub110\uc744 \uc9c0\ub09c \ub05d\uc5d0 \uc2ec\ub9ac \uc0c1\ub2f4\uc744 \ubc1b\uc73c\uba70 \uac00\uae4c\uc2a4\ub85c \uc790\uc2e0\uc758 \ub9c8\uc74c\uc744 \ub4e4\uc5ec\ub2e4\ubcf8\ub2e4. \uc544\ud504\uc9c0 \uc54a\uc740 \ucc99\ud558\ub290\ub77c \uc678\uba74\ud558\uace0 \uc788\ub358 \uc194\uc9c1\ud55c \uac10\uc815, \uc0dd\uac01, \ub098\ub2e4\uc6c0\uc744 \ub9c8\uc8fc\ud55c \uac83\uc774\ub2e4. \ub3c4\ub300\uccb4 \uc65c \uc774\ud1a0\ub85d \uc0b6\uc774 \ubc84\uac81\uace0 \uc219\uc81c \uac19\uae30\ub9cc \ud55c\uc9c0,
