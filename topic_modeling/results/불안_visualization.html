788\ub294 \uc778\uc9c8\uc778\ub370\uc694, \uc5ec\uae30 \ud558\uc640\uc774\uc548 \ud53c\uc790 \uc880 \uac16\ub2e4\uc8fc\uc138\uc694.\u201d\uc778\uc9c8\uadf9\uc740\ucee4\ub155 \uc790\uc804\uac70 \ub3c4\ub451\ub3c4 \uc5c6\ub294 \uc870\uc6a9\ud558\uace0 \uc791\uc740 \ub3c4\uc2dc\uc758 \uc0c8\ud574 \uc774\ud2c0 \uc804\ub0a0. \uad8c\ucd1d\uc744 \ub4e0 \uac15\ub3c4\uac00 \uc740\ud589\uc5d0 \uce68\uc785\ud574 6\ucc9c5\ubc31 \ud06c\ub85c\ub098\ub97c \uc694\uad6c\ud55c\ub2e4. 65\ub9cc \ud06c\ub85c\ub098\ub3c4 \uc544\ub2cc 6\ucc9c5\ubc31 \ud06c\ub85c\ub098?\uc560\uc11d\ud558\uac8c\ub3c4 \uadf8\uacf3\uc740 \ud604\uae08 \uc5c6\uc774 \uc6b4\uc601\ub418\ub294 \uc740\ud589\uc774\uc5c8\uace0, \uacbd\ucc30\uc774 \ucd9c\ub3d9\ud558\uc790 \ub2f9\ud669\ud55c \uac15\ub3c4\ub294 \uc5bc\ub5a8\uacb0\uc5d0 \uc606 \uc544\ud30c\ud2b8 \uc624\ud508\ud558\uc6b0\uc2a4\ub85c \ub4e4\uc5b4\uac00\ub294\ub370\u2026\uac81 \ub9ce\uc740 \uc740\ud589 \uac15\ub3c4\uc640 \ud55c\ub9c8\ub514\ub3c4 \uc9c0\uc9c0 \uc54a\ub294 \uc778\uc9c8\ub4e4\uc758 \ud558\ub8e8\ub294 \uc5b4\ub5bb\uac8c \ub05d\ub0a0\uae4c?","74":"\uc6b0\ub9ac\ub294 \ub9e4\uc0ac\uc5d0 \ub2f9\ub2f9\ud558\uace0, \uc5b8\uc81c\ub098 \ud3c9\uc815\uc2ec\uc744 \uc720\uc9c0\ud558\uba70, \ub298 \uc790\uc2e0\uac10\uc774 \ub118\uce58\ub294 \uc2a4\uc2a4\ub85c\ub97c \uafc8\uafbc\ub2e4. \ud558\uc9c0\ub9cc \ud604\uc2e4\uc740? \ubd88\uc465\ubd88\uc465 \uc19f\uad6c\uce58\ub294 \uc9dc\uc99d\uacfc \ub05d \ubaa8\ub97c \ubd88\uc548\uac10\uc5d0 \uc555\ub3c4\ub2f9\ud558\uae30 \uc77c\uc464\ub2e4. \uadf8\ub7ec\ub098 \uc88c\uc808\uc740 \uc774\ub974\ub2e4. \ub9c8\uc74c\uc774 \ub610 \uba4b\ub300\ub85c \uc694\ub3d9\uce58\ub294 \uc21c\uac04, \ube60\ub974\uac8c \uc751\uae09\ucc98\uce58\ub97c \ub3c4\uc6b8 \uc2ec\ub9ac \ub3c4\uad6c\ub4e4\uc774 \uc788\uc73c\ub2c8 \ub9d0\uc774\ub2e4. \ub3c5\uc77c\uc778\uc774 \uc0ac\ub791\ud558\ub294 '\ub9c8\uc74c \uc8fc\uce58\uc758' \uc0ac\uc0e4 \ubc14\ud798\uc740 \uad73\uac8c \ub2eb\ud78c \uc9c4\ub8cc\uc2e4 \uc548\uc5d0\uc11c\ub9cc \uacf5\uac1c\ub418\ub358 \uc2ec\ub9ac \ucc98\ubc29\uc804\uc744 \uc6b0\ub9ac \ubaa8\ub450\uc5d0\uac8c \uc54c\ub824\uc900\ub2e4. \uc800\uc790\ub294 \u201c\uae30\ubd84\ub3c4 \uacb0\uad6d \uc2b5\uad00\u201d\uc774\ub77c\uace0 \uac15\uc870\ud558\uba70, \uac04\ub2e8\ud55c \uc2ec\ub9ac \ub3c4\uad6c\ub97c \ud65c\uc6a9\ud574 \ub0b4 \uac10\uc815\uc744 \uc778\uc2dd\ud558\uace0 \uad00\ub9ac\ud558\ub294 \ubc29\ubc95, \uc2a4\ud2b8\ub808\uc2a4 \ubc0f \uae34\uc7a5 \ub4f1\uc5d0 \ud6a8\uc728\uc801\uc73c\ub85c \ub300\ucc98\ud558\ub294 \ubc29\ubc95 \ub4f1\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ucc45 \uc18d 100\uac00\uc9c0 \uc2ec\ub9ac \ub3c4\uad6c\ub294 \uc790\uc2e0\uac10\uacfc \uc790\uc874\uac10, \ud3c9\uc628\ud568\uc744 \uc5bb\ub294 \ub370 \ub3c4\uc6c0\uc744 \uc904 \uac83\uc774\ub2e4.","75":"\ub9c8\uc74c\uc758 \ubcd1\uc744 \ube44\ucd94\ub294 \ucd5c\uc2e0 \ub1cc \uacfc\ud559\uacfc \uc815\uc2e0\uacfc \uc804\ubb38\uc758\uc758 \ub2e8\ub2e8\ud55c \uc2dc\uc120. \ucd5c\uadfc \ub180\ub77c\uc6b4 \uc18d\ub3c4\ub85c \ubc1c\uc804\ud558\uace0 \uc788\ub294 \ub1cc \uacfc\ud559\uc740 \uc815\uc2e0\uc758\ud559\uc5d0 \uc0c8\ub85c\uc6b4 \ud1b5\ucc30\uc744 \uc8fc\uc5c8\ub2e4. \uc815\uc2e0\uc9c8\ud658\uc758 \ubb3c\ub9ac\uc801 \uc2e4\uccb4\uac00 \ub1cc \uc601\uc0c1\uc73c\ub85c \uc18d\uc18d\ub4e4\uc774 \ubc1d\ud600\uc9c0\uace0 \uc788\ub294 \uac83\uc774\ub2e4. 20\uc5ec \ub144\uc9f8 \ub9e4\uc77c\uac19\uc774 \ud658\uc790\ub97c \ub9cc\ub098\uc628 \uc815\uc2e0\uacfc \uc804\ubb38\uc758, \uc800\uc790 \ucd5c\uac15\uc740 \ucc45\uc5d0\uc11c 17\uac00\uc9c0 \uc815\uc2e0\uc758\ud559\uc758 \ucd5c\uc2e0 \ucd94\uc138\uc640 \uc775\uc219\ud558\uace0\ub3c4 \ub0af\uc120 \uc815\uc2e0\uc9c8\ud658\uc758 \uc2e4\uc0c1\uc744 \uc54c\uae30 \uc27d\uac8c \uc124\uba85\ud55c\ub2e4. \uc758\uc0ac\ub85c\uc11c \uacaa\uc5c8\ub358 \uc800\uc790\uc758 \ub0b4\ubc00\ud55c \uacbd\ud5d8\ub2f4\uacfc \uc720\uba85\uc778\uc758 \uc0ac\ub840, \ucd5c\uc2e0 \ub1cc \uacfc\ud559 \uc5f0\uad6c\ub97c \ub9dd\ub77c\ud55c \uc774\uc57c\uae30\uac00 \uc815\uc2e0\uc758\ud559\uc758 \ub80c\uc988\ub85c \ud765\ubbf8\ub86d\uac8c \ud3ec\ucc29\ub41c\ub2e4. \ud790\ub9c1\uacfc \uc704\ub85c\ub97c \ub118\uc5b4 \u2018\uc815\uc2e0\uc744 \uce58\ub8cc\ud55c\ub2e4\u2019\ub294 \uc815\uc2e0\uc758\ud559\uc758 \uc2e4\uc9c8\uc801 \ud798\uc744 \ubbff\ub294 \uc800\uc790\ub294 \uc815\uc2e0\uacfc\uc5d0 \ub300\ud55c \uc624\ud574\uc640 \ud3b8\uacac\uc744 \ud0c0\ud30c\ud558\uace0\uc790 \ub298 \uace0\uc2ec\ud55c\ub2e4. \ub3d9\uc2dc\uc5d0 \uba74\ub2f4\uacfc \uc57d\ubb3c\ub9cc\uc73c\ub85c\ub294 \uadfc\ubcf8\uc801\uc778 \uce58\ub8cc\uac00 \ubd88\uac00\ub2a5\ud558\ub2e4\uace0 \uc5ed\uc124\ud55c\ub2e4. \uad00\uacc4\ub97c \uc704\ud574 \ub178\ub825\ud558\ub294 \ubd84\uc704\uae30, \uc11c\ub85c\uac00 \uc11c\ub85c\uc758 \ubc84\ud300\ubaa9\uc774 \ub418\ub294 \uc0ac\ud68c, \uadf8 \uc0ac\ud68c\uc801 \uad00\uacc4\uac00 \uc120\ud589\ub418\uc5b4\uc57c \ud55c\ub2e4\ub294 \uac83\uc774\ub2e4.","76":"\uc804 \uc138\uacc4 2\ucc9c\ub9cc \ub3c5\uc790\uc758 \uc0b6\uc758 \ubc14\uafbc \ub514\ud329 \ucd08\ud504\ub77c \uc2e0\uc791 \ucd9c\uac04. \ud558\ubc84\ub4dc \uc758\ud559 \ubc15\uc0ac\uc774\uc790 [\uc6d4\ub4dc\ud3ec\uc2a4\ud2b8]\uac00 \uc120\uc815\ud55c \uc138\uacc4\uc5d0\uc11c \uac00\uc7a5 \uc601\ud5a5\ub825 \uc788\ub294 \uc601\uc801 \uc9c0\ub3c4\uc790\ub85c \uaf3d\ud788\ub294 \ub514\ud329 \ucd08\ud504\ub77c\uc758 \uc2e0\uc791\uc774 \ucd9c\uac04\ub410\ub2e4. \uc800\uc790\ub294 \uc778\ub3c4\uc758 \uc804\ud1b5 \uce58\uc720\uacfc\ud559\uacfc \ud604\ub300 \uc758\ud559\uc744 \uc811\ubaa9\ud558\uc5ec \ubbf8\uad6d\uacfc \uc720\ub7fd\uc5d0\uc11c \uc2ec\uc2e0\uc758\ud559 \uc5f4\ud48d\uc744 \ubd88\ub7ec\uc77c\uc73c\ucf30\uace0, \uadf8\uc758 \uc800\uc11c\ub294 \uc804 \uc138\uacc4 2\ucc9c\ub9cc \ubd80 \uc774\uc0c1 \ud310\ub9e4\ub418\uc5c8\ub2e4.\uadf8\ub294 \ub9ce\uc740 \uc0ac\ub78c\uc774 \ud589\ubcf5\uc744 \uc704\ud574 \ud558\ub8e8\ud558\ub8e8 \uc274 \uc0c8 \uc5c6\uc774 \uc0b4\uc544\uac00\ub294\ub370\ub3c4 \uc774\uc720 \uc5c6\ub294 \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\uace0 \ubb34\uae30\ub825\uc5d0 \ube60\uc838 \uc788\ub294 \uc774\uc720\uac00 \ubd84\uc5f4\ub41c \uc790\uc544\ub97c \uac00\uc9c0\uace0 \uc0b4\uc544\uac00\uace0 \uc788\uae30 \ub54c\ubb38\uc774\ub77c\uace0 \ub9d0\ud55c\ub2e4. \uae30\uc220\ud601\uba85\uc73c\ub85c \uc778\ud574 \uc0b6\uc758 \uc18d\ub3c4\uac00 \uc810\uc810 \ube68\ub77c\uc9c0\uace0 \ucf54\ub85c\ub098 \uc774\ud6c4 \uc0b6\uc758 \uae30\uc900\uc774 \uc1a1\ub450\ub9ac\uc9f8 \ud754\ub4e4\ub9ac\uba70 \ubd88\uc548\uacfc \ud63c\ub780, \uac08\ub4f1\uc774 \uc2ec\ud574\uc9c0\ub294 \ud604\uc0c1\uc774 \uc6b0\ub9ac\uc758 \uc790\uc544\ub97c \ud754\ub4e4\uae30 \ub54c\ubb38\uc774\ub77c\ub294 \uac83\uc774\ub2e4.\ub514\ud329 \ucd08\ud504\ub77c\ub294 \uc6b0\ub9ac\uc758 \uc0b6 \uc18d\uc5d0 \ubfcc\ub9ac \uae4a\uc774 \uc790\ub9ac \uc7a1\uace0 \uc788\ub294 \ubd88\uc548\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc644\uc804\ud55c \ud589\ubcf5\uc73c\ub85c \ub098\uc544\uac00\ub294 \ubc29\ubc95\uc73c\ub85c \u3008\uc644\uc804\ud55c \uba85\uc0c1\u3009\uc744 \uc81c\uc2dc\ud55c\ub2e4. \u2018\uc644\uc804\ud55c \uba85\uc0c1\u2019\uc774\ub780 \uc77c\uc0c1\uc774 \uace7 \uba85\uc0c1\uc774 \ub418\ub294 \uc0b6\uc744 \ub9d0\ud558\ub294\ub370, \uba85\uc0c1\uc744 \ud1b5\ud574 \ub0b4 \uc0b6\uc5d0 \ub0b4\uc7ac\ud55c \uc758\uc2dd\uc758 \uc6d0\ub9ac\ub97c \uae68\ub2eb\uace0 \uc774\ub97c \ubc1b\uc544\ub4e4\uc77c \ub54c \ub098\uc758 \uc0b6\uc744 \uac09\uc544\uba39\ub294 \ubd80\uc815\uc801\uc778 \uc0dd\uac01, \uc774\uc720 \uc5c6\ub294 \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uace0\ud1b5\uc5d0\uc11c \ubc97\uc5b4\ub098 \uae68\uc5b4 \uc788\ub294 \uc0b6\uc73c\ub85c \uc774\ub04c\uc5b4 \uc904 \ubcc0\ud654\uac00 \ube44\ub85c\uc18c \uc2dc\uc791\ub41c\ub2e4\uace0 \ub9d0\ud55c\ub2e4.\ucc45\uc5d0\ub294 \u2018\uc644\uc804\ud55c \uba85\uc0c1\u2019\uc758 \uae30\ubcf8 \uc6d0\ub9ac\uc640 \uba85\uc0c1\uc744 \ud1b5\ud574 \ubab8\uc758 \uac10\uac01\uc744 \ud68c\ubcf5\ud558\ub294 \ubc95, \uac07\ud600 \uc788\ub294 \uc758\uc2dd\uc5d0\uc11c \ubc97\uc5b4\ub098 \ub098 \uc790\uc2e0\uc5d0\uac8c \ubab0\uc785\ud558\ub294 \ubc29\ubc95, \uc0dd\ud65c \uc18d\uc5d0\uc11c \uc2e4\ucc9c\ud558\ub294 7\uc77c \uba85\uc0c1 \ucf54\uc2a4 \ub4f1\uc744 \uad6c\uccb4\uc801\uc73c\ub85c \ubcf4\uc5ec\uc900\ub2e4. \uc800\uc790 \uc790\uc2e0\uc774 \uc218\uc2ed \ub144 \ub3d9\uc548 \uc2e4\ucc9c\ud574\uc654\uace0, \uc218\ub9ce\uc740 \ub3c5\uc790\uac00 \ucc2c\uc0ac\ub97c \ubcf4\ub0b8 \ubc29\ubc95\uc774\uae30\ub3c4 \ud558\ub2e4.\uc601\uc801\uc778 \uc9c0\ub3c4\uc790\ub85c\uc11c \uc218\uc2ed \ub144 \ub3d9\uc548 \uba85\uc0c1\uc744 \uc124\ud30c\ud574\uc628 \uc800\uc790\uc758 \uba85\uc0c1 \ub178\ud558\uc6b0\uac00 \uace0\uc2a4\ub780\ud788 \ub2f4\uaca8 \uc788\ub294 \uc774 \ucc45\uc740 \ub9c8\uc74c \ud55c\uad6c\uc11d\uc5d0 \ud56d\uc0c1 \ubd88\uc548\uc744 \ub2f4\uc740 \ucc44 \uc0b4\uc544\uac00\uace0 \uc788\ub294 \ubaa8\ub4e0 \uc774\ub4e4\uc744 \uc704\ud55c \uc601\ud63c\uc758 \uc9c0\uce68\uc11c\ub77c \ud560 \uc218 \uc788\ub2e4.","77":"\u201c\uad00\uac1d\uc744 \uc704\ud574 \uc11c\ud230 \uc5f0\uae30\ub97c \ud558\uc9c0 \ub9d0\uace0,\uc790\uc2e0\ub9cc\uc758 \uc18c\uadf9\uc7a5\uc5d0\uc11c \ud589\ubcf5\ud55c \uc8fc\uc778\uacf5\uc774 \ub3fc\ub77c!\u201d\ubca0\ud14c\ub791 \uc2ec\ub9ac\uc0c1\ub2f4\uc0ac\uac00 \uc54c\ub824\uc8fc\ub294 \ub9c8\uc74c \uac00\uba74\uc744 \ubc97\uace0 \ub098\ub2f5\uac8c \uc0ac\ub294 \ubc9510\ub9cc \uc870\ud68c \uc218\uc758 \uce7c\ub7fc\ub2c8\uc2a4\ud2b8, \ubca0\ud14c\ub791 \uc2ec\ub9ac\uc0c1\ub2f4\uc0ac\uc758 \uc218\ub9ce\uc740 I\ud615 \uc778\uac04\uc5d0\uac8c \ub4e4\ub824\uc8fc\ub294 \uc790\uae30 \uce58\uc720 \uc774\uc57c\uae30. \uc778\uac04\uc740 \uc0ac\ud68c\uc801 \ub3d9\ubb3c\uc774\ub2e4. \ub2e4\ub978 \uc0ac\ub78c\ub4e4\uacfc \uad00\uacc4\ub97c \ub9fa\uc73c\uba74\uc11c \ubc30\uc6b0\uace0 \uc131\uc7a5\ud55c\ub2e4. \ubb34\uc11c\uc6b4 \uc18d\ub3c4\ub85c \ubc1c\uc804\ud558\ub294 \ucef4\ud4e8\ud130 \ud1b5\uc2e0 \uae30\uc220 \ub355\ubd84\uc5d0 \uc778\uac04\uc740 \uc774\uc81c \uc2dc\uac04\uacfc \uacf5\uac04\uc758 \uc81c\uc57d\uc744 \ub118\uc5b4 \uad50\ub958\ud560 \uc218 \uc788\uac8c \ub410\ub2e4. \uc774\ub7f0 \uc774\uc720\ub85c \uc138\uc0c1\uc740 \uc678\ud5a5\uc801\uc778 \uc0ac\ub78c\uc77c\uc218\ub85d \uc778\uac04\uad00\uacc4\uc758 \ud3ed\uc744 \ub113\ud788\uace0 \ub9ce\uc740 \uae30\ud68c\ub97c \ub204\ub9b4 \uc218 \uc788\uac8c \ubcc0\ud558\uace0 \uc788\ub2e4. \uae30\uc5c5 \uc5ed\uc2dc \uc678\ud5a5\uc801\uc778 \uc0ac\ub78c\ub4e4\uc744 \ub354 \uc778\uc815\ud558\uace0 \uc120\ud638\ud55c\ub2e4. \uc804\ubc18\uc801\uc778 \uc0ac\ud68c \ubd84\uc704\uae30\uac00 \uc774\ub807\ub2e4 \ubcf4\ub2c8 \ub0b4\ud5a5\uc801\uc778 \uc0ac\ub78c\ub4e4\uc740 \uc6d0\ub798\uc758 \uc790\uae30 \ubaa8\uc2b5\ub300\ub85c \uc0b4\uc544\uac00\uae30\uac00 \ud798\uacb9\ub2e4.\ud0c0\uc778\uacfc \ud568\uaed8 \uc788\uc744 \ub54c\ub294 \uac00\uba74\uc744 \uc4f0\ub294 \uc0ac\ub78c\ub4e4\uc774 \ub298\uc5b4\uac00\uace0 \uc788\ub2e4. \ubc14\uae65\uc5d0\uc11c\ub294 \uc0ac\uad50\uc801\uc774\uace0 \uba85\ub791\ud558\uba70 \uc801\uadf9\uc801\uc774\ub77c\ub294 \uc778\uc0c1\uc744 \uc8fc\uc9c0\ub9cc \ub3cc\uc544\uc11c \ud63c\uc790\uac00 \ub418\uba74 \uac00\uba74\uc744 \uc4f0\ub290\ub77c \uc18c\uc9c4\ud55c \uc5d0\ub108\uc9c0 \ub54c\ubb38\uc5d0 \uc6b0\uc6b8\ud558\uace0 \uc678\ub85c\uc6cc\uc9c4\ub2e4. \uc2b5\uad00\uc801\uc73c\ub85c \uc801\uadf9\uc801\uc778 \ubaa8\uc2b5\uc744 \uac00\uc7a5\ud558\uace0, \ub2e4\ub978 \uc0ac\ub78c\uc758 \ubb38\uc81c\uc5d0\ub3c4 \ubc1c \ubc97\uace0 \ub098\uc11c\uc9c0\ub9cc, \uc815\uc791 \uc790\uc2e0\uc774 \uacaa\ub294 \uc5b4\ub824\uc6c0\uc5d0\ub294 \uc544\ubb34\ub7f0 \uad00\uc2ec\uc744 \ubc1b\uc9c0 \ubabb\ud558\uace0 \uc2a4\uc2a4\ub85c \ucc9c\ucc9c\ud788 \uc0ad\ud790 \ubfd0\uc774\ub2e4. \ud0c0\uc778\uc758 \ub9d0 \ud55c\ub9c8\ub514\uc5d0\ub3c4 \uc27d\uac8c \uc0c1\ucc98\ub97c \ubc1b\uace4 \ud558\uc9c0\ub9cc \ub204\uad70\uac00\uc5d0\uac8c \uadf8\ub7f0 \ubaa8\uc2b5\uc744 \ub4e4\ud0ac\uae4c \ubd10 \uc560\uc368 \ud0dc\uc5f0\ud55c \ucc99 \ud45c\uc815\uc744 \uad00\ub9ac\ud55c\ub2e4. \ub0b4\ud5a5\uc801\uc778 \uc790\uc2e0\uc758 \ubcf8\ubaa8\uc2b5\uc744 \uc774\ud574\ud574\uc8fc\ub294 \uce5c\uad6c\ub97c \ub9cc\ub0a0 \uc218 \uc788\uae30\ub97c \ubc14\ub77c\uc9c0\ub9cc \uc9c4\uc9dc\ub85c \uadf8\ub7f0 \uc0ac\ub78c\uc774 \ub098\ud0c0\ub098\uba74 \ubcf8\ub2a5\uc801\uc73c\ub85c \ub3c4\ub9dd\uccd0\ubc84\ub9b0\ub2e4. \uc801\uadf9\uc801\uc778 \ucc99, \ub300\ubc94\ud55c \ucc99, \uc0c1\ucc98\ub97c \ubc1b\uc9c0 \uc54a\uc740 \ucc99, \uad1c\ucc2e\uc740 \ucc99, \uc88b\uc740 \ucc99 \uac00\uc7a5\ud558\ub294 \uc18d\ub9c8\uc74c\uc5d0\ub294 \uadf8 \ub204\uad6c\ub3c4 \uc774\ud574\ud560 \uc218 \uc5c6\uc744 \uc815\ub3c4\ub85c \uc9c0\uccd0\ubc84\ub9b0 \ub0b4\uba74\uc758 \uc544\uc774\uac00 \uc228\uc5b4 \uc788\ub2e4.\uc774\ub7f0 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud574 \ubca0\ud14c\ub791 \uc2ec\ub9ac\uc0c1\ub2f4\uc0ac\uac00 \uc2ec\ub9ac\ud559 \ucc98\ubc29\uc744 \ub0b4\ub9b0\ub2e4. \uc774 \ucc45\uc740 \uc678\ud5a5\uc131 \uace0\ub3c5, \ub0b4\uc801 \uce58\uc720, \uacbd\uacc4 \uc758\uc2dd, \uad00\uacc4\uc758 \uc2e4\uccb4, \ub2e8\ub2e8\ud55c \uc790\uc544 \ub9cc\ub4e4\uae30 \ub4f1 \ub2e4\uc12f \ud30c\ud2b8\ub85c \ub098\ub204\uc5b4 \uc678\ud5a5\uc131 \u2018\ubbf8\uc18c \uc6b0\uc6b8\uc99d\u2019\uc744 \uac00\uc9c4 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc704\ub85c\ub97c \uac74\ub124\uace0 \ud574\uacb0\ucc45\uc744 \uc81c\uc2dc\ud55c\ub2e4. \uc800\uc790\ub294 \uc790\uc2e0\uc774 \uc624\ub79c \uae30\uac04 \uc0c1\ub2f4\uc744 \ud1b5\ud574 \ud574\uacb0\ud588\ub358 \uc218\ub9ce\uc740 \uc2e4\uc81c \uc0ac\ub840\ub4e4\uc744 \uc18c\uac1c\ud558\uba70 \ub3c5\uc790\uc758 \uc774\ud574\ub97c \ub3d5\ub294\ub2e4. \ud0c0\uc778\uc758 \uc2e4\uc81c \uc0ac\ub840\uc5d0\uc11c \uc790\uc2e0\uc758 \ubaa8\uc2b5\uacfc \uc544\ud514\uc744 \uc5ff\ubcfc \uc218 \uc788\uace0, \uc800\uc790\uac00 \uc81c\uc2dc\ud558\ub294 \ud574\uacb0\ucc45\uc744 \ubcf4\uba70 \uc790\uc2e0 \uc5ed\uc2dc \uac00\uba74\uc744 \ubc97\uc5b4\ub358\uc9c0\uace0 \ud589\ubcf5\ud55c \ubcf8\uc5f0\uc758 \ubaa8\uc2b5\uc73c\ub85c \ub3cc\uc544\uac08 \uc6a9\uae30\ub97c \ub0bc \uc218 \uc788\ub2e4. \ud2b9\ud788 \uc800\uc790\uac00 \uc124\uba85\ud558\ub294 \uc2ec\ub9ac\ud559 \uc9c0\uc2dd\uc740 \ub3c5\uc790\uac00 \uc790\uc2e0\uc758 \ub9c8\uc74c\uc740 \ubb3c\ub860 \ud0c0\uc778\uc758 \ub9c8\uc74c\uc744 \uc774\ud574\ud558\ub294 \ub370 \ud070 \ub3c4\uc6c0\uc744 \uc904 \uac83\uc774\ub2e4.","78":"V \uc544\uc11c \ucf54\ub10c \ub3c4\uc77c, \uc0e4\ub97c \ubcf4\ub4e4\ub808\ub974 \ub4f1 \uc138\uacc4 \ub300\ubb38\ud638\ub4e4\uc758 \uce6d\uc1a1\uc744 \ubc1b\uc73c\uba70 19\uc138\uae30\ub97c \ube5b\ub0b8 \uc791\uac00V \u300c\uac80\uc740 \uace0\uc591\uc774\u300d, \u300c\uc5b4\uc154\uac00\uc758 \ubab0\ub77d\u300d \ub4f1 \ud3ec \ubb38\ud559\uc758 \uc815\uc218\uac00 \ub2f4\uae34 \ub2e8\ud3b8\uc18c\uc124 25\ud3b8 \uc218\ub85d  V \uacf5\ud3ec\uc640 \uad11\uae30\uac00 \uae43\ub4e0 \uc608\uc220\uc131\uc758 \uc815\uc810\uc5d0\uc11c \ub9cc\ub098\ub294 \ud658\uc0c1\uc801 \uc544\ub984\ub2e4\uc6c0. \uc70c\ubd81 \ud074\ub798\uc2dd \ub2e4\uc12f \ubc88\uc9f8 \uc2dc\ub9ac\uc988 \ud638\ub7ec \uceec\ub809\uc158\uc758 \u300e\uc5d0\ub4dc\uac70 \uc568\ub7f0 \ud3ec \ub2e8\ud3b8\uc120\u300f\uc740 \uacf5\ud3ec \ubb38\ud559, \ud658\uc0c1 \ubb38\ud559\uc758 \uc9c0\ud3c9\uc744 \uc5f4\uace0 \uc0c8\ub85c\uc6b4 \uc7a5\ub974\uc758 \uae30\ubc18\uc744 \ud655\ub9bd\ud574 19\uc138\uae30 \ubbf8\uad6d \ubb38\ud559\uc0ac\ub97c \uc774\ub048 \uc791\uac00 \uc5d0\ub4dc\uac70 \uc568\ub7f0 \ud3ec\uc758 \ub2e8\ud3b8 25\ud3b8\uc744 \uc2e4\uc740 \uc791\ud488\uc9d1\uc774\ub2e4. \uadf8\uc758 \uc791\ud488 \uc138\uacc4\uac00 \uac00\uc7a5 \uc798 \ub4dc\ub7ec\ub098\ub294 \ub300\ud45c\uc791 \u300c\uac80\uc740 \uace0\uc591\uc774\u300d, \u300c\uc5b4\uc154\uac00\uc758 \ubab0\ub77d\u300d\uc744 \ube44\ub86f\ud574 \ud638\ub7ec \uceec\ub809\uc158\uc5d0 \uac78\ub9de\uc740 \uc12c\ub729\ud558\uace0 \uae30\uad34\ud55c \ubd84\uc704\uae30\ub85c \ub3c5\uc790\uc758 \ub208\uae38\uc744 \uc0ac\ub85c\uc7a1\ub294 \uc791\ud488\uc744 \uc120\uc815\ud574 \ud55c \uad8c\uc5d0 \ub2f4\uc558\ub2e4. \ud3ec\uc758 \uc791\ud488\uc740 \uc544\uc11c \ucf54\ub10c \ub3c4\uc77c, \uc0e4\ub97c \ubcf4\ub4e4\ub808\ub974, \uc5d0\ub3c4\uac00\uc640 \ub780\ud3ec, \uc559\ub4dc\ub808 \uc9c0\ub4dc, \uc70c\ub9ac\uc5c4 \ud3ec\ud06c\ub108 \uac19\uc740 \ubb38\ud559 \uac70\uc7a5\ub4e4\uc774 \uce6d\uc1a1\ud560 \ub9cc\ud07c \uc778\uac04 \ub0b4\uba74\uc758 \uacf5\ud3ec\ub97c \ub0a0\uce74\ub85c\uc6b0\uba74\uc11c\ub3c4 \ub3c5\ucc3d\uc801\uc73c\ub85c \ud45c\ud604\ud574\ub0b4\uae30\ub85c \uc720\uba85\ud55c\ub370 \uadf8\uc911\uc5d0\uc11c\ub3c4 \ub2e8\ud3b8\uc18c\uc124\uc5d0\uc11c\ub294 \ud2b9\ud788 \uac1c\ucc99\uc790\ub77c \ubd88\ub9b4 \uc815\ub3c4\ub85c \uadf8\uc758 \uc9c4\uac00\uac00 \uc5ec\uacfc \uc5c6\uc774 \ub4dc\ub7ec\ub09c\ub2e4. \uc12c\ub729\ud55c \uc0c1\ud669 \uc18d \ub4a4\ud2c0\ub9b0 \uc695\ub9dd, \uc6b0\uc6b8\uacfc \ubd88\uc548 \uc704\uc5d0 \ub193\uc778 \ucd08\ud604\uc2e4\uc801 \uc2dc\uc120, \uc8fd\uc74c\uc744 \uc778\uc2dd\ud558\ub294 \uad34\uc0c1\ud558\uace0\ub3c4 \uc74c\uc6b8\ud55c \uc815\uc2e0\uc138\uacc4. \ud3ec\uc758 \ub2e8\ud3b8\uc740 \uc774\ub7ec\ud55c \uac10\uc815\uc801 \uc694\uc18c\ub97c \uae30\ubc18\uc73c\ub85c \uc0c1\uc138\ud55c \ubc30\uacbd \uc124\uba85\uacfc \ud0c1\uc6d4\ud55c \uc2ec\ub9ac \ubb18\uc0ac\ub85c \uac00\ub4dd \ucc44\uc6cc\uc838 \uc788\ub2e4. \uae34\uc7a5\uc744 \ub2a6\ucd9c \uc218 \uc5c6\ub294 \ud765\ubbf8\ub85c\uc6b4 \uc774\uc57c\uae30\ub4e4\uacfc \ubab0\uc544\uce58\ub294 \uac15\ub82c\ud55c \uc774\ubbf8\uc9c0\ub4e4\uc740 \ub450\ub824\uc6c0\uacfc \uacf5\ud3ec \uc774\uc0c1\uc758 \uac10\uc815\uc744 \ubd88\ub7ec\uc77c\uc73c\ud0a4\uba70 \ud638\ub7ec \ubb38\ud559\uc758 \uc815\uc218\ub97c \ub3c5\uc790\uc5d0\uac8c \uc120\ubcf4\uc77c \uac83\uc774\ub2e4.","79":"\u2605 20\ub9cc \ub3c5\uc790\uc758 \uc0ac\ub791\uc744 \ubc1b\uc740 \u300e\uadf8\ub9bc\uc758 \ud798\u300f, \uadf8 \ub450 \ubc88\uc9f8 \uc774\uc57c\uae30!\u2605 \ucd5c\uace0\uc758 \ub9e4\uc77c\uc744 \ubcf4\ub0b4\ub3c4\ub85d \ub3c4\uc640\uc904 62\uc810\uc758 \uadf8\ub9bc\u2605 \ubbf8\uc220\uce58\ub8cc\uacc4 \ucd5c\uace0 \uad8c\uc704\uc790 \uae40\uc120\ud604 \uad50\uc218\uac00 \uc804\ud558\ub294 \uc131\uacf5\uc758 \uc2b5\uad00. \u201c\uc608\uc220\uc774 \uc778\uac04\uc744 \uc704\ud574 \ubcf5\ubb34\ud55c\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc774\ubcf4\ub2e4 \ub354 \ud655\uc2e4\ud558\uac8c \uc99d\uba85\ud558\uc9c0\ub294 \ubabb\ud558\ub9ac\ub77c.\u201d\uae40\ubbf8\uc625 \uc608\uc220\ud3c9\ub860\uac00\uac00 \u300e\uadf8\ub9bc\uc758 \ud7982\u300f\uc5d0 \ub0a8\uae34 \uc774 \ucd94\ucc9c\uc758 \ub9d0\uc740 \ucc45\uc758 \ubcf8\uc9c8\uc744 \uc815\ud655\ud558\uac8c \uad00\ud1b5\ud55c\ub2e4. \uc774\ub294 \uc6b0\ub9ac\uac00 \ubcf4\ud1b5 \uc608\uc220\uc5d0 \uae30\ub300\ud558\ub294, \uac10\uc815\uc801\uc774\uace0 \ucd94\uc0c1\uc801\uc778 \uc601\ud5a5\ub825\uacfc\ub3c4 \uad00\ub828\uc774 \uc788\uc9c0\ub9cc, \ubcf4\ub2e4 \uc9c1\uc811\uc801\uc73c\ub85c, \uadf8\ub9ac\uace0 \uacfc\ud559\uc801\uc73c\ub85c \uc99d\uba85\ub41c \uc0ac\uc2e4\uc5d0 \ub300\ud55c \ub9d0\uc774\uae30\ub3c4 \ud558\ub2e4.\uc601\uad6d \ub9ac\ubc84\ud480 \ub300\ud559\uad50\uc758 \uc5f0\uad6c\ud300\uc740 \ub300\uac00\uc758 \ucd94\uc0c1\ud654\uac00 \ub1cc\uc758 \uc2e0\uacbd \uba54\ucee4\ub2c8\uc998\uc744 \uc790\uadf9\ud574 \ub1cc \uae30\ub2a5\uc744 \ud65c\uc131\ud654\ud0a8\ub2e4\ub294 \uc5f0\uad6c \uacb0\uacfc\ub97c \ubc1c\ud45c\ud588\ub2e4. \uadf8\ub9bc\uc740 \ub1cc\uc5d0 \uae0d\uc815\uc801 \uc601\ud5a5\uc744 \ubbf8\uce5c\ub2e4. \uc774 \ubd84\uba85\ud55c \uc0ac\uc2e4\uc744 \ubc14\ud0d5\uc73c\ub85c \ud55c \u300e\uadf8\ub9bc\uc758 \ud798 2\u300f\ub294 \ub9e4\uc77c \uc870\uae08\uc529 \ub354 \ub098\uc740 \ub098, \uad81\uadf9\uc801\uc73c\ub85c\ub294 \ucd5c\uace0\uc758 \ub098\uac00 \ub420 \uc218 \uc788\ub3c4\ub85d \ub3c4\uc640\uc904 \uadf8\ub9bc\uc73c\ub85c \uad6c\uc131\ud588\ub2e4. \u300e\uadf8\ub9bc\uc758 \ud7982\u300f\uc5d0 \uc18c\uac1c\ub41c \uadf8\ub9bc\ub4e4\uc740 \uc2a4\ud2b8\ub808\uc2a4\ub97c \ubc1b\uc744 \ub54c, \uc790\uc2e0\uac10\uc774 \ub5a8\uc5b4\uc84c\uc744 \ub54c, \ub108\ubb34 \uc9d1\uc911\ud574\uc11c \ud53c\ub85c\ud560 \ub54c, \uadf8\ub0e5 \ubb34\uae30\ub825\ud568\uc744 \ub290\ub084 \ub54c \ub4f1, \uc77c\uc0c1 \uc18d\uc5d0\uc11c \u2018\ub2e4\uc6b4\u2019\ub420 \ub54c\ub294 \ubb3c\ub860, \uc0c8\ub85c\uc6b4 \uc77c\uc744 \uc2dc\uc791\ud560 \ub54c, \ub354 \uae30\ubd84 \uc88b\uac8c \ud479 \uc26c\uace0 \uc2f6\uc744 \ub54c, \uc0b0\ub9cc\ud55c \uc7a1\uc0dd\uac01\uc744 \uba48\ucd94\uace0 \uc2f6\uc744 \ub54c \ub4f1 \uc77c\uc0c1\uc758 \uc0ac\uc18c\ud55c \uc21c\uac04\ub4e4\uc744 \uc870\uae08 \ub354 \ub098\uc740 \ubc29\ud5a5\uc73c\ub85c \uc774\ub04c\uc5b4 \uc904 \uac83\uc774\ub2e4.","80":"\ud604\uc2e4\uc758 \ubd88\uc548\uc744 \uc624\ub86f\uc774 \uc790\uae30\ub2e4\uc6c0\uc73c\ub85c \uadf9\ubcf5\ud558\ub294 \ubc95.. \uae40\ubbfc\uc900 \uc791\uac00\uc758 \uc2e0\uc791 \u300e\uc11c\uc11c\ud788 \uc11c\uc11c\ud788 \uadf8\ub7ec\ub098 \ubc18\ub4dc\uc2dc\u300f\uac00 \ucd9c\uac04\ub418\uc5c8\ub2e4. \ucd1d 184\ud3b8\uc758 \uae00\uc744 \ub2f4\uc740 \uc774\ubc88 \uc0b0\ubb38\uc9d1\uc740 \ud604\uc2e4\uc758 \ubd88\uc548\uacfc \uc678\ub85c\uc6c0\uc744 \uc624\ub86f\uc774 \uc790\uae30\ub2e4\uc6c0\uc73c\ub85c \uadf9\ubcf5\ud558\ub294 \ubc95\uc744 \ub9d0\ud55c\ub2e4. \ub0b4\uba74\uc5d0 \uc790\ub9ac\ud55c \uae4a\uc740 \uace0\ub3c5, \ubd88\uc548, \uc4f8\uc4f8\ud568\uacfc \uadf8\ub9ac\uc6c0 \ub4f1\uc744 \uc5b4\ub8e8\ub9cc\uc9c8 \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc8fc\ubcc0\uc744 \ub9f4\ub3c4\ub294 \uc9c0\ub098\uac04 \uc0ac\ub791, \ubd88\ud655\uc2e4\ud55c \uc0b6, \uc624\ub79c \uafc8\uc744 \uc218\uba74 \uc704\ub85c \ub5a0\uc62c\ub824 \ub2f4\ub2f4\ud788 \uc774\uc57c\uae30\ud55c\ub2e4. \uc80a\uc740 \uc791\uac00\uc774\uc9c0\ub9cc \uc2dc\uc640 \uc0b0\ubb38, \uadf8\ub9ac\uace0 \uc0b0\ubb38\uc2dc\ub97c \uc88b\uc544\ud558\ub294 \ub3c5\uc790\ub4e4\uc5d0\uac8c \ud3ed\ub113\uac8c \uc0ac\ub791\ubc1b\uc73c\uba70 \uae4a\uac8c \uace0\ubbfc\ud558\uace0 \uc368 \ub0b4\ub824\uac00\ub294 \ubb38\uc7a5\ub4e4\uc740 \ub3c5\uc790\ub4e4\uc758 \ub9c8\uc74c\uc5d0 \ubb35\uc9c1\ud55c \uc6b8\ub9bc\uc744 \uc900\ub2e4.","81":"\u201c\uc138\uc0c1\uc5d0 \uc880 \ub354 \uce5c\uc808\ud574\uc9c0\uae30\ub97c\u2026\uc544\uc774\ub4e4\uc5d0\uac8c, \ub610 \ud55c\ub54c \uc544\uc774\uc600\ub358 \uc5b4\ub978\ub4e4\uc5d0\uac8c\u2026\u201d. \uc0ac\uc2e4 \uc778\uc0c9\ud558\uc9c0 \uc54a\uc740 \uc0ac\ub78c\uc774 \ub418\uae38 \uc5b8\uac10\uc0dd\uc2ec \uafc8\uafb8\uc9c0\ub3c4 \uc54a\ub294\ub2e4. \uc0ac\ub78c\uc740 \uc27d\uac8c \ubcc0\ud558\uc9c0 \uc54a\uc73c\ubbc0\ub85c, \ub098\ub294 \ub610 \ub0b4 \uc0b6\uc5d0\uc11c \uac00\uc7a5 \uc801\ub2f9\ud55c \uac83\ub4e4\uc744 \ucc3e\uc544 \uc548\uc8fc\ud558\ub824 \ub4e4 \uac83\uc774\ub2e4. \ub2e4\ub9cc \ud55c \ubc88\uc529 \uc778\uc0c9\ud55c \ub098\ub97c \uae68\ub2eb\ub294 \uc21c\uac04\uc774 \uacc4\uc18d \uc774\uc5b4\uc9c0\uae30\ub97c \ubc14\ub784 \ubfd0\uc774\ub2e4. \ub9e4\ubc88 \uae68\ub2eb\uace0, \uae68\ub2ec\uc744 \ub54c\ub9c8\ub2e4 \ub3cc\uc544\ubcfc \uacf3\uc744 \ud655\ubcf4\ud558\uc5ec \ub458 \ubfd0\uc774\ub2e4. \uc774 \uae00\uc744 \uc4f0\ub294 \uac83\ub3c4 \uadf8 \uc77c\ud658\uc774\uc5c8\ub2e4. \uc774\ub54c\ub9c8\ub2e4 \ub098\ub294 \ub0b4\uac8c \ud798\uc8fc\uc5b4 \ub9d0\ud55c\ub2e4. \ub2f9\uc2e0\uc758 \uc138\uc0c1\uc740, \ubd88\uc548\ud558\ub2e4.- \ud504\ub864\ub85c\uadf8 \uc911\uc5d0\uc11c\uac19\uc740 \uc9c0\uad6c\uc5d0 \uc0b0\ub2e4\uace0 \ud574\uc11c \uc6b0\ub9ac \ubaa8\ub450 \uac19\uc740 \uc138\uc0c1\uc5d0 \uc0b4\uace0 \uc788\ub2e4\ub294 \ub73b\uc740 \uc544\ub2c8\ub2e4. \ubc1f\uace0 \uc0ac\ub294 \uae30\ubc18\uc774 \uc5b4\ub518\uc9c0\uc5d0 \ub530\ub77c \uc6b0\ub9ac\uac00 \ubcf4\ub294 \uc138\uc0c1\uc740 \uc804\ud600 \ub534\ud310\uc774 \ub41c\ub2e4. \uadf8\ub7ec\ub098 \uc6b0\ub9ac\ub294 \uc2dc\uc2dc\ucf5c\ucf5c\ud55c \ud0c0\uc778\uc758 \uc0b6\uc744 \ub2e4 \uc54c\uae30\uc5d4 \ub108\ubb34 \ubc14\uc058\uace0, \ub0b4 \uc138\uc0c1\uc5d0\uc11c\ub294 \ubcf4\uc774\uc9c0 \uc54a\ub294 \uac83\ub4e4\uae4c\uc9c0 \ub4e4\uc5ec\ub2e4\ubcfc \uc5ec\uc720\uac00 \uc5c6\ub2e4.\uc774 \ubd84\uc8fc\ud568\uc740 \ud604\ub300 \uc0ac\ud68c\uc758 \ubcd1\ud3d0\uac00 \uc544\ub2d0\uae4c. \uc6b0\ubb3c\uc5d0 \ub3c5\uc744 \ud480\uba74 \ub9c8\uc744 \uc0ac\ub78c\ub4e4\uc774 \ub2e8\uccb4\ub85c \uc553\uc544\ub215\ub4ef, \uc6b0\ub9ac \ubaa8\ub450\uac00 \uc553\ub294 \ubcd1. \uc2dc\uac04 \uc5ec\uc720\uac00 \uc5c6\ub294 \ubb3c\ub9ac\uc801 \uc0c1\ud0dc\ub9cc\uc744 \ub9d0\ud558\ub294 \uac74 \uc544\ub2c8\ub2e4. \uc2dc\uac04\uc774 \uc788\uc5b4\ub3c4 \uc0b0\ub780\ud55c \ub9c8\uc74c, \uac00\ub9cc\ud788 \uc26c\ub294 \ubc95\uc744 \uc78a\uc740 \ub9c8\uc74c, \uba40\uac70\ub2c8 \uc549\uc544\uc788\uc744 \uc218 \uc5c6\ub294 \ub9c8\uc74c, \uadf8\ub798\uc11c \ubc18\uacbd \uc5bc\ub9c8\uac04 \ubc14\uae65\uc758 \uc774\uc57c\uae30\uc5d0\ub294 \ub3c4\ubb34\uc9c0 \uadc0\ub97c \uae30\uc6b8\uc77c \uc218 \uc5c6\ub294 \ub9c8\uc74c \uc0c1\ud0dc.\uc6b0\ub9ac \uc798\ubabb\uc774\ub77c\ub294 \uac74 \uc544\ub2c8\ub2e4. \uc6b0\ub9ac\ub294 \ub3c5\uc774 \ud480\ub9b0 \uc6b0\ubb3c \ubb3c\uc744 \ub9c8\uc2e0 \uc0ac\ub78c\ub4e4\ucc98\ub7fc, \uadf8\uc800 \uc774 \uc2dc\ub300\ub97c \ud638\ud761\ud558\uba70 \uc0b4\uace0 \uc788\uc744 \ubfd0\uc774\ubbc0\ub85c. \uadf8\ub7ec\ub098 \uc5b8\uc81c\uae4c\uc9c0 \uc774\ub807\uac8c \uc553\uc544\uc57c \ud560\uae4c?","82":"\ub3d9\uc11c\ubb38\ud654\uc0ac \uc138\uacc4\uc0ac\uc0c1\uc804\uc9d1 \uc81c31\uad8c \u300e\ubd88\uc548\uc758 \uac1c\ub150 \uc8fd\uc74c\uc5d0 \uc774\ub974\ub294 \ubcd1\u300f. \uc774 \ucc45\uc5d0\ub294 \ud0a4\uc5d0\ub974\ucf00\uace0\ub974\uc758 \ubd88\uc548\uc774\ub77c\ub294 \ud604\uc0c1\uc5d0 \ub300\ud574 \uc0ac\uc0c1 \ucd08\uc720\uc758 \uae4a\uc740 \ubd84\uc11d\uc744 \uac00\ud55c \ucc9c\uc7ac\uc801\uc778 \uc791\ud488 \u300a\ubd88\uc548\uc758 \uac1c\ub150\u300b\uacfc \ud0a4\uc5d0\ub974\ucf00\uace0\ub974\uac00 \ubb18\uc0ac\ud558\ub294 \uae30\ub3c5\uad50\ub3c4\uc758 \uc774\uc0c1\ud615\uc73c\ub85c\ubd80\ud130 \ud0a4\uc5d0\ub974\ucf00\uace0\ub974 \uc790\uc2e0\uc744 \ud3ec\ud568\ud558\ub294 \ud604\uc2e4\uc758 \uae30\ub3c5\uad50\uacc4\ub97c \ube44\ud310\ud558\uace0, \uc808\ub9dd\uc774\ub77c\ub294 \ubcd1\uc758 \uc99d\uc0c1\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \ud615\ud0dc\ub97c \ubd84\uc11d\ud588\uc73c\uba70, \uadf8 \uc9c4\ub2e8\uc744 \uc81c\uc2dc\ud558\uc5ec \uce58\uc720\ub85c\uc758 \uae38\uc744 \uac00\ub974\uce58\ub294 \u300a\uc8fd\uc74c\uc5d0 \uc774\ub974\ub294 \ubcd1\u300b\uc774 \uc218\ub85d\ub418\uc5b4 \uc788\ub2e4.","83":"\ub208\uc5d0 \ubcf4\uc774\ub294 \ubaa8\ub4e0 \uac83\uc774 \ubd88\uc548\ud558\ub2e4!. \uc5b8\uc5b4\uc5d0 \uc9d1\uc911\ud55c \uc2e4\ud5d8\uc801 \uae00\uc4f0\uae30\ub85c \uc0c8\ub85c\uc6b4 \ubb38\ud559 \uc138\uacc4\ub97c \uc5f0, \uc624\uc2a4\ud2b8\ub9ac\uc544 \ud0dc\uc0dd\uc758 2019\ub144 \ub178\ubca8\ubb38\ud559\uc0c1 \uc218\uc0c1\uc791\uac00 \ud398\ud130 \ud55c\ud2b8\ucf00\uc758 \uc7a5\ud3b8\uc18c\uc124 \u300e\ud398\ub110\ud2f0\ud0a5 \uc55e\uc5d0 \uc120 \uace8\ud0a4\ud37c\uc758 \ubd88\uc548\u300f. \ud55c\ub54c \uc720\uba85\ud55c \uace8\uae30\ud37c\uc600\ub358 \uc694\uc81c\ud504 \ube14\ub85c\ud750\ub294 \uac74\ucd95 \uacf5\uc0ac\uc7a5\uc5d0\uc11c \uc870\ub9bd\uacf5\uc73c\ub85c \uc77c\ud558\ub358 \uc911 \uc790\uc2e0\uc774 \ud574\uace0\ub2f9\ud588\ub2e4\uace0 \ucc29\uac01\ud558\uace0\ub294 \ub208\uc5d0 \ubcf4\uc774\ub294 \ubaa8\ub4e0 \uac83\uc5d0 \ubd88\uc548\uc744 \ub290\ub07c\ub2e4\uac00 \uacb0\uad6d \uc0b4\uc778\uae4c\uc9c0 \uc800\uc9c0\ub974\uace0 \ub9cc\ub2e4. \uc800\uc790\ub294 \uc694\uc81c\ud504 \ube14\ub85c\ud750\uc758 \uc2ec\uc0c1\uc5d0 \ub300\ud574 \uc911\uc810\uc801\uc73c\ub85c \ud0d0\uad6c\ub098\uac00\uba74\uc11c, \uc0ac\ud68c\uc640 \ud0c0\uc778\uc73c\ub85c\ubd80\ud130 \uc18c\uc678\ub41c \uc778\uac04\uc758 \ubd88\uc548\uacfc \uacf5\ud3ec\uac00 \ubd88\ub7ec\uc77c\uc73c\ud0a8 \uadf9\ub2e8\uc801 \ubc94\uc8c4\uc5d0 \ub300\ud574 \ub2e4\ub8e8\uace0 \uc788\ub2e4.. \uc694\uc81c\ud504 \ube14\ub85c\ud750\uc758 \uc2ec\uc0c1\uc5d0 \ub530\ub77c \ubb34\uc9c8\uc11c\ud558\uac8c \ud758\ub7ec\uac00\ub294 \u300e\ud398\ub110\ud2f0\ud0a5 \uc55e\uc5d0 \uc120 \uace8\ud0a4\ud37c\uc758 \ubd88\uc548\u300f\uc740 \uac15\ubc15\uc801\uc778 \ub9d0\ub180\uc774\ub97c \ud1b5\ud574 \uc815\uccb4\uc131\uc744 \uc0c1\uc2e4\ud55c \ucc44 \uc18c\uc678\ub41c \ud604\ub300\uc778\uacfc \uc18c\ud1b5\uc774 \ubd88\uac00\ub2a5\ud55c \ud604\ub300\uc0ac\ud68c\uc758 \ubd88\uc548\ud55c \ubaa8\uc2b5\uc744 \uc138\ubc00\ud558\uac8c \uadf8\ub824\ub0b4\uace0 \uc788\ub2e4.","84":"\u201c\ub098\ub294 \uc65c \ub0b4 \uc0dd\uac01\uc744 \ud1b5\uc81c\ud560 \uc218 \uc5c6\uc744\uae4c?\u201d\uc790\uafb8\ub9cc \ub5a0\uc624\ub974\ub294 \uc774\uc0c1\ud558\uace0 \ube44\ud569\ub9ac\uc801\uc778 \uc0dd\uac01\uc744 \ub5a8\uccd0\ub0b4\ub294 \ubc95!80\uac1c\uad6d 35\ub9cc \uba85\uc758 \ub9c8\uc74c\uc744 \uce58\uc720\ud55c \ub3c5\uc77c \u300a\uc288\ud53c\uac94\u300b \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc791\uac00\uac00 \ub4e4\ub824\uc8fc\ub294\uba38\ub9bf\uc18d \ubd88\uc548\uacfc \uac15\ubc15\uc758 \uae38\uc744 \ubc14\uafb8\ub294 \ub1cc\uacfc\ud559. \uc6b0\ub9ac\ub294 \uc885\uc885 \ud130\ubb34\ub2c8\uc5c6\uace0 \uc774\uc0c1\ud55c \uc0dd\uac01\uc744 \ud55c\ub2e4. \uc790\uc2e0\ub9cc\uc758 \uc9d5\ud06c\uc2a4\ub098 \uae30\ubb18\ud55c \ub8e8\ud2f4\uc744 \ub9cc\ub4e4\uae30\ub3c4 \ud55c\ub2e4. \ub204\uad6c\ub098 \ud55c\ubc88\ucbe4\uc740 \ud604\uad00\ubb38\uc774 \uc81c\ub300\ub85c \uc7a0\uacbc\ub294\uc9c0, \uc54c\ub78c\uc774 \uc798 \uc124\uc815\ub418\uc5c8\ub294\uc9c0 \ubc18\ubcf5\ud574\uc11c \ud655\uc778\ud55c \uc801\uc774 \uc788\uc744 \uac83\uc774\ub2e4. \uc2a4\ud2b8\ub808\uc2a4\uac00 \uc2ec\ud560\uc218\ub85d \ub354\ub354\uc6b1 \uc774\ub7f0 \ud589\ub3d9\uc744 \ud558\uac8c \ub41c\ub2e4. \ubaa8\ub4e0 \uc0ac\ub78c\ub4e4\uc774 \uc774\uc0c1\ud55c \uc0dd\uac01\uc774\ub098 \ud589\ub3d9\uc744 \ud558\uc9c0\ub9cc, \ub300\ubd80\ubd84 \uc544\uc8fc \uc7a0\uc2dc\ubfd0\uc774\uace0 \uadf8 \uc0dd\uac01\uc774\ub098 \ud589\ub3d9\uc5d0 \ub9e4\ubab0\ub418\uc9c0\ub294 \uc54a\ub294\ub2e4. \ud558\uc9c0\ub9cc \ud2b9\uc815\ud55c \uc0dd\uac01\uc774\ub098 \ud589\ub3d9\uc774 \uc77c\uc0c1\uc0dd\ud65c\uc5d0 \uac15\ud558\uac8c \uc601\ud5a5\uc744 \ubbf8\uce58\uace0 \uc624\ub7ab\ub3d9\uc548 \ubc18\ubcf5\ub3fc \uad73\uc5b4\uc9c4\ub2e4\uba74, \uc774\ub7f0 \uc99d\uc0c1\uc744 \u2018\uac15\ubc15\uc99d\u2019\uc774\ub77c\uace0 \uc9c4\ub2e8\ud560 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.\uac15\ubc15\uc801 \uc0dd\uac01\uc740 \uc5b4\ub290 \ub0a0 \uac11\uc790\uae30 \uc6b0\ub9ac\uc758 \uba38\ub9bf\uc18d\uc73c\ub85c \uce68\ud22c\ud574\uc11c, \uc2dc\uac04\uc774 \uc9c0\ub0a0\uc218\ub85d \uc810\uc810 \ub354 \uac15\ub825\ud574\uc9c4\ub2e4. \ucf54\ub85c\ub09819 \ud32c\ub370\ubbf9 \uc774\ud6c4 \ub3c5\uc77c\uc5d0\uc11c\ub294 \uac15\ubc15\uc99d \ud658\uc790\uc758 \uc218\uac00 \uc57d \ub124 \ubc30 \uc99d\uac00\ud588\ub2e4\uace0 \ud55c\ub2e4. \ubd84\uba85 \uc678\ucd9c\ud574\uc11c \ub3cc\uc544\uc640 \uc190\uc744 \ud55c \ubc88 \uaf3c\uaf3c\ud558\uac8c \uc53b\uc73c\uba74 \uad1c\ucc2e\uc558\ub358 \uc0ac\ub78c\ub3c4 \ubd88\uc548\uc774 \uac15\ud574\uc9c0\uba74 \ub2e4\uc12f \ubc88, \uc5f4 \ubc88 \ubc18\ubcf5\ud574\uc11c \uc53b\uc5b4\ub3c4 \ubd88\uc548\ud55c \uc0c1\ud0dc\uac00 \ub418\uae30\ub3c4 \ud55c\ub2e4. \uc790\uc2e0\uc758 \ubd88\uc548\uc774 \ube44\ud569\ub9ac\uc801\uc774\uace0 \uc774\ub7f0 \ubc18\uc751\uc774 \uacfc\ud558\ub2e4\ub294 \uac78 \uc54c\uba74\uc11c\ub3c4 \uba48\ucd9c \uc218\uac00 \uc5c6\ub294 \uac83\uc774\ub2e4. \uac15\ubc15\uc801\uc778 \uc0dd\uac01\uc774\ub098 \ud589\ub3d9\uc774 \uc77c\uc0c1\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \ubd88\uc548\uac10\uc744 \ubd88\ub7ec\uc77c\uc73c\ud0a8\ub2e4\uba74 \ub354 \uc9c0\uccb4\ud558\uc9c0 \ub9d0\uace0 \uc815\uc2e0\uc758\ud559\uc758 \ub3c4\uc6c0\uc744 \ubc1b\uc744 \ud544\uc694\uac00 \uc788\ub2e4.\uac15\ubc15\uc5d0 \uac07\ud78c \uc0ac\ub78c\ub4e4\uc740 \uc790\uc2e0\uc758 \uc0dd\uac01\uc744 \ubb34\uc11c\uc6cc\ud55c\ub2e4. \uc2a4\uc2a4\ub85c\uc5d0 \ub300\ud55c \ud1b5\uc81c\ub825\uc744 \uc783\uc5b4\ubc84\ub9b4 \uac83 \uac19\uc544 \ubd88\uc548\ud574\ud558\uace0, \uba38\ub9bf\uc18d\uc5d0 \ubc15\ud600\ubc84\ub9b0 \uc0dd\uac01\ub4e4\uc774 \uc2e4\uc81c\ub85c \ud604\uc2e4\uc5d0\uc11c \uc77c\uc5b4\ub0a0\uae4c \ubd10 \ub450\ub824\uc6cc\ud55c\ub2e4. \ud558\uc9c0\ub9cc \uac15\ubc15\uc99d \ud658\uc790\uc758 \ucd5c\uc545\uc758 \uc0c1\uc0c1\uc774 \uc2e4\uc81c\ub85c \uc2e4\ud604\ub420 \uc77c\uc740 \ub4dc\ubb3c\ub2e4. \uac15\ubc15\uc801\uc778 \uc0dd\uac01\uc744 \ud558\ub294 \uc0ac\ub78c\ub4e4\uc740 \ubbf8\uce5c \uac83\ub3c4, \uc704\ud5d8\ud55c \uac83\ub3c4 \uc544\ub2c8\uae30 \ub54c\ubb38\uc774\ub2e4. \uc624\ud788\ub824 \ub2e4\ub978 \uc0ac\ub78c\ub4e4\ubcf4\ub2e4 \ub354 \uc2e0\uc911\ud558\uace0 \ub3c4\ub355\uc801\uc774\uba70 \uc870\uc2ec\uc2a4\ub7ec\uc6b4 \uc0ac\ub78c\uc778 \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uc774\uc0c1\ud55c \uc0dd\uac01\uc774 \ub4e4\uc218\ub85d \ucd5c\uc120\uc744 \ub2e4\ud574 \uc790\uc2e0\uc744 \ud1b5\uc81c\ud558\uace0\uc790 \ud558\uae30 \ub54c\ubb38\uc5d0 \uac15\ubc15\uc774 \uc0dd\uaca8\ub098\ub294 \uac83\uc774\ub2e4.\ud074\ub77c\uc6b0\uc2a4 \ubca0\ub978\ud558\ub974\ud2b8\ub294 20\ub144 \ub118\uac8c \uc6b0\uc6b8\uc99d\uacfc \ubd88\uc548\uc99d, \ubc88\uc544\uc6c3\uc744 \uc5f0\uad6c\ud588\ub2e4. \ub610\ud55c \ud604\ub300\uc815\uc2e0\uce58\ub8cc\uc5f0\uad6c\uc18c\ub97c \uc124\ub9bd\ud574 \uc218\ub9ce\uc740 \ud658\uc790\ub4e4\uc744 \uc0c1\ub2f4\ud558\uba70, \ub1cc\uc758 \uc2e0\uacbd\uac00\uc18c\uc131\uc744 \ucd09\uc9c4\ud574 \ub1cc\ub97c \uc7ac\ud504\ub85c\uadf8\ub798\ubc0d\ud558\uace0 \ubd88\uc548\uacfc \uac15\ubc15\uc744 \uc5c6\uc560\ub294 \ud2b9\ubcc4\ud55c \uce58\ub8cc\ubc95\uc744 \uac1c\ubc1c\ud588\ub2e4. \uc774 \ucc45\uc5d0\ub294 \uc800\uc790\uc758 \ud48d\ubd80\ud55c \uce58\ub8cc \uacbd\ud5d8\uc744 \uae30\ubc18\uc73c\ub85c \ub2e4\uc591\ud55c \uac15\ubc15\uc99d \ud658\uc790\uc758 \uc0ac\ub840\uc640 \ud574\uacb0 \uacfc\uc815\uc774 \ub4f1\uc7a5\ud55c\ub2e4. \uc544\uc774\ub97c \ub108\ubb34 \uc0ac\ub791\ud55c \ub098\uba38\uc9c0 \uc544\uc774\ub97c \ud574\uce60\uae4c \ubd10 \ub450\ub824\uc6cc\uc9c4 \uc5c4\ub9c8, \uc678\ucd9c\uc744 \ud558\uace0 \ub3cc\uc544\uc624\uba74 \ubc14\uc774\ub7ec\uc2a4\uc5d0 \uc628\ubab8\uc774 \uc624\uc5fc\ub41c \uac83 \uac19\uc544 \uac15\ubc15\uc801\uc73c\ub85c \uc190\uc744 \uc53b\uace0 \uc0e4\uc6cc\ub97c \ud558\ub294 \uc0ac\ub78c, \uc790\uc2e0\ub9cc\uc758 \uc815\ub9ac \ubc29\uc2dd\ub300\ub85c \ubb3c\uac74\uc744 \uc815\ub9ac\ud558\uc9c0 \uc54a\uc73c\uba74 \ubd88\uc548\ud574\uc11c \uacac\ub51c \uc218 \uc5c6\ub294 \uc0ac\ub78c, \uc9d1\uc548\uc758 \uac00\uc2a4\ub808\uc778\uc9c0\uc640 \uc804\uc5f4\uae30\uad6c\uac00 \ucf1c\uc838 \uc788\uc744\uae4c \ubd10 \uac71\uc815\ub3fc \uc77c\uc0c1\uc0dd\ud65c\uc774 \ubd88\uac00\ub2a5\ud55c \uc0ac\ub78c\u2026\u2026. \uc22b\uc790 \uac15\ubc15\u00b7\uc53b\uae30 \uac15\ubc15\u00b7\ud1b5\uc81c \uac15\ubc15\u00b7\uc815\ub9ac \uac15\ubc15\u00b7\uc811\ucd09 \uac15\ubc15 \ub4f1 \uac15\ubc15\uc99d\uc744 \uc553\uace0 \uc788\uac70\ub098 \uc790\uc2e0\uc774 \uac15\ubc15\uc99d\uc778\uc9c0 \uc758\uc2ec\ud558\uace0 \uc788\ub294 \ub3c5\uc790\ub77c\uba74, \uacf5\uac10\ud558\uba70 \uc77d\uc5b4\ub098\uac00\uba70 \uc2a4\uc2a4\ub85c\ub97c \uc9c4\ub2e8\ud558\uace0 \uc2e4\uc9c8\uc801\uc778 \ub3c4\uc6c0\uc744 \ubc1b\uc744 \uc218 \uc788\uc744 \uac83\uc774\ub2e4.","85":"\uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uadf9\ubcf5\ud574\ub0b8 \ud55c\uc758\uc0ac\uac00 \uc804\ud558\ub294 \u2018\ud589\ubcf5 \ub9e4\ub274\uc5bc\u2019\u300a\ub0b4 \ub9c8\uc74c \ub9c8\uc8fc\ud558\uae30\u300b. \u2018\ud55c\uc758\ub300\uc5d0\ub9cc \ud569\uaca9\ud558\uba74, \ud55c\uc758\uc0ac\ub77c\ub294 \ud0c0\uc774\ud2c0\ub9cc \uac00\uc9c0\uba74\u2019 \ud589\ubcf5\uc744 \uc5bb\uc744 \uc218 \uc788\uc744 \uac70\ub77c \uc0dd\uac01\ud588\ub358 \uc800\uc790\ub294 \ubaa8\ub4e0 \uac83\uc744 \uc5bb\uc740 \ud6c4\uc5d0 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc5d0 \uc2dc\ub2ec\ub9ac\uba70 \uadf9\uc2ec\ud55c \uc88c\uc808\uac10\uc5d0 \ube60\uc838 \uc0b4\uc558\ub2e4. \uc138\uc0c1\uc5d0 \ub3c4\uc6c0\uc774 \ub418\ub294 \ub2a5\ub825\uc774 \ud558\ub098\ub3c4 \uc5c6\uc73c\uba70, \uc678\ubaa8\ub3c4 \ubb34\uc5c7\ub3c4 \uc798\ub09c \uc810\uc774 \uc5c6\ub2e4\uace0 \ub290\ub07c\ub2c8 \uc790\uc874\uac10\uc740 \ud55c\uc5c6\uc774 \ubc14\ub2e5\uc73c\ub85c \ucd94\ub77d\ud588\ub2e4. \uae09\uae30\uc57c \uc138\uc0c1 \ubaa8\ub450\uac00 \uc790\uc2e0\uc744 \uc18d\uc774\ub294 \uac83 \uac19\ub2e4\ub294 \ub9dd\uc0c1\uacfc \uc8fd\uace0 \uc2f6\ub2e4\ub294 \uc0dd\uac01\uae4c\uc9c0 \ud558\uba70 \uc9d1 \ubc16\uc73c\ub85c\ub294 \uc808\ub300 \ub098\uac00\uc9c0 \uc54a\uace0 \uc9d1\uacfc \ud55c\uc758\uc6d0\ub9cc \uc624\uac00\ub358 \uc5b4\ub290 \ub0a0, \u2018\uc774\ub807\uac8c \uc0b4\uc9c0 \uc54a\uc73c\uba74 \ud589\ubcf5\ud574\uc9c4\ub2e4\u2019\ub294 \ucee4\ub2e4\ub780 \uc9c4\uc2e4\uacfc \ub9c8\uc8fc\ud558\uac8c \ub41c\ub2e4.\uc774 \ucc45\uc740 \uc800\uc790\uac00 \uae4a\uc740 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uadf9\ubcf5\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \ub3c4\uc6c0\uc744 \ubc1b\uc744 \uc218 \uc788\uc5c8\ub358 \uc5ec\ub7ec \uac00\uc9c0 \ub9c8\ubc95 \uac19\uc740 \uae30\ubc95\ub4e4\uc744 \uc18c\uac1c\ud558\uba70, \ub204\uad6c\ub098 \uadf8 \uae4a\uc774\uac00 \uc5bc\ub9c8\ud07c\uc774\ub4e0 \uc0c1\uad00\uc5c6\uc774 \uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uadf9\ubcf5\ud560 \uc218 \uc788\uc74c\uc744 \uc124\uba85\ud55c\ub2e4. \ub9c8\uc74c\uc774 \ub9cc\ub4e4\uc5b4\ub0b4\ub294 \uac10\uc815\uc5d0 \uc18d\uc9c0 \uc54a\uace0 \ub9c8\uc74c\uc758 \uc8fc\uc778\uc774 \ub418\uc5b4 \uc0b4\uc544\uac00\ub294 \ubc95\uc744 \ub2f4\uc558\ub2e4.","86":"\u201c\uc6b0\ub9ac\ub294 \ubaa8\ub4e0 \ud574\ub2f5\uc744 \ubcf8\uc131\uc5d0\uc11c \ucc3e\uc744 \uac83\uc774\ub2e4!\u201d\uc9c4\ud654\uc758 \ubfcc\ub9ac\uc5d0\uc11c \ucc3e\uc740 \ubd88\uc548, \ubd84\uc5f4, \ubd88\uacf5\uc815\uc758 \ud574\ub3c5\uc81c. \uc6b0\ub9ac\ub294 \uc778\ub958 \uc5ed\uc0ac\ub97c \ud1b5\ud2c0\uc5b4 \uac00\uc7a5 \ud48d\uc694\ub85c\uc6b4 \uc2dc\ub300\uc5d0 \uc0b4\uace0 \uc788\uc9c0\ub9cc, \uc5ed\uc124\uc801\uc774\uac8c\ub3c4 \ubd88\uc548\uacfc \ubd84\uc5f4, \ubd88\uacf5\uc815\uc5d0 \ubc1c\ubaa9 \uc7a1\ud600 \uc788\ub2e4. \uc774 \uac04\uadf9\uc744 \uc5b4\ub5bb\uac8c \uc774\ud574\ud558\uace0, \ub300\uc751\ud560 \uc218 \uc788\uc744\uae4c? \uc9c4\ud654\uc0dd\ubb3c\ud559\uc790\uc774\uc790 \ud504\ub9b0\uc2a4\ud134\ub300\ud559 \uad50\uc218\uc778 \ud5e4\ub354 \ud5e4\uc789\uacfc \ube0c\ub81b \uc6e8\uc778\uc2a4\ud0c0\uc778\uc740 \uc6b0\ub9ac\uac00 \uc0b4\uace0 \uc788\ub294 \uc774 \uc138\uacc4\ub97c \u2018\uc9c0\ub098\uce58\uac8c \uc0c8\ub86d\ub2e4(hyper-novel)\u2019\uace0 \uaddc\uc815\ud558\uba70, \uc778\ub958\uc758 \uc9c4\ud654\uc801 \uc9c4\uc2e4\uc5d0 \uc811\uadfc\ud55c\ub2e4. \uc778\uac04\uc758 \uc801\uc751 \ub2a5\ub825\uc744 \ub118\uc5b4\uc120 \uacfc\ub3c4\ud55c \ubcc0\ud654 \uc18d\ub3c4\uc5d0 \uc778\uc9c0 \ubd80\uc870\ud654\uac00 \ub3c5\ubc84\uc12f\ucc98\ub7fc \uc99d\uc2dd\ud558\uba70 \uc2ec\ub9ac\uc801\u00b7\uc2e0\uccb4\uc801\u00b7\uc0ac\ud68c\uc801\u00b7\ud658\uacbd\uc801\uc73c\ub85c \ubcd1\ub4e4\uc5b4\uac00\uace0 \uc788\ub2e4\ub294 \uac83\uc774\ub2e4. \uadf8\ub798\uc11c \ub450 \uc800\uc790\ub294 \uc5ed\uc0ac\uc758 \uc2dc\uacc4\ub97c \ub3cc\ub838\ub2e4. \uc6b0\ub9ac\uac00 \uc5b4\ub5a4 \uc874\uc7ac\uc778\uc9c0 \ud655\uc778\ud558\uae30 \uc704\ud574, \uadf8\ub9ac\uace0 \uc774 \ub09c\uc81c\ub97c \ud574\uacb0\ud560 \uc720\uc77c\ud55c \ud76c\ub9dd\uc744 \ubc1c\uacac\ud558\uae30 \uc704\ud574.\uc774 \ucc45\uc740 \uc624\ub298\ub0a0 \uc704\uae30\uc5d0 \uc9c1\uba74\ud55c \uc6b0\ub9ac, \uc989 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc801 \u201821\uc138\uae30 \uc218\ub835\ucc44\uc9d1\uc778\u2019\uc778 \uc778\uac04\uc758 \ubcf8\uc131\uc744 \ud0d0\uad6c\ud558\uba70 \uc820\ub354, \uc74c\uc2dd, \uc591\uc721, \uc758\ud559, \uad50\uc721, \ubb38\ud654 \ub4f1 \ud604\uc2e4\uc5d0 \ubfcc\ub9ac \ub0b4\ub9b0 \uace0\uc9c8\uc801\uc778 \ubb38\uc81c\uc758 \ubcf8\uc9c8\uc744 \ub0b1\ub0b1\uc774 \ud574\uccb4\ud55c\ub2e4. \ub098\uc544\uac00 \ub9e4 \uc7a5\ub9c8\ub2e4 \uc778\uac04\uc758 \uc704\ub300\ud55c \ubcf8\uc131\uacfc \uc0c8\ub85c\uc6b4 \uac00\ub2a5\uc131\uc774\ub77c\ub294 \uc9c4\ud654\uc758 \uc624\ub79c \uc9c0\ud61c\ub97c \ubc14\ud0d5\uc73c\ub85c \uc6b0\ub9ac \uc0b6\uc744 \ub2e4\uc2dc \uc548\uc804\ud55c \uacbd\ub85c\ub85c \ub418\ub3cc\ub9b4 \uc218 \uc788\ub294 \uc720\uc6a9\ud558\uace0 \ud604\uba85\ud55c \uc9c0\uce68\uc744 \uc54c\ub824\uc900\ub2e4.","87":"\uc778\uac04\uc758 \ub9c8\uc74c\uacfc \uac10\uc815 \uadf8\ub9ac\uace0 \uc0b6\uc758 \uc870\uac74\uc5d0 \ub300\ud574 \uc624\ub79c \uc2dc\uac04 \uad81\ub9ac\ud558\uace0 \ub4e4\uc5ec\ub2e4\ubcf4\uace0 \ud0d0\uc0c9\ud574\uc628 \uc815\uc2e0\uacfc \uc758\uc0ac\uc758 \uc6b0\ub9ac \ub9c8\uc74c\uc5d0 \ub300\ud55c \ubcf4\uace0\uc11c\uc774\uc790 \uc18d \uae4a\uc740 \uc790\uc2e0\uc758 \uc774\uc57c\uae30\ub97c \ub2f4\uc740 \uc77c\uc885\uc758 \uace0\ubc31\uc774\ub2e4. \ud754\ud788 \ubcd1\ub9ac\uc774\uc790 \uc9c8\ud658\uc774\ub77c\uace0 \uc5ec\uaca8\uc9c0\ub294 \uc6b0\uc6b8, \ubd88\uc548, \ubd84\ub178, \uc911\ub3c5, \uad11\uae30\ub97c \uc0b4\ud53c\ub294 \uc9c0\uc740\uc774\ub294 \uc774\ub7ec\ud55c \uac10\uc815\ub4e4\uc774 \uac00\uc7a5 \uc815\uc758\ud558\uae30 \uc5b4\ub835\uace0, \uc774\ud574\ud558\uae30 \uc5b4\ub824\uc6b4 \uac10\uc815 \uc911 \ud558\ub098\uc778 \uc0ac\ub791\uacfc \uc5b4\ub5bb\uac8c \uc5f0\uacb0\ub418\ub294\uc9c0\ub97c \ud0d0\uc0c9\ud55c\ub2e4. \uc9c4\ub8cc\uc2e4\uc5d0\uc11c \ub9cc\ub09c \ud658\uc790\ub4e4\uacfc \ub098\ub208 \uc218\ub9ce\uc740 \uc774\uc57c\uae30\uc640 \uadf8\ub4e4\uc758 \ubaa9\uc18c\ub9ac \uadf8\ub9ac\uace0 \uc9c0\uc740\uc774 \uc790\uc2e0\uc758 \uc0b6\uc5d0\uc11c \ub04c\uc5b4\uc62c\ub9b0 \ub0b4\uc801\uc778 \uc790\uae30 \uace0\ubc31\uc774 \uc778\uac04\uc758 \ub9c8\uc74c\uc744 \ud0d0\uad6c\ud588\ub358 \uc0ac\uc0c1\uac00\uc640 \uc608\uc220\uac00\uc758 \uc0dd\uac01\ub4e4\uacfc \uc5f0\uacb0\ub418\uc5b4 \ud558\ub098\uc758 \ub3c5\ud2b9\ud55c \uadf8\ub9bc\uc744 \uadf8\ub824\ub0b8\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \uc758\uc0ac\ub85c\uc11c \ud639\uc740 \uce58\uc720\uc790\ub85c\uc11c \ud658\uc790\uc758 \ub9c8\uc74c\uc744 \ud574\uc11d\ud558\uace0 \ubd84\uc11d\ud558\ub294 \uc0ac\ub78c\uc774 \uc544\ub2c8\ub77c \uc5b4\ub9b0 \uc2dc\uc808\ubd80\ud130 \uc9c0\uae08\uae4c\uc9c0 \uc790\uc2e0\uc758 \uc0b6\uc744 \uad00\ud1b5\ud588\ub358 \uae30\uc5b5\uacfc \uacbd\ud5d8 \uadf8\ub9ac\uace0 \uc790\uc2e0\ub9cc\uc758 \ub0b4\ubc00\ud55c \uc774\uc57c\uae30\ub4e4\uc774 \uc794\uc794\ud558\uace0\ub3c4 \uae4a\uc740 \uc6b8\ub9bc\uc744 \uac16\ub294\ub2e4. \uc778\uac04\uc758 \uac10\uc815\uacfc \ub9c8\uc74c\uc5d0 \uad00\ud55c \uc2dc\uc801(\u8a69\u7684)\uc774\uace0 \ud1b5\ucc30\ub825 \uc788\ub294 \ubd84\uc11d\uc774 \uc624\ub79c \uc2dc\uac04 \ub3d9\uc548 \ubcbc\ub9ac\uace0 \ub2e4\ub4ec\uc5b4 \uc4f4 \uac04\uacb0\ud558\uace0 \ube5b\ub098\ub294 \ubb38\uc7a5\uc5d0 \ub2f4\uaca8 \uc788\ub2e4.","88":"\ud604\ub300\uc801 \ud574\uc11d\uc73c\ub85c \ub2e4\uc2dc \uc77d\ub294 \uc5d0\ud53c\ucfe0\ub85c\uc2a4\uc758 \uc0ac\uc0c1. \uc5d0\ud53c\ucfe0\ub85c\uc2a4 \ucca0\ud559\uc740 \ud754\ud788 \ucf8c\ub77d\uc8fc\uc758\uc640 \ub3d9\uc758\uc5b4\ub85c \uc5ec\uaca8\uc9c0\uba74\uc11c \uc624\ub79c \uc138\uc6d4 \ub9ce\uc740 \uc624\ud574\uc640 \ud3c4\ud558\ub97c \ubc1b\uc544\uc654\ub2e4. \uace0\ub300 \ucca0\ud559 \uc804\ubb38\uac00\uc778 \uc601\uad6d\uc758 \ucca0\ud559\uc790 \uc874 \uc140\ub77c\uc2a4\uac00 \uc9c0\uae08-\uc5ec\uae30\uc758 \ub3c5\uc790\ub4e4\uc744 \uc704\ud574 \uc4f4 \u300e\uc5d0\ud53c\ucfe0\ub85c\uc2a4\uc758 \ub124 \uac00\uc9c0 \ucc98\ubc29\u300f\uc740 \uadf8\ub3d9\uc548 \ud478\ub300\uc811\uc744 \ubc1b\uc544\uc654\ub358 \uc5d0\ud53c\ucfe0\ub85c\uc2a4 \ucca0\ud559\uc5d0 \ub300\ud55c \uc6b0\uc544\ud558\uace0 \uc62c\ubc14\ub978 \uc548\ub0b4\uc11c\ub85c, \uadf8\uc758 \uc548\ub0b4\ub97c \ub530\ub77c \uc6b0\ub9ac\ub294 \uace0\ub300 \uc544\ud14c\ub124\uc758 \u2018\uc815\uc6d0\u2019\uc73c\ub85c\ubd80\ud130 \ub85c\ub9c8\uc758 \uae38\uac70\ub9ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc5d0\ud53c\ucfe0\ub85c\uc2a4\uc8fc\uc758\uc758 \uc5ed\uc0ac\ub97c \ud6d1\uc73c\uba74\uc11c, \uace0\ud1b5\uacfc \ud589\ubcf5, \uc0b6\uacfc \uc8fd\uc74c\uc5d0 \ub300\ud55c \uc5d0\ud53c\ucfe0\ub85c\uc2a4 \ucca0\ud559\uc758 \ud601\uc2e0\uc801 \uc0ac\uc0c1\uc744 \uc774\ud574\ud560 \uc218 \uc788\ub2e4.\ucd5c\uadfc \uc5d0\ud53c\ucfe0\ub85c\uc2a4 \ucca0\ud559\uc740 \uc138\uacc4\uc801\uc73c\ub85c \uc0c8\ub86d\uac8c \uc870\uba85\ubc1b\uace0 \uc788\ub2e4. \ub530\ub77c\uac00\uae30 \ud798\ub4e4 \uc815\ub3c4\ub85c \ub208\ubd80\uc2e0 \uacfc\ud559 \uae30\uc220\uc758 \ubc1c\uc804, \uc2ec\ud654\ub418\ub294 \uc591\uadf9\ud654\uc640 \uae30\ud6c4 \uc704\uae30, \uac00\uc9dc \ub274\uc2a4\uc758 \ubc94\ub78c \ub4f1\uc73c\ub85c \ud604\ub300\uc778\uc758 \ubd88\uc548\uc774 \uc77c\uc0c1\ud654\ub428\uc5d0 \ub530\ub77c \uc0b6\uacfc \uc8fd\uc74c, \uacfc\ud559\uacfc \uc885\uad50\ub97c \ub300\ud558\ub294 \uc5d0\ud53c\ucfe0\ub85c\uc2a4\uc8fc\uc758\uc758 \uc804\ud600 \ub2e4\ub978 \uad00\uc810\uc774 \uc7ac\ubc1c\uacac\ub418\uace0 \uc788\ub294 \uac83\uc774\ub2e4. \uc800\uc790\ub294 \uc774 \ucc45\uc744 \ud1b5\ud574 \ubd88\uc548\uacfc \uace0\ud1b5\uc5d0 \ub300\ucc98\ud558\ub294 \ubc95\uc744 \uc131\ucc30\ud574\uc628 \uc5d0\ud53c\ucfe0\ub85c\uc2a4 \ucca0\ud559\uc744 \uc77c\uacf1 \uac1c\uc758 \uc7a5\uc73c\ub85c \ub098\ub204\uc5b4 \uba85\ucf8c\ud558\uac8c \uc124\uba85\ud558\uba74\uc11c, \uc624\ub298\ub0a0 \uc5d0\ud53c\ucfe0\ub85c\uc2a4\uc8fc\uc758\uac00 \uac16\ub294 \uac00\uce58\uc640 \uc758\ubbf8\ub97c \ub17c\uc99d\ud55c\ub2e4.","89":"\ud504\ub85c\uc774\ud2b8 \uc815\uc2e0\ubd84\uc11d\uacfc \uc288\ud37c\ud788\uc5b4\ub85c\uc758 \ub9e4\ub825\uc801\uc778 \ub9cc\ub0a8!\uc815\uc2e0\ubd84\uc11d\uc744 \ub354 \uc27d\uace0 \uc7ac\ubbf8\uc788\uac8c, \ub098\uc640 \uc288\ud37c\ud788\uc5b4\ub85c\ub97c \ub354 \uae4a\uac8c \uc774\ud574\ud558\uae30!\ud604\ub300\uc778\uc774 \uc5f4\uad11\ud558\ub294 \uc288\ud37c\ud788\uc5b4\ub85c\ubb3c. \uc774 \uc7a5\ub974\uc758 \uc9c4\uba74\ubaa9\uc740 \ud2b8\ub77c\uc6b0\ub9c8\ub97c \uc548\uace0 \uc0b4\uc544\uac00\ub294 \uc601\uc6c5\ub4e4\uc774 \uc774\ub97c \uc5b4\ub5bb\uac8c \uadf9\ubcf5\ud558\uace0 \uc2b9\ub9ac\ud574\ub0b4\ub294\uc9c0 \uadf8\ub824\ub0b4\ub294\ub370 \uc788\ub2e4. \uc774\ub294 \uac1c\uc778\uc801 \uace4\uacbd\uc774\ub098 \uc6b0\ub9ac \ub0b4\uba74\uc758 \uc801\uc744 \ubb3c\ub9ac\uce58\ub294 \uc815\uc2e0\ubd84\uc11d\uc758 \ubaa9\ud45c\uc640 \uc720\uc0ac\ud558\ub2e4. \ud504\ub85c\uc774\ud2b8\uac00 \ub098\ub974\uc2dc\uc2a4, \uc624\uc774\ub514\ud478\uc2a4 \ub4f1 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\uc5d0\uc11c \uc815\uc2e0\ubd84\uc11d\ud559\uc758 \uac1c\ub150\ub4e4\uc744 \uc815\ub9bd\ud588\ub4ef \uc800\uc790\ub294 DC, \ub9c8\ube14 \ub4f1\uc758 \uc288\ud37c\ud788\uc5b4\ub85c \uc7a5\ub974\uc5d0\uc11c \ud604\ub300\uc778\uc758 \uc815\uc2e0\uc744 \ubd84\uc11d\ud55c\ub2e4. \ud504\ub85c\uc774\ud2b8\uc758 \ucd08\uc790\uc544, \uac70\uc138 \ubd88\uc548, \uc8fd\uc74c \ucda9\ub3d9 \uac1c\ub150 \ub4f1\uacfc \ub354\ubd88\uc5b4 \uc774\ub97c \uc9c4\ubcf4\uc2dc\ud0a8 \ub77c\uce89\uc758 \uad00\uc810\uae4c\uc9c0, \uc5b4\ub824\uc6b4 \uc815\uc2e0\ubd84\uc11d\ud559\uc758 \uac1c\ub150\ub4e4\uc744 \uc218\ud37c\ud788\uc5b4\ub85c\ub4e4\uc758 \uc11c\uc0ac\ub97c \ud1b5\ud574 \uc27d\uace0 \uc7ac\ubbf8\uc788\uac8c \uc124\uba85\ud55c\ub2e4. \uc288\ud37c \ud788\uc5b4\ub85c\ub294 \uc65c \uc544\ubc84\uc9c0\uac00 \uc5c6\uc744\uae4c? \uc288\ud37c\ud788\uc5b4\ub85c\ub294 \uc65c \ud788\uc2a4\ud14c\ub9ad\ud55c\uac00? \uc288\ud37c\ud788\uc5b4\ub85c\uc758 \ubcc0\uc2e0\uc740 \uc5b4\ub5a4 \uc2dd\uc73c\ub85c \uc6b0\ub9ac \uc2dc\ub300\uc758 \ud658\uc0c1\uc744 \ub9d0\ud558\ub294\uac00? \uc6d0\ub354\uc6b0\uba3c, \uc2a4\uce7c\ub81b \uc704\uce58\uc758 \ub2a5\ub825\uc740 \uc5b4\ub5bb\uac8c \uc5ec\uc131\uc131\uc744 \uadf8\ub9ac\ub294\uac00? \uc288\ud37c\ud788\uc5b4\ub85c \ub9e4\ub2c8\uc544\uc758 \ud765\ubbf8\ub97c \ub04c \uc9c8\ubb38\ub4e4\uc774\ub2e4. \uadf8\ub7ec\ub098 \uc790\uc2e0\uc5d0\uac8c \ubb34\uc5c7\uc774 \uacb0\ud54d\ub418\uc5b4 \uc788\ub294\uc9c0, \uadf8\ub85c \uc778\ud574 \uc0dd\uae34 \uace0\uc720\ud55c \uc695\ub9dd\uc740 \ubb34\uc5c7\uc778\uc9c0, \uc6b0\ub9ac\uc5d0\uac8c \ub0b4\uc7ac\ud558\ub294 \uc800\ud56d\uacfc \uc0b6 \ucda9\ub3d9\uc744 \uc5b4\ub5bb\uac8c \uc774\uc6a9\ud574\uc57c \ud560\uc9c0, \ubd88\uc548\uc744 \ub290\ub07c\uba74\uc11c\ub3c4 \uc601\uc6c5\uc801\uc73c\ub85c \uc0b4\uc544\uac00\ub294 \ubc29\ubc95\uc740 \ubb34\uc5c7\uc778\uc9c0\uc5d0 \ub300\ud55c \ud78c\ud2b8\ub97c \uc8fc\ub294 \uc9c8\ubb38\uc774\uae30\ub3c4 \ud558\ub2e4. \uc815\uc2e0\ubd84\uc11d\uc744 \uc27d\uace0 \uc7ac\ubbf8\uc788\uac8c \ubc30\uc6b8 \uc218 \uc788\ub294 \ub3d9\uc2dc\uc5d0 \uc790\uc2e0\uacfc \uc288\ud37c\ud788\uc5b4\ub85c\uc5d0 \ub300\ud55c \uc2ec\uc624\ud55c \ubd84\uc11d\uc758 \uae30\ud68c\ub97c \uc81c\uacf5\ud558\ub294 \ucc45.","90":"\uc131\uacf5\ud558\ub294 \uc0ac\ub78c\ub4e4\uc740 \u2018\uc801\ub2f9\ud788\u2019 \ud558\ub294 \ubc95\uc774 \uc5c6\ub2e4!\uae00\ub85c\ubc8c CEO\uac00 \uac00\uc7a5 \uc0ac\ub791\ud558\ub294 \uc2ec\ub9ac \ucf54\uce58, \uad6c\uae00 \ubcf8\uc0ac \uc2ec\ub9ac \uce58\ub8cc\uc0ac\uac00 \uc54c\ub824\uc8fc\ub294 \ub2f9\uc2e0 \uc548\uc758 \u2018\uc644\ubcbd\uc8fc\uc758\u2019\ub97c \ucd5c\uace0\uc758 \uc131\ucde8 \uc5d0\ub108\uc9c0\ub85c \uc804\ud658\ud558\ub294 \ubc95. \uc131\uacf5\ud558\ub294 \uc0ac\ub78c\ub4e4\uc740 \u2018\uadf8\ub7ed\uc800\ub7ed\u2019\ud558\uae30 \uc2eb\uc5b4\ud558\uace0 \u2018\uc801\ub2f9\ud788\u2019 \ud558\ub294 \ubc95\uc774 \uc5c6\ub2e4. \uadf8\ub4e4\uc740 \ub9ce\uc740 \uac83\uc744 \uc6d0\ud558\uace0 \ud574\ub0b4\ub824\ub294 \uc758\uc9c0\uac00 \uac15\ud558\ub2e4. \ubaa9\ud45c\uc5d0 \ub530\ub77c \uacc4\ud68d\ud558\uace0, \ucd94\uc9c4\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \ubcf4\uc774\ub294 \uc608\ubbfc\ud568, \uac15\ubc15\uc801\uc778 \uc131\ud5a5\uc740 \ub54c\ub860 \uc65c\uace1\ub418\uc5b4 \ubb18\uc0ac\ub418\uae30\ub3c4 \ud55c\ub2e4. \uc989, \uc644\ubcbd\uc8fc\uc758\uc790\ub4e4\uc744 \ud5a5\ud55c \ud754\ud55c \uc624\ud574\uc640 \ud3b8\uacac\uc774\ub2e4. \uad74\uc9c0\uc758 \uae30\uc5c5 CEO\ub4e4\uacfc \uc77c\ud558\uba70 \u2018\uc9c4\uc815\ud55c \uc644\ubcbd\uc8fc\uc758\u2019\uc5d0 \ub300\ud574 \uc624\ub7ab\ub3d9\uc548 \uc5f0\uad6c\ud574\uc628 \uce90\uc11c\ub9b0 \ubaa8\uac74 \uc170\ud50c\ub7ec\ub294 \uc644\ubcbd\uc8fc\uc758\ub780 \uc544\uc8fc \uac15\ub825\ud55c \uc5d0\ub108\uc9c0\ub77c\uace0 \ub9d0\ud55c\ub2e4. \uc644\ubcbd\uc8fc\uc758\uc801\uc778 \uc131\ud5a5\uc774 \uc790\uc2e0\uc744 \uad34\ub86d\ud78c \uc801 \uc788\ub2e4\uba74, \uadf8 \uc131\ud5a5\uc744 \uc790\uc2e0\uc774 \uac00\uc9c4 \uc7ac\ub2a5\uc774\uc790 \ud798\uc774\ub77c\uace0 \uc778\uc815\ud558\uc9c0 \uc54a\uc740 \ucc44 \uace0\uce58\ub824 \ub4e4\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \u300a\uadf8\ub7ed\uc800\ub7ed \uc0b4\uace0 \uc2f6\uc9c0 \uc54a\ub2e4\uba74 \ub2f9\uc2e0\uc774 \uc633\uc740 \uac81\ub2c8\ub2e4\u300b\uc5d0\uc11c\ub294 \ud1b5\uc81c, \uc555\ubc15, \uc695\ub9dd, \ucda9\ub3d9 \ub4f1 \ubd80\uc815\uc801\uc73c\ub85c \uadf8\ub824\uc84c\ub358 \uc131\uc815\ub4e4\uc744 \ud65c\uc6a9\ud574 \ub354 \ub098\uc740 \uc778\uc0dd\uc73c\ub85c \ubc14\uafb8\ub294 \ud655\uc2e4\ud55c \ud589\ub3d9 \uc804\ub7b5\uc744 \uc54c\ub824\uc900\ub2e4.","91":"\u2605\u2605\u2605\uc2f1\uc5b4\uc1a1\ub77c\uc774\ud130 \uc694\uc870 \ubc88\uc5ed\u2605\u2605\u2605\uc544\ub9c8\uc874 \ubca0\uc2a4\ud2b8\uc140\ub7ec\u201c\ub2f9\uc2e0\uc758 \ub9c8\uc74c\uc5d0\ub3c4 \uace0\uc591\uc774\uac00 \uc0b4\uace0 \uc788\uc744 \uac70\uc608\uc694.\uc9c0\ud61c\ub86d\uace0 \uc601\ub9ac\ud558\uac8c \uc77c\uc0c1\uc744 \uc774\ub044\ub294 \uadf8\ub7f0 \uace0\uc591\uc774\uac00\u201d\uc11c\ud234\uace0 \ub9c9\ub9c9\ud55c \uc138\uc0c1\uc5d0\uc11c \uace0\uc591\uc774\ucc98\ub7fc \ub2f9\ucc28\uace0 \uc529\uc529\ud558\uac8c \uc0b4\uc544\uac00\ub294 \ubc95\ub9d0\uc774 \ub9ce\uace0, \ub9ce\uc774 \uba39\uace0, \ub625\ubc30\uac00 \ub098\uc654\uace0, \uaf2c\uc9c8\uaf2c\uc9c8\ud558\uace0, \uadc0\ucc2e\uc740 \ud0c0\uc785\uc774\uace0, \ub530\ub73b\ud558\uace0, \uc798 \ub54c\ub294 \ubab8\uc744 \uaf2d \ubd99\uc774\uba74\uc11c \uc815\ub2f5\uac8c \uad74\ub2e4\uac00\ub3c4 \uc77c\uc5b4\ub098\uba74 \ub180\ub78d\ub3c4\ub85d \ub0c9\ub2f4\ud574\uc9c0\uace0, \ubbfc\ub9dd\ud568\uc744 \uc54c\uace0, \uc885\uc885 \uc6c3\uae30\uace0, \ucf54\ub97c \uace8\uace0, \ub9ce\uc774 \uc790\uba74 \uc5bc\uad74\uc774 \ubd93\uace0, \uc5b4\ub5a8 \ub550 \ubabb\uc0dd\uacbc\ub2e4\uac00 \uc5b4\ub5a8 \ub550 \uc798\uc0dd\uaca8 \ubcf4\uc774\ub294 \uc874\uc7ac. \uc5b8\uc81c \uc5b4\ub514\uc11c\ub098 \ub0ae\uc7a0\uc744 \uc990\uae30\ub294 \ub370 \uc644\ubcbd\ud55c \uc7a5\uc18c\ub97c \ucc3e\uc544\ub0b4\ub294, \uc9c0\uad6c\uc0c1\uc5d0\uc11c \ud589\ubcf5\uc9c0\uc218\uac00 \uac00\uc7a5 \ub192\uc740 \uc0dd\uba85\uccb4. \ubc14\ub85c \uace0\uc591\uc774 \uc774\uc57c\uae30\ub2e4.\ub098\uc774\ud0a4, \uac2d \ub4f1 \uc138\uacc4\uc801\uc778 \ube0c\ub79c\ub4dc\uc640 \ud611\uc5c5\ud558\uba70 \uc774\ub984\uc744 \uc54c\ub9b0 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd9c\uc2e0 \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130 \ub9bc\ud5f9\uc26c\uc758 \uc720\ucf8c\ud55c \uadf8\ub9bc\uc5d0 \ub450 \uace0\uc591\uc774\uc640 \ud568\uaed8 \uc0ac\ub294 \uc2f1\uc5b4\uc1a1\ub77c\uc774\ud130 \uc694\uc870\uc758 \uc0dd\uac01\uc744 \ub367\uc785\ud78c \uc774 \ucc45 \u300e\uace0\uc591\uc774\uac00 \ub9d0\ud588\ub2e4 \ub098\ucc98\ub7fc \uc0b4\uc544\ubcf4\ub77c\uace0\u300f\uc5d0\ub294 \ubab8\uc744 \uae38\uac8c \ub298\uc5b4\ub728\ub824 \ud55c\uaecf \uac8c\uc73c\ub984\uc744 \ubd80\ub9ac\ub2e4\uac00\ub3c4 \uc5b8\uc81c \uadf8\ub7ac\ub0d0\ub294 \ub4ef \uc138\uc0c1 \uc18d\uc73c\ub85c \ub6f0\uc5b4\ub4dc\ub294 \ubcc0\ud654\ubb34\uc30d\ud55c \uace0\uc591\uc774\uac00 \ub4f1\uc7a5\ud55c\ub2e4. \ud398\uc774\uc9c0\ub9c8\ub2e4 \uc608\uce21\ud560 \uc218 \uc5c6\ub294 \ubaa8\uc2b5\uc744 \ubcf4\uc774\uba70 \ud55c \uac78\uc74c\uc529 \uc804\uc9c4\ud558\ub294 \uc774 \uace0\uc591\uc774\ub294 \ubd88\uc548\uacfc \uace0\ub3c5\uc744 \uc606\uc5d0 \ub450\uace0 \uc0b4\uc544\uac00\ub294 \uc6b0\ub9ac\uc5d0\uac8c \uc774\ub807\uac8c \uc18d\uc0ad\uc778\ub2e4.\u201c\ud589\ubcf5\ud574\uc9c0\ub294 \ubc29\ubc95\uc740 \uac04\ub2e8\ud574\uc694. \uc870\uae08 \ub290\ub824\ub3c4, \uc870\uae08 \ubd80\uc871\ud574\ub3c4 \uc790\uc2e0\ub9cc\uc758 \ubc29\uc2dd\ub300\ub85c \uc774 \uc138\uc0c1\uc5d0 \ubc1c\uc744 \ub51b\uace0 \uc0b4\uba74 \ub3fc\uc694. \ubc14\ub85c \ub098\ucc98\ub7fc\uc694.\u201d\uac00\ub054 \uac8c\uc73c\ub984\uc744 \ubd80\ub824\ub3c4, \uc55e\uc73c\ub85c \ub098\uc544\uac00\uc9c0 \ubabb\ud55c \ucc44 \ub9dd\uc124\uc5ec\ub3c4, \uc6b0\ub9ac\ub294 \ubaa8\ub450 \uc8fc\uc5b4\uc9c4 \ud558\ub8e8\uc5d0 \ucd5c\uc120\uc744 \ub2e4\ud558\ub294 \uc874\uc7ac\ub2e4. \ubd88\uc548\ud55c \ub9c8\uc74c\uc774 \ub4e4\uc5b4 \uc8fc\uc800\uc549\uace0 \uc2f6\uc740 \uc21c\uac04\ub9c8\ub2e4 \uc774 \ucc45\uc758 \uace0\uc591\uc774\uc640 \ub9c8\uc8fc\ud558\uc790. \ub9e4 \uc21c\uac04 \ub530\ub73b\ud55c \uc704\ub85c\uc640 \uc6a9\uae30\ub97c \uc804\ud558\ub294 \ud55c \ub9c8\ub9ac \uace0\uc591\uc774\ub97c \ub530\ub77c\uac00\ub2e4 \ubcf4\uba74 \uc774 \uc138\uc0c1\uc5d0\uc11c \uac00\uc7a5 \uc601\ub9ac\ud558\uace0 \uc9c0\ud61c\ub85c\uc6b4 \uace0\uc591\uc774\uac00 \uc6b0\ub9ac \ub9c8\uc74c\uc5d0\ub3c4 \uc0b4\uc544 \uc788\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uae68\ub2ec\uc744 \uc218 \uc788\uc744 \ud14c\ub2c8\uae4c.","92":"\uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \u300e\uac15\uc758\u300f\ub294 \ub2c8\ucf54\ud3f4\ub9ac\uc2a4\uc5d0\uc11c \uac00\ub974\uce68\uc744 \uc804\ud558\ub358 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\uc758 \uc5f4\ub82c\ud55c \uc218\uac15\uc0dd, \uc544\ub9ac\uc544\ub178\uc2a4\uac00 \uae30\ub85d\ud55c \uac83\uc73c\ub85c \ucd1d 8\uad8c\uc774\uc5c8\uc73c\ub098 \ud604\uc7ac\ub294 4\uad8c\ub9cc\uc774 \uc804\ud574\uc9c4\ub2e4. \uadf8\ub9b0\ube44 \uace0\uc804\uc758 \uc232 2\ubc88\uc73c\ub85c \ucd9c\uac04\ub418\ub294 \u300e\uc5d0\ud53d\ud14c\ud1a0\uc2a4 \uac15\uc758 1\u00b72\u300f\ub294 \uae30\ub85d\uc774 \ub0a8\uc544 \uc788\ub294 4\uad8c \uc911 1, 2\uad8c\uc744 \uc6d0\ubb38 \ud615\ud0dc\ub97c \uc0b4\ub824 \ubc88\uc5ed \ucd9c\uac04\ud558\ub294 \uac83\uc73c\ub85c\uc11c, \uadf8\uc758 \u2018\ub300\ud654\uc2dd\u2019 \uac00\ub974\uce68\uc744 \uc0dd\uc0dd\ud558\uac8c \uc804\ud574\ub4e4\uc744 \uc218 \uc788\ub2e4.\ub178\uc608\ub85c \ud0dc\uc5b4\ub098 \uc5ec\ub7ec \uac00\ud639\ud55c \uc678\uc801 \uc870\uac74\uc744 \uacaa\uc5b4 \ub0b8 \uc5d0\ud53d\ud14c\ud1a0\uc2a4\ub294 \uc624\ud788\ub824 \uadf8\ub7ec\ud55c \uacbd\ud5d8\ub4e4\ub85c \uc778\ud574 \ubb3c\uc9c8\uc801 \ud48d\uc694\ud568\uc744 \ub204\ub9ac\ub294 \uc0ac\ub78c\ub4e4\uc758 \ubb34\ub2a5\ub825\uc744 \ube44\ud310\ud558\uace0 \ud55c \uc778\uac04\uc73c\ub85c\uc11c\uc758 \uc704\uc5c4\uacfc \uc790\uc874\uc2ec, \ub9c8\uc74c\uc758 \ud3c9\uc815\uc744 \uac00\ub974\uce60 \uc218 \uc788\uc5c8\ub2e4. \ub610\ud55c \uac00\uc871\uc774 \uc5c6\uc5c8\ub358 \uadf8\uc5d0\uac8c\ub294 \ubaa8\ub4e0 \uc778\uac04\uc774 \uac00\uc871\uc774\uc5c8\uace0, \uc774\ub7ec\ud55c \ubaa8\uc2b5\uc5d0\uc11c \uac00\uc871\uacfc \uad6d\uac00\ub97c \ucd08\uc6d4\ud574\uc11c \ubcf4\ud3b8\uc801 \uc9c8\uc11c\ub97c \ucd94\uad6c\ud558\ub294 \uc804\ud615\uc801\uc778 \uc2a4\ud1a0\uc544\ud559\ud30c\uc758 \ucf54\uc2a4\ubaa8\ud3f4\ub9ac\ud0c4\uc801\uc778 \uc0ac\uace0\ub97c \ucc3e\uc544\ub0bc \uc218 \uc788\ub2e4. \uadf8\uc758 \ucca0\ud559\uc740 \ubb34\ubbf8\uac74\uc870\ud55c \ud615\ud0dc\ub85c \uc2a4\ud1a0\uc544 \ucca0\ud559\uc758 \uc774\ub860\uc801\uc778 \uadfc\uac70\uc640 \ud1a0\ub300\ub97c \ubcf4\uc5ec \uc8fc\ub294 \uac83\uc774 \uc544\ub2c8\ub77c, \uc790\uc2e0\ub9cc\uc758 \uace0\uc720\ud55c \ubb38\uccb4\uc758 \uc591\uc2dd\uacfc \ud45c\ud604\uc758 \ub3c5\ud2b9\ud55c \ud615\ud0dc\ub97c \ud1b5\ud574 \uc2a4\ud1a0\uc544 \ucca0\ud559\uc774 \ub2e4\ub8e8\ub294 \uc911\uc694\ud55c \ubb38\uc81c\uc774\uc790 \uac1c\ub150\ub4e4\uc778 \uc778\uac04, \uc2e0, \uc774\uc131, \uc12d\ub9ac, \uc790\uc5f0, \uc790\uc720, \ud589\ubcf5\uc5d0 \uad00\ud55c \uc0dd\uac01\uc744 \ubcf4\uc5ec \uc8fc\uace0 \uc788\ub2e4.","93":"\uc18c\uc124, \uc601\ud654, \ub4dc\ub77c\ub9c8, \ub9cc\ud654\uc5d0 \ub4f1\uc7a5\ud558\ub294 \uc8fc\uc778\uacf5 vs. \ube4c\ub7f0\u201c\ub9e4\ub825\uc801\uc778 \uce90\ub9ad\ud130\uc5d0\ub294 \uc2ec\ub9ac\ud559\uc801 \ube44\ubc00\uc774 \uc228\uc5b4 \uc788\ub2e4\u201d\uc2ec\ub9ac\ud559\uc790\ub4e4\uc774 \uc54c\ub824 \uc8fc\ub294 \uce90\ub9ad\ud130 \uc131\uaca9\uc758 \uc2ec\ub9ac\ud559. \uc2ec\ub9ac\ud559\uc790\ub4e4\uc774 \ucc3d\uc791\uc790\ub97c \uc704\ud574 \uc4f4 \uce90\ub9ad\ud130 \uc124\uc815 \uac00\uc774\ub4dc\ub85c, \uc138 \uba85\uc758 \uc800\uc790\ub294 \ubaa8\ub450 \uc2ec\ub9ac\ud559\uc790\ub4e4\uc774\uc790 \uc791\uac00, \ud604\uc5ed \ud504\ub85c\ud30c\uc77c\ub7ec\uc774\ub2e4. \uc800\uc790\ub4e4\uc740 \ubcf5\ud569\uc801\uc774\uace0 \uc815\uad50\ud558\uac8c \uc6c0\uc9c1\uc774\uba74\uc11c \ub3c5\uc790\uc640 \uad00\uac1d\ub4e4\uc758 \uc2dc\uc120\uc744 \uc7a1\uc544\ub044\ub294 \ub9e4\ub825\uc801\uc778 \uce90\ub9ad\ud130\ub97c \ub9cc\ub4e4\ub824\ub294 \ucc3d\uc791\uc790\ub4e4\uc744 \uc704\ud574, \uc778\uac04\uc758 \uc131\uaca9\uacfc \uc2ec\ub9ac, \uac10\uc815\uacfc \ubcf8\ub2a5\uc5d0 \ub300\ud55c \ub2e4\uc591\ud55c \uc774\uc57c\uae30\ub97c \uc774 \ucc45\uc5d0 \ub2f4\uc558\ub2e4.\ud2b9\ud788 \uc800\uc790\ub4e4\uc774 \uc18c\uac1c\ud55c 10\uac00\uc9c0 \uc131\uaca9 \uc2a4\ud399\ud2b8\ub7fc\uacfc 9\uac00\uc9c0 \ubc29\uc5b4\uae30\uc81c\ub97c \uc798 \uc870\ud569\ud55c\ub2e4\uba74, \ucc3d\uc791\uc790\ub294 \uc785\uccb4\uc801\uc774\uace0 \ub9e4\ub825\uc801\uc778 \uce90\ub9ad\ud130\ub97c \ub9cc\ub4e4 \uc218 \uc788\uc744 \uac83\uc774\ub2e4. \uc800\uc790\ub4e4\uc5d0 \ub530\ub974\uba74, \uce90\ub9ad\ud130\uc758 \uc131\uaca9 \uc124\uc815\uc740 \uc544\uc8fc \uc911\uc694\ud558\ub2e4. \uc65c\ub0d0\ud558\uba74 \uce90\ub9ad\ud130\ub294 \uc758\ub3c4\ud588\ub4e0 \uc758\ub3c4\ud558\uc9c0 \uc54a\uc558\ub4e0 \uc774\uc57c\uae30 \uc18d\uc5d0\uc11c \ub04a\uc784\uc5c6\uc774 \uc704\uae30\uc5d0 \uc9c1\uba74\ud558\ub294\ub370, \uac00\uc7a5 \uc2ec\uac01\ud55c \uc704\uae30\ub294 \uc2a4\uc2a4\ub85c\uc5d0\uac8c\uc11c \uc624\uae30 \ub54c\ubb38\uc774\ub2e4. \uce90\ub9ad\ud130\uac00 \ubb34\uc758\uc2dd\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uacb0\ud54d\uc744 \ucc44\uc6cc\ub098\uac00\ub824\ub294 \uacfc\uc815\uc5d0\uc11c \uc704\uae30\ub97c \ub9c8\uc8fc\ud558\uac8c \ub418\uba70, \uc774\uc57c\uae30\uc758 \ub9e5\uc744 \ud615\uc131\ud558\uace0, \ub3c5\uc790\uc758 \ub9c8\uc74c\uc744 \ub04c\uae30 \ub54c\ubb38\uc774\ub2e4.","94":"\uc6b0\ub9ac\uac00 \ubc18\ub4dc\uc2dc \uc54c\uc544\uc57c \ud558\ub294 \uac00\uc2a4\ub77c\uc774\ud305\uc758 \ubaa8\ub4e0 \uac83!\ub2f9\uc2e0\uc744 \uc2ec\ub9ac\uc801\uc73c\ub85c \uc9c0\ubc30\ud558\uace0 \uc870\uc885\ud558\ub294 \uc0ac\ub78c\uc5d0\uac8c\uc11c \ubc97\uc5b4\ub098\ub294 \ubc29\ubc95. \u201c\uadf8\ub4e4\uc740 \uc5b4\ub514\uc5d0\ub098 \uc788\ub2e4. \ubc97\uc5b4\ub0a0 \uc218 \uc788\uc744 \ub54c \ubc97\uc5b4\ub098\ub77c!\u201d \uac00\uc2a4\ub77c\uc774\ud305 \uc804\ubb38\uac00\ub85c \ud65c\ub3d9\ud558\ub294 \uc784\uc0c1\uc2ec\ub9ac \uc804\ubb38\uac00\uc774\uc790 \ubbf8\uad6d \uc815\uc2e0\uac74\uac15 \ud611\ud68c \uacf5\uc778 \uc0c1\ub2f4\uc0ac \uc2a4\ud14c\ud30c\ub2c8 \ubab0\ud134 \uc0ac\ud0a4\uc2a4 \ubc15\uc0ac\ub294 \uc9c1\uc124\uc801\uc774\uace0 \uba85\ub8cc\ud558\uac8c \uac00\uc2a4\ub77c\uc774\ud305\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \uac83\uc744 \ud55c \uad8c\uc758 \ucc45\uc5d0 \ub2f4\uc558\ub2e4. \uc0ac\ud0a4\uc2a4 \ubc15\uc0ac\ub294 \uc218\ub144\uac04 \uc0c1\ub2f4\uc2e4\uc5d0\uc11c \ub0b4\ub2f4\uc790\ub4e4\uc744 \uc0c1\ub2f4\ud588\uace0, \ud50c\ub85c\ub9ac\ub2e4 \ucd5c\uace0\ubc95\uc6d0\uc5d0\uc11c \uac00\uc0ac \uc870\uc815\uc704\uc6d0\uc73c\ub85c \uc77c\ud558\uba70 \uc774\ud63c\uacfc \ubd84\uc7c1\uc5d0 \ud729\uc2f8\uc778 \uc0ac\ub78c\ub4e4\uc744 \ub9cc\ub098\uc654\ub2e4. \uadf8\ub294 \ub0b4\ub2f4\uc790\ub4e4 \uc0c1\ub2f9\uc218\uac00 \uac00\uc2a4\ub77c\uc774\ud305\uc73c\ub85c \uc778\ud55c \uc6b0\uc6b8, \ubd88\uc548, \uc2ec\uc9c0\uc5b4 \uc790\uc0b4\ucda9\ub3d9\uc744 \ub290\ub07c\uace0 \uc788\uc74c\uc744 \ubc1c\uacac\ud588\ub2e4. \ubc95\uc6d0\uc5d0\uc11c\ub294 \uc774\ud63c, \uc7ac\uc0b0 \ubd84\ud560, \uc591\uc721\uad8c \uc18c\uc1a1 \uc911\uc778 \uc774\ub4e4\uc744 \uc911\uc7ac\ud558\uba70 \uac00\uc2a4\ub77c\uc774\ud130\ub4e4\uc758 \uacf5\ud1b5\ub41c \ud589\ub3d9\uc744 \ubaa9\uaca9\ud560 \uc218 \uc788\uc5c8\ub2e4. \uadf8\ub4e4\uc5d0\uac8c\ub294 \uc720\ud615\uacfc \ud328\ud134\uc774 \uc788\uc5c8\ub2e4. \uadf8\uac83\uc740 \uace7 \uc6b0\ub9ac\uac00 \uac00\uc2a4\ub77c\uc774\ud130\ub97c \ubd84\ubcc4\ud560 \uc218 \uc788\ub2e4\ub294 \uc758\ubbf8\uc774\uae30\ub3c4 \ud588\ub2e4. \uc6b0\ub9ac\ub294 \uadf8\ub4e4\uc744 \uc54c\uc544\ubcfc \uc218 \uc788\uc5b4\uc57c \ud558\uace0, \ud53c\ud560 \uc218 \uc788\uc5b4\uc57c \ud558\uba70, \uadf8\ub4e4\uacfc \uc5ee\uc600\uc744 \ub54c \ub300\ucc98\ud560 \uc218 \uc788\uc5b4\uc57c \ud55c\ub2e4.\uc5f0\uc778 \uc0ac\uc774\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \uc2ec\ub9ac\uc801 \uc9c0\ubc30\uc640 \uc870\uc885, \ub370\uc774\ud2b8\ud3ed\ub825, \uac00\uc815\ud3ed\ub825\uc73c\ub85c \uc774\uc5b4\uc9c0\ub294 \uac00\uc2a4\ub77c\uc774\ud305, \uc9c1\uc7a5\uacfc \uac00\uc871, \uce5c\uad6c \uad00\uacc4 \uc18d\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \uac00\uc2a4\ub77c\uc774\ud305, \uc815\uce58, \uc0ac\ud68c, \uc18c\uc15c \ubbf8\ub514\uc5b4\uc5d0\uc11c \ud589\ud574\uc9c0\ub294 \ubcf4\ub2e4 \ub113\uc740 \ubc94\uc704\uc758 \uac00\uc2a4\ub77c\uc774\ud305\uae4c\uc9c0. \uc0ac\ud0a4\uc2a4 \ubc15\uc0ac\ub294 \ud55c \uc0ac\ub78c\uc774\ub77c\ub3c4 \ub354 \uc9c0\ucf1c\ub0b4\uace0 \uc2f6\ub2e4\ub294 \uc0ac\uba85\uac10\uc73c\ub85c \ub728\uac81\uace0 \ud544\uc0ac\uc801\uc73c\ub85c \uc774\uc57c\uae30\ud55c\ub2e4. \uac00\uc2a4\ub77c\uc774\ud130\ub4e4\uc758 \ud2b9\uc9d5\uc744 \uc870\ubaa9\uc870\ubaa9 \uc124\uba85\ud574 \uadf8\ub4e4\uc744 \uac04\ud30c\ud560 \uc218 \uc788\ub3c4\ub85d \ub3d5\uace0, \uadf8\ub4e4\uc5d0\uac8c\uc11c \ubc97\uc5b4\ub098\ub294 \ubc29\ubc95\uacfc \uacfc\uc815\uc744 \uc548\ub0b4\ud558\uace0, \uac00\uc871\uc774\ub098 \ud2b9\uc218\ud55c \uc0c1\ud669\uc73c\ub85c \uc778\ud574 \uad00\uacc4\ub97c \ub04a\uc744 \uc218 \uc5c6\uc744 \ub54c\ub97c \ub300\ube44\ud574 \uac00\uc2a4\ub77c\uc774\ud130\ub4e4\uc744 \uc0c1\ub300\ud558\ub294 \ubc29\ubc95\uae4c\uc9c0 \uc0c1\uc138\ud788 \uc124\uba85\ud55c\ub2e4. \ub204\uad70\uac00\uc5d0\uac8c \uc774 \ucc45\uc740 \ub2e8\uc21c\ud788 \ud558\ub098\uc758 \ub3c5\ud2b9\ud55c \uc131\uaca9\uc720\ud615\uc5d0 \ub300\ud574 \uc54c\ub824\uc8fc\ub294 \ud765\ubbf8\ub85c\uc6b4 \ucc45\uc77c \uc218 \uc788\ub2e4. \ud558\uc9c0\ub9cc \ub204\uad70\uac00\uc5d0\uac8c\ub294 \uc808\uccb4\uc808\uba85\uc758 \uc704\uae30\uc5d0\uc11c \uc790\uc2e0\uc758 \uc778\uc0dd\uc744 \uad6c\ud574\uc904 \ub2e8 \ud55c \uad8c\uc758 \ucc45\uc774 \ub420 \uc218 \uc788\ub2e4. \uc774 \ucc45\uc744 \ud1b5\ud574 \uc6b0\ub9ac\ub294 \uac00\uc2a4\ub77c\uc774\ud305\uc774\ub780 \ubb34\uc5c7\uc778\uc9c0, \uc5b4\ub5bb\uac8c \uac04\ud30c\ud558\uace0 \ubc97\uc5b4\ub0a0 \uc218 \uc788\ub294\uc9c0, \uad81\uadf9\uc801\uc73c\ub85c \uc0c1\ucc98\ubc1b\uc740 \uc790\uc2e0\uc744 \uc5b4\ub5a4 \uacfc\uc815\uc73c\ub85c \uce58\uc720\ud560 \uc218 \uc788\ub294\uc9c0 \uc54c \uc218 \uc788\ub2e4.","95":"\ub9e4\uc77c \ubc24 \uce68\ub300 \uc704, \ubd88\uc548\uc744 \ub36e\uace0 \uc6b0\uc6b8\uc744 \ubca0\uace0 \ub204\uc6b4\ub0b4 \uacf5\ub8e1 \uce5c\uad6c\ub4e4\uc5d0\uac8c \ubcf4\ub0b4\ub294 \ud2b9\ubcc4\ud55c \ucc98\ubc29\uc804\uc6b0\uc6b8\uacfc \ubd88\uc548\uc744 \uc4f0\ub2e4\ub4ec\ub294 \uadc0\uc5ec\uc6b4 \ud14c\ub77c\ud53c. \u201c\ub098\ub294 \ud589\ubcf5\ud55c \uacf5\ub8e1\uc774 \ub418\uace0 \uc2f6\uc5b4\uc694.\u201d \u201c\uadf8\ub798, \uc88b\uc544. \uc774\uc81c \ub124 \uae30\ub300\uce58\ub97c \ub0ae\ucdb0\ubcf4\uc790.\u201d \ubb34\ucc45\uc784\ud558\uac8c \uc704\ub85c\ud558\uc9c0\ub3c4, \ud568\ubd80\ub85c \ub0c9\uc18c\ud558\uc9c0\ub3c4 \uc54a\ub294 \ub09c\uc0dd\ucc98\uc74c \ubcf4\ub294 \uacf5\ub8e1 \uc5d0\uc138\uc774. \ub2e8\uc21c\ud55c \uadf8\ub9bc\uccb4\uc640 \uac04\uacb0\ud558\uba74\uc11c\ub3c4 \ubf08 \uc788\ub294 \uae00\ub85c \uc804 \uc138\uacc4 140\ub9cc \uc5b4\ub978\uc774\ub4e4\uc744 \uaef4\uc548\uc544 \uc900 \ud654\uc81c\uc758 \ub9cc\ud654\uac00 \ub4dc\ub514\uc5b4 \ucc45\uc73c\ub85c \ub098\uc654\ub2e4. \uc6c3\uae30\uc9c0\ub9cc \uc501\uc4f8\ud558\uace0, \uc194\uc9c1\ud558\uc9c0\ub9cc \ub530\ub73b\ud55c \uc774 \uacf5\ub8e1\ub4e4\uc758 \ubb38\ub2f5\uc740 \uc5c9\ub9dd\uc778 \uc138\uc0c1 \uc18d \uba78\uc885\ud558\uace0 \uc2f6\uc9c0 \uc54a\uc740 \uc6b0\ub9ac \uc774\uc57c\uae30\uc774\uae30\ub3c4 \ud558\ub2e4. \uc6b0\uc6b8, \ubd88\uc548, \ubb34\uae30\ub825, \uc678\ub85c\uc6c0, ADHD\u2026 \ub0b4 \uc548\uc5d0\ub294 \uc5b4\ub5a4 \uc774\ub984\uc758 \uacf5\ub8e1\uc774 \uc788\uc744\uae4c? \uc5b4\ub978\uc774 \ub418\ub290\ub77c \uc560\uc368 \ubaa8\ub978 \ucc99 \ud588\ub358 \uc6b0\ub9ac \uc548\uc758 \uc5f0\uc57d\ud55c \uacf5\ub8e1\ub4e4\uc744 \ub044\uc9d1\uc5b4\ub0b4 \ucc2c\ucc2c\ud788 \ubc14\ub77c\ubcf4\uc790. \ud63c\uc790\uac00 \uc544\ub2c8\ub77c\ub294 \uc548\ub3c4\uc640 \ubbf8\uc18c\uac00 \uc808\ub85c \ub098\uc628\ub2e4.2019\ub144 ADHD \uc9c4\ub2e8\uc744 \ubc1b\uc740 \uc800\uc790 \uc81c\uc784\uc2a4 \uc2a4\ud29c\uc5b4\ud2b8\ub294 \uc9c1\uc7a5\uc744 \uadf8\ub9cc\ub450\uace0 \uc790\uc2e0\uc758 \uc9e7\uc740 \uc9d1\uc911\ub825\uacfc \ub9ac\ub4ec\uc5d0 \ub9de\ub294 \uc0c8\ub85c\uc6b4 \uc7a5\ub974\ub97c \ucc3e\uc544 \ub098\uc130\ub2e4. \ud604\uc7ac\ub294 \uce5c\uad6c\uc774\uc790 \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130 K \ub85c\ubbf8\uac00 \uadf8\ub9b0 \ucfe8\ud55c \uacf5\ub8e1 \uce90\ub9ad\ud130\uc640 \ud568\uaed8 \ubcf5\uc7a1\ud55c \uc138\uc0c1\uc744 \ud56d\ud574\ud558\uace0 \uc788\ub2e4. \uc778\uc2a4\ud0c0\uadf8\ub7a8\uacfc \ud2b8\uc704\ud130\uc5d0 \ub9cc\ud654\ub97c \uc62c\ub9ac\uba74\uc11c \uc720\uba85\ud574\uc9c4 \uadf8\ub4e4\uc758 \uc774\uc57c\uae30\ub294 \uc774\uc81c \uc138\uacc4\uc801 \ube0c\ub79c\ub4dc\uac00 \ub418\uc5c8\uace0, \ud2b9\ud788 \ud604\ub300 \uc0ac\ud68c\uc758 \uc6b0\uc6b8\uacfc \ubd88\uc548 \ub4f1 \uc2ec\ub9ac\uc801 \uc99d\uc0c1\uc744 \uc815\ud655\ud558\uac8c \uc9d1\uc5b4\ub0b4\uace0 \uc788\ub2e4\ub294 \ud3c9\uc744 \ubc1b\uc73c\uba70 \uc0ac\ub791\ubc1b\uace0 \uc788\ub2e4. \ubb34\uc2ec\ud558\uac8c \uadc0\uc5ec\uc6b4 \uac74 \ub364\uc774\ub2e4. \u201c\uc544\ubb34\ub798\ub3c4 \uc2e4\uc218\uac00 \ud2c0\ub9bc\uc5c6\uc5b4.\u201d \ud0dc\uc5b4\ub09c \uac8c \uc2e4\uc218\ucc98\ub7fc \ub290\uaef4\uc9c0\ub294 \ub0a0, \uc790\uafb8 \ub9c8\uc74c\uc5d0 \ub545\uad74\uc744 \ud30c\uac8c \ub418\ub294 \uc624\ub298. \uc5b4\uca0c\ub4e0 \uc0b4\uc544\uac00\uc57c \ud558\ub294 \ub2f9\uc2e0\uc5d0\uac8c \uc774 \ucc98\ubc29\uc804\uc744 \ub4dc\ub9b0\ub2e4.","96":"\uc18c\uc124\uc5d0 \ub300\ud55c \uc804\ud1b5\uc801 \uad00\ub150\uc5d0 \ub3c4\uc804\ud574 \uc0c8\ub86d\uac8c \ucc3d\uc870\ud574\ub0b8 \uce74\ud504\uce74\uc801 \uc138\uacc4\ub85c\uc758 \ucd08\ub300!. \uc138\uacc4 \uac01\uad6d\uc758 \ub2e4\uc591\ud55c \uc0b6\uc758 \ubc29\uc2dd\uacfc \ubb38\ud654\uc801 \uc131\ucde8\uac00 \uc0b4\uc544 \uc788\ub294 \uc791\ud488\ub4e4, \uc0c8\ub85c\uc6b4 \ubc88\uc5ed\uc774 \ud544\uc694\ud55c \uace0\uc804\ub4e4\uacfc \uc0c8\ub86d\uac8c \uc18c\uac1c\ud574\uc57c \ud560 \uc6b0\ub9ac \uc2dc\ub300 \uc791\ud488\ub4e4\uc744 \uc120\uc815\ud558\uc5ec \ubcf4\uc5ec\uc8fc\ub294 \u300c\uc744\uc720\uc138\uacc4\ubb38\ud559\uc804\uc9d1\u300d\uc81c72\uad8c \u300e\ubcc0\uc2e0 \uc120\uace0 \uc678\u300f. \ud504\ub780\uce20 \uce74\ud504\uce74\uc758 \uc8fc\uc694 \uc911\ub2e8\ud3b8 \uc18c\uc124\ub4e4\uc744 \uace8\ub77c \ubc88\uc5ed\ud55c \uac83\uc73c\ub85c \ubaa8\ub450 \uce74\ud504\uce74\uac00 \uc0dd\uc804\uc5d0 \ubc1c\ud45c\ud55c \uc791\ud488\uc744 \ub2f4\uace0 \uc788\ub2e4. \uc6d0\ubb38\uc5d0 \ucda9\uc2e4\ud558\uba74\uc11c\ub3c4 \ud55c\uad6d\uc5b4\ub85c \uc790\uc5f0\uc2a4\ub7fd\uac8c \uc775\ud788\ub3c4\ub85d \ub9ce\uc740 \uc2dc\uac04\uacfc \uacf5\uc744 \ub4e4\uc5ec \uae40\ud0dc\ud658 \uad50\uc218\uac00 \ubc88\uc5ed\ud55c \uc5f4\uc544\ud649 \ud3b8\uc758 \uc791\ud488\ub4e4\uc744 \ub9cc\ub098\ubcfc \uc218 \uc788\ub2e4. \uc5b4\ub290 \ub0a0 \uc544\uce68 \uac11\uc790\uae30 \uac70\ub300\ud55c \uac11\ucda9\uc73c\ub85c \ubcc0\uc2e0\ud574 \ubaa8\ub4e0 \uafc8\uc744 \uc783\uc5b4\ubc84\ub9ac\uace0 \ubc29 \uc548\uc5d0 \uac07\ud78c \ucc44 \uac00\uc871\uc758 \uacbd\uc81c \uc0c1\ud669\uc5d0 \ub300\ud55c \uac71\uc815\ub9cc \ud558\ub294 \uadf8\ub808\uace0\ub974\uc640 \ud604\uc2e4\uc801\uc778 \uc0b6\uc744 \uacc4\uc18d \uc0b4\uc544\uc57c\ub9cc \ud558\ub294 \uadf8\ub808\uace0\ub974 \uac00\uc871\uc758 \uae30\ubb18\ud55c \ub3d9\uac70\ub97c \uadf8\ub9b0 \uce74\ud504\uce74\uc758 \ub300\ud45c\uc791 \u300e\ubcc0\uc2e0\u300f, \uc790\uc2e0\uc758 \ub3c5\ub9bd\uacfc \uc131\uacf5\uc774 \uc544\ubc84\uc9c0\uc640 \uce5c\uad6c\uc758 \ubab0\ub77d\uc744 \uc758\ubbf8\ud55c\ub2e4\ub294 \uc0ac\uc2e4\uc5d0 \uace0\ubbfc\ud558\ub2e4\uac00 \uce5c\uad6c\uc5d0\uac8c \uacb0\ud63c \ucd08\ub300 \ud3b8\uc9c0\ub97c \uc4f4 \ub2e4\uc74c, \ud3b8\uc9c0\ub97c \ub4e4\uace0 \uc544\ubc84\uc9c0\uc758 \ubc29\uc744 \ucc3e\uc544\uac00\ub294 \uac8c\uc624\ub974\ud06c \ubca4\ub370\ub9cc\uc758 \uc774\uc57c\uae30\ub97c \ub2f4\uc740 \u300e\uc120\uace0\u300f \ub4f1\uc758 \uc791\ud488\uc5d0\uc11c \uce74\ud504\uce74\uac00 \ub9cc\ub4e4\uc5b4 \ub0b8 \ud658\uc0c1\uc801\uc774\uace0 \uadf8\ub85c\ud14c\uc2a4\ud06c\ud55c \uc138\uacc4\ub97c \ub9cc\ub098\uac8c \ub41c\ub2e4.","97":"\u201c\uc65c \uad1c\ucc2e\uc740 \ucc99\ub9cc \ud588\uc744\uae4c\uc694? \uc9c4\uc9dc \uad1c\ucc2e\uc544 \uc9c8 \uc218 \uc788\ub294\ub370\u201d120\ub9cc \ub3c5\uc790\uac00 \uc0ac\ub791\ud55c\u300a\uac10\uc815\uc0ac\uc6a9\uc124\uba85\uc11c\u300b\uc800\uc790\uac00 \uc54c\ub824\uc8fc\ub294 \ubd88\uc548, \uacf5\ud56d\uc5d0\uc11c \ud574\ubc29\ub418\ub294 \uac00\uc7a5 \ud655\uc2e4\ud55c \ubc29\ubc95. \u201c\uc694\uc998 \uacf5\ud669 \uc5c6\ub294 \uc0ac\ub78c\uc774 \uc5b4\ub514 \uc788\uc5b4!\u201d \uc5bc\ub9c8 \uc804 \ubc29\uc601\ub41c \ub4dc\ub77c\ub9c8\uc758 \ud55c \ub300\uc0ac\ub2e4. \uba87 \ud574 \uc804\ub9cc\ud574\ub3c4 \ubd88\uc548\uc7a5\uc560\ub2c8 \uacf5\ud669\uc774\ub2c8 \ud558\ub294 \ub9d0\uc740 \uc870\uae08\uc740 \ub0af\uc120 \ub2e8\uc5b4\ub4e4 \uc774\uc600\ub2e4. \uadf8\ub7ec\ub098 \uc694\uc998 \ub4dc\ub77c\ub9c8\uc758 \ub300\uc0ac\ub85c \uc4f8 \uc815\ub3c4\ub85c \uc8fc\uc704\uc5d0\uc11c \ud754\ud788 \u201c\ub098 \uacf5\ud669\uc774\uc57c, \ub098 \ubd88\uc548\uc7a5\uc560 \uc778\uac00\ubd10\u201d \ub77c\ub294 \ub9d0\ub4e4\uc744 \uc2ec\uc2ec\uce58 \uc54a\uac8c \ub4e3\uace4 \ud55c\ub2e4. \u201c\uc5b4\ub290 \ub0a0 \uac11\uc790\uae30 \uc228\uc774 \uc548 \uc26c\uc5b4\uc9c0\uace0, \uac00\uc2b4\uc774 \ub2f5\ub2f5\ud558\uba70 \ud1b5\uc99d\uc774 \ub290\uaef4\uc9c0\uace0, \uc628\ubab8\uc774 \ub35c\ub35c \ub5a8\ub838\uc5b4\uc694. \uc774\ub7f0 \uc99d\uc0c1\uc774 \uc2dc\ub3c4 \ub54c\ub3c4 \uc5c6\uc774 \ucc3e\uc544\uc640 \uc9d1 \ubc16\uc744 \ub098\uc11c\ub294 \uac83\ub3c4 \uc0ac\ub78c\uc744 \ub9cc\ub098\ub294 \uac83\ub3c4 \uaebc\ub9ac\uac8c \ub3fc \uae09\uae30\uc57c\ub294 \uc0ac\ud68c\uc0dd\ud65c\uc870\ucc28 \ud560 \uc218 \uc5c6\uac8c \ub410\uc8e0. \uc774 \ubcd1\uc6d0 \uc800 \ubcd1\uc6d0 \uc804\uc804\ud558\uba70 \uc6d0\uc778\uc744 \ucc3e\uc544\ub0b4\uace0\uc790 \uc560\uc37c\uc9c0\ub9cc \uc2e0\uccb4\uc5d0\ub294 \uc544\ubb34 \uc774\uc0c1\uc774 \uc5c6\ub2e4\uace0 \ud558\ub2c8 \uc774\uc720\uc870\ucc28 \uc54c \uc218 \uc5c6\uc5c8\uc8e0.\u201d\uc774\ub7f0 \uc99d\uc0c1 \ub4a4\uc5d0\ub294 \ubd88\uc548\uc774\ub77c\ub294 \uac10\uc815\uc774 \uc228\uc5b4 \uc788\ub2e4. \uc0ac\ub78c\uc740 \uc0b4\uc544\uac00\uba74\uc11c \ub204\uad6c\ub098 \ubd88\uc548\uc744 \ub290\ub080\ub2e4. \ub192\uc740 \uacf3\uc5d0 \uc11c \uc788\uc73c\uba74 \ub5a8\uc5b4\uc9c8\uae4c \ubd10, \uc5b4\ub461\uace0 \uc881\uc740 \uacf3\uc5d0\uc11c\ub294 \uac07\ud790\uae4c \ubd10, \ub108\ubb34 \ube60\ub978 \uc790\ub3d9\ucc28 \uc548\uc5d0\uc11c\ub294 \uc0ac\uace0\uc5d0 \ub300\ud55c \uacf5\ud3ec\ub97c \ub290\ub080\ub2e4. \uc774\ucc98\ub7fc \uc704\ud5d8\ud55c \uc0c1\ud669\uc5d0\uc11c \ubd88\uc548\ud55c \ub9c8\uc74c\uc774 \ub418\ub294 \uac83\uc740 \ub2f9\uc5f0\ud55c \uc77c\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc5b4\ub5a4 \uc0ac\ub78c\uc740 \uc804\ud600 \uc704\ud5d8\ud558\uc9c0 \uc54a\uc740 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ubd88\uc548\uc744 \ub290\ub080\ub2e4. \u201c\uc5d8\ub9ac\ubca0\uc774\ud130\uac00 \uba48\ucd94\uba74, \uac1c\uac00 \ub364\ube44\uba74, \uc2dc\ud5d8\uc5d0\uc11c \ub5a8\uc5b4\uc9c0\uba74, \uac70\uc808\ub2f9\ud558\uba74 \uc5b4\uca4c\uc9c0\u201d\ub77c\uba70 \uc704\ud5d8 \uc0c1\ud669\uc744 \ubbf8\ub9ac \uac71\uc815\ud558\uba70 \ubd88\uc548\ud55c \ub9c8\uc74c\uc774 \ub418\ub294 \uac83\uc774\ub2e4. 10\uac1c\uad6d 120\ub9cc \uba85\uc758 \uc0ac\ub791\uc744 \ubc1b\uc740 \uc138\uacc4\uc801\uc778 \ubca0\uc2a4\ud2b8\uc140\ub7ec \u300a\uac10\uc815\uc0ac\uc6a9\uc124\uba85\uc11c\u300b\uc758 \uc800\uc790 \ub3c4\ub9ac\uc2a4 \ubcfc\ud504\uac00 \uc774\ub7ec\ud55c \ubd88\uc548\uc99d(\ubd88\uc548\uc7a5\uc560)\uc73c\ub85c \uc778\ud574 \uc77c\uc0c1\uc0dd\ud65c\uc5d0\uc11c \uc5b4\ub824\uc6c0\uc744 \uacaa\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud574 \uc2e0\uac04 \u300a\ubd88\uc548\ud558\ub2e4\uace0 \ub9d0\ud574\uc694, \uad1c\ucc2e\uc73c\ub2c8\uae4c\u300b\ub97c \ud3b4\ub0c8\ub2e4.","98":"\u201c\ubd88\uc548\uc740 \ud68c\ud53c\ud558\uace0 \uc2f6\uc740 \ub9c8\uc74c\uc774 \ub9cc\ub4e4\uc5b4 \ub0b8 \uac70\uc9d3 \uac10\uc815\uc774\ub2e4!\u201d\u226a\ubbf8\uc6c0 \ubc1b\uc744 \uc6a9\uae30\u226b\uc758 \uc800\uc790 \uae30\uc2dc\ubbf8 \uc774\uce58\ub85c\uac00\ud63c\ub780\uc758 \uc2dc\uae30\uc5d0 \uc8fc\ubaa9\ud55c \u2018\ubd88\uc548\u2019\ub2f9\uc2e0\uc774 \uc9c0\uae08 \ub290\ub07c\ub294 \ubd88\uc548\uc740 \ub2f9\uc5f0\ud55c\uac00?\uacbd\uc81c \uc704\uae30, \uae30\ud6c4 \ubcc0\ud654 \ub4f1\uc73c\ub85c \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uc9c0\uae08\uc774 \ubd88\uc548\uc744 \uae68\ub728\ub9b4 \uc801\uae30\ubd88\uc548\uc740 \ud558\uc9c0 \ubabb\ud558\ub294 \uc6d0\uc778\uc774 \uc544\ub2cc, \ud558\uc9c0 \uc54a\uae30 \uc704\ud55c \ud551\uacc4. \uacbd\uc81c \uc704\uae30, \uae30\ud6c4 \ubcc0\ud654 \ub4f1 \uc2dc\uc2dc\uac01\uac01 \uae09\ubcc0\ud558\ub294 \ubd88\ud655\uc2e4\uc131\uc758 \uc2dc\ub300\uc5d0 \uc0b4\uace0 \uc788\ub294 \uc6b0\ub9ac\ub294 \ub204\uad6c\ub098 \ubd88\uc548\uc744 \ub290\ub080\ub2e4. \ud2b9\ud788 \ud32c\ub370\ubbf9 \uc774\ud6c4 \ucd5c\uadfc\uc5d0\ub294 \uc804 \uc138\uacc4\uc5d0 \ub36e\uce5c \uacbd\uc81c \uc704\uae30\ub85c \uc9c0\uae08\uae4c\uc9c0 \uc313\uc544 \uc654\ub358 \uac83\ub4e4\uc774 \ud55c\uc21c\uac04\uc5d0 \ubb34\ub108\uc9c8 \uc218 \uc788\ub2e4\ub294 \uc0dd\uac01\uc5d0 \ubd88\uc548\uc774 \ud55c\uce35 \uc2ec\ud654\ud558\uace0 \uc788\ub2e4. \ud558\uc9c0\ub9cc \uae30\uc2dc\ubbf8 \uc774\uce58\ub85c\ub294 \uc9c0\uae08\uc774\uc57c\ub9d0\ub85c \uc624\ud788\ub824 \uc6b0\ub9ac \uc548\uc5d0 \ub0b4\uc7ac\ub41c \ubd88\uc548\uc744 \uae68\ub728\ub9b4 \uc218 \uc788\ub294 \uae30\ud68c\ub77c\uace0 \ub9d0\ud55c\ub2e4.\uc544\ub4e4\ub7ec \uc2ec\ub9ac\ud559\uc758 \uc77c\uc778\uc790\uc774\uc790, \u226a\ubbf8\uc6c0 \ubc1b\uc744 \uc6a9\uae30\u226b\uc758 \uc800\uc790 \uae30\uc2dc\ubbf8 \uc774\uce58\ub85c\ub294 \uc774 \ucc45\uc744 \ud1b5\ud574 \ud63c\ub780\uc758 \uc2dc\uae30\uc5d0 \ub354\uc6b1 \uc5ec\uc2e4\ud788 \ub4dc\ub7ec\ub098\ub294 \ubd88\uc548\uc758 \uc2e4\uccb4\ub97c \ud30c\ud5e4\uce58\uace0, \ub300\uc778\uad00\uacc4\ubd80\ud130 \uc77c, \uac74\uac15, \ub178\ud654, \uc8fd\uc74c\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc591\ud55c \uc885\ub958\uc758 \ubd88\uc548\uc5d0 \ub300\ud574 \uc774\uc57c\uae30\ud558\uba70 \uc5b4\ub5bb\uac8c \ubd88\uc548\uc744 \uadf9\ubcf5\ud558\uace0 \uadf8 \uc0c1\ud669\uc5d0\uc11c \ubc97\uc5b4\ub0a0 \uc218 \uc788\uc744\uc9c0\uc5d0 \ub300\ud574 \ub17c\ud55c\ub2e4.\uc774 \ucc45\uc740 \uadf8\ub3d9\uc548 \ubd88\uc548\uc744 \u2018\uc5b4\ub5a4 \ud589\ub3d9\uc744 \ud558\uc9c0 \ubabb\ud558\ub294 \ub370 \ub300\ud55c \uc6d0\uc778\u2019\uc73c\ub85c \uc811\uadfc\ud588\ub358 \ub370\uc11c \ubc97\uc5b4\ub098 \u2018\uc5b4\ub5a4 \ud589\ub3d9, \ud2b9\ud788 \uc778\uc0dd\uc758 \uacfc\uc81c\ub97c \ud68c\ud53c\ud558\uae30 \uc704\ud574 \ub9cc\ub4e4\uc5b4\uc9c4 \uac10\uc815\u2019\uc774\ub77c\ub294 \uc544\ub4e4\ub7ec\uc758 \uad00\uc810\uc5d0\uc11c \uc870\uba85\ud558\uace0 \uc788\ub2e4. \uadf8\ub7ec\uba74\uc11c\ub3c4 \uc800\uc790\ub294 \uc544\ub4e4\ub7ec\ubfd0 \uc544\ub2c8\ub77c \ud50c\ub77c\ud1a4, \ud0a4\ub974\ucf00\uace0\ub974, \ubbf8\ud0a4 \uae30\uc694\uc2dc \ub4f1 \ub3d9\uc11c\uc591 \ucca0\ud559\uc790\ub4e4\uc758 \uc0ac\uc0c1\uc744 \uad00\ud1b5\ud558\uace0, \uc790\uc2e0\uc758 \uacbd\ud5d8\uacfc \ucca0\ud559\uc744 \ub179\uc5ec \ub0c4\uc73c\ub85c\uc368 \uc624\ub298\ub0a0\uacfc \uac19\uc740 \ubd88\ud655\uc2e4\uc131\uc758 \uc2dc\ub300\ub97c \uc5b4\ub5bb\uac8c \uc0b4\uc544\uac00\uc57c \ud560\uc9c0\uc5d0 \ub300\ud574 \ub0c9\ucca0\ud558\uba74\uc11c\ub3c4 \ud655\uc2e4\ud55c \uc870\uc5b8\uc744 \uc544\ub07c\uc9c0 \uc54a\ub294\ub2e4.\ud604\uc0c1\uc774\ub098 \uc0c1\ud669\uc5d0 \ub300\ud55c \ubc18\uc751\uc778 \uacf5\ud3ec\uc640 \ub2ec\ub9ac, \uc544\uc9c1 \uc77c\uc5b4\ub098\uc9c0 \uc54a\uc740 \uc77c\uc5d0 \ub300\ud574 \ub290\ub07c\ub294 \uac10\uc815\uc778 \ubd88\uc548\uc740 \uc2e4\uccb4\uac00 \uc5c6\ub2e4. \uc2e4\uccb4 \uc5c6\ub294 \ubd88\uc548 \ub54c\ubb38\uc5d0 \uace0\ubbfc\ud558\uae30\ubcf4\ub2e4 \uc624\ub298, \uc9c0\uae08, \uc774 \uc21c\uac04\uc744 \uc628\uc804\ud55c \ub098\ub85c \uc0b4\uc544\uac00\ub294 \uc0b6\uc758 \uc9c0\ud61c\ub97c \uc774 \ucc45\uc5d0\uc11c \ub9cc\ub098 \ubcf4\uc790.","99":"\ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4\uc758 \uc9e7\uc740 \u2018\uc774\uc57c\uae30\ub4e4\u2019\uc740 \uc9c0\uc131\uacfc \ucca0\ud559, \uc6c3\uc74c\uc744 \ubc1c\uc0b0\ud558\ub3c4\ub85d \uc815\ubc00\ud558\uac8c \uc9dc\uc774\uace0 \uc900\ube44\ub41c, \ube48\ud2c8\uc5c6\uc774 \uc720\uae30\uc801\uc778 \uad6c\uc870, \uae30\uc9c0 \ub118\uce58\ub294 \uc7a5\uce58\ub4e4\uc774\ub2e4. \uadf8\ub4e4\uc740 \uc0dd\uac01\uc758 \uc6b0\uc8fc\ub97c \ucc2c\ubbf8\ud558\ub294 \ub3d9\uc2dc\uc5d0 \ud615\uc2dd\uc744 \uc7ac\uc815\uc758\ud55c\ub2e4. - \uc54c\ub9ac \uc2a4\ubbf8\uc2a4(\uc18c\uc124\uac00)*\uc2ec\uc7a5\uc774 \uc6b4\ub2e4.\uba38\ub9ac\uac00 \uc2ec\uc7a5\uc744 \ub3c4\uc6b0\ub824 \uc560\uc4f4\ub2e4.\uba38\ub9ac\uac00 \uc2ec\uc7a5\uc5d0\uac8c \uc0c1\ud669\uc744, \ub2e4\uc2dc, \ub9d0\ud55c\ub2e4.\uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc783\uae30 \ub9c8\ub828\uc774\uc57c. \ubaa8\ub450 \uc0ac\ub77c\uc9c0\ub294 \uac70\uc57c. \ud558\uc9c0\ub9cc \uc9c0\uad6c\ub3c4, \uc5b8\uc820\uac00\ub294, \uc0ac\ub77c\uc838.\uadf8\ub7ec\uc790 \uc2ec\uc7a5\uc740 \uc870\uae08 \uad1c\ucc2e\uc544\uc9c4\ub2e4.\uadf8\ub7ec\ub098 \uba38\ub9ac\uc758 \ub9d0\uc740 \uc2ec\uc7a5\uc758 \uadc0\uc5d0 \uc624\ub798 \ub0a8\uc9c0 \uc54a\ub294\ub2e4.\uc2ec\uc7a5\uc740 \uc774 \uc77c\uc774 \ub108\ubb34 \ub0af\uc124\ub2e4.\uadf8\ub4e4\uc744 \ub418\ucc3e\uace0 \uc2f6\uc5b4, \uc2ec\uc7a5\uc774 \ub9d0\ud55c\ub2e4.\uc2ec\uc7a5\uc5d0\uac8c\ub294 \uba38\ub9ac\ubc16\uc5d0 \uc5c6\ub2e4.\ub3c4\uc640\uc918, \uba38\ub9ac. \uc2ec\uc7a5\uc744 \ub3c4\uc640\uc918.- \ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4, \u300c\uba38\ub9ac, \uc2ec\uc7a5\u300d10\ud589\uc5d0 \ubd88\uacfc\ud55c \uc774 \uc791\ud488\uc744 \ubb34\uc5c7\uc774\ub77c \ubd88\ub7ec\uc57c \ud560\uae4c? \uc2dc? \uc5d0\uc138\uc774? \ub2e8\ud3b8\uc18c\uc124? \ub610\ub294 \u2026 ?\ub9ac\ub514\uc544 \ub370\uc774\ube44\uc2a4\ub294 \uc790\uc2e0\uc758 \uae00\ub4e4\uc744 \uadf8\ub0e5 \u2018\uc774\uc57c\uae30\u2019\ub85c \ubd88\ub7ec\
